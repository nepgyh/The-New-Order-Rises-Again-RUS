 ## Focus Tree ##

 MZB_afrika_forevermore:0 "Африка навсегда"
 MZB_afrika_forevermore_desc:0 "Мы добились невозможного. Война против никчемных южноафриканцев и их иудео-большевистских владык в Вашингтоне выиграна. Предатели в Виндхуке и Леопольдвилле убраны с постов. Только наш штатгальтер Хюттиг стоит гордо и ничто не остановит реализацию его образа Африки!\n\nЗаводы уже гудят и дымят, готовя будущее процветание, и шахты и поля полны рабочими, добывающими металлы и резину для солдат. И без предателей, что предоставляли выродков и бунтовщиков самим себе, мы получим доступ к еще большему количеству ресурсов, что можем использовать. \n\nНикто не может нам противостоять. С защищенными флангами и без чинуш из Берлина, вмешивающихся в нашу работу, вожжи Рейхсштаата в наших рука. Штатгальтер Хюттиг может претворить в жизнь свое видение панфариканской арийской Империи, в которой немецкая раса может жить и процветать, и в которой туземцы знают свое место. \n\nНаш триумф неизбежен, штатгальтер Хюттиг будет господином Африки точно так же, как Гитлер был господином Европы. И мы последуем за ним, куда бы он нас ни повел. \n\nСлава Рейхасштаату! Слава арийской расе! Зиг хайль!"

 MZB_a_system_of_cleansing:0 "Система чистки"
 MZB_a_system_of_cleansing_desc:0 "Теперь, когда у нас есть средства для этого, мы должны начать нашу программу по нейтрализации туземного сопротивления. Хотя нынешняя ситуация выглядит довольно мрачной, учитывая как предательские адмнистрации Центральной и Юго-западной Африки обхаживали и вооруживали выродков, Штатгальтер принесет с собой столь отчаянно необходимую смену курса. Мятежники в своей надменности все еще думают, что их не коснется возмездие и их ждет очень неприятный сюрприз!"
 MZB_track_the_resistance:0 "Выслеживать сопротивление"
 MZB_track_the_resistance_desc:0 "По всей Африке есть бесчисленные туземные движения, стремящиеся уничтожить наши цивилизаторские проекты для этого континента. Они бегают по городским трущобам, они бродят по саваннам, преследуют свою добычу в джунглях. Больше нет! СС будет отслеживать местонахождение каждого такого движения, они заглянут под каждый африканский камень, и только тогда, когда последний повстанец-вырожденец истечет кровью до смерти, мы сможем утвердить свою власть над темным континентом."
 MZB_find_their_leaders:0 "Найти их вождей"
 MZB_find_their_leaders_desc:0 "Наших солдат обескураживает перспектива умиротворения территории, находящейся под нашим контролем, учитывая количество повстанческих групп, что необходимо выслеживать. Но у всех этих групп есть общая черта, а именно, если им отрезать голову, то группа становится необученным мусором. Поиск и уничтожение вождей мятежных группировок должно стать нашей задачей номер один, если мы хотим успокоить Африку, и эффективность и безжалостность наших дивзий СС покончит с вырожденцами-туземцами и их смехотворными планами!"
 MZB_find_the_members:0 "Найти участников"
 MZB_find_the_members_desc:0 "Кажется, уничтожения негритянских вождей недостаточно для сокрушения мятежников и их заговоров против нас. В таком случае мы должны просто расширить поиски до каждого террориста и в этот раз мы гарантируем, что ни одна из наших частей не будет увиливать от своей работы! Мы так близки к достижению нашей панфариканской утопии и мы не потерпим лени или некомпетентности от наих частей СС!"
 MZB_find_their_supporters:0 "Найти их стороников"
 MZB_find_their_supporters_desc:0 "Кажется, даже выслеживания и уничтожения террористических ячеек до последнего их члена было недостаточно. Проблема заключается в том, что наши части СС не обратили внимания на очень важную деталь, когда имели дело с недочеловеками: они не одни. В трущобах и лагерях есть люди, который сочувствуют делу поставнцев и предлагают им помощь, даже если формально и не связаны с бунтовщиками.\n\nМы должны помнить, что с точки зрения нашей миссии никто не является невиновным. Каждый недочеловек виновен самим фактом своего существования, поэтому явлеяется только вопросом времени, когда он начнёт планировать бунт против своих арийских господ! Не должно быть места лени или ошибкам, мы должны уничтожить их всех!"
 MZB_empty_the_homes:0 "Опустошить дома"
 MZB_empty_the_homes_desc:0 "Для борьбы с ввырождением, отравляющим нашу нацию, нужно обыскать каждый дом, и каждый подозреваемый, независимо от того, насколько слаба его связь с террористами, должен быть посажен под замок.\n\nДаже террористам нужно место для отдыха, и африканский континент полон хижин и лаучг, в которых туземцы координируют свои нападения. Также должны дыть сочувствующие, что укрывают террористом, эти выродки столь же виновны, как и преступники, которым они помогают! Провести обыски в каждом доме означает убить дву зайцев одним выстрелом."
 MZB_empty_the_cities:0 "Опустошить города"
 MZB_empty_the_cities_desc:0 "Для борьбы с растущей туземной угрозой, нужно патрулировать каждый город, следует контролировать каждое здание, от фабрики до деревенской хижины.\n\nБолее ранние усилия Штагальтера в области слежки и контроля принесли большие успехи, нам нужно просто применить эти методы в более крупных масштабах и расширить систему за пределы Келимана. А в тех местах, что не связаны с электростанциями, мы можем просто участить воздушное патрулирование. Воздушный флот, конфискованный  у предателей, хорошо послужит для этого."
 MZB_empty_the_countryside:0 "Опустошить сельскую местность"
 MZB_empty_the_countryside_desc:0 "Для борьбы с варварами, угрожающим нашему славному проекту своими мятежами, нам нвжно контролировать сельскую местность вплоть до мельчайших, незначительных деревень.\n\nЯ уверен, что все вы знаете, что темный континент является диким местом, полным укромных мест. По джунглям, по подлеску, там, где у противника есть преимущество, мы и должны нанести удар! Дикие туземцы думают, что природа защитит их, но она не может защитить их от напалма!"
 MZB_empty_the_continent:0 "Опустошить континент"
 MZB_empty_the_continent_desc:0 "Для борьбы с революционерами, ставящими нашу нацию на колени, весь континент должен быть поставлен под полный контроль, невзирая на издержки.\n\nТеперь, когда наши операции охватили весь континент, настало время уничтожить оставшиеся угрозы нашей власти. Наши подразделения должны работать день и ночь для пленения вырожденцев, джунгли должны быть обысканы до последней травинки, лагеря должны быть расширены для новых рабочих и квоты должны быть ещё больше увеличены. Будущее арийской нации в Африке зависит от вашего успеха!"
 MZB_the_great_purge:0 "Великая чистка"
 MZB_the_great_purge_desc:0 "Люди Рейхсштаата, настал час, когда мы должны доказать нашу силу перед лицом труднопреодолимых вызовов. Наша окончательная борьба против недочеловеков и их вырождения близится к концу. На африканских полях брани мы будем драться до последнего человека; мы будем пускать им кровь в джунглях; мы будем обрушивать наши бомбы на их деревни. Настал час, ради которого живут истинные воины.\n\nРовно в полночь все пехотные части возьмут в блокаду все города с населением от пяти тысяч человек. Всякий индивид, который будет пытаться прорваться или проскользнуть за оборонительные линии, будет уничтожен. В то же время все воздушные части будут выполнять свою задачу в виде обнаружения и уничтожения зданий, используемых повстанческими организациями. Согласно заранее отданным приказам все части войдут в города и нейтрализуют всякие уцелевшие очаги сопротивления. \n\nНаш успех в этой миссии упрочит наш контроль над континентом раз и навсегда и мы не пожалеем ни одного человека, чтобы достичь победы. §RМы построим наше арийской отечество в Африке! Любыми! Необходимыми! Средствами!§!"

 MZB_a_system_of_repression:0 "Система репрессий"
 MZB_a_system_of_repression_desc:0 "Проблемы рейхскомиссаритов Центральная и Юго-западная Африка не ограничивались их поддержкой вредительской туземной активности. Мятежникам для процветания требовалась система, подходящая их нуждам - коррумпированная, неэффективная и чрезмерно закрытая; нехватка прозрачности делала невозможным нормальное расследование того, что в них происходило. Чтобы контролировать Африку нам нужна централизованная система, в которой вся власть сосредоточена в руках штатгальтера Хюттига, который сможем создать действенную систему, которая не позволит, чтобы выродки-туземцы украли у нее хоть один патрон!"
 MZB_keeping_up_with_the_joneses:0 "Не отставая от других"
 MZB_keeping_up_with_the_joneses_desc:0 "\"Украина? Нет. Остланд? Нет. Польша? Определенно нет. Нидерланды и Норвегия? Это предел вырождения в пределах Рейха теперь, пока я расправляюсь с предателями тут, и я бы с радостью расстрелял бы также и этих ублюдков, если бы Берлин не кишел своими собственными выродками!\n\nНИЧЕГО НЕ РАБОТАЕТ. ПОЧЕМУ НИЧЕГО ИЗ ЭТОГО НЕ РАБОТАЕТ?.\"\n\n\"Хотя... Да, почему я не думал об этом раньше. Бургундия... Да, может быть, он был прав всё это время. Там нет каких бы то ни было отвратительных, эгоистичных чиновников, нет проклятых туземцев, убивающих губернаторов, нет продажных намеников. Вот что мне нужно. \n\nОн все это время был прав, но почему я не прислушивался к нему? Не важно, я исправлю это...больше того, я его обставлю. ОН БУДЕТ УВАЖАТЬ МЕНЯ. Я превращу эту зараженную недочеловеками помойку в то, о чем он не может даже мечтать. \n\nЕсли Гиммлер хочет превратить какой-то незначительный французский город в фабрику, я превращу весь континент в поточную линию. Он говорит, что избавляется от вырождения? Он узнает, что это на самом деле, когда увидит это... он узнает.... даже если это окажется последней вещью, что я сделаю. \n\nКАЖДЫЙ АРИЕЦ НА ЭТОМ КОНТИНЕНТЕ БУДЕТ РАБОТАТЬ, ПОКА ДЕГЕНЕРАТИВНАЯ ГРЯЗЬ ЕВРЕЙСКОГО ВЛИЯНИЯ НЕ БУДЕТ ПОЛНОСТЬЮ ВЫМЫТА ИЗ ИХ ВЕН."
 MZB_a_more_burgundian_system:0 "Еще более бургундская система"
 MZB_a_more_burgundian_system_desc:0 "У Бургундии могут быть правильные идеи, но ее методы - ревизионистские. Чего стоят разговоры Орденштадта об арийском будущем, если Гиммлер опускает планку, беря на службу французов и бельгийцев? С тем же успехом, как по мне, это мог бы делать и Мюллер. Даже их СС выродились, они делают вид, будто их положение ставит их выше в раосовй иерархии, чем других арийцев. \n\nВ Рейхсштадте, однако, дела идут по-другому. Я позабочусь об этом. Гиммлер будет у меня учиться. Как только я закончу свой труд на этом континенте, его обитатели будут большими бургундцами, чем сами бургундцы."
 MZB_camp_equalization:0 "Уравнение лагерей"
 MZB_camp_equalization_desc:0 "КОПИЯ - Новый Общие Указания для частей СС в концлагерях.\n\nДля выполнения цели Рейсхштаата в виде ариизации Африки, необходимо, чтобы каждый член СС понимал, что он не должен впадать в материалистическое декадентство. Охраной концлагерей это должно пониматься четче, чем кем бы то ни было - здесь должно быть запрещено вырождение. Все эсэсовцы должны отказаться от роскоши, поскольку должна быть какая-то моральная последовательность в нас, если мы держим под стражей арийцев в случае их дегенеративного поведения. Должно быть ясно, что все арийцы равны и со всеми арийцами следует обходиться одинаково - ВЫРОЖДЕНИЕ ЗАПРЕЩЕНО ДЛЯ НАС ВСЕХ. Солдтаы охраны концлагерей должны жить не более роскошно, чем те, кого они охраняют."
 MZB_afrika_burn_them_all:0 "Сжечь их всех"
 MZB_afrika_burn_them_all_desc:0 "Больше никаких исключений, никаких поблажек. Есть только одно лекарство от вырождения - ПОЛНОЕ УНИЧТОЖЕНИЕ. Мне все равно, что скажет какой-нибудь клерк-пропагандист в Берлине, мне все равно, сколько деревень, кишашщих недочеловеками, мне придется разорить. Этим континентом будут править арийцы, и он будет свободным. Свободным от вырождения, свободным от недочеловеков. \n\nЛЮБОЙ, КТО ВСТАНЕТ НА ПУТИ АРИЙСКОЙ АФРИКИ, БУДЕТ УНИЧТОЖЕН."
 MZB_new_states_new_policies:0 "Новые государства, новые политики"
 MZB_new_states_new_policies_desc:0 "Наш Штатгальтер, Ганс Хюттиг, иметт грандиозный образ Черного Котинента. Вместо бесчисленного множества враждующих феодальных племенных королевств, что оскверняют эту землю, Хюттиг представляет единое великое государства, основанное на примере его родины, Великогерманского Рейха. В подобном государстве сильный будет править над слабым, а военные будут очищать его от вырожденцев и привносить немецкую циввилизацию туда, куда дотянутся. В нем не будет места для недочеловеков-вырожденцев, которых так много в Африке, и которые валяются в своей грязи и оскверняют Землю самим своим  существованием. \n\nЭто будет исправлено. Великоафриканский Рейхсштаат будет переделан в соответствии с великим замыслом Штатгальтера и Черному Континенту будет, наконец, дарована арийская чистота, в которой он столь отчаянно нуждается."
 MZB_continental_redesign:0 "Чистая Африка"
 MZB_continental_redesign_desc:0 "Африка - обширный континент. Это земля, которую населяет огромное количество мелких феодальных уделов, чьи границы постоянно двигаются, когда они воюют друг с другом. \n\nЭто больше не является приемлемым. \n\nШтатгальтер декретировал, что Темный Континент будет переделан. Административно-территориальные единицы будут реорганизованы по европейским образцам. Для управления Рейхсштаатом будут созданы военные иерархические структуры, которые будете поддерживать арийскую дисциплину среди чиновничества. Мы оставим гражданскому населению некоторую незначительную автономию на локальном уровне, что значительно больше, чем оно того заслуживает, но военный контроль над каждый аспектом государственной жизни растянет слишком сильно наши и без того чрезмерно напряженные войска."
 MZB_increased_germanization_targets:0 "Увеличить количество целей для онемечивания"
 MZB_increased_germanization_targets_desc:0 "Местные недочеловек далеки по своим качествам от тех, что живут в самом Рейхе. Африка - отвтратиельная дыра, и ее туземное население ничем не лучше. Но, по крайней мере, недочеловеки, еще могут быть онемечены. \n\nШтатгальтер желает интегрировать многочисленные народы Африки в Рейхсштаат. Посредством онемечивания они будут очищены и цивилизация наконец будет принесена в эту ужасную глушь. Когда каждый мужчина, женщина и ребенок Темного Континента будут наполнен арийским духом, народ Рейхсштаата будет шагать в ногу, повинуясь воле вечного Штатгальтера."
 MZB_total_integrate_or_die:0 "Тотальная интеграция или смерть"
 MZB_total_integrate_or_die_desc:0 "Говорят, что африканские культуры отличаются друг от друга как звезды в небе. Мы знаем правду; какие бы мелкие различия ни разделяли туземцев, их объединяет одна культура, культура низших недочеловеков. \n\nВ границах Рейхсштаата больше нет места для неарийских культур. Ганс Хюттиг объявил, что всем недочеловекам, все еще сопротивляющимся чистоте арийской расы, будет дано два выбора - присоединиться к славе Рейхсштаата или умереть. Сопротивление тотальной интеграции будет считаться изменой и караться соответствующе. Недочеловеки достаточно позабавились; их мелкое сопротивление будет теперь полностью уничтожено."
 MZB_a_pure_africa:0 "Чистая АФрика"
 MZB_a_pure_africa_desc:0 "Яркий новый день встал над Африкой. Когда Штатгальтер Хюттиг обнародовал свой проект арийской отчизны на этом темном континенте, его враги не верили, что он сможет его реализовать. Но сегодняшний день - день, когда он доказал, что все они ошибались! \n\nТам, где когда-то были джунгли и дикость, наш Штатгальтер привнес цивилизацию и промышленность. Там, где когда-то был мятеж, наш Штатгальтер привнес мир и порядок. И там, где было вырождение, наш Штатгальтер создал лучшие образцы арийской расы, благородных духом и закаленных борьбой против недочеловеков. Многие плели заговоры против нашего правого дела, от диких туземных террористов до иудео-большевиков в Вашингтоне и их южно-африканских марионеток, но теперь все они разбиты и ничто больше не стоит на пути панафриканской арийской империи. Теперь мы можем пожать плоды нашего труда и Отечество получит еще один кусок жиненного пространства. Сто лет мира в Африке!"

 MZB_a_system_of_efficiency:0 "Эффективная система"
 MZB_a_system_of_efficiency_desc:0 "Рейхсштаат может быть единственным светом цивилизации на темном континенте, но нужно принять тот факт, что большинство территорий под его контролем все еще недоразвиты, и мы не можем извлечь из них столько ресурсов, чтобы это удовлетворяло нашим потребностям. Учитывая трудности привнесения цивилизации туда, где есть только глушь и джунгли, у нас нет времени на строительство новой инфраструктуры. Вместо этого мы будем собирать так много рабочих, сколько возможно, и отправлять их в уже существующие шахты и фабрики. С такой стратегией мы в ничтожные сроки увеличим количество произведенной продукции!"
 MZB_strict_work_quotas:0 "Жесткие трудовые квоты"
 MZB_strict_work_quotas_desc:0 "Наши фабрики, конечно, немногочисленны. Хотя мы сосредоточились на строительстве инфраструктуры и промышленности, наши мощности еще слишком малы. \n\nВсе же, положение очень изменилось, даже если сравнивать его с состоянием двадцатилетней давности. Прогресс нетороплив, но упорен. Меж тем, мы должны извлечь все, что можно, из уже существующих фабрик. Двадцать четыре часа в день, семь дней в неделю наши фабрики будут производить снаряжение для нашего труда! Мы будем собирать больше рабов из сельской местности и отправлять их на фабрики ради производительности! \n\nКак сказал однажды Бисмарк, наша судьба решится железом и кровью, и нам очень нужна кровь...."
 MZB_german_management_focus:0 "Сосредоточиться на немецком менеджменте"
 MZB_german_management_focus_desc:0 "Наше производства еще не достигло пика эффективности. Фабрикам все еще не хватает мозностей, несмотря на то, что они работают круглосуточно семь дней в неделю  - и того, что они производят, по-прежнему недостаточно. \n\nОчевидно, проблема заключается в работающих там немотивированных недочеловеках. Кажется, что им нужно больше надзора; мы должны использовать больше немецких менеджеров, чтобы наблюдать за производством каждого рабочего. Тот, кто не является достаточно мотивированным рабочим, будет застрелен и заменен новым. В нашей военной машине нет места для нерешительных лодырей; только самый приспособленный и фанатичный выживет!"
 MZB_african_exploitation_focus:0 "Сосредоточиться на эксплуатации Африки"
 MZB_african_exploitation_focus_desc:0 "Сэр, вы знаете, почему мы здесь?\n\nЧтобы выполнить наше явное предначертание? Частично  - да, ибо весь мир, в конце концов, принадлежит арийцам. Но почему именно здесь в черном пятне мира, в кажущихся неприручаемыми джунглями, саваннами и пустынями субсахарской Африки?\n\nВсе просто. Ради богатств Африки!\n\nМы контролируем одну из наиболее богатых минеральными ресурсами территорий на Земле. Потенциал всех этих ресурсов, проще говоря, астрономической и до нас еще никто не коснулся этих прибыльных резервов. Нам нужно больше рабов и нам нужно заставить их работать! Для того, тобы наш народ продолжал жить и его безопасность была обеспечена, мы должны эксплуатировать богатства Африки! Как иронично, что мы добьёмся этого за счет крови самих африканцев...."
 MZB_repurpose_the_villages:0 "Перепрофилировать деревни"
 MZB_repurpose_the_villages_desc:0 "Нам нужно больше работников и нам нужно больше трудовых лагерей. Так почему бы нам не убить двух зайцев одним выстрелом?\n\nпо нашим владениям разбросано много изолированных деревень, которые могут быть легко использованы как заменяемые ресурсы. Они также часто лежат рядом с месторождениями важных ресурсов и в них живет много людей, которых можно использовать как рабов. Места для жилья в них уже есть, так что все, что нам нужно добавить - дороги и вышки охраны, и у нас уже будет работающий трудовой лагерь!"
 MZB_arsenals_in_your_abode:0 "Арсеналы по соседству"
 MZB_arsenals_in_your_abode_desc:0 "на не нужны крупные, дорогие заводы по производству оружия и военного снаряжения. Мы вместо этого можем конвертировать ремесленные мастерские в занятых нами деревнях в фабрики по производству оружия! \n\nНекоторые скажут, что такой метом неэффективен, что он не обеспечит нужного количества оружия для наших солдат. Но, очевидно, смысл метода заключается в другом - если каждая деревня будет производить оружие для нас, то у нас будет больше, чем достаточно оружия всех видов для наших парней! Это умное временное решение по решению нашей проблемы с хронической нехваткой промышленности."
 MZB_raze_the_jungle:0 "Срубить джунгли"
 MZB_raze_the_jungle_desc:0 "Эти джунгли вокруг занятых нами деревень следует сжечь и расчистить, без исключений. \n\nПочему? Ты, должно быть, контужен. Потому что эти джунгли рождают заразу. Потому что туда стекаютс люди, скрываются в них и атакуют оттуда наших солдат и конвои. И потому что я так сказал! За работу!"
 MZB_work_camps:0 "Трудовые лагеря"
 MZB_work_camps_desc:0 "Что за идиоты выдумали, что использование деревень в качестве экономических трудовых лагерей - хорошаяидея? Их следует расстрелять! \n\nЕсть причина, по которой мы изгоняем людей из их домой. Влетает ли в копеечку транспортировка большого количества людей? Да. Дорого ли строить новые трудовые лагеря с нуля? Конечно. Но если ты будешь следовать старым методам, то проиграшь. \n\nЕсть причина для депортаций, для жестокой эстетики, для маленьких хижин, в которых размещают по трое людей или больше. Лагеря естественным образом сокрушают дух тех, кто в них заперт. Загнанны как скоты в стойло, рабы теряют надежду и идентичность. после нескольких месяцев они становятся животными, чьей единственной заботой становится следующий прием пищи. Это будет держать их спокойными и покорными. Как, по-твоему, мы бы \"заперли\" их в их же деревнях? Нет, мы сделаем с ними то же, что мы сделали с евреями. \n\nМы загоним их в наши новые трудовые лагеря, мы выморим слабых во время сгона, а затем мы заморим сильных до смерти работой, после чего повторим этот процесс. Это требует стальной воли, но мы делаем это не для себя, но для немецкого народа. Жертва этих вырожденцев тем или иным образом дает нам жизнь."
 MZB_factories_in_the_darkness:0 "Фабрики во тьме"
 MZB_factories_in_the_darkness_desc:0 "не бойся тьмы, солдат, ведь в ней сделано твое спасение. Что, не понимаешь? Ладно, давай объясню. \n\nНаши фабрики в новых трудовых лагерях имеют очень мало электроэнергии, если она у них вообще есть. Строить новые линии передач и электростанции жорого, поэтому мы обходимся тем, что есть. Это делает работу в ночные смены более трудной, но мы справляемся. В крематориях никогда не бывает нехватки тел, поэтому свечи всегда в избытке. \n\nВо тьме Африки эти фабрики пульсируются как луч света; небольшой анклав цивилизации в этой огромной глуши, производящий больше и больше оружия для законных владельцев этих земель. Я никогда не говорил, что это будет красиво, но как иначе мы обеспечим существование нашего народа?"
 MZB_arms_for_the_soldiers:0 "Оружие для солдат"
 MZB_arms_for_the_soldiers_desc:0 "Изготовленные нами винтовки, те, что вывозят с наших фабрик, не весьма похожи на те, что сделаны в Европе. Наши винтовки грубы, как земля, на которой их изготовили. Их металл невысого качества, на складах их не полируют. Пули не все идеально идентичны друг другу; точки не все идеально центрированы в пределах диапазона погрешности 1%. А наши штык-ножи? Ха, мы их даже не используем; наши люди обходятся мачете, и на них неприятно смотреть с эстетической точки зрения. Но наша экипировка хорошо. Очень хороша. \n\nПрозиводимые нами винтовки очень надежны. Их не заклинивает, даже когда их забивает песком, они не дают осечек даже когда промокли. Наши пули всегда бьют без промаха и наши мачете всегда остры и весят ровно столько, чтобы успешно прорубаться сквозь джунгли. Наше оружие может выглядеть не весьма хорошо, но никто не может отрицать его эффективность. Никто из наших людей, привыкнув к нашему снаряжению, не будет больше использовать оружие из Рейха; свидетельство нашего мастерства!"

 MZB_the_african_disaster:0 "Африканская катастрофа"
 MZB_the_african_disaster_desc:0 "Что за чертов беспорядок. Нет, хуже. Африка — полный бардак, прямо и без оговорок.\n\nСотни движений сопротивления по всему континенту угрожают разорвать нашу мечту об арийски доминированной Африке. Мюллер и Шенк были слишком мягки с африканцами; обращались с ними, торговались с ними, даже включали их в СС! Позор! Тем не менее перекладывание вины ничего не меняет; нужно действовать, и скоро, прежде чем мы потеряем весь континент.\n\nАвиаудары, рейды спецназа, химическое оружие — ничего не исключено. Мы сделаем всё и пойдём на любые меры, чтобы обеспечить выживание нашего государства и народа любой ценой."
 MZB_werewolves_against_the_silver:0 "Оборотни против \"Серебра\""
 MZB_werewolves_against_the_silver_desc:0 "Нет в мире организации более подходящей для подавления и усмирения гражданского населения, чем СС, и к счастью, у нас в распоряжении имеется значительный отряд отверженных членов СС.\n\nПора поставить этих людей на дело, к которому они лучше всего приспособлены. Организовав наши подразделения в небольшие мобильные батальоны, мы можем распустить их по сельской местности, чтобы они \"умиротворяли\" всё, как посчитают нужным. Дав этим подразделениям автономию и гибкость, независимость от нашего штаба, наши люди получат свободу действовать и быстро, и эффективно подавлять врагов."
 MZB_increase_arms_shipments:0 "Увеличить поставки оружия"
 MZB_increase_arms_shipments_desc:0 "Наши производственные возможности пока что довольно... ограничены. Поэтому нам нужно экономно распределять вооружение, чтобы получить максимум пользы из каждого ружья, каждой пули и даже из каждого немецкого солдата.\n\nПодавление местных является одной из наших, если не самой насущной проблемой на данный момент. Инакомыслие и неповиновение распространились по нашим землям как лесной пожар и не показывают признаков затухания. Наши подданные открыто противятся нам, у них нет ни заботы, ни любви к нашему видению чистой Африки. Если мы хотим остановить этот пожар, который поглотит все наши владения, мы должны задушить и уничтожить повстанцев, которые осмеливаются нам противостоять, и кто, как не наши Оборотни, справятся с этим лучше всего?"
 MZB_coopt_the_natives:0 "Привлечь местных"
 MZB_coopt_the_natives_desc:0 "Реальность нашей ситуации мрачна; хотя нам это и не по душе, у нас просто не хватает немецких людей, чтобы патрулировать и гарнизонировать всю тёмную часть континента — она слишком огромна для наших ограниченных резервов людских сил, и попытка консолидировать всё это с текущими ресурсами была бы самоубийством. Тем не менее есть, возможно, другое решение..."
 MZB_recover_the_boers:0 "Вернуть буров"
 MZB_recover_the_boers_desc:0 "В настоящее время у нас находится большое количество буров, всё ещё разбросанных по нашим контролируемым территориям. Большинство из этих добровольцев — остатки от прошлой войны. Преданно верные нашей миссии цивилизации, они всё ещё остаются. Многие из них брошены на произвол судьбы, так сказать, и разбросаны по нашему владению. По сути, мы тратим их потенциал!\n\nЭти люди — закалённые ветераны! Почему они занимаются земледелием и застряли в бюрократических хлопотах? Они готовы сражаться! Всё, что им нужно — винтовки; у них уже есть железные сердца и боевой опыт. Их набор в наши ряды был бы большой выгодой, особенно для наших отрядов Оборотней."
 MZB_spark_the_uprisings:0 "Разжечь междоусобицы"
 MZB_spark_the_uprisings_desc:0 "Бесчисленные движения, которые охватывают континент, представляют собой огромную угрозу нашему режиму; люди хорошо вооружены, опытны в партизанской войне и преданы борьбе за свои земли. Их главное объединяющее звено — общий враг; мы. Однако это почти всё, что эти фрагментированные группы имеют общего.\n\nВеличайшая сила повстанцев — их огромное численное преимущество — одновременно и их слабость. Сложная коалиция африканских сил состоит из вождей племён, коммунистов, фанатичных джихадистов, поддерживаемых ОФН партизан и других. С нашими новыми местными союзниками было бы тривиально внедриться в многие из этих групп и спровоцировать междоусобицу! Разделив повстанцев, можно постепенно уничтожать отдельные группы по очереди."
 MZB_gather_our_strength:0 "Собрать наши силы"
 MZB_gather_our_strength_desc:0 "Если государству нужен самый эффективный, проверенный метод истребления местных партизан, то полагаться на мародёров, разоряющих сельскую местность, просто не годится.\n\nНужно действовать умно. Чтобы получить наилучшие результаты, нам нужно играть на наших сильных сторонах — на нашем превосходстве ума и воли. Нам необходимо сформировать собственные айнзацгруппы.\n\nХолодные и рассчитанные чистки в тщательно отобранных очагах — лучший способ искоренить сопротивление нашей администрации. Мелкий терроризм не подойдёт; только масштабное подавление восстающих позволит нам вернуть тёмный континент его завоевателям."
 MZB_loot_and_burn_the_way_home:0 "Разграбить и сжечь путь домой"
 MZB_loot_and_burn_the_way_home_desc:0 "Центральная и юго-западная части Африки переполнены полуфункционирующими политическими образованиями, которые активно противостоят нашим администраторам. Эти регионы, по сути, потеряны, на данный момент. Ситуация плоха, но она не безнадёжна, если мы действуем сейчас.\n\nНам нужно сосредоточить наши силы и захватить заброшенные и захваченные запасы сейчас, прежде чем фракции повстанцев отберут их и спрячут глубоко на вражеской территории. Мы должны действовать решительно сейчас, до того как дегенераты захватят ещё больше наших активов!"
 MZB_abteilung_fuer_afrikanische_freiwillige:0 "Abteilung fuer Afrikanische Freiwillige"
 MZB_abteilung_fuer_afrikanische_freiwillige_desc:0 "По мере того как наши армии и айнзацгруппы несут всё больше потерь, становится всё труднее пополнять ряды полностью чистокровными арийцами. Хотя нам это и не нравится, у нас мало выбора, кроме как пополнять силы местными.\n\n\"Отделение для африканских добровольцев\" (\"Abteilung fuer Afrikanische Freiwillige\"), или \"Управление африканских добровольцев\", будет создано. Пока ни один здравомыслящий африканец не 'добровольц' для борьбы за нас, тем не менее будет тривиально пополнить наши ряды местными путём принуждения и массовых похищений заложников."
 MZB_salt_the_earth:0 "Посолить землю"
 MZB_salt_the_earth_desc:0 "Наши айнзацгруппы проделали феноменальную работу по усмирению больших областей, но этого всё ещё недостаточно. Повстанцы отказываются вступать с нами в равный бой и чаще всего наблюдают, как мы истребляем целые участки сельской местности. Они быстро обучаются и уже не так легко сглатывают наживку, как прежде. Их лагеря и лидеры стали более скрытными, и это ещё больше усложняет задачу.\n\nПроблема — в масштабах Африки. Объём наших операций слишком велик; мы распыляемся, и \"рыба\" ускользает. Нужно концентрироваться и перефокусировать усилия.\n\nМы будем отлавливать врагов по одному, делая упор на уничтожение лидерства противника. Усиление антипартизанской деятельности и более жёсткие расправы над сочувствующими местными в конце концов выведут на свет лидеров, и мы истребим их как паразитов!"
 MZB_close_the_border:0 "Закрыть границу"
 MZB_close_the_border_desc:0 "Как будто у нас уже не было достаточно отребья для решения, стало известно, что бойцы АНК пересекают границу и помогают партизанам в наших пределах. Ситуация слишком шатка, чтобы терпеть это, и если буры не предпринимают действий — тогда сделаем это мы!\n\nУ нас нет сил патрулировать границы, поэтому наш единственный выход — закрыть их полностью. Гражданское движение будет запрещено, а военное — строго контролироваться. Мы заминируем и расставим ловушки на остальной части линии, чтобы отпугнуть перемещения партизан, и добавим несколько отрядов немецких ягеров для патрулирования и прекращения трансграничных перемещений раз и навсегда."
 MZB_to_rule_a_continent:0 "Править континентом"
 MZB_to_rule_a_continent_desc:0 "Республика буров была слабым звеном в наших владениях с тех пор, как закончилась южноафриканская война. Повстанцы продолжают пересекать границы, и страна начинает скатываться в полный анархизм. Это, конечно, недопустимо!\n\nЕсть только один способ исправить созданный в юге бардак — прямое вмешательство. Если буры слишком слабы, чтобы править сами собой, мы должны вмешаться и дать нашим союзникам твёрдое руководство, нравится им это или нет."
 MZB_orders_to_the_boers:0 "Приказы бурам"
 MZB_orders_to_the_boers_desc:0 "Буры — наши подчинённые перед Рейхштаатом; у них нет выбора, кроме как выполнять приказы, которые мы даём. Хотите вы того или нет, Хюттиг — человек, обеспечивший их выживание среди анархии в Африке, и он вполне может стать их гибелью, если пожелает. Они это знают.\n\nПора использовать буров! Их солдаты, их материалы — всё, чем они обладают, теперь подлежит использованию в интересах выживания нашего государства."
 MZB_southern_exploitation:0 "Южная эксплуатация"
 MZB_southern_exploitation_desc:0 "Фабрики, плантации, рудники и многое другое! У буров есть богатые активы, которые значительно помогут Штаату!\n\nБуры не имеют права голоса в этом вопросе. Нам нужно объединить все их ресурсы с нашими собственными, если мы собираемся удержать эту разлагающуюся территорию. Дополнительный поток продукции из бурских активов может стать решающим толчком, необходимым для преодоления продолжающегося сопротивления."
 MZB_POW_extradition:0 "Выдача военнопленных"
 MZB_POW_extradition_desc:0 "У буров в своих тюрьмах находятся несколько тысяч солдат ОФН, ожидающих \"справедливого правосудия\". Буры не имели духу и воли сделать то, что нужно, поэтому мы сделаем это за них.\n\nМы опорожним тюрьмы от всех военнопленных и выдадим их, чтобы они могли предстать перед военными трибуналами Германии и там решилась их судьба. Это не дело приятное, но необходимое, если мы хотим обеспечить нашим детям континент, достойный арийской расы!"
 MZB_hostage_program:0 "Базы в Республике буров"
 MZB_hostage_program_desc:0 "Наша деятельность и вложения в Республике буров дали нам важную информацию о происходящем внутри страны, и Хюттиг этим недоволен. Остатки ОФН, новые партизанские группы, распавшаяся полиция, неумелая, неэффективная армия — надо ли говорить больше? Буры едва ли способны удержать свою страну; доверить им защиту наших заводов и плантаций было бы не просто глупо, это было бы вредно для военных усилий!\n\nУ нас нет выбора — нужно строить новые опорные пункты и гарнизоны, чтобы наши люди могли защищать эти жизненно важные объекты!"
 MZB_enforce_the_vasallenstaat:0 "Навязать вассальное государство"
 MZB_enforce_the_vasallenstaat_desc:0 "С каждым днём становится всё очевиднее, что Республика буров терпит крах. Партизаны распространяются по сельской местности как болезнь, армия практически беспомощна, а правительство абсолютно некомпетентно; они так и не приняли решительных мер. Это, естественно, проблематично.\n\nПоэтому в наших общих интересах Рейхштаат должен напрямую включить буров в свою администрацию. Мы не можем рисковать, что этот жизненно важный регион скатится в хаос, и сейчас единственный способ навести порядок — вмешаться, нравится это бурам или нет."
 MZB_cleaning_up_the_OFN:0 "Расчистка ОФН"
 MZB_cleaning_up_the_OFN_desc:0 "Чем больше мы вовлекаемся в дела юга, тем яснее видим непригодность администрации буров. Остатки ОФН, люди, забытые и покинутые после последней войны, служат тренерами для многих местных повстанцев, самым заметным из которых является АНК.\n\nЭто недопустимо! Мы должны сделать то, чего буры не могли: очистить сельскую местность и уничтожить АНК! Их существование — оскорбление; давно пора, чтобы кто-то расправился с этими вредителями."
 MZB_recover_african_military_records:0 "Восстановить африканские военные записи"
 MZB_recover_african_military_records_desc:0 "Самая большая угроза нашим вооружённым силам — это не многочисленные повстанческие отряды, а профессионалы, которые их поддерживают.\n\nОФН-овцы — наша первоочередная цель; эти закалённые ветераны не только ненавидят нас, но и обладают огромным опытом не только в бою, но и в обучении: разборке и сборке оружия, управлении снабжением и многом другом.\n\nНам необходимо делать всё возможное, чтобы выследить этих людей. К счастью, бурское и южноафриканское правительства вели учёт пропавших без вести и дезертиров; многие из тех имён совпадают с теми, кто сейчас ведёт партизанскую войну. Крайне важно узнать, кто и в каком количестве находится в дикой местности."
 MZB_track_down_the_veterans:0 "Выследить ветеранов"
 MZB_track_down_the_veterans_desc:0 "Крис Эрнест, Уильям Хемингуэй, Бенджамин Уоллес... и сотни других. Это те, кто остались, те, кого забыли, те, кто ушёл в кусты продолжать борьбу против нас, обучая АНК.\n\nНо теперь мы знаем, кто они.\n\nВремени нет. Мы пошлём наших лучших охотников за головами, наймём самых опытных наёмников, применим наши самые смертоносные огневые удары, чтобы уничтожить этих паразитов раз и навсегда!"
 MZB_find_socialists:0 "Найти социалистов"
 MZB_find_socialists_desc:0 "Как будто нам было недостаточно забот, стало известно, что социалистические элементы среди гражданского населения, как чёрные, так и белые, помогают АНК! Полностью неприемлемо!\n\nКогда они научатся? Когда они примут суровую правду? Эта земля — наша земля, и сопротивление Штаату бесполезно! Они думают, что их усилия что-то изменят? Всё, что меняется — список врагов Штаата становится чуть длиннее; грязные большевики, евреи, местная \"скотина\" — мы найдём их и уничтожим!"
 MZB_firebomb_the_south:0 "Поджечь юг"
 MZB_firebomb_the_south_desc:0 "Практически вся Южная Африка пала. Наши люди сражаются с бесконечными волнами местного населения, вырывающимися из сельской местности. Даже крупные городские центры находятся под угрозой или осадой.\n\nПора ожесточиться и сделать то, что необходимо. Мы будем систематически сжигать джунгли и холмы напалмом; мы выжжем крысов из их нор и сожжём их грязные жильё и деревни в джунглях. Посёлки, занятые шахты, пастбища — всё будет уничтожено. Мы будем неумолимы и сведём юг в пепел.\n\nМы победим, любой ценой."
 MZB_evil_and_betrayal:0 "Зло и предательство"
 MZB_evil_and_betrayal_desc:0 "Дегенеративные и некомпетентные буры не только отказались подчиниться нашему декрету аннексии, но и не смогли удержать свою страну под контролем. Хотя это подтверждает нашу правоту в необходимости аннексии, это также представляет большую проблему.\n\nЧтобы расправиться с предателями на юге, необходимо сосредоточить ресурсы государства для подготовки похода, который покончит с англосами, бурами и \"недочеловеками\" раз и навсегда!"
 MZB_the_boers_must_pay:0 "Буры должны заплатить"
 MZB_the_boers_must_pay_desc:0 "Хотя сложная внутренняя ситуация Рейхштаата исключает полномасштабное наступление, подобное тому, что мы проводили против старой Южной Африки, это не значит, что бурское предательство останется безнаказанным. Напротив, все доступные ресурсы собираются в Северной Капской области и приготовлены к удару по всем предателям! Хоть Чимельвиньский и не... оптимален, он — высший шеф СС, который не занят колониальными обязанностями. Так что ему выпала честь отомстить всем, кто предал Штаат.\n\nКогда наши силы будут готовы, §RSOUTH AFRICA WILL BURN!.§!"
 MZB_chemical_launches:0 "Запуски химикатов"
 MZB_chemical_launches_desc:0 "Возможно, буры не до конца поняли причину своей подчинённости нам. Если действительно мягкость Рейхштаата позволила их мятежным мыслям укорениться, то эта ошибка не повторится.\n\nКонечно, есть только одно оружие, которое эффективно доказывает практическую силу нашей новой политики в отношении буров: химикаты. Они служили нам во время последней войны и послужат снова. Однако теперь, когда нет американцев, их применение может быть гораздо шире. Когда наша промышленность возобновит производство в полную силу, каждый предательский мужчина, женщина и ребёнок, будь то городской или сельский§RПОНЯТ ОТ СИЛЫ РЕЙХШТААТА!§R."
 MZB_strike_the_border:0 "Удар по границе"
 MZB_strike_the_border_desc:0 "Пришло время.\n\nВойска Чимлевиньского жаждут крови, его танки заправлены, бомбы Люфтваффе готовы, а химикаты запасены. Всё, что нужно — приказ, и Унтерхемен Хезе начнёт.\n\n§RTHE SOUTH AFRICAN QUESTION WILL BE RESOLVED ONCE AND FOR ALL§!"
 MZB_no_room_for_treason:0 "Нет места для измены"
 MZB_no_room_for_treason_desc:0 "Если буры, которые обязаны были своему продолжению существования мне, МНЕ, могли так бесцеремонно предать Рейхштаат, то ситуация хуже, чем я думал. Тем не менее это не имеет значения. Теперь, когда я понимаю истинную степень остаточной дегенерации в моих владениях, будут приняты меры.\n\nКаждый офицер, сколь бы преданным он ни казался, будет проверен. Предатели повсюду, и я не позволю им разрушить будущее арийской Африки."
 MZB_saving_our_men:0 "Спасение наших людей"
 MZB_saving_our_men_desc:0 "Возможно, военная победа над предателями должна быть отложена до тех пор, пока не появится достаточное количество ресурсов. Тем не менее экспедиция Чмелевского может всё ещё пригодиться.\n\nПосле окончания Южноафриканской войны большое количество советников было отправлено помогать бурам восстанавливаться после разрушений, нанесённых американцами. Несомненно, они недостойны арийской помощи. Поэтому мы переориентируем Оберкоммандо-Юга на эвакуацию того, что можно спасти, чтобы Рейхштаат мог выжить и вести войну дальше."
 MZB_evacuate_state_personnel:0 "Эвакуировать государственных сотрудников"
 MZB_evacuate_state_personnel_desc:0 "Армия буров сопротивляется нашему наступлению лишь потому, что их обучили арийские специалисты. Эти советники, которых мы отправляли для восстановления армий буров, были интернированы во время Великого Предательства. Эти люди обладают ценными навыками, которые могут помочь в обеспечении выживания Рейхштаата, поэтому необходимо их освободить."
 MZB_evacuate_state_industries:0 "Эвакуировать государственные отрасли"
 MZB_evacuate_state_industries_desc:0 "Агарианские буры не имели бы заметных отраслей, если бы не наше снабжение оборудованием. Тонны механических инструментов, прецизионного оборудования, удобрений и других материалов, сделанных немецкими руками, поддерживали слабую экономику Южной Африки. Поскольку они явно не заслуживают этого, пришло время вернуть эти ресурсы и укрепить нашу промышленную базу.\n\nНаши силы на юге получили указ эвакуировать заводы в Родезию и Ботсвану. После этого мы перенаправим их на собственные промышленные центры и консолидируем производство."
 MZB_evacuate_state_armaments:0 "Эвакуировать вооружение"
 MZB_evacuate_state_armaments_desc:0 "В непосредственном послевоенном периоде ОФН планировала амфибийное контрнаступление, и было создано множество тайников и укреплённых огневых позиций. Это, признаться, была ошибка.\n\nПоскольку проблема с нашими бурскими \"друзьями\" изначально носила внутренний характер, нам лучше забрать их вооружение для собственного использования, чем оставлять его для того, чтобы какая-нибудь дегенеративная фракция им завладела. Люди Чимлевиньского спасут всё, что можно, а то, что нельзя — уничтожат."
 MZB_evacuate_military_forces:0 "Эвакуировать военные силы"
 MZB_evacuate_military_forces_desc:0 "На самом деле единственной причиной, по которой режим Герцога выжил так долго, было присутствие наших храбрых батальонов СС, которые сдерживали местных \"недочеловеков\". В отличие от советников, внедрённых в бурскую армию, многие из этих частей избежали интернирования и удерживаются в своих лагерях, ожидая помощи — и помощь придёт.\n\nОкончательной задачей Оберкоммандо-Юга будет спасение наших оставшихся контр-партизанских сил в Южной Африке и обеспечение их бескровного вывода. После того как последние удерживающие элементы будут эвакуированы, мы уйдём, оставив позади руины Южной Африки навсегда."

 ## Events ##

 MZB_REICHSTAAT.2.t:0 "Беспорядки в Камеруне"
 MZB_REICHSTAAT.2.desc:0 "РАСШИФРОВКА ДОКУМЕНТА, ПОЛУЧЕННОГО ОТ [GetDateText]\nСОВЕРШЕННО СЕКРЕТНО\nГУБЕРНАТОРУ ГАНСУ ХЮТТИГУ\n\n\nМой Губернатор, я получил печальные новости,\n\nНаш гарнизон, расквартированный в КАМЕРУНЕ не смог ответить на наши неоднократные попытки связаться, на заднем плане всё время слышны выстрелы и взрывы. Это привело многих, включая меня, к мысли, что наш главный страх - свержение местных сил диссидентами - стал реальностью. Пока вы читаете это сообщение повстанцы сеют хаос, саботируют линии снабжения и уничтожают инфраструктуру, делая невозможным развёртывание крупных сил для подавления этого акта неповиновения.\n\nЭта группа, известная в наших спецслужбах как ГРО, заставила нас действовать, требуя от нас отвлечь наши усилия на подавление их бунта, а не на преследование намеченных целей. При этом, однако, мы не можем пренебрегать этим, иначе этот бунт выйдет из-под контроля и унтерменши сумеют прочно удержаться на своих территориях, и в конечном итоге сумеют отделиться.\n\nИмея все это в виду мы надеемся, что это сообщение будет доставлено вам как можно скорее, герр Хюттиг, и желаю вам как можно скорее расправиться с сопротивлением.\n\n\nХАЙЛЬ ХЮТТИГ!\n-КОЛОНИАЛЬНЫЙ АДМИНИСТРАТОР ГАНС ШТАРК"
 MZB_REICHSTAAT.2.a:0 "Чёрт!"
 MZB_REICHSTAAT.2.b:0 "Выбросьте этот запоздалый отчет в мусорку!"

