 MZB_REICHSTAAT_FOCUS.39.t:0 "A Letter to the Vasallenstaat"
 MZB_REICHSTAAT_FOCUS.39.desc:0 "A REMINDER TO THE PEOPLES OF THE BOER REPUBLIC\n\nDue to your status as a Vasallenstaat, the Boers are given a degree of autonomy not permitted to other aspects of the Großafrikanischer Reichsstaat. This is in order to be certain that the Aryan Boer peoples, oppressed under the rule of natives and Englishmen, are able to experience the inherent freedom of Aryanism. This, however, comes with several responsibilities to the Reichsstaat. It should not be taken as full independence, and such a thing should never be desired.\n\nAs a Vasallenstaat, the foremost responsibility of the Boer peoples is loyalty to the Reichsstaat and the Staathalter-SS, as well as loyalty to National Socialism and the principles that govern all who adhere to it. You are still, for all purposes and functions, peoples of the Reichsstaat and again, must adhere to any and all orders, prohibitions, laws, or requests made of you by the Staathalter-SS.\n\nThis is not to be seen as a restriction of said freedom, but only as the full realization of the freedom and power granted to the Aryan race. After all, only weak men see freedom as the power to act as one wishes. That is hedony and laziness, and it is a form of slavery to the desires of man. The only way for an Aryan to be truly free, is to freely choose a life of strength, Spartanism, and obedience. And as members of the Vasallenstaat, all of you are to be held to the same standard.\n\nMay National Socialism burn in your hearts forever!"
 MZB_REICHSTAAT_FOCUS.39.a:0 "And the Untermensch burn in graves!"

 MZB_REICHSTAAT_FOCUS.40.t:0 "Boer Diamonds"
 MZB_REICHSTAAT_FOCUS.40.desc:0 "\"How about eighty percent of the funds are given to us?\" Hüttig suggested to the Boer businessman, who sat nervously at the edge of the chair. \"The peoples of German Africa are the only reason that your state even has those mines. The peoples of the Reichsstaat are the only reason you have a state. You would do well to remember that.\" He chided the man. Sometimes, Hüttig thought it would be easier to simply seize the diamonds themselves. It was not as if the Boers had the ability to stop them from doing so, and it would stop all this hem-hawing.\n\nThe businessman, for his part, seemed very reluctant about the deal. \"Eighty percent? Herr... Staathalter, please, we need funds in order to keep operations going! Twenty percent of a usual month's returns is only barely enough to pay for workers and mining equipment!\" He looked into Hüttig's eyes, searching for mercy. In them, he found none. \"Perhaps sixty percent, or sixty-five. We could pay sixty-five.\"\n\nHüttig scowled. \"If twenty percent of your usual haul is not enough to keep your company off the ground, then perhaps you should look to bring in bigger hauls. The Reichsstaat is the only thing keeping you alive, and we require funding as well. Allowing you to line your pockets is not a priority of mine, nor has it ever been.\" He would give eighty percent, or he would learn the Reichsstaat's wrath.\n\nFor his part, the beaten businessman nodded. \"Eighty percent. Yes, yes. It can be done.\" He slinked out of the room, and Hüttig called for the next official."
 MZB_REICHSTAAT_FOCUS.40.a:0 "Paying back what they owe."

 MZB_REICHSTAAT_FOCUS.41.t:0 "From Bad To Worse"
 MZB_REICHSTAAT_FOCUS.41.desc:0 "Hans Hüttig eyed the convoy of prisoners with a sharp smile on his face and an even sharper stature that was backed by his escort of guards, who were there less to defend himself and more to carry out any field executions that he deemed fit. As the bus screeched to a halt and its tires kicked up the dust, Hüttig hissed through the searing African heat for the driver to stop and for the prisoners to be thrown out of their metal shell.\n\nHe was glad the Boers had agreed to his demands. They were nothing special, after all, and they knew that Hüttig had more right than anyone else to deal with the fates of anyone who went against the Reichsstaat. The inferior African scum packed together with traitors of the white race-- particularly the fiendish Boers who decided to betray their heritage. Disgust filled his features.\n\nAnd it seemed like he was not the only one. A young Zulu man among the group, though battered and weary, looked over Hüttig like he was nothing but a common Nazi, and gave him a look of vitriolic hate. Hüttig grit his teeth together, his constant anger starting to swell up again as he imagined what was running through this pathetic 'freedom fighter's mind. For a second too long did he stare, and Hüttig took that as an act of rebellion. With a whistle and a crack of his voice, two armed men approached and took the man out of the group by force.\n\nEveryone pretended to ignore the violent beating that followed after the sudden shouting and cursing, and the sobbing that trailed off into nothingness."
 MZB_REICHSTAAT_FOCUS.41.a:0 "He was never seen again."

 MZB_REICHSTAAT_FOCUS.42.t:0 "Morning In Pietersburg Base"
 MZB_REICHSTAAT_FOCUS.42.desc:0 "\"You seeing this, Commander?\"\n\nKolonel Van der Merwe nodded while staring through his binoculars. \"I'm seeing it. Battle stations.\" He made to lower the binoculars, but did a double take. The Lieutenant was already on the radio, but cut off mid sentence as he spoke. \"Don't those look like German colours to you?\" He flapped his hand in their general direction as the Luitenant, eyes obscured by his own lenses.\n\n\"They do. There's been no notice of any training exercises down here. Some kind of trick from the Cape?\"\n\n\"Maybe. Have the men ready either way.\"\n\nAs the column of troops came into focus, they did indeed appear to be Germans. The colours, the armoured vehicles, the rifles, all signs pointed towards it, but surely they would have mentioned something? The Kolonel refrained from opening hostilities, and accompanied by the Luitenant and a sole squad, they awaited their impromptu visitors outside the gates. Their counterparts halted perhaps a hundred metres outside, and a similar delegation approached. Their leader; by his uniform a Standartenführer, with an immaculately curated and curled moustache halted a few paces from the Kolonel, hands behind his back.\n\n\"You are in command here?\"\n\n\"I am Commander Van der Merwe-\"\n\n\"Incorrect. Pietersburg Base is now under the command of the Großafrikaner Reichsstaat. Your presence is no longer required. Most of your menials will be retained - your officers, however, can return home.\" He held out a sheet of paper, that despite the distance he could see bore a whole host of signatures - one of which was his commanding officer's. Colonel Van der Merwe did his best to prevent his upper lip curling in spite, and failed miserably."
 MZB_REICHSTAAT_FOCUS.42.a:0 "Out from the Anglo boot and under the Aryan one."

 MZB_REICHSTAAT_FOCUS.43.t:0 "Letter From a Friend"
 MZB_REICHSTAAT_FOCUS.43.desc:0 "To the loyal state of the Boer Republic,\n\nThis will only be a singular reminder. Though we have found ourselves close allies during the war against South Africa, as well as continuing to stand with us as the Afrika-Schild dissolved and I got rid of the other two snakes and integrated their territories, So, I wish to reward your nation. For being so reliable, your independence will be assured, even though your fate is determined solely by my judgement.\n\nAs we speak, the fate of the Dark Continent is being decided, one lesser being at a time. Eventually, I hope that what remains will be fit to rule over the vast and rich territory that the Aryan people have conquered. As Staathalter, I personally request closer cooperation in every part of governing policy, both internal and foreign, as your nation is tied incredibly closely to ours, we must use everything we have to efficiently cleanse the many stains Africa has gathered.\n\nI can assure you that both the Republic and the Reichsstaat will prosper in the coming days of Africa, and perhaps I could deem it fit for the Boers to reap some of the rewards sown. So long as you are by our side."
 MZB_REICHSTAAT_FOCUS.43.a:0 "And you will be by our side, won't you?"

 MZB_REICHSTAAT_FOCUS.44.t:0 "Sweeping the Remnants"
 MZB_REICHSTAAT_FOCUS.44.desc:0 "...If I may ask, Statthalter, you are saying that...you wish to station troops in our bases?\" Hertzog's worried voice did not at once faze Huttig as he reiterated his statement.\n\n\"Yes. While the war may be officially over, there are still some issues left that I must deal with.\"\n\n\"I? I thought this was a joint effort?\" Hertzog was getting on his nerves. Now he wanted a joint effort?! Frustrated, he sighed and continued.\n\n\"I am talking about the guerillas. As you should know, while we have forced the withdrawal of the Americans, there are still significant amounts of soldiers who work as mercenaries for the natives.\"\n\nHertzog responded, \"I am aware of that issue-\"\n\n\"And I also am aware that you do not wish to spend resources dealing with them. As such, I will need you to prepare your bases. We will take care of the issue, as you clearly do not wish to do so."
 MZB_REICHSTAAT_FOCUS.44.a:0 "Huttig then hung up the phone."

 MZB_REICHSTAAT_FOCUS.45.t:0 "What Do We Have Here?"
 MZB_REICHSTAAT_FOCUS.45.desc:0 "Every step former Major Jabulani took was painful. The bayonet wound that dug into his back had not yet fully healed-- clearly Hüttig's men thought it irrelevant, even though it left him exhausted. When they shattered South Africa, they took Jabulani not as another source of slave labor, but as a tool of information. They had found out that the South African Army had information about OFN intervention. They were especially interested in the complex plans devised between high-ranking members of both the SAA and the armies of the OFN. The intelligence was saved in documents and recordings across South Africa, and Hüttig's men wanted every single one.\n\nHe didn't speak to the SS soldiers that flanked him as he was pushed and prodded into entering his own office. They figured snarls and rifles were enough to force him to obey - and, as it turned out, Jabulani valued his life more than the notion of resistance. All that would get him would be a bullet in his head. When he fuddled for his keys and got the door open, he could see his office riddled with paperwork and drawers fit to be opened. Jabulani wanted to speak out, but there was nothing to say as the soldiers that were there to guard him suddenly moved past, beginning to ravage through everything in the room.\n\nNervousness swelled through him. What would happen to him, now that they had all they needed? He got the opportunity to see the camps. So many starved faces there-- he didn't want to join them. But before Jabulani even began thinking about the opportunity to run, he could hear the two SS men exchange a short conversation in German, and during his time in the war there was a single word he learned that was ingrained into his memory.\n\nAs Jabulani turned to run, one of the SS raised their rifle and sprayed three rounds, one hitting the waist, one the stomach, and one the chest. Shortly afterwards, the former Major's body hit the ground, and he did not breathe another."
 MZB_REICHSTAAT_FOCUS.45.a:0 "Another kill counted."

 MZB_REICHSTAAT_FOCUS.46.t:0 "Rotten Old Doors"
 MZB_REICHSTAAT_FOCUS.46.desc:0 "All throughout the day and night, for every waking moment and every sleeping second, Kagwa, Mwai, Thuku and Maina were all afraid. They'd somehow dodged Hüttig's bloodthirsty death grip, holding out in an overlooked bunker near a major city. They were not there without reason, however. With plentiful food, guns, and radio communications, the four of them established links with many more across the former territory of South Africa. They'd have to leave eventually, but for now, they would exploit the fact that they were under Hüttig's radar as much as possible.\n\nWhen Mwai took the night patrol, skulking around the grass and looking through his AN/PVS-2 scope, for a time it was always the same. Nothing but dreadful silence. He wondered often where Hüttig's countless murderers were, if they finally decided to circle around a forgotten bunker and empty it out, or if they were too busy gassing out civilians. He didn't want to know the answer.\n\nAs strobes of moonlight struck through his scope, Mwai saw something in the far-off distance move. Something told him it moved with lethal intent, but he barely began pushing against the ground when he heard the crack through the air and something rip straight through his shoulder, piercing through his arm. Mwani gasped for breath, pain suddenly overwhelming his mind- but he resisted, if only momentarily, getting to his feet and shuffling towards the entrance of the bunker, screaming about how Hüttig's men had found them out, and how they had to run, and-"
 MZB_REICHSTAAT_FOCUS.46.a:0 "The second went straight through his heart."

 MZB_REICHSTAAT_FOCUS.47.t:0 "Finding Joe"
 MZB_REICHSTAAT_FOCUS.47.desc:0 "There was nothing in Southern Botswana - absolutely, positively nothing. Bereft of anything resembling civilization outside of shacks long since emptied out of life, Unterscharführer Tobias and his squad of three, as well as an informant from the Boer Republic, found themselves kicking in the doors of shack after shack within a small localized area, having heard reports that the degenerate Bolshevik known as Joe Slovo camped out within Southern Botswana.\n\nHaving taken the necessary precautions, Tobias motioned for his men to stand ready as they slowly approached a low, grey building in the searing heat, rifles aimed towards both the door and the windows as they carefully approached. Then, as all three of his men gathered next to the door, two on one side, the last on the other, Tobias held his weapon firmly within his grasp, checking through his sights and giving a few seconds of total silence as he waited to see if Joe would make his presence clear. When nothing came, he signalled for an assault, and his men breached the doors open in a flash.\n\nAs the initial rush of adrenaline passed, with Tobias and his men storming into the small outpost, what met them was no sort of gunfire or trap or anything of the sort. Instead, it was the subdued crackling of flames scattered across an overturned desk on the floor, with ash and paper signifying that they had arrived far too late. Tobias, feeling a pang of anger, turned to the Boer operative and gave him a seething stare. The man in turn looked at him coldly - and their glances exchanged all the words needed to be exchanged."
 MZB_REICHSTAAT_FOCUS.47.a:0 "Truppführer Mathias, this is Unterscharführer Tobias. Mission is a failure. More details soon."

 MZB_REICHSTAAT_FOCUS.48.t:0 "Operation Rotes Gewitter"
 MZB_REICHSTAAT_FOCUS.48.desc:0 "The South African War was a lesson, a lesson in true terror. When one could see panicked, frothing mobs of bruised and bloodied civilians, running from our onslaughts of shrapnel and explosives, when hordes of war refugees crowded streets and slowed the gears of state in a time of national crisis, how could one not see a formula working as intended? We are a surgeon of death, terror and destruction, for this is all what the fluid, rancid untermensch castes below the feet of us Aryan masters deserve.\n\nWith tactical precision we snap telephone lines, break open systems of plumbing, tear into air raid shelters, and blast apart broadcasting stations and military outposts. The black savage-beasts who rebel against our grip over the South African countryside will learn the painful, torturous reality of starvation, drought and disease on a national scale. As if maggots, they will scamper from out of their dank, disgusting hiding places to avoid their doom, forming ever-flowing \"veins\" of subhuman blood throughout South Africa as we fulfill our racial duty upon their open, unguarded bodies.\n\nOur Staathalter has put into motion Operation Rotes Gewitter, or Operation \"Red Thunderstorm\", in order to utilize our aerial dominance to beat, and to whip, the rebellious South African countryside into subservience. This operation's duty is not merely to smoke out rebels, or to kill a few ringleaders, but to facilitate the demographic collapse of the South African countryside en masse, lest they further slip from our grasp. It will be a \"Red Thunderstorm\" indeed, as hurricanes, cyclones and typhoons of pure, feral carnage will sweep South Africa in a great, stormy inferno of rage and rancor, raining down from our all-powerful and all-mighty air force onto the rat-like untermensch below. In the fallout, all that will remain will be the Reichstaat's chains around South Africa's neck, and the Staathalter would have it no other way."
 MZB_REICHSTAAT_FOCUS.48.a:0 "The Battle of Blood River, on a subcontinental scale."

