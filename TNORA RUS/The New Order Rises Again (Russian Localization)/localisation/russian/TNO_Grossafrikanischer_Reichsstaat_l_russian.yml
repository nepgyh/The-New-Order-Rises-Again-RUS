 MZB_REICHSTAAT_the_boer_betrayal_0:0 "Предательство буров"
 MZB_REICHSTAAT_the_boer_betrayal_0_desc:0 "Хюттиг надеялся, что буры будут продолжать и дальше сотрудничать с ним, но в один роковой день стало ясно, как сильно он ошибался. Именно тогда буры отказались подчиниться его верховным директивам; какая наглость и предательское поведение! Однако карма - злая госпожа, и она нанесла ответный удар. Вскоре бурское государство распалось, разделившись на несколько фракций, развязавших очередную гражданскую войну.\n\nПотребовалось всего несколько лет и акт неповиновения, чтобы невежественная бурская республика разделила ту же судьбу, что и государство, от которого она отделилась."
