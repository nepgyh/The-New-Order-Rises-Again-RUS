 MZB_REICHSTAAT_BOERS.116.t:0 "The Return of Chmielewski"
 MZB_REICHSTAAT_BOERS.116.desc:0 "Karl Chmielewski's tattered uniform fit the atmosphere of gloom which engulfed Hüttig's office. Of all the appalling incompetence he'd seen during his failed expedition to South Africa, the absolutely disastrous evacuation of Upington was by far the worst. Hundreds of wounded men, left to die alongside large quantities of equipment now in the hands of the Reichsstaat's enemies. It was precisely the humiliating disaster which he had been ordered to avert, and he had failed.\n\nIn view of this fact, he had no expectations of walking out alive when he went into the Staathalter's office. For the first few seconds of the meeting, Chmielewski's only hope was the relief of knowing he was likely to be shot by firing squad rather than sent to a camp. However, Hüttig's reaction to his presence was far... sadder.\n\n\"It was a mistake. I should have known supporting those degenerate Boer... subhumans was going to backfire.\" Looking back at Chmielewski, his instinct was to order him away to a Kozentrazionslagger at once, but he paused. Not only would killing the Gruppenfuhrer be politically ill advised given the Reichtaat's now vulnerable frontier to the south, but more fundamentally, this was no one's failure but his own."
 MZB_REICHSTAAT_BOERS.116.a:0 "You are dismissed."
 
 
 
 MZB_REICHSTAAT_REICH.1.t:0 "Cегодня мало новостей"
 MZB_REICHSTAAT_REICH.1.desc:0 "\"Фюрер стоял, окруженный толпой журналистов и других представителей СМИ, большинство из которых работали на государственные. Камеры засверкали, когда харизматичные слова Германа Геринга были набросаны на блокнотах для завтрашних утренних газет. Его слова, как обычно, будут опубликованы на первых полосах, однако в них было мало новостей. Еще одно промышленное предприятие, разрушенное гражданской войной, вернулось к работе. Еще одна победа для листов военного производства. Еще один безоблачный день для первой полосы.\n\nПока фюрер продолжал очаровывать толпу журналистов, гладкая черная машина подъехала к его свободному кортежу, который был припаркован позади толпы репортеров и камер. Трое полицейских в форме быстро вышли из машины, едва дождавшись, пока она остановится. С видимым чувством срочности они направились к фюреру, резко прокладывая себе путь сквозь толпу журналистов.\n\nЗаметив внезапное прерывание своей речи, Геринг бросил холодный взгляд в сторону приближающихся офицеров, но, заметив выражение срочности и беспокойства на лицах приближающихся людей, он сдержался, чтобы не наброситься на них.\n\n\"В чём дело?\" сдержанно спросил фюрер, отворачиваясь вместе с прибывшими офицерами от журналистов.\n\n\"Мой фюрер, я прошу прощения за то, что прервал вас, но у нас есть новости из Африки. Это рейхскомиссар Хюттиг. Лучше всего говорить подальше от любопытных ушей.\" задыхаясь, ответил самый старший из трех офицеров.\n\nКивнув офицерам, Геринг ненадолго вернулся к прессе, чтобы харизматично извиниться за свой ранний отъезд, прежде чем быстро направиться к своему кортежу и уехать с тремя офицерами.\n\nУ репортеров будет своя новость на первой полосе.\""
 MZB_REICHSTAAT_REICH.1.a:0 "\"Дурные вести.\""
 
 MZB_REICHSTAAT_REICH.2.t:0 "Что-то странное происходит в Африке"
 MZB_REICHSTAAT_REICH.2.desc:0 "Шпеер вошел в свой кабинет. На вершине горы документов, которые нужно было заполнить, лежала папка с названием \"ВЕЛИКОАФРИКАНСКИЙ РЕЙХСШТААТ\". Шпеер взял её и начал листать.\n\n\"Что за ху...\"\n\nЧем дольше Шпеер читал досье, тем больше приходил в ужас. По-видимому, Ханс Хюттиг, лидер рейхскомиссариата Остафрика, организовал переворот против своих коллег-членов Африканского Щита. Вероломный головорез намерен создать большой объединенный рейхскомисариат из колоний рейха, чтобы навязать свой взгляд на то, как следует управлять колониями. Сообщения о массовых убийствах и изнасилованиях заполняли каждый уголок страниц вместе с ужасными фотографиями, сопровождающими их. К тому времени, когда Шпеер закончил с отчетом, его чуть не стошнило."
 MZB_REICHSTAAT_REICH.2.a:0 "Это больше не наша колония."
 
 MZB_REICHSTAAT_REICH.3.t:0 "Предательство на всех фронтах"
 MZB_REICHSTAAT_REICH.3.desc:0 "Воздух в кабинете Бормана был густым от сигаретного дыма. Пока Вальтер Хевель стоял, страдая от зловонного воздуха, производимого его фюрером, он пытался продолжить свой брифинг, время от времени останавливаясь, чтобы прокашляться.\n\n\"...и, мой фюрер, считается, что рейхскомиссару Шенку не так повезло, как рейхскомиссару Мюллеру. Перехваченное сообщение с самолета Централафрики, по-видимому, намекает на то, что рейхскомиссар Зюдвестафрики был убит в Келимане.\" Хевель закончил.\n\nФюрер снова не ответил, продолжая смотреть в стену остекленевшими глазами, двигаясь только для того, чтобы потушить закончившиеся сигареты и закурить другую. Хьюел не мог не задуматься про себя, стоя в неловком молчании: был ли это тот самый человек, которому немецкий народ доверял?\n\nХьюел недолго оставался наедине со своими мыслями, когда фюрер вернулся к жизни. \"Этот рейх построен ёбанными предателями. Даже залы Германии оказались неблагонадежными. Африка меня не удивляет.\"\n\n\"Вы хотите, чтобы я вынес официальное осуждение?\" Хевель продолжил, испытывая облегчение от того, что освободился от неловкого молчания фюрера.\n\n\"Да, дайте понять, что предателям-авантюристам, таким как Хюттиг, нет места в моем рейхе. Мы даруем ему должное наказание, как только разберемся с узурпаторами.\" Борман закончил, прежде чем вернуться к очередной сигарете.\n\n\"Сию минуту, мой фюрер\", признал он, прежде чем вернуться и выйти из этой комнаты. Как он радовался, что наконец-то покинул этот прокуренный кабинет."
 MZB_REICHSTAAT_REICH.3.a:0 "Неверность не знает границ."
 
 MZB_REICHSTAAT_REICH.4.t:0 "Гамбит сумасшедшего"
 MZB_REICHSTAAT_REICH.4.desc:0 "Шпеер откинулся на спинку стула, ошеломленный новостью о Великоафриканском рейхсштаате. Он знал, что Ганс Хюттиг был не в себе, но такого поворота событий он не ожидал.\n\n\"Так... Значит, Африка потеряна?\" - спросил он, уже прекрасно зная, каким будет ответ.\n\n\"Да, мой фюрер, и, честно говоря, это не та колония, которую мы в ближайшее время сможем вернуть. Даже когда ситуация в Фатерлянде станет безопасной, пытаться вернуть Африку в лоно... Если я могу быть откровенным, это была бы глупая экспедиция.\" - ответил Шмидт.\n\nДля некоторых слова Шмидта граничили бы с пораженчеством, но Шпеер понимал, что его рейхсминистр был прав. Шмидт был великодушен, назвав Африку ценной колонией. По правде говоря, это был кошмар администратора и не что иное, как чрезмерная имперская фантазия.\n\n\"Очень хорошо. Вынесите наше официальное осуждение, и пусть собака получит свою кость. Он довольно скоро подавится ей."
 MZB_REICHSTAAT_REICH.4.a:0 "Эта Африканская империя долго не продержится."
 
 MZB_REICHSTAAT_REICH.6.t:0 "Горький конец Рейхсштаата"
 MZB_REICHSTAAT_REICH.6.desc:0 "\"Сегодня произошло неизбежное. Несмотря на его шумные заявления, все знали, что Ганс Хюттиг никогда не смог бы удержать под своим каблуком почти половину Африки: с горсткой фанатичных лоялистов и развалившейся экономикой это был только вопрос времени, когда его воздушный замок рухнет.\n\nВ течение нескольких месяцев местные восстания становились все более частыми и интенсивными, не обращая внимания на ответные действия, нанося сокрушительные потери перегруженным патрулям СС. Город за городом отключался, дорога за дорогой брались, и с каждым днем власть осажденной администрации в Келимане крепла, но безумец все равно утверждал, что все будет возвращено под контроль с соответствующим количеством массовых казней.\n\nТеперь мы точно знаем, что солнце - черное или нет - определенно село над Великоафриканским рейхсштаатом. Воздушная разведка сообщает, что Келимане в огне, и никаких признаков Ганса Хюттига и его ближайших советников не обнаружено, за исключением Отто Фёршнера, которому, по-видимому, удалось захватить Леопольдвиль и окрестности вместе с теми эсэсовцами, которым удалось пережить нападение. Утверждая, что представляет законное продолжение государства Хюттига, он использует те же методы, что и его предшественник, хотя как отколовшаяся фракция из колонии-изгоя могла претендовать на что-либо, напоминающее законность, остается загадкой.\n\nДля нас это означает конец любой мечте о восстановлении немецкого влияния в Африке. С нашей неспособностью должным образом закрепиться и анклавом Фёршнера, готовым пасть при первом же дуновении ветра, не будет никакой возможности когда-либо снова ступить на Тёмный Континент, не получив при этом винтовки, нацеленной в голову."
 MZB_REICHSTAAT_REICH.6.a:0 "\"Проклятый Хюттиг, даже после смерти он все равно портит нам жизнь!\""
 
 MZB_REICHSTAAT_REICH.7.t:0 "Победа заговорщиков"
 MZB_REICHSTAAT_REICH.7.desc:0 "Сегодня произошло неизбежное. Несмотря на его шумные заявления, все знали, что Ханс Хюттиг никогда бы не смог удержать под своим каблуком почти половину Африки: с горсткой фанатичных лоялистов и развалившейся экономикой это был только вопрос времени, когда его воздушный замок рухнет.\n\nВ течение нескольких месяцев местные восстания становились все более частыми и интенсивными, не обращая внимания на ответные действия, нанося сокрушительные потери перегруженным патрулям СС. Город за городом отключался, дорога за дорогой брались, и с каждым днем власть осажденной администрации в Келимане крепла, но безумец все равно утверждал, что все будет возвращено под контроль с соответствующим количеством массовых казней.\n\nТеперь мы точно знаем, что солнце - черное или нет - определенно село над Великоафриканским рейхсштаатом. Воздушная разведка сообщает, что Келимане охвачен пламенем, и никаких признаков Ганса Хюттига и его ближайших советников обнаружено не было. С другой стороны, в Рейхсканцелярия поступил звонок с телефона административного комплекса в Леопольдвилле, где когда-то размещалась администрация Централафрики, считавшаяся давно заброшенной. По-видимому, он был занят заговорщиками офицерами и администраторами, которым удалось собрать достаточно лояльных войск и занять город и окрестности до краха администрации Хюттига, поклявшись в своей лояльности нашему правительству и провозгласив восстановление немецкого правления в Африке.\n\nДля нас это приятная новость. В то время как мечта о большой колониальной империи на Темном континенте почти исчезла, анклав заговорщиков достаточно силен, чтобы противостоять нападениям до тех пор, пока не прибудет надлежащий колониальный гарнизон. Из Леопольдвилля мы отчасти сможем контролировать тот хаос, которым стала Центральная Африка, в надежде получить хотя бы часть её щедрых ресурсов для Рейха."
 MZB_REICHSTAAT_REICH.7.a:0 "Частичная потеря, но все же лучше, чем ожидалось."
 
 MZB_REICHSTAAT_REICH.8.t:0 "Капля дождя"
 MZB_REICHSTAAT_REICH.8.desc:0 "Бледного мужчину, стоявшего перед Борманом, можно было принять за дрожащего государственного служащего. Каким бы компетентным ни было его руководство рейхсминистром иностранных дел, стресс войны не обошелся с Вальтером Хевелом доброжелательно. Борман надеялся, что к тому времени, когда они вернутся в Германию, у этого человека вырастет позвоночник и он будет стоять прямо.\n\n\"В чем дело, рейхсминистр?\" - рявкнул Борман, замедляя шаг. \"У меня встреча с Бургдорфом и Венком. Давай, выплевывай, что там у тебя.\"\n\n\"Отчеты из Африки\" ответил Хевель, неловко перебирая свои документы. Рейхсминистр заметил каменное выражение лица Бормана и продолжил, кашлянув. \"Рейхскомиссар Хюттиг захватил контроль над всей нашей африканской территорией. Он объявил себя правителем \"Великоафриканского рейхсштаата\". Его лояльность в настоящее время...\"\n\n\"Отсутствует\" - прорычал Борман. \"Его лояльности, черт возьми, не существует. Этот человек последнее десятилетие, публично восхвалял Гитлера, а Гейдриха-в частном порядке. Гиммлер стоит за этими махинациями, я могу, блядь, заверить. Отдай эти документы Клопферу.\"\n\nБорман топал дальше, голова кружилась от мыслей. Как будто все было недостаточно сложно. Неважно. Это была всего лишь одна капля дождя в буре хаоса, обрушившейся на арийскую расу. Только когда он триумфально стоял перед рейхстагом, его мысли могли обратиться к таким вопросам."
 MZB_REICHSTAAT_REICH.8.a:0 "Сохраняй спокойствие, сохраняй спокойствие..."
 
 MZB_REICHSTAAT_REICH.9.t:0 "Кровь на ветру"
 MZB_REICHSTAAT_REICH.9.desc:0 "Учиться. Учиться. Учиться. Когда Гейдрих чувствовал запах крови, он отправлялся на учебу. Независимо от того, дразнил ли его этот запах крови вкусом неминуемой победы или предупреждал о надвигающейся угрозе, Рейнхард Гейдрих не успокоится, пока не узнает все, что нужно знать об этой крови, которую он учуял.\n\nИ снова Гейдрих почувствовал запах крови. Рейхсштаат Хюттига стал неожиданностью даже для него. Его ни о чем не предупредили заранее. Ни рейхсфюрер СС, ни Остланд-СБ, ни даже его собственные доверенные информаторы не предупредили его об этой, казалось бы, монументальной операции СС по захвату африканских рейхскомиссариатов. Как он мог остаться в неведении, чтобы узнать это вместе с остальными?\n\nУ Гейдриха дернулся нос. В воздухе витала кровь, и он не прекратит свое исследование, пока не узнает все, что нужно знать об этом."
 MZB_REICHSTAAT_REICH.9.a:0 "И еще многому предстоит научиться..."
 
 MZB_REICHSTAAT_REICH.10.t:0 "Еще один потерянный вассал"
 MZB_REICHSTAAT_REICH.10.desc:0 "Герман Геринг стоял над серией карт, окруженный группой награжденных генералов. Всегда выделявшийся среди толпы, он, как обычно, носил свою любимую жемчужно-белую военную форму, носившую исключительное звание рейхсмаршала, присвоенное ему десятилетия назад. Однако обычные приходы и уходы рабочего дня военного времени были прерваны, когда в комнату вбежал полковник из разведки, его форма была помятой и влажной от пота. Бормотание и разговоры, которые обычно звучат в воздухе военной комнаты фюрера, внезапно прекратились, когда все взгляды устремились на внезапное и бесцеремонное появление офицера.\n\nДаже не поздоровавшись со своим фюрером, стоявшим перед ним, мужчина заговорил. \"Ганс Хюттиг, он... - он сделал паузу, чтобы перевести дыхание, - он объявил о своем собственном государстве. Великоафриканский рейхсштаат, как он его называл.\"\n\n\"Это невозможно, он уже давно заявил о своей верности Германии!\" - ответил Геринг резким и неконтролируемым криком, отворачиваясь от карт Германии перед ним.\n\n\"Мой фюрер, Хюттиг не что иное, как сумасшедший. Сам он, вероятно, забыл о верности, о которой заявил вчера утром, не говоря уже о верности, о которой он заявил много лет назад\", - подхватил генерал-фельдмаршал Шёрнер, стоя напротив фюрера за столом с картами.\n\nЕго быстрая вспышка гнева остыла, Геринг снова обратил свое внимание на измученного Оберста. \"Что известно о рейхскомиссаре Шенке? Мюллере? Конечно, они не являются частью гамбита этого сумасшедшего?\".\n\n\"Мы... не знаем, мой фюрер, но разведка предполагает, что в ближайшие дни они могут столкнуться с попыткой враждебного захвата СС Хюттига. Мы не можем установить контакт ни с кем из высокопоставленных лиц в Африке. Мы не можем проверить...\" оберст замолчал, не находя слов для своего фюрера и все еще пытаясь восстановить дыхание.\n\nБросив испуганный взгляд на своих генералов, Геринг вернул свое внимание к картам, лежащим перед ним. \"Спасибо, оберст, это все. Мы подойдем к этому вопросу, когда у нас будут свободны руки."
 MZB_REICHSTAAT_REICH.10.a:0 "Еще одна фронтир, который нужно завоевать."

 MZB_REICHSTAAT_REICH.11.t:0 "МЕМОРАНДУМ О БУРСКОЙ РЕСПУБЛИКЕ"
 MZB_REICHSTAAT_REICH.11.desc:0 "ОТ: Кай-Уве фон Хассель, Рейхспротектор Конго\nКОМУ: ФЮРЕРУ\nТЕМА: СОБЫТИЯ В БУРСКОЙ РЕСПУБЛИКЕ\n\nПосле отставки Альберта ГЕРЦОГА в результате внутреннего недовольства внутри ВОССОЗДАННОЙ НАЦИОНАЛЬНОЙ ПАРТИИ (ВНП) из-за его близости с покойным рейхскомиссаром Хюттигом парламентская партия назначила Питера Виллема БОТУ своим преемником.\n\nЭто событие является позитивным, поскольку Бота признан лидером германофильской фракции в ВНП и через мое ведомство обратился с просьбой об официальной РЕАДМИССИИ БУРСКОЙ РЕСПУБЛИКИ В ПАКТ ЕДИНСТВА. Бурские газеты в значительной степени приписывают победу Боты широко распространенной симпатии, которую электорат (1) все еще питает к рейху за его роль в достижении независимости буров. Это успешно отделило образ Хюттига от нашего собственного, насколько это касается их.\n\n(1) Все Белые Граждане Старше 21 Года"
 MZB_REICHSTAAT_REICH.11.a:0 "К победителю достанется добыча, рано или поздно"

 MZB_REICHSTAAT_REICH.12.t:0 "МЕМОРАНДУМ О БУРСКОЙ РЕСПУБЛИКЕ"
 MZB_REICHSTAAT_REICH.12.desc:0 "ОТ: Кай-Уве фон Хассель, Рейхспротектор Конго\nКОМУ: ФЮРЕРУ\nТЕМА: СОБЫТИЯ В БУРСКОЙ РЕСПУБЛИКЕ\n\nПосле отставки Альберта ГЕРЦОГА в результате внутреннего недовольства внутри ВОССОЗДАННОЙ НАЦИОНАЛЬНОЙ ПАРТИИ (ВНП) из-за его близости с покойным рейхскомиссаром Хюттигом парламентская партия назначила Яапа МАРЭ своим преемником.\n\nТакое развитие событий, прямо скажем, является катастрофой. Марэ широко известен как лидер \"нейтралистской\" фракции в бурском режиме, выступающей против нас и категорически против вступления в Пакт Единства. Хотя мы можем с уверенностью ожидать, что Марэ не вступит в союз с нашими врагами, Мыс с таким успехом потерян для нас."
 MZB_REICHSTAAT_REICH.12.a:0 "Если бы мы только больше помогали им..."

 MZB_REICHSTAAT_REICH.13.t:0 "Вермахт возвращается в Африку"
 MZB_REICHSTAAT_REICH.13.desc:0 "Прибытие Кригсмарине в Кейптаун стало поводом для большой помпы в бывшей столице Южной Африки. Не увидев ни одного иностранного судна за все время существования рейхсштаата, белые жители города толпами вышли посмотреть, как немецкая оперативная группа торжественно сопровождает большой торговый конвой из Гамбурга в порт.\n\nПоскольку многим встревоженным зрителям было разрешено подняться на борт флагманского корабля флота \"Адлер\", который, как хвастался его капитан, был последним военным кораблем, заказанным самим Адольфом Гитлером, многие другие суда в строю начали выгружать военное оборудование в доки. Через несколько часов две тысячи человек из подразделения Вольфганга Шенка прошли парадом по улицам, прежде чем на следующее утро отправиться в Йоханнесбург. Тем временем военно-морской персонал приступил к переоборудованию заброшенной военно-морской базы Саймонстауна для использования кригсмарине.\n\nОдновременно с широко разрекламированным прибытием немецких войск в Бурскую Республику транспортные самолеты люфтваффе продолжают прибывать в аэропорт Леопольдвиля, доставляя в течение недели более двадцати тысяч военнослужащих. Эти храбрые сыны Рейха будут служить стражами значительно уменьшенной администрации Центральной Африки, гарантируя, что ни одна местная власть никогда не осмелится предпринять попытку нападения на нее.\n\nВ штаб-квартире ВКВ царит большая радость: присутствие Рейха на Темном континенте было восстановлено, обеспечив крупную пропагандистскую победу режиму, который теперь может эффективно утверждать, что победа в Южноафриканской войне действительно стоила этой цены."
 MZB_REICHSTAAT_REICH.13.a:0 "Хайя, сафари!"

 MZB_REICHSTAAT_REICH.14.t:0 "Союзники с экономическими выгодами"
 MZB_REICHSTAAT_REICH.14.desc:0 "Меморандумы НСДАП, начинающиеся словами \"Франкфуртская фондовая биржа\", редко являются предвестниками хороших новостей, но сегодня, к своему удивлению, фюрер обнаружил, что все было по-другому.\n\nКазалось, что после триумфального возвращения рейха в Африку класс финансистов Германии почти не терял времени. Акции Немецкого Банка взлетели после того, как стало известно, что правительство Буров национализировало горнодобывающую корпорацию  Де Бирс, ранее принадлежавшую печально известному еврею Гарри Оппенгеймеру, а затем быстро продало ее Немецко-Африканской горнодобывающей компании, которая сама является дочерней компанией Немецкого Банка и, как следствие, Герман Абса.\n\nОднако Абс был далеко не единственным, кто сделал свой ход: автомобили Мерседес уже становились предпочтительным (и действительно, единственным) выбором южноафриканских автомобилистов. Акции Сименс также выросли, так как заказы на стандартизацию электронных машин правительства Буров оказались серьезным стимулом. В Конго возвращение корпораций спровоцировало экономический бум, поскольку были восстановлены связи с Катангой и вернулись прибыли от управления гидроэнергетикой.\n\nОтчет заканчивался обнадеживающим заявлением о том, что, даже если бы сами корпоративные мошенники были достойны порицания, их новообретенные источники прибыли потекли бы обратно в экономику рейха и государственную казну.\n\nФюрер отложил меморандум с улыбкой на лице: в политике может быть такая вещь, как хороший день."
 MZB_REICHSTAAT_REICH.14.a:0 "Кровавые деньги... но, тем не менее, деньги"


 SEC_SAF_CW_ENDING.3.t:0 "Зюдвестафрика захвачена"
 SEC_SAF_CW_ENDING.3.desc:0 "Ганс Хюттиг с удивлением посмотрел на последнюю телеграмму из недавно переименованного Кейптауна: на этот раз его люди не подвели его, порядок в Южной Африке был восстановлен! Победа уже заставила его почувствовать себя лучше, так как его мысли отвлеклись, чтобы подумать об административных особенностях новой провинции. Во-первых, имена. Очевидно, подойдет правильная немецкая \"Зюдвестафрика\". Затем, конечно, встал вопрос о том, кто должен был управлять территорией. Очевидно, что Хмилевский заслужил эту должность по праву завоевания, и он мог бы сохранить ее в дополнение к своим существующим обязанностям в качестве колониального администратора Ботсваны.\n\nПодписав документы, официально подтверждающие его новые директивы, Хюттиг посмотрел на свой коньяк, прежде чем положить его обратно в ящик стола. Сегодня ему не нужно было пить, он уже был в восторге от победы. Все эти дураки в Германии, которые всегда говорили ему, что он не может этого сделать, теперь они не смеялись! Улегшись пораньше, Хюттиг погрузился в сон, мечтая о рейхсштаате, который просуществует 1000 лет."
 SEC_SAF_CW_ENDING.3.a:0 "Победа."




