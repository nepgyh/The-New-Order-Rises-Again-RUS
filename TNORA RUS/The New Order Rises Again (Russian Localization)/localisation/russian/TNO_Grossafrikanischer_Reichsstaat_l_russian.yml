 MZB_REICHSTAAT_build_infra_here:0 "§YПостроить 1 Инфраструктуру§!\n-----\nИспользуя рабочих, зачисленных в §LПрограмму Р.А.Т§!, вы можете построить здесь инфраструктуру. Каждая инфраструктура стоит 200 рабочих, и вы не можете превысить 10 уровень. Здания строятся мгновенно.\n\n§RЧтобы иметь возможность строить здесь, штат должен находиться на вашей территории и под вашим полным контролем.§!\n\n§LВ настоящее время у нас есть [?MZB.MZB_REICHSTAAT_num_slave_workers] свободных рабочих.§!"
 MZB_REICHSTAAT_build_mil_factory_here:0 "§YПостроить 1 Военный завод§!\n-----\nИспользуя рабочих, зачисленных в §LПрограмму Р.А.Т§!, вы можете построить здесь Военный завод. Военный завод стоит 800 рабочих. Здания строятся мгновенно.\n\n§RЧтобы иметь возможность строить здесь, государство должно находиться на вашей территории и под полным контролем. Вы можете строить военные фабрики с помощью программы только один раз на государство.§!\n\n§LВ настоящее время у нас есть [?MZB.MZB_REICHSTAAT_num_slave_workers] свободных рабочих.§!"

