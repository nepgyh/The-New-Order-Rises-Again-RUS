 MZB_REICHSTAAT_reichsstaat_support_for_chmilewski:0 "Поддержка Хмилевскому от Рейхсштаата"
 MZB_REICHSTAAT_reichsstaat_support_for_chmilewski_desc:0 "Хмилевски и его войска служили продолжением командования Хюттига во Второй Южноафриканской войне. Их организация, известная как \"Оберкомандование-Зюдафрика\", держит различные военные комплексы в северной части Южной Африки, и перед ними поставлена задача воссоединения бывшей Капской колонии до ее полной интеграции в Рейхсштаат."
 MZB_REICHSTAAT_chemical_launches_ssafcw:0 "Химические атаки"
 MZB_REICHSTAAT_border_attacks_ssafcw:0 "Трения на границе"
 MZB_REICHSTAAT_south_african_intel_ssafcw:0 "Разведданные из Южной Африки"
 MZB_REICHSTAAT_south_african_intel_ssafcw_desc:0 "Хотя офицеры-советники, которых мы направили в бурское верховное командование, были отозваны, они принесли с собой ценную информацию. Их время, проведенное под наблюдением и в сотрудничестве с офицерами, по крайней мере, не пропало даром. Они узнали стратагемы, инфраструктуру, запасы и состав армии буров.\n\nВся эта информация пойдет на пользу нашим дивизиям Шутцштаффеля, позволяя им адаптироваться и выстоять против своего бывшего союзника."
 MZB_REICHSTAAT_collapsed_oberkommando:0 "Развалившееся оберкомандование"
 MZB_REICHSTAAT_collapsed_oberkommando_desc:0 "Оберкомандование Рейхсштата рухнуло, что повлекло за собой падение всей системы командования. Неизвестно, возможно ли вообще его восстановление, поскольку его гибель уничтожила всякое подобие порядка.\n\n§RВ любом случае, мы должны пережить бурю и выжить, или быть сбитыми с пути и потерянными в саваннах Африки.§!"
 MZB_REICHSTAAT_the_abwehrfront_under_threats:0 "Абверфронт под угрозой"
 MZB_REICHSTAAT_the_abwehrfront_under_threats_desc:0 "Наследие Абверфронта построено на угнетении и насилии, из-за чего его присутствие в Африке нежелательно. Поэтому он находится под угрозой постоянной войны из-за вновь сформированных африканских правительств, которые развязали антигерманские настроения, сформировавшиеся за десятилетие правления Рейхскомиссариата."
 MZB_REICHSTAAT_exhausted_remnants:0 "Исчерпаные остатки"
 MZB_REICHSTAAT_exhausted_remnants_desc:0 "Пребывание СС в Африке было не из приятных. Годы напряженных боев истощили дух бойцов, что привело к пораженческим настроениям и чувству безысходности.\n\n§RШутцштаффель может сражаться, но на сколько его хватит?§!"
 MZB_REICHSTAAT_local_cooperation:0 "Местное сотрудничество"
 MZB_REICHSTAAT_local_cooperation_desc:0 "Предыдущая колониальная политика научила нас одному: дипломатия и дружеские отношения позволят туземному населению, а значит и нам самим, добиться больших успехов, нежели наша прежняя тактика, призывавшая к бездумному применению угнетения и грубой силы."
 MZB_REICHSTAAT_the_new_german_administration:0 "Новая немецкая администрация"
 MZB_REICHSTAAT_the_new_german_administration_desc:0 "В очередной раз в Африке была создана новая администрация, принесшая с собой новые возможности и способность учиться на ошибках предыдущего Рейхкомиссариата. Многие возлагают большие надежды, уверенные, что новое руководство сможет создать более успешную колонию."

