 ilgevents.1.t:0 "Грязные сделки и долг Сэнди" # <<TRANSLATED>>
 ilgevents.1.d:0 "Кастеллано был в Алжире по нескольким причинам, среди них были обвинения в связях с сицилийской мафией, это грязное дело, а не то, что он действительно заслужил. Кастеллано служил Италии и с отличием. Для того чтобы быть пойманным в скандале и партийной политике, не было того, чего действительно хотелось. Алжирская территория является хижиной, единственные враги были нападавшими племени. Кастыльяно не позволил себе утонуть в самолюбии. Иберианцы, которые контролировал" # <<TRANSLATED>>
 ilgevents.1.a:0 "Еще один день в Алжире" # <<TRANSLATED>>
 ilgevents.9.t:0 "Вопрос о рабочей силе" # <<TRANSLATED>>
 ilgevents.9.d:0 "В общем, каскано, сэр, мы в состоянии обезвредить потребность в дополнительных войсках, если мы хотим быть готовыми к бою в случае, если мы будем вести себя как сумасшедшие, как бы раз в случае с гробом, с Иберийскими силами. Как я вижу, у нас есть два варианта в этом вопросе. Первое - это конкретизировать ближние, но невероятно настроенные вооруженные группы и интегрировать их в наши силы, как смешные. Второе - это попробовать попробовать написать несколько балталий," # <<TRANSLATED>>
 ilgevents.9.a:0 "Местным жителям придется достаточно" # <<TRANSLATED>>
 ilgevents.9.b:0 "Нам нужны сезонные войска, а не Рэббл!" # <<TRANSLATED>>
 ilg_gov.1.t:0 "Удтверждение вождя"
 ilg_gov.1.d:0 "loc needed"
 ilg_gov.1.a:0 "Умеренный Ферхат Аббас"
 ilg_gov.1.b:0 "Радикал Саид Боуалам"
 ilg_mil.1.t:0 "Правительство?" # <<TRANSLATED>>
 ilg_mil.1.d:0 "Кастеллано решил продолжить военное правительство, но, чтобы добиться того, что его заставили сотрудничать с различными европейскими группами поселенцев, которые открыли магазин на территории. Многие из этих поселенцев были недовольны военным правительством генералов и утверждали, что гражданское лицо станет лучшим лидером. Нелепое представление, Кастеллано, не сомневаясь, но их призывы к правительственным изменениям могут привести к снежному маху, он мог бы пойти на компромисс с ними и позволить невоенным итальянским поселенцам занять ключевые административные должности. Это по крайней мере удовлетворит большинство из них. Остальные были" # <<TRANSLATED>>
 ilg_mil.1.a:0 "Армия должна оставаться беззастенчивой" # <<TRANSLATED>>
 ilg_mil.1.b:0 "Они могут дать свежую перспективу" # <<TRANSLATED>>
 ilg_local.1.t:0 "Масштабы местной автономии" # <<TRANSLATED>>
 ilg_local.1.d:0 "Алжир является весьма разнообразной страной, в которой одновременно проживают различные народы. Призывы к созданию местных автономий были весьма популярны среди националистов, возглавляемых Аббасом (возможно, для того, чтобы он мог создать как можно более широкую базу поддержки). Проблема для нас в том, что это значительно усложнит управление, и у меня достаточно на руках. Я мог бы обеспечить сохранение нынешней унитарной формы управления, если это действительно необходимо." # <<TRANSLATED>>
 ilg_local.1.a:0 "Вся власть в столице" # <<TRANSLATED>>
 ilg_local.1.b:0 "Что может случиться хуже всего?" # <<TRANSLATED>>
 ilg_local.2.t:0 "Будущий Высший совет" # <<TRANSLATED>>
 ilg_local.2.d:0 "Я не могу представить себе ни одну функциональную нацию, которая не имеет законодательной власти. Даже немцы имеют свою милую маленькую партию, которая собирается вместе. В любом случае, Алжир не будет другим, и Высший совет Алжира будет красивым, я думаю. Конечно, законодательные органы могут быть разными в плане макияжа и долга. Если я позволю полностью избранному законодательному органу сформироваться, то, вероятно, он будет принят националистами и другими непривлекательными типами, которые сделают мою работу еще хуже. Я могу добиваться, чтобы некоторые места в Совете занимали назначенные лица, которые будут" # <<TRANSLATED>>
 ilg_local.2.a:0 "Назначенные места будут сбалансированы правительством" # <<TRANSLATED>>
 ilg_local.2.b:0 "Пусть люди имеют право голоса" # <<TRANSLATED>>
 ilg_local.3.t:0 "Суды" # <<TRANSLATED>>
 ilg_local.3.d:0 "Я имел свою долю юридических загруженных лиц, которые срывали мои усилия по выполнению своих обязанностей перед Италией. Однако власть в юридических вопросах может быть очень тяжёлой. При нынешних темпах судопроизводства Алжир, вероятно, будет иметь полностью независимую судебную систему, построенную по образцу Америки. Такой институт может быть проблематичным в будущем, хотя я более чем в состоянии обеспечить, чтобы суды оставались беззубыми и подчиненными политикам, и нам, в первую очередь, другим." # <<TRANSLATED>>
 ilg_local.3.a:0 "Суды узнают свое место" # <<TRANSLATED>>
 ilg_local.3.b:0 "Это не вопрос." # <<TRANSLATED>>
 ilg_local.4.t:0 "Сила многим или одному?" # <<TRANSLATED>>
 ilg_local.4.d:0 "Иль Дюс не смог бы выполнить половину того, что он сделал, если бы его затащили пустые костюмы и кричащие политические деятели." # <<TRANSLATED>>
 ilg_local.4.a:0 "Может быть, у алжирцев будет свой собственный Муссолини" # <<TRANSLATED>>
 ilg_local.4.b:0 "Сила к одному - сила к никому!" # <<TRANSLATED>>
 ilg_local.5.t:0 "Заголовки и хулиганы" # <<TRANSLATED>>
 ilg_local.5.d:0 "Ради Бога, я только что увидела самый ужасный образ в местной газете на днях! Я решила, любезно, я могу добавить, расслабить пресс-контроль и позволить издателям печатать то, что они хотят, по причине, конечно же. И как я вознаграждаю? Гротескную карикатуру, как я рыдаю по Иль Дюс Муссолини! Нападение!" # <<TRANSLATED>>
 ilg_local.5.a:0 "Да, закроем их!" # <<TRANSLATED>>
 ilg_local.5.b:0 "Черт, да пусть они будут." # <<TRANSLATED>>
 ilg_local.6.t:0 "Гаррисон и Алжир" # <<TRANSLATED>>
 ilg_local.6.d:0 "Пока гарнизон останется здесь до тех пор, пока Италия будет контролировать этот песчаный ящик, я должен решить, насколько большим будет присутствие общественности." # <<TRANSLATED>>
