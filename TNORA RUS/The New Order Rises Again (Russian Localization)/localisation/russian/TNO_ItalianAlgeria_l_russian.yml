 ilg_local.7.t:0 "Радикальные Ралли и почему они плохие" # <<TRANSLATED>>
 ilg_local.7.d:0 "Политики, профессиональные клубы и профсоюзы расширяются, большинство из них являются доброжелательными, но некоторые из них вызывают большую тревогу. Алжирские коммунисты начали собираться в большем количестве, и некоторые муфтии делают тревожные заявления в своей проповеди. Только вчера я получил сообщение о том, что несколько гиммлеристов, которые ходят по столице, требуют такой же формы правления, как у Бургундии! Хотя последний, вероятно, просто некоторые скучные молодые люди, я все больше беспокоюсь, что если я позволю этим людям организоваться и сплотиться, Алжир у" # <<TRANSLATED>>
