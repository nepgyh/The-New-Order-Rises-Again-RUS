 WORLD.1642.t:0 "Английская катастрофа"
 WORLD.1642.desc:0 "В Англии вновь началась борьба и вспыхнул трёхсторонний конфликт. После победы повстанцев в Гражданской войне английский лидер Клод Окинлек был застрелен неизвестным преступником. Это вылилось в волны насилия по всей стране. На севере остатки Британского союза фашистов Освальда Мосли, самой маргинальной фракции Сопротивления, захватили города, провозгласив создание Английской Социальной Республики. На Востоке Дэвид Стирлинг и его милитаристы захватили власть, объявив, что в смерти Окинлека виновны социалисты и установив то, что известно как Английский протекторат, дабы сохранить английский суверенитет. На Западе Орд Уингейт возглавляет остатки либералов и социалистов в Английском Свободном государстве, которое стремится к вступлению в ОСН. Похоже, что Англия будет разорвана на части, как это было с 1943 года.\n"
 WORLD.1642.a:0 "Похоже, сопротивление всё-таки не смогло спасти Англию."
 WORLD.1642.b:0 "К оружию, за свободу Англии!"
 WORLD.1642.c:0 "К оружию, во имя могущества Англии!"
 WORLD.1642.d:0 "К оружию, за суверенитет Англии!"
 
 WORLD.1917.t:0 "[FROM.Capital.GetName]ская Конференция"
 WORLD.1917.d:0 "После многих реформ, направленных на более "интернационалистскую" внешнюю политику, [FROM.GetNameDef] объявила о проведении многодневной конференции с участием представителей социалистических партий и других левых организаций со всего мира. На конференции выступили спикеры из почти тридцати разных стран, включая представителей от американских радикальных левых активистов до представителей Африканского национального конгресса и социал-демократов из Швеции и Финляндии.\n\nКонференция завершилась воспеванием Интернационала на многих языках, а также соглашением между несколькими странами о реализации программы, направленной на расширение сотрудничества между социалистическими государствами.\n"
 WORLD.1917.a:0 "Интернационал объединяет человечество!"
 WORLD.1917.b:0 "Это ни к чему не приведёт."
 
 WORLD.1918.t:0 "Формирование СоцИнтерна"
 WORLD.1918.d:0 "Сегодня в совместном заявлении нескольких социалистических государств было объявлено о создании нового Социалистического Интернационала, или СоцИнтерна. Согласно государственным деятелям, СоцИнтерн - это орган, состоящий из социалистических партий со всего мира, представляющих самые разные направления левой идеологии, от марксизма-ленинизма с русской спецификой до социал-демократии.\n\nОрганизация, штаб-квартира которой находится в столице [FROM.GetNameDef], утверждает, что её цель - способствовать сотрудничеству между социалистическими партиями, обеспечивать глобальную поддержку левых движений и осуществлять "совместную защиту" социалистических стран по всему миру. Несмотря на эти смелые заявления, остаются неизвестными реальные материальные достижения СоцИнтерна.\n"
 WORLD.1918.a:0 "На шаг вперёд к свободному миру."
 WORLD.1918.b:0 "Возвращение красных..."
 
 WORLD.1919.t:0 "Формирование СЭВ"
 WORLD.1919.d:0 "Представители Социалистического Интернационала недавно объявили о создании Совета экономической взаимопомощи (СЭВ). В опубликованном заявлении СЭВ представлен как "глобальная организация развития и помощи" для "эксплуатируемых стран", к примеру, нескольких государств африканского континента, к которым уже обратился СоцИнтерн. С помощью СЭВ все нации и левые партии СоцИнтерна смогут оказывать друг другу экономическую взаимопомощь в целях развития, позволяя более крупным и более процветающим странам поддерживать более нищие народы.\n\nМногие организации и правительства по всему миру уже осудили этот аппарат как "империализм под другой маской", сославшись на обвинения в коррупции и большом политическом влиянии, приобретённом за счёт помощи СЭВ. СоцИнтерн, конечно же, опроверг эти заявления."
 WORLD.1919.a:0 "Снаряжение для революции!"
 WORLD.1919.b:0 "Коммунистическое влияние растет всё больше..."
 
 WORLD.1922.t:0 "Финское военное правительство уходит в отставку!"
 WORLD.1922.d:0 "После нескольких месяцев протестов и общественного гнева военное правительство Финляндии смирилось с неизбежным и согласилось самораспуститься. Потрясённая финансовой и политической нестабильностью, Финляндия попала под контроль Карла Леннарта Эша и его войск. Многие люди ожидали, что непопулярное и часто легкомысленное правительство уйдёт в отставку, когда ситуация станет неустойчивой, и сторонние наблюдатели шокированы, что это заняло так много времени.\n\nОжидается, что в ближайшее время состоятся демократические выборы для замены власти. Однако всё ещё остаётся вопрос о ситуации в России, и многих беспокоит, что Финляндия может снова оказаться в очередном кризисе."
 WORLD.1922.a:0 "Теперь это настоящая республика."
 
 WORLD.1923.t:0 "Фашистский переворот в Финляндии!"
 WORLD.1923.d:0 "Хотя Финляндия присоединилась к Рейху по необходимости, всё же она была одной из немногих частей Европы, не пострадавших от фашизма. Тем не менее, её положение было деликатным и, как показали текущие события, недолгим. Марш русских коммунистов через восточные районы страны оказался роковым для республики, так как крайне правые элементы решительно захватили власть.\n\nВ воображении новых правителей нависла русская угроза, и на горизонте маячат более тесные связи с Германией."
 WORLD.1923.a:0 "Фашизм получил ешё одну жертву."
 
 WORLD.1924.t:0 "Коммунистический переворот в Финляндии!"
 WORLD.1924.d:0 "Наблюдатели европейской политики испытали настоящий шок, когда Республика Финляндия пала жертвой революционного социалистического восстания. Режим, уже стоявший на последнем издыхании после разгрома русскими в недавней войне, по-видимому был не в состоянии остановить волну радикализации среди населения.\n\nОбычно можно было ожидать, что угроза с востока продвинет Финляндию в германский лагерь, но правые Западной России полностью исключили такую возможность. С немцами на западе и русскими на востоке левое правительство рождается в экзистенциальной опасности, и неизвестно, продержится ли оно на континенте, столь поглощённом фашизмом."
 WORLD.1924.a:0 "Север теперь красный!"
 
 WORLD.1925.t:0 "Финское военное правительство пало!"
 WORLD.1925.d:0 "Кризис может довести до предела любое правительство, даже то, что жестоко подавляет любое инакомыслие. Катастрофическая война с Западной Россией и нарастающие протесты внутри страны были в конечном счете слишком тяжёлыми для режима, и его легитимность пошатнулась, когда гражданские политики предприняли смелую попытку отменить чрезвычайное положение.\n\nТеперь, когда демократия в Финляндии восстановлена, её положение в мире неопределённо. Сохранит ли она тёплые отношения с Германией, характерные для предыдущей эпохи? Или она будет избегать авторитаристов и вступит на новый путь?"
 WORLD.1925.a:0 "На севере снова сияет свобода."
 
 WORLD.1926.t:0 "Северная война"
 WORLD.1926.d:0 "С момента обретения независимости во время Гражданской войны в России, Финляндия жила под тенью своего бывшего сюзерена. После безрезультатной Зимней войны правительство в Хельсинки надеялось, что господство Рейха в Европе даст финнам защиту от остатков Советского Союза. Тупиковый исход Западнорусской войны окончательно уничтожил эту надежду. С тех пор высшее финское командование подготовило линию обороны в Онеге, чтобы сдерживать агрессию со стороны любого российского военачальника.\n\nНеспособность финского правительства дипломатическим путём разрешить кризис, вызванный подъёмом [WSR.GetNameDef] на мировой арене и горящим реваншизмом русских, положило начало новой великой Северной войне. Мир же только наблюдает за тем, как один из главных претендентов на объединение России сталкивается с действительно серьёзным противником."
 WORLD.1926.a:0 "Мы проучим этих финнов!"
 WORLD.1926.b:0 "Мы не отдадим свою землю!"
 WORLD.1926.c:0 "Удастся ли победить русским на этот раз?"
 
 WORLD.1927.t:0 "Виипурийская конференция"
 WORLD.1927.d:0 "Поскольку дипломаты обеих стран успешно подписали соглашение в Вийпури, Между Финляндией и [WSR.GetNameDef] удалось предотвратить новую Северную войну.\n\nПосле развала Советского Союза, финские войска оккупировали Карелию, и восход нового сильного российского правительства за пределами Рейхскомиссариата Московии являлось большой стратегической проблемой для Хельсинки. Напряжённость усугублялось присутствием в Онеге подконтрольного финнам антикоммунистического ополчения. К счастью, правительство Западной России предпочло дипломатическое решение конфликта между Карелией и Онегой. Имея множество иных соперников за Уралом, кажется, что правительство [WSR.GetNameDef] стремится быстро положить конец финскому вопросу на приемлемых для обоих сторон условиях."
 WORLD.1927.a:0 "Кризис предотвращён."
 WORLD.1927.b:0 "Мир между русскими и финнами?"
 
 WORLD.1928.t:0 "Подписание русско-финского перемирия"
 WORLD.1928.d:0 "Северная война зашла в тупик, и поэтому обе стороны конфликта согласились прийти к прекращению огня. Армия [WSR.GetName] успешно одолела большую часть сил ополчения в Онеге, но тяжёлый рельеф местности и отсутствие современного оборудования сделали прорыв в Карелии слишком трудным для Западнорусского правительства. Сидя за укреплениями, озерами и болотами, небольшая, но современная финская армия сумела повторить свои предыдущие оборонительные успехи в Зимней войне.\n\nОжидается, что финны потеряют своих бывших союзников в Онеге. Взамен, [WSR.GetNameDef] официально признает финские претензии в Карелии. Этот мирный договор является явным поражением для амбиций западной России, жители которой считают себя единственным легитимным правительством во всей России. Тем не менее, высшее командование [WSR.Capital.GetName], вероятно, решило уменьшить свои потери и вместо этого сосредоточиться на Урале.\n"
 WORLD.1928.a:0 "Вероломные финны снова избежали правосудия!"
 WORLD.1928.b:0 "Мы смогли отогнать медведя..."
 WORLD.1928.c:0 "Победят ли когда-нибудь русские на войне с Финляндией?"
 
 WORLD.1929.t:0 "Победа России в Северной войне!"
 WORLD.1929.d:0 "Правительство [WSR.GetNameDef] потрясло мир, начав войну за территории, забранные ранее Финляндией. Теперь Северная война закончилась довольно неожиданным исходом. Небольшая, но современная финская армия и её союзники в Онеге были полностью разгромлены, в результате чего государство в Западной России может спокойно диктовать условия мирной конференции.\n\nМногие иностранные наблюдатели сомневались в способности русских прорваться через карельскую линию укреплений, тяжёлый климат и рельеф территорий возле Полярного круга. Несмотря на отсутствие новейшего оборудования, большая и опытная армия [WSR.GetNameDef] потрясла мир своими блестящими успехами на войне. Западнорусское правительство теперь обратило свой взор на восток, на дальнейшее объединение России... И на запад, где Германия всё ещё удерживает Москву.\n"
 WORLD.1929.a:0 "Мы разгромили упорных финнов!"
 WORLD.1929.b:0 "Катастрофа!"
 WORLD.1929.c:0 "От своры бандитов к профессиональной армии."
 
 WORLD.1953.t:0 "Коронация Елизаветы II"
 WORLD.1953.desc:0 "Елизавета сегодня была коронована в Вестминстерском аббатстве, во многом так же, как и все предыдущие короли и королевы Англии на протяжении веков. Дочь бывшего короля Георга VI, брата ныне свергнутого короля Эдуарда VIII, новая королева провела большую часть своей жизни в изгнании в странах бывшего Британского Содружества, и мысль о том, что она когда-нибудь вернёт себе власть, была смехотворной для большинства людей.\n\nИ всё же, когда архиепископ Кентерберийский опускает корону ей на голову, кланяется вся Англия от белых утесов Дувра до болот Нортумберленда. Елизавета Виндзорская, некогда королева в изгнании, становится королевой Англии. Возможно, скоро она станет королевой чего-то большего."
 WORLD.1953.a:0 "Боже храни королеву"
 WORLD.1953.b:0 "Англия встала на ноги?"
 WORLD.1953.c:0 "Похоже, в Англии наконец-то появился настоящий монарх."
 
 WORLD.1975.t:0 "Победа Сопротивления"
 WORLD.1975.desc:0 "Свободное английское правительство вышло победителем из гражданской войны, которую оно вело, чтобы изгнать коллаборационистов с Британских островов. Под руководством Клода Окинлека Сопротивление объединилось вопреки всему и одержало победу, которой не видывали уже целое поколение.\n\nТеперь, когда война выиграна, коалиция повстанческих сил стремится восстановить демократию на своём прекрасном острове. Большинство считает, что нация, которая вот-вот родится, будет если не обязательно стабильной, то, по крайней мере, демократической по своей природе. Возможно, многим будущим поколениям английских детей повезёт, и так оно и останется."
 WORLD.1975.a:0 "В худшие времена приходят лучшие новости."
 
 WORLD.1976.t:0 "Победа коллаборационистов"
 WORLD.1976.desc:0 "Демократия мертва, её убили английские коллаборационисты. Народ Англии никогда не уважал союзников Германии, а с их уничтожением Сопротивления, которое боролось за демократию и прекращение железного правления марионеток рейха, проводимого на протяжении почти двадцати лет, они не могут ничего сделать.\n\nЛучше или хуже будут руки коллаборационистов, которые будут направлять Англии в новую эру, никто не подозревает, что несмотря на свою победу позиции коллаборационистов не столь надёжны, как они могли подумать. Время покажет."
 WORLD.1976.a:0 "Даже в темноте пламя остается зажжённым."
 
 WORLD.1977.t:0 "Консерваторы Энтони Мейера побеждают на выборах в Англии"
 WORLD.1977.d:0 "Первые выборы в свободной Англии завершились тем, что сторонники лидера консервативной фракции Энтони Мейера получили большинство в парламенте и сформировали правительство. Клод Окинлек ранее решил не баллотироваться, но, несомненно, очень доволен тем, что его избранный преемник победил социалиста Билла Александра. Пообещав внедрить систему государственного медицинского страхования и союз с ОСН, Мейер также пообещал работать с более умеренными депутатами из фракции Александра, хотя он исключил сотрудничество с более жёсткими коммунистами, чтобы угодить правой милитаристской фракции под руководством Дэвида Стирлинга."
 WORLD.1977.a:0 "Поздравляем!"
 
 WORLD.1978.t:0 "Сторонники Александра побеждают на выборах в Англии"
 WORLD.1978.d:0 "Левые во всем мире празднуют победу Билла Александра и его сторонников на первых свободных английских выборах. Один из главных лидеров сил Сопротивления во время Гражданской войны, Александр и его социалисты были почти лишены возможности баллотироваться на выборах, но всё равно были допущены к голосованию. Александр обещает развивать социалистическое государство в рамках конституционной демократии. Его оппонент Энтони Мейер пообещал сотрудничать с новым правительством в одних вопросах, но сформирует более правую партию, чтобы препятствовать правительству в других."
 WORLD.1978.a:0 "Англия отдалась социалистам..."
 
 WORLD.1979.t:0 "Социалистический переворот в Англии"
 WORLD.1979.d:0 "Сегодня мир был поражен шокирующими новостями о том, что бывший член Сопротивления и нынешний лидер Социалистической лейбористской партии Билл Александр начал военный переворот против героя войны и временного премьер-министра Клода Окинлека после того, как Окинлек объявил, что левые не будут допущены к участию в предстоящих парламентских выборах.\n\nКазалось бы, это внезапное предательство было слишком велико для Александра, чтобы принять его, но быстрый конец демократии в Англии не был встречен с радостью человеком, настроенным извлечь из него наибольшую выгоду, и как сейчас сообщают новости, Александр хочет уйти с поста премьер-министра, оставив этот пост вакантным. Мир задаётся вопросом, какие фракции СЛП или других левых организаций могут попытаться воспользоваться этой свободной вакансией."
 WORLD.1979.a:0 "Какая варварская трагедия."
 
 WORLD.1980.t:0 "Берч побеждает в борьбе за власть"
 WORLD.1980.d:0 "Приходят новости из Лондона, и кажется, что жестокая борьба за власть в высших эшелонах бывшей Социалистической лейбористской партии и других левых подошла к концу. Приняв титул Председателя и осудив предательство своих соперников, известный коммунист и профсоюзный лидер Рег Берч захватил власть в этой новой левой Англии, или, как некоторые её называют, Рабочем Содружестве.\n\nБудучи яростным изоляционистом и противником капитализма и фашизма, новый председатель Берч, похоже, собирается наметить совершенно иной курс для английского народа, защищающего от разрушительной фашистской угрозы у их берегов, но и не дружественного к Организации Свободных Наций по ту сторону океана. Как это будет происходить, ещё предстоит выяснить."
 WORLD.1980.a:0 "Но на чью сторону он тогда встанет?"
 
 WORLD.1981.t:0 "Победа троцкистов в Англии"
 WORLD.1981.d:0 "Похоже, нестабильность, которая преследовала Англию с начала Гражданской войны, закончилась, когда троцкистская фракция Теда Гранта преуспела в захвате контроля над правящей Коммунистической партией Англии. Надежды на стабильное правительство в Англии были высоки после победы Сопротивления в гражданской войне, но они были разбиты левым переворотом и отставкой коммунистического лидера Билла Александера. Это положило начало многомесячной политической борьбе между различными партийными фракциями. Грант обещал восстановить Англию как троцкистское государство и отказался от сотрудничества с ОСН."
 WORLD.1981.a:0 "Может быть, теперь Англия познает мир."
 
 WORLD.1982.t:0 "Сэвилл побеждает в борьбе за власть"
 WORLD.1982.d:0 "Неожиданными победителями из жестокой борьбы за власть среди руководства Социалистической лейбористской партии в Англии выходит фракция коммунистов, придерживающихся идеалов давно умершего Бухарина. Возглавляемые Джоном Сэвиллом, эти коммунисты, несмотря на идеологическую крайность, по-видимому, весьма дружелюбны к Организации Свободных Наций которая, по некоторым слухам, является их сторонницей.\n\nКурс, который эти идеологи наметят для английского народа, связан как метафорически, так и буквально на бедре с ОСН, которые, по утверждению бухаринской фракции, являются лучшей надеждой социализма на победу над фашистской угрозой. И независимо от того, согласен ли кто-то с их методами, небольшое меньшинство людей начинает шептаться, что они могут быть просто правы."
 WORLD.1982.a:0 "ОСН многое выигрывает."
 
 WORLD.1983.t:0 "Синдикалисты побеждают в Английской Гражданской войне"
 WORLD.1983.d:0 "вставьте текст"
 WORLD.1983.a:0 "вставьте текст"
 
 WORLD.1984.t:0 "Реформисты пришли к власти в Англии"
 WORLD.1984.d:0 "После недавней отставки премьер-министра Эноха Пауэлла из-за проблем, связанных с его провальным экономическим законопроектом, у международных журналистов были противоречивые идеи о различных преемниках внутри Королевской партии, от самых разных фракций, начиная от невменяемых и заканчивая вполне здравомыслящими. Однако, похоже, здравый смысл победил, поскольку Гарольд Макмиллан и его клика реформистов заняли Палату общин. Премьер-министр Макмиллан обещает вернуть истинную демократию в страну, которая так долго находилась под властью фальшивого парламента. Многие сомневаются, что реакция Германии будет положительной, но некоторые доказывают, что отношение Рейха может быть смягчено до такой степени, что они позволят демократизировать режим. Каковы бы ни были планы Макмиллана или Рейха, многие на острове надеются на светлое будущее."
 WORLD.1984.a:0 "Реформисты, да? Посмотрим, что они сделают."
 
 WORLD.1985.t:0 "Независимые пришли к власти в Англии"
 WORLD.1985.d:0 "После недавней отставки премьер-министра Эноха Пауэлла из-за проблем, связанных с его провальным экономическим законопроектом, у международных журналистов были противоречивые идеи о различных преемниках внутри Королевской партии, от самых разных фракций, начиная от невменяемых и заканчивая вполне здравомыслящими. Однако сохраняется статус-кво, поскольку протеже Пауэлла Дункан Сэндис занял пост премьера. Сэндис обещает "сильное, стабильное руководство", но многие сомневаются в его силе как премьер-министра, учитывая, что он пытается протолкнуть ещё одну версию экономического законопроекта Пауэлла. Кроме того, Королевская партия продолжает разрываться на части, и многие в правительстве считают, что Сэндис просто не выдержит. Бывший премьер-министр Рэб Батлер сказал: "Он уйдёт через неделю." Правда ли это ещё предстоит выяснить."
 WORLD.1985.a:0 "Чем больше вещи меняются..."
 
 WORLD.1986.t:0 "Национальный фронт пришёл к власти в Англии"
 WORLD.1986.d:0 "После недавней отставки премьер-министра Эноха Пауэлла из-за проблем, связанных с его провальным экономическим законопроектом, у международных журналистов были противоречивые идеи о различных преемниках внутри Королевской партии, от самых разных фракций, начиная от невменяемых и заканчивая вполне здравомыслящими. И многие сказали бы, что безумие - это подходящее слово, когда Артур Кеннет Честертон поднимается, чтобы занять своё место премьер-министра Королевства Англии. Пожилой человек часто утверждал в своих трудах и речах, что он держит три ценности близко к сердцу. "Первое - это суверенитет для нации Соединенного Королевства, второе - равноправные отношения с Германией и третье - держать евреев и масонов подальше от нашего острова!" Позиция Честертона распространена среди его партийной фракции, известной как Национальный фронт, группы людей, лояльных национал-социалистической идеологии. Журналисты во всем мире сбиты с толку, и единственный вероятный вариант, по-видимому, заключается в том, что Англия катится к катастрофе."
 WORLD.1986.a:0 "Что случилось с величайшей империей на земле?"
 
 
 WORLD.1992.t:0 "Германия выходит из Южно-Африканской войны"
 WORLD.1992.d:0 "После сообщений о выводе войск Рейха с линии фронта в Южной Африке и речи фюрера Альберта Шпеера, подтвердившей то же самое, рейхсминистр Гельмут Шмидт выступил по телевидению, чтобы официально заявить о выходе Германского рейха из крупнейшего конфликта, который мир видел со времён Западнорусской войны. К удивлению многих международных наблюдателей, общее мнение мирового сообщества - осторожный оптимизм в отношении новой позиции Рейха в этом мире, поражённом постоянными раздорами.\n\n"Мы преодолели наши дни изоляции и жестокости," - как сообщается, ответил Шмидт, когда его спросили о следующих шагах Германии на мировой арене, - "и я полностью намерен соблюдать это заявление." Вскоре после этого была объявлена пресс-конференция рейхсминистра."
 WORLD.1992.a:0 "По крайней мере, в Европе сохраняется хоть какое-то здравомыслие."
 
 WORLD.1993.t:0 "Переворот в Шотландии"
 WORLD.1993.desc:0 "Выступая сегодня в Эдинбургском замке, фельдмаршал Уимберли объявил собравшимся репортёрам, что гражданское правительство Шотландии предало страну. Ссылаясь на недавние многочисленные события и решения, вызванные трусостью со стороны гражданского правительства, Уимберли заявил, что временное военное правительство возьмёт на себя ответственность за облегчение перехода к более компетентной администрации. Маршал Уимберли заявил, что военные будут поддерживать контроль только тогда, когда это необходимо для защиты Шотландии, и что пока он находится у руля Шотландии, она никогда не падёт перед угрозой фашизма или коммунизма."
 WORLD.1993.a:0 "Свет окончательно погас"
 WORLD.1993.b:0 "За защиту Шотландии!"
 WORLD.1993.c:0 "Какие лицемеры!"
 
 WORLD.1994.t:0 "Британский союз"
 WORLD.1994.desc:0 "Во время шокирующего поворота событий Свободное английское правительство, стремившееся силой объединить Шотландию с Англией, потерпело полный крах, когда шотландские войска вошли в Лондон. Большая часть демократического мира критиковала войну, которую вела Англия, но никто не ожидал, что шотландцы выйдут победителями, похоже, страна храбрецов не является лёгкой мишенью.\n\nКроме того, Шотландское правительство объявило о новом Союзе на Британских островах, официально равном, но на практике многие подозревают, что шотландцы намереваются сделать этот Союз простым инструментом для подавления английских жителей острова. Уже зарождается сопротивление, и мирное будущее островов маловероятно."
 WORLD.1994.a:0 "Но выдержат ли они?"
 WORLD.1994.b:0 "Шотландия торжествует."
 
 WORLD.1995.t:0 "Британский союз"
 WORLD.1995.desc:0 "Англо-шотландская война доминировала в заголовках газет всё это время, но никто не ожидал, что шотландцы выйдут победителями. И несмотря на победу в Английской гражданской войне, очевидно, что коллаборационисты не смогли бы победить армию, не состоящую из полуголодных бродяг. Пока шотландские войска маршируют через Лондон и Йорк, шотландское правительство объявило о создании нового Британского Союза, что, как они утверждают, является улучшением неравного Союза прошлых времен. Как ни странно, английское население, похоже, в основном не обеспокоено распадом Англии, вместо этого сосредоточившись на устранении своих бывших тиранов-коллаборационистов. Некоторые деятели отмечают, что редко армия вторжения была так популярна."
 WORLD.1995.a:0 "Остров снова воссоединился"
 WORLD.1995.b:0 "Правь Британия!"
 WORLD.1995.c:0 "Фашизм побеждён."
 WORLD.1995.e:0 "Досадно."
 
 WORLD.1996.t:0 "Британский союз"
 WORLD.1996.desc:0 "Шотландская хунта маршала Уимберли сегодня объявила о создании Британского Союза, якобы равноправного и многонационального государства, которое стремится улучшить старое Соединённое Королевство. Англичане, однако, имели относительно мало права голоса, поскольку последние очаги их вооружённых сил неуклонно перемалываются под пятой шотландской военной машины. Союз якобы предназначен для защиты всех народов Британских островов, но есть некоторые, кто замечает, что элементы его конституции кажутся излишне благоприятными для его шотландских жителей. Новое союзное правительство пока никак не прокомментировало эти обвинения, но в этом нет необходимости, пока оно и только оно правит островом."
 WORLD.1996.a:0 "Безумие распространяется."
 WORLD.1996.b:0 "Шотландия торжествует!"
 
 WORLD.1997.t:0 "Королевство Кавказия?"
 WORLD.1997.d:0 "Как будто последние несколько недель не могли стать ещё более безумными, на Кавказе произошел ещё более странный поворот событий. Йозиас, наследный принц Вальдека и Пирмонта и рейхскомиссар Кавказии, официально объявил о своём разрыве связей с Великогерманским Рейхом в редком публичном заявлении, переданном через турецкое посольство в Баку. Ещё более странным был тот факт, что этот человек зашёл настолько далеко, что провозгласил "Королевство Кавказия", короновав себя как короля Йозиаса I.\n\nЭто сообщение было бы отвергнуто как бред или тщательно продуманная мистификация, если бы оно не сопровождалось фотографиями церемонии коронации и официальным королевским портретом нового монарха. Возможно, мир сошёл с ума, но есть одна вещь, которую все знают наверняка..."
 WORLD.1997.a:0 "Этот человек самый сумасшедший из всех."
 WORLD.1997.b:0 "Этот человек - островок здравомыслия."
 
 WORLD.1998.t:0 "Великое Кавказское восстание"
 WORLD.1998.d:0 "На протяжении десятилетий коренные народы Кавказа томились под властью нацистов. Они трудились в шахтах, качали нефть и работали на фабриках по требованию своих немецких хозяев, получая за это лишь объедки и работу до мозга костей.\n\nВидимо, теперь это не так. Со смертью короля Йозиаса его наследник король Виттекинд не смог быстро восстановить свою власть по всей стране. Многочисленные местные повстанческие группы воспользовались возможностью восстать, надеясь обеспечить независимость от своих тиранов. Не подлежит сомнению, что мятежники - гордые патриоты, презирающие иностранный империализм. Преуспеют они или это будет очередным неудачным кавказским восстанием - совсем другой вопрос."
 WORLD.1998.a:0 "Освободится ли Кавказ?"
 WOLRD.1998.b:0 "Смерть повстанцам!"
 
 WORLD.1999.t:0 "Великое Кавказское восстание"
 WORLD.1999.d:0 "На протяжении десятилетий коренные народы Кавказа томились под властью нацистов. Они трудились в шахтах, качали нефть и работали на фабриках по требованию своих немецких хозяев, получая за это лишь объедки и работу до мозга костей.\n\nВидимо, теперь это не так. Хотя рейхскомиссар Йозиас был свергнут относительно умеренным Паулем Плейгером, новая администрация мало что сделала для улучшения жизни местных и в равной степени не смогла удержать напряжённость. Многочисленные местные повстанческие группы воспользовались возможностью восстать, надеясь обеспечить независимость от своих тиранов. Не подлежит сомнению, что мятежники - гордые патриоты, презирающие иностранный империализм. Преуспеют они или это будет очередным неудачным кавказским восстанием - совсем другой вопрос."
 WORLD.1999.a:0 "Освободится ли Кавказ?"
 WORLD.1999.b:0 "Смерть повстанцам!"
 
 WORLD.2000.t:0 "Кавказская анархия"
 WORLD.2000.d:0 "На протяжении десятилетий коренные народы Кавказа томились под властью нацистов. Они трудились в шахтах, качали нефть и работали на фабриках по требованию своих немецких хозяев, получая за это лишь объедки и работу до мозга костей.\n\nОднако теперь они достигли переломного момента. После смерти жестокого рейхскомиссара Йозиаса, его столь же деспотичный преемник Герберт Бакке попытался начать своё правление путём жёсткого подавления местных, празднующих кончину своего угнетателя. Он был быстро убит чеченскими партизанами, что только ухудшило ситуацию. Бунты вспыхнули по всему Кавказу, и многие повстанческие группы захватили местные гарнизоны, видя в этом свою последнюю и лучшую надежду на обретение независимости."
 WORLD.2000.a:0 "Горы горят огнём свободы."
 WORLD.2000.b:0 "Wir sind verloren!"
 
 WORLD.2001.t:0 "Война между Англией и Корнуоллом"
 WORLD.2001.desc:0 "Немецкие войска, базирующиеся в оккупированном Корнуолле, начали наступление на правительство английских коллаборационистов. В то время как уже несколько недель ходили слухи о том, что Лондон намеревается бросить немцев ради Организации Свободных Наций, это нападение похоже подтверждает, что независимо от правдивости обвинений, Рейх безусловно им верит.\n\nОднако некоторые указывают на то, что при прямом конфликте между двумя марионетками вполне возможно, что их хозяева в Вашингтоне и Германии могут принять более непосредственное участие. Если это случится, на карту может быть поставлен сам мир."
 WORLD.2001.a:0 "Англия восторжествует!"
 WORLD.2001.b:0 "Вперед, люди!"
 WORLD.2001.c:0 "Готовьте подкрепления!"
 WORLD.2001.e:0 "Наша Родина нуждается в помощи!"
 WORLD.2001.f:0 "Англия снова в огне."
 
 WORLD.2002.t:0 "Победа Англии"
 WORLD.2002.desc:0 "Во время несколько неожиданного поворота событий английские коллаборационисты вскоре могут избавиться от своего двадцатилетнего именования "пособников немцев", ибо они решительно разгромили немецкие войска, размещённые в Корнуолле. С освобождением Труро территория Англии впервые после войны находится под её полным контролем, и маловероятно, что Рейх сможет это оспорить.\n\nСреди тех, кто отрицательно относится к Рейху, эта новость встречена тепло, но есть и те, кто предполагает, что это может ещё более усилить радикальные фракции в его запутанном лабиринте внутренней военной и политической борьбы. Но одно можно сказать точно: в этот день ОСН одержала победу на века."
 WORLD.2002.a:0 "Вновь едины."
 WORLD.2002.b:0 "Будь они прокляты!"
 WORLD.2002.c:0 "Отлично!"
 WORLD.2002.e:0 "Интересно."
 
 WORLD.2003.t:0 "Победа Корнуолла"
 WORLD.2003.desc:0 "Последние силы английского коллаборационистского правительства были сметены, и Рейх заявил о своей победе в так называемой Корнуолльской войне. С падением Лондона высшие чины Германии решили, что коллаборационистское правительство больше не жизнеспособно, вместо этого над Англией, а возможно, и над всей Британией будет создан рейхскомиссариат Британия.\n\nЭто решительное поражение Организации Свободных Наций в Европе, и эта неудача вполне может быть знаком её будущей судьбы. Весь остальной мир смотрит на это с тревогой."
 WORLD.2003.b:0 "Англия снова принадлежит нам."
 WORLD.2003.c:0 "Англия, мы подвели тебя."
 WORLD.2003.e:0 "Англия снова пала."
 
 WORLD.2004.t:0 "Победа Англии"
 WORLD.2004.desc:0 "В соответствии с соглашением, подписанным год назад, последние части немецкого гарнизона в Корнуолле были выведены на нескольких десантных кораблях через Ла-Манш на территорию, прочно находящуюся под властью Рейха. Хотя некоторые в ОСН кричат, что это победа демократии, другие указывают на тот факт, что Германия не потерпела настоящего военного поражения и действительно может быть усилена внезапным отсутствием необходимости перевозить огромные объёмы поставок через Ла-Манш. Хотя Англия явно победила в этом небольшом конфликте, окончательно объединив под одним знаменем всё то, что принято считать Англией, некоторые наблюдатели задаются вопросом, не стремятся ли они пойти дальше и восстановить бывшее Соединённое Королевство из пепла.\n\nМожет быть, на данный момент такие опасения не имеют никакого значения, и мы должны вместо этого праздновать триумф мира над жестокостью войны?"
 WORLD.2004.a:0 "Вновь едины"
 WORLD.2004.b:0 "Будь они прокляты!"
 WORLD.2004.c:0 "Отлично!"
 WORLD.2004.e:0 "Интересно."
 
 WORLD.2005.t:0 "Корнуолльский кризис"
 WORLD.2005.desc:0 "Англо-корнуолльская война всё больше втягивает в себя Рейх и Соединённые Штаты Америки. Дипломатические сообщения с обеих сторон Атлантики требуют, чтобы другая сторона прекратила поддержку своего доверенного лица в конфликте, и ответы разочаровали.\n\nЕсли в ближайшее время ничего не будет сделано, существует вполне реальный риск того, что война может превратиться в ядерную. Но пока ещё есть время для переговоров."
 WORLD.2005.a:0 "Мы победим."
 WORLD.2005.b:0 "Германия навсегда!"
 WORLD.2005.c:0 "Будем надеяться, что здравомыслие одержит верх."
 
 WORLD.2006.t:0 "Германия побеждает в Корнуолльском кризисе"
WORLD.2006.desc:0 "После нескольких дней напряжённых переговоров Соединённые Штаты и их союзники из Организации Свободных Наций отказались от дальнейшей поддержки коллаборационистского правительства Англии в англо-корнуолльской войне после угроз со стороны Рейха.\n\nБез их столь необходимой поддержки перспективы для Лондона мрачны, и немецкий гарнизон похоже выйдет победителем. ОСН была ранена этим дипломатическим поражение, но возможно это лучше чем мир, узнавший как выглядит ядерная кровавая баня."
 WORLD.2006.a:0 "Досадно."
 WORLD.2006.b:0 "Германия торжествует!"
 WORLD.2006.c:0 "По крайней мере, всё закончилось миром."
 
 WORLD.2007.t:0 "Америка побеждает в Корнуолльском кризисе"
 WORLD.2007.desc:0 "После нескольких дней переговоров, Рейх согласился прекратить поддержку гарнизона Корнуолла в их борьбе против коллаборационистского правительства Англии. Хотя Англия может быть ключом к континентальной Европе, немцы предпочли безопасность, а не ядерную войну.\n\nБез поддержки, гарнизон Корнуолла вероятно падёт, что приведёт к тому, что первая крупная база ОСН в Европе будет свободна от немецкого влияния. Независимо от того, поддерживает ли кто-то ОСН или нет, это, несомненно, великая победа для их дела."
 WORLD.2007.a:0 "Прекрасно!"
 WORLD.2007.b:0 "Унизительно."
 WORLD.2007.c:0 "По крайней мере, всё закончилось миром."
 
 WORLD.2008.t:0 "Корнуолльский кризис разгорается"
 WORLD.2008.desc:0 "К шоку и ужасу тех частей мира, что знали о сложившейся ситуации, американские и немецкие войска теперь открыто сталкиваются в Англии. То, что когда-то было простой войной чужими руками, превратилось в бушующий ад, который является предательским признаком того, что нации теперь воюют друг с другом.\n\nИ это не детская ссора, эта война легко сравнима с последней мировой войной, за исключением того, что на этот раз у всех есть ядерное оружие, и ни одна из сторон не будет колебаться в его применении. Мир вошёл в предсмертную агонию, скоро запустятся ракеты, и только всемогущий Господь может спасти его. Ибо из-за пагубного эгоизма люди на это не способны."
 WORLD.2008.a:0 "Мир в огне."
 WORLD.2008.b:0 "Последнее испытание."
 WORLD.2008.c:0 "Мой фюрер, это началось."
 WORLD.2008.e:0 "О Боже!"
 
 WORLD.2009.t:0 "Валлийские юнионисты побеждают на выборах"
 WORLD.2009.d:0 "Проанглийская коалиция Независимых пришла к власти после досрочных выборов в Уэльсе. Правящая Партия Уэльса, раненная спорным валлийским законопроектом об образовании и угольным кризисом, оказалась без большинства в парламенте. Разногласия и некомпетентность сделали их лёгкой добычей для сплочённой юнионистской коалиции, возглавляемой консерватором Джоном Моррисом. На платформе экономического возрождения, сосредоточенного на поиске новых торговых рынков, некогда идеал воссоединения с Англией стал формулой победы.\n\nМножество поздравительных звонков от бизнес-магнатов и либеральных демократов со всего мира наводнили телефонные линии юнионистов. Остается выяснить, сможет ли эта коалиция удержать вместе своё социалистическое меньшинство и большинство, состоящее из сторонников бизнеса, достаточно долго, чтобы осуществить их мечту о воссоединении."
 WORLD.2009.a:0 "Британия - это не мечта"
 WORLD.2009.b:0 "Для меня это всё валлийское."
 
 WORLD.2010.t:0 "Подписание Кёнигсбергского договора"
 WORLD.2010.d:0 "К большому международному удивлению, сегодня в Кёнигсберге рейхсминистром Гельмутом Шмидтом и польским представителем Станиславом Ваховяком был подписан дипломатический договор между Великогерманским рейхом и Польшей. В него включены официальное признание поляков Германией как народа и план репатриации польских рабов в ближайшее время. В свою очередь, Польша будет управляться временным правительством до дальнейших переговоров и реинтегрирована в Пакт.\n\nМногие приветствовали этот договор как дипломатическое чудо, но, тем не менее, он вызвал большие споры, поскольку не касался статуса аннексированных территорий Польши и был встречен с сильным неодобрением реакционными членами НСДАП и несколькими польскими лидерами. Крупные протесты, как за, так и против договора, происходили одновременно в обеих странах."
 WORLD.2010.a:0 "Второе чудо на Висле?"
 WORLD.2010.b:0 "Ради Бога, Шмидт, что ты наделал?!"
 
 WORLD.2011.t:0 "Польша подчинена Вермахтом"
 WORLD.2011.d:0 "Сегодня Польша сдалась Вермахту. В ходе переговоров фельдмаршалов Хеннинга фон Трескова и Ганса Шпайделя с польским правительством, Рейх оказывал всё возрастающее давление, обещая полякам свободу и процветание, хотя и под немецким сапогом.\n\nНесмотря на то, что международные надежды на либеральный курс Германии были ослаблены этим событием, тем не менее примечательно, что всё прошло без какого-либо серьезного насилия или последствий для польского народа. Несмотря на значительный протест в Польше и польской диаспоре, решение представляется стабильным. В зависимости от дальнейших действий у Польши может быть будущее."
 WORLD.2011.a:0 "Возможно, Польша ещё не потеряна."
 
 WORLD.2012.t:0 "Польша остаётся с Германией"
 WORLD.2012.d:0 "К международному шоку, Польша была разгромлена Вермахтом, якобы по приказу самого фюрера Альберта Шпеера. По-видимому, будучи ответом на провал предыдущих переговоров, этот шаг широко расценивается как критика оценки Альберта Шпеера как либерального реформатора Рейха. В то время как Вермахт быстро перешёл к восстановлению порядка и установлению оккупационного режима, активно пытаясь избежать дальнейшего конфликта, ситуация в Польше не была такой взволнованной со времён Гражданской войны в Германии.\n\nЕщё предстоит выяснить, что же ждёт Польшу."
 WORLD.2012.a:0 "Фюрер - лжец!"
 
 WORLD.2013.t:0 "Шотландский кризис"
 WORLD.2013.desc:0 "Угроза войны вновь нависла над Британскими островами, поскольку поддерживаемое Германией коллаборационистское правительство Англии вновь заявляет о своем намерении включить поддерживаемую ОСН Шотландию в союз. Однако гораздо важнее, что главные союзники двух стран, Соединённые Штаты и Рейх, теперь должны попытаться переломить ситуацию в нечто, что не связано с ядерной войной.\n\nПрямо в этот момент дипломаты обеих стран встречаются, чтобы сформировать решение, приемлемое для всех участников, не обращая внимания на то, что англичане и шотландцы думают по этому поводу."
 WORLD.2013.a:0 "Шотландия навсегда!"
 WORLD.2013.b:0 "Началось."
 WORLD.2013.c:0 "Англия должна восторжествовать!"
 WORLD.2013.e:0 "Будем молиться о мире."
 WORLD.2013.f:0 "Превосходно!"
 
 WORLD.2014.t:0 "ОСН бросает Шотландию"
 WORLD.2014.desc:0 "Несмотря на горячие протесты шотландского правительства, Соединённые Штаты отказались помочь своему союзнику на островах, опасаясь развязать ядерную войну. Суда американцев и их союзников из ОСН покинули шотландские воды, и англичанам был дан неофициальный зелёный свет делать всё, что они пожелают в отношении бывшего подданного.\n\nЭто неоспоримая победа Рейха на дипломатической арене, и члены ОСН задаются вопросом, случится ли с ними то, что случилось с Шотландией."
 WORLD.2014.a:0 "Шотландия навсегда!"
 WORLD.2014.b:0 "Мы сделали то, что должны были сделать."
 WORLD.2014.c:0 "Легкая добыча."
 WORLD.2014.e:0 "Время пришло."
 WORLD.2014.f:0 "Досадно."
 
 WORLD.2015.t:0 "Германия бросает Англию"
 WORLD.2015.desc:0 "Сейчас на островах царит мир, поскольку германское правительство формально отвергло возможность вооружённого вмешательства в назревающий конфликт между их союзным английским правительством и Шотландией, поддерживаемой ОСН.\n\nЭто произошло после нескольких недель напряжённого противостояния между двумя крупнейшими державами мира. По-видимому, не рассматривая ситуацию на островах как стоящую того, немцы отступили, тем самым сделав ОСН и Шотландию победителями этого конфликта, хотя некоторые шепчутся, что английское правительство может попытаться оспорить это силой."
 WORLD.2015.a:0 "Шотландия навсегда!"
 WORLD.2015.b:0 "Легкая добыча."
 WORLD.2015.c:0 "Мы сделали то, что должны были сделать."
 WORLD.2015.e:0 "Боже спаси нас."
 WORLD.2015.f:0 "Досадно."
 
 WORLD.2016.t:0 "Германия побеждает в Шотландском кризисе"
 WORLD.2016.desc:0 "Немецкое правительство и Англия одержали победу в так называемом Шотландском кризисе, отметив этот день как день поражения ОСН. Шотландии теперь суждено быть присоединенной к Англии, тем самым воссоединяя Британскую нацию впервые за несколько десятилетий.\n\nНаблюдатели отмечают, что это устранило жизненно важное звено в оборонительных планах США в восточной Атлантике, с потерей шотландских баз и живой силы любая теоретическая война против Рейха имеет гораздо меньше шансов на успех. Но прежде всего никто не может отрицать, что Рейх стоит непоколебимо.\n\nНа данный момент."
 WORLD.2016.a:0 "Будь они прокляты!"
 WORLD.2016.b:0 "Мы подвели их."
 WORLD.2016.c:0 "Остров наш."
 WORLD.2016.e:0 "Шотландия наша."
 WORLD.2016.f:0 "Рейх снова торжествует."
 
 WORLD.2017.t:0 "США побеждают в Шотландском кризисе"
 WORLD.2017.desc:0 "Шотландский кризис окончился в пользу американцев и их отважных союзников шотландцев, а немцы отказались от идеи расширения Англии, возможно, навсегда. Благодаря этой победе ОСН обеспечили себе место в Европе, создав обороноспособную базу, неприкасаемую для обычных немецких атак, и имея сильного союзника для обеспечения внутренней поддержки.\n\nНа стратегическом уровне это может иметь поразительные последствия для большего присутствия ОСН в Европе, потенциально давая им преимущество в том случае, если военные действия между двумя державами мира когда-либо выйдут за пределы их границ."
 WORLD.2017.a:0 "Мы победили во второй раз."
 WORLD.2017.b:0 "Англия наша."
 WORLD.2017.c:0 "Остров потеряны."
 WORLD.2017.e:0 "О Боже."
 WORLD.2017.f:0 "Новый рассвет для Британии?"
 
 WORLD.2018.t:0 "Шотландский кризис разгорается"
 WORLD.2018.desc:0 "Казалось бы, как и в 1938 году, идея мира в наше время-глупость. Но теперь последствия могут быть гораздо более ужасными для мира в его нынешнем виде. Немцы и американцы теперь открыто поддерживают своих союзников в Шотландском кризисе, и поступают сообщения, что подобное повторяется по всему миру.\n\nВполне вероятно, что ядерная война последует достаточно скоро, положив конец этому веку чудес и ужасов, и положив начало ядерной зиме. Возможно, этого можно было бы избежать, но это в прошлом. Теперь всё, что остается - это наслаждаться временем, которое осталось человечеству."
 WORLD.2018.a:0 "О Боже."
 WORLD.2018.b:0 "Что мы наделали."
 WORLD.2018.c:0 "Что мы наделали."
 WORLD.2018.e:0 "О Боже."
 WORLD.2018.f:0 "Увы, мы были слишком молоды."
 
 WORLD.2021.t:0 "Валлийская революция"
 WORLD.2021.d:0 "Cегодня Национальная Ассамблея, лишённая руля в течение нескольких недель после разрушительного вотума недоверия, была взята штурмом вооружёнными боевиками во главе с Джулианом Кайо-Эвансом. Захват был в основном бескровным, и некоторые из самых ультраправых членов парламента радостно приветствовали их прибытие. Юнионисты и левые политики немедленно покинули здание, тем самым оставив управление государством националистической фракции.\n\nВоинственные сторонники Кайо, известные как Армия Свободного Уэльса, на протяжении большей части своей истории считались невероятно разрозненной маргинальной группой. Когда угольная промышленность рухнула, АСУ, пользуясь этим крахом, быстро консолидировала недовольных и устремилась к государственному перевороту. Жгучая антианглийская риторика Кайо по понятным причинам напугала всех, против кого она направлена."
 WORLD.2021.a:0 "Интересно."
 WORLD.2021.b:0 "Cofio Am Cayo!"
 
 WORLD.2031.t:0 "Норфолкские соглашения"
 WORLD.2031.d:0 "Мир содрогнулся от потрясения, когда Германия села за стол переговоров в Норфолке, штат Виргиния. Разрядка между ними казалась в лучшем случае нереалистичной, но давление со стороны кабинета Шпеера в сочетании с угрозой военных действий заставило его склониться на сторону США. В качестве жеста "доброй воли" Норфолкские соглашения были подписаны на линкоре "Висконсин", одном из немногих уцелевших американских кораблей 40-х годов. Под звёздно-полосатым флагом, американское эмбарго Германии формально закончилось. Сказать, что Германия была унижена, было бы преуменьшением. Согласно соглашениям, Германия вынуждена улучшить условия рабства, предоставить американским инвесторам приоритет на своём рынке и серьезно сократить свои ядерные запасы. В то время как Америка провозглашает новую эру мира, её противник молчит. Немецкие граждане испытывают отвращение к дипломатическому унижению; даже самым преданным сторонникам Шпеера нечего сказать."
 WORLD.2031.a:0 "Фантастические новости!"
 WORLD.2031.b:0 "Шпеер нанёс нам удар в спину."
 WORLD.2031.c:0 "Похоже, Америка вышла на первое место."
 
 WORLD.2030.t:0 "Schwarze Walküre"
 WORLD.2030.d:0 "После недавнего разрыва дипломатических отношений между Америкой и Германией фюрер Альберт Шпеер начал мобилизацию люфтваффе. Анонимные источники из его бюрократии утверждают, что Германия одобрила новую операцию. Под кодовым названием "Schwarze Walküre", или "Черная валькирия", эта операция, по-видимому, является немецкой попыткой зондировать воздушное пространство США и ОСН с помощью массированных воздушных крыльев, включая ядерные стратегические бомбардировщики. Намерения Германии в настоящее время не ясны, но это, по-видимому, является прямым результатом провала дипломатических отношений между Соединёнными Штатами и Германским рейхом. Иностранные наблюдатели говорят, что и без того высокая напряжённость может вырасти ещё больше, и предупреждают, что это может привести к ограниченному конфликту.\n\nНеизвестно, каковы будут конечные результаты, но мир затаил дыхание, когда Америка и Германия сошлись."
 WORLD.2030.a:0 "Who will blink first?"
 
 WORLD.2032.t:0 "Переговоры в Мельбурне"
 WORLD.2032.d:0 "Сегодня в Мельбурне состоялась встреча небольшой группы американских и немецких дипломатов. Немецкая делегация, совершая поездку по Сфере Сопроцветания после подписания торгового соглашения с Японией, сделала крюк в австралийский город для неофициальной встречи с американскими дипломатами.\n\nК удивлению многих, встреча принесла выгоду для обеих сторон. Переговоры оставались на удивление сердечными, и в ослаблении напряжённости между Соединёнными Штатами и Германией был достигнут некоторый прогресс. Хотя никаких официальных договоров подписано не было, американская делегация заключила "джентльменское соглашение" о начале ослабления давнего эмбарго между двумя сверхдержавами.\n\nХотя это всего лишь символическая договорённость, многие задаются вопросом, не является ли это началом новой эры сотрудничества между двумя странами."
 WORLD.2032.a:0 "Великая победа для Отечества!"
 WORLD.2032.b:0 "Германия далеко продвинулась за эти несколько лет."
 WORLD.2032.c:0 "Неожиданная встреча с неожиданными результатами."
 
 WORLD.2033.t:0 "Переговоры в Копенгагене"
 WORLD.2033.d:0 "На секретных переговорах в Копенгагене американское правительство объявило, что оно ослабит эмбарго против Германии. Будущие переговоры о дальнейшем снижении торговых ограничений также находятся на столе переговоров, до тех пор пока отношения между сторонами остаются позитивными и стабильными. Будет ли это реализовано в случае проигрыша НПП на национальных выборах, ещё предстоит выяснить.\n\nМнение американского общества крайне неоднозначно, и даже члены НПП высказывают сомнения в решении безоговорочно сократить эмбарго. Другие выражают символическую похвалу за попытку нормализовать отношения с Германией. Тем не менее, отношения между двумя сверхдержавами лучше, чем они были в течение десятилетий."
 WORLD.2033.a:0 "Наш величайший дипломатический успех!"
 WORLD.2033.b:0 "НПП кланяется перед Германией? Как они могли?"
 WORLD.2033.c:0 "Волнующе."
 
 WORLD.2034.t:0 "Крах отношений между Рейхом и Соединёнными Штатами"
 WORLD.2034.d:0 "Отношения между Америкой и Германией достигли нового минимума. Американское правительство не опубликовало официального заявления, но был процитирован анонимный источник из американского посольства, заявивший: "Вы не можете вести переговоры с людьми, которые говорят, что моё - это моё, а то что ваше, - это договор". В обозримом будущем американцы покончат с переговорами."
 WORLD.2034.a:0 "Скатертью дорога."
 WORLD.2034.b:0 "Мы больше не разговариваем с нацистами."
 WORLD.2034.c:0 "Часы приближаются к полуночи."
 
 WORLD.2026.t:0 "Переговоры в Рейкьявике начались"
 WORLD.2026.d:0 "Американские и немецкие дипломаты начали прибывать в Исландию на, возможно, самую важную встречу десятилетия. Многое поставлено на карту, и многие взволнованы перспективами "оттепели" в отношениях между Германией и Америкой.\n\nТема, которая у всех на уме - это американское эмбарго Германии. Неизвестно, готова ли какая-либо из сторон пойти на компромисс, чтобы снять эмбарго; ходят слухи, что Америка потребует полного освобождения рабов, привилегии в торговых сделках, ядерного разоружения или даже всего вышеперечисленного одновременно! Слухи из Германии также были смешанными, от "Никаких компромиссов!" До "Мы готовы на всё ради конца эмбарго!" Никто не знает, чего ожидать от этой встречи, но её исход определит американо-германские отношения на долгие годы."
 WORLD.2026.a:0 "Да начнутся переговоры!"
 WORLD.2026.b:0 "Ещё одно дурацкое задание."
 
 WORLD.2027.t:0 "Рейкьявикские соглашения подписаны"
 WORLD.2027.d:0 "Американская и немецкая делегации сделали то, что многие считали недостижимым. Они обе подписали договор.\n\nХотя наблюдателям ещё не ясно, что именно предложили немцы, чтобы заставить американцев согласиться на столь резкое изменение политики, должно быть это было что-то достаточно заманчивое.\n\nНикто точно не знает, к чему приведут эти действия в будущем, но впервые за последние десятилетия Германия и Америка не вцепились друг другу в глотки."
 WORLD.2027.a:0 "Настал новый день"
 WORLD.2027.b:0 "Они подписали что?!"
 
 WORLD.3001.t:0 "Переговоры в Торонто начались"
 WORLD.3001.d:0 "По приглашению НПП немецкие дипломаты начали прибывать в канадский город Торонто на так называемую "встречу века". На повестке дня - американское эмбарго Германии.\n\nОстаётся только наблюдать, как именно будет достигнута договорённость, если вообще будет достигнута. Однако многие немцы с оптимизмом смотрят на благоприятный исход, учитывая прогерманскую позицию НПП. Но американцы могут не удовлетвориться простым подписанием какого-либо соглашения. В ближайшие дни немцам всё равно придётся быть начеку."
 WORLD.3001.a:0 "Конференция начинается!"
 WORLD.3001.b:0 "Америка играет с огнём."
 
 WORLD.2028.t:0 "Торонтские соглашения подписаны"
 WORLD.2028.d:0 "Сегодня днём дипломаты из Германии и Америки подписали Торонтские соглашения. Американцы согласились прекратить торговое эмбарго, которое действовало против Германии в течение последнего десятилетия.\n\nОба правительства спокойно и оптимистично смотрят в будущее обеих стран. Однако скептики задаются вопросом: переживут ли эти новые инициативы административные изменения?"
 WORLD.2028.a:0 "К новой эпохе!"
 WORLD.2028.b:0 "Сегодня враг, завтра партнёр."
 
 WORLD.2029.t:0 "Шмидт встречается с Президентом"
 WORLD.2029.d:0 "В ознаменование успешных дипломатических переговоров между Германией и Америкой в Белый дом был приглашён главный немецкий дипломат на переговорах - Гельмут Шмидт. Шмидт имел честь подписать закон, который официально положил конец американскому эмбарго Германии, вместе с самим Президентом.\n\nЭто исторический день для обеих наций; обе страны наконец-то готовы попытаться оставить позади более чем два десятилетия соперничества и конфликтов. Потребуется время, чтобы залечить раны, но первый шаг вперёд, наконец, сделан."
 WORLD.2029.a:0 "Мы дали миру шанс."
 WORLD.2029.b:0 "Никто этого не ожидал."
 
 
 WORLD.2035.t:0 "Удар по Исландии"
 WORLD.2035.d:0 "Во второй раз в истории атомные боеголовки были использованы против других людей. Это также второй раз, когда Америка была поражена атомным огнём. Исландия, американская цитадель, была тщательно обстреляна огнём, более горячим, чем Солнце. Немецкая подводная лодка бесшумно проплыла мимо берега и рано утром выпустила свой смертоносный груз ядерных ракет малой дальности. У американцев было меньше минуты, чтобы ответить. Десятки тысяч людей теперь превратились в пепел, и мало что осталось от некогда прекрасного острова.\n\nНароды всего мира наблюдают за происходящим с нескрываемым ужасом; на этот раз у Соединённых Штатов есть средства для ответа. Пока две сверхдержавы готовят свои ядерные арсеналы, часы бьют полночь. Мир затаил дыхание, пока Америка готовит возмездие."
 WORLD.2035.a:0 "Они же блефуют... верно?"
 WORLD.2035.b:0 "Немцы не оставили нам выбора."
 WORLD.2035.c:0 "Конец близок."
 
 WORLD.3000.t:0 "Битва за Исландию?"
 WORLD.3000.d:0 "Сегодня над Северным морем столкнулись немецкие и американские самолеты. Американские перехватчики открыли огонь и сбили неизвестное количество немецких стратегических бомбардировщиков, летевших на Исландию, бастион ОСН в Европе.\n\nАмериканцы открыли огонь по воздушному крылу в нейтральных водах, чтобы не дать бомбардировщикам возможности сбросить свой груз. Немецкие эскортные группы быстро открыли ответный огонь, но люфтваффе пришлось повернуть назад, так как ни один из тяжёлых самолетов не долетел до цели.\n\nВ то время пока Америка записывает на свой счёт очередную незначительную победу над Германией, мир со страхом наблюдает за тем, что может произойти в результате таких наглых действий."
 WORLD.3000.a:0 "Чёрная Валькирия провалилась?"
 WORLD.3000.b:0 "Германия не будет давить на нас."
 WORLD.3000.c:0 "Две вечно мечущиеся нации."
 
 
 WORLD.2036.t:0 "Тэтчер объединяет Британию"
 WORLD.2036.d:0 "(Она пришла к власти в Англии и выполнила своё главное обещание.)"
 WORLD.2036.a:0 "Острова снова едины."
 WORLD.2036.b:0 "Британию вновь будут уважать!"
 
 WORLD.2037.t:0 "Победа Стирлинга"
 WORLD.2037.desc:0 "В разгар бедствия некоторые люди проявляют свои величайшие добродетели, но в катастрофе, охватившей Англию, этого не произошло. Фашисты, марионетки и деспоты сражались за то, какой путь изберёт Англия в будущем, и теперь Дэвид Стирлинг, лидер милитаристов, установил диктатуру над изуродованной землёй Англии.\n\nНо всё же есть ещё некоторая надежда на лучшее будущее, так как для того, чтобы заручиться поддержкой народа, Стирлинг взял в своё правительство бывшего премьер-министра лорда Маунтбеттена, уважаемого англичанами. Возможно у Англии ещё будет будущее без борьбы, если он возьмет власть."
 WORLD.2037.a:0 "Новое лицо диктатуры на острове."
 WORLD.2037.b:0 "Порядок восторжествовал."
 
 WORLD.2038.t:0 "Победа Свободного государства"
 WORLD.2038.desc:0 "Объединяя остатки более умеренных коллаборационистов, Сопротивления и левых, Английское Свободное Государство рассматривалось многими как простая марионетка ОСН. И всё же, несмотря на это пятно на их репутации, они сумели одержать победу в Катастрофе, постигшей Англию после убийства Клода Окинлека.\n\nТеперь, когда Социальная Республика и Стирлинг потерпели поражение, Свободное государство готово утвердить свой контроль не только над Англией, но и потенциально над всей Великобританией. При условии, что их партнеры по ОСН допустят такой поступок."
 WORLD.2038.a:0 "Свободная нация. Во всяком случае, по мнению американцев."
 WORLD.2038.b:0 "Триумф демократии."
 
 WORLD.2039.t:0 "Победа Социальной Республики"
 WORLD.2039.d:0 "Тьма опускается на Англию. БСФ и их Английская Социальная Республика вышли победителями из Катастрофы. Партия, давно считавшаяся мертвой, теперь контролирует всю Англию.\n\nВо всем мире реакция в основном такая же, как у людей, потрясенных наихудшим возможным исходом английской гражданской войны, поскольку от Ванкувера до Дели и Канберры мужчины и женщины печально качают головами при мысли о том, что вся кровь, все смерти и насилие были напрасны. По крайней мере, у некоторых коллаборационистов были благородные цели: Британский Союз Фашистов же просто стремится к власти и контролю. Над английской демократией садится солнце."
 WORLD.2039.a:0 "Наступает ночь, но в темноте всё ещё горит искра."
 WORLD.2039.b:0 "Истинное правительство победило."
 
 WORLD.2040.t:0 "Новая Россия"
 WORLD.2040.d:0 "Диктатор Гутрум Вагнер из Арийского братства заявил, что намерен объединить всю Россию под своим крылом. В речи, произнесённой из его дворца в Пермхайме, он сказал, что "пришло время для арийской расы закончить чистку недолюдей, которую начали ещё в 1941 году," и что "Из грядущего потопа, будто феникс, взойдёт Новая Россия!"\n\nМногие русские и зарубежные политики глубоко обеспокоены этими событиями из-за жестокости, безумия и силы Вагнера, а большинство государств уже разрабатывают планы защиты себя в случае войны с Пермхаймом. Представители немецкого правительства отказались давать какие-либо комментарии."
 WORLD.2040.a:0 "Безумие охватило Россию."
 WORLD.2040.b:0 "Наш Рейкх продержится тысячу лет!"
 
 WORLD.2041.t:0 "Новая Россия"
 WORLD.2041.d:0 "Сегодня утром Валерий Емельянов, лидер загадочной Гипербореи, официально объявил о своих намерениях объединить Россию под своим знаменем в речи, произнесённой из его дворца в Перми. "Благословлённые Перуном, истинные арийцы восстанут вновь," - сказал Емельянов перед собравшимися воинами-жрецами, и что "От Балтики до Камчатки взлетит знамя Гипербореи!"\n\nПоскольку Гиперборея является одним из самых могущественных и радикальных государств, возникших после развала СССР, вся международная реакция - это всепоглощающая паника. Все русские государства уже мобилизуют свои войска, чтобы защитить себя от новоявленного государства, а эксперты говорят о мире, в котором подобные Емельянову станут одними из самых могущественных людей."
 WORLD.2041.a:0 "Север пробуждается."
 
 WORLD.2042.t:0 "Истинная родина арийцев"
 WORLD.2042.d:0 "В речи, произнесённой из Храма Рода (бывшего Свято-Троицкого собора) в Перми, лидер Гипербореи Валерий Емельянов объявил миру о своих планах завоевания Палестины. Говоря о "древней, изначальной родине всей арийской расы", которая была "похищена евреями в древности", он провозгласил, что "придёт время, когда истинные сыновья Святой Земли отвоюют у масонов царя Соломона своё царство."\n\nТо, что Емельянов планирует расширить своё влияние за пределы России, вызывает глубокую тревогу у всего мира. Правительство Леванта сообщает, что "мы будем готовы, когда он придёт.", хотя и не уточняя, какие именно планы ныне разрабатываются. Сообщения о том, что военные и спецслужбы региона находятся в состоянии боевой готовности, ещё не подтверждены."
 WORLD.2042.a:0 "Надеемся, что он не придёт."
 WORLD.2041.b:0 "Слава Перуну!"
 
 WORLD.2043.t:0 "Линч убит во время выборов!"
 WORLD.2043.d:0 "Вчера, около полудня, мужчина лет пятидесяти застрелил Джека Линча, политика Независимой Фианны Файл. Линч вёл предвыборную кампанию в Дублине во время всеобщих выборов. Этот инцидент потряс ирландское общество, многие видели в мистере Линче яркого и честного кандидата. Рейдио Тейлиф Эиранн по-прежнему предвзято относится к этому инциденту, поскольку правительство якобы заявило, что никогда не питало симпатии к Линчу.\n\nВ то время как многие всё ещё оплакивают этот инцидент, народ Ирландии остаётся ошеломлённым тем, что кто-то хотел убить кого-то столь сдержанного, как Линч, поскольку Ирландия никогда не была местом убийств и заговоров против правительства. Уильям Персивел, комиссар полиции, сегодня рано утром объявил, что он сделал расследование убийства "главным приоритетом.""
 WORLD.2043.a:0 "Поздравьте наших лучших агентов с этой успешной операцией."
 WORLD.2043.b:0 "Сюрприз, но приятный."
 WORLD.2043.c:0 "Прощайте, мистер Линч."
 
 WORLD.2044.t:0 "Возвращение немецкой гегемонии"
 WORLD.2044.d:0 "С началом великой гражданской войны, раздиравшей Рейх, многие рейхскомиссариаты на Востоке освободились от Германии либо благодаря восстанию местных жителей, либо из-за того, что рейхскомиссар был верен только одному из побеждённых противников нового фюрера.\n\nПосле окончания Гражданской войны ослабленный немецкий народ был слишком подавлен, чтобы даже думать об иностранной экспансии, и какое-то время казалось, что свастика больше никогда не вернётся на окровавленные поля Восточной Европы.\n\nСегодняшний день знаменует собой новое начало для Рейха. После серии военных кампаний и дипломатических усилий большая часть бывших рейхскомиссариатов вернулась в лоно вновь возрождённой Германии. В то время как мир воспринял эту новость одновременно в страхе и беспокойстве, одно можно сказать наверняка: немецкая гегемония в Европе вернулась."
 WORLD.2044.a:0 "Жизненное пространство для нас - это всё!"
 WORLD.2044.b:0 "Свастика падёт, это только вопрос времени."
 WORLD.2044.c:0 "Кажется, Рейх вернулся на мировую арену ..."
 
 WORLD.2045.t:0 "Германия восстанавливает контроль над Центральной Европой"
 WORLD.2045.d:0 "Рейхспротекторат Богемии и Моравии вместе с Нидерландами и Данией были территориями, где германизация оказалась наиболее успешной. Когда Германия раскололась, эти территории вошли в состояние политического хаоса, но, в конце концов, немцам нельзя было допустить, чтобы земли, расположенные так близко к сердцу Рейха, стали потенциальной новой угрозой.\n\nПоэтому неудивительно, что новое правительство Германии решило быстро вторгнуться и захватить такие важные территории, особенно Нидерланды с их торговыми портами и Богемию с её промышленным центром.\n\nБлагодаря дружественным правительствам в Копенгагене и Амстердаме и полной аннексии богемского рейхспротектората новый фюрер установил контроль над всей Центральной Европой."
 WORLD.2045.a:0 "Да здравствует Рейх!"
 WORLD.2045.b:0 "Кажется, старый лев ещё может рычать."
 WORLD.2045.c:0 "Этого следовало ожидать."
 
 WORLD.2046.t:0 ""Специальный суд" для Германии"
 WORLD.2046.d:0 "Фюрер Великогерманского Рейха, Альберт Шпеер, стремясь очистить НСДАП от нелояльных ему членов, начал программу "Специального суда", особого судебного процесса, в ходе которого несколько членов партии были обвинены в разнообразном списке преступлений, от злоупотребления властью до получении взяток и даже государственной измены.\n\nВ результате этого, несколько демократических стран осудили то, что якобы показалось им как простая замаскированная чистка, но это никак остановило правительство Германии. Спустя несколько месяцев Шпеер добился отличного результата: он не только усилил контроль над партией, но и получил больше поддержки от простых немцев.\n\nИмея за своей спиной лояльное правительство и народ, фюрер теперь может спокойно сосредоточиться на более важных делах."
 WORLD.2046.a:0 "Эти предатели получили по заслугам!"
 WORLD.2046.b:0 "Леопард не может избавиться от своих пятен..."
 WORLD.2046.c:0 "Чистка: как же банально!"
 
 WORLD.2047.t:0 "Мягкая рука на востоке"
 WORLD.2047.d:0 "После восстановления немецкой гегемонии над Восточноевропейскими рейхскомиссариатами, большинство ожидало, что Германия просто восстановит старую систему, но похоже, они ошибались. Поразив всех, Германия сделала большой шаг вперёд, реорганизовав рейхскомиссариаты в независимые государства во главе с формально свободными правительствами.\n\nХотя большинство согласны с тем, что эти новые государства в основном состоят из коллаборационистов, никто не отрицает, что это важная реформа. Фюрер немедленно подписал несколько договоров с новообразованными странами, что, несомненно, принесёт большую пользу для Германии.\n\nС этой новой системой, которая, по мнению большинства, находится под сильным влиянием реформистского крыла партии, гегемония Германии над Восточной Европой кажется гораздо более стабильной, чем при старой."
 WORLD.2047.a:0 "Разумный выбор для разумного правительства."
 WORLD.2047.b:0 "Неожиданное, но долгожданное развитие событий."
 WORLD.2047.c:0 "Кажется, они усвоили свой урок ..."
 
 WORLD.2048.t:0 "Жёсткая хватка на востоке"
 WORLD.2048.d:0 "Восстановив свою гегемонию над Восточноевропейскими рейхскомиссариатами, Рейх решил реорганизовать их в единый Рейхсландер, автономные регионы под строгим надзором Германии. Местный рейхсштатгальтер, пользующийся поддержкой правительства, должен контролировать гражданскую администрацию, чтобы обеспечить жёсткий контроль над территорией, но более эффективно управлять ею по сравнению со старыми рейхскомиссарами.\n\nХотя это, вероятно, смягчит худшие стороны прямого немецкого господства, большинство наблюдателей согласны с тем, что это мало что даст для подавления пламенной ненависти, которую коренные жители испытывают к своим завоевателям. Многие полагают, что следует ожидать скорое увеличения волн партизанских атак и диверсий."
 WORLD.2048.a:0 "Наше руководство сильнее, чем когда-либо!"
 WORLD.2048.b:0 "Этот новый порядок, как и предыдущий, обречён на крах..."
 WORLD.2048.c:0 "Возьмите старую систему, используйте новое название: вуаля!"
 
 WORLD.2049.t:0 "Запуск NetzRAM"
 WORLD.2049.d:0 "После нескольких лет подготовки, тестов, настроек и улучшений, наконец, NetzRAM находится в сети и полностью готов к работе. Эта новая и невероятно продвинутая система, соединяющая вместе все компьютеры в наиболее важных исследовательских центрах и правительственных бюро по всему Рейху, позволяет невероятно быстро передавать любые данные, от текста до изображений, значительно улучшая координацию между различными учреждениями.\n\nХотя основная цель NetzRAM - помочь научным исследованиям и повысить бюрократическую эффективность, мало кто сомневается в том, что фюрер будет экспериментировать с её использованием в военной сфере и шпионаже. После этого, кто знает, возможно, систему удастся расширить и адаптировать для гражданского использования? Тем не менее, одно можно сказать наверняка: с этим достижением Рейх сделал шаг в будущее."
 WORLD.2049.a:0 "Будущее - уже сегодня!"
 WORLD.2049.b:0 "У нас появился новый соперник за технологическое превосходство?"
 WORLD.2049.c:0 "Невероятно!"
 
 WORLD.2050.t:0 "Рейх стремится к разрядке с Японской Империей"
 WORLD.2050.d:0 "Во время пресс-конференции, состоявшейся сегодня в Рейхсканцлярии, Альберт Шпеер, фюрер немецкого народа, объявил о своём решении открыть новую дипломатическую миссию в Токио, столице Японской империи, чтобы "способствовать возобновлению дружбы между нашими народами".\n\nЭто стало неожиданностью для большинства международных наблюдателей, которые полагали, что рейхсминистр Гельмут Шмидт направит внешнюю политику Рейха в другую сторону Тихого океана, особенно учитывая тот факт, что Япония подозревается в причастности к последнему покушению на жизнь Адольфа Гитлера.\n\nФюрер быстро опроверг такие подозрения как "возмутительные заявления", которые не понимают "большого значения, которое японская культура придает чести и верности". Германия и Япония вместе сражались в величайшей войне, когда-либо постигшей человечество, и он уверен, что это объединит их нации."
 WORLD.2050.a:0 "Похоже, Шмидта отодвинули в сторону."
 
 WORLD.2051.t:0 "Сближение Германии и Японии удалось"
 WORLD.2051.d:0 "После нескольких недель переговоров немецкая делегация в Токио и их японские коллеги опубликовали совместное заявление, в котором они сообщили о подписании "серии всеобъемлющих соглашений между нашими странами", которые "помогут исправить прискорбное недоразумение последних двух десятилетий". Хотя содержание договоров ещё не обнародовано, все могли заметить удовлетворение членов обеих делегаций, за исключением, возможно, рейхсминистра Гельмута Шмидта."
 WORLD.2051.a:0 "На горизонте новая Ось Берлин-Токио?"
 
 WORLD.2052.t:0 "Дипломатическая конференция между Германией и Японией проходит успешно"
 WORLD.2052.d:0 "После нескольких недель переговоров немецкая делегация в Токио и их японские коллеги опубликовали совместное заявление, в котором заявили о подписании "всеобъемлющего договора", который "определит курс на дружественные отношения между нашими странами". Хотя содержание договора ещё не обнародовано, все согласны с тем, что конференция стала важным шагом на пути к разрядке между двумя сверхдержавами, хоть и остаются небольшие разногласия."
 WORLD.2052.a:0 "Всё прошло лучше, чем ожидали многие."
 
 WORLD.2053.t:0 "Дипломатические переговоры между Германией и Японией зашли в тупик"
 WORLD.2053.d:0 "После нескольких недель переговоров немецкая делегация в Токио и их японские коллеги опубликовали совместное заявление, в котором сообщили о подписании меморандума, который "заложит первый камень на долгом пути к сближению" между двумя сверхдержавами. На дипломатическом жаргоне это означает, что переговоры прошли не очень хорошо, но, по крайней мере, они нашли общий язык по принципиальным вопросам: время покажет, станет ли разрядка реальностью или останется на бумаге."
 WORLD.2053.a:0 "Как и ожидалось: гордость убивает дружбу."
 
 WORLD.2054.t:0 "Дипломатические переговоры между Германией и Японией провалились"
 WORLD.2054.d:0 "После нескольких недель переговоров немецкая делегация в Токио поспешно отбыла, даже не сделав заявления. Для большинства международных наблюдателей это равносильно признанию того, что конференция потерпела впечатляющий провал. Это убеждение позже было подтверждено слухами от обычно скрытного японского Министерства Иностранных Дел, где неназванный чиновник показал, что единственное, о чём обе стороны могут договориться - это их разногласия. В то время как отношения между странами - и особенно сверхдержавами - могут измениться всего за несколько часов, большинство согласится, что это означает конец любой надежде на сближение между двумя бывшими союзниками."
 WORLD.2054.a:0 "Возможно, им следовало прислушаться к Шмидту..."
 
 WORLD.2055.t:0 "Шпеер побеждает в Гражданской войне в Германии"
 WORLD.2055.d:0 "Немецкая гражданская война, самый разрушительный и кровопролитный конфликт, когда-либо поглотивший Германию, наконец, закончился победой Альберта Шпеера. Когда-то считалось, что он получил слишком небольшую поддержку как со стороны вооружённых сил, так и со стороны населения, чтобы представлять хоть какую-то угрозу в войне, но Шпеер сегодня смог занять пост фюрера и выступил вперёд, олицетворяя собой новую эру для Рейха.\n\nХотя Шпеер пообещал осуществить большие экономические и политические реформы, которые его сторонники с нетерпением ожидают, мало кто подозревает, что следующие несколько месяцев будут лёгкими для нового фюрера. Даже если Шпееру удастся привлечь на свою сторону немцев и начать исцелять искалеченный народ, большая часть Европы по-прежнему охвачена хаосом, который, по мнению многих, новый лидер Германии не сможет разрешить. Тем не менее, когда страна находится в страшных руинах, многие благодарны за то, что теперь, по крайней мере, уже великий архитектор Рейха отвечает за её восстановление."
 WORLD.2055.a:0 "Мир возвращается в Германию."
 
 WORLD.2056.t:0 "Борман побеждает в Гражданской войне в Германии"
 WORLD.2056.d:0 "Немецкая гражданская война, самый разрушительный и кровопролитный конфликт, когда-либо поглотивший Германию, наконец, закончился победой Мартина Бормана. Получив большую поддержку во время гражданской войны, многие ожидали, что победа Бормана станет наиболее вероятным исходом этого ужасного конфликта. Стоя сегодня перед Фольксхалле, новый фюрер пообещал немецкому народу скорое возвращение к былой славе Рейха, а также провидение некоторых ограниченных реформ.\n\nОднако, имея лишь только страну в руинах, с развалившейся экономикой, подавленным населением и большей частью рейхскомиссариатов, всё ещё охваченных хаосом, будущее Рейха остается неопределённым. Тем не менее, когда Германию возглавляет великий политик, многие по-прежнему надеются, что Борман действительно сможет вернуть долгожданную стабильность и процветание."
 WORLD.2056.a:0 "Мир возвращается в Германию."
 
 WORLD.2057.t:0 "Геринг побеждает в Гражданской войне в Германии"
 WORLD.2057.d:0 "Немецкая гражданская война, самый разрушительный и кровопролитный конфликт, когда-либо поглотивший Германию, наконец, закончился победой Германа Геринга. Главной причиной победы оказалось то, что большая часть Вооружённых сил встала на сторону Геринга во время войны, и новый фюрер лично поблагодарил Вермахт во время сегодняшней речи в Фольксхалле.\n\nПоскольку Геринг публично выступает за милитаристскую политику, многие теперь опасаются того, насколько глубоко может врасти влияние Вермахта и как скоро начнётся подготовка к новой войне. Тем не менее, учитывая, что вся страна лежит в руинах, экономика разрушена, а народ подавлен, дальнейшее будущее Германии остается неопределённым. Хоть и многие страны опасаются вторжения Рейха, остальные сейчас просто рады тому, что Геринг смог принести долгожданный мир."
 WORLD.2057.a:0 "Мир возвращается в Германию."
 
 WORLD.2058.t:0 "Гейдрих побеждает в Гражданской войне в Германии"
 WORLD.2058.d:0 "Немецкая гражданская война, самый разрушительный и кровопролитный конфликт, когда-либо поглотивший Германию, наконец, закончился победой Рейнхарда Гейдриха. Ненавидимые простым населением, именно силы СС помогли Гейдриху одержать верх. Выступая перед Фольксхалле, новый фюрер обвинил правительство Германии в войне и упадке, и пообещал наконец устранить всех дегенератов, паразитирующих на Рейхе.\n\nХоть Генрих Гиммлер и тепло поздравил Гейдриха с победой, международный отклик был приглушён глубочайшим беспокойством за будущее Германии. Имея лишь только страну в руинах, рухнувшую экономику, утомлённое население и Европу, всё ещё охваченную хаосом, многие теперь опасаются того, что же приготовит правление этой тайной фанатичной организации для мира."
 WORLD.2058.a:0 "Мир возвращается в Германию."
 
 WORLD.2059.t:0 "Шпайдель побеждает в Гражданской войне в Германии"
 WORLD.2059.d:0 "Гражданская война в Германии, самый разрушительный и кровавый конфликт, когда-либо поглотивший Германию, наконец закончилась шокирующей победой Ганса Шпайделя. Герой Западнорусской войны и человек, захвативший столица ради её защиты в начале войны, Шпайдель отказался принять кого-либо из претендентов на фюрерство и вступил в войну сам. Теперь, одержав победу, Шпайдель горько осудил соперников перед рейхстагом за все те смерти и разрушения, которые они причинили Рейху.\n\nТеперь, взяв на себя руководство Германией, Шпайдель поклялся провести некоторые реформы. Тем не менее, пока многие приветствуют Шпайделя как героя за спасение нации от тех, кто разорвал её на части, многие просто осуждают его как стервятника, набрасывающегося на труп Германии."
 WORLD.2059.a:0 "Мир возвращается в Германию."
 
 WORLD.20601.t:0 "Майнхоф побеждает в Гражданской войне в Германии"
 WORLD.20601.d:0 "Из пепла разорванного на части государства, в германской гражданской войне возник победитель. В самом кровавом конфликте европейской истории идеологические гиганты сражались, падали и... поднимались. Когда Ульрика Майнхоф и её Фракция Красной Армии захватили власть у либералов Шпеера, хаос и разрушения, последовавшие за её завоеванием Рейха, принесли опустошение и привкус революционной политики для Германии. На ступенях рейхстага Майнхоф обратилась к собравшейся толпе с речью, осуждающей нацизм и те жалкие учреждения, что он поддерживал.\n\nИменно там новая председательница провозгласила создание единой Германской Социалистической Республики, марксистской утопии, направленной на уравнение всех граждан Рейха. Будущее неизвестно, но можно ожидать, что Немецкая революция не будет спокойной."
 WORLD.20601.a:0 "Ужасно."
 
 WORLD.20611.t:0 "Шёрнер побеждает в Гражданской войне в Германии"
 WORLD.20611.d:0 "Рейх охватило пламя, его правительство было искалечено, а население вынуждено участвовать в бесконечном конфликте, но теперь то, что когда-то было европейской сверхдержавой, наконец-то вышло из тотальной войны. Фердинанд Шёрнер, главный сторонник милитаристов Геринга, повел свои полки призывников в столицу с намерением объявить себя фюрером-регентом реформированного Рейха.\n\nОбращаясь к своей армии со ступеней Рейхстага, Шёрнер официально объявил об установлении Правительства Национального Восстановления, направленного на восстановление Рейха с Шёрнером в качестве временного главы государства. Поскольку колониальные администрации Рейха разорвали связи с центральной властью, ожидается, что первой из многих частей "Национального восстановления" Шёрнера будет связана с восстановлением этой власти."
 WORLD.20611.a:0 "Зверь спущен с цепи."
 
 WORLD.20621.t:0 "Второе солнце"
 WORLD.20621.d:0 "Германия в огне.\n\nЗажжённая в хаосе, она горела ярче, чем любая свеча. Её огни бушевали и бушевали, и Европа была освещена войной, которая принесла огонь Рейха в самые темные уголки того, что когда-то было цивилизацией. Мир вздрогнул от страха, когда яркий свет ослепил его.\n\nВ великой вспышке война наконец закончилась - но обжигающая ярость оказалась слишком сильной.\n\nГражданская война в Германии превратилась в ядерную, враждующие стороны использовали тактическое ядерное оружие, чтобы уничтожить своих бывших братьев.\n\nТам, где когда-то стояла нация, теперь пылает второе солнце, сжигая всё, что она построила, и даже больше. Тот, кто победит в войне, станет Королем Пепла, и будет крещён светом, обращённым во тьму."
 WORLD.20621.a:0 "Наследие Германии разрушено."
 
 WORLD.2063.t:0 "Кризис Ясуды"
 WORLD.2063.d:0 "После обнародования информации о причастности руководителей Ясуды к коррупционной схеме, что дальше превратилось в расследование убийства, Дзайбацу, похоже, находится в отчаянном положении. Когда Токийская фондовая биржа открылась сегодня утром, этажи были заполнены обезумевшими акционерами, умоляющими, чтобы их заказы были обработаны первыми, и испуганными стажёрами, несущими корзины заказов на продажу.\n\nАктивы Ясуды уже вступили в свободное падение, а их массовая ликвидация на родных островах, в Гуандуне, Вьетнаме и Китае создала вакуум экономической власти, разрывающий экономику Сферы на части. Эксперты предсказывают, что Дзайбацу находится на жизнеобеспечении и если кабинет Ино не совершит чуда, полный крах корпорации можно ожидать уже на следующей неделе."
 WORLD.2063.a:0 "Что падает быстрее, человек или его акции?"
 
 WORLD.2064.t:0 "Кидо избран премьер-министром Японии"
 WORLD.2064.d:0 "Будучи тёмной лошадкой современной японской политики, Коити Кидо вновь избран на пост премьер-министра. С поддержкой императора, Кидо выступил перед парламентом и пообещал "более тёплое сотрудничество" между всеми фракциями в японском правительстве.\n\nНаиболее распространённая критика Кидо ссылается на его предыдущее пребывание на посту премьер-министра с вопиющей коррупцией и посредничеством в сделках, которые превратили Ассоциацию помощи трону в партию, где непрочные соглашения и скрытые сделки являются нормой.\n"
 WORLD.2064.a:0 "Успех маловероятного кандидата."
 
 WORLD.2065.t:0 "Икеда избран премьер-министром Японии"
 WORLD.2065.d:0 "После борьбы за власть из-за отставки Хирои Ино с поста премьер-министра Японии, Икэда Масаносукэ смог подняться на вершину политического Олимпа в парламенте. Убеждённый консерватор, Икэда представил себя как компромиссный вариант, объединив довоенных консерваторов из Риккэн Сэйюкай и отступников из либеральной фракции Адмирала Такаги.\n\nСам Икэда был откровенен в своих реформах, пообещав устранить коррупцию и административные недочёты, которые преследовали Японию в эпоху Ино. Многие критикуют его за то, что он сделает слишком мало для Японии, другие же хвалят его за рассудительность и сдержанность."
 WORLD.2065.a:0 "Статус-кво вновь побеждает."
 
 WORLD.2066.t:0 "Кая избран премьер-министром Японии"
 WORLD.2066.d: "После борьбы за власть из-за отставки Хирои Ино, новым премьер-министром Японии был назначен Кая Окинори. Лидер клики реформистских бюрократов имеет огромные амбиции - реконструкция государственного аппарата в сторону корпоративистской модели с националистической риторикой, расширенное использование Императорской армии Японии и флота для защиты японских интересов в Азии и большое стремление к экспансии государственной промышленности по образцу Квантунской армии в Маньчжоу-Го.\n\nХоть Кая и популярен, многие опасаются замысла бюрократов - точнее, замысла тех, кто их поддерживает. Также следует отметить, что Киси Нобусукэ поздравил Каю с назначением на пост премьер-министра, отметив, что Кая будет олицетворять собой настоящие интересы японцев."
 WORLD.2066.a:0 "Пожалуй, мы увидели экономиста в правительстве."
 
 WORLD.2067.t:0 "Такаги избран премьер-министром Японии"
 WORLD.2067.d:0 "Хоть и будучи маловероятным победителем схватки за власть, Сокити Такаги всё же смог подняться на вершину политического Олимпа после отставки Хирои Ино. Из-за обещаний о провидении либеральных реформ, адмирал приобрёл как большую поддержку среди народа, так и множество врагов, в частности, среди Императорской армии Японии. Также следует отметить его борьбу против коррупции в японской политике - то, что он называет "...опухолью Империи и принижением Кокутай." Наряду с этим, Такаги является ярым сторонником технократии, как системы, по его словам,  гарантирующей дальнейшее развитие государства.\n\nОднако общественная поддержка Адмирала заметно пошатнулась. Объединяя вокруг себя прогрессивных студенческих активистов и Императорский флот Японии, Такаги, похоже, напрашивается на политическое самоубийство. Только лишь время покажет, выдержат ли либералы незатихающие на них гонения."
 WORLD.2067.a:0 "Что армия думает об этом?"
 
 WORLD.2060.t:0 "Китай модернизирован"
 WORLD.2060.d:0 "В 1962 году президент Китая Гао Цзунву объявил о своей программе полной модернизации китайской экономики. На протяжении многих лет он систематически превращал Китай в двигающую силу и житницу региона. Зарабатывая миллиарды в Сфере и создавая достаточно товаров, они теперь возможно единственная страна в Сфере Сопроцветания, которая может конкурировать с Японией в промышленности и экономике.\n\nОднако следует отметить, что в Китае далеко не всё так благополучно. Древняя нация всё ещё страдает от коррумпированного правительства и от уже угасающего угнетения японских мегакорпораций. Даже с этими проблемами, Китай преодолел почти все препятствия. Он больше не является Больным Человеком Азии - век унижения закончился."
 WORLD.2060.a:0 "Возможно, следующий век будет принадлежать Китаю"
 WORLD.2060.b:0 "Ещё одно грандиозное достижение Сферы Сопроцветания."
 
 WORLD.2061.t:0 "Кризис в Нанкине!"
 WORLD.2061.d:0 "В прессу проник новый отчёт полиции Китая. В нём подробно описываются ужасающие действия мегакорпораций, которые десятилетиями контролировали китайскую промышленность. Данный отчёт вполне может потрясти весь Китай до глубины души. Это истории сотен людей, которые подверглись физическому, словесному и сексуальному насилию со стороны богатеев из Дзайбацу. Это огромная сумма денег, которая была тщательно присвоена у китайских рабочих и фермеров. Это бухгалтерские книги компаний, которые в настоящее время незаконны в соответствии с японским антимонопольным законодательством. Вовлечённость Японии в китайскую экономику достигла предела, и каждый мужчина, женщина и ребенок в Сфере знают об этом."
 WORLD.2061.a:0 "Молитесь, чтобы они были живы!"
 WORLD.2061.b:0 "Время перевернуть всё вверх дном."
 WORLD.2061.c:0 ""
 
 WORLD.2062.t:0 "Восстание военачальников в Китае"
 WORLD.2062.d:0 "Китайцы не могут перевести дух. В Юньнане старый военачальник по имени Лонг Юн вырвался из тюрьмы и объявил национальный крестовый поход против предателей. Уже сейчас сотни тысяч юньнаньских юношей идут добровольцами или призываются в новую "Армию национальной обороны". Быстро мобилизовав разношёрстную армию, Лонг Юн заявил, что намерен добраться до Нанкина или умереть, пытаясь это сделать. Волна террора распространилась по всему Китаю, поскольку рассказы о массовых убийствах, разрушениях и смертей в Юньнане распространяются по всему региону. Пока один всадник апокалипсиса скачет на юго-западе, другой выходит из-за жёлтого моря."
 WORLD.2062.a:0 "Вторая Северная экспедиция?"
 WORLD.2062.b:0 "Этот Бешеный Пёс будет убит!"
 WORLD.2062.c:0 "Жалкое восстание для жалкого государства."
 
 WORLD.9999.t:0 "Скрытые герои"
 WORLD.9999.d:0 "Англия, наполненная борьбой и неразберихой, сегодня снова вошла в международные новости. Но это не типичная новость о взрывах или репрессиях, а о искусстве. Хотя поначалу эти работы не привлекали особого внимания, краска из баллончика достигла газет, когда художнику - личность которого неизвестна - удалось нарисовать одну из работ на парадных дверях парламента.\n\nНаводящая на размышления и хорошо нарисованная картина зажгла народное воображение, и различные картины, приписываемые художнику (известному под прозвищем "Софтбой"), распространились по всему миру. О художнике известно, лишь только то, что он возможно связан с британским социалистическим движением, и никто кажется не может перестать говорить о том, что на самом деле означают его картины."
 WORLD.9999.a:0 "Великие умы поколения, работающие из тьмы!"
 WORLD.9999.b:0 "Надо признать, это наводит на размышления."
 
 WORLD.2070.t:0 "Пьер Пужад избран президентом Франции!"
 WORLD.2070.desc:0 "Политический кризис во Франции, вызванный горьким поражением от недавнего бургундского вторжения и прискорбным исчезновением бывшего президента Тиксье-Виньянкура, кажется разрешился. Национальное собрание избрало Пьера Пужада, лидера Национальной партии, президентом Французского государства. Воспринимаемый как кандидат статуса-кво, его победа не является неожиданностью для тех, кто хорошо осведомлён о французской политике.\n\nНайдя сильную поддержку среди среднего класса, фермеров и ремесленников Франции, Пужад поклялся наделить эти слои французского общества полномочиями в качестве опоры экономики страны, что высший класс встретил с подозрением. Новый президент пользуется поддержкой вооружённых сил, по крайней мере пока, но только время покажет, сможет ли он сохранить стабильность."
 WORLD.2070.a:0 "Le monde a besoin de la France, la France a besoin de tous les Français."
 
 WORLD.2071.t:0 "Пьер Сидос избран президентом Франции!"
 WORLD.2071.desc:0 "Политический кризис во Франции, вызванный горьким поражением от недавнего бургундского вторжения и вероломным бегством бывшего президента Тиксье-Виньянкура, кажется разрешился. Национальное собрание избрало Пьера Сидоса, лидера Французской Народной партии, президентом Французского государства. Убеждённый германофил, Сидос поклялся восстановить тесные связи с Германией, чтобы противостоять бургундской агрессии.\n\nГлавный представитель французских ультраправых, Сидос пользуется поддержкой вооружённых сил и известен своими яростными антидемократическими идеями - призывами к сокращению парламентских полномочий, запрету ряда продемократических партий и установлению во Франции строгого государственного католицизма. Поскольку Франция твёрдо намерена оставаться в немецкой сфере, мир задаётся вопросом, окупится ли эта стратегия в долгосрочной перспективе."
 WORLD.2071.a:0 "Que la France éternelle se souvienne de ton heure!"
 
 WORLD.2072.t:0 "Антуан Пинэ избран президентом Франции!"
 WORLD.2072.desc:0 "Политический кризис во Франции, вызванный горьким поражением от недавнего бургундского вторжения и таинственным исчезновением бывшего президента Тиксье-Виньянкура, кажется разрешился. Национальное собрание избрало Антуана Пинэ, лидера реформистского крыла Национальной партии, президентом Французского государства. Новый президент сумел собрать нестабильную коалицию реформистов, объединённых целью восстановления полной демократии во Франции.\n\nФранцузские ультраправые уже выразили яростную оппозицию Пинэ, и внутренняя напряжённость во Франции похоже снова будет нарастать. Некоторые считают, что у Пинэ действительно есть связи в Сопротивлении и что он планирует использовать их в своих грандиозных планах демократических реформ. Однако, учитывая уже нарастающие междоусобицы в Собрании и некоторые сообщения о организующихся ультраправых ополченцах, осуществимость планов Пинэ кажется в лучшем случае сомнительной."
 WORLD.2072.a:0 "Il faut que la France redevienne la France!"
 
 WORLD.2073.t:0 "Жан Бишелон избран президентом Франции"
 WORLD.2073.desc:0 "Политический кризис во Франции, вызванный горьким поражением от недавнего бургундского вторжения и загадочным похищением бывшего президента Тиксье-Виньянкура, кажется разрешился. Национальное собрание избрало Жана Бишелона, лидера технократического крыла Национальной партии, президентом Французского государства. Бишелона привела к победе сильная поддержка, которой он пользуется среди промышленных баронов, составляющих большую часть высших классов Франции.\n\nБишелон особенно известен проектом "РАССВЕТ", дерзким и противоречивым экономическим планом, направленным на достижение французской самодостаточности от немецкой экономики, который был поставлен под сомнение многими политиками в стране. Некоторые круги обвинили Бишелона в связях с теневой "синархистской" кликой, и непопулярность нового президента среди вооружённых сил и французского населения может означать ранний конец его правления."
 WORLD.2073.a:0 "Amis, la France nous attend."
 
 WORLD.2074.t:0 "Пьер Гаксотт избран президентом Франции"
 WORLD.2074.desc:0 "Политический кризис во Франции, вызванный горьким поражением от недавнего бургундского вторжения и ожидаемым уходом бывшего президента Тиксье-Виньянкура, кажется разрешился. Национальное собрание избрало Пьера Гаксотта, лидера Французского действия, президентом Французского государства. Известный историк и учёный, Гаксотт одержал удивительную победу, учитывая его откровенное (и не совсем популярное) намерение восстановить монархию во Франции.\n\nБудучи сторонником династии Бурбонов, Гаксотт уже объявил, что он начнёт процесс восстановления монархического правления в стране, пригласив Генриха Орлеанского, графа Парижского, занять трон в качестве короля Генриха VI. Однако его проектам угрожает не только общая непопулярность, но и поддержка Генрихом демократии и союзников Гаксотта, таких как движение Новое Французское действие."
 WORLD.2074.a:0 "Tous à l'ouvrage! La France renaîtra!"
 
 WORLD.2075.t:0 "Франция присоединяется к Пакту Единства"
 WORLD.2075.desc:0 "С подписанием Бордосского соглашения между президентом [FRA.GetLeader] и рейхсминистром Гельмутом Шмидтом Французское государство официально присоединилось к Пакту Единства. Это произошло после обширных переговоров между двумя политиками, которые завершилась планом Ролло - франко-германской военной операцией против Бретонского государства.\n\nПоскольку Французское государство вновь вошло в состав Пакта, международные наблюдатели считают, что Германия получила очень важный стратегический пункт в Европе. В свою очередь, французы теперь могут получить значительную помощь и выгоды от Германии, что ещё больше подкрепляется общим реформистским курсом режима Шпеера и обещаниями рейхсминистра Шмидта."
 WORLD.2075.a:0 "Потомственные враги стали друзьями."
 
 WORLD.2076.t:0 "Франция отказывается вступать в Пакт Единства"
 WORLD.2076.desc:0 "Судя по тем немногим свободным новостям, которые просачиваются из Европы и проходят мимо цензуры Рейха, дипломатические усилия фюрера Шпеера с Францией провалились. Из-за сомнительных попыток переговоров французское правительство под руководством [FRA.GetLeader] отказало правительственному посланнику Шпеера, предотвратив возвращение Французского государства в Пакт Единства навсегда.\n\nПровал этих переговоров, вызвавший значительное дипломатическое затруднение для Германии, бросил тень на небольшое оставшееся влияние Рейха в Западной Европе. Её местный соперник Итальянская империя, а ещё и Соединённые Штаты Америки, несомненно воспользуются этой возможностью против своего врага."
 WORLD.2076.a:0 "Потомственные враги остаются врагами."
 
 WORLD.2077.t:0 "Франция рушится на фоне провала плана Ролло"
 WORLD.2077.desc:0 "Франко-германская военная операция по захвату [BRT.getName] привела к разрушению зарождающихся французских вооружённых сил, а вместе с ними и самого Французского государства. После катастрофического провала операции, французские организации, в том числе Секретная вооружённая организация, восстали, что привело к поспешному выводу немецких войск из Франции и хаосу по всему государству.\n\nБез официального заявления со стороны Рейха, паники со стороны немногих французских официальных лиц, с которыми можно было связаться, и отсутствия [FRA.GetLeader], международные наблюдатели начинают признавать, что Франция теперь действительно может быть потеряна."
 WORLD.2077.a:0 "Прощай, друг мой..."
 
 WORLD.2078.t:0 "Восстание рабов в рейхе"
 WORLD.2078.desc:0 "Есть много вещей, которыми Рейх печально известен на международном уровне, и ни одна из них не является столь страшной, как массовое использование рабского труда в своих проектах, принесшие очень много бед всей Европе. Однако благодаря неуклонным реформам фюрера Шпеера казалось, что беспорядки среди рабов просто пропали. Как бы это ни было странно, но это ложь.\n\nНа восточных землях Рейха рабы восстали против своих немецких хозяев. Пока правительство Шпеера пытается хоть как-то на это отреагировать, фельдмаршал Шёрнер быстро захватил контроль над Московией, пообещав сокрушить повстанцев, если ситуация выйдет из-под контроля Германии. Хотя между всеми тремя сторонами всё ещё сохраняется нестабильный мир, вся планета, затаив дыхание, наблюдает, что будет, если Германия, наконец, сможет полностью сбросить оковы рабства."
 WORLD.2078.a:0 "Это катастрофа!"
 WORLD.2078.b:0 "Восстаньте, рабы, ибо ваша свобода уже рядом!"
 WORLD.2078.c:0 "Больше никаких уступок!"
 WORLD.2078.d:0 "Время для размышлений подходит к концу."
 
 WORLD.2079.t:0 "Мятеж Вермахта разгромлен"
 WORLD.2079.desc:0 "Мятеж фельдмаршала Фердинанда Шёрнера в бывшем Рейхскомиссариате Московия потерпел серьёзное поражение, согласно как независимым, так и подконтрольных Рейху источникам. Первоначально сосланные на эту территорию для защиты обширных реформ Вермахта под руководством фельдмаршалов Хеннинга фон Трескова и Ханса Шпейделя в Германии, когда вспыхнуло Восстание рабов, Шёрнер подорвал власть генерала Алексиса фон Ренна для того, чтобы устроить переворот.\n\nВ условиях, когда Московия лежит в руинах, а рабы всё ещё контролируют Восточную Европу, судьба нечестивого фельдмаршала гарантирована как бесцеремонная смерть. Однако, пока рабы всё ещё бунтуют, нельзя точно сказать, когда в Европе полностью вернётся стабильность."
 WORLD.2079.a:0 "Кровавый Фердинанд повержен."
 
 WORLD.2080.t:0 "Восстание рабов подавлено"
 WORLD.2080.desc:0 "Восстание рабов Вилли Брандта было жестоко подавлено Вермахтом, согласно как независимым источникам, так и источникам подконтрольных Рейху. Отчёты о количестве жертв и потерь, которые произошли в результате восстания, скрыты и подвергаются государственной цензуре, но оцениваются как катастрофически большие. Восстание рабов, возглавляемое несколькими большими европейскими партизанскими группами, боролось за отмену рабства и пресловутых Нюрнбергских законов.\n\nПоскольку большая часть Восточной Европы сейчас лежит в руинах, международные инвесторы ушли из некогда многообещающего Германского таможенного союза, а некоторые страны так вообще настоятельно предложили пересмотреть политику в отношении Германии. Брандт ныне считается мёртвым."
 WORLD.2080.a:0 "Мечты о свободной Европе мертвы."
 
 WORLD.2081.t:0 "Восстание рабов закончилось"
 WORLD.2081.desc:0 "Сегодня, после напряжённых переговоров с восставшими рабами и их союзниками-партизанами Альберт Шпеер торжественно объявил в Зале Славы о достижении соглашения с повстанцами. В свою очередь для немедленной отмены рабства и Нюрнбергских законов - "слишком поспешных" требований по мнению фюрера - повстанцы должны отступить и вернуться в цивилизацию. Встретив неоднозначную реакцию и кучу критики со стороны НСДАП, тем не менее, данное заявление нашло значительное одобрение в народе, Германском таможенном союзе и даже на международном уровне.\n\n"Банда четырёх", известная как ведущая реформаторская сила в Германии, не дала каких-либо комментариев о фюрере и его заявлении. Сообщается, что лидер мятежных рабов, Вилли Брандт, бежал в Соединённые Штаты."
 WORLD.2081.a:0 "Похоже, что фюрер снова в центре внимания."
 
 WORLD.2082.t:0 "Восстание рабов закончилось"
 WORLD.2082.desc:0 "Сегодня, после напряжённых переговоров с восставшими рабами и их союзниками-партизанами, Курт Кизингер торжественно объявил в Зале Славы о достижении соглашения с повстанцами. В свою очередь, для дальнейших широкомасштабных реформ, включая немедленную отмену рабства и Нюрнбергских законов - "долгожданный" по словам заместителя фюрера - порядок будет восстановлен на востоке. Столкнувшись с восстанием и огромными протестами НСДАП, невиданными со времён Гражданской войны в Германии, тем не менее, данное заявление нашло значительное одобрение в народе и за рубежом, во многом благодаря свободе, которую эти реформы предоставляют Рейху и всеми Германскому таможенному союзу.\n\nБыло заметно, что Шпеер отсутствовал во время обращения Кизингера, якобы выздоравливая от "незначительного гриппа". Также сообщается, что лидер мятежных рабов, Вилли Брандт, бежал в Соединённые Штаты."
 WORLD.2082.a:0 "И кто же сейчас на самом деле фюрер?"
 
 WORLD.2083.t:0 "Беспорядки в Нюрнберге"
 WORLD.2083.desc:0 "Гордость Германского рейха была подорвана сегодня, когда в самый разгар празднования его достижений произошла вспышка диссидентских беспорядков. Ежегодные нюрнбергские митинги в поддержку НСДАП были встречены протестами группы студентов, выступавших за свободу слова и реформы в стране. Однако один из студентов, возглавлявший протесты, Руди Дучке, был застрелен Йозефом Бахманом, который, судя по всему, всё же не имел никаких связей с правительством.\n\nРазгневанные смертью Дучке, студенты прорвали несколько баррикад и начали сражаться с охранниками, которые отвечали на это силой. После нескольких волн перестрелок бунт был разогнан, а власти Нюрнберга ввели военное положение. Рейхсбаннер, немецкая социалистическая группа, заявила о поддержке протестующих и обвинила правительство Рейха в организации убийства Дучке.\n"
 WORLD.2083.a:0 "Тревожно."
 WORLD.2083.b:0 "Это же явная катастрофа!"
 
 WORLD.2100.t:0 "Загадочное исчезновение Альберта Шпеера"
 WORLD.2100.desc:0 "Альберт Шпеер исчез. Бывший немецкий рейхсминистр, ставший нацистским изгнанником, провёл последние несколько лет живя в Америке в качестве политического беженца. В то время как многие нацисты, бежавшие от последствий Гражданской войны в Германии, стремились изменить свою идентичность, Альберт Шпеер вместо этого опубликовал книгу под своим именем и провёл несколько громких интервью, чтобы увеличить её продажи.\n\nПо состоянию на раннее утро Альберт Шпеер пропал без вести, и американская полиция координирует проведение общенационального розыска. В публичном заявлении министр иностранных дел Германии Вальтер Хевель пожелал американцам удачи в их расследовании и потребовал, чтобы Шпеер был экстрадирован в Рейх в случае его обнаружения."
 WORLD.2100.a:0 "Где Шпеер?"

 WORLD.2101.t:0 "Убийство Альберта Шпеера"
 WORLD.2101.desc:0 "Альберт Шпеер мёртв. Бывший немецкий рейхсминистр, ставший нацистским изгнанником, провёл последние несколько лет в Америке в качестве политического беженца. В то время как многие нацисты, бежавшие от последствий Гражданской войны в Германии, стремились изменить свою идентичность, Альберт Шпеер вместо этого опубликовал книгу под своим именем и провёл несколько громких интервью, чтобы увеличить её продажи.\n\nВ 11 часов утра среди бела дня Шпеер был застрелен боевиком, который якобы крикнул "Хайль Борман" прежде чем прыгнуть на заднее сиденье соседнего автомобиля, который быстро умчался. Когда приехала "скорая", Шпеер был уже мёртв. Министр иностранных дел Германии Вальтер Хевель отказался подтвердить или опровергнуть причастность Германии, вместо этого назвав Шпеера "предательской собакой, которая заслужила свою судьбу". Президент Соединённых Штатов дал понять о своей ярости."
 WORLD.2101.a:0 "Оскорбление для Америки."

 WORLD.2102.t:0 "Реформистское правительство Германии рушится"
 WORLD.2102.desc:0 "После внезапного радиомолчания и закрытия нескольких недавно установленных международных связей между Рейхом и остальным миром, международные наблюдатели благодаря скудным источникам составили довольно мрачную картину. Правительство фюрера Альберта Шпеера, которое, как известно, состоит из так называемой "Банды четырех" - группы влиятельных реформистов в Рейхе, которые присоединились к Шпееру за несколько дней до начала Гражданской войны в Германии - рухнуло.\n\nНа его месте теперь правительство реакционеров из НСДАП во главе с Теодором Оберлендером. Фюрер Шпеер, которого никто не видел с момента введения дипломатических ограничений, в официальном публичном заявлении, переданном Рейхсканцелярией, заверил, что "всё под контролем". Местонахождение бывших членов правительства неизвестно."
 WORLD.2102.a:0 "Wir sind verloren."
 WORLD.2102.b:0 "Так и исчезает последняя надежда Европы."

 #Burgundy
 
 WORLD.3500.t:0 "Japanese Ship sunk in the Indonesian Isles!"
 WORLD.3500.desc:0 "News reports have officially made confirmation of a deadly conflict occurring within the waters of the Greater Sunda Islands. Yesterday, the Tosa, a Japanese Akizuki-class Destroyer, in a patrol mission near off the coast of South Sumatra, was caught in a violent explosion which rendered its facilities destroyed, with water coming aboard the vessel and, ultimately, leading to its sinking to the bottom of the seas. With radio systems appearing to malfunction on the ship during its destruction, 253 members of the Imperial Japanese Navy were brought to the depths of Indonesian seas in the destruction of the vessel.\n\nAnd yet, the most horrifying detail remains to be seen; as, according to certain reports and Japanese naval intelligence, submarines of the United States were spotted in the area frequently before the tragedy and afterwards. With 253 men killed in the destruction of the ship, it remains unclear what the future of this massacre will bring."
 WORLD.3500.a:0 "Blood soaks the Sumatran Seas."
 WORLD.3500.b:0 "Blood soaks the Sumatran Seas."
 WORLD.3500.c:0 "Blood soaks the Sumatran Seas."
 WORLD.3500.d:0 "Моря Суматры пропитались кровью."
 
 WORLD.3501.t:0 "Американцы воздерживаются от войны из-за кризиса Тоса!"
 WORLD.3501.desc:0 "Несколько недель назад у берегов Суматры был уничтожен и потоплен японский эсминец "Тоса", что привело к гибели всех двухсот пятидесяти трёх членов экипажа на борту. После нескольких недель напряженности между Японской империей и Соединёнными Штатами Америки, которые, как считалось, несут ответственность за потопление "Тоса" после обнаружения американских подводных лодок в этом районе, американский народ успокоился, и президент вывел страну из этого кризиса.\n\nПотерпев поражение во Второй мировой войне, народ Соединённых Штатов на протяжении почти двадцати лет открыто презирал Японскую империю. К счастью, это не переросло в войну, которая могла бы разрушить тот самый мир, в котором мы живём сегодня."
 WORLD.3501.a:0 "Ещё одна унизительная потеря."
 WORLD.3501.b:0 "Наше превосходство вновь подтверждено."
 WORLD.3501.c:0 "Ещё одна неудача."
 WORLD.3501.d:0 "Орёл отступил."
 
 WORLD.3502.t:0 "Премьер-министр Японии выводит страну из кризиса Тоса!"
 WORLD.3502.desc:0 "В течение последних нескольких недель японский народ переживал период траура в связи с известием об уничтожении японского эсминца "Тоса" у берегов острова Суматра в индонезийских водах. При потоплении погибло двести пятьдесят три японских моряка. Однако после нескольких недель заявлений о вине американцев премьер-министр Японии официально заявил об отступлении от растущей эскалации после взаимных обвинений и оскорблений между двумя странами.\n\nПосле Второй мировой войны японское господство над Тихим океаном оставило их империю в прямом презрении к американскому народу, что переросло в многолетнюю напряжённость. На данный момент новой войны на Тихом океане удалось избежать, поскольку напряжённость спала и люди возвращаются к своей повседневной жизни."
 WORLD.3502.a:0 "Ещё одного Акаги не будет."
 WORLD.3502.b:0 "Для сохранения мира необходимы жертвы."
 WORLD.3502.c:0 "Ещё одна неудача."
 WORLD.3502.d:0 "Восходящее Солнце опустилось."
 
 WORLD.3503.t:0 "Третья Мировая Война"
 WORLD.3503.desc:0 "Недели переговоров, обвинений, наращивания военно-морского флота и оскорблений привели к тому, что наши самые серьёзные опасения подтвердились: Соединённые Штаты Америки объявили войну Японской империи после инцидента с потоплением "Тосы" и гибелью всех двухсот пятидесяти трёх членов её экипажа. Недели подготовки включали в себя обвинение от японского премьер-министра в причастности Соединённых Штатов к уничтожению корабля, адресованное министру военно-морского флота США, пославшему авианосец для запуска разведывательной миссии вокруг района потопления "Тосы", и наконец, похоже, что за уничтожение самолёта и смерть его пилота была ответственна ракета класса "земля-воздух". С этого момента, по оценкам, все сухопутные, воздушные и морские силы как Японской империи, так и Соединённых Штатов Америки будут посвящены ведению войны на Тихоокеанских территориях, и мир наблюдает за этим в страхе и ужасе. И, зная о ядерном арсенале обеих сторон, многие задаются вопросом, сколько времени осталось у мира, прежде чем всё будет потеряно?"
 WORLD.3503.a:0 "Трагедия 41-го года будет отомщена."
 WORLD.3503.b:0 "Мы будем сражаться до конца."
 WORLD.3503.c:0 "Спасение ждёт."
 WORLD.3503.d:0 "Мы лишь прах, и в прах мы возвратимся."
 
 WORLD.3504.t:0 "Убит американский посол!"
 WORLD.3504.desc:0 "Шокирующая новость прибыла сегодня из неспокойного Ближнего Востока: Уильям Эдди, американский посол в Саудовской Аравии, был найден мёртвым в своей квартире в Эр-Рияде. Эдди сыграл важную роль в расширении влияния своей страны в регионе и в содействии её доминированию в торговле нефтью.\n\nХотя формально никому не было предъявлено никаких обвинений, в просочившемся докладе ЦРУ отмечалось, что поддерживаемые американцами службы безопасности отследили орудие убийства до поддерживаемой немцами баасистской ячейки, известной своей деятельностью в регионе. Это может быть связано с показаниями очевидцев, которые утверждают, что примерно во время убийства были слышны крики на немецком. Американское правительство потребовало от Германии предоставить доказательства того, что она не была причастна к убийству, на что Берлин ответил молчанием. На данный момент ясно лишь то, что это приведёт к эскалации напряжённости в регионе, где и без того царит атмосфера насилия."
 WORLD.3504.a:0 "Мы должны добиться справедливости!"
 WORLD.3504.b:0 "Что происходит?"
 WORLD.3504.c:0 "Превосходно."
 WORLD.3504.d:0 "О Боже..."
 
 WORLD.3505.t:0 "Фюрер отступает от напряжённости по делу о ближневосточном убийстве!"
 WORLD.3505.desc:0 "Завоевание, конечно, не является чуждым понятием для Германского рейха; однако присутствующие в современном мире войны чужими руками и мятежи подразумевают совершенно иные формы завоевания. Таким образом, в тёмном подбрюшье конфликта Рейх обнаружил тревожные противоречия: несколько недель назад американский посол Уильям А. Эдди был найден убитым в своей резиденции в Эр-Рияде. В обнаруженных связях между баасистской группой, которая по общему мнению несёт ответственность за убийство, и Рейхом, американские призывы к справедливости и немецкие клятвы в невиновности в этом деле вылились в напряжённое противостояние на Ближнем Востоке. Однако, признавая страх перед военным конфликтом или потенциальными дальнейшими потерями, фюрер официально призвал Германию отступить и попытаться работать с американцами для решения этого вопроса. Мир дружно выдохнул, избавившись от напряжения, душившего мир."
 WORLD.3505.a:0 "Триумф свободного мира."
 WORLD.3505.b:0 "Это было необходимо."
 WORLD.3505.c:0 "Нам просто придётся попробовать ещё раз."
 WORLD.3505.d:0 "Свастика задрожала."
 
 WORLD.3506.t:0 "Соединённые Штаты проводят разрядку по делу о ближневосточном убийстве!"
 WORLD.3506.desc:0 "Посол Соединённых Штатов Уильям Эдди, служивший в посольстве Саудовской Аравии, был найден убитым в своей собственной резиденции в Эр-Рияде. Официальные документы, касающиеся этого инцидента, просочились в общественность, раскрывая, что в преступлении подозревались несколько баасистских группировок, присутствовавших по всему Ближнему Востоку; однако напряженность возникла после того, как выяснилось, что некоторые из этих партизанских ячеек были поддержаны Рейхом, таким образом официально связав Германский рейх с убийством. В течение нескольких месяцев американцы оплакивали преданного и невинного патриота Соединённых Штатов, призывая правительство наказать нацистов, виновных в его гибели; однако на фоне растущей напряженности на Ближнем Востоке президент официально призвал Соединённые Штаты уступить в этом вопросе.\n\nНесмотря на то, что в Соединённых Штатах несколько подстрекателей призывают к ужесточению отношений с Японской империей, многие американцы всё ещё верят в угрозу Рейха. Пока, однако, войны вновь удалось избежать, ради всего мира."
 WORLD.3506.a:0 "Мир должен быть защищен."
 WORLD.3506.b:0 "Ещё один провал американцев."
 WORLD.3506.c:0 "Нам просто придётся попробовать ещё раз."
 WORLD.3506.d:0 "Нефтяное бешенство, без сомнения."
 
 WORLD.3507.t:0 "Третья Мировая Война"
 WORLD.3507.desc:0 "Несколько недель назад стало известно, что был убит американский посол в Саудовской Аравии Уильям Эдди. Его смерть была трагедией, но в то время не особо примечательной. Предполагалось, что Рейх и Америка будут ссориться из-за этого так, как они делали всегда - один станет мелким победителем, а другой - мелким проигравшим, и жизнь будет продолжаться.\n\nТем не менее, одна за другой сверхдержавы не желали жертвовать своим достоинством ради выживания, и поэтому конфликт обострялся всё больше и больше, пока Ближний Восток не был охвачен пламенем и не полегли сотни солдат. Теперь пути назад нет. Обе страны перешли к формальному объявлению войны и мобилизуют свои резервы и противоракетные системы обороны для полномасштабного конфликта. Остаётся только надеяться, что когда ядерные бомбы полетят, ни непричастная Японская империя, ни мириады меньших держав не будут пощажены, или что они не будут мстить своим собственным оружием массового поражения.\n\nДля некоторых это было неизбежно. Со времён последней войны казалось, что Человечество постоянно балансирует на грани гибели, каждый раз спасаемое тем или иным случайным событием. Для других конец света, без сомнения, будет сюрпризом - для застигнутых ядерным огнём спящими или в ванне.\n\nТеперь это не имеет значения. Часы пробили полночь, всадники едут, и конец всех народов близок. Скоро весь беспорядок и хаос цивилизации будет убран, и мы можем только надеяться, что его окончательная замена будет чем-то лучшим."
 WORLD.3507.a:0 "Тиранию больше нельзя терпеть."
 WORLD.3507.b:0 "У нас нет другого выбора, кроме как действовать."
 WORLD.3507.c:0 "Спасение ждёт."
 WORLD.3507.d:0 "Надвигается конец человечества."
 
 WORLD.3508.t:0 "Бургундия наконец-то сделала это?"
 WORLD.3508.desc:0 "Швейцарская сейсмологическая служба опубликовала пресс-релиз с тревожными новостями. Вчера вечером в их штаб-квартире в Цюрихе произошла сейсмологическая активность где-то в Бургундской части Юрского горного массива, которая длилась несколько секунд и достигла 4,6 балла по шкале Рихтера. Из-за отсутствия вторичных толчков они пришли к выводу, что это "не естественная деятельность, а скорее всего техногенный инцидент." - Несколько швейцарских радиологов также сообщили о всплеске радиации в воздухе, эквивалентной лёгкому ядерному расплаву... или атомному взрыву.\n\nПравительства всего мира пришли к одному выводу: Бургундцы успешно испытали ядерное оружие, вдвое мощнее того, что было сброшено на Перл-Харбор в 1945 году. Поскольку Чёрное государство, как всегда, остается молчаливым, эта новость, скорее всего, никогда не будет подтверждена. Тем не менее, похоже, что этот год запомнится как темная точка в истории: год, когда Бургундия вошла в ряды ядерных держав."
 WORLD.3508.a:0 "Боже, спаси нас."
 WORLD.3508.b:0 "Wunderbar!"
 WORLD.3508.c:0 "Что этот безумец себе позволяет?!"
 BRG_finally_done_it_tt:0 "Господи, спаси нас..."
 
 #nice number lol
 WORLD.50003.t:0 "Англия присоединяется к ОСН"
 WORLD.50003.desc:0 "После нескольких месяцев взаимных дипломатических переговоров, наряду с несколькими прямыми встречами между английским премьер-министром [ENG.GetLeader] и американским президентом [USA.GetLeader], английское правительство объявило о своём вступлении в ОСН. Новость была очень хорошо принята в Англии, США и особенно в бывших доминионах Канаде, Австралии и Новой Зеландии. В то время как немецкие официальные лица не сделали никаких комментариев по поводу нового альянса, премьер-министр [ENG.GetLeader] назвал это "великим днём для английского народа и для мира во всем мире".\n\nЭтот новый альянс навевает воспоминания о старом альянсе "Союзники" и знаменует собой массивный сдвиг в европейской геополитике. Теперь, когда Англия находится в ОСН, у американцев есть точка отсчёта, с которой остальные марионетки Рейха могут быть сняты одна за другой."
 WORLD.50003.a:0 "Больше британцы не будут рабами."
 WORLD.50003.b:0 "Англия предала нас!"
 WORLD.50003.c:0 "Англия наконец выбрала сторону."
 
 WORLD.50004.t:0 "Англия присоединяется к Пакту Единства"
 WORLD.50004.desc:0 "После нескольких месяцев налаживания связей и дипломатических встреч сегодня в совместном заявлении премьер-министра [ENG.GetLeader] и фюрера [GER.GetLeader] было объявлено, что Англия присоединится к Пакту Единства. Это стало большим сюрпризом для большей части английской общественности и, в частности, для ОСН. Хотя было известно, что германское правительство ходатайствовало о возвращении Англии в их гегемонистский европейский союз, многие полагали, что шрамы от операции Морской лев и нацистской оккупации слишком глубоки для дальнейшего сотрудничества. Похоже, что сомневающиеся были неправы, так как Англия теперь твёрдо стоит в Пакте по своей собственной воле. В то время как американцы и их союзники по ОСН негодуют, влияние Германии на Европу становится всё сильнее."
 WORLD.50004.a:0 "Англия потеряна."
 WORLD.50004.b:0 "Англия пришла в себя."
 WORLD.50004.c:0 "Англия наконец выбрала сторону."
 
 WORLD.50005.t:0 "Уэльс объединяется с Англией"
 WORLD.50005.desc:0 "Недавние сообщения с Британских островов свидетельствуют о том, что был сделан большой шаг к возрождению Соединенного Королевства. Уэльс воссоединился со своим восточным соседом. Некоторые валлийцы, особенно националисты, поспешили осудить этот шаг, однако сейчас они мало что могут сделать. Уэльс снова находится под властью англичан.\n\nЧто это может означать для остальных народов, населяющих острова, неясно; хотя маловероятно, что англичане захотят прекратить своё расширение сдесь. Мир наблюдает, как Англия медленно возвращает себе титул Соединенного Королевства."
 WORLD.50005.a:0 "Британия растёт."
 WORLD.50005.b:0 "Англия растёт."

 WORLD.50006.t:0 "Англия побеждает Уэльс"
 WORLD.50006.desc:0 "Сегодня Лондон торжествует, поскольку валлийское правительство подало запрос о мире. Англо-валлийская война закончилась, и она закончилась так, как все ожидали. Несмотря на храброе сопротивление валлийцев, Англия была достаточно сильна, чтобы быстро прорвать валлийские линии обороны и войти в Кардифф.\n\nАнглия намерена интегрировать Уэльс в качестве ещё одной своей части. Тем не менее, всё ещё существует большое валлийске сопротивление, и оно хорошо вооружено. Эксперты считают, что Англии будет трудно оккупировать Уэльс, особенно в ближайшем будущем."
 WORLD.50006.a:0 "На шаг ближе!"
 WORLD.50006.b:0 "Ещё одна страна попала в будущую Британскую империю."
 WORLD.50006.c:0 "И мы следующие!"

 WORLD.50007.t:0 "Англия и Уэльс воюют"
 WORLD.50007.desc:0 "Остров Британия вновь охвачен пламенем после провала переговоров между Англией и Уэльсом. Уэльс отказался принять предложение Англии, и теперь обе страны официально находятся в состоянии войны. В приграничных районах были зафиксированы перестрелки и артиллерийские обстрелы.\n\nМногие мирные жители близ Кардиффа паникуют, так как боятся, что война скоро достигнет их города. Будет ли конфликт лёгкой прогулкой для Англии, или же валлийская армия сможет сохранить жизнь крошечной нации и остановить англичан на границе, ещё предстоит выяснить."
 WORLD.50007.a:0 "Неприятная реальность."
 WORLD.50007.b:0 "Остров воспылал вновь."
 WORLD.50007.c:0 "Надеюсь, это сделает их более сговорчивыми по отношению к нам."

 WORLD.50008.t:0 "Англия и Шотландия воюют."
 WORLD.50008.desc:0 "Самая горячая точка в Европе вспыхнула, когда провалились переговоры между Англией и Шотландией. Шотландия отвергла требования Англии по воссоединению с ними, и теперь она вынуждена взять её военным путем. Над Эдинбургом уже замечены английские самолеты, и правительства других стран предупреждают свои корабли и самолеты держаться подальше от Северного моря.\n\nМногие в Англии ожидают победы над шотландскими защитниками. Однако эксперты предупреждают, что годы подготовки Шотландии делают их позиции трудноразрушимыми. И никогда нельзя сомневаться в силе и упорстве шотландского солдата."
 WORLD.50008.a:0 "Шотландцы не видели причин."
 WORLD.50008.b:0 "В моей защите, меня защитит Бог!"
 WORLD.50008.c:0 "Остров снова купается в крови."

 WORLD.50009.t:0 "Англия побеждает Шотландию"
 WORLD.50009.desc:0 "После кампании, которую многие называют напоминающей западный фронт Первой мировой войны, Англия преуспела в разгроме шотландских армий и полностью контролирует страну. Английский флаг развевается над каждой частью острова, а правительство Шотландии захвачено.\n\nНесмотря на организованную капитуляцию шотландских войск, многие более мелкие подразделения всё ещё действуют, ведя партизанскую войну против оккупантов-англичан. Несмотря на это, Англия теперь сокрушила любую угрозу своим амбициям по восстановлению [ENG.getName]. Теперь Лондон почти наверняка объявит себя законным наследником Британской империи и потребует такого же уважения."
 WORLD.50009.a:0 "И вновь союз!"
 WORLD.50009.b:0 "Союз, но какой ценой?"

 WORLD.50010.t:0 "Реформация [ENG.GetName]"
 WORLD.50010.desc:0 "Сегодня в Эдинбурге английские и шотландские дипломаты объявили о соглашении по реформированию [ENG.getName]. Шотландия отказалась от своей независимости в обмен на определенную степень автономии и прав, предусмотренных соглашением. Сообщается, что англичане чрезвычайно довольны этой сделкой, поскольку она отвечает главной политической цели правительства Англии.\n\nНекоторые в Шотландии недовольны сделкой, полагая, что слишком многое было отдано взамен, но единственной альтернативой считалась война между Шотландией и Англией. Как бы то ни было, если празднование в Эдинбурге будет иметь хоть какое-то значение, Шотландия и Англия не будут иметь никаких проблем в ближайшем будущем."
 WORLD.50010.a:0 "Прагматизм вновь победил!"
 WORLD.50010.b:0 "Великобритания снова вступает в игру."

 WORLD.50011.t:0 "Шотландия одерживает победу над Англией"
 WORLD.50011.desc:0 "Шотландия выдержала неоднократные атаки Англии, направленные на её покорение. Более того, они оттеснили англичан далеко за границы, и после полного разгрома английских войск взяли Лондон. По сообщениям, организованное сопротивление на английской земле прекратилось, и правительство рухнуло, оставив Шотландию явным и полным победителем.\n\nВ Шотландии сейчас идут бурные дебаты о том, что делать с их новообретённой добычей. Некоторыми была выдвинута идея марионеточного правительства. Но другие стремятся создать новый союз, хотя и не совсем тот, который имели в виду побеждённые агрессоры. Как бы то ни было, это поражение скажется на будущем острова."
 WORLD.50011.a:0 "Единорог одолел льва!"
 WORLD.50011.b:0 "Что дальше будет происходить на острове?"

 WORLD.50012.t:0 "Уэльс побеждает Англию"
 WORLD.50012.desc:0 "Свет действительно погас в Европе, когда Уэльсу удалось победить гораздо более крупную и сильную Англию, на что многие военные качают головами и называют абсолютной случайностью во вселенной, которая превосходит любую логику. Уэльс должен был проиграть войну, если бы любой теоретический сценарий полагал, что Вселенная действует по строгому набору правил и уравнений, и всё же теперь они стоят над побеждённой Англией.\n\nСодрогаешься при мысли об ужасной судьбе тех, кто съёживается от страха, когда валлийские войска маршируют по Уайтхоллу. Но другие считают, что это космическая справедливость за все грехи, которые Англия совершила в прошлом, и оккупация - это просто их покаяние. Тем не менее, некоторые считают, что Уэльс заключил сделку со сверхъестественными и злыми силами, и призывают к крестовому походу против них как можно скорее."
 WORLD.50012.a:0 "Пам-парам! Пам-парам! Наши парни маршируют по Англии!"
 WORLD.50012.b:0 "Уэльс может быть настоящим тёмным солнцем Европы."

 WORLD.50013.t:0 "Шотландские милитаристы приходят к власти"
 WORLD.50013.desc:0 "В последнее время из Шотландии стали поступать сообщения о приходе к власти нового правительства. Бывшая Юнионистская партия была свергнута солдатами ОВС Дэвида Стирлинга, которые утверждают, что являются истинными преемниками Соединённого Королевства. Англия отвергла эти заявления как "нелепые".\n\nОднако вопрос для многих остается тем же. Каким образом известная террористическая группировка на Британских островах сумела проникнуть в правительство Шотландии и стала так сильно влиять на страну? Однако неизвестно, что правительство планирует делать дальше. По мере того как по всей Шотландии поднимается британский флаг, жители острова смотрят на это новое развитие событий с неуверенностью."
 WORLD.50013.a:0 "Ещё больше войны?"
 WORLD.50013.b:0 "Ещё больше войны?"
 WORLD.50013.c:0 "Союз навсегда!"

 WORLD.1300.t:0 "Рейхсминистр Хевель убит"
 WORLD.1300.d:0 "Из Кёльна, промышленного центра Германского рейха, хлынули сообщения о том, что рейхсминистр Хевель, министр иностранных дел Германии, был найден мёртвым вместе со своей женой Бландой на складе за городом. Господин и госпожа Хевель пропали без вести за две недели до их обнаружения, после того как в их дом в престижном районе Кёльна ворвались неизвестные.\n\nТеррористическая группа, известная как Фракция Красной Армии, взяла на себя ответственность за убийства, ссылаясь на подавление и тиранические действия администрации фюрера Бормана в качестве своих оправданий. Этот поворот событий поверг Германский рейх в смятение, недели бурных протестов по всему Рейху были подавлены всего за несколько дней до похищения министра и его жены."
 WORLD.1300.a:0 "Германский орёл снова захворал."
 
 WORLD.14999.t:0 "Вторжение в Бургундию"
 WORLD.14999.d:0 "После нескольких недель шумихи, угроз и всё более тревожных передвижений войск произошло немыслимое - между Германским рейхом и Бургундским государством разразилась война. Хотя владения Гиммлера, бесспорно, являются самой ненавидимой страной на Земле, вторжение Геринга вызвало волну паники по международным каналам, а именно из-за предполагаемых бургундских ядерных запасов. Более тревожным является то, что теневое государство в чрезвычайно редком пресс-релизе поклялось "разбить ложный Рейх всем, что потребуется для победы" - зловещая угроза для остального мира, который может только сидеть и смотреть, как первые дивизии Хеера пересекают Бургундскую границу."
 WORLD.14999.a:0 "Пора сокрушить предателей!"
 WORLD.14999.b:0 "Последняя деталь встаёт на своё место."
 WORLD.14999.c:0 "Наступила последняя битва."
