 WORLD.16521.t:0 "Вторая Ночь длинных ножей"
 WORLD.16521.desc:0 "Тёмная паутина заговоров, опутывающая все сферы в Рейхе, зажгла пламя по приказу фюрера Мартина Бормана.\n\nOrdnungspolizei Рейнхарда Гелена были мобилизованы и получили задание подавить всех диссидентов в Рейхе. Мегакорпорации, христианские институты, нелояльные фракции Вермахта и коварные партийные бюрократы в равной степени подвергаются преследованиям в ходе крупнейшей политической, социальной и культурной чистки в новейшей истории Германии.\n\nВинтовки будут стрелять громче, верёвки натянутся туже, а трон Бормана будет расти ещё больше."
 WORLD.16521.a:0 "Всегда случается одна смерть из утопии."
 
 WORLD.16522.t:0 "Июнь Лжи"
 WORLD.16522.desc:0 "Тёмная паутина заговоров, опутывающая все сферы в Рейхе, сорвала фюрера Мартина Бормана с его трона.\n\nНелояльность внутри Вермахта, мегакорпораций и даже самой партии достигла кровавого пика, а кульминацией стал вооружённый переворот с целью свергнуть Бормана и его союзников.\n\nОрганизатор переворота, Бальдур фон Ширах, выглядит довольно уверенным и готов стать новым фюрером Рейха. Со всей уверенностью можно сказать, что немцы вступили в новую эпоху."
 WORLD.16522.a:0 "Восковые крылья растаяли."
 
 WORLD.16523.t:0 "Германия захватывает Маврикий и Реюньон"
 WORLD.16523.desc:0 "Как с гордостью сообщала своим читателям газета "Das Reich", немецкому кригсмарине удалось отвоевать у местных войск острова Маврикий и Реюньон, ранее входившие в состав рейхскомиссариата Мадагаскар. Потеряв свои владения в Африке в результате многочисленных военных конфликтов в регионе, Германия вновь восстановила своё присутствие в Индийском океане, имея возможность проецировать свою мощь на Сферу Сопроцветания.\n\nЯпонские представители на дипломатической арене без колебаний осудили "акт германской агрессии". Хотя Япония ещё не предприняла ответных действий, этот инцидент рассматривается как часть тенденции к ухудшению отношений между двумя сверхдержавами, усугублённой действиями фюрера Мартина Бормана."
 WORLD.16523.a:0 "Wir lagen vor Madagaskar..."
 WORLD.16523.b:0 "Позорный поступок!"
 WORLD.16523.c:0 "Разве может быть хуже?"
 
 WORLD.16524.t:0 "Германия размещает свои ракеты на Цейлоне"
 WORLD.16524.desc:0 "Тревога охватила международную общественность, и военные всего мира были приведены в состояние боевой готовности из-за новостей из Индийского океана. Согласно американским и японским сообщениям, Рейх разместил на острове Цейлон военные части и ракетные пусковые установки, тем самым разместив свои ядерные боеголовки в пределах досягаемости японских границ.\n\nПровозглашённый великой стратегической победой в Германии, этот акт вызвал суровое осуждение со стороны Японской империи, дипломаты которой недвусмысленно предупреждают о возможности ответных действий. Исход немецкой авантюры на Цейлоне остаётся неопределённым, но можно с уверенностью сказать, что инцидент привел к росту напряженности, сравнимому с началом Гавайского ракетного кризиса."
 WORLD.16524.a:0 "Победа, которую нужно помнить!"
 WORLD.16524.b:0 "Это не останется безнаказанным!"
 WORLD.16524.c:0 "Мир снова висит на волоске."
 
 WORLD.17000.t:0 "Потопление "Аоба Мару""
 WORLD.17000.desc:0 "Дипломатические встречи высокого уровня между Соединёнными Штатами и Японской империей продолжаются после потопления японского судна для ловли креветок "Аоба Мару" в районе Алеутских островов.\n\nИнцидент получил широкое общественное внимание после японского обвинения в том, что американцы намеренно потопили "Аоба Мару" в японских водах близ острова Атту, а также требований официального извинения, возвращения уцелевшего экипажа "Аоба Мару", и сдачи всех причастных к этому делу американцев на суд в Токио по обвинению в убийстве.\n\nНесмотря на то, что официальный ответ Соединённых Штатов ещё ожидается, первоначальный пресс-релиз Госдепартамента настаивал на том, что инцидент произошёл в американских водах, отмечая при этом, что с выжившими японцами в американском заключении обращаются справедливо."
 WORLD.17000.a:0 "Арктика нагревается."
 
 WORLD.17001.t:0 "США депортируют экипаж "Аоба Мару""
 WORLD.17001.desc:0 "Мир дружно вздохнул, когда экипаж "Аоба Мару" был депортирован обратно в Японию, разрядив обостряющееся противостояние между Соединёнными Штатами и Японской империей из-за морского столкновения у Алеутских островов.\n\nВ то время как Госдепартамент и Министерство иностранных дел выпустили жёстко скоординированные заявления для прессы с нетерпением ожидая возобновления нормальных дипломатических отношений между двумя странами, анонимные источники в Госдепартаменте отметили, что соглашение было заключено после того, как Соединённые Штаты поняли, что продолжающееся задержание экипажа "Аоба Мару" больше не отвечает американским интересам.\n\nИсточники в Токио были менее сдержанны, в прессе появились статьи, приветствующие "японскую победу" и восхваляющие решение премьер-министра [JAP.GetLeader] по этому спору, несмотря на сообщения о трениях между Министерством иностранных дел и вооружёнными силами."
 WORLD.17001.a:0 "Как всё и должно быть!"
 
 WORLD.17002.t:0 "Япония отказывается от требований "Аоба Мару""
 WORLD.17002.desc:0 "Мир дружно вздохнул, когда экипаж "Аоба Мару" был депортирован обратно в Японию, разрядив обостряющееся противостояние между Соединёнными Штатами и Японской империей из-за морского столкновения у Алеутских островов.\n\nВ то время как Госдепартамент и Министерство иностранных дел выпустили жёстко скоординированные заявления для прессы с нетерпением ожидая возобновления нормальных дипломатических отношений между двумя странами, анонимные источники в Министерстве иностранных дел и вооружённых силах Японии отметили, что соглашение было заключено с Соединёнными Штатами после того, как стало ясно, что настаивать на требованиях больше не в интересах Японии.\n\nИсточники в Вашингтоне были менее сдержанны, а видные американские политики и газеты приветствовали "американскую победу" и восхваляли то, как президент [GetPresidentLastName] справился с этим спором."
 WORLD.17002.a:0 "Как всё и должно быть!"
 
 WORLD.17003.t:0 "Битва за Алеутские острова"
 WORLD.17003.desc:0 "Соединённые Штаты и Японская империя похоже вступили в войну после сообщения о стычке между американскими и японскими истребителями над Алеутскими островами. По одному самолету ВВС США и боевой группы авианосцев Императорского флота, развернутых на Алеутских островах, столкнулись в американском воздушном пространстве, что переросло в более широкое сражение, которое привело к значительным потерям с обеих сторон.\n\nЭтот инцидент знаменует собой ужасающее завершение кризиса, вызванного потоплением японского судна для ловли креветок "Аоба Мару", которое было протаранено и потоплено американским судном. Представители обоих правительств не были доступны для комментариев, но перспективы деэскалации кажутся слабыми после широких общественных протестов в обеих странах и гибели людей с обеих сторон.\n\nВойна кажется неизбежной."
 WORLD.17003.a:0 "И всё из-за каких-то креветок?!"
 
 WORLD.2084.t:0 "Приказ 44"
 WORLD.2084.d:0 "Странные новости пришли из Токио - по крайней мере, только те, которые иностранные корреспонденты смогли сообщить и вообще хотя бы получить. Поступали также сообщения об убийствах и самоубийствах нескольких видных японских политических деятелей, в том числе самого основателя партии Ассоциации помощи трону, Фумимаро Коноэ и Министра-хранителя печати Японии Коити Кидо. Связаны ли они с Великим заговором в Японии и Китае, ещё предстоит узнать.\n\nСледует отметить, что Тайный совет назначил Киси Нобусукэ новым премьер-министром Японии. Киси захватил власть после попытки военного переворота против парламента и пообещал восстановить стабильность и мир в Империи - любыми возможными способами. Однако также ходят тёмные слухи о том, что Дьявол Сёва пытается реализовать ту самую систему, которую он кропотливо построил в Маньчжоу-Го."
 WORLD.2084.a:0 "Дьявол Сёва восстаёт из ада."
 
 WORLD.2085.t:0 "Великий заговор"
 WORLD.2085.d:0 "Странные слухи исходят из глубин оккупированного японцами Китая. После ареста генерала Суня Дяньина, связанного с Нанкином, новости о великом заговоре распространились как лесной пожар - заговоре с участием давно исчезнувшего Дай Ли. Сельская местность Китая вся хвачена ужасом, поскольку Дай Ли был известен своей жестокостью во времена Чана Кайши.\n\nОднако Токио отказался комментировать или признать ситуацию с Дай Ли, назвав её "империалистическим вмешательством в паназиатскую гармонию" и "антинародной пропагандой". Однако ходят слухи о том, что заговор связан ещё с высшими эшелонами японской военной разведки - и только время покажет, правда ли это."
 WORLD.2085.a:0 "Возможно, это может быть правдой."
 
 WORLD.2086.t:0 "Осада Токио!"
 WORLD.2086.d:0 "Великий заговор, как его называют в Японии, перерос в ещё большее кровопролитие и насилие, когда отряды Императорской армии Японии захватили окраины Токио. Утверждая, что они являются "хранителями Кокутая" и "защитниками Тэнно", солдаты фактически осадили Токио. Следует отметить, что Императорская семья была временно эвакуирована в Киото из опасений за свою безопасность.\n\nИзвестно, что такое положение в Токио было вызвано паранойей, охватившей японское общество в результате Великого заговора. Брат заподозрил брата, подчинённый обвиняет вышестоящего - военная иерархия Японской империи превратилась в сущую анархию. Только лишь время покажет, сможет ли Япония справиться с ситуацией."
 WORLD.2086.a:0 "Японская империя сошла с ума?"
 
 WORLD.16500.t:0 "Омар Али Сайфуддин III становится султаном Сёнана"
 WORLD.16500.d:0 "После смерти султана Ибрагима меджлис Сёнана собрался, чтобы выбрать следующего султана. С незначительным перевесом голосов, следующим султаном был избран султан Брунея Омар Али Сайфуддин III, а также назначен премьер-министром в рамках коалиции японских деловых кругов и землевладельцев. База поддержки нового султана не представляет собой личных политических вопросов султана, так как многие расхваливают его как стойкого реформатора, того, кто поведёт Сёнан к новой эре под благосклонной рукой монархии.\n\nОднако сам султан воздерживается от комментариев. Сообщалось, что он уклонился от ответов на вопросы журналистов после принятия присяги в качестве нового лидера Сёнана, и вместо этого поехал прямо в аэропорт Куала-Лумпура, чтобы успеть на самолет обратно в Бруней. Только время покажет, стоит ли ему ставить национальные интересы выше региональных."
 WORLD.16500.a:0 "Тигр Востока снова рычит."
 WORLD.16500.b:0 "Тигр Востока снова рычит."
 
 WORLD.16501.t:0 "Нагасакские соглашения приносят мир во Вьетнам"
 WORLD.16501.d:0 "После многих лет безуспешных переговоров между Коммунистической партией Вьетнама и Вьетнамской империей, обе стороны, наконец, пришли к соглашению относительно мира в регионе. Нагасакские соглашения приветствуются их подписантами как символ новой эпохи для Вьетнама.\n\nВ ходе урегулирования было решено, что император Бао Дай отречётся от престола после публичных выборов, а статус Вьетнама как японского партнёра будет повышен в ближайшем будущем. Тысячи людей собрались в крупных городах Вьетнама, чтобы отпраздновать окончание политического конфликта по всей стране, но различные члены императорского двора, а также премьер-министр Нго Динь Дьем исчезли из публичной сферы после их резкого неодобрения Соглашений. Однако остаётся напряжённый мир между вьетнамским правительством и Вьетминем, вынужденными теперь делить молодую и хрупкую республику."
 WORLD.16501.a:0 "Свежий воздух, наконец."
 WORLD.16501.b:0 "Свежий воздух, наконец."
 
 WORLD.16502.t:0 "Император Бао Дай отрёкся от престола; Коммунистическая Партия пришла к власти"
 WORLD.16502.d:0 "Результаты оказались хуже, чем он мог себе представить. Он мало что мог сделать, чтобы убедить вьетнамский народ сохранить его в качестве императора, но когда фейерверк пронёсся по улицам Ханоя, Сайгона и Хайфона, не было причин продолжать слушать результаты по радио.\n\n79 процентов голосов в пользу Коммунистической партии, и его собственного отречения. Почти четверо из пяти вьетнамцев проголосовали против него. Конечно, солдаты так же боялись нового правительства Хо Ши Мина, как и он сам, и большинство политиков хотели сохранить свои должности. Премьер-министр Дьен исчез в ночи, трус вероятно бежал с украденным золотом.\n\nТе, что остались внутри королевского комплекса, слушали речь Хо Ши Мина из каждого телевизора внутри, как и каждый вьетнамец, которому посчастливилось его иметь."
 WORLD.16502.a:0 "Не с треском, а со стоном."
 WORLD.16502.b:0 "Не с треском, а со стоном."
 
 WORLD.16503.t:0 "Император Бао Дай отрёкся от престола; Коммунистическая Партия пришла к власти"
 WORLD.16503.d:0 "Социалистический мир расширился, когда Коммунистическая партия Вьетнама одержала уверенную победу на первых выборах в стране. Чуть менее 80 процентов голосов по всей стране было отдано за КПВ, что дало ей почти абсолютный контроль над страной. Хо Ши Мин, давний лидер партии, как ожидается, станет новым президентом страны после отречения императора Вьетнама.\n\nВыступая из своей резиденции в Ханое, революционный лидер пообещал радикальную земельную реформу и закрепление прав трудящихся к всеобщей радости народа. Императорский дом сделал формальное заявление, поздравив Хо Ши Мина с победой, хотя ходят слухи что императорская семья сбежала из страны. Как бы то ни было, ещё неизвестно, выполнит ли его администрация свои обещания."
 WORLD.16503.a:0 "Тост за Хо Ши Мина и за его Вьетнам!"
 WORLD.16503.b:0 "Только солнце и истина светят людям."
 
 WORLD.16504.t:0 "Нагасакские Соглашения подписаны! Вьетнамская империя принимает Конституцию, должны состояться выборы"
 WORLD.16504.d:0 "Среди многих суровых режимов, которые Японская империя поддерживала по всему миру, лишь немногие были близки к жестокости Вьетнамского императора. Его правление неумолимо, поскольку миллионы людей трудились, чтобы добыть богатства своей земли для блага Японских островов. Сегодня народ Вьетнама вновь обрёл надежду.\n\nПосле долгих лет переговоров между Вьетминем и императором Бао Даем с помощью японцев был заключен пакт, созданный лидером повстанцев Хо Ши Мином. Власть императора сильно урезана, и после его смерти будет проведён референдум о статусе монархии. Лидер Вьетминя Чыонг Чинг, как сообщается, доволен достигнутыми соглашениями и объявил, что это будет началом нового и свободного Вьетнама.\n\nСолдат, возвращающихся домой встречают с торжеством, поскольку хоть ни одна из сторон и не победила, кровопролитие наконец закончилось."
 WORLD.16504.a:0 "Их сердца и умы были завоеваны."
 WORLD.16504.b:0 "Их сердца и умы были завоеваны."
 
 WORLD.16506.t:0 "Смерть президента Хо Ши Мина"
 WORLD.16506.d:0 "Вскоре после того, как Хо Ши Мин стал первым президентом Республики Вьетнам, он заболел и умер в окружении своих друзей и товарищей. Борец за независимость своего народа, покойный вьетнамский президент теперь оплакивается миллионами людей по всему Индокитаю за его труды и лидерство перед лицом иностранного господства.\n\nНа его торжественной панихиде присутствовали многие члены правительства, в том числе новый президент Чыонг Чинь, который был избран с поста Генерального секретаря Коммунистической партии после голосования Политбюро. Он произнёс трогательную и обнадеживающую речь, напомнив народу Вьетнама, что смерть не побеждает в борьбе за независимость и что борьба "Дяди Хо" за свободу нации не была напрасной."
 WORLD.16506.a:0 "Печальный день."
 WORLD.16506.b:0 "Тост за наше освобождение."
# His actual name is Trường, but the game can't display that yet
 
 WORLD.16507.t:0 "Смерть Хо Ши Мина"
 WORLD.16507.d:0 "После смерти Хо Ши Мина над гудящими джунглями Вьетнама воцарилась тишина. Его безжизненное тело, под присмотром безмолвных товарищей и друзей было неподвижно и спокойно. В соседней деревне на берегу реки Хонг по радио передавали известие о его смерти. Бесчисленное множество мирных жителей вышли на улицы, чтобы оплакать его смерть, в том числе тысячи партизан во Вьетнаме, которые прошли подготовку под его руководством.\n\nС его уходом Чыонг Чинь взял полный контроль над Коммунистической партией; его печальная решимость заставляет его вести мирные переговоры с Бао Даем и японцами, против которых его народ борется с 1941 года. Вьетминцы предложили сложить оружие и начать переговоры о будущем лучшего Вьетнама, свободного от войны и насилия, которые десятилетиями терзали их страну."
 WORLD.16507.a:0 "Будут ли японцы добры?"
 WORLD.16507.b:0 "Ладно."
 
 WORLD.16508.t:0 "Смерть императора Айсиньгёро Пу И"
 WORLD.16508.d:0 "Император Маньчжурии Айсиньгёро Пу И скончался. Несмотря на то что он был смертельно болен, Пу И, как известно, не был в больнице незадолго до своей смерти, а вместо этого скончался в своих покоях. Смерть Пу И принесла скорбь всей Сфере, хотя жители Маньчжурии, судя по всем сообщениям, отнеслись к этой новости неоднозначно или апатично. На похоронах Пу И присутствовали политические и общественные деятели со всей Азии, в первую очередь император Японии Хирохито, несмотря на его проблемы со здоровьем. Его тело было похоронено в "Северных гробницах Цин" в секции, называемой "Гробница мирных". Преемник Пу И, Пуцзе, уже показал себя более активным и энергичным, чем его предшественник, хотя это и не высокий показатель."
 WORLD.16508.a:0 "Имя, затерянное в учебниках истории."
 WORLD.16508.b:0 "Человек, которого никто никогда не знал."
 
 WORLD.16509.t:0 "Смерть князя Дэмчигдонрова"
 WORLD.16509.d:0 "Князь Дэмчигдонров, политический и военный вождь монгольской степи, умер после жестокого приступа желудочного гриппа, который мучил старика в течение нескольких недель перед его кончиной. Несмотря на то, что Дэмчигдонров был в значительной степени малоизвестен за пределами Восточной Азии, он, возможно, был одним из самых выдающихся монголов со времён правления ханов. Благодаря его усилиям Внешняя и Внутренняя Монголия были воссоединены, а народное восстание начала 1960-х годов было подавлено. Одни осуждают его как японскую марионетку, другие - как поборника панмонголизма. Что бы о нём не думали, теперь он мёртв. С его смертью к власти пришёл харизматичный принц Долгорсурэн."
 WORLD.16509.a:0 "Народ на плечах одного человека."
 WORLD.16509.b:0 "Марионетке перерезали нити."
 
 WORLD.16510.t:0 "Смерть премьер-министра Плека Пибунсонгкрама"
 WORLD.16510.d:0 "Плек Пибунсонгкрам, герой войны и премьер-министр Таиланда, скончался по медицинским показаниям в связи с инсультом, который произошёл в прошлом году и парализовал левую половину его тела. Пибун, сторонник фашизма и этнонационализма в Восточной Азии, имеет смешанную репутацию за рубежом, и ещё больше в умах своих собственных граждан. Во время его правления Таиланд превратился в самостоятельную региональную державу, титана Юго-Восточной Азии, завоевавшего земли и народы. Однако затяжные последствия его сомнительной экономической политики, его подчинение японцам и его бессистемное стремление к модернизации поставили под сомнение непогрешимость его руководства. Король Таиланда Рама объявил шестидесятисемидневный траур в связи со смертью Пибунсонгкрама, после чего он назначит нового премьер-министра, который возьмет бразды правления в свои руки."
 WORLD.16510.a:0 "Ужас ради любви."
 WORLD.16510.b:0 "Ужас, и этот ужас подошёл к концу."
 
 WORLD.16511.t:0 "Таван Тамронгнавасават назначен премьер-министром Таиланда"
 WORLD.16511.d:0 "После смерти маршала Пибунсонгкрама король Рама официально предоставил пост премьер-министра адмиралу Тавану, командующему Королевским флотом Таиланда. Хотя он известен как спокойная и сдержанная фигура, руководство и планы нового премьер-министра являются всеобъемлющими и новаторскими, и заключаются в проведении социальных, экономических и политических реформ.\n\nПредлагая массовые инвестиции в инфраструктуру, расширение всех видов вооружённых сил и даже усилия по возвращению элементов демократии в страну, премьер-министр обещает поднять Таиланд до статуса современной и развитой державы - с японской поддержкой или без неё. Его слова привлекают внимание со всего мира, взоры обращаются к Бангкоку как к центру торговли, развития и сопротивления растущему дипломатическому давлению со стороны Токио."
 WORLD.16511.a:0 "Возможно, новое будущее."
 WORLD.16511.b:0 "Возможно, новое будущее."
 
 WORLD.16512.t:0 "Сарит Танарат назначен премьер-министром Таиланда"
 WORLD.16512.d:0 "После смерти маршала Пибунсонгкрама король Рама официально предоставил пост премьер-министра фельдмаршалу Танарату. Новый премьер-министр, непоколебимый и решительный, пообещал превратить Таиланд в грозную державу Юго-Восточной Азии, тем самым привлекая внимание со всего мира.\n\nОбещая провести капитальные реформы в экономике и с гордостью заявляя, что Таиланд "открыт для бизнеса", премьер-министр Танарат стремится реформировать страну, чтобы стать экономической столицей Азии. Более того, несмотря на давление со стороны конституционалистов, Танарат обещает вернуть "достоинство" монархии, возвратив королю несколько исполнительных полномочий. Новое правительство премьер-министра Таиланда гарцует между инновациями и традициями, соблюдая баланс, который несомненно привлечет особое внимание как врагов королевства, так и его союзников."
 WORLD.16512.a:0 "Мы мечтаем о собственном Таиланде."
 WORLD.16512.b:0 "Мы мечтаем о собственном Таиланде."
 
 WORLD.16513.t:0 "Таном Киттикачон назначен премьер-министром Таиланда"
 WORLD.16513.d:0 "После смерти маршала Пибунсонгкрама король Рама официально предоставил пост премьер-министра генералу Киттикачону, верному союзнику и стороннику предыдущего правителя. Принеся присягу, Киттикачон поклялся продолжать путь, намеченный его предшественником, и пригрозил, что национальная честь будет защищена любой ценой.\n\nСо своей наглой и яростной риторикой правительство Киттикачона ободрило элементы тайского национализма, унаследованные от предыдущей администрации. Следует отметить, что после его назначения резко активизировались передвижения войск вблизи камбоджийской границы и встречи с японскими официальными лицами. Судьба Таиланда постоянно меняется, но что остаётся несомненным, так это место королевства в Сфере Сопроцветания."
 WORLD.16513.a:0 "Тяжело стучат барабаны."
 WORLD.16513.b:0 "Тяжело стучат барабаны."
 
 WORLD.16514.t:0 "Сайфуддин отрёкся от престола; Тунку Абдул Рахман Стал премьер-министром"
 WORLD.16514.d:0 "К ужасу многих, кто видел в султане реформатора Федерации, султан отрёкся от Федеральной монархии. Ссылаясь на желание оставаться ближе к подданным по праву рождения.\n\nПока созывается меджлис, парламент назначил нового премьер-министра Сёнана: Тунку Абдул Рахмана Путра аль-Хаджа. Многие считают, что он будет ещё одним отстранённым аристократическим лидером Федерации, ибо его послужной список в Федеральном парламенте привёл многих к позору, и он эффективно использовал своё аристократическое влияние, чтобы продвигать реформы и прогрессивное законодательство по всей Федерации. Как всегда, только время покажет, является ли Тунку эффективным носителем воли султана; его первое испытание уже перед ним, с бомбой замедленного действия общественного недовольства в Сёнане."
 WORLD.16514.a:0 "Аристократ и джентльмен."
 WORLD.16514.b:0 "Аристократ и джентльмен."
 
 WORLD.16515.t:0 "Президент Сукарно побеждает в Гражданской войне в Индонезии"
 WORLD.16515.d:0 "После изнурительного многолетнего конфликта на обширных просторах индонезийского архипелага, правительство Сукарно одержало победу над Национальным фронтом во главе с Мохаммадом Хаттой. Отец молодой нации, Сукарно имел спорные, порой враждебные отношения со своими японскими благодетелями. Но нельзя отрицать важность японской поддержки в обеспечении его победы.\n\nОднако международные наблюдатели отмечают продолжающееся тяжёлое положение индонезийского народа под его правлением, пока действуют система Ромуся и экономическое соглашение Синкётей с Японской империей. Только время покажет, сможет ли он поднять Индонезию в новую, золотую эру под японским руководством."
 WORLD.16515.a:0 "Hidoeplah Indonesia Raja!"
 WORLD.16515.b:0 "Кажется, что-то не так..."
 
 WORLD.16516.t:0 "Национальный фронт Мохаммада Хатты побеждает в Гражданской войне в Индонезии"
 WORLD.16516.d:0 "После изнурительного многолетнего конфликта на обширных просторах индонезийского архипелага разношерстный Национальный фронт под руководством бывшего вице-президента Мохаммада Хатты одержал победу над сторонниками Сукарно. Интеллектуал из Минангкабау с голландским образованием, Хатта был бывшим союзником Сукарно на протяжении первых лет существования Республики - до тех пор, пока правительство Сукарно не повернулось к деспотизму.\n\nПобеда Хатты очень взволновала мир, когда он провозгласил демократическую, процветающую и свободную Индонезию. Только время покажет, выдержит ли его разнородная коалиция социалистов, либералов, коммунистов и исламистов испытание властью, а также продолжающееся давление со стороны Соединённых Штатов."
 WORLD.16516.a:0 "Bhineka Tunggal Ika!"
 WORLD.16516.b:0 "Bhineka Tunggal Ika!"
 
 WORLD.16517.t:0 "Государственный переворот положил конец Гражданской войне в Индонезии"
 WORLD.16517.d:0 "Истощение доводит людей до отчаяния, и ни одна ситуация не может служить лучшим примером этой ситуации, чем нынешние события в Индонезии. После нескольких лет затянувшегося конфликта, когда войска как Джакартского правительства, так и Национального фронта истощили свои силы, малоизвестный генерал по имени Сухарто оказался на высоте положения и совершил государственный переворот против правительства Сукарно.\n\nПообещав принести эру процветания и сгладить разногласия внутри индонезийского общества, Сухарто позволил Мохаммаду Хатте вернуться из временной столицы Порт-Морсби и сформировать правительство единства с Хаттой в качестве президента. Однако время покажет, установит ли переворот Сухарто приоритет для вмешательства индонезийских военных в политику."
 WORLD.16517.a:0 "Улыбающийся генерал бдит."
 WORLD.16517.b:0 "Улыбающийся генерал бдит."
 
 WORLD.16518.t:0 "Генерал Сухарто свергает Индонезийское правительство"
 WORLD.16518.d:0 "Похоже, что на следующий день после победы Сукарно в гражданской войне установился мир, и дела пошли как обычно - по крайней мере, до сегодняшнего дня. Подтверждаются сообщения о том, что бронетанковые колонны и воздушно-десантные войска захватывают жизненно важные позиции по всей Индонезии, а военизированные формирования и части, верные Сукарно взяты под стражу или расстреляны. Широко распространены слухи о японском или коммунистическом перевороте и ужасной ситуации среди гражданского населения Индонезии.\n\nОднако слухи указывают на то, что переворот был организован одним из героев войны в Индонезии. Источник утверждает, что у него есть документы, подтверждающие роль генерала Сухарто в организации переворота против администрации Сукарно, хотя это сбивает с толку, учитывая заявленную Сухарто лояльность к Сукарно."
 WORLD.16518.a:0 "Странные времена в необычной стране."
 WORLD.16518.b:0 "Странные времена в необычной стране."

 WORLD.17004.t:0 "Обвал Франкфуртской фондовой биржи на фоне Нефтяного кризиса"
 WORLD.17004.desc:0 "Великогерманский рейх особенно сильно пострадал от Нефтяного кризиса, поскольку Франкфуртская фондовая биржа упала более чем на 100 пунктов. Тысячи уже уволены, а несколько компаний оказались на пути к банкротству.\n\nЭкономисты быстро заметили, что зависимость Рейха от нефти значительно возросла из-за огромных усилий по индустриализации, особенно в Восточной Европе.\n\nФюреру Шпееру ещё предстоит публично отреагировать на этот кризис. Поскольку экономическая реформа была главной опорой его реформистской политики, внезапное исчезновение так называемого "Экономического чуда", которое сформировалось под руководством министра экономики Людвига Эрхарда, несомненно нанесёт огромный ущерб общественному одобрению."
 WORLD.17004.a:0 "Неужели Тысячелетний рейх окончательно рухнет под тяжестью нефти?"
 WORLD.17004.b:0 "Только не опять!"
 
 
 WORLD.18000.t:0 "Ордас избран президентом Мексики!"
 WORLD.18000.desc:0 "После очередных выборов президентом Мексики был избран Густаво Диас Ордас из Институционно-революционной партии. Министр внутренних дел печально известен своим бессердечным, жестоким обращением с антиправительственными протестами во время правления администрации Матеоса, заставляя диссидентов внутри страны опасаться за своё и без того опасное будущее.\n\nКак бы то ни было, Соединённые Штаты поздравили Мексику с "избранием лидера, который сможет провести страну через эти смутные времена". Похоже, Мексика готова вновь выйти на мировую арену - и на этот раз под наставлением американцев."
 WORLD.18000.a:0 "За порядок и прогресс."
 
 WORLD.18001.t:0 "Лосано избран президентом Мексики!"
 WORLD.18001.desc:0 "После очередных выборов президентом Мексики был избран Рауль Салинас Лосано из Институционно-революционной партии. Редкий сторонник свободной торговли в своей партии, министр промышленности и торговли осуждается как оппозицией, так и товарищами по партии за "предательство революции".\n\nЕго победа стала тревожным шоком для местных предприятий, пользующихся протекционистской политикой, но также и приятным сюрпризом для предприятий из Японии. Кажется Мексика готова войти в мир, глядя на Восходящее Солнце на горизонте."
 WORLD.18001.a:0 "За новые образы мышления."
 
 WORLD.18002.t:0 "Эчеверриа избран президентом Мексики!"
 WORLD.18002.desc:0 "Как и в случае с прошлыми выборами, невероятным образом Луис Эчеверриа из Институционно-революционной партии поднимается на пост президента. Министр иностранных дел является загадкой даже для своих близких сторонников, ибо он часто выступает за и против линии партии в одних и тех же вопросах. Его репутация политического индивидуалиста привлекает внимание обоих отделов мексиканского правительства.\n\nТолько одна идея остаётся неизменной во всем двуличии нового президента: его настойчивое отстаивание суверенитета страны и принципов её правящей партии. Мексика, наконец, присоединится к мировому сообществу - но на этот раз, обещает он, на своих собственных условиях."
 WORLD.18002.a:0 "За вечную революцию."
 
 WORLD.18003.t:0 "Победа либералов в Канаде"
 WORLD.18003.desc:0 "Возглавляемая господином Трюдо Канадская либеральная партия одержала победу на федеральных выборах. Несмотря на опасности, предсказанные многими аналитиками, осторожная стратегия партии, направленная как на сотрудничество с Америкой, так и на защиту канадских интересов, принесла Канаде хорошую репутацию за рубежом и сильный внутренний экономический прогресс.\n\nПреемником Пирсона на посту главы партии стал журналист из Монреаля Пьер Эллиот Трюдо. Известный в молодости как радикальный защитник интересов франко-канадцев, Трюдо в последние годы превратился в убежденного защитника либерализма и видения двуязычной, мультикультурной Канады. Как всегда игнорируя тех, кто критикует его и его идеи, новый премьер-министр оседлал волну трюдомании."
 WORLD.18003.a:0 "Либерализм, философия нашего времени?"
 
 WORLD.18004.t:0 "Победа консерваторов в Канаде"
 WORLD.18004.desc:0 "После тяжёлых выборов Джон Дифенбейкер привёл Прогрессивно-консервативную партию к победе на федеральных выборах в Канаде. Победе консерваторов, несомненно, способствовала их твердая защита канадских интересов перед лицом американского господства. Их более противоречивая ястребиная политика в отношении европейских дел и отказ от переговоров с франко-канадскими националистами помогли им добиться неожиданных успехов в Палате общин.\n\nЭтой победе, без сомнения, способствовал сам Дифенбейкер. Энергичный член популистского левого крыла партии, новый премьер-министр неустанно защищает простых канадских граждан и их права на свободу и процветание в сложном мире, что помогло ему возродить Консервативную партию."
 WORLD.18004.a:0 "Все против него, кроме народа?"
 
 WORLD.18005.t:0 "Победа ФКС в Канаде"
 WORLD.18005.desc:0 "Бывший глава провинции Саскачеван Томми Дуглас станет новым премьер-министром Канады после победы Федерации кооперативного содружества, крупнейшей социал-демократической и аграрной партии Канады. Оседлав волну народного гнева по поводу доминирующего присутствия американского бизнеса в Канаде, ФКС, как ожидается, будет работать над реформированием системы здравоохранения и введением билля о правах помимо других внутренних реформ. За рубежом партия известна своей неустанной оппозицией фашизму и критикой доминирования Америки в ОСН.\n\nТомми Дуглас сформировал первое в Северной Америке демократическое социалистическое правительство в Саскачеване и выдвинул много новаторских стратегий. Теперь ожидается, что он расширит свои усилия на федеральном уровне."
 WORLD.18005.a:0 "Заставит ли он демократию работать на канадцев?"

 WORLD.18006.t:0 "Усташи побеждены!"
 WORLD.18006.d:0 "Итальянская империя объявила, что с захватом Загреба итальянскими солдатами после операции "Теута" восстание усташей в Хорватии было подавлено. Усташи бегут в горы Хорватии, чтобы вести партизанскую войну с Италией, и похоже Италии придётся поддерживать значительное присутствие в стране в течение многих лет. В то время как Германия публично осудила это жестокое подавление хорватского самоопределения, другие вздохнули с облегчением, что эта ультранационалистическая организация была разгромлена. Тем не менее, похоже, что мечта о независимости Хорватии разбилась вдребезги."
 WORLD.18006.a:0 "Малиновое пламя погасло."

WORLD.18007.t:0 "Победа баасистов в Египте!"
WORLD.18007.d:0 "Крах итальянской власти в Египте был окончательно завершён сегодня, когда Гамаль Абдель Насер и силы Египетского революционного совета одержали победу на земле фараонов. Рост антиитальянских и антиколониальных настроений в Египте привёл к неудавшемуся государственному перевороту со стороны Движения свободных офицеров, вызвавшему многостороннюю гражданскую войну. Несмотря на провал первоначального переворота, силы Насера успешно разгромили своих противников и провозгласили новую Египетскую Арабскую Республику.\n\nАбдель Насер и его партия Баас являются убежденными антиколониалистами и твёрдо верят в идею панарабского государства, взгляды, которые оказались довольно популярными среди египетской общественности. Международные наблюдатели расценивают их победу в Египте как серьезный удар по Итальянской империи на фоне продолжающегося Нефтяного кризиса и возможного зарождения нового силового блока на Ближнем Востоке и Северной Африке."
WORLD.18007.a:0 "Это катастрофа!"
WORLD.18007.b:0 "Триумф арабского народа!"
WORLD.18007.c:0 "Свободный Египет?"

WORLD.18008.t:0 "В Египте восстановлен статус-кво"
WORLD.18008.d:0 "Опасения, что недавняя гражданская война в Египте приведёт к краху итальянской власти в стране, оказались неуместными. Влияние Италии в Египте долгое время вызывало недовольство местного населения, кульминацией которого стала попытка переворота Абделя Насера, которая вскоре переросла в многостороннюю гражданскую войну. Победа Каирского правительства над Движением свободных офицеров и "Братьями-мусульманами" вернула мир на землю фараонов, к облегчению как египтян, так и итальянцев.\n\nВ то время как власть Италии в Египте осталась нетронутой, большая часть населения продолжает возмущаться всепроникающим влиянием своих мнимых партнеров. Несмотря на этот шёпот несогласия, международные наблюдатели приветствовали эту победу как крайне необходимый триумф для Италии, особенно учитывая нестабильность, охватившую регион."
WORLD.18008.a:0 "Другого мы и не ожидали."
WORLD.18008.b:0 "Настоящая неудача."
WORLD.18008.c:0 "Как и ожидалось."

WORLD.18009.t:0 "Фарах Пехлеви побеждает в Гражданской войне в Иране!"
WORLD.18009.d:0 "В передаче, транслируемой по всему Ближнему Востоку из Саадабада, иранское правительство объявило, что оно сокрушило все повстанческие силы, восставшие против монархии Пехлеви и иранского государства. Силы лоялистов уже начали чистку всех мятежных сил, и иранские националисты приветствуют ликвидацию "предателей народа и иранской нации".\n\nГермания выпустила заявление, поздравляющее иранское правительство и выступающее за "продуктивные отношения с нашими арийскими союзниками на Ближнем Востоке." Тем временем ОСН публично осудила иранский режим, в то время как революционеры бежали в другие страны, чтобы продолжить свою войну против династии Пехлеви."
WORLD.18009.a:0 "Лев не интересуется мнением овец."

WORLD.18010.t:0 "Санджаби побеждает в Гражданской войне в Иране!"
WORLD.18010.d:0 "В передаче, транслируемой по всему Ближнему Востоку из Саадабада, партизаны, связанные с Национальным фронтом Ирана, объявили о свержении династии Пехлеви и создании либеральной, светской и демократичной республики. Лидер Национального фронта Карим Санджаби был приведен к присяге в качестве главы временного правительства, в то время как наследный принц Реза и его союзники бежали в Германию.\n\nГермания осудила победу Санджаби как "предательство иранского народа и арийской расы"." Тем временем ОСН поздравила Санджаби и направила советников для оказания помощи новому правительству, в то время как социалистические и исламистские партизаны вновь организовываются для борьбы."
WORLD.18010.a:0 "Демократия на Ближнем Востоке? Глупость."

WORLD.18011.t:0 "Бахтияр побеждает в Гражданской войне в Иране!"
WORLD.18011.d:0 "В передаче, транслировавшейся по всему Ближнему Востоку из Саадабада, партизаны, объединившиеся с отколовшейся фракцией иранской монархии, объявили о свержении регентства Фарах Пехлеви и восстановлении власти монархии. Шапур Бахтияр, лидер партизан, объявил как о создании регентского совета для управления Ираном вместо наследного принца Резы, так и о радикальных реформах, направленных на превращение Ирана в конституционную демократическую монархию.\n\nГермания осудила Бахтияра как "предателя арийской расы и иранской нации", в то время как ОСН неохотно поздравила реформатора и пожелала продуктивных отношений между ней и новым иранским режимом."
WORLD.18011.a:0 "Лев был обезглавлен?"

WORLD.18012.t:0 "Марри побеждает в Гражданской войне в Иране!"
WORLD.18012.d:0 "В результате события, которое потрясло и озадачило мир, Фронт освобождения Белуджей захватил комплекс Саадабад и провозгласил победу над иранской нацией! Мухаммад Марри, командующий силами белуджей, вынудил иранское правительство подписать договор, гарантирующий независимость белуджей, народа суннитов в шиитской нации! Фронт освобождения белуджей теперь создаст независимое государство Белуджистан, основанное на синтезе суннитского ислама и марксизма.\n\nВ то время как ОСН предварительно установила отношения с новым правительством, Германия осудила белуджей как "врагов арийской расы и иранской нации"."
WORLD.18012.a:0 "Унижение для иранского народа."

WORLD.18013.t:0 "Искандери побеждает в Гражданской войне в Иране!"
WORLD.18013.d:0 "В передаче, транслируемой по всему Ближнему Востоку из Саадабада, партизаны, связанные с Народной партией Ирана, объявили о свержении династии Пехлеви и создании социалистической республики по образцу бухаринского Союза. Наследный принц Реза и его союзники бежали в Германию, в то время как социалистические партизаны окружали и казнили лоялистов Пехлеви, нелояльных священнослужителей и иностранных промышленников.\n\nГермания осудила партию как "иудео-большевистских врагов арийской расы и иранской нации", в то время как либералы и исламисты осудили её как предателей Иранской революции и бежали в Ирак или в страны, союзные ОСН."
WORLD.18013.a:0 "Борьба рабочих продолжается."

WORLD.18014.t:0 "Хомейни побеждает в Гражданской войне в Иране!"
WORLD.18014.d:0 "В передаче, транслируемой по всему Ближнему Востоку из Саадабада, сторонники аятоллы Хомейни объявили о свержении династии Пехлеви и создании теократической Исламской Республики с аятоллой в качестве её "Верховного лидера". Наследный принц Реза и его союзники бежали в Германию, в то время как исламские революционеры окружили и казнили своих бывших социалистических и либеральных товарищей.\n\nГермания, и ОСН осудили исламистов как фундаменталистов и предателей иранской нации, в то время как либералы и социалисты бежали за границу, в надежде побудить одну из сверхдержав свергнуть этот безумный режим."
WORLD.18014.a:0 "Иран всегда был страной веры."

WORLD.18015.t:0 "КДП побеждает в Ираке!"
WORLD.18015.d:0 "Новости из Багдада приходят с ликующим заявлением лидера КДП Мустафы Барзани о том, что последние оплоты сопротивления пали перед возглавляемыми курдами силами демократической коалиции. Курдская демократическая партия вступила в стратегический союз с иракским правительством и сумела обеспечить победу лоялистским силам с помощью ряда успешных операций на севере страны. На прошлой неделе были заключены соглашения с иракским правительством, закрепляющие курдскую автономию как часть новой, демократической конституции Ирака.\n\nС его запасами нефти и растущей нестабильностью в регионе Курдистан Барзани, вероятно возьмёт на себя более доминирующую роль в ближневосточной политике и на международной арене. Барзани лично заявил о готовности сотрудничать с демократическими силами в Италии и во всём мире для обеспечения процветания своего нового государства, а также продолжения борьбы за права курдов и демократию."
WORLD.18015.a:0 "Мы можем работать с ними?"
WORLD.18015.b:0 "Но как насчёт арабов!"
WORLD.18015.c:0 "Пришло время курдам обзавестись собственным домом."

WORLD.18016.t:0 "Итальянское господство в Ираке?"
WORLD.18016.d:0 "Ирак снова и снова разрывался на части в ходе кровавой гражданской войны, и всё же сегодня возник вопрос, для чего всё это было. После серии дипломатических маневров, груды обещаний, призывов к помощи и обильного количества пуль: власть Италии в Ираке кажется ещё более надежной, чем до гражданской войны. Вито Микели, ранее служивший "советником" правительства в Багдаде, сначала прекратил конституционную власть, чтобы стабилизировать режим, а затем умело провел паутину идеологической и этнической напряженности, чтобы благополучно доставить Ирак - и интересы Италии в нём - к мирным берегам.\n\nВыступая перед небольшой группой представителей Ирака и ENI в Багдаде с речью, ставшей широко известной, Микели объявил своих кандидатах в новый кабинет министров, призванный стабилизировать ситуацию в стране в обозримом будущем. Объявление о создании функционального правительства было относительно хорошо воспринято в Италии и Ираке, которые были благодарны за передышку от кровопролития. Победа Микели стала неожиданным, но широко отмеченным триумфом Италии и её амбиций на Ближнем Востоке."
WORLD.18016.a:0 "Значит, всё как обычно."
WORLD.18016.b:0 "День позора."
WORLD.18016.c:0 "Может быть, это и к лучшему."

WORLD.18017.t:0 "Восхождение демократии в Ираке!"
WORLD.18017.d:0 "Новости из Багдада пришли с заявлением, сделанным новым демократическим президентом Ирака Саддамом Хусейном. Придя к власти в рамках студенческого Движения 14 июля, Хусейн имеет большие амбиции в отношении арабской демократии и пользуется значительной популярностью после того, как привёл крупную демократическую коалицию к победе в гражданской войне. В речи, которая непременно войдет в учебники истории он заявил, что арабский народ выбрал реформу, а не революцию, как свой путь к общему будущему.\n\nТем не менее, даже когда толпы Багдада ликуют в знак согласия, арабская демократия едва безопасна. С итальянцами, саудовцами и баасистами, требующими её роспуска, правами меньшинств и политическим плюрализмом, а также готовностью правительства к компромиссу, она вскоре будет подвергнута испытанию. Признавая его огромную популярность и вдохновляющую харизму, некоторые сомневаются в способности Хусейна возглавить правительство на предстоящих выборах против новообразованного Националистического фронта - но они остаются в меньшинстве: Пока мечта об арабской демократии живёт, Саддам Хусейн является её живым мучеником."
WORLD.18017.a:0 "Как будто они могут обойтись без нашей помощи."
WORLD.18017.b:0 "Ревизионисты. Ни больше, ни меньше."
WORLD.18017.c:0 "Демократия на Ближнем Востоке?"

WORLD.18018.t:0 "Баасисты побеждают в Ираке!"
WORLD.18018.d:0 "Сегодня новый президент Ирака Ахмед Хасан аль-Бакр с гордостью объявил об окончательной победе баасистов в изнурительной гражданской войне. Ирак, упорно удерживаемый арабскими националистами и баасистами в течение последних двух десятилетий остаётся ключевым фактором в продвижении к единому арабскому государству. Заявляя о своей предельной приверженности антиколониальной борьбе, режим аль-Бакра вероятно будет проводить твёрдую националистическую линию против итальянского влияния в регионе, надеясь выступить в качестве бастиона арабского национализма против волны колониального гнета. Многие наблюдатели в Ираке и за рубежом отметили многочисленные авторитарные позиции, которые заняла баасистская партия в своей борьбе за президентство, и мало кто возлагает большие надежды на права меньшинств в теперь уже решительно арабской стране. Тем не менее баасисты продолжают отстаивать свои идеалы демократии и социализма: только время покажет, будут ли они когда-нибудь реализованы."
WORLD.18018.a:0 "Это катастрофа!"
WORLD.18018.b:0 "Да здравствует Баас!"
WORLD.18018.c:0 "Будем ждать и надеяться на лучшее."

WORLD.18019.t:0 "Восхождение Ад-Давы в Ираке!"
WORLD.18019.d:0 "Сегодня стало очевидным, что победителем долгой гражданской войны в Ираке стали не итальянцы и не баасисты, а энергичное шиитское движение, известное как Ад-Дава, сумевшее мобилизовать шиитское большинство населения на платформе этнической и религиозной терпимости в невероятно поляризованной стране. Духовный лидер партии аятолла Абу аль-Касим аль-Хоэй выступил в Багдаде с краткой речью, в которой подтвердил намерения партии править в гармонии со всем населением Ирака.\n\nОсновываясь на концепции полудемократической политической системы, призванной продвигать исламские ценности и этику, Ад-Дава стал невероятно популярен среди шиитского населения Ирака, популярность которого только выросла, когда аль-Хоэй взял на себя руководство партией и призвал к демократическому и терпимому исламскому правительству. В то время как более бескомпромиссные голоса задаются вопросом, как терпимость может сдерживать очень реальную угрозу национализма и суннитского населения Ирака, готового к волнам дискриминации, аль-Хоэй не уклоняется от вызовов, но заверяет своих сторонников, что законное и справедливое правительство будет держаться за власть и стремиться к благу всех иракцев."
WORLD.18019.a:0 "Разве ислам не призывает их делиться? Кто может использовать нефть больше, чем ENI?"
WORLD.18019.b:0 "Шииты надеются удержать Ирак в средневековье."
WORLD.18019.c:0 "Будем ждать и надеяться на лучшее."

WORLD.18020.t:0 "Победа революционеров в Омане"
WORLD.18020.d:0 "Гражданская война в Омане завершилась сегодня победой революционеров Лейлы Фахро. Одна из многих стран, пострадавших от волны нестабильности, охватившей регион, Оман пережил государственный переворот, организованный Кабусом, сыном султана Саида бен Таймура, в сотрудничестве с итальянским гарнизоном. Неопределённость, вызванная этим шагом, создала вакуум власти, который вскоре был заполнен поддержанными Саудовской Аравией традиционалистами и коалицией панарабских революционеров.\n\nРеволюционеры Лейлы Фахро стремятся превратить Оман в оплот панарабизма на Юге Аравийского полуострова, цель, которая угрожает как саудовским, так и итальянским интересам в регионе. Ни Рим, ни Эр-Рияд никак не прокомментировали это событие."
WORLD.18020.a:0 "Досадная неудача."
WORLD.18020.b:0 "Победа арабского народа!"
WORLD.18020.c:0 "Возвращение к стабильности?"

WORLD.18021.t:0 "Победа имамата в Омане"
WORLD.18021.d:0 "Гражданская война в Омане завершилась сегодня победой традиционалистов Галиба Альхани. Одна из многих стран, пострадавших от волны нестабильности, охватившей регион, Оман пережил государственный переворот, организованный Кабусом, сыном султана Саида бен Таймура, в сотрудничестве с итальянским гарнизоном. Неопределённость, вызванная этим шагом, создала вакуум власти, который вскоре был заполнен поддержанными Саудовской Аравией традиционалистами и коалицией панарабских революционеров.\n\nГалиб Альхани, имам Омана, возглавляет коалицию поддерживаемых Саудовской Аравией традиционалистов и племенных лидеров и стремится восстановить Оман под теократическим правлением. Получив признание со стороны Эр-Рияда, победа Альхани в Омане представляет собой заметный успех саудовской внешней политики, которая преуспела в отрывании страны от итальянского влияния. Министерство иностранных дел Италии никак не прокомментировало это событие. "
WORLD.18021.a:0 "Это катастрофа!"
WORLD.18021.b:0 "Возвращение к традициям!"
WORLD.18021.c:0 "Наконец-то мир?"

WORLD.18022.t:0 "Победа роялистов в Йемене"
WORLD.18022.d:0 "Сегодня гражданская война в Йемене завершилась капитуляцией последних опорных пунктов республиканцев перед силами имама Аль-Бадра. При поддержке как Саудовской Аравии, так и Итальянской империи роялистские силы смогли победить разнородную республиканскую коалицию генерала Абдаллы Аль-Саляля. Похоже, что призрак панарабизма в Йемене был решительно подавлен.\n\nМухаммад аль-Бадр во время гражданской войны пытался заручиться поддержкой как Эр-Рияда, так и Рима, представив себя убежденным защитником итальянских интересов и одновременно установив контакты с саудовским королем. Теперь, когда его трон в безопасности, многие международные наблюдатели задаются вопросом, выберет ли новый король Йемена сторону в продолжающейся борьбе за власть в регионе, чтобы не продолжать ходить по дипломатическому канату между Эр-Риядом и Римом."
WORLD.18022.a:0 "Будем надеяться, что он сделает правильный выбор."
WORLD.18022.b:0 "Досадная неудача."
WORLD.18022.c:0 "Кому какое дело до Йемена?"

WORLD.18023.t:0 "Победа республиканцев в Йемене"
WORLD.18023.d:0 "Гражданская война в Йемене сегодня завершилась капитуляцией последних оплотов роялистов. Несмотря на помощь со стороны как Итальянской империи, так и Саудовской Аравии, Имам аль-Бадр оказался не в состоянии вызвать народную поддержку, которой пользовался его отец, и был вынужден бежать из страны перед лицом военного поражения. С тех пор генерал Абдалла Аль-Саляль провозгласил Арабскую Республику Йемен.\n\nВозглавляя эксцентричную коалицию, состоящую из демократов, коммунистов и баасистов, некоторые наблюдатели ставят под сомнение стабильность нового правительства Саляля. Тем не менее, генерал, ставший президентом, объявил о своём намерении превратить Йемен в оплот панарабизма на Аравийском полуострове - амбиция, которая является прямым вызовом как Саудовской монархии, так и Итальянской империи. В то время как большинство считает претензии Йемена простым позерством, другие предупреждают, что нация может значительно превысить свой вес как в отношении влияния, так и в отношении военной мощи."
WORLD.18023.a:0 "Досадная неудача."
WORLD.18023.b:0 "Победа арабского народа!"
WORLD.18023.c:0 "Кому какое дело до Йемена?"

WORLD.18024.t:0 "Победа Йемена в Аравии"
WORLD.18024.d:0 "Боевые действия в Аравии сегодня завершились капитуляцией последних саудовских войск перед Йеменской Демократической Арабской Республики. Несмотря на значительное преимущество в плане техники и ресурсов, королевская армия Саудовской Аравии терпела поражение за поражением от йеменских сил. С тех пор в священном городе Мекке президент Абдалла аль-Саляль провозгласил образование Арабской Республики. Первый шаг к формированию панарабского государства. Военные наблюдатели объясняют неожиданную победу многочисленными проблемами внутри саудовских вооруженных сил, когда сообщилось, что монарх страны бежал за границу. Теперь, контролируя как священные города Мекку и Медину, так и огромные запасы нефти вдоль Персидского залива, наблюдатели приветствуют победу Йемена как истинное начало панарабского государства."
WORLD.18024.a:0 "От плохого к худшему."
WORLD.18024.b:0 "Единое государство для единого народа!"
WORLD.18024.c:0 "Но что насчёт нефти?"

WORLD.18025.t:0 "Победа саудитов в Йемене"
WORLD.18025.d:0 "Боевые действия в Йемене сегодня завершились капитуляцией последних йеменских войск. Несмотря на то, что Саудовская армия обладала значительным преимуществом в плане техники и ресурсов, её продвижение замедлялось как пересеченной местностью Йемена, так и энергичным сопротивлением, оказываемыми силами Йеменской Демократической Арабской Республики. В конечном счете саудовские войска смогли преодолеть эти препятствия и довести войну до конца; с тех пор Эр-Рияд восстановил Имама аль-Бадра в качестве монарха Йемена.\n\nХотя война и закончилась, сопротивление в Йемене продолжается, поскольку многие йеменские солдаты и гражданские лица ушли в горы, чтобы вести партизанскую войну как против восстановленного короля, так и против его саудовских покровителей. Международные наблюдатели ожидают, что пройдет некоторое время, прежде чем страна полностью успокоится."
WORLD.18025.a:0 "Лучше они, чем баасисты."
WORLD.18025.b:0 "Триумфальная победа!"
WORLD.18025.c:0 "Кому какое дело до Йемена?"

WORLD.18026.t:0 "Победа Братства в Египте"
WORLD.18026.d:0 "Крах итальянской власти в Египте был окончательно завершён сегодня, когда силы "Братьев-мусульман" одержали победу в гражданской войне в Египте. Итальянское влияние в Египте долгое время вызывало недовольство, и недавние беспорядки в стране фараонов завершились неудавшимся государственным переворотом, совершённым Движением свободных офицеров Абдель Насера, который перерос в гражданскую войну. В условиях конфликта мало кто ожидал, что секта исламских боевиков Саида Кутуба одержит победу над Насером и поддержанным Италией правительством, однако вопреки всем ожиданиям, "Братья-мусульмане" теперь контролируют Египет.\n\nВозглавляя радикальную секту исламских боевиков, Кутуб начал объединяться с Саудовской Аравией, чья поддержка его дела сыграла важную роль в победе Братства. Международные наблюдатели расценивают их победу как серьезный удар по Итальянской империи и возможное зарождение нового силового блока на Ближнем Востоке, во главе с Эр-Риядом, а не Римом."
WORLD.18026.a:0 "Это катастрофа!"
WORLD.18026.b:0 "Триумфальное возвращение к традициям!"
WORLD.18026.c:0 "Исламский Египет?"

WORLD.18027.t:0 "Тито и партизаны потерпели поражение!"
WORLD.18027.d:0 "Итальянская империя объявила, что с захватом Загреба итальянскими солдатами после операции "Теута" восстание Тито в Хорватии было свергнуто, и режим выскочки будет реинтегрирован в Итальянскую империю. Партизаны бегут в горы Хорватии, чтобы вести партизанскую войну с Италией, и похоже Италии придётся поддерживать значительное присутствие в стране в течение многих лет. Многие страны уже осудили это вмешательство как жестокое подавление хорватского самоопределения. В то время как партизаны будут продолжать борьбу за социализм и свободу, похоже, что мечта о независимости Хорватии разбилась вдребезги."
WORLD.18027.a:0 "В Хорватию пришла зима."

WORLD.18100.t:0 "Хаос в Анголе"
WORLD.18100.d:0 "Несмотря на все усилия возглавляемого американцами Мандата ОСН в Анголе, регион вновь был охвачен огнём хаоса после Южно-Африканской войны. После краха немецкой колонии и оккупации ОСН были предприняты усилия по созданию основы для длительного постколониального мира. Генерал Лавель некоторое время был вовлечён в переговоры между МПЛА и УНИТА, которые были основаны в ответ на немецкое господство и были враждебны любому западному присутствию, но существенно изменились в своих долгосрочных целях, как только захватчики были вытеснены. В то время как американское правительство ясно заявило о своём намерении не задерживаться дольше, чем это было необходимо, переговоры рухнули в огромное болото паранойи и подозрений. Президент Соединённых Штатов отказался комментировать ситуацию, сказав журналистам, что "Это был неудачный поворот событий.""
WORLD.18100.a:0 "Похоже, они просто не могли сосуществовать."

WORLD.18101.t:0 "ОСН даёт независимость Анголе"
WORLD.18101.d:0 "Мандат ОСН в Анголе, включающий территорию, принадлежащую бывшей немецкой колонии, сегодня был официально распущен. Эта новость из Луанды последовала за объявлением о том, что между генералом Джоном Лавелем и УНИТА и МПЛА было достигнуто соглашение о деколонизации. Международные наблюдатели отметили, что мирное урегулирование с этими двумя движениями положительно отразилось на будущем региона. Тем не менее, многие быстро заметили, что это соглашение скорее всего не положит конец разногласиям групп, и только время покажет, смогут ли они действительно сосуществовать. Однако это покажет будущее, а пока торжества в Пьед-Нуаре, Леопольдвиле и Либревиле показывают, что надежда на африканском континенте ещё не умерла."
WORLD.18101.a:0 "Да продлится мир."

WORLD.18102.t:0 "Хаос в Центральной Африке"
WORLD.18102.d:0 "Временное правительство ОСН в Конго рухнуло! В своем временном штабе на борту американского крейсера у берегов Сан-Томе генерал Лавель объявил, что из-за интенсивного давления со стороны Национального движения Конго ОСН была вынуждена покинуть регион Конго. Это серьезный удар по стратегическим интересам США в регионе, только недавно освободившемся от германского колониального режима, и он поверг Вашингтон в смятение. Ещё больше, чем разочарование правительства Соединённых Штатов, разочарованы инвесторы, которые имели выгодные сделки с рейхскомиссаром Зигфридом Мюллером, большинство из которых перешло к администрации ОСН. Инвесторы теперь могут потерять миллионы и даже больше, когда плотина Конго вышла из дружественных рук, немецких или американских. Экономические последствия этого инцидента могут оказаться ещё более разрушительными, чем дипломатические."
WORLD.18102.a:0 "Наши конголезские активы пропали!"

WORLD.18103.t:0 "ОСН даёт независимость Центральной Африке"
WORLD.18103.d:0 "Сияющий свет свободы пришёл сегодня в Конго, страну, которая так долго жила под властью наёмников Зигфрида Мюллера. В телевизионной речи в Леопольдвилле генерал Крейтон Абрамс-младший объявил об окончании оккупационных операций и поклялся сотрудничать с новыми национальными государствами региона, если они того пожелают. Он особо подчеркнул готовность ОСН помочь в очистке остатков наёмных армий, которые доминировали в регионе под немецким владычеством. Тем не менее эксперты выразили скептицизм в отношении того, что народы региона Конго смогут мирно сосуществовать до тех пор, пока сохраняется этническая и территориальная напряженность. Окажутся ли эти опасения обоснованными, неизвестно, но по крайней мере сегодня вечером торжества по всему Конго предвещают новую эру независимости."
WORLD.18103.a:0 "Свобода!"

WORLD.18104.t:0 "Хаос в Восточной Африке"
WORLD.18104.d:0 "Правление ОСН в Восточной Африке никогда не должно быть гладким. Немецкая оккупация под руководством рейхскомиссара Ганса Хюттига была просто слишком жестокой, слишком жестокой, чтобы позволить людям обойтись без травм, умственных или физических. В конце концов, только самые безжалостные из военачальников и революционеров могли выжить в таком ужасном горниле. Генерал Уэстморленд надеялся, что сможет принести мир в столь неспокойную страну, но похоже это была слишком большая надежда. Региональные лидеры ухватились за растущую нестабильность и ослабление контроля, чтобы провозгласить независимость и создать несколько новых государств. Президент США отказался давать комментарии, просто выразив своё разочарование в провале дипломатии и компромисса в достижении мирного результата. Генерал Уэстморленд был столь же мрачен, выражая сожаление по поводу того, что его усилия не смогли обеспечить гладкий процесс деколонизации."
WORLD.18104.a:0 "Травмы слишком глубоки."

WORLD.18105.t:0 "ОСН даёт независимость Восточной Африке"
WORLD.18105.d:0 "Сегодня президент Соединённых Штатов позвонил генералу Уильяму Уэстморленду, чтобы поздравить его с успешными переговорами по плану скорейшего процесса деколонизации Восточноафриканского региона, который находился под мандатом ОСН с момента окончания Южно-Африканской войны. Эксперты предупреждали, что бывшие владения безжалостного Ганса Хаттига окажутся трудной землей для укрощения, но благодаря напряжённой работе и сотрудничеству между Уэстморлендом и различными местными лидерами было совершено чудо. Впервые в современной истории живое лоскутное одеяло народов сможет сосуществовать в суверенных и признанных государствах, по крайней мере на это надеется мир. Когда Уэстморленда попросили прокомментировать это событие он заявил: "Я только выполнил свой долг солдата и представителя Соединённых Штатов. Истинная заслуга здесь принадлежит мужчинам и женщинам Африки, которые согласились работать вместе, чтобы наметить новый путь в будущее.""
WORLD.18105.a:0 "Наконец - свобода!"

WORLD.18106.t:0 "Хаос в ЦАР"
WORLD.18106.d:0 "Хаос вновь пришёл на африканский континент, когда Центральноафриканская Республика распалась на множество новых наций. В то время как точные детали причин, приведших к этому результату вероятно останутся в строжайшей тайне в течение многих лет, если не десятилетий, эксперты сходятся во мнении, что это скорее всего говорит о недостаточной компетентности американского правительства. Множество переменных, которыми ЦАР была вынуждена жонглировать, многократно увеличивало сложность процесса деколонизации. Президент США не стал объяснять причины неудачи на недавней пресс-конференции, но заявил, что любые свободные страны Африки, ищущие друга, могут найти его в Соединённых Штатах. "Мы не питаем зла ни к одной из африканских наций," - цитировали его слова, - "в ту минуту, когда нас призовут, мы ответим. Мы никому не откажем в просьбах только из-за собственных ошибок.""
WORLD.18106.a:0 "Будут ли они слушать?"

WORLD.18107.t:0 "Хаос в ЦАР"
WORLD.18107.d:0 "Хаос вновь пришёл на африканский континент, когда Центральноафриканская Республика распалась на множество новых наций. В то время как точные детали причин, приведших к этому результату вероятно останутся в строжайшей тайне в течение многих лет, если не десятилетий, эксперты сходятся во мнении, что это скорее всего говорит о недостаточной компетентности американского правительства. Множество переменных, которыми ЦАР была вынуждена жонглировать, многократно увеличивало сложность процесса деколонизации. Президент США не стал объяснять причины неудачи на недавней пресс-конференции, но заявил, что любые свободные страны Африки, ищущие друга, могут найти его в Соединённых Штатах. "Мы не питаем зла ни к одной из африканских наций," - цитировали его слова, - "в ту минуту, когда нас призовут, мы ответим. Мы никому не откажем в просьбах только из-за собственных ошибок.""
WORLD.18107.a:0 "Будут ли они слушать?"

WORLD.18108.t:0 "ОСН разделяет ЦАР"
WORLD.18108.d:0 "Центральноафриканская Республика была провозглашена великим свидетельством американских мечтаний об африканском континенте после Южно-Африканской войны. Похоже, этому не суждено было случиться. Опубликованное коммюнике генерала Уильяма Уэстморленда президенту Соединённых Штатов показало, что попытка провести саммит провалилась. Имея мало практического выбора, генерал принял решение предоставить многим автономным областям их независимость, чтобы предотвратить возможное насилие. Президент выразил разочарование тем, что великий эксперимент с ЦАР не увенчался успехом, но тем не менее поздравил новые нации с обретением независимости. "Все пошло не совсем так, как мы надеялись, но Соединённые Штаты приветствуют своих братьев в мире. Я надеюсь, что в ближайшие годы мы сможем поддерживать взаимовыгодные дружеские отношения.""
WORLD.18108.a:0 "Ожидаемый результат."

WORLD.18109.t:0 "Бурская Республика присоединяется к Пакту"
WORLD.18109.d:0 "После краха рейхсштаата Ханса Хюттига Бурская республика стала одним из немногих государств, чьи границы и политический порядок были четко определены. Восстановив связи с внешним миром, государство было признано большинством как правопреемник Южно-Африканского Союза.\n\nВ обмен на это признание и столкнувшись с растущим внутренним и международным давлением за его сотрудничество с Хюттигом, президент Херцог согласился уйти в отставку, а новым президентом был назначен Питер Виллем Бота. Яростный германофил, воспоминания о жизненно важной роли рейха в Южно-Африканской войне сыграли решающую роль в его победе. Фактически, сразу после вступления в должность Бота официально потребовал восстановления членства Республики в Пакте Единства, что было любезно принято Германией."
WORLD.18109.a:0 "Германия вернулась в Африку"
WORLD.18109.b:0 "Наше положение на континенте восстановлено!"
WORLD.18109.c:0 "Немедленно отмените признание"

WORLD.18110.t:0 "Джаап Мараис назначен президентом Бурской Республики"
WORLD.18110.d:0 "После краха рейхсштаата Ханса Хюттига Бурская республика стала одним из немногих государств, чьи границы и политический порядок были чётко определены. Восстановив связи с внешним миром, государство было признано большинством как правопреемник Южно-Африканского Союза.\n\nВ обмен на это признание и столкнувшись с растущим внутренним и международным давлением за его сотрудничество с Хюттигом, президент Херцог согласился уйти в отставку, а новым президентом был назначен Джаап Мараис. Крах германского влияния в республике, который случился из-за незначительного участия Рейха в войне, называют главной причиной победы Мариса над германофильской фракцией ВНП."
WORLD.18110.a:0 "Буры отстояли свой нейтралитет."
WORLD.18110.b:0 "Ублюдки!"
WORLD.18110.c:0 "Пошлите мистеру Мараису бутылку нашего лучшего шампанского."

WORLD.50014.t:0 "Маргарет Тэтчер избрана премьер-министром Англии"
WORLD.50014.desc:0 "Маргарет Тэтчер впервые попала в заголовки газет в 1951 году, когда стала самой молодой женщиной-депутатом парламента после своего избрания. Теперь у нее новый рекорд: первая женщина-премьер-министр. После недавней победы на всеобщих выборах члены Королевской партии в Палате общин проголосовали за то, чтобы сделать Тэтчер своим партийным лидером, тем самым сделав её премьер-министром.\n\nРезультат выборов руководства был шоком для многих людей, знакомых с парламентской политикой, что долгое время считали Тэтчер аутсайдером, которого внутренний круг Королевской партии всегда держал на расстоянии вытянутой руки. Скептики внутри партии были в значительной степени подавлены её выбором укомплектовать кабинет депутатами "старой гвардии", самым видным из которых является Р. А. "Рэб" Батлер. Однако возглавит ли она свой кабинет или кабинет возглавит её, ещё предстоит выяснить."
WORLD.50014.a:0 "В Англии и раньше были королевы, но женщина премьер-министр? Чересчур."

WORLD.50015.t:0 "Реджинальд Модлинг избран премьер-министром Англии"
WORLD.50015.desc:0 "После победы в гражданской войне власть Королевской партии в стране казалась абсолютной. Но их хватка не так крепка, как можно было бы подумать, поскольку на недавних парламентских выборах партия Реджинальда Модлинга "Единая Англия" взяла под свой контроль Палату общин.\n\nМодлинг, наряду с более прагматичным депутатом Гарольдом Макмилланом, поддерживал реформистское крыло Королевской партии, хотя они часто спорили о том, как быстро Англия должна перейти к демократии. Это привело к их перебежке в новую партию, с Модлингом в качестве лидера и Макмилланом в качестве председателя, и недавние выборы доказали их популярность среди английского народа.\n\nМодлинг обещает вернуть Англию к демократии, но с всё ещё влиятельным Макмилланом за его плечами он может не зайти так далеко, как надеются другие."
WORLD.50015.a:0 "Англия медленно приближается к свободе."

WORLD.50016.t:0 "Маргарет Тэтчер переизбрана премьер-министром"
WORLD.50016.desc:0 "Когда Маргарет Тэтчер была назначена главой Королевской партии, многие правильно предположили, что она будет марионеткой: молодым, податливым премьер-министром, которого старая гвардия партии могла бы использовать для продвижения своих планов без сопротивления. Но Тэтчер, как могли бы засвидетельствовать многие члены Королевской партии, доказала, что она устойчива и несгибаема, как железо.\n\nЗа последние несколько лет ей удалось перехитрить Рэба Батлера и других титанов Королевской партии, превратив их попытки подорвать её авторитет в возможность укрепить собственную власть. На этих последних всеобщих выборах Королевская партия сохранила своё большинство в Палате общин, доказав, что Тэтчер может не только управлять своей собственной партией, но и укрепить своё влияние по всей стране.\n\nИ теперь, продолжая своё правление в качестве премьер-министра Англии, Маргарет Тэтчер может свободно продвигать свою политическую повестку - и на этот раз она действительно будет её собственной."
WORLD.50016.a:0 "Марионетка оборвала свои нити."

WORLD.50017.t:0 "Реджинальд Модлинг переизбран премьер-министром"
WORLD.50017.desc:0 "Неудивительно, что партия "Единая Англия", возглавляемая премьер-министром Реджинальдом Модлингом, вновь получила большинство в парламенте. Поднявшись на видное место после отделения от Королевской партии, правительство Модлинга медленно, но неуклонно приближалось к демократизации Англии.\n\nОднако этот курс действий сбил с толку многих политических комментаторов, потому что медленное возвращение Англии к демократии резко контрастирует с пламенным обещанием Модлинга о свободной и независимой Англии. Предполагается, что Гарольд Макмиллан, председатель партии "Единая Англия", является тем, кто командует, а Модлинг - его простая марионетка. Возможно, Модлинг пытался освободиться от Макмиллана, но, как показала его несколько приглушённая победная речь, должно быть, он потерпел неудачу.\n\nЧто Модлинг, или Макмиллан намерен делать со своим вторым сроком, остаётся загадкой."
WORLD.50017.a:0 "Кукловод тянет нити, и Англия танцует по его прихоти."

WORLD.50018.t:0 "Маргарет Тэтчер отправлена в отставку"
WORLD.50018.desc:0 "Когда Маргарет Тэтчер была назначена главой Королевской партии, многие правильно предположили, что она будет марионеткой: молодым, податливым премьер-министром, которого старая гвардия партии могла бы использовать для продвижения своих планов без сопротивления. Но Тэтчер оказалась такой же устойчивой и несгибаемой, как железо, к большому огорчению своих хозяев.\n\nА теперь, похоже, с них довольно. После многих лет попыток управлять ею и получения отпора на каждом шагу, старая гвардия Королевской партии решила, что она больше не стоит хлопот, и начала движение недоверия против премьер-министра. Предложение было принято, что привело к отставке Тэтчер с поста лидера Королевской партии и премьер-министра. Вместо неё теперь сидит Р. А. "Рэб" Батлер, один из её потенциальных кукловодов.\n\nИ теперь, без Тэтчер, Батлер может начать беспрепятственно осуществлять свою политику."
WORLD.50018.a:0 "Если вы хотите, чтобы что-то было сделано правильно, сделайте это сами."

WORLD.50019.t:0 "Военный переворот в Англии"
WORLD.50019.desc:0 "Для жителей Лондона звуки марширующих солдат и танков, катящихся по городским улицам, стали слишком хорошо знакомы в последнее время. И они услышали их ещё раз сегодня, когда Королевская армия штурмовала здание парламента.\n\nФельдмаршалы Бернард Монтгомери и Джеральд Темплер, соруководители очевидного военного переворота, сделали заявление по радио. Ссылаясь на многочисленные оправдания, генералы объявили, что парламент будет распущен на неопределённый срок, а исполнительная власть тем временем перейдет к группе военных офицеров.\n\nНесмотря на то, что они неоднократно настаивали на том, что это правительство должно быть "переходным" и будет распущено "со всей возможной поспешностью", многие люди как на Британских островах, так и за их пределами с трудом верят в это утверждение. Те, кто захватывает власть, часто очень неохотно отказываются от неё."
WORLD.50019.a:0 "Пламя Англии тускнеет."

WORLD.60001.t:0 "Гарольд Вильсон избран премьер-министром Англии"
WORLD.60001.desc:0 "Идея возвращения социализма в Англию долгое время казалась абсурдной, но иногда реальность имеет способ бросить вызов.\n\nВыборы, назначенные после поражения старого режима привели к тому, что Социалистическая рабочая партия во главе с Гарольдом Вильсоном взяла бразды правления в свои руки. Вильсон стал воплощением компромисса между умеренными социал-демократами и воинствующими социалистами после того, как возглавил лейбористское подполье. Он доказал свою решающую роль в привлечении поддержки левых в Сопротивление, и ему до сих пор помогает командир Билл Александр.\n\nКабинет Вильсона обещает радикальные реформы - от упразднения английской монархии до всеобъемлющего государства всеобщего благосостояния. Но с видимым расколом внутри партии, гноящимся день ото дня, путь первого премьер-министра лейбористов за последние тридцать лет будет не лёгким. "
WORLD.60001.a:0 "Как долго будет развеваться красный флаг?"

WORLD.60002.t:0 "Джордж Джеллико избран премьер-министром Англии"
WORLD.60002.desc:0 "Именно при консервативном правительстве Англия впала в тиранию, и именно при консервативном правительстве Англия освободится. Национальная демократическая лига выиграла первые за многие годы свободные выборы в Англии, и её лидер Джордж Джеллико займёт пост премьер-министра.\n\nДжеллико последовал за отцом, служа в Королевском флоте во время Второй мировой войны, а позже стал харизматичным членом министерства иностранных дел старого правительства. Он был завербован Окинлеком, став главным связным Сопротивления в Америке; оттуда Джеллико поднялся до руководства НДЛ.\n\nНДЛ - это идеологическая пестрота, включающая практически всех, кто хочет вернуть монарха и демократию, и надежды на объединение этих фракций в единую политическую партию ещё не оправдались."
WORLD.60002.a:0 "Сын адмирала берёт на себя управление государственным кораблем."

WORLD.60003.t:0 "Гарольд Вильсон переизбран премьер-министром"
WORLD.60003.desc:0 "Социалистическая рабочая партия Англии сохранила своё большинство в парламенте. Гарольд Вильсон объявил, что его второй срок будет посвящен борьбе с "пятью гигантами" - нуждой, болезнями, невежеством, нищетой и бездельем - описанными в давно забытом Докладе Бевериджа. Правительство также подчеркнуло необходимость сохранения тесных связей страны с ОСН.\n\nЗатем Вильсон расхвалил свои недавние достижения, утверждая, что английская экономика стала сильнее, чем когда-либо, а рабочие наслаждаются хорошо оплачиваемой работой, на которой к ним хорошо относятся.\n\nРеджинальд Берч, лидер фракции сторонников жёсткой линии, отсутствовал. Судя по сообщениям, Берч и его последователи были исключены из партии после вдохновляющей речи самого Вильсона. И поэтому СЛП пока едина в том, чтобы донести до Англии своё социалистическое видение."
WORLD.60003.a:0 "Красный флаг продолжает развеваться."

WORLD.60004.t:0 "Джордж Джеллико переизбран премьер-министром Англии"
WORLD.60004.desc:0 "Национальная демократическая лига Англии обеспечила себе большинство мест в парламенте. Премьер-министр Джеллико говорил о своей победе как о "громкой победе сил либеральной демократии в Англии и во всём мире." Таким образом, Англия Джеллико похоже настроена расширить свои связи с ОСН.\n\nНДЛ дала обещание восстановить законного монарха на троне, и сейчас королева популярна как никогда, в отличие от её столь ненавистного дяди.\n\nСогласно внутрипартийным отчетам, НДЛ прошла тонкую грань, чтобы сохранить умеренный контроль над партией, не враждуя с консерваторами и либералами. Этот балансирующий акт имел решающее значение для проведения необходимых реформ и сохранения единства партии. Только время покажет, склонится ли чаша весов в ту или иную сторону и сможет ли Джеллико удержать свою партию на плаву."
WORLD.60004.a:0 "Волны продолжают дремать."

WORLD.60005.t:0 "Коммунистический переворот в Английском Содружестве"
WORLD.60005.desc:0 "Пять десятилетий назад большевики в России свергли республику и навязали однопартийное государство. Сегодня история повторилась в Англии, когда бескомпромиссные члены Социалистической лейбористской партии устроили мягкий переворот против Гарольда Вильсона, вытеснив его из руководства партии. Недавно назначенный премьер-министр Реджинальд Берч провозгласил Английскую Социалистическую Республику. В телеобращении он осудил "реакционных заговорщиков" внутри СРП, заявив что они "задушили пламя революции и погрузили рабочих во тьму."\n\nЦели нового правительства включают в себя: массовую индустриализацию, военную экспансию и экономическую автаркию. Но с их идеологией, делающей их фактически изгоями для большей части Европы трудно представить, что это новое государство долго будет стоять самостоятельно."
WORLD.60005.a:0 "Станет ли Берч ещё одним Бухариным?"

WORLD.60006.t:0 "Переворот в Англии"
WORLD.60006.desc:0 "Для жителей Лондона звуки марширующих солдат и танков, катящихся по городским улицам, стали слишком хорошо знакомы в последнее время. И они услышали их ещё раз сегодня, когда армия штурмовала здания парламента и захватила различные правительственные здания. Похоже, демократия не пришлась по душе Клоду Окинлеку.\n\nОтставной генерал, возглавлявший Сопротивление во время гражданской войны, объединился со своим союзником Биллом Александром, чтобы захватить бразды правления и вернуть страну на прежний курс. Окинлек объявил, что он и его войска имеют прерогативу защищать английскую демократию от всех внутренних и внешних агрессоров, и это обстоятельство заставило его принять меры.\n\nПравительство намерено создать переходное правительство, чтобы лучше установить демократическую систему. Когда они сочтут безопасным отказаться от власти, остается только гадать."
WORLD.60006.a:0 "Для спасения демократии есть более ироничные вещи, нежели переворот."

 WORLD.60101.t:0 "Красный Уэльс побеждает на выборах в Уэльсе"
 WORLD.60101.desc:0 "Правительство Уэльса официально объявило, что левая партия, известная как Красный Уэльс, победила на выборах.\n\nПоследние несколько месяцев в Уэльсе, безусловно, были бурными из-за угольного кризиса, который охватил страну, приведя её на грань экономического коллапса. После того как кризис был разрешён, произошла катастрофа в Аберфане, когда рухнула горная вершина. Эта катастрофа привела к гибели более 140 человек, большинство из которых были детьми, так как оползень задел местную школу в этом районе. После того, как это ужасное событие захлестнуло страну, из правительства пришла помощь, чтобы убедиться, что такого больше не повторится.\n\nОднако после этих двух катастроф, похоже, Красный Уэльс стал светлым пятном в истории Уэльса, во главе с Эмрисом Томасом, который обещает, что новое правительство будет работать для народа и для Уэльса в целом."
 WORLD.60101.b:0 "Действительно, светлое пятно."
 WORLD.60101.b:0 "Действительно, светлое пятно."

 WORLD.60102.t:0 "ШНП удержала власть в Шотландии"
 WORLD.60102.desc:0 "Судя по результатам, объявленым вчера поздно вечером, Шотландская национальная партия победила на выборах в Шотландии.\n\nПосле смерти Джона Маккормика, который был президентом Шотландии с момента основания страны в последние дни Второй мировой войны, были назначены досрочные выборы. В результате ШНП почти распалась после инцидента на похоронах Маккормика, когда некоторые члены партии были арестованы за "нарушение мира". Эта победа во главе с Робертом Макинтайром, который занимал пост предыдущего вице-президента при администрации Маккормика, была встречена аплодисментами многих демократических стран мира. Кажется, что администрация Макинтайра обещает защищать шотландский суверенитет и углубить связи с ОСН."
 WORLD.60102.a:0 "Ожидаемо."
 WORLD.60102.b:0 "Ожидаемо."

 WORLD.60103.t:0 "НРП побеждает на выборах в Шотландии"
 WORLD.60103.desc:0 "Независимая рабочая партия победила на выборах 1962 года в Шотландии, тем самым ошеломив страну.\n\nУильям Вульф, избранный президент, был бывшим членом ШНП, прежде чем уйти на своих условиях после споров, возникших между партией. После многих лет работы в качестве оппозиции ШНП, кажется, что НРП наконец одержала замечательную победу, достойную празднования.\n\nУильям Вульф уже пообещал, что страна во что бы то ни стало останется независимой, подавив слухи о том, что партия выступала в качестве британского юнионистского фронта. Значительная часть партии выступает за расширение социальной сферы и справедливое обращение с английским меньшинством."
 WORLD.60103.a:0 "Посмотрим, что сделают эти социалисты."
 WORLD.60103.b:0 "Смогут ли они удержать страну вместе, как это сделала ШНП?"

 WORLD.60104.t:0 "Юнионистская партия побеждает на выборах в Шотландии"
 WORLD.60104.desc:0 "Вчера вечером было объявлено, что Юнионистская партия одержала ошеломляющую победу над ШНП и меньшей, но грозной партией, известной как НРП.\n\nДля многих граждан Шотландии это была совершенно неожиданная победа, о которой было сообщено во время речи Присциллы Бьюкен, избранного президента, на которой присутствовала полиция, чтобы убедиться, что не возникнет никаких проблем. Казалось, что там собралась вполне протестующая группа, равно как и группа контрпротестующих, гордо демонстрирующих британский флаг.\n\nОднако необычайно спокойные Вооружённые силы Шотландии во главе с маршалом Дугласом Уимберли дали лишь короткое сообщение Бьюкен, прежде чем немедленно двинуть войска к границе для проведения учений."
 WORLD.60104.a:0 "О Боже, Юнионисты победили? "
 WORLD.60104.b:0 "Интересно, что это значит для будущего Британии."

 WORLD.60105.t:0 "Переворот ОВС в Шотландии"
 WORLD.60105.desc:0 "Из Шотландии пришло известие, что внутренние агенты в Юнионистской партии совершили переворот.\n\nПохоже, что в Юнионистскую партию Шотландии была внедрена ОВС, известная террористическая группа в Англии. Группа была известна многими нападениями на английские и немецкие гарнизоны по всей стране. Многие из этих нападений заканчивались взрывами, а затем налетчики исчезали в ночи, как призраки.\n\nКак только об этом были получены известия, связь Шотландии с наиболее заметными странами континентальной Европы стала прерываться, тем самым ограничивая контакты, которыми располагает страна. Под руководством человека, известного как Роберт Майн, преступники, несомненно, поведут страну по гораздо более суровому пути."
 WORLD.60105.a:0 "Что-то мне подсказывает, что это не к добру.."
 WORLD.60105.b:0 "Переворот в Шотландии? Смешно!"

WORLD.61001.t:0 "Ирландская республиканская армия отступает"
WORLD.61001.desc:0 "Сегодня ирландские офицеры полиции вернулись в Северную Ирландию, после того как завершились переговоры между Шоном Лемассом, премьер-министром Ирландии, и Шеймусом Туоми, лидером ИРА. Лидер приказал своей организации отступить, подписав договор с уступками от беспокойной республики.\n\nГлавные из этих уступок - полная амнистия для участников восстания, а также полный разрыв с Пактом Единства. Германия пока никак не прокомментировала происходящее, хотя вероятно будет недовольна такой последовательностью событий. Международные наблюдатели беспокоятся за экономику островного государства, которая была уничтожена, когда Рейх был вынужден покинуть их в начале гражданской войны, а также геополитическую изоляцию, в которой сейчас находится Ирландия."
WORLD.61001.a:0 "На Изумрудный остров возвращается ощущение нормальной жизни."
WORLD.61001.b:0 "Неужели ирландцы наконец перестали воевать друг с другом?"

WORLD.61002.t:0 "Восстание ИРА подавлено"
WORLD.61002.desc:0 "Сегодня ирландские силы прошли через Белфаст, разгромив мятежную военизированную группировку, известную как Ирландская республиканская армия. Эта группа захватила власть в регионе после того, что ирландские официальные лица назвали "заговором", и вдохновила подобные народные восстания по всему островному государству. Вскоре ирландским военным был отдан приказ вмешаться и восстановить контроль над ситуацией.\n\nШон Лемасс, премьер-министр Ирландской Республики, столкнулся со значительной негативной реакцией внутри страны, поскольку многие из населения считают, что ситуация могла и должна была быть разрешена без кровопролития. Международные наблюдатели также критиковали ирландское правительство за ненужное насилие и разрушения в и без того нестабильном регионе Республики, и многие задаются вопросом, не подходит ли к позорному концу десятилетняя хватка Фианны Файл за власть."
WORLD.61002.a:0 "Восстание Туоми подавлено в зародыше."
WORLD.61002.b:0 "Конец беспорядков или только начало?"

WORLD.61003.t:0 "Переворот ИРА"
WORLD.61003.desc:0 "Под предводительством Шеймуса Туоми силы Ирландской республиканской армии сегодня двинулись на Дублин, отстранив от власти Фианну Файл. После серии народных восстаний Туоми, как сообщается, выдвинул ряд требований к Шону Лемассу, ныне бывшему премьер-министру Ирландской Республики, которые остались без ответа, вызвав дальнейшие беспорядки и в конечном итоге свержение ирландского правительства.\n\nТуоми окрестил себя лидером новой Социалистической Республики Ирландия, хотя международные наблюдатели сомневаются, является ли этот лидер чем то большим, чем двухгрошовым диктатором, поскольку очень мало политики связанной с социализмом было введено в действие. Официальные лица Германии до сих пор не прокомментировали внезапную смену ирландского правительства, хотя они вероятно возмущены самопровозглашенным марксистом так близко к немецким берегам."
WORLD.61003.a:0 "Победа международного рабочего класса!"
WORLD.61003.b:0 "Социализм в Ирландии? Посмотрим, как долго это продлится."

WORLD.61004.t:0 "Переворот бригадиров в Ирландии"
WORLD.61004.desc:0 "Шон Лемасс, бывший премьер-министр Ирландии был свергнут в результате государственного переворота. Перед судом над Нилом Блейни, лидером фракции сторонников жёсткой линии в Фианне Файл, Силы обороны Ирландии во главе с генералами Джеймсом Келли и Шоном Маккеном штурмовали офис бывшего премьер-министра, арестовав его за государственную измену против Республики, и провозгласили лидера сторонников жёсткой линии новым премьер-министром вместо Лемасса.\n\nНовый режим, как говорят, чрезвычайно германофильский, и вероятно будет стремиться к большей интеграции в Пакт Единства. Официальные лица Германии, как сообщается, в восторге от этой новости и скорее всего примут новое правительство в Пакт с распростёртыми объятиями. Международные наблюдатели осудили новое правительство, заявив о своей обеспокоенности жестокими репрессиями и новыми ограничениями свобод."
WORLD.61004.a:0 "Ирландия выбирает свою сторону истории."
WORLD.61004.b:0 "Ирландия обратно ползёт к своим прежним хозяевам."

WORLD.61005.t:0 "Конец Ольстерских добровольческих сил"
WORLD.61005.desc:0 "Силы обороны Ирландии прошли сегодня по улицам Белфаста, взяв столицу повстанческой военизированной группировки "Ольстерские добровольческие силы" и положив конец Гражданской войне в Ирландии. Воспользовавшись смертью лидера повстанцев Шеймуса Туоми, Иан Пейсли возглавил народное восстание в Особой зоне Северных графств, объявив Ольстер независимым и отделённым от Республики.\n\nПосле захвата города и сообщения о гибели Иана Пейсли повстанцы сдались, сложив оружие. Ирландское правительство не будет возвращать графству его особый автономный статус, по словам ирландских чиновников, но полностью интегрирует его в Республику как "просто ещё одно графство, без особых привилегий." Волнения бушуют по всему графству и они, вероятно, продолжатся в ближайшем будущем."
WORLD.61005.a:0 "Ирландия, снова единая и неделимая!"
WORLD.61005.b:0 "Ирландия, целиком выкованная в крови погибших."

WORLD.61006.t:0 "Победа Ольстерских добровольческих сил"
WORLD.61006.desc:0 "В результате шокирующего поворота событий Ольстерские добровольческие силы во главе с Ианом Пейсли провозгласили независимость от Ирландии. Это произошло после серии неудачных наступлений ирландской армии, которые не смогли подчинить ОДС. Ещё одним шокирующим ударом по Ирландии стали военные, свергнувшие правительство. Глава администрации Шон Маккеон объявил всему миру, что нынешнее правительство "неэффективно в поддержании территориальной целостности Ирландии". Сохранят ли ирландские военные контроль над государством временно или укрепят свою власть, неизвестно.\n\nБои в Ольстере всё ещё продолжаются. Международные наблюдатели сообщают о зверствах, совершаемых против ирландского населения, что вызвало панику по всему Ольстеру, и многие бежали на юг."
WORLD.61006.a:0 "О Боже"
WORLD.61006.b:0 "За Бога и Ольстер!"

WORLD.61007.t:0 "Соглашение Страстной пятницы"
WORLD.61007.desc:0 "Все стороны Ольстерского конфликта подписали соглашение о прекращении любой террористической или вооружённой деятельности. Протестантский ОДС под руководством Иана Пейсли сел вместе с левой католической СИ Шеймуса Туоми и Шоном Лемассом в парламенте Стормонта в Северной Ирландии для подписания мирного соглашения. Основными условиями этого договора были выход Ирландии из Пакта и проведение региональных выборов в обмен на прекращение огня.\n\nЛюбой страх перед экономическими последствиями, вызванными резким уходом из Пакта, кажется, игнорируется ирландским населением, которое празднует мирное разрешение Ольстерского кризиса. Без сомнения, Лемасс спас будущее Ирландии, и на горизонте появился новый и славный рассвет."
WORLD.61007.a:0 "То, что началось в 1916 году, наконец заканчилось."
WORLD.61007.b:0 "Возможно, люди в этом мире ещё способны на компромисс."

WORLD.61008.t:0 "Ольстер принимает Английское господство"
WORLD.61008.desc:0 "Во время несколько неожиданного поворота событий государство Ольстер сегодня объявило, что оно откажется от своей новообретённой независимости, вместо этого заявив, что оно стремится воссоединиться с [ENG.GetNameDef]. Молодое государство получило независимость всего несколько месяцев назад во время Гражданской войны в Ирландии, во главе которой стоял Иан Пейсли, лидер Ольстерских добровольческих сил.\n\nЦерковные колокола звонят в Лондоне, когда страна празднует возвращение ещё одной части своей некогда великой империи, но настроение в Дублине значительно мрачнее. Пока неизвестно, как отреагирует Ирландия на то, что часть их нации добровольно вернулась в руки своего давнего врага, хотя международные наблюдатели опасаются, что это станет смертельным ударом для и без того пошатнувшейся демократии страны."
WORLD.61008.a:0 "Мы приветствуем возвращение Ольстера"
WORLD.61008.b:0 "Дураки меняют одного хозяина на другого."

