 WORLD.14998.t:0 "Третья Мировая Война"
 WORLD.14998.d:0 "Когда-то считавшаяся невозможным кошмаром, началась последняя война в истории человечества, поскольку наконец разразилась война между Германским рейхом и Соединёнными Штатами Америки. После многих лет Рейх и Соединённые Штаты вступили в финальную, титаническую борьбу за судьбу мира по приказу Германа Геринга, и Америка, и Германия, готовясь к такому сценарию, создали огромные ядерные запасы - более чем достаточные, чтобы покончить с человеческой цивилизацией. Когда над Атлантикой происходят первые воздушные бои, миллионы людей отчитываются перед своими дивизиями, а гигантские военно-морские флотилии отправляются на свои величайшие миссии, ситуация, которой боятся миллиарды, становится реальностью.\n\nЯсно только одно - конец близок."
 WORLD.14998.a:0 "Мы никогда не склонимся перед тиранами!"
 WORLD.14998.b:0 "Американцам напомнят о вкусе поражения!"
 WORLD.14998.c:0 "ОСН действует быстро!"
 WORLD.14998.d:0 "Когда-то считавшаяся невозможным кошмаром, началась последняя война в истории человечества, поскольку наконец разразилась война между Германским рейхом и Соединёнными Штатами Америки. После многих лет Рейх и Соединённые Штаты вступили в финальную, титаническую борьбу за судьбу мира по приказу Германа Геринга, и Америка, и Германия, готовясь к такому сценарию, создали огромные ядерные запасы - более чем достаточные, чтобы покончить с человеческой цивилизацией. Когда над Атлантикой происходят первые воздушные бои, миллионы людей отчитываются перед своими дивизиями, а гигантские военно-морские флотилии отправляются на свои величайшие миссии, ситуация, которой боятся миллиарды, становится реальностью.\n\nЯсно только одно - конец близок."
 
 WORLD.14997.t:0 "Третья Мировая Война"
 WORLD.14997.d:0 "После многих лет, когда немецкая военная машина захватывала Западную и Центральную Азию, конечная цель Рейха была достигнута. Сегодня, возможно, разразился последний конфликт в истории - Японская империя и Германский рейх официально находятся в состоянии войны. По мере того, как это идёт в прессу, сотни тысяч немецких солдат пересекают границы Сферы, их конечным пунктом назначения является Токио. Перед ними стоит Императорская армия, готовая отдать жизнь за Родину.\n\nПоскольку и Германия, и Япония имеют одни из самых больших ядерных запасов на Земле, прямая война между ними почти гарантированно приведёт к ядерному обмену. Пока горы и реки Азии окрашиваются кровью, небо над Сферой изодрано дымом и истребителями, а Кригсмарине и Императорский флот сталкиваются в водах Тихого океана, возникает вопрос - сколько времени потребуется одной из сторон, чтобы нажать кнопку, и сколько останется, чтобы увидеть последствия?"
 WORLD.14997.a:0 "Заставим самураев повиноваться!"
 WORLD.14997.b:0 "Пусть они придут и встретят свою смерть лицом к лицу!"
 WORLD.14997.c:0 "Они собираются убить нас всех!"
