 WORLD.70.t:0 "Конец ракетного кризиса"
 WORLD.70.d:0 "Событие, которое в течение нескольких месяцев удерживало мир на краю пропасти, наконец завершилось, когда Соединённые Штаты и Япония достигли соглашения по Гавайскому ракетному кризису.\n\nВ то время как 1-й флот США и Императорский флот Японии уже несколько месяцев находились в противостоянии возле Гавайев, вице-президент Кеннеди и премьер-министр Ино договорились, что Япония выведет свои баллистические ракеты (обнаруженные самолетом-разведчиком U-2C, принадлежащим ЦРУ) со спорных островов, в то время как Соединённые Штаты уберут свои собственные ракеты из Австралии.\n\nЭто был дипломатический переворот для вице-президента Кеннеди, который вёл переговоры о сделке, в то время как мировая пресса в значительной степени критикует Никсона за его бездействие на переговорах."
 WORLD.70.a:0 "На данный момент мы оттянули наступление полуночи."

 ### Central Asia World Events ###
 WORLD.1100.t:0 "Коммунисты объединяют Казахстан!"
 WORLD.1100.desc:0 "Казахстан, некогда разделённый, вновь воссоединён под знаменем серпа и молота. Генеральный секретарь и военачальник остатков Советского Союза в Кызылорде Бауыржан Момышулы объявил о прекращении боевых действий на территории Казахстана и провозгласил окончательное поражение реакционеров, сопротивлявшихся власти рабочих в Казахской ССР.\n\nБудущее возрождённого социалистического государства остаётся неясным. Хотя ранее Казахская ССР подчинялась центральной Советской власти в Москве, теперь отделившаяся республика оказалась в ситуации, когда лояльного ей государства уже не существует, и многие утверждают, что сам Казахстан должен стать центром нового Советского Союза. Какой бы ни была судьба, никто больше не сомневается, что советская власть пришла в Казахстан надолго."
 WORLD.1100.a:0 "Новое - это всё хорошо забытое старое."

 WORLD.1101.t:0 "Бандиты царствуют в Казахстане!"
 WORLD.1101.desc:0 "Если раньше и оставалась какая-то надежда на прекращение хаоса и восстановление порядка в Казахстане, то сейчас она окончательно пропала. Разбойничьи войска под предводительством безжалостного Абу-Хана из Кокшетау сокрушили оставшиеся районы копытами степных коней и теперь царствуют на необъятных просторах необузданного Казахстана. Беспомощное казахское население теперь вынуждено полагаться только на себя для защиты от регулярных набегов разбойников на города и сёла.\n\nДовольный своими славными победами, Абу-Хан, однако, не хочет останавливаться на достигнутом. Понимая, что они могут стать очередной мишенью для мародерских орд Казахстана, государства юга России и Средней Азии стали более бдительно следить за своими границами в надежде уберечь себя от гнева Хана."
 WORLD.1101.a:0 "Приготовьте свою дань."

 WORLD.1102.t:0 "Либералы объединяют Казахстан!"
 WORLD.1102.desc:0 "Ранее сдерживаемый волей деспотов, казахский феникс восстаёт из пепла как маяк свободы и демократии в этих степях. Первый президент республики Казахстан Сабит Муканов в обращении к стране поздравил своих сограждан с победой над тиранией и провозгласил окончательное воссоединение казахского народа под демократическим правлением, предвидя благополучное будущее родины после долгих лет ожесточённых междоусобиц и бессмысленного кровопролития.\n\nКак ягнёнок среди стаи волков, новообразованная Республика объявила о своём стремлении к международному признанию и сотрудничеству с демократическими державами. Сможет ли Казахстан вырваться из затянувшейся изоляции, покажет только время."
 WORLD.1102.a:0 "Кажется, что мир и свобода появляются в самых неожиданных для этого местах."

 WORLD.1103.t:0 "Прагматисты объединяют Казахстан!"
 WORLD.1103.desc:0 "В дикой природе наиболее сильные находятся на вершине пищевой цепи. Государство Хромтау, принявшее гибкость и прагматизм в качестве своих основных принципов, вышло победителем в войне за Казахстан и разбила своих многочисленных соперников. Президент, председатель и отец нации Николай Оноприенко ныне властвует как бесспорный авторитарный правитель национальной республики, направляющий страну к своему уникальному видению нескончаемого и сурового прогресса.\n\nБудучи чёрной меткой на карте со времён падения СССР, Казахстан теперь пытается дотянуться до крупнейших держав региона, надеясь добиться своего места под солнцем. Хотя неясно, что может предложить миру молодая и слаборазвитая Центральноазиатская нация, Оноприенко возлагает самые большие надежды на то, что независимый Казахстан сам по себе станет посредником между мировыми державами."
 WORLD.1103.a:0 "Что вообще может сделать для мира захолустный Казахстан?"

 WORLD.1104.t:0 "Фашисты объединяют Казахстан!"
 WORLD.1104.desc:0 "На казахские земли опускается тьма. Крайне ксенофобское и националистическое государство Актау, когда-то униженное своими соперниками как незначительный, хоть и грозный соперник, уничтожило все противоборствующие силы в своей борьбе за власть в Казахстане. В ознаменование окончательной победы над последними остатками выродившихся вредителей по всей стране прошли массовые торжества в честь верховного вождя Сафы Газиза. Волны славянских беженцев, а также политические противники Газиза пытаются сбежать из Казахстана, чтобы не постичь участи своих менее удачливых соотечественников, попавших в плен к казахским "синерубашечникам".\n\nЗавершив свою миссию по очищению казахского государства, Газиз не думает, что на этом можно остановится. Твердо веря в правоту нацистской доктрины, казахский фюрер обратил свой взор на Рейх, желая помочь ему в славной борьбе против славянской угрозы."
 WORLD.1104.a:0 "Нацисты? В Казахстане? Ну не надо тут выдумывать!"

 WORLD.1105.t:0 "Поляки взяли контроль над Казахстаном!"
 WORLD.1105.desc:0 "Новости из казахских степей редко доходят до международных наблюдателей, а те, что приходят, обычно оставляют больше вопросов, чем ответов. Государство "Новая Польша", бывшая советская Автономная Республика и нынешнее убежище для польских изгнанников из Рейха, установило полный военный контроль над Казахстаном в попытках отразить агрессию на свою новую родину.\n\nДля обеспечения своей безопасности польское правительство приняло меры по созданию дружественной ей Казахской республики и буферной зоны в Актобе между двумя народами. В то время как после многих лет войны в Центральной Азии был достигнут мир, дальнейшие перспективы польского Казахстана остаются неясными.\n"
 WORLD.1105.a:0 "Польский Казахстан? Поистине, мы живём в удивительные времена!"

 WORLD.1106.t:0 "Фундаменталисты объединяют Казахстан!"
 WORLD.1106.desc:0 "Казахский народ, оставшийся без духовного руководства после распада СССР, теперь ищет прибежища у Аллаха. Николай Забелкин из Костаная, военачальник, ставший благочестивым человеком, одержал победу над светскими владыками Казахстана и распространил своё исламское фундаменталистское видение на всю страну. Прежде Казахстан был страной анархии, а теперь стал территорией, управляемой не искусственными человеческими правилами, а законами, посланными самим Богом.\n\nИсламская Республика Казахстан проявила мало интереса к делам грешной земли и решила обратиться к изоляционизму, подальше от соблазнов внешнего мира. Ворота Казахстана, некогда открытые, теперь закрыты для всех неверных."
 WORLD.1106.a:0 "От нечестивого кошмара к святому царству."

 ### West Russia World Events ###
 WORLD.1110.t:0 "Арийское Братство объединяет Западную Россию"
 WORLD.1110.desc:0 "Впервые со времен войны в 1950-х годах Западная Россия объединилась под одним знаменем. К удивлению для многих стран и всего мира, это знамя - свастика. Первые новости, поступающие из этого региона, говорят о загадочном Арийском Братстве, обществе русских, которые верят, что арийство основано на расе, но на государстве, которого может достичь и славянская раса, став таким образом равными перед своими немецкими завоевателям.\n\nКак бы странно это ни звучало, Братство под властью некоего Гутрума Вагнера теперь контролирует западную Россию. Они объявили о своём успехе и равенстве перед Рейхом. Мир молча смотрит на них с благоговением и трепетом, ожидая, что же произойдет дальше. Какова будет реакция могущественного Рейха на это событие и следующие шаги нового русского государства?"
 WORLD.1110.a:0 "Понадеемся, что нас это не коснётся."
 WORLD.1110.b:0 "Хайль Вагнер!"

 WORLD.1111.t:0 "Орден Святого Георгия объединяет Западную Россию!"
 WORLD.1111.desc:0 "Чудесным образом то, что когда-то было скоплением бедных деревень на окраинах Западной России, теперь полностью контролирует регион. Михаил Антипин, лидер государства, которое расширилось за пределы города Гайны, сделал заявление об их недавнем успехе.\n\nВ частности, помогала ему в этом религиозная организация, Орден Святого Георгия, созданная после краха ЗРРФ. Орден доказал, что может похвастаться достижениями в своей объединительной кампании, несмотря на то, что шансы этой авантюры были очень низки. Согласно документам, а также собственному рассказу Ордена, они начали своё первое сражение с бандитами к северу от Перми. Теперь люди, обратившиеся к религии, в самый мрачный час для русского народа, наконец имеют шанс распространить свои убеждения на всю Россию."
 WORLD.1111.a:0 "Неужели это дело рук самого Бога?"

 WORLD.1112.t:0 "Республика Коми объединяет Западную Россию!"
 WORLD.1112.desc:0 "Рождённая из пепла ЗРРФ, маленькая республика Коми сумела выжить под натиском более крупных соперников в своём регионе. Будучи надёжным убежищем для политических радикалов, республика становилась всё более нестабильной, но в конце концов демократический статус-кво сохранился. [NIK.GetRulingParty] - правящая партия, возглавлявшая республику с самого её зарождения, сумела ликвидировать всевозможную радикальную оппозицию и вновь воссоединить Западную Россию.\n\nБыла опубликована декларация, написанная президентом, в которой говорится, что была создана Западнорусская Свободная Республика. Это оказалось поворотным моментом и знаменует собой окончательное поражение соперников демократии в данном регионе. Теперь, похоже, появился новый претендент на контроль над Россией.\n"
 WORLD.1112.a:0 "К счастью, это демократия."

 WORLD.1113.t:0 "Коми объединяет Западную Россию!"
 WORLD.1113.desc:0 "После многих лет хаоса и раздора, когда множество полководцев боролись за власть, Западная Россия, наконец, оказалась под стабильным контролем единой демократической власти. Или, по крайней мере, формально демократической.\n\nДочь старого большевистского политика, который в конце концов был свергнут в борьбе за власть в 1920-е годы, Светлана Сталина сделала карьеру в Демократической коалиции. Верная сторонница политики Вознесенского и Косыгина, она столкнулась с распадом коалиции, в которой упорно работала. Сталина же решила взять всю власть в свои руки. Временно остановив периодически проводимые в республике демократические выборы, она с тех пор держала Коми в жёсткой хватке и сумела объединить всю Западную Россию. Однако, несмотря на все её обещания, никаких честных выборов, похоже, не предвидится, а будущее России остаётся туманным.\n"
 WORLD.1113.a:0 "Понадеемся, что демократия вернётся."

 WORLD.1114.t:0 "Коми объединяет Западную Россию!"
 WORLD.1114.desc:0 "Рождённая из пепла ЗРРФ, маленькая республика Коми сумела выжить под натиском более крупных соперников в своём регионе. Будучи надёжным убежищем для политических радикалов, республика становилась всё более нестабильной, но в конце концов демократический статус-кво сохранился. [NIK.GetRulingParty] - правящая партия, возглавлявшая республику с самого её зарождения, сумела ликвидировать всевозможную радикальную оппозицию и вновь воссоединить Западную Россию.\n\nБыла опубликована декларация, написанная президентом, в которой говорится, что была создана Западнорусская Свободная Республика. Это оказалось поворотным моментом и знаменует собой окончательное поражение соперников демократии в данном регионе. Теперь, похоже, появился новый претендент на контроль над Россией.\n"
 WORLD.1114.a:0 "К счастью, это демократия."

 WORLD.1115.t:0 "Коми объединяет Западную Россию!"
 WORLD.1115.desc:0 "В маленькой Республике Коми, расположенной в городе Сыктывкар, уже много лет продолжается политическая борьба за власть. Однако теперь это явно не безобидное государство, окружённое врагами и борющееся только за собственное выживание. Молодая национальная республика сумела выиграть битву за контроль над Западной Россией, но что намного более интересно, чем объединительная кампания Коми, так это её внутренняя политика.\n\nНынешний президент, Александр Белозеров, лидер консервативной партии, пришёл ко власти не как могущественный политический кукловод, а как наислабейший член демократической коалиции, которая управляла страной с момента её основания. Используя возникший в политике Коми вакуум власти, он смог сформировать нестабильное правительство во главе со своей партией. Несмотря на все проблемы, с которыми он столкнулся, этот режим сумел добиться такого же успеха, как и ЗРРФ, и теперь является одним из самых могущественных во всей России.\n"
 WORLD.1115.a:0 "Всё что угодно может случиться в России."

 WORLD.1116.t:0 "Западная Советская Федерация объединяет Западную Россию"
 WORLD.1116.desc:0 "Николай Бухарин, может быть, и погиб, но его наследие продолжает жить, не в меньшей степени благодаря его потомству. Изначально предполагалось, что Светлана Бухарина, дочь бывшего советского лидера, будет лишь номинальной фигурой для левых интриганов в политике Коми, но она проявила себя как способный и решительный лидер, превзойдя своих союзников и врагов, и стала полноправным лидером ныне Социалистической Коми. Захватив власть, Бухарина вновь объединила Западную Россию под Красным знаменем.\n\nПризнавая ошибки своего отца, Бухарина, тем не менее, она убеждена только в коммунистическом будущем России после многих лет анархии и упадка. Мало кто из постсоветских полководцев готов поклясться в верности председателю Западной России, но Бухарина настроена решительно, и готова подчинить остальные враждебные ей государства в России своей воле.\n"
 WORLD.1116.a:0 "За власть Советов!"
 WORLD.1116.b:0 "Как отец, так и дочь."

 WORLD.1117.t:0 "Западнорусская Советская Республика объединяет Западную Россию"
 WORLD.1117.desc:0 "Появившись вскоре после распада Революционного Фронта во время Западнорусской войны, демократическая Республика Коми оказалась неспособной справиться со своими многочисленными внутренними проблемами и защитить себя от угроз экстремизма, поддавшись силе ультралевых политиков. Последовавший за этим переворот поставил Коми под контроль коллективного руководства между бывшими членами Коммунистической партии, но за сворой безвольных бюрократов можно увидеть человека, который незаметно руководит всеми за кулисами - Михаила Суслова, выдающегося теоретика марксизма-ленинизма и идейного проводника партии Сыктывкарских Левых.\n\nС восстановлением власти социалистов во всём регионе Западной России, лежащим в руинах, коммунистическое руководство взяло курс на восстановление Советской власти в основе марксистских принципов, от которых они больше не будут отходить.\n"
 WORLD.1117.a:0 "Наша сила - только в партии!"
 WORLD.1117.b:0 "Неужели им снова предстоит учиться на ошибках своих предшественников?"

 WORLD.1118.t:0 "Западнорусская Советская Федерация объединяет Западную Россию"
 WORLD.1118.desc:0 "Новости из Западной России говорят о том, что земли, некогда населённые многочисленными мелкими городами-государствами, теперь находятся под властью единого централизованного правительства, возникшего из бывшей Республики Коми. Андрей Жданов, судя по всему, является главой новоявленной Западной Советской Федерации, о чём свидетельствует его речь с заявлением об окончательном воссоединении региона.\n\nПосле захвата власти у своего старого союзника, бывшего президента Коми Николая Вознесенского, и разгрома остальных фракций левого крыла в правительстве, господство Жданова является неоспоримым. Новый генеральный секретарь пообещал русскому народу "Социалистическую альтернативу". Его либертарные наклоности и популистская политика уже сделали его очень популярным лидером, хоть и оппозиция всё ещё продолжает своё существование.\n"
 WORLD.1118.a:0 "Возрождение социализма."

 WORLD.1119.t:0 "Усть-Сысольск объединяет Западную Россию!"
 WORLD.1119.desc:0 "Впервые за долгие годы анархии и беспорядков, поступили подтверждённые новости, которые известили о недавних событиях на Западе России. Вчера Игорь Шафаревич выступил с вдохновляющей речью, провозглашая себя лидером нового националистического Западнорусского Государства. Во время выступления он заявил о своих планах вновь отомстить тиранам и объединить Россию под единым флагом.\n\nИгорь Шафаревич - член организации Пассионариев, партии, созданной в молодой Республике Коми много лет тому назад. Математик придерживался правых политических взглядов, был близок к своему старому союзнику Льву Гумилеву, и поэтому смог стать полноправным лидером всех правых фракций, пообещав народу сострадательную и нравственную политику. С приходом к власти, "Усть-Сысольск" быстро победил всех своих своих соперников в регионе, и, похоже, Шафаревич не остановится лишь только на Урале."
 WORLD.1119.a:0 "Из Республики "Коми" рождается русская нация."

 WORLD.1120.t:0 "Усть-Сысольск объединяет Западную Россию!"
 WORLD.1120.desc:0 "Евразийская мечта, созданная и популяризированная многими правыми российскими радикалами, кажется, на один шаг ближе к осуществлению. Благодаря войне и эффективной дипломатии Республика Коми расширилась за пределы своих границ и охватила всю бывшую территорию ЗРРФ, а тем самым, и всю Западную Россию. Однако она находится не под президентством демократического политика или коренного лидера, а под руководством самого Льва Гумилёва. Как один из крупнейших сторонников евразийской философии и человек, увлечённый историей древних цивилизаций, Гумилёв стал главой ультраправой партии "Пассионариев", претендующей на роль настоящего бастиона антикоммунизма. Соседские страны начали обдумывать, как же им на это реагировать и что делать дальше, но, несомненно, им потребуется ещё много времени, прежде чем приспособиться к такому грозному сопернику."
 WORLD.1120.a:0 "Конечно же, это евразийство простая лженаука!"
 WORLD.1120.b:0 "Гумилёв воплотит нашу мечту!"

 WORLD.1121.t:0 "Западнорусская Национальная Советская Республика объединяет Западную Россию!"
 WORLD.1121.desc:0 "То, что начиналось как простые мысли начальника НКВД, закончилось созданием в Западной России устрашающей силы. Иван Серов, бывший чекист коммунистов Усть-Сысольска, стал единоличным лидером в разрушающийся Республике Коми, победив всех своих внутренних и внешних врагов. Перестраивая страну в соответствии с принципами своего собственного видения идеологии социализма, Серов превозносил возрождение русского национального духа при сохранении революционных черт большевизма.\n\nУспех Серова и его "Ордосоциализма" вызвал некоторое любопытство - и ещё большую ненависть - со стороны других российских государств, причём даже коммунисты обвинили данную систему как не что иное, как очередное псевдо-левое фашистское извращение. Как бы ни был ненавистен многим этот человек, очевидно, что новая идеология проложила прямую дорогу Серову к царствованию над всей Россией, по которой ему ещё предстоит пройти.\n"
 WORLD.1121.a:0 "С товарищем Серовым наша советская отчизна вновь станет сильной!"
 WORLD.1121.b:0 "Какое проклятие Бог ещё не наложил на русскую землю?"

 WORLD.1122.t:0 "Западнорусское Регентство объединяет Западную Россию!"
 WORLD.1122.desc:0 "Тучи мрака и безнадёжности сгущаются над просторами Западной России, поскольку монархические фракции Усть-Сысольска побеждают своего последнего соперника в данном регионе за безоговорочное владычество над русским народом. Возглавляемое самопровозглашённым Регентом Российской Империи, бывшим нацистским коллаборационистом и ярым абсолютистом Сергеем Таборицким, "Регентство Западной России" направило все свои силы на очищение от остатков большевистской чумы и вело тщательную подготовку к возвращению Царевича Алексея на законный престол, который якобы пережил большевистскую резню в 1918 году.\n\nПо мере того, как мнимый Регент продолжает с поразительной жестокостью насаждать давние императорские обычаи, страны-соседи Таборицкого начинают задаваться вопросом, сможет ли он достичь чего-то большего, чем легитимизировать Царевича, умершего несколько десятилетий назад...\n"
 WORLD.1122.a:0 "Жизнь за Императора и благословенного Регента!"
 WORLD.1122.b:0 "Сверхъестественно..."

 WORLD.1123.t:0 "Самара объединяет Западную Россию!" #Bunyanchenko
 WORLD.1123.desc:0 "Начиная как презираемые коллаборационисты, укрывшиеся вокруг Самары, Русская освободительная армия разгромила всех своих потенциальных врагов и объединила Западную Россию. О бывшей коллаборационистской армии мало что известно, кроме информации об её руководстве во главе с генералом Власовым. Беженцы рассказывают про генерала Буняченко, заместителя Власова, а также его способности манипулировать членами РОА и его целях по отомщению как большевикам, так и немцам.\n\nРейх никак не прокомментировал данное событие. Никто не знает, как долго продержится эта маленькая империя Буняченко и Власова, но появление государства, жаждущего реванша, прямо у порога Рейха, несомненно, станет очень неприятным для немцев, тем более, если РОА попытается воссоединить уже всю Россию."
 WORLD.1123.a:0 "Анархия пошла на спад?"

 WORLD.1124.t:0 "Самара объединяет Западную Россию!" #Oktan
 WORLD.1124.desc:0 "Из тумана слухов и противоречивых новостей в русской неразберихе возникло новое единое государство. Аналитики со всего мира подтвердили, что Русской освободительной армии удалось победить всех своих соперников и объединить Западную Россию.\n\nСозданная из коллаборационистского ополчения, РОА и её лидер генерал Власов полностью разгромили своих врагов в жестокой объединительной кампании. Хоть и скудная информация говорит о том, что контрабандист-генерал Октан с великой удачей оказался наследником Власова, его дальнейшие планы и замыслы ещё предстоит узреть. Большинство беженцев уже пугается чрезмерной коррумпированности в стране."
 WORLD.1124.a:0 "Порядок в России? Будь я проклят."

 WORLD.1125.t:0 "Самара объединяет Западную Россию!" #Zykov
 WORLD.1125.desc:0 "Непонятно как, но коммюнике, подробно описывающее рождение "Временного комиссариата Западной России", дошло до многих информационных агентств по всему миру. В этом странном послании подробно рассказывается о становлении новой демократии в Западной России, возглавляемой бывшим коллаборационистом Андреем Власовым и его протеже Милетием Зыковым.\n\nШироко ненавидимая в России за поддержку немцев во время Западнорусской войны, Русская освободительная армия всегда претендовала на свой статус легитимного российского государства, свободного от большевистского влияния. Исчезнув в анархии после войны, сегодня РОА появилась вновь и стала настоящим шоком для всех русских наблюдателей. Долгосрочные перспективы новой страны остаются неопределёнными."
 WORLD.1125.a:0 "Демократия, навязанная под дулом пистолета?"

 WORLD.1126.t:0 "Имперский флаг над Западной Россией?"
 WORLD.1126.desc:0 "Результат, которого мало кто ожидал - старый монархический строй вновь стал выдающейся силой в российской политике. Верным императору Владимиру III силам удалось объединить разрозненные государства Западной России.\n\nМеждународная реакция на это была весьма неоднозначной. В то время как одобрение со стороны знатных эмигрантов было почти единодушным, другие осуждали правительство императора как восстановление тирании. Крупные державы, тем временем, хранят молчание по этому вопросу, ожидая увидеть, что произойдёт дальше, прежде чем делать какие-либо дипломатические предложения.\n\nНесмотря на свои успехи, Вятское правительство по-прежнему контролирует лишь примерно треть территории России. Ещё предстоит выяснить, окажутся ли они способными управлять хотя бы этим. Каким бы ни был конечный результат, это событие, несомненно, окажет серьезное влияние на Россию в ближайшие годы."
 WORLD.1126.a:0 "Император вернулся, но надолго ли?"

 WORLD.1127.t:0 "Западнорусский Революционный Фронт объединяет Западную Россию!"
 WORLD.1127.desc:0 "По всему миру люди и правительства удивлены тому, что впервые со времён Западнорусской Войны появилась абсолютно точная информация о том, что происходит на территориях разбитого Советского Союза. Западнорусский Революционный Фронт, который считался всеми раздавленным немецким сапогом ещё в 50-ые, смог удержать своё влияние над Западной Россией и победить своих соперников под бдительным руководством Маршала Александра Алтунина.\n\nИзвестный за свою преданность идеям марксизма-ленинизма, маршал Алтунин уже начал проводить работы по установлению мира, порядка и социализма там, где ранее правило беззаконие, а также начал собирать новые дивизии Красной Армии на востоке. Судя по всему, маршал собирается воплотить планы своего предшественника по восстановлению СССР, ну или хотя бы попытается это сделать."
 WORLD.1127.a:0 "Возможно, скоро мы увидим возрождение СССР?"

 WORLD.1128.t:0 "Западнорусский Революционный Фронт объединяет Западную Россию!"
 WORLD.1128.desc:0 "По всему миру люди и правительства удивлены тому, что впервые со времен Западнорусской Войны появилась абсолютно точная информация о том, что происходит на территориях разбитого Советского Союза. Западнорусский Революционный Фронт, который считался всеми раздавленным немецким сапогом ещё в 50-ые, смог удержать своё влияние над Западной Россией и уничтожить своих соперников под безжалостным руководством Маршала Михаила Тухачевского.\n\nПечально известный как "Красный Наполеон", его опыт использования тактик и проведения масштабных операций оказался неоценимым во время войны с государствами на осколках Советского Союза к западу от Уральских Гор. Маршал проповедует куда более милитаристическую версию советской доктрины, и всем понятно, что Красный Наполеон собирается уничтожить всех своих врагов и объединить Россию под красным флагом ещё один раз."
 WORLD.1128.a:0 "Призрак коммунизма вновь бродит по Европе."

 WORLD.1129.t:0 "Западнорусский Революционный Фронт объединяет Западную Россию!"
 WORLD.1129.desc:0 "По всему миру люди и правительства удивлены тому, что впервые со времен Западнорусской Войны появилась абсолютно точная информация о том, что происходит на территориях разбитого Советского Союза. Западнорусский Революционный Фронт, который считался всеми раздавленным немецким сапогом ещё в 50-ые, смог удержать своё влияние над Западной Россией и уничтожить своих соперников под внимательным взором маршала Георгия Жукова.\n\nИзвестный и уважаемый реформист, маршал Жуков уже начал усилять свою власть над западом, улучшая фортификации на границе с Московией и восстанавливая инфраструктуру, а Красная Армия уже готовится пересечь Уральские Горы. Несмотря на то, что Рейх только начинает восстанавливаться после своей гражданской войны, русские готовятся к началу новой."
 WORLD.1129.a:0 "Возможно, скоро мы увидим возрождение СССР?"

 WORLD.1130.t:0 "Западная Россия вновь распалась!"
 WORLD.1130.desc:0 "То государство, которое многим казалось наиболее вероятным кандидатом на объединение всей России, пало из-за неудачного вторжения в Онегу. После долгой и тяжёлой битвы, финны - и их союзники - завладели Западной Россией и создали Северную Российскую Республику, установив контроль над южной частью региона через мелкие государства-марионетки.\n\nКак это скажется на дальнейшем объединении России, неизвестно - пока запад вновь разделён, восток России наконец покончил с анархией, а барабаны предстоящей войны бьют всё громче. Северная Российская Республика должна действовать осторожно, ибо если она этого не сделает, то новоиспечённая страна может превратится в пепел истории."
 WORLD.1130.a:0 "Запад дремлет, ожидая достойного соперника."

 ### West Siberia World Events ###
 WORLD.1131.t:0 "Свердловск объединяет Западную Сибирь!"
 WORLD.1131.desc:0 "Западная Сибирь была раздираема различными фракциями и кликами со времён распада Западносибирской Народной Республики, и даже возможно за некоторое время до этого. И победителем из этой схватки вышло Свердловское Военное Правительство.\n\nРасположенное в одноимённом городе, Хунта смогла одолеть своих оппонентов, а именно другие влиятельные осколки ЗСНР, и распространить своё влияние на менее сильные образования. Враги нового режима слабы и малочисленны, и большинство экспертов по делам России соглашаются, что наконец-то со времён старой социалистической республики, равная ей сила взошла на российскую политическую арену. Но лидер диктатуры, Константин Рокоссовский, отказался от любых связей с режимом ЗСНР, предпочитая изображать свой режим как полностью отличный от старого."
 WORLD.1131.a:0 "Новый кандидат на господство над Россией."

 WORLD.1132.t:0 "Тюмень объединяет Западную Сибирь!"
 WORLD.1132.desc:0 "Та обрывистая информация, доносящаяся с территории бывшего Советского Союза, подтверждает, что впервые за десять лет Западная Сибирь было объединена, причём теми же силами, что когда-то её контролировали. Остатки Западносибирской Народной Республики из их тюменской базы смогли захватить контроль над регионом и теперь готовы сделать свой ход в политической игре, призом в которой будет власть над Россией.\n\nГенеральный Секретарь Лазарь Каганович, ярый сторонник малоизвестного советского чиновника Иосифа Сталина, считает, что только централизация промышленности и политической власти сможет предотвратить повторение ошибок, совершённых старым Союзом. Только время покажет, сможет ли сталинистская модель социализма возродить Советский Союз."
 WORLD.1132.a:0 "Старая гвардия вновь у руля."
 
 WORLD.1133.t:0 "Чёрная Лига объединяет Западную Сибирь!"
 WORLD.1133.desc:0 "Разрозненные новости вырвались из пустошей Западной Сибири, шепча об объединении региона загадочной Чёрной Лигой. Бывший осколок ныне несуществующей Западносибирской Народной Республики, миссия Чёрной Лиги состоит в том, чтобы восстановить Россию и защитить народ от дальнейшей немецкой агрессии.\n\nКогда основатель лиги Дмитрий Карбышев умер незадолго до начала Гражданской войны в Германии, к власти над молодым новообразованным государством пришёл его ученик Дмитрий Язов. Обещая возвращение к довоенному уровню жизни, Язов пользуется большой популярностью, а его военные реформы предполагают сильный акцент на воссоединении России. Теперь, когда Лига вернулась на Урал и уже смотрит как на запад, так и на восток, будущее региона кажется неопределённым и неспокойным."
 WORLD.1133.a:0 "Тревожно."
 
