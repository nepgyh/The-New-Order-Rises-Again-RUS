 WORLD.2.t:0 "Адольф Гитлер мёртв"
 WORLD.2.d:0 "Всеобщая скорбь поглотила Германию. Адольф Гитлер, Фюрер Германии и победитель Второй мировой войны, сегодня скончался. Эта новость разлетелась по всему Рейху, а затем и по всему миру. В то время как об ухудшающемся здоровье Фюрера ходили некоторые слухи, новость о его смерти оставила Германию в состоянии полного шока. Рейхстаг объявил о трауре длительностью в три недели, и о том, что Фюрер будет похоронен рядом со своей покойной женой Евой Гитлер. На его похороны уже были приглашены высокопоставленные лица со всего света.\n\nВ то время как весь Рейх скорбит, на международном уровне многие празднуют смерть человека, ответственного за три десятилетия страданий по всему миру. Однако многие сторонние наблюдатели отмечают, что ситуация в Германии нестабильна. Ведь весь Третий Рейх уже вовлечён в жестокую борьбу за освободившееся место Фюрера Германии."
 WORLD.2.a:0 "О Боже..."

 # WORLD.4.t:0 "Adolf Hitler has Died"
 # WORLD.4.d:0 "Adolf Hitler, Führer of the Great German Reich, victor of the Second World War, is dead.\n\nWhile it came as a suprise to some, to most, it was not. Within Germany, the entire nation mourns the man who kept the Reich together through twenty years of strife. Outside the Reich, perhaps the largest celebration in history is occurring. From Washington to Tokyo, from Cape Town to Arkangelsk, people have taken to the streets, celebrating the death of the man who has thrown the world into so much misery.\n\nNow the question remains - what will become of the Third Reich without its leader?"
 # WORLD.4.a:0 "A day to remember..."

 WORLD.5.t:0 "Гражданская война в Германии"
 WORLD.5.d:0 "После смерти Адольфа Гитлера, весь Рейх погрузился в хаос. Несмотря на существование законного преемника Фюрера, могущественные фракции по всему Рейху подняли оружие против друг друга. Каждый в Германии хочет протолкнуть своего преемника на освободившуюся должность Фюрера. Нация разрывается на части, и целые толпы стекаются к своим кандидатам. Хотя ещё неизвестно насколько серьёзна ситуация в стране, считается, что в Германии произошел крах центральной власти, и вся страна ввергнута в пучину хаоса и беспорядка.\n\nХотя мало что известно о судьбах восточных администраций Рейха, внезапное прекращение контактов между комиссариатами и Германией даёт понять, что эти регионы настроены самостоятельно выбрать свой курс. Точно известно лишь одно - крушение Европейского титана раскололо континент на части."
 WORLD.5.a:0 "Кажется, это конец для Рейха."

