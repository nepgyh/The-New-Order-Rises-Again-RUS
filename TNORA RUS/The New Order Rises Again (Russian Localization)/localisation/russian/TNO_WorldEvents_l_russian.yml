 WORLD.1135.t:0 "Сибирская Чёрная Армия объединяет Центральную Сибирь!"
 WORLD.1135.desc:0 "Эпизодические сообщения и объявления, поступающие из Центральной Сибири, подтвердили, что регион попал под контроль организации, известной как Сибирская Чёрная Армия. На основе учения Нестора Махно впервые со времён Гражданской войны в России сформировалось общество, последовавшее милитаризованному анархизму, где население защищалось не государством, а местным ополчением и её командирами, которые должны были защищать коммуны и их анархистский строй.\n\nЭта идеология впервые была принята в землях между Центрально-Сибирской Республикой и Верховным Советом Генриха Ягоды, когда оба правительства рухнули. Теперь же военный анархизм утвердился на всей бывшей территории Центрально-Сибирской Республики путём применения вооружённой силы этой новой Чёрной армии, несмотря на все вызовы, которые выпали на её долю."
 WORLD.1135.a:0 "Возвращение, которого никто не ожидал."
 
 WORLD.1136.t:0 "Сибирская Чёрная Армия объединяет Центральную Сибирь!"
 WORLD.1136.desc:0 "Сибирская Черная Армия была сформирована в запустелых землях Центральной Сибири в результате краха и распада централизованных государств в послевоенной России. Её первые основатели десятилетиями идеализировали Вольную территорию Нестора Махно и пытались воссоздать её, построив анархистское общество, защищаемое военной организацией, сотворённой местными жителями, принимавшими участие и в управлении коммунами.\n\nПоскольку Чёрная Армия ныне контролирует все города и коммуны в регионе, они увеличили своё влияние на местные и национальные сферы до такой степени, что анархистская природа Сибирской Вольной Территории была явно осквернена. Теперь, став безоговорочным лидером Центральной Сибири, лидеры этой организации, похоже, близки к тому, чтобы сокрушить анархистскую мечту, за которую они когда-то и боролись."
 WORLD.1136.a:0 "Неудачное развитие событий."
 
 WORLD.1137.t:0 "Народный Революционный Совет объединяет Центральную Сибирь!"
 WORLD.1137.desc:0 "Первоначально Народный Революционный Совет был создан Александром Василевским и его ближайшими советниками и подчинёнными в их стремлении вырваться из оккупированной нацистами России и достичь Монгольской Народной Республики. Несмотря на все трудности, с которыми оно столкнулось из-за враждебного правительства Мэнцзяна, оккупировавшего большую часть Монголии, социалистическое государство искало возможности расширения в других местах, в частности в остальной части Центральной Сибири.\n\nСовет нанёс поражение своим грозным врагам в регионе и теперь претендует на все его земли во имя "нового Советского Союза", который они стремятся создать. В других местах России соперничающие военачальники наблюдают, либо с восхищением, либо с беспокойством, за этим новым претендентом за борьбу над объединением всей России."
 WORLD.1137.a:0 "Сможет ли социализм вновь править Россией?"
 
 WORLD.1138.t:0 "Новосибирск объединяет Центральную Сибирь!"
 WORLD.1138.desc:0 "Начиная как крупный осколок Центрально-Сибирской Республики во времена её упадка, Новосибирск смог надеть на себя её мантию. Под руководством Александра Покрышкина страна пережила многое за её короткую, но бурную историю. Новое правительство было рождено насильственными средствами из-за разногласий во время Сибирской Войны, и Новосибирску пришлось найти способ сосуществования с Барнаульским городом-государством.\n\nНо всё же, Новосибирск смог преодолеть свои внутренние проблемы с помощью своего населения, сельского хозяйства и промышленности, и тогда он обратил свой взор на остальную Центральную Сибирь. С лёгкостью захватив все оставшиеся осколки Центрально-Сибирской Республики, Покрышкин стал великодушным лидером региона."
 WORLD.1138.a:0 "Краеугольный камень России объединён."
 
 WORLD.1139.t:0 "Кемерово объединяет Центральную Сибирь!"
 WORLD.1139.desc:0 "Сообщения из земель Центральной Сибири противоречивы и неточны, однако достоверно известно то, что регион пережил небывалые потрясения с расширением военного государства Николая Крылова. Бывший советский генерал встал на сторону молодой Центрально-Сибирской республики, прежде чем дезертировать во время Сибирской войны, основав свою собственную клику и присвоив себе титул Верховного правителя, самодержца и царя Руси Рюрика II, в честь средневекового князя, основавшего династию Рюриковичей.\n\nЭта необычная личность, которую он принял, теперь стала хорошо известна в России и за рубежом, поскольку его королевство успешно боролось за контроль над огромными территориями. Другие народы с благоговением смотрят на эту новую и абсурдную фракцию, которая теперь имеет шанс на воссоединение России."
 WORLD.1139.a:0 "Что за безумец."
 
 WORLD.1140.t:0 "Томск объединяет Центральную Сибирь!"
 WORLD.1140.desc:0 "Старое правительство Центральной Сибири, которое многие считали слишком идеалистическим и отчужденным от реальности, много лет назад отступило в Томск из-за своего краха после Сибирской войны. Мало кто верил, что режим, управляемый и поддерживаемый интеллектуалами, сможет выжить или даже возвратиться, но он добился небывалого успеха.\n\nТомское правительство победило своих старых союзников и новых врагов, завоевав бывшие территории Центрально-Сибирской Республики и рационально воспользовавшись ими. Преемником Бориса Пастернака стал Андрей Сахаров - учёный и интеллектуал, стоявший у руля движения Модернистов. Полагаясь на принципы популизма, всеобщего образования и меритократии, группа учёных и профессоров поставили перед собой задачу создать страну, где наука стоит выше всего остального, а работоспособность общества играет ключевую роль. Это только лишь начало их грандиозного плана."
 WORLD.1140.a:0 "Будет ли Россия восстановлена с нуля?"
 
 WORLD.1141.t:0 "Томск объединяет Центральную Сибирь!"
 WORLD.1141.desc:0 "В глубинах Сибири некая фракция людей решила раз и навсегда покончить с варварской репутацией России на мировой арене. Назвавшись Бастильярами, они представляют собой кружок композиторов и писателей, имеющих связи с промышленностью, возникшей в Томске, последним бастионом старого правительства Центрально-Сибирской Республики, после её краха. Одержав победу на одних из немногих в России демократических выборах, Бастильяры привели в действие свои планы по созданию государства, управляемого элитой, и приступили к завоеванию региона.\n\nНовый президент Центрально-Сибирской Республики Даниил Хармс - сам поэт и писатель - ясно дал понять, что это не конечная цель для интеллигенции Томска. По его словам, "нам предстоит столкнуться ещё с многими испытаниями и трудностями".\n"
 WORLD.1141.a:0 "Что об этом скажут рабочие?"
 
 WORLD.1142.t:0 "Томск объединяет Центральную Сибирь!"
 WORLD.1142.desc:0 "Среди хаотичного бытия, типичного для раздробленной России, возможно, появился светоч свободы и демократии. Старое правительство Центрально-Сибирской Республики, вынужденное отступить в город Томск после её распада, объявило, что регион вновь находится под их контролем.\n\nМало что известно о политических фракциях, что доминируют в республиканской политике, но судя по известным данным группа, известная как гуманисты, стала во главе правительства. Основанный известным композитором Дмитрием Шостаковичем и его протеже Моисеем Вайнбергом, салон Гуманистов — это группа различных деятелей искусства, мечтающая о построении демократической и гуманистической республики, которая будет заботиться о своих гражданах. Судя по всему, эта мечта стала былью.\n"
 WORLD.1142.a:0 "По крайне мере это демократия."
 
 WORLD.1143.t:0 "Томск объединяет Центральную Сибирь!"
 WORLD.1143.desc:0 "Центральная Сибирь вновь оказалась под властью интеллигенции, той самой, которая основала первую демократию в России после Второй Мировой Войны и которая выстояла в городе Томске, несмотря на все опасности и трудности. После смерти поэта-президента Бориса Пастернака фракция интеллектуалов и писателей под названием Декабристы взяла на себя ведущую инициативу, участвуя в дипломатических и многочисленных вооружённых конфликтах. Декабристы пришли ко власти с избранием своего лидера Дмитрия Лихачёва преемником Пастернака и стремятся развивать демократический элитаризм. Хоть и это вызвало критику со стороны низших классов общества и политических оппонентов, республиканские идеалы до сих пор поддерживаются большинством. В конце концов, это может быть единственным шансом России стать стабильной и процветающей демократией.\n"
 WORLD.1143.a:0 "Ещё один претендент на объединение."
 
 
 ### Russian Far East World Events ###
 WORLD.1144.t:0 "Амур объединяет Дальний Восток!"
 WORLD.1144.desc:0 "По странному стечению обстоятельств, продуваемая всеми ветрами тайга российского Дальнего Востока теперь, как сообщается, находится под контролем сил Константина Родзаевского, давнего лидера Российской Фашистской Партии. Хотя идея о том, что русские пойдут по пути фашизма, может показаться странной и абсурдной, многие аналитики указывают на ключевую роль РФП во Всероссийском экспедиционном корпусе. Некоторые уже провозгласили Родзаевского, как одного из главных претендентов на объединение России.\n\nКак будущее настигнет данный режим, неизвестно. Логично, что РФП, вероятно, начнет свою экспансию в Сибирь в попытке объединить Россию. Как эта клика будет взаимодействовать с международной системой, тоже неизвестно. Хотя Родзаевский долгое время пользовался покровительством Японской Империи, его видение фашистской России явно больше соответствует немецкой модели, учитывая яростный антисемитизм его партии и использование нацистской иконографии. Последствия такого развития событий ещё предстоит увидеть.\n"
 WORLD.1144.a:0 "Тёмные времена для Дальнего Востока."
 
 WORLD.1145.t:0 "Иркутск объединяет Дальний Восток!"
 WORLD.1145.desc:0 "Остаток советского правительства во главе с Генрихом Ягодой был одним из немногих признанных государств в послевоенной России, но его реальные дела были неизвестны миру, и многие предполагали, что регион был охвачен русской анархией, как и весь остальной российский Дальний Восток. Однако недавнее развитие событий заставило его появиться в заголовках газет впервые с 50-х годов. После длительного удержания своих владений в Иркутске, Ягода сумел уничтожить других претендентов на российское господство в регионе, ещё раз подтвердив свое главенство на окраинах бывшего Советского Союза.\n\nЛиквидировав своих ближайших врагов, председатель Ягода теперь стремится полностью укрепить свои притязания как законного преемника бухаринского государства и расширить свою власть до западных границ Сибири. Очевидное возрождение советского государства-преемника стало источником тревоги для его сибирских соседей, в то время как международное сообщество с большим беспокойством смотрит в будущее России.\n"
 WORLD.1145.a:0 "Все на защиту Советской родины!"
 WORLD.1145.b:0 "С возвращением... "товарищ"."
 WORLD.1145.c:0 "Власть террора продолжается."
 
 WORLD.1146.t:0 "Бурятия объединяет Дальний Восток!"
 WORLD.1146.desc:0 "Все взоры мировых наблюдателей сейчас устремлены на Дальний Восток, где силы бывшей Бурятской АССР укрепляют свой контроль над регионом во главе с бывшим комиссаром Валерием Саблиным, который до недавнего времени служил под началом Генриха Ягоды во времена его террора, прежде чем возглавить народное восстание, которое в конечном итоге и победило бывшего главу НКВД.\n\nПридерживаясь ленинской идеологии, Саблин, тем не менее, поклялся предотвратить ошибки старого Союза, стремясь к справедливому и равноправному обществу. Популярный среди молодежи и идеалистов Сибири, надо всё же задаться вопросом, насколько Саблин, едва став взрослым, предан своей мечте о подлинно равноправном Союзе. Как бы то ни было, мужчины и женщины Дальнего Востока маршируют на Запад, полные решимости  донести свои идеи до всей России.\n"
 WORLD.1146.a:0 "Может ли идеализм выжить в эти тёмные времена?"
 
 WORLD.1147.t:0 "Чита объединяет Дальний Восток!"
 WORLD.1147.desc:0 "Сегодня выступление Михаила Андреевича Романова по русскому радио подтвердило то, чему в последнее время широко верили. А именно то, что он, как новый царь, руководя своим правительством в Чите, сумел поставить под свой контроль весь российский Дальний Восток.\n\nФракция, созданная большой группой русских эмигрантов-монархистов в Харбине при поддержке Японской Империи, начиналась как ещё одно военное государство вблизи маньчжурской границы. Широко распространена теория, что царь Михаил был использован в качестве марионетки в руках других реакционных генералов и остается таковым, но это до сих пор остаётся неизвестным. Сейчас важно то, что русский монархизм вернулся, хотя он ещё далек от центральных земель страны.\n"
 WORLD.1147.a:0 "Гонка за объединение России началась?"
 
 WORLD.1148.t:0 "Магадан объединяет Дальний Восток!"
 WORLD.1148.desc:0 "Весть об этом пришла из тихих тундр Дальнего Востока России. Граница, которая уже давно считается заброшенной любой национальной властью на протяжении десятилетий, вопреки всему, теперь находится под контролем нового претендента на власть. Михаил Матковский, лидер мятежного отделения Российской Фашистской Партии, базирующегося в портовом городе Магадан, стал главным авторитетом в Дальневосточном регионе. \n\nПрагматичный фашист с определённой репутацией, Матковский и его союзники впервые отделились от первоначальной фашистской партии в Амуре из-за разногласий с Родзаевским и поддержки нацистов во время Великой Отечественной войны. Теперь весь остальной мир, затаив дыхание, ждёт, как далеко может зайти этот старый русский фашист. Ветры судьбы когда-то сдули Россию к красным, и теперь эти же ветра могут повернуть её прямо в противоположном направлении.\n"
 WORLD.1148.a:0 "Странное развитие событий."
 
 WORLD.1149.t:0 "Республика Западная Аляска объединяет Дальний Восток!"
 WORLD.1149.desc:0 "На Дальнем Востоке России произошло нечто немыслимое. Легендарный Митчелл Ливингстон Уэрбелл III, предводитель отряда наёмников, ныне контролирует обширные земли данного региона, по размерам сравнимого с Канадой. Первоначально он искал пристанища для ветеранов и солдат, отторгнутых обществом по всему миру, и оказался на службе у Михаила Матковского. После он отвернулся от своего бывшего работодателя, создав место, где все солдаты могли бы чувствовать себя как дома.\n\nВозможно, до сих пор несоизмеримая удача стоит за его успехом, но для настоящего триумфа его идей потребуется нечто большее, чем простая благосклонность Фортуны. Если слухи верны, Уэрбелл не собирается останавливаться на Дальнем Востоке. Возможно, настало время для России, которую возглавляют не политики или учёные, а те, кто отдают свои жизни, защищая её."
 WORLD.1149.a:0 "Как же волнительно!"
 
 WORLD.1150.t:0 "Божие владение объединяет Дальний Восток!"
 WORLD.1150.desc:0 "Мир сегодня стоит в благоговейном страхе, поскольку из хаоса российского Дальнего Востока, казалось бы, из ниоткуда возник совершенно новый претендент и перевернул статус-кво региона, укрепив свою власть над регионом. Новообразованное государство, называющее себя Божием владением над Дальним Востоком, представляет собой загадку для международных наблюдателей из-за своих многочисленных противоречий.\n\nЯвляясь и государством, и анархией, благочестивое и в то же время светское, Владение, возглавляемое загадочным Отцом Севера, потенциально являющимся неким Александром Менем, православным священником, отнюдь не предсказуемо. То, что началось как небольшое крестьянское восстание, вдохновленное решительно неортодоксальными верованиями отца, может привести к возрождению России. Когда воины Святой Руси маршируют на Запад, весь мир смотрит на это, затаив дыхание.\n"
 WORLD.1150.a:0 "Страна божественного противоречия."
 
 ### Misc Russia news events ###
 WORLD.1151.t:0 "Сибирская революция"
 WORLD.1151.desc:0 "В результате поворота событий, которого никто не ожидал, государство в Центральной Сибири, которое многие считали, пожалуй, самым сильным во всей России, пало в результате революции рабочих. Недавно созданная Сибирская Федерация Трудящихся, нестабильный конгломерат профсоюзов, советов и независимых повстанческих ячеек, стремится превратить регион в рай для рабочих. К чему именно это приведёт, и действительно ли СФТ вообще выживет, ещё предстоит выяснить.\n\nВозглавляемая, по-видимому, простым бригадиром Виталием Костиным, СФТ является, пожалуй, является самой необычной страной - если её вообще можно назвать страной - на карте мира. Какова бы ни была судьба этого государства, мечта Костина, где каждый рабочий стоит на первом месте, уже на шаг ближе к осуществлению, и теперь можно только надеяться, что их амбициозные государственные планы не разбудят спящего гиганта революции.\n"
 WORLD.1151.a:0 "Этот дом рабочих вообще сможет выжить?"
 
 WORLD.1152.t:0 "Златоуст раздробляет Западную Сибирь!"
 WORLD.1152.desc:0 "Похоже, что мечте о единой Сибири сегодня нанесён серьёзный удар, поскольку Республика Златоуст, находящаяся в Уральских горах, разгромила всех амбициозных полководцев региона и установила свой порядок. Вместо полной аннексии Урала, президент этого государства, Евгений Драгунов, по-видимому, решил создать ряд марионеточных государств, хотя и воспользовался возможностью немного расширить свои границы, создав так называемую Уральскую республику.\n\nХотя Западная Сибирь ныне замолкла, остальная часть страны всё ещё горит в пламени объединительных войн, и можно быть уверенным, что любому потенциальному объединителю России придётся потушить искру стабильности, которой сейчас и является Уральский регион.\n"
 WORLD.1152.a:0 "Может быть, мы сейчас наблюдаем рождение новых стран?"
 
 WORLD.1154.t:0 "Гражданская война в Монголии"
 WORLD.1154.desc:0 "Шокирующие вести прибыли недавно из земель Восточной Азии. Весь мир с благоговением наблюдает, как остатки Красной армии, базирующиеся в Монголии, объявили войну члену Сферы Сопроцветания - и победили. Мирный договор предусматривает, что Сфера не будет вмешиваться в деятельность Красной армии на Востоке, что является верным признаком экспансионистских целей её лидера, генерала Александра Василевского.\n\nСильный человек и один из лучших генералов распавшегося Советского Союза, Василевский теперь обращает своё внимание на северные земли Центральной Сибири. В то время как многие когда-то думали, что его осколок выживших красноармейцев немногим больше, чем орда голодающих монгольских бандитов, теперь кажется, что многие военачальники, соперничающие за превосходство над разрушенным Союзом, нашли ещё одного противника.\n"
 WORLD.1154.a:0 "И от Тайги до Британских морей, Красная Армия всех сильней."
 
 WORLD.1155.t:0 "Президент Сталина подписывает закон о национальном суверенитете"
 WORLD.1155.desc:0 "Сделав смелый внешнеполитический шаг, президент Светлана Иосифовна Сталина подписала амбициозный законопроект, созданный с намерением "обеспечить экономический и политический суверенитет России". В законопроекте содержится целый арсенал торговых условий и требований, наиболее радикальные из которых ограничивают стоимость торговых сделок, которые могут заключать с новообразованной Республикой иностранные государства, не являющиеся союзниками.\n\nНаиболее примечательно, что этот законопроект, по прогнозам, серьёзно ограничит возможности иностранных государств покупать российские нефтяные запасы без предварительного заключения оборонительного соглашения с Россией. В соответствии с новым планом президента Сталиной о "суверенной демократии", её государство вновь заключило жёсткую сделку с международным сообществом во имя независимости русского народа.\n"
 WORLD.1155.a:0 "Решительный шаг."
 
 ### Total Russian reunification news events ### #The titles are just placeholders right now#
 WORLD.1156.t:0 "Возвращение Фронта"
 WORLD.1156.desc:0 "Кровавые войны за воссоединение России наконец подошли к концу, и именно седые ветераны, которые первыми обороняли страну от нацистской Германии, стали её объединителями. Западнорусский Революционный Фронт, сформированный остатками Красной армии, официально объявил об единении России под своим знаменем. На протяжении многих лет Фронт вёл войну не только с Рейхом, но и с множеством враждебных клик военачальников, которые доминировали в России после развала Советского Союза.\n\nЛидер ЗРРФ, великий маршал Георгий Жуков известен не только как стратегический гений, но и как защитник простых людей, он пообещал и дальше оказывать поддержку обездоленным слоям населения.\n\nТем не менее, правительство Германии официально не отреагировало на воссоединение России, но уже поступают сообщения о мобилизации войск на границе с Советским Союзом.\n"
 WORLD.1156.a:0 "Старый Фронт наносит ответный удар."
 WORLD.1156.b:0 "Славься великий маршал Жуков!"
 WORLD.1156.c:0 "Один раз мы победили их, и победим ещё раз."
 
 WORLD.1157.t:0 "Белая армия объединяет Россию!"
 WORLD.1157.desc:0 "Шокирующие новости исходят из России! В результате маловероятного поворота судьбы, серия успешных сражений привела победоносную Белую армию к берегам Волги, установив контроль над ранее разделённой страной. Теперь, впервые за почти полвека Россия вновь оказалась под властью царя.\n\nВ ознаменование этого события в Самаре был проведён большой военный парад, на котором солдаты Белой армии и бронетранспортеры шли по главной улице под крики ликующих толп. В своей речи царь Никита I похвалил храбрость своих войск и пообещал, что русский народ больше никогда не окажется под игом большевистской тирании. Хоть и последствия объединения России под властью монархии в настоящее время неизвестны, долгожданный мир и порядок был восстановлен.\n"
 WORLD.1157.a:0 "Довольно неожиданное событие."
 WORLD.1157.b:0 "Слава Империи!"
 WORLD.1157.c:0 "Монархисты они или нет, лучше пусть не забывают своё место!"
 WORLD.1157.d:0 "Приятно видеть дружелюбные нам лица в России."
 
 WORLD.1158.t:0 "Возрождение Советского Союза"
 WORLD.1158.desc:0 "Красная армия в очередной раз показала себя как могущественная сила в России, победив своих соперников, разгромив всю оппозицию и воссоединив Россию. Возникнув со скудными возможностями, она оказалась в ловушке в Архангельске после катастрофического поражения в Западнорусской войне. И, похоже, что Западнорусский Революционный Фронт стал новым Союзом Советских Социалистических Республик.\n\nМногие наблюдатели предполагали, что возглавляемый великим маршалом Михаилом Тухачевским, вновь возрождённый СССР обратит свой взор на запад. Некоторые даже сомневаются в том, что на этом и кончатся амбиции Тухачевского, но новая волна партизанских диверсий по всей Восточной Европе только подтверждают масштабы планов Красного Бонапарта. Каким бы ни было будущее, Советы пойдут навстречу к Рейху с милитаристской яростью.\n"
 WORLD.1158.a:0 "Возвращение красных..."
 WORLD.1158.b:0 "Красная армия всех сильней!"
 WORLD.1158.c:0 "Надо было прикончить этих русских свиней, когда у нас ещё был шанс."
 
 WORLD.1159.t:0 "Объединение России" #Zykov Samara
 WORLD.1159.desc:0 "Шокирующие новости доносятся из уже объединённой России. Давний протеже Андрея Власова Милетий Зыков провозгласил так называемую Российскую республику, демократическое государство-преемник злополучной демократии, последовавшей за падением Империи в 1917 году.\n\nНесмотря на очевидную тяжёлую борьбу с своими соперниками из-за того факта, что Русская освободительная армия долгое время считалась коллаборационистами среди местного населения, похоже, что их фанатичная цель уничтожения большевизма и продвижения демократических ценностей Зыкова окупились. После первых выборов, которые международные наблюдатели сочли "в основном честными", Зыков уже объявил о возвращении к демократии и антикоммунизму, как это продвигалось им и его соотечественниками.\n\nЗыков также сделал публичные заявления и против нацизма. На данный момент Россия движется к стабильному процветающему будущему, но похоже, что на горизонте маячит новая война.\n"
 WORLD.1159.a:0 "Они действительно это сделали?"
 WORLD.1159.b:0 "Надо было повесить этого еврейского агитатора, когда у нас ещё был шанс."
 
 WORLD.1160.t:0 "Республика огня и стали"
 WORLD.1160.desc:0 "Это, вероятно, будет одним из поворотных событий второй половины двадцатого века, потому как президент Сергей Буняченко воссоединил Россию в рамках своей новой республики. Бывший украинский офицер Красной армии воевал во время Западнорусской войны под руководством генерала-коллаборациониста Власова, помогая Русской освободительной армии прорваться из-под досягаемости немцев в Самару. С момента становления Буняченко руководителем РОА, он победил всех своих соперников, заняв наконец пост президента новой республики на её первых выборах.\n\nКонечные замыслы новой России ныне остаются туманными. Благодаря американским инвестициям во время его программы быстрой индустриализации, Буняченко теперь, похоже, поддерживает и интересы Токио. Хотя его долгосрочные амбиции остаются неизвестными, его краткосрочные цели известны всем; президент обвинил Германию во вмешивании во внутренние дела России. Уже сейчас десятки немецких дивизий начали переброску к западным границам Московии.\n"
 WORLD.1160.a:0 "Честь России будет восстановлена!"
 WORLD.1160.b:0 "Эти дезертиры никогда не возьмут Москву!"
 WORLD.1160.c:0 "Жёсткий лидер для новой России?"
 
 WORLD.1161.t:0 "Король-тюремщик всея России"
 WORLD.1161.desc:0 "В самые мрачные дни Западнорусской войны Германия сочла нужным снарядить армию ополченцев-дезертиров для укрепления своих открытых флангов. В последние дни войны коллаборационисты взбунтовались и исчезли на востоке, в Самаре, а своих бывших хозяев быстро забыли. Из Московии к ним изредка поступало оборудование, цена каждого ящика которого определялась офицером Михаилом Октаном.\n\nТеперь же этот мелкий контрабандист стал хозяином всей России. Захватив власть в Самаре, Октан повёл свою армию к берегам Тихого океана. Завершив этот великий поход по изгнанию коммунистов и недостойных из Русского государства, Октан и его соратники превратили страну в жестокую военную хунту с невероятно богатым руководством. Сейчас ходят слухи, что Октан смотрит на запад, надеясь осуществить новую сделку со своими бывшим немецкими помощниками. Ну а между тем цепи упадочного фашистского режима всё тяжелее и тяжелее давят на простой народ.\n"
 WORLD.1161.a:0 "Некогда почивать на лаврах, парни!"
 WORLD.1161.b:0 "Мы их породили, мы их и уничтожим!"
 WORLD.1161.c:0 "Очередное бедствие постигает русские земли!"
 
 WORLD.1162.t:0 "Расцвет Российской империи"
 WORLD.1162.desc:0 "Победив своих последних противников, царство, появившиеся в городе Вятка, закрепило свои устои по всей стране и готовится присоединиться к международному сообществу.\n\nПолитика Царя до недавнего времени оставалась неизвестной, но ведущей фракцией внутри демократической империи являются партия Кадетов во главе с Романом Гулем. Политологи полагают, что Гуль, известный как откровенный либерал, сможет благодаря его влиянию поддерживать умеренную политику в стране и предотвращать рост популярности у радикальных националистов. Однако, на данный момент, император и премьер-министр объявили о своём намерении восстановить отношения с остальным миром."
 WORLD.1162.a:0 "Нас ждёт светлое будущее."
 
 WORLD.1163.t:0 "Расцвет Российской империи"
 WORLD.1163.desc:0 "Спустя полвека Российская империя вернула, по крайней мере, тень былого могущества. Никто не мог и предположить, что давнее имперское правительство когда-либо вернётся, но Вторая мировая война и полный развал бухаринского СССР привели к обстоятельствам, позволившим ему вновь править Россией. Довольно удивительно, что, несмотря на огромные изменения в мире, империя по-прежнему остаётся близкой к своим первоначальным убеждениям и политике, сделав лишь небольшие изменения в культурных и идеологических сферах.\n\nНесмотря на то, что некоторые считают его отсталым в политике, лидер консервативного движения Василий Шульгин, который присутствовал на событиях 1917 года, заверил народ, что страна стремится стать военным и технологическим гегемоном. Остальные державы уже обращаются к России в надежде наладить хорошие отношения."
 WORLD.1163.a:0 "История повторяется, а?"
 
 WORLD.1164.t:0 "Расцвет Российской империи"
 WORLD.1164.desc:0 "Совместное обращение царя Владимира и премьер-министра Солженицына знаменует конец эпохи раздора после десятилетий войн и анархии. Императорский режим действительно смог уничтожить своих последних противников в Сибири, объединив всю страну. В добавок к этому, империя более не кажется такой хрупкой и нестабильной, как её предшественники.\n\nНеудивительно, что новое монархическое государство, возникшее в России, имеет авторитарные тенденции. Солидаристы, фракция, которая, как считается, контролирует правительство, определенно не хотят возврата к затхлому царскому строю, но они верят в жёсткий правительственный контроль, по крайней мере, только на данный момент. Наблюдаются и демократические реформы, и, несмотря на обвинения в мошенничестве или запугивании избирателей, кажется, что население в целом поддерживает людей, которые положили конец хаосу и страданиям.\n"
 WORLD.1164.a:0 "Это возвращение славы России?"
 
 WORLD.1165.t:0 "Восход Райха"
 WORLD.1165.desc:0 "Многолетняя битва за Россию закончилась, хоть и трагично и очень иронично. Арийское Братство, экстремистская организация, тревожно похожая на Третий Рейх, первоначально располагающаяся в Перми, ныне контролирую всю страну под железной пятой. Так называемый "Фюрэр", некий Гутрум Вагнер, заявил о своём намерении создать государство истинных арийцев в соответствии с настоящими принципами национал-социализма.\n\nГермания, со своей стороны, пока отказалась как-либо реагировать на это событие, но международные наблюдатели могут только представить, как нацистская элита озадачена желанием самого низшего народа недолюдей стать на ровне с господствующей расой немцев.\n"
 WORLD.1165.a:0 "Достаточно ли велика Европа для ещё одного Рейха?"
 WORLD.1165.b:0 "Эйн Фольк, Эйн Райх, Эйн Фюрэр!"
 WORLD.1165.c:0 "Мейн Готт."
 
 WORLD.1166.t:0 "Пробуждение Севера"
 WORLD.1166.desc:0 "Многолетняя битва за Россию завершилась, но её исход гораздо более тревожен, чем мог бы предсказать любой аналитик. Даже после внутреннего раскола и борьбы за власть пермское Арийское Братство одержало победу над всеми своими соперниками. Возглавляемая загадочным Высшим Жрецом Велимиром, "Гиперборея" ныне претендует на роль истинного полноправного наследника древней арийской цивилизации.\n\nСоздание Гипербореи является поводом для огромной тревоги во всём мире. Остаётся только надеяться, что безумные планы Велимира по завоеванию всей Германии, Ближнего Востока и многих других стран для создании "Родины арийцев" являются простым популизмом, нежели безумием...\n"
 WORLD.1166.a:0 "Россия в плену у безумца."
 WORLD.1166.b:0 "Во славу Перуна!"
 WORLD.1166.c:0 "Мейн Готт..."
 
 WORLD.1167.t:0 "Демократия в России!"
 WORLD.1167.desc:0 "Хоть и это считалось невозможным десять лет назад, но сегодня пришли новости о воссоединении России под единым государством. Кандидатом на тёмную лошадку является Российская Свободная Республика, которая преодолела все испытания и победила радикализм в России под руководством Союза молодых реформаторов и недавно избранного лидера Константина Катушева.\n\nРоссийская Свободная Республика была одной из немногих демократий в России. Обещая более либеральную социальную политику и рыночную экономику, республика использует совершенно иной подход к управлению, чем бывший Советский Союз. Хотя многие всё ещё сомневаются в способности нового руководства принести настоящую демократию в страну, которой когда-то правили деспоты и экстремисты, но нет сомнений в том, что она вполне может стать ещё одной стороной в Холодной войне.\n"
 WORLD.1167.a:0 "Демократия в России? Что-то новое."
 
 WORLD.1168.t:0 "Светлана Сталина объединяет Россию!"
 WORLD.1168.desc:0 ""Период национального раздора закончился, в стране восстановлено гражданское управление", говорится в лаконичном коммюнике правительства Русской Свободной Республики. И когда же последние преграды рушатся, а пушки замолкают, начинается торжество победителя - не простого демократа, а женщины. Светлана Сталина, дочь грузинского большевика, начала свою политическую карьеру в Республике Коми с целью создания новой России во главе с сильным государством, способным не только заботиться о нищих, но и подавлять всех радикалов и реакционеров.\n\nМногие считали нестабильную республику Коми нежизнеспособной, но, несмотря на все трудности, её некогда хрупкий режим превратился в новую систему, благодаря которой суверенная демократия полностью победила своих соперников, жёстко установив свой порядок над истерзанными степями востока. Что бы ни случилось в будущем, сплочённые и свободные русские, похоже, встретят его уже вместе.\n"
 WORLD.1168.a:0 "Наконец мы свободны, благодаря Господу всемогущему, наконец мы свободны."
 
 WORLD.1169.t:0 "Светлана Сталина объединяет Россию!"
 WORLD.1169.desc:0 "Светлана Сталина известна под многими именами. Стальная леди. Царица. Грузинка. Теперь и единственная хозяйка объединённой России. Дочь грузинского большевика, она начала свою политическую кампанию в качестве демократа, стремящегося к власти не пулей, а бюллетенями. Тем не менее, в ходе роста её популярности к власти пришли радикальные фракции, стремившиеся вернуть Россию в бездну, откуда ей было суждено не выбраться. Кризисы только укрепили её волю, внушив непоколебимую решимость и мечту всеми возможными средствами спасти Россию от нападок радикалов и реакционеров.\n\nСветлана Сталина теперь твёрдо руководит правительством Восстановления страны, управляя всеми сферами государства с помощью чрезвычайных полномочий, подконтрольных выборов и послушного парламента. И хотя некоторые считают это не более чем тиранией, никто не может отрицать, что новый президент России наконец положил конец давнему кошмару.\n"
 WORLD.1169.a:0 "Лучшее из зол."
 
 WORLD.1170.t:0 "Демократия в России!"
 WORLD.1170.desc:0 "Сегодня утром из России эхом разнеслась особая радиопередача: в ней говорится, что всю территорию России объединила Российская Свободная Республика. Когда-то раздираемая хаосом, распрями и экстремизмом, республика казалась обречённой на провал. Но всё же РСР преодолела множество препятствий на своём пути, и сейчас новорождённая демократия простирается от Архангельска до Камчатки.\n\nВ настоящее время республика находится под управлением Народно-демократической социалистической партии, умеренной левой фракции, возглавляемой президентом Александром Яковлевым, бывшим чиновником Западнорусского Революционного Фронта. Многие до сих пор сомневаются в стабильности республики, но президент Яковлев заверил своих граждан, что экстремизм больше не представляет угрозы для России. В конце концов, нет никаких сомнений в том, что Российская Свободная Республика теперь станет основным центром внимания трёх мировых сверхдержав и новой стороной в Холодной войне.\n"
 WORLD.1170.a:0 "Демократия в России? Что-то новое."
 
 WORLD.1171.t:0 "Восстановление СССР"
 WORLD.1171.desc:0 "Из тени русской анархии восходит новое государство. Весь русский народ воссоединился в рамках единого коммунистического государства, и во главе этого института стоит таинственный и загадочный Михаил Суслов.\n\nПомимо восстановления страны и интеграции территорий, немногие могут сказать, какие намерения есть у Суслова. Советский политик пока держит свои планы в тайне от остальных, поэтому всем врагам России стоит быть осторожными и предусмотрительными. Никто из знакомых Суслова дожили до того, чтобы рассказать истину, но те, кто верят в то, что, раз уж его замыслы начнут действовать, ни небо, ни земля не смогут его остановить. Будь то с оружием в открытом поле или с ножом в темноте, Россия вновь стала силой, с которой нужно считаться всему миру.\n"
 WORLD.1171.a:0 "Если не мускулы, то хитрость спасёт Россию."
 
 WORLD.1172.t:0 "Восстановление СССР"
 WORLD.1172.desc:0 "После тридцати лет страданий и боли русская земля вновь едина, а её видимый объединитель - довольно знакомое многим лицо. Светлана Бухарина, дочь бывшего лидера Советского Союза Николая Бухарина, одержала победу над всеми своими соперниками, возродив страну, которую её отец не смог спасти.\n\nВо главе Советской России Бухарина движется к созданию более милосердной и справедливой системы, благодаря которой, по мнению Бухариной, действительно можно построить коммунизм. Многие современники хвалили её за упорность, харизму и внутреннюю теплоту, но некоторые примечают огромный след трупов, оставленный ещё до объединения, и задаются вопросом, выстоит ли идея идеализма, особенно когда предстоит идти на запад, в сторону Москвы.\n"
 WORLD.1172.a:0 "Будет ли она учиться на ошибках своего отца?"
 
 WORLD.1173.t:0 "Советская Федерация объединяет Россию!"
 WORLD.1173.desc:0 "Россия долгое время страдала от постоянных военных конфликтов и хаоса, но сегодня этому кошмару пришёл конец, поскольку Андрей Жданов провозгласил создание Советской Федерации.\n\nНесмотря на то, что нынешний лидер был представителем старого режима и занимал пост министра иностранных дел при правительстве Бухарина, Жданов считает необходимыми большие реформы для России. Выступая в Национальном Собрании в Сыктывкаре, самопровозглашённый верховный лидер обязует весь русский народ "объединиться под знаменем Федерации и смело идти вперёд в будущее". Жданов также заявил о поддержке науки, превознося ценности технологического прогресса и "смелых, решительных действий для восхода всего человечества и построению межзвёздной цивилизации"."\n"
 WORLD.1173.a:0 "Будущее уже наступило?"
 
 WORLD.1174.t:0 "Окно в Евразию"
 WORLD.1174.desc:0 "Спустя три десятилетия после поражения от рук Германии Россия снова объединилась - по крайней мере, так первоначально думал мир. Возникшее государство не называет себя "Россией", а свой народ "русскими". Вместо этого Лев Гумилёв, "лидер пассионарной революции", провозгласил создание "Евразии", а русские - это лишь один из многочисленных "этносов" внутри новоявленной страны.\n\nКаким бы ни было название, новости говорят, что новое евразийское государство имеет очень жёсткую иерархию и склонность к крайнему милитаризму. Неизвестно, как страны-соседи, особенно Германия и Япония, справятся с такой воинственной державой на пороге их дома.\n"
 WORLD.1174.a:0 "Новый "Бич Божий"?"
 
 WORLD.1175.t:0 "Русская национальная диктатура"
 WORLD.1175.desc:0 "Игорь Шафаревич, президент Свободной Российской Республики, официально объявил о победе над анархией и воссоединении России под единым знаменем. В каждом городе можно увидеть ликующие толпы и марширующих солдат, в каждой деревне, спотыкаясь по улицам, пьяные ополченцы размахивают новым флагом.\n\nПолитическое будущее России построено на сострадательном консерватизме, с сочетанием русского национализма и традиционализма. Данная идеология была воспринята правительством зарубежных стран как шовинистический крипто-фашизм. Но одно можно сказать наверняка: восход русских на мировой арене резко пошатнёт баланс сил в Евразии, поскольку российский лидер без каких-либо колебаний подверг критике как немецкий империализм в Восточной Европе, так и Соединённые Штаты за то, что они "оставили Россию на растерзание нацистским живодёрам в самый трудный час".\n"
 WORLD.1175.a:0 "Когда ты смотришь в бездну..."
 
 WORLD.1176.t:0 "Триумф ордосоциализма"
 WORLD.1176.desc:0 "Большинство международных экспертов и историков на протяжении многих лет отмечали резкое влияние идеологии Рейха в 40-х годах на международные идеалы. Победа национал-социализма навсегда изменила мир, и её мрачные корни не были более очевидными, как на землях России. Партия ордосоциалистов, созданная в ныне несуществующей Республики Коми, объединила все русские территории под внимательным взглядом генерального секретаря Ивана Серова.\n\nУтверждая, что ордосоциализм является следующим этапом социалистической идеи, по-видимому, скрещивая марксизм с радикальным национализмом и ксенофобией. Дав обещание бороться с силами "потомственных реакционеров", где бы они ни находились, и "распространять ордосоциалистическую революцию", кажется, что Российская Национальная Советская Республика готова стать могущественным игроком на геополитической арене, и от одной только этой мысли мир трепещет в страхе.\n"
 WORLD.1176.a:0 "Класс и нация."
 
 WORLD.1177.t:0 "Священная Российская Империя"
 WORLD.1177.desc:0 "Ещё со времён распада СССР некоторые предполагали, что возвращение монархизма в Россию неизбежно. Никто, однако, не мог ожидать, что он прибудет в таком виде.\n\nСергей Таборицкий, самопровозглашённый "Благословенный Регент всей России", привёл свои войска к победе над соперниками и впервые за почти тридцать лет объединил все русские земли. Новое государство далеко не простая монархия под руководством Романовых, а всё ещё Регентство; Таборицкий утверждает, что работает от имени давно умершего Царевича Алексея Романова, сына Николая II. Утверждение о том, что Алексей Романов ещё жив, всё время пропагандировалось Регентством, но международные наблюдатели считают это мракобесием и фанатизмом.\n\nНовая Российская Империя - это полное самодержавие с русским ультратрадиционализмом в сочетании с ксенофобией, расизмом, шовинизмом и тоталитарной идеологией бургундской системы. Господи, спаси Россию - ибо никто другой уже не сможет.\n"
 WORLD.1177.a:0 "И восславьте же кошмар!"
 
 WORLD.1178.t:0 "Союз из стали"
 WORLD.1178.desc:0 "После многих лет царствования анархии, раздробленные земли России вновь объединяются под красным знаменем, поскольку Лазарь Каганович, в прошлом опальный соперник Бухарина, а ныне генеральный секретарь Всероссийской Коммунистической партии, под аплодисменты громадной толпы, провозгласил восстановление Союза Советских Социалистических Республик.\n\nХотя возвращение советской власти не было неожиданным событием для многих, новый Советский Союз пошёл другим курсом по сравнению с предыдущим правительством, с проведением массовой централизации и всесторонней мобилизацией ресурсов для подготовки к решающему конфликту с Рейхом. "Нет пути назад", - сказал Каганович в своей недавней речи. "Либо мы преодолеем наши трудности и выстоим против фашистской заразы, либо нас раздавят, как и на прошлой войне"."
 WORLD.1178.a:0 "Образ сталинистской России вновь живёт!"
 
 WORLD.1179.t:0 "Новая Российская Республика"
 WORLD.1179.desc:0 "Ещё со времён Петра Великого город Свердловск выступал в роли опорного пункта, будучи лёгким коридором через Урал и связывая воедино две половины России. Теперь, похоже, так называемые "ворота в Азию" всё же буквально сделали это, хотя и в гораздо более буквальном смысле.\n\nНовое российское правительство во главе с президентом Борисом Ельциным, верное демократическим ценностям и идеалам свободы, хотя и существующее в хрупком равновесии между либерально настроенными сторонниками президента и высокопоставленными генералами Красной армии в высших эшелонах власти Республики, смогли объединить Россию. Однако, несмотря на разногласия, все внутри молодой демократии едины в своём стремлении построить сильную и независимую Россию и солидарны против немецкого господства на исконно русских землях."
 WORLD.1179.a:0 "Кто бы мог себе представить демократическую Россию?"
 
 WORLD.1180.t:0 "Генерал Батов объединяет Россию!"
 WORLD.1180.desc:0 "Ещё со времён Петра Великого город Свердловск выступал в роли опорного пункта, будучи лёгким коридором через Урал и связывая воедино две половины России. Теперь, похоже, так называемые "ворота в Азию" всё же буквально сделали это, хотя и в гораздо более буквальном смысле.\n\nСегодня в Свердловске маршал Павел Батов объявил о создании Российского Народного Союза перед ликующей многотысячной толпой. Батов стремится продолжить гордые традиции своего наставника и близкого друга, ныне покойного Константина Рокоссовского. В своей речи он заявил, что Красная армия существует не только для того, чтобы защищать народ России, но и для того, чтобы служить ему и указывать верный путь через неспокойные времена. С миллионами русских, всё ещё находящихся под немецкой оккупацией, только время покажет, каким будет будущее Народного союза.\n"
 WORLD.1180.a:0 "Да здравствует маршал!"
 WORLD.1180.b:0 "Мы думали, что Красная армия всё ещё коммунистическая."
 WORLD.1180.c:0 "Россия нашла своего Цезаря."
 
 WORLD.1181.t:0 "Чёрная Лига шествует дальше"
 WORLD.1181.desc:0 "Менее чем за полвека Россия дважды пала перед немецкими захватчиками. Но сегодня, когда Дмитрий Тимофеевич Язов произнёс свою речь в Омске перед многотысячной аудиторией, в песнопениях солдат прозвучало послание от всего русского народа - "Больше никогда." Язов прошёл долгий и тернистый путь, прежде чем он полностью объединил Россию, и теперь миллионы русских приветствуют его как Главковерха - верховного главнокомандующего.\n\nПосле смерти своего наставника Дмитрия Карбышева Язов беспощадно навязывал всей России своё видение. И хотя дальнейшие планы его государства неизвестны, нетрудно судить о его главных целях, если учесть новое название его режима. Все русские земли - от Чукотки до Вологды вновь дрожат под шагом миллионов воинов, а небо грохочет от стука барабанов войны. Чёрная тень окутала Россию.\n"
 WORLD.1181.a:0 "По всей Евразии гаснет свет."
 
 WORLD.1182.t:0 "Новый Союз"
 WORLD.1182.desc:0 "После многих лет царствования анархии, раздробленные земли России вновь объединяются под красным знаменем, поскольку Никита Хрущёв, бывший ставленник Лазаря Кагановича, а ныне бесспорный правитель всей России, под аплодисменты громадной толпы провозгласил восстановление Союза Советских Социалистических Республик со столицей в городе [ISH.GetCapital].\n\nПолитические устремления нового генерального секретаря остаются загадкой для международных экспертов. Хотя он заявил о своей приверженности делу покойного Иосифа Сталина и не отклонился от курса тоталитарного социализма, начатого бывшим руководителем Тюмени, его правление было отмечено гибкостью в отношении внутренних и внешних вопросов. Новая советская власть, хотя и сильно ослабленная потрясениями прошлого, после окончания Западнорусской войны вновь оказалась в состоянии бросить вызов Рейху."
 WORLD.1182.a:0 "Образ сталинистской России вновь живёт!"
 
 WORLD.1183.t:0 "Сибирское царство объединяет Россию!"
 WORLD.1183.desc:0 "Ошеломляющие новости разнеслись сегодня по всему миру, поскольку раздробленный народ России, наконец, снова стал единым. Последователи эксцентричного Рюрика II, самозванного царя всея Руси, одержали победу в крупномасштабном конфликте с враждебным правительством на Западе России.\n\nПо случаю этого знаменательного события в городе [KEM.Capital.GetName] прошёл огромный военный парад, где также с торжественной речью выступил князь Юрий Крылов, считающийся наследником пожилого Рюрика II. Князь заверил русских, что хаосу, охватившему Россию, пришёл конец. Он пообещал неустанно работать, чтобы народом правила честная и ответственная рука. В настоящее время неясно, что ждёт Россию в будущем при этом странном, но успешном режиме.\n"
 WORLD.1183.a:0 "Да здравствует царь Рюрик II!"
 WORLD.1183.b:0 "Как же это всё странно."
 WORLD.1183.c:0 "Присматривайте за этими безумцами..."
 
 WORLD.1184.t:0 "Сибирское царство объединяет Россию!"
 WORLD.1184.desc:0 "Ошеломляющие новости разнеслись сегодня по всему миру, поскольку раздробленный народ России, наконец, снова стал единым. Последователи эксцентричного Рюрика II, самозванного царя всея Руси, одержали победу в крупномасштабном конфликте с враждебным правительством на Западе России.\n\nПо случаю этого знаменательного события в городе Вятка прошёл огромный военный парад, где также с торжественной речью выступила княгиня Лидия Крылова, считающаяся наследницей Рюрика II. В своей пламенной речи Лидия поклялась любой ценой вернуть России силу и честь на мировой арене. Последствия победы этого странного режима неясны, как и планы в отношении соседних немецких колоний."
 WORLD.1184.a:0 "Да здравствует царь Рюрик II!"
 WORLD.1184.b:0 "Как же это всё странно."
 WORLD.1184.c:0 "Этим сумасшедшим лучше держаться от нас подальше!"
 
 WORLD.1185.t:0 "Российское Содружество"
 WORLD.1185.desc:0 "Среди всех мечтателей в Томске общество Гуманистов стремилось, пожалуй, к самому утопичному будущему из всех возможных. Настоящая демократия, при которой рабочие будут освобождены от гнёта царя, большевиков и буржуазии - подлинно свободная Россия.\n\nЯвляясь частью изменчивой конституционной системы Томска, Гуманисты стали известны в своей неустанной защите простых людей и мирного перехода к социализму. Их критики слева высмеивали их как социалистов-утопистов ушедшей эпохи; их оппоненты справа обвиняли их в том, что они принесут лишь анархию молодой республике; тем не менее, несмотря на всё это, лидеры Шостакович и Вайнберг без конца работали над защитой прав рабочих, расширением системы образования и созданием современной народной армии, на службе которой сотни тысяч людей, как ожидается, попрощаются со своими семьями и двинутся на запад - там они будут сражаться за свободу и справедливость. Мечта о гуманистическом обществе, мечта о поистине свободной России наконец осуществлена.\n"
 WORLD.1185.a:0 "Свобода, Равенство, Братство!"
 WORLD.1185.b:0 "Русский народ наконец обрёл демократию."
 WORLD.1185.c:0 "Пусть сбежит хоть один еврей..."
 
 WORLD.1186.t:0 "Российская Республика возвращается!"
 WORLD.1186.desc:0 "Из всех политических движений в Томске никто не был высмеян больше, чем салон Бастильяров. Общество Троицы было известно не своим трогательным искусством или идеализированным видением новой России, а за чудное, мрачное и сюрреалистическое представление искусства; за суровое видение индустриального, жёстко упорядоченного общества; за свою паранойю по поводу судьбы республики, республики, которую многие считали обречённой с самого её появления.\n\nТеперь Бастильярами восхищаются за их выдающуюся роль в возрождении России. Под руководством президента Даниила Хармса Российская Республика имеет процветающую экономику. Его люди непрестанно трудятся, чтобы восстановить страну, разрушенную иностранными захватчиками. А на границе с Пактом Единства день и ночь тренируются бойцы республиканской армии. Они укрепляются, готовятся к ещё одной войне. Чтобы республика жила, необходимо бороться со всеми её внешними угрозами. И теперь всем известно, что Даниил Хармс приведёт свой народ к желанной цели: к освобождению всех русских от иностранной тирании.\n"
 WORLD.1186.a:0 "Это положит конец бессмысленным жертвам."
 WORLD.1186.b:0 "С такой самоотверженностью, действительно ли они могут освободить запад?"
 WORLD.1186.c:0 "Их абсурдные мечты никогда не сбудутся."
 
 WORLD.1187.t:0 "Российская Республика возвращается!"
 WORLD.1187.desc:0 "Когда-то томских писателей, композиторов и учёных высмеивали за их идеализм. В конце концов, какие эталоны русской демократии видел мир? Неудачи Керенского и Пастернака казались достаточным доказательством того, что ни одна республика в России не устоит.\n\nСейчас же, критики замолкли. Удивительная конституционная система Томска распространилась от Тихого океана до самого порога Рейха. Там, где когда-то процветали война и бедность, фракция Модернистов и их президент Андрей Сахаров осмелились построить школы и современную промышленность. Республиканская армия, когда-то являвшаяся беспорядочным ополчением, ныне повсеместно использует современное оборудование, готовясь к противостоянию с Пактом Единства. Генералы, ветераны многочисленных кампаний, являются одними из самых опытных специалистов технократической республики. Теперь Модернисты готовы показать свою усовершенствованную военную науку Рейху и всем прочим врагам русского народа.\n"
 WORLD.1187.a:0 "Никто не устоит перед силой прогресса!"
 WORLD.1187.b:0 "Может ли перо быть сильнее меча?"
 WORLD.1187.c:0 "Этому недочеловеку нечему нас научить!"
 
 WORLD.1188.t:0 "Новая Российская Федерация!"
 WORLD.1188.desc:0 "Первоначально став неожиданным победителем в борьбе за контроль над Центральной Сибирью, идеалистическая республика поэтов, академиков и учёных в городе Томске перевернула все мировые прогнозы, сокрушив всех своих соперников на пути к объединению России.\n\nВозглавляемая президентом Дмитрием Лихачёвым и его фракцией Декабристов, в настоящее время довольно любопытная конституция республики создаёт Федерацию на стыке старого и нового. Со своей вольной классической либеральной экономикой, действующей в соответствии со строгими экологическими законами, салон Декабристов пытался укрепить связи между старой сельской местностью и современными промышленными городами. Победоносная армия республики теперь поворачивает на запад, чтобы найти новых друзей и бросить вызов старым врагам.\n"
 WORLD.1188.a:0 "Век унижений подходит к концу!"
 WORLD.1188.b:0 "Демократия в России?"
 WORLD.1188.c:0 "Они могли сделать большее, чем доверять славянской черни!"
 
 WORLD.1189.t:0 "Сибирская Чёрная Армия объединяет Россию!"
 WORLD.1189.desc:0 "Во времена объединительных войн Россия испытала почти все возможные правительства и идеологии многочисленных мелких государств, но, наверное, один из самых неожиданных кандидатов преодолел всех соперников: анархизм.\n\nНачавшись как неорганизованное ополчение в сибирской глуши, Сибирская Чёрная Армия всё больше росла в силе и размерах, побеждая всех, кто хотел посягнуть на свободы их народа, теперь объединив территории от Онеги до Камчатки.\n\nОднако управление такой большой страной, как Россия, имеет свои проблемы, и Чёрной Армии приходилось всё больше вмешиваться в дела страны, часто нарушая принципы равенства и самоопределения, за которые они когда-то и выступали. Тем не менее Чёрная Армия готова защитить русский народ от любых врагов и сохранить единство нации.\n"
 WORLD.1189.a:0 "Смерть всем, кто стоит на пути простого люда."
 
 WORLD.1190.t:0 "Целая страна под анархией"
 WORLD.1190.desc:0 "Во времена объединительных войн Россия испытала почти все возможные правительства и идеологии многочисленных мелких государств, но, наверное, один из самых неожиданных кандидатов преодолел всех соперников: анархизм.\n\nНачавшись как неорганизованное ополчение в сибирской глуши, Сибирская Чёрная Армия всё больше росла в силе и размерах, побеждая всех, кто хотел посягнуть на свободы их народа, теперь объединив территории от Онеги до Камчатки.\n\nБольшинство экспертов полагали, что анархистское правительство не способно стабилизировать ситуацию в России, не говоря уже о контроле над территорией, охватывающей два континента. Но Сибирская Чёрная Армия принесла не только мир русскому народу, оставаясь верной своим принципам. Она создала Российскую Вольную Территорию - поистине эгалитарное общество, в котором крестьяне и рабочие принадлежат самим себе, свободны от каких-либо ограничений и находятся под защитой Чёрной Армии.\n"
 WORLD.1190.a:0 "Похоже, Мать Анархия любит своих сыновей."
 
 WORLD.1191.t:0 "Возвращение Союза"
 WORLD.1191.desc:0 "После катастрофического поражения от Рейха во время Западнорусской войны все считали, что возвращение Советского Союза невозможно. Это предположение было опровергнуто сегодня, поскольку бывший Президиум Верховного Совета успешно воссоединил бывшую Российскую СФСР.\n\nКПСС, непосредственно вышедшая из администрации Бухарина, объявила о своём намерении возродить его наследие в Советском Союзе. Иностранные инвесторы могут рассчитывать на социалистическую рыночную экономику в соответствии с новой политикой Ленина и Бухарина, тем самым начиная масштабный проект по восстановлении своей родины. Генеральный секретарь [IRK.GetLeader] играл формальную роль в победном обращении, прежде чем уступить слово различным другим лидерам партии.\n"
 WORLD.1191.a:0 "Похоже, Россия снова вернулась в СССР."
 
 WORLD.1192.t:0 "Союз возрождён"
 WORLD.1192.desc:0 "Долгие войны за объединение Россию подходят к концу. Как и следовало ожидать, новая Россия - это возрождённый Советский Союз, претендущий на роль прямого преемника старого. Новый СССР, управляемый твёрдой рукой бывшего чекиста Генриха Ягоды, всё же имеет различия с прошлым: гораздо более сильные тайные спецслужбы и гораздо более слабое вмешательство государства в экономику.\n\nЗащищаемые самим Ягодой его же проекты экономического и политического развития, тем не менее, сделали его объектом серьёзной критики со стороны международных левых организаций, опасающихся возможного ревизионизма. Если же он правильно разыграет свои карты, бывший сотрудник НКВД сможет увидеть, как его страна вернёт себе роль главенствующей экономической державы мира. Как бы то ни было, остаётся ещё много вопросов.\n"
 WORLD.1192.a:0 "Можно ли поднять революцию стальными руками?"
 
 WORLD.1193.t:0 "Новая русская революция"
 WORLD.1193.desc:0 "Впервые за почти 30 лет над всей Россией возвышается красная звезда. Генеральный секретарь Валерий Саблин заявил миру, что СССР официально восстановлен. Анархии был положен конец после серии кровопролитных войн и упорной дипломатической работы, которые некоторые начали называть новой русской революцией. Путь Саблина начинался с восстания против временного премьера Генриха Ягоды, а обещания нового правительства о возвращении стабильности и мира снискали ему народную поддержку.\n\nБудучи тёмной лошадкой в объединительных войнах, идеологические взгляды Валерия Саблина кажутся слишком идеализированными для сибирской глуши, но всё же они добились успеха. С либертарной формой ленинизма, народ России пользуется гораздо большими политическими свободами, чем раньше. Советский Медведь проснулся, и мир с ужасом ожидает его рыка.\n"
 WORLD.1193.a:0 "Надежда ещё существует."
 
 WORLD.1194.t:0 "Новая русская революция"
 WORLD.1194.desc:0 "Впервые за почти 30 лет над всей Россией возвышается красная звезда. Генеральный секретарь Валерий Саблин заявил миру, что СССР официально восстановлен. Анархии был положен конец после серии кровопролитных войн и упорной дипломатической работы, которые некоторые начали называть новой русской революцией. Путь Саблина начинался с восстанием против временного премьера Генриха Ягоды, а обещания нового правительства о возвращении стабильности и мира снискали ему народную поддержку.\n\nБудучи тёмной лошадкой в объединительных войнах, путь Саблина показывает настоящие утраты русской анархии. Первоначально исповедуя идеалистическую, либертарную форму ленинизма, Саблин, по-видимому, решил пойти по реальному пути своего кумира и подавить политическое инакомыслие; хотя люди в целом до сих пор поддерживают генсека. Когда новое государство обратило свой взгляд на запад, весь мир задаётся вопросом, пойдёт ли Саблин по пути своих предков, даже если это приведёт его к гибели.\n"
 WORLD.1194.a:0 "Призрак бродит по Европе..."
 
 WORLD.1195.t:0 "Восход Российской Национальной Республики"
 WORLD.1195.desc:0 "Хаос, охватывающий Россию на протяжении десятилетий, перешёл в спокойствие, поскольку первое единое правительство впервые после распада Советского Союза воссоединило всю страну. Однако осознание того, кто объединил Россию вызвало бы у Ленина тихий ужас; ответвление Российской фашистской партии, возглавляемое Михаилом Матковским, является полноправным победителем в объединительных войнах. Так называемый "Вождь" старается отличиться от догматиков из Германии; он продвигает прогрессивный авторитаризм и жёсткий реализм в отличии от фанатиков. По крайней мере, так он себя представляет.\n\nПрагматизм Матковского принёс ему популярность за границей, особенно в Вашингтоне, чья внешнеполитическая дипломатия видит в нем примерного союзника. Многие эксперты настроены более скептически, утверждая, что открытие нового "Вождя" своего истинного лица - лишь вопрос времени.\n"
 WORLD.1195.a:0 "Ещё одна страна впадает в деспотизм."
 WORLD.1195.b:0 "Этот "Вождь" или другой, нам всё равно."
 WORLD.1195.c:0 "Слава истинному Вождю!"
 WORLD.1195.d:0 "Ценный союзник или волк в овечьей шкуре?"
 
 WORLD.1196.t:0 "Национальная Республика объединяет Россию!"
 WORLD.1196.desc:0 "Россия расширилась по Азии, благодаря первопоселенцам и солдатам, марширующими на восток от Москвы, пока они не достигли Тихого океана. Сегодня Россия официально вновь стала единой, но на этот раз поход был в другую сторону.\n\nНиколай Петлин, президент Сибирской Национальной Республики, сделал заявление в дальневосточном портовом городе Магадан, что его страна официально изменила своё название с Сибирской Национальной Республики на Российскую Национальную Республику, лучше отражая бесспорную преемственность павшего советского правительства. Петлин когда-то был министром в правительстве отколовшегося от Российской фашистской партии лидера Михаила Матковского, но отобрал власть у бывшего "Вождя" и показал себя гораздо более сговорчивым с ОСН и другим продемократическим странам. Сохранит ли он эту позицию, находясь у власти, или вообще хотя бы сохранит власть - это вопрос времени.\n"
 WORLD.1196.a:0 "Может быть, всё-таки есть надежда на российскую демократию."
 WORLD.1196.b:0 "Окружены с обеих сторон американскими шавками..."
 WORLD.1196.c:0 "Россия, единая и неделимая!"
 WORLD.1196.d:0 "На этот раз здравый смысл взял верх."
 
 WORLD.1198.t:0 "Возвращение империи"
 WORLD.1198.desc:0 "Сегодня шокирующие новости пришли из России, поскольку премьер-министр так называемой Российской империи сделал довольно удивительное заявление. Анатолий Собчак, глава гражданского правительства недавно возрождённой империи, в своей речи официально подтвердил воссоединение всей России от имени царя Михаила II, который появился рядом с ним во время его выступления.\n\nРазрозненные новости и отрывки сообщений привели экспертов к выводу, что Собчак и его администрация уходят корнями к изгнанному Белому движению, первоначально сбежавшему в Харбин. Несмотря на спорную легитимность Михаила II, обусловленную браком его родителей, царь уже сделал ряд публичных выступлений ещё до объявления Собчака, обещая помощь своей сильной руки в борьбе с нацистской Германией. Многие празднуют возвращение Романовых и имперской системы, в то время как другие насмехаются над происхождением Михаила. Впрочем, как поведёт себя новая администрация, покажет только время.\n"
 WORLD.1198.a:0 "Удивительный поворот событий."
 WORLD.1198.b:0 "Боже, Царя храни!"
 WORLD.1198.c:0 "Ещё один Романов?"
 WORLD.1198.d:0 "Теперь нам придётся действовать осторожней, для сохранения своих позиций в России."
 
 WORLD.1199.t:0 "Объединение России"
 WORLD.1199.desc:0 "Чёрная тень Константина Родзаевского и его Российской фашистской партии отбрасывается всё дальше. Сегодня в торжественной речи на балконе здания парламента в Усть-Сысольске так называемый "Вождь" объявил о воссоединении России. С тревожными сообщениями о зверствах, совершённых над евреями на русских землях, кажется, что контроль Родзаевского над страной уже непоколебим.\n\nПричудливое видение РФП России стало пугающей реальностью, когда силы Родзаевского устремились на запад. В его речи, также явно чувствовалась яростная ненависть к тем, кого он называл "коварным немцами", утверждая, что Германия официально потерпела полный крах в создании настоящего национал-социалистического общества, призывая "всех настоящих русских" подготовиться к тому, что по-видимому, является предстоящим конфликтом между двумя фашистскими правительствами. Кажется, только время покажет будущее этого нового "Русского Национального Государства".\n"
 WORLD.1199.a:0 "Мир окутался во тьму ещё больше."
 WORLD.1199.b:0 "Да кто это опять?"
 WORLD.1199.c:0 "Да здравствует наш великий истинный Вождь!"
 
 WORLD.1200.t:0 "Святая Русь"
 WORLD.1200.desc:0 "Все храмы и церкви сегодня поют хвалебные молитвы, когда русский народ смог наконец возродиться после страшных разрушений, вновь объединив разрозненных людей России. Начиная как простое крестьянское восстание на Дальнем Востоке, международные эксперты оказались полностью озадачены приходом Владения к власти, единственной очевидной причиной успеха которого можно найти в некоем Александре Мене, неофициальном лидере Владения.\n\nИдеология Меня парадоксальна, совмещающая так и анархистские, так и теократические ценности. Будучи набожным христианином и проповедником, его государство всё же, кажется, одинаково терпимо относится ко всем меньшинствам, религиозным и этническим группам. Кроме того, Россия ныне находится в полной изоляции, и поэтому дипломатические отношения с ней до сих пор не были установлены, что заставляет многих размышлять о том, как это вообще повлияет на ход Холодной войны.\n"
 WORLD.1200.a:0 "Странный поворот для России."
 WORLD.1200.b:0 "Они не посмеют бросить нам вызов!"
 WORLD.1200.c:0 "Хвала Господу!"

 WORLD.1201.t:0 "Федерация объединяет Россию!"
 WORLD.1201.desc:0 "Одержав победу в борьбе за власть после распада Центральной Сибирской Республики, Федерация Новосибирска и Алтая объединила всю Россию, интегрируя и сокрушая всех, кто посмел бросить им вызов.\n\nВ Российской Федерации доминирует фракция "Силовиков", правящая и сотрудничающая с местными корпорациями. Президент Покрышкин, победив Василия Шукшина, остаётся верен идеалу Федерации - неидеологическому государству, единому в стремлении к стабильности и процветанию. Даже когда Федерация смотрит на запад, она ищет новых друзей и готова бросить вызов старым врагам во имя освобождения русского народа.\n"
 WORLD.1201.a:0 "Тревожные новости."
 WORLD.1201.b:0 "Сильные и стабильные!"
 WORLD.1201.c:0 "Россия и диктатор - знакомое сочетание."

 WORLD.1202.t:0 "Федерация объединяет Россию!"
 WORLD.1202.desc:0 "Одержав победу в борьбе за власть после распада Центральной Сибирской Республики, Федерация Новосибирска и Алтая объединила всю Россию, интегрируя и сокрушая всех, кто посмел бросить им вызов.\n\nРанее в правительстве доминировала фракция "Силовиков", правящая и сотрудничающая с местными корпорациями, но новоиспечённая Российская Федерация, похоже, открыла для себя новую страницу истории с избранием Василия Шукшина. Поддерживая политику защиты окружающей среды, антикорпоратизма и расширения демократии, президент Шукшин отметил резкий поворот от коррупции и цинизма, которые процветали в стране. Даже когда Федерация смотрит на запад, она ищет новых друзей и готова бросить вызов старым врагам во имя освобождения русского народа.\n"
 WORLD.1202.a:0 "Тревожные новости."
 WORLD.1202.b:0 "Единые и свободные!"
 WORLD.1202.c:0 "Демократическая Россия?"

 WORLD.1203.t:0 "Россия наёмников?"
 WORLD.1203.desc:0 "То, что международные новостные агентства в Соединённых Штатах называют шокирующим поворотом событий, и то, что немецкие государственные СМИ называют "американским заговором", является объявлением Митчелла Уэрбелла III о создании своих Соединённых Штатов России.\n\nУэрбелл, гражданин США, первоначально прибыл в Магадан в качестве наёмника. То, что он описывает только как "дикую авантюру", он в конечном итоге пронёсся на запад и объединил те части России, которые остались свободными от немецкого сапога.\n\nПод контролем Уэрбелла были банды наёмников, которые стекались к нему со всего мира, и в результате он использовал их как экономическую силу, экспортируя солдат тому, кто больше заплатит в зонах конфликтов и войн по всему миру. Международное сообщество, затаив дыхание, ждёт, как же дальше наёмники будут править страной."
 WORLD.1203.a:0 "Да он же чёртова американская марионетка!"
 WORLD.1203.b:0 "Срочно соедините меня с Вашингтоном!"
 WORLD.1203.c:0 "Он сделал это. Этот сумасшедший ублюдок сделал это."
 WORLD.1203.d:0 "Должно быть, мы всё ещё спим..."
 WORLD.1203.e:0 "Пришло время разбогатеть."

 WORLD.1204.t:0 "Революционный совет объединил Россию!"
 WORLD.1204.desc:0 "На сегодняшний день государство, некогда известное как "Народный Революционный Совет", объединило все земли России под своим контролем, воссоздав Союз Советских Социалистических Республик. Первоначально будучи частью Красной Армии под командованием Александра Василевского, которые были вынуждены бежать в степи Тувы и Монголии, они успешно вернулись в Россию после долгих боев, одержав победу над всеми, кто бросил им вызов.\n\nХотя они, несомненно, являются социалистами и не отвернулись от своей идеологии, несмотря на трудности, через которые они прошли. Некоторые социалистические лидеры со всего мира не решаются принять их, учитывая их странное военное правительство и дивные демократические выборы офицеров. Тем не менее, мало кто может отрицать, что Россия надежно находится в их руках, и теперь они стоят у ворот Рейха, готовые продемонстрировать мощь нового и единого Союза.\n"
 WORLD.1204.a:0 "Да здравствует народная революция!"
 WORLD.1204.b:0 "Тревожно, но могло быть и хуже."
 WORLD.1204.c:0 "Демократические выборы, говорите?"
 WORLD.1204.d:0 "Красная армия наконец-то дома."
 
 ####More iberia world events
 
 WORLD.1500.t:0 "Фалангисты захватывают власть в Иберии"
 WORLD.1500.desc:0 "Зарождающейся демократии в Иберии больше нет. Пока общество и Конгресс были охвачены беспорядками из-за реформ правительства, сторонники жёсткой линии из числа военных сегодня утром нанесли неожиданный удар по Мадриду. Армейские части, лояльные правительству, были быстро ликвидированы благодаря помощи "пятой колонны", а здание Конгресса было взято штурмом. Статус президента Фернандеса-Миранды остаётся неизвестным.\n\nФалангистский генерал Альфонсо Армада был провозглашён Каудильо благодаря военной поддержке, но его авторитет, по-видимому, имеет мало веса. Военные разделились, и в ответ на переворот на полуострове уже вспыхнули бои. Позиция фашистов выглядит в лучшем случае шаткой, и международные наблюдатели считают, что открытый конфликт неизбежен."
 WORLD.1500.a:0 "¡Arriba Iberia!"
 WORLD.1500.b:0 "На шее Иберии нависло фашистское ярмо."
 WORLD.1500.c:0 "Наконец, хоть какое-то достойное руководство!"
 
 WORLD.1501.t:0 "Восстание фалангистов в Иберии"
 WORLD.1501.desc:0 "Сегодня иберийской демократии был нанесен жестокий удар, когда фашисты из числа военных предприняли попытку государственного переворота! Правительство, возглавляемое президентом Фернандесом Мирандой объявило по телевидению и радио, что лояльные части, дислоцированные в столице, смогли дать отпор путчистам, но борьба ещё далека от завершения.\n\nСогласно сообщениям, диссидентская фракция военных бежала и захватила большую территорию на северо-западе полуострова, объявив себя единственным законным правительством Иберии. Акт открытого восстания серьезно подорвал стабильность правительства, и теперь кажется, что другие диссидентские группы делают свои собственные шаги..."
 WORLD.1501.a:0 "Итак, началось."
 WORLD.1501.b:0 "Сражайся, Иберия!"
 WORLD.1501.c:0 "Такова судьба демократии."
 
 WORLD.1502.t:0 "Неудавшийся переворот в Иберии"
 WORLD.1502.desc:0 "Иберийская демократия сильно потрясена после неудавшегося фашистского переворота! Правительство президента Фернандеса-Миранды оказалось втянутым в споры из-за быстрых и неустанных реформ; и это было якобы справедливым поводом для путчистов. Однако правительство твёрдо стоит на ногах. Мятежники составляли лишь меньшинство военных, и им не хватало сил, чтобы захватить власть. После кровавой, но решительной обороны Мадрида лояльными войсками хребет мятежников был сломан. Лидеры были убиты, арестованы или бежали, а флаг демократии всё ещё развевается над Иберийским конгрессом. Похоже, демократия гораздо более устойчива, чем того ожидали повстанцы!"
 WORLD.1502.a:0 "¡No pasarán!"
 WORLD.1502.b:0 "Держите факел свободы выше, храбрые иберийцы!"
 WORLD.1502.c:0 "Тупые бездари!"
 
 WORLD.1503.t:0 "Военные устанавливают демократию в Иберии"
 WORLD.1503.desc:0 "Парадигма Иберии вновь изменилась. В последние месяцы государство, возглавляемое Каудильо и Иберийским советом, становилось всё более авторитарным и деспотичным. В ответ на это по всей стране разразилось беспрецедентное по масштабам протестное движение. Правительство, как сообщается, приказало полиции и военным подавить эти протесты, но вместо выполнения приказа они поддержали протестующих!\n\nВоенные, широко поддерживаемые населением, заявили, что намерены провести свободные выборы как можно скорее. Держа в руках гвоздики, символ протестного движения, бесчисленные миллионы людей по всему полуострову празднуют восстановление своей с таким трудом завоёванной демократии."
 WORLD.1503.a:0 "Libertad! Libertad! Libertad!"
 WORLD.1503.b:0 "Узрите силу народа!"
 WORLD.1503.c:0 "Ничего, кроме правления толпы под дулом пистолета!"
 
 WORLD.1504.t:0 "Антониу де Спинола приходит к власти в Иберии"
 WORLD.1504.desc:0 "После смерти Франсиско Франко многие задавались вопросом, сочтены ли дни Каудильо. Похоже, что это и так, и не так; Иберийский совет вместе с преемниками Франко и Салазара провозгласили странную республику. Два Каудильо и Совет назначили одного Антониу де Спинолу президентом Иберии, а бывшие диктаторы остались в церемониальных ролях. Учитывая власть, которую, как ожидается, будут иметь их "церемониальные" роли, иберийцы и иностранцы задаются вопросом, действительно ли это что-то меняет."
 WORLD.1504.a:0 "Наконец, решение, которое работает для нас."
 WORLD.1504.b:0 "Если он ходит, как утка, и крякает, как утка..."
 WORLD.1504.c:0 "По крайней мере, они сохранили сильное лидерство."
 
 WORLD.1505.t:0 "Операция "Тенда""
 WORLD.1505.desc:0 "Давно ходили слухи, что у Италии есть планы занять стратегические позиции в Средиземном море в случае крупного кризиса. Хотя итальянское правительство всегда это отрицало, стало очевидно, что так оно и было.\n\nИтальянский флот занял Балеарские острова у берегов Иберии после непродолжительной борьбы с изолированным гарнизоном, оставшимся там после недавнего краха федерального правительства. В то время как союзники Италии поддержали этот шаг как необходимый для стабильности региона, он был осуждён Германией и несколькими странами третьего мира как атака, открыто попирающая международное право.\n\nНеизвестно, намеревается ли Италия удержать свои новые завоевания или будет просто охранять острова на время Иберийских войн."
 WORLD.1505.a:0 "Это наша земля!"
 WORLD.1505.b:0 "Мы не сделали ничего плохого."
 WORLD.1505.c:0 "Небольшое "поддержание мира"..."
 
