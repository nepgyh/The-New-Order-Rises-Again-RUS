 novel.1.t:0 "Наследники Вавилона"
 novel.1.d:0 "Наследники Вавилона - это недавно вышедшая художественная книга, подробно описывающая "альтернативную" вселенную, в которой Третий Рейх проиграл капиталистическому Западу и России после того, как Гитлер был убит снайпером в 1935 году. Написанная корнуэльским писателем Энтони Бивором, книга "Наследники Вавилона" подробно описывает жизнь людей, живущих в разделённом Берлине, Лондиуме, Александрии и Филадельфии - новой столице Америки. Большая часть мира поделена между императорскими владениями Британии, которая восстановила монархию в Германии и Франции; Объединённой Американской Федерацией, границы которой простираются от Северного до Южного полюсов, и коварным Паневразийским Союзом Советских Социалистических Республик.\nФердинанд Фезерстон - сыщик, британский детектив, имеющий разрешение на убийство и обязанный им только её Королевскому высочеству. Разыскивая свою жену в социалистической Европе, он оказывается втянутым в мир интриг Берлина. Поиски приводят его в Америку, Францию, Африку и, наконец, в Гибралтар из цикла смелых побегов и скоростных перестрелок.\n\nСуть событий романа - Гибралтарский ракетный кризис, напряжённое ядерное противостояние между Британией и Паневразийским Союзом, в то время как Объединённая Федерация стремится расшатать обе стороны и спровоцировать войну в своих собственных целях.\nРоман заканчивается неоднозначно: танками, скопившимися возле Гибралтарской границы, и американским флотом, кружащим, как стервятник. Воспользуется ли Фердинанд самым мощным оружием Британской Империи? Спасёт ли он женщину, которую так любит?"
 novel.1.a:0 "Что за детская фантазия?"

 novel.2.t:0 "Величайшая история, которую никогда не рассказывали"
 novel.2.d:0 "Довольно интересный альтернативно исторический роман привлёк некоторое внимание во всем мире, возможно, по совершенно неправильным причинам.\n\n"Величайшая история, которую никогда не рассказывали", выпущенная две недели назад, самоизданная неким "Бодеаном Клефтоном Дикси" (почти наверняка псевдоним), с нарисованной от руки обложкой, которую некоторые критики описали как "грубый рисунок танка с флагом Дикси, перекатывающегося через нацистский флаг с серпом и молотом вместо свастики, внутри мысленного шара, выходящего из головы Джорджа Линкольна Рокуэлла".\n\nРоман представляет собой странный бред о том, как, если бы Рокуэлл не был убит "иудо-большевиками", он бы написал "величайшую историю в истории человечества" и продолжил обвинять в своей смерти "евреев, боящихся того, какие истины он мог бы написать".\n\nРоман привлёк внимание из-за его странного тона и утверждений, как например: "Нацистская Германия является иудео-большевистским бастионом" из-за того, что она "возглавляется партией, которая является больше социалистической, чем националистической" среди многих других... удивительных заявлений, которые невероятно смешны, отсюда и повсеместный успех в США и за рубежом."
 novel.2.a:0 "Никогда не думал, что буду так смеяться. О Господи..."

 novel.3.t:0 "Человек в железной крепости"
 novel.3.d:0 "Филипп К. Дик выпустил свой роман под названием "Человек в железной крепости". Роман принадлежит к жанру альтернативной истории, действие которого происходит в антиутопическом мире, где безраздельно царит коммунизм. "Точкой расхождения" в истории является момент, когда политик-социалист Юджин Дебс решил остаться с демократами, став президентом в 1920 году. В результате он поддержал зарождающийся Советский Союз и Движение 4 мая в Китае. Убеждения Дебса умерли вместе с ним в 1926 году, и его преемник Роберт Ла Фоллетт начал политику изоляции, которая доминировала в американской политике в течение следующих двадцати лет. Между тем, в Советском Союзе к власти пришёл авторитарный Феликс Дзержинский, в то время как коммунисты под руководством Мао Цзэдуна смогли объединить Китай и пойти в контратаку против японцев. Когда нацисты пришли к власти, они смогли сокрушить страны Европы, но оказались не готовы к неожиданному советскому вторжению и были быстро разбиты. В 1947 году советско-китайские армии вторглись в Америку, что привело к разделению страны на север и юг.\n\nДействие романа разворачивается в оккупированной Америке и следует за широким кругом персонажей, от шпиона ЧК до китайского чиновника, одержимого американской ковбойской культурой. В центре сюжета лежит книга "Зверь среди тростника", повествующая о мире, где были побеждены и нацизм, и коммунизм. И всё это на фоне быстро разрушающихся советско-китайских отношений; после смерти Дзержинского его сменяет ещё более тоталитарный Лаврентий Берия, и на горизонте маячит угроза ядерной войны.\n\nНесмотря на критику романа за кажущиеся нереалистичными события (Советы якобы осушили Балтийское море для сельскохозяйственных угодий и построили гигантский мост, протянувшийся через Берингов пролив между Россией и Аляской), Дик защищал их как правдоподобные в рамках той информации, доступ к которой он смог получить. Это не помешало книге стать бестселлером в Соединённых Штатах и Канаде, и она уже была номинирована на премию Хьюго."
 novel.3.a:0 "Тьфу, какая ревизионистская чушь!"
 novel.3.b:0 "Если бы..."
 novel.3.c:0 "Что, обычная история для читателей теперь слишком скучна?"

 novel.4.t:0 "Страх и ненависть в Лос-Анджелесе"
 novel.4.d:0 "Ранее в этом месяце известный автор и основатель гонзо-журналистики Хантер С. Томпсон выпустил свою новую книгу "Страх и ненависть в Лос-Анджелесе". Эта работа представляет собой многоцелевую сатиру на другие, более серьёзные произведения альтернативной истории, а также язвительную критику культуры Соединённых Штатов 1970-х годов.\n\nТомпсон тратит десятки страниц, вдаваясь в детали каждой "точки расхождения", которые подробно описывают как мир этого романа оказался отличным от нашего. Непочтительные и часто бессмысленные, эти истории подробно описывают нелепые эпизоды, например, как японский врач из Отряда 731 случайно попробовал галлюциногенный препарат собственного изготовления, что привело его к возглавлению армии одурманенных "упырей", заполонивших центр Токио. В то время как мнения критиков по поводу этих историй несколько разделились, читатели, уставшие от перенасыщения рынка фантастики дешёвыми и чрезмерно серьёзными альтернативно-историческими романами, встретили их благосклонно, хоть они и считают их странным отклонением от нормы.\n\nСвязывая эти различные эпизоды вместе, Томпсон создал смутное подобие сюжета в этом альтернативном Лос-Анджелесе, в основном состоящего из дешёвых аллегорий для атаки современной американской политической культуры. В одной памятной сцене уличная банда, созданная по подобию йокистов, избила демонстрацию "старых фанатичных яппи" (сторонников Никсона, также называемых "кровожадными уродами"), в то время как пьяный Томпсон наблюдал за этим с юношеским ликованием.\n\nХоть мнения критиков и читателей одинаково разделились, большинство из них признают, что это язвительная и эффективная критика нынешнего литературного и политического климата."
 novel.4.a:0 "Это что-то иное."

 novel.5.t:0 "Красные сумерки"
 novel.5.d:0 "После падения Лондона писатель Эрик Блэр, более известный под псевдонимом Джордж Оруэлл, приобрёл известность благодаря своим политическим работам, написанным в изгнании в Канаде. Сегодня он выпустил свой самый длинный опус: последнюю главу в своей серии альтернативно-исторических романов "Наследие Вельткрига" - "Красные сумерки". Их действие происходит во временной шкале, которая расходится с нашей с момента победы Центральных держав в Первой мировой войне, и он заслужил внимание критиков за свою аллегорическую деконструкцию нашего мира.\n\nПосле поражения Антанты, правительства Британской империи и Франции быстро рушатся, и на смену им приходят социалистические республики, в то время как Россия в конечном итоге становится фашистской диктатурой во главе с Белым революционером Борисом Савинковым. После объединения сил для уничтожения Германской империи, её союзников и остатков Антанты, альянс, возглавляемый синдикалистской Французской комунной и Британским Союзом Освальда Мосли, распадается, и обе стороны создают свои собственные интернационалы и участвуют в апокалиптической ядерной войне, которая превращает Европу и Северную Америку в руины, в то время как Россия и Япония участвуют в столь же разрушительном конфликте. Мир к 1962 году опустошен ядерными осадками и разделён четырехсторонним перемирием, угрожающим либо покончить с цивилизацией, либо поработить её под различными видами тоталитаризма.\n\nЗаканчивается всё тем, что Американское Содружество распадается вследствие Третьей Американской гражданской войны, когда белые супремасисты восстают на Юге. Роман анализировали на предмет его сложных параллелей с насильственными конфликтами, происходящими в нашем мире, хотя некоторые отвергают его как ничем не отличающийся от остального избытка альтернативно-исторических романов, заполняющих книжные полки в последние годы. Отвечая критикам, Оруэлл обратился к неправдоподобности этой вселенной, написав "...эта вселенная не менее странна, чем всё то, что происходило в нашей вселенной за последние полвека.""
 novel.5.a:0 "Мы также живём в детской фантазии, не так ли?"

