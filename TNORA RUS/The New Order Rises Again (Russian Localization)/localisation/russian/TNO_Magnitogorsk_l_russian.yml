 BAS.116.t:0 "Коммюнике 74.а"
 BAS.116.desc:0 "НЕ ПРЕДНАЗНАЧЕН ДЛЯ ПОКАЗА ПУБЛИКЕ.\n\nКОНФИДЕНЦИАЛЬНЫЙ УРОВЕНЬ А.\n\nГруппы по извлечению и сбору образцов прибыли на место примерно в 0045. Они успешно задержали бандитов, находившихся в конференц-зале и вестибюле помещения (см. тип помещения в резюме в архитектурном сборнике стр. 67-89 для получения дополнительной информации.) перед перемещением в спальню. Комната за комнатой группы прочесывали все оставшиеся помещения на наличие бандитов (членов организованной преступной группировки Дирлевангера). Большинство (примерно тридцать шесть (36) человек) было без сознания, когда группы обнаружили их и их без проблем связали, прежде чем сопроводить к ожидающим грузовикам. Пять (5) бандитов все еще были в сознании, когда их обнаружили, и ,попытавшись сопротивляться, были уничтожены на месте. Обильное употребление алкоголя и успокоительных фактически вывело бандитов из строя, позволив сборщикам захватить каждую цель, кроме Дирлевангера, в течение десяти минут. \n\nКогда Дирлевангера обнаружили в его комнате, он был обнаружен раздетым и угрожал охотничьим ножом одному из подопытных, которого привели сюда, чтобы отвлечь внимание. Он был быстро обезоружен и задержан группой по сбору, которая приняла особые меры, чтобы не причинить чрезмерного физического вреда основной цели. Его также быстро погрузили в грузовики, и после его успешной доставки миссия была завершена, и грузовики начали перевозить свой груз к Черной Горе. \n\nБывший русский король-бандит был доставлен в личную лабораторию товарища Лысенко, который уже запланировал несколько экспериментов, специально разработанных с учетом особенностей Дирлевангера."
 BAS.116.a:0 "Он пригодится похоже. Убейте остальных"
 BAS.117.t:0 "Фортификационные Устав"
 BAS.117.desc:0 "Публичное Коммюнике 488.д\\nВНИМАНИЕ. НФОРМАЛЬНОЕ ПОСЛАНИЕ. Из кабинета Лысенко."As enemies encroach upon our state and as our national security is threatened, I announce the Fortification Charter. Designed to render our state impenetrable and our people safe, this is a series of plans and designs created by myself and the leading fortification experts in Magnitogorsk. The program will introduce a new series of pillboxes, arsenals, and traditional bunkers along our borders and at strategic points. Limited amounts of funds will be redirected from scientific endeavors (specifically SIBLING program 2b and HUN program 3e) as well as military endeavors (specifically ARTILLERY ADVANCEMENT program 6h and CHEMICAL TESTING program 3b). The defense of the state and the people are of key importance."\n\nLysenko has ordered all generals in High Command to report to a conference on §RREDACTED§!."
 BAS.117.a:0 "Конец Публичного Коммюнике 488.д"
 BAS.118.t:0 "Супер Солдаты"
 BAS.118.desc:0 "бъективность ценится в нашей работе, и в особых обстоятельствах нам требуется особая объективность. Поэтому необходимо признать, что в нашей работе были отмечены сохраняющиеся проблемы. Добыча и производство ресурсов сокращаются, несмотря на интенсивные методы сбора/принуждения к сбору урожая, внедренные на провинциальном уровне. См. приложение 13.б.II для деталей.\\nОтчеты подразделений, расположенных в Магнитогорске, свидетельствуют о том, что человеческий капитал, в частности, эксплуатируется сверх того, что он может вынести, и политика, оптимизированная для исследований, вскоре приведет к сокращению численности населения до неприемлемых пределов. Данные сельских хозяйств подтверждают это. В настоящее время не существует какого-либометода для исправления этого или замены его внешними ресурсами. Таким образом, исследования должны быть перенаправлены в альтернативные направления. \\nГлавный научный сотрудник Лысенко предлагает в приложении 15.а.и его новый проект - супер солдаты; он будет сосредоточен на развитии качества наших существующих людских ресурсов для возможного военного использования. Все имеющиеся знания должны быть доставлены в главный офис в отчетах объемом не более 50 страниц по этим направлениям;воздействие цианида, эффективность методов стерилизации и оплодотворения, насильственные тенденции и стимулы и психологические манипуляции. Сведения о форматировании см. в предыдущих отчетах.\\nВсе, кто не может вовремя представить свои доклады, являются недостойными, ненаучными и необъективными. Главный офис рекомендует немедленную ликвидацию в ответ или эксперименты для тех, кто не справляется с поставленной задачей. См. добавление 4.С.III для сведений о физических профилированиях. Окончательные доклады будут представлены позднее."
 BAS.118.a:0 "Объективность порождает превосходство. Наука порождает силу"
 BAS.119.t:0 "Эксплуатировать приобретенные зоны"
 BAS.119.desc:0 "К тому времени, когда рассвет озаряет небо вокруг горы Ямантау, группа ученых, бюрократов и подручных завершила и одобрила план. Наспех переписанная докладная записка раздается районным командирам батальонов НКВД и передается администраторам, солдатам, гражданским лицам. И вот как это начинается, максимизация умиротворенных южноуральских регионов:  \n\nНа следующий день в 13.30 все гражданские лица-мужчины, женщины и дети-находятся на городских площадях и в деревнях. В три часа дня расстрелы тех, кто представлял угрозу для НКВД, будут свернуты (Черная Гора - это ничто, если не эффективно), а выжившие будут работать над утилизацией останков. Избранные, считающиеся достойными сохранения, доставляются к Лысенко для помощи в его экспериментах. \n\nНа следующей неделе охранники НКВД отслеживают возможности использования ресурсов гражданскими лицами и начинают эксперименты по максимизации ресурсов на местном уровне. Тех, кто не в состоянии выполнить квоты на ресурсы, хоронят в братских могилах. Если эксперименты увенчались успехом, офицеры получают повышение по службе. Те, кто потерпел неудачу, считаются недостойными и заменяются аналогичным гражданским лицом.\n\nЧеловеческий капитал требует уникального подхода. Каждый месяц комиссары и офицеры НКВД отчитываются перед начальством о населении своих районов. Решения принимаются на основе сельскохозяйственной и минеральной продуктивности, партизанской активности и физических фенотипов населения. Квоты. Списки. Числа.\n\nКаждые полгода из Черной Горы выезжают черные грузовики. Они кружат и вьются по территориям, оставляя их еще более пустынными. Затем они снова въезжает в Черную Гору. Никто их больше не увидит."
 BAS.119.a:0 "Взять все. Нам нужно все."
