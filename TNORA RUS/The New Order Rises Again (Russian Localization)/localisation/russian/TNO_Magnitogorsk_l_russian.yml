 BAS.120.a:0 "Наши лагеря снова растут."
 BAS.121.t:0 "[?event_target:lysenko_attacker.GetAdjective] войска снова захвачены!"
 BAS.121.d:0 "Силы [?event_target: lysenko_attacker.GetNameDef] снова сдались нам, и некоторые из них смогли быть захвачены нашими храбрыми людьми. Эти [?event_target: lysenko_attacker.GetAdjective] войска не посмели восстать, и Лысенко знает хорошее применение для них."
 BAS.121.a:0 "Наши лагеря снова растут."
 BAS.122.t:0 "Синергетическое Сотрудничество"
 BAS.122.desc:0 "Когда до подчиненных Лысенко дошла весть о том, что между 36-й бригадой и Магнитогорском будет заключен обоюдный пакт, быстро возникли возражения, от скептицизма к доверию и отвращения к объединению с бывшими немецкими оккупантами. Услышав об этой суматохе, ученый решил объясниться.\n\n-\"Пусть никто не поймет неверно, что существует много доказательств, как теоретических, так и эмпирических, относительно научного прогресса и стратегической инициативы, которые может повлечь за собой этот союз. Вспомните наши ранние эксперименты по врожденной кооперации, которую влечет за собой коллективизация зерна при слиянии, и осознайте, что эта коэволюция применима не только к растениям, но и к нам, людям. Может быть, мы и спорили с ними в последние годы, но теперь нас объединяют общие цели - умиротворение Урала и очищение от слабейших из русских народов. Наши ресурсы, как человеческие, так и искусственные, будут умножаться, равно как и технологический потенциал и беспрецедентные всплески милитаристского превосходства!\"\n\nРаздались аплодисменты самых верных ученых, хотя некоторые все еще потешались над этой речью. Заметив это, Лысенко пробрался к неубежденным и шепнул им, что, как только Оренбург и Лига будут ликвидированы, он больше не намерен потакать конкордату."Let it not be misunderstood that there is much evidence, both theoretical and empirical as to the scientific progress and strategic initiative this alliance can entail. Recall our earlier experiments on the inherent cooperation the collectivization of grain when fused together entails, and realize that this co-evolution does not only apply to plants but us human beings. We may have had disputes with them in the past years, but now we are united by our common goals of pacifying the Urals and purifying the weakest of the Russian peoples. Our supply of resources will multiply, both human and artificial, and so will technological capacity and unprecedented surges in militaristic supremacy!"\n\nThere was applause from the most faithful of scientists, though some still sneered at the word. Espying this, Lysenko made his way to the unconvinced, and whispered to them that once Orenburg and the League were eliminated, he had no plans to continue to humor the concordat."
 BAS.122.a:0 "Посмотрим, что могут предложить эти бандиты."
 BAS.123.t:0 "Зарубежное Обучение"
 BAS.123.desc:0 "С учетом недавних обсуждений в комитете по оптимальному сбору образцов (протокол заседания см. в прилагаемых документах 1 и 2А) военные подразделения обязаны ознакомиться с новой тактикой, разработанной на основе наблюдения за успешными иностранными сторонами.\n\nКомандирам следует поучавствовать на новых оперативных учениях (см. прикрепленные документы 2б, 3-6) и подтвердить их готовность к скорейшему командованию всеми соответствующими воинскими частями.\n\nКомандиры не должны делиться ненужными подробностями с офицерами низшего звена и рядовыми солдатами (см. прилагаемый документ 7 для руководящих принципов по ограничению посторонней связи). Кроме того, всем учавствующим сотрудникам вновь напоминается, что несанкционированные запросы о происхождении стратегических и тактических планов являются нарушением военных кодексов 8С и подлежат наказанию с использованием всех соответствующих мер."
 BAS.123.a:0 "Слушайте внимательно, мы можем использовать это против них..."
 BAS.124.t:0 "Договор с бандитами"
 BAS.124.desc:0 "Коммюнике 124\n\nВ соответствии с целями исследований верховное командование скорректировало приказы и стандарты надлежащего поведения для подразделений, дислоцированных на границах района исследований с так называемой бригадой Дирлевангера (см. прилагаемый документ 1a для карты соответствующих станций). Подразделениям предписывается отступить к вновь построенным укрепленным пунктам (обозначенным на прилагаемом документе 1б) и перейти с позиции “стрелять без предупреждения” на позицию “максимальная готовность” в случае поддержки соседних подразделений (см. прилагаемый документ 2 для позиционных протоколов).\n\nВысшее командование в течение семи (7) дней будет совершать поездки через этот район для учреждения дипломатической миссии на этой территории, и подразделениям поручено оказывать всю необходимую помощь для завершения этой цели. Аналогичным образом, посланник бригады Дирлевангера, вероятно, запросит пограничный доступ в течение того же периода времени. Подразделениям предписывается делать заметки о внешнем виде и характере людей и подтверждать, что они не вооружены, прежде чем позволить им проехать.\n\nНаконец, пограничные подразделения должны осознавать, что это никоим образом не снижает важность сбора образцов. Если образцы попытаются использовать это изменение на военных позициях, чтобы избежать сбора, подразделения принимают все необходимые меры,включая сотрудничество с бригадой Дирлевангера для обеспечения сбора."shoot-on-sight" stance to "maximal readiness" stance should neighboring units be supported (see attached document 2 for stance protocols).\n\nA member of the high command will be traveling through this area within seven (7) days to establish a diplomatic mission in this territory, and units are instructed to render all necessary assistance for the completion of his mission. Likewise, an envoy from the Dirlewanger Brigade is likely to request border access within the same amount of time. Units are instructed to make notes on the individual's appearance and character, and confirm that they are unarmed before allowing them to proceed.\n\nFinally, border units should be aware that this development by no means reduces the importance of specimen collection. Should specimens attempt to use this alteration in military positions to escape collection, units take all necessary measures, including cooperation with the Dirlewanger Brigade to ensure collection."
 BAS.124.a:0 "Будем надеяться, что это перенаправит их гнев"
 BAS.125.t:0 "Методы Советников"
 BAS.125.desc:0 "Коммюнике 51.а\n\n Вчера в Магнитогорск въехали шесть (6) путешественников. Представившись, используя только имена 'путешественник', они вошли в ванную комнату и провели там примерно на два (2) часа(ы), 12 минут и три (3) секунды. Товарищ Лысенко встретил этих 'путешественников' большим количеством еды (дополнительную информацию можно получить в разделе общественного питания). Затем Лысенко спросил, будут ли они служить советниками для вооруженных сил, предложив им большое количество вещей. Все дружно кивнули. Никакой пищи им не давали, хотя потом в их спальных покоях нашли кровь.\n\nПосле того, как 'путешественники' проспали примерно один (1) час(ы), 15 минут и 45 секунд, они начали тренировать войска, вводя новую тактику, о которой наше высшее командование не задумывалось. Эти путешественники станут великими защитниками государства."
 BAS.125.a:0 "Конец Коммюнике 51.а"
 BAS.126.t:0 "Реагирование на Критические События"
 BAS.126.desc:0 "Речь товарища Лысенко, произнесенная из центрального комплекса -ОТРЕДАКТИРОВАНО-. Контекст выступления; непредвиденные военно-стратегические события, изложенные в стратегических журналах том 65-67.\n\n"Comrades, military developments have progressed for existing military assets, and not necessarily to our advantage." (Commotion.) "Multiple military units are reporting severe and accelerated casualty rate, coupled with fall in fighting strength, movement speed and morale failures. As many as 47 percent of all combat-involved units will be rendered incapable of fighting within 48 hours, and some as soon as 24. Reports from my commissars are summarized on your brochures, pages 17 to 25. It is necessary to utilize strategic assets commensurate with our capabilities and the strategic necessity for them. As such, I am declaring the official utilization of the Star Soldaty Programme." (Intense, sustained commotion.)\n\n"Comrades, settle down! I am aware of the comments many of you have personally issued about the capabilities, suspected or otherwise, of my project, and their loyalties. It is indeed an untested project, and were circumstances not absolutely critical I would not have authorized the release of subjects -REDACTED FOR SECURITY PURPOSES- under any conditions. However, as I have noted, the immortal dialectic of the Revolution, as noted by Ideological Research Study Group 119, suggests positive projections for these subjects. Their aggressive tendencies have been successfully amplified, via methods like bodily disfigurement, amplification of hormonal volatility, subdermal implants and psychological manipulation; and they have been trained in proximity to us, surely absorbing Socialist knowledge from our every word. We have no choice, in any case. I must, and I will, declare them officially released – now.""
 BAS.126.a:0 "Мы не можем предсказать результаты."
 BAS.127.t:0 "Поставки Вооружения 12.Г"
 BAS.127.desc:0 "По личной просьбе товарища Лысенко конвой из шести (6) грузовиков ЗИС-5, в условиях умеренных повреждений, был развернут для снабжения вновь приобретенных союзников в Орске [getDateText]. Водители сообщали о дискомфорте на дороге, об отсутствии технического обслуживания и беспокойстве о механической поломке. После въезда на обозначенную территорию водитель вышел из своего грузовика и перехватил пограничников, передав предполагаемому лидеру группы запечатанный конверт с кратким сообщением, написанным Лысенко об энтузиазме по поводу будущего сотрудничества и отметив высокую ценность предоставленного оружия. Выдержка из письма:\n\nОберфюрер Дирлевангер, ваши призывы к сотрудничеству приняты к сведению. Внутри этих ящиков - оборудование, одно из лучших, что у нас есть. Я доверяю вам, что они будут использованы взаимовыгодно для обеих наших сторон. -Трофим Лысенко\n\nВыгрузка груза началась вскоре после этого (см. точное содержание в документе 2.б) отмеченные грузы включают около 20 (двадцати) винтовок Штурмгевер 45 и различные взрывчатые вещества. Отъезд произошел сразу после выплаты."
 BAS.127.a:0 "Понятно."
 BAS.128.t:0 "Это было честью"
 BAS.128.desc:0 "Внимание всем офицерам 22-й Мотострелковой Дивизии НКВД. В связи с ликвидацией враждебных сил в западных горных районах (см. аналитический документ оппозиции; Уральская Лига для получения дополнительной информации) общая угроза, которая побудила нас сотрудничать с бандитами, действующими из Орска (см. аналитический документ оппозиции; Бригада Дирлевангера для получения дополнительной информации), больше не является фактором. Таким образом, такое сотрудничество должно быть немедленно прекращено. Это включает в себя распределение военных материалов, помощь в боевых действиях и обмене информацией. В качестве дополнительной меры, обеспечивающей прекращение всякого сотрудничества, все сотрудники 22-й Мотострелковой Дивизии НКВД должны впредь воздерживаться от каких-либо контактов с бандитами, связанными с Дирлевангером или его подчиненными. Это может быть отменено для конкретных взаимодействий, санкционированных командиром бригады или офицером более высокого ранга. \n\nПосле продолжительных наблюдений был сделан вывод о том, что южные бандиты слишком недисциплинированны, чтобы их можно было контролировать, и слишком непредсказуемы, чтобы позволить им продолжать действовать в регионе. В ближайшие четыре дня все дивизии получат новые приказы о передислокации вдоль границы бандитской территории. Это обеспечит дополнительную защиту от бандитов, если они попытаются организовать внезапное нападение, и повысит готовность к окончательной ликвидации Дирлевангера как неконтролируемого фактора в регионе. Пожалуйста, убедитесь, что ваши солдаты находятся в полной боевой готовности в ближайшие недели. Конец связи."
 BAS.128.a:0 "Дегенерат израсходовал свои силы, подготовьте солдат"
 BAS.129.t:0 "Гора стоит твердо"
 BAS.129.desc:0 "С моральным духом застойным и слегка пошатнувшимся в Черной Горе, доктор Лысенко решил дать солдатам на нашем объекте необходимую речь об их величии. В начале своего выступления он рассказывает об истории Магнитогорска, как он начинался как разрушенный угольный завод в беспорядке. Упоминает много об истории, в частности, и останавливается на некоторое время, которое держит моральный дух мужчин немного застойным. Затем он резко говорит о себе и других в дивизии, восстанавливающих объект с тысячами различных материалов и упоминающих количество людей и установленные квоты, подчеркивая при этом количество солдат, достаточное, чтобы помочь с их моральным духом. Затем, после краткого упоминания истории, он просматривает отчет о потерях (сильно цензурированный), чтобы продемонстрировать потери, понесенные дивизей против других фракций, таких как Уральская Лига, с фактическим (преувеличенным) отчетом о количестве потерь, которые они понесли. Он также упоминает все оборудование, которое у них есть, что делает их лучшими, от их различных современных винтовок (устаревших, но лучше, чем винтовки большинства других фракций) до их взрывчатых веществ и их немногих автомобилей. Лысенко продолжает и в конце концов рассказывает об обороне объекта и о том, как все ловушки и различные гнезда могут остановить каждую атаку противника. В этот момент солдаты почти ничего не ответили, Пока наши офицеры рядом с ними не заставили их хлопнуть в ладоши. Он продолжал и продолжал, упоминая о различных лицах, которые превысили производственные квоты, и поздравления членов научной команды за отличную работу. Затем речь заканчивалась словами: "You have all bravely increased production quotas by..." -Long pause as Comrade Lysenko looks through his papers- "Fourteen percent. For this action you are hereby commended. Moving on with business, the matter of the future is increasingly bright."
 BAS.129.a:0 "Магнитогорцы тверды, как железо"
 BAS.130.t:0 "Ответы на Критические События, продолжение."
 BAS.130.desc:0 "Продолжение речи товарища Лысенко, произнесенной из центрального комплекса и др.\n\n"Comrades, I promised you in earlier speeches that the Socialist future was not just a theoretical event, but a scientific probability. I will now proceed to give details on the various complexities of this probable future, as I am officially releasing the report data gathered by the Committee on the Future. (Summary of the Committee of the Future located in addendums 32.a.iv through .xii) I myself have only recently declassified this committee, and after the necessary purges of staff deemed subjective in their outlooks (editor's note: refer to НКВД internal records, -REFERENCE CLASSIFIED-) I can now share with you my personal insights on their findings."\n\n"The future will be organized along the lines of the New Communist Revolution that our Soviet Union charted out to insufficient parameters, and the New Scientific Thought built here in our own domestic research operation. It will be centralized and developed by great Five-Year Research Projects, organized upon the models we are currently using in domestic research. Please refer to brochure pages 43-56 for details. Science of the Socialist kind will at last flourish unchecked, and none will stop it, for the deviators corrupting all research outside this facility will have been terminated as threats to the scientific-social model."\n\nMost importantly, however, consider this; this future must be a necessary result of the production of socialist military, aligned and indoctrinated along with our methods. (Proposals on data regarding indoctrination per method organized in spreadsheets in addendums 46-48) And I assure you that the bandits of Dirlewanger, the traitors of Orenburg and the inconveniences of the Ural League – our enemies in dialectic and strategy – will be terminated, as one disposes of inadequate research."
 BAS.130.a:0 "Товарищ Лысенко делает многообещающие прогнозы."
 BAS.131.t:0 "КОММЮНИКЕ 8.а ПРИОРИТЕТ "
 BAS.131.desc:0 "НАЙТИ ПРИЛАГАЕМЫЕ ОТЧЕТЫ О СОСТОЯНИИ ЮЖНО-УРАЛЬСКОГО РЕГИОНА ПОСЛЕ УМИРОТВОРЕНИЯ.  \n\nУмиротворение Магнето-Башкортостана, по оценкам, было полным успехом - сейчас мало кто сопротивляется во время экспедиций по сбору образцов. Количество операций, как ожидается, увеличится. Потребность в испытуемых сохраняется, хотя, если демографическая статистика по-прежнему не отвечает нашим оперативным потребностям, боевой и сборный персонал может быть направлен за пределы региона. Празднование успешного умиротворения будет разрешено до 23:00. Сообщите всем соответствующим сотрудникам. Исследования возобновятся завтра. \n\nПожалуйста, найдите прилагаемые 5 текстов, критикующих наше умиротворение региона, полученных в исследовательских целях: \n\nСтатья в газете: "Collapse of Authority in South Ural Region Unlikely to Reduce Quantity of Attacks." Source: Subversive Western Newspaper. Filed under PROPAGANDA\n\nIntercepted Documents; "Report on Catastrophic Depopulation of South Ural Region 1960 - 1964." Source; Captured Western Agent. (Subject 294404. ALIVE) Filed under RESEARCH DOCUMENTS.\n\nNewspaper Article; "Horrific Rumours Emerge from the Southern Urals Refugees." Source: Subversive Russian Newspaper. Filed under PROPAGANDA.\n\nSmall letter addressed to "Father" (Subject 865. DECEASED) Source; Unidentified Child. (Subject 76550. ALIVE) Filed under PROPAGANDA.\n\nIntercepted Missing Persons Request; "Appeal for Information on Rachel Parsons. Reported Missing While Conducting Charity Work in Ural Region." (Subject 204864. DECEASED) Source; American Embassy in Finland. Filed under RESEARCH DOCUMENTS."
 BAS.131.a:0 "КОНЕЦ КОММЮНИКЕ 8.а"
 BAS.132.t:0 "Супер-солдаты восстают"
 BAS.132.desc:0 "Программа Новых Русских оказалась полным провалом. Сотни тестов, экспериментов и обусловливаний оказались неудачными, когда мы выпустили их за пределы их клеток без должного  их понимания, кто является союзником. Похоже, психологическая обстановка с ее жестокими условиями была не лучшим способом заставить русских мужчин сражаться на нашей стороне. Когда Новые Русские взбунтовались, они смогли одолеть и убить всех охранников, помогавших им в их трансформации, прежде чем прорваться через тюремную секцию Горы и распространиться по всему объекту. С Новыми Русскими Образцами, выступающими против нас, наши объекты находятся в состоянии повышенной готовности. Некоторые Новые Русские уже вступили в перестрелку с нашей охраной, что привело к большим потерям с нашей стороны, а уровень смертности наших солдат был в разы выше, чем у Новых Русских. Доктор Лысенко в настоящее время находится в главном офисе с нашими войсками и импровизированными орудийными гнездами, готовыми к ведению огня. Мы не знаем, будет ли этого достаточно, из-за неподтвержденных сообщений о том, что Новые Русские получили взрывчатку как у сочувствующих, так и благодаря прямым взломам некоторых из наших арсеналов в Черной Горе. Если Новые Русские подтвердят, что они у них есть взрывчатка, то шансы на выживание Лысенко и команды исследователей и офицеров ничтожны."
 BAS.132.a:0 "Наши драгоценные образцы... не причиняйте им вреда!"
 BAS.133.t:0 "Магнитогорск угрожает нашей нации!"
 BAS.133.desc:0 "\n\nКогда старый Союз распался в крови, пламени и немецкой жестокости, некоторые из его осколков упали дальше других. Один из этих осколков, то, что осталось от 22-й Моторизованной Дивизии НКВД, растворился в удушливой темноте Магнитогорска. Под руководством безумного ученого Лысенко и его дружков она замкнулась в себе. Торговые караваны, которые входили в тень, никогда не уходили, люди исчезали с полей и торговых постов. Что бы ни происходило в Черной Горе, оно оставалось в Черной горе, почти наверняка к худшему, и мы отвели глаза от страха. Но время принимать желаемое за действительное прошло.\n\nПограничные патрули сообщают о тревожной серии событий: шум грузовиков, выстрелы, даже случайные глухие удары взрыва, недалеко от нашей границы с Лысенко. Тени в ночи появляются и исчезают на границе, и наши разведчики сообщают о беспорядках в местной дикой природе. Прошлой ночью, в тумане, один из наших постов замолчал. Никто не видел человека, назначенного на этот пост, с тех пор как произошел инцидент, и добровольцы для дежурства на этом посту были... теперь отстутствуют. Вывод ясен: зверь на горе пробуждается от страшного сна. И он смотрит на Запад, чтобы утолить свой голод. Наши генералы рекомендуют усилить оборонительные укрепления на границе и усилить тренировочные режимы, чтобы противостоять тому, что планирует клика Лысенко. Но ясно, что мир, которым мы когда-то наслаждались, больше не может быть сохранен. Когда гора сдвинется, Магомед должен быть готов. И мы тоже должны."
 BAS.133.a:0 "Мы не должны удивляться. Готовьте нашу оборону!"
 BAS.134.t:0 "Магнитогорск запрашивает дань с наших земель"
 BAS.134.desc:0 "Черная Гора, псевдокоммунистическое псевдонаучное государство во главе с Трофимом Лысенко, связалась с нами. Послав тяжеловооруженного посла в накрахмаленной униформе, они объявили себя законными преемниками научной программы Советского Союза, по-видимому, подпитываемой безумием человека, который не верит, что Союз когда-либо падет, и потребовали, чтобы мы дали им десятину мужчин, женщин и детей. Они заявили, что народ будет служить Советскому Союзу, своему законному правительству, в продвижении дела cоциалистических рабочих повсюду, обеспечивая дальнейшее развитие советской науки для применения против 'великого врага в Германии'. Когда солдата, по-видимому, из НКВД, стали распрашивать о том, что это значит на самом деле, они признали, что будут участвовать в "
 BAS.134.a:0 "Дайте им то, о чем они просят."
 BAS.134.b:0 "Мы не делимся добычей."
 BAS.135.t:0 "Требование Дани Принято"
 BAS.135.desc:0 "Коммюнике Главного Управления, Специальная Дипломатическая Депеша 151.а\n\nКЛАССИФИКАЦИОННАЯ КАТЕГОРИЯ 3С-НЕСАНКЦИОНИРОВАННОЕ ОЗНАКОМЛЕНИЕ, НАКАЗУЕМОЕ ЛИКВИДАЦИЕЙ ТРЕТЬИХ ЛИЦ\n\nНаблюдательные донесения разведывательных подразделений и военной техники пограничной службы подтверждают верность нашей рабочей теории. Наши текущие дипломатические активы, возглавляемые ученым -ОТРЕДАКТИРОВАНО-, были успешными в обеспечении расширенных дипломатических операций с ресурсами в землях -ОТРЕДАКТИРОВАНО-, и мы можем подтвердить увеличение благотворного поведения в дипломатической деятельности -ОТРЕДАКТИРОВАНО-, такого как страх и отчаяние для нашей администрации. Производственные и экономические консультанты согласны с первоначальными оценками увеличения добычи ресурсов и предлагают каскадные эффекты в дипломатической силе и повышении степени контроля над внутренними гражданскими активами. Подробный отчет о прогнозируемом расширении добычи полезных ископаемых, военных и людских ресурсов на предстоящий месяц см. в приложении 1.б.ii. \n\nПланы на будущее: эксплуатировать -ОТРЕДАКТИРОВАНО-- в большей степени, компенсируя падение внутренних доходов и оценок ресурсов. Начать планирование расширения операционной доктрины до -ОТРЕДАКТИРОВАНО- и -ОТРЕДАКТИРОВАНО-. Подготовить подразделения -ОТРЕДАКТИРОВАНО- для перемещения в пограничные регионы, чтобы воспроизвести предыдущие успешные модели поведения. Ученый -ОТРЕДАКТИРОВАНО- готовится к проникновению в соседние государства.\n\nЛичное Примечание: ученый -ОТРЕДАКТИРОВАНО- высказал несогласие на 5 отдельных интервалах во время своей деятельности в -ОТРЕДАКТИРОВАНО-. Комиссар -ОТРЕДАКТИРОВАНО- подал документы на его увольнение как низшего актива, и его семья будет оптимизирована для экспериментов из-за его увольнения."
 BAS.135.a:0 "Превосходно."
 BAS.136.t:0 "Отказ в Требовании Дани"
 BAS.136.desc:0 "Коммюнике Главного Управления, Специальная Дипломатическая Депеша 151.а\n\nКЛАССИФИКАЦИОННАЯ КАТЕГОРИЯ 3С-НЕСАНКЦИОНИРОВАННОЕ ОЗНАКОМЛЕНИЕ, НАКАЗУЕМОЕ ЛИКВИДАЦИЕЙ ТРЕТЬИХ ЛИЦ\n\nПервоначальные сообщения об успехе, как представляется, были оптимистичными. Несмотря на расширенное использование военной агрессии и дипломатическую напористость, ученые -ОТРЕДАКТИРОВАНО- и другие стратегические активы-не смогли выполнить свою миссию по расширению операций по добыче внутренних ресурсов. Протокол 907B (касающийся стратегических активов, скомпрометированных на вражеской территории) был принят в соответствии с правилами, и ученый -ОТРЕДАКТИРОВАНО- был остановлен как потенциальная угроза операциям, за которым следовал комиссар -ОТРЕДАКТИРОВАНО-- и его взвод, с помощью оружия и самоуправляемых устройств. (Подробные доклады о сроках этой миссии и анализ данных, касающихся времени до завершения работы над протоколом 907B, содержатся в приложениях 1.C-1.Е.\n\nРекомендации: восстановить дипломатические связи с -ОТРЕДАКТИРОВАНО- и вывести подразделения -ОТРЕДАКТИРОВАНО- в соответствии с планом действий на случай непредвиденных обстоятельств. Все подразделения, не выполнившие вывод в назначенное время, будут уничтожены, а их семьи - оптимизированы. Военные советники отмечают, что выполнение приказов будет иметь остаточное влияние на моральный дух. (Контрмеры для обеспечения дисциплины в приложениях 1.ф-1.ч) Добыча ресурсов в -ОТРЕДАКТИРОВАНО- понесет потери, возможно, терминальные. (Прогнозы сокращения внутреннего производства и научно-исследовательского капитала приводятся в приложениях 1.а - 1.б)\n\nЛичное Примечание: неудача неприемлема. Те, кто несет ответственность за эту неудачу, будут уничтожены с крайним предубеждением. Немедленно."
 BAS.136.a:0 "Эти подонки смеют нам отказывать!"

 BAS.200.t:0 "Оружие, потерянное из наших советских арсеналов"
 BAS.200.desc:0 "Выводы Комитета кратко излагаются ниже. Более подробный анализ данных о соответствующем персонале и дисциплинарных мерах, принятых в отношении его подразделений, содержится в прилагаемом дисциплинарном докладе. \n\nОружие и военная техника, охраняемые сотрудниками НКВД, должны быть реквизированы для обучения и хранения. Однако мы обратили внимание на то, что нарушение этого правила получило более широкое распространение, чем считалось ранее. Инцидент [дата отредактирована] с участием 130 сотрудников НКВД показал, что наши первоначальные оценки были неверны. В настоящее время в местах содержания под стражей на контролируемых нами землях проводятся проверки. мы уверены, что нам будет сообщено о новых инцидентах. \n\nВоенные объекты советской эпохи, как отмечалось в предыдущих докладах, зафиксировали снижение урожайности от деятельности по уборке мусора. Теперь ясно, что это связано с кражей оборудования на уровне, выходящем за рамки отдельного человека. В некоторых случаях целые запасы взрывчатых веществ и боеприпасов, достаточные для того, чтобы вооружить батальон в течение недели, были украдены для личного пользования и получения выгоды сотрудниками НКВД.\n\nНаибольшую тревогу вызывают показания рядового [отредактировано], причастного к упомянутому выше инциденту, в отношении которого одновременно с допросом были применены дисциплинарные взыскания. По его словам, его компания получила явное разрешение от офицера на осуществление воровской деятельности. Это имеет неприятные последствия в виде морального упадка в наших собственных рядах, структурные реформы и дисциплинарные меры рекомендуются для обеспечения соблюдения правил в будущем.\n\nПеречень предлагаемых дисциплинарных мер содержится в добавлении 1.а.раздел VIII. (Примечание: исполнено в полном объеме.)"
 BAS.200.a:0 "Требуйте казни воров и их офицеров."
 BAS.200.a.tt:0 "Это может негативно повлиять на лояльность НКВД \\n"
 BAS.200.b:0 "Накажите только виновных."
 BAS.200.c:0 "Оставьте их, но обеспечьте их молчание."
 BAS.200.d:0 "Поделитесь добычей со всем НКВД, чтобы они все могли извлечь выгоду."
 BAS.200.d.tt:0 "Это расположит НКВД к Лысенко\\n"
 BAS.201.t:0 "Офицеры протестуют против применения несоответствующего оружия"
 BAS.201.desc:0 "В связи с нашим приказом внедрить имеющееся оборудование в наши силы, были получены протесты со стороны некоторых из более традиционных офицеров НКВД. Некоторые утверждают, что нарушение единообразия делает нас не лучше бандитов, что НКВД стоит за чем-то большим, чем простое убийство. У других есть более прагматичные аргументы, в частности, что применение стрелкового оружия с различными спецификациями сделает боевые действия на основе отделений менее скоординированными, с требованиями офицеров учитывать способность оружия отдельных солдат, а не всего отделения. Мы выносим окончательное решение по этому вопросу и можем просто наказать любого, кто скажет что-то против, хотя это может повредить нашим отношениям с НКВД."
 BAS.201.a:0 "Понизьте в должности офицеров или прикажите их выпороть. Выберете самый легкий способ."
 BAS.201.a.tt:0 "Это понизит уровень боевой подготовки на 3\\nЭто может негативно повлиять на лояльность НКВД"
 BAS.201.b:0 "Отдайте приказы, а затем организуйте 'несчастные случаи'."
 BAS.201.b.tt:0 "Это может негативно повлиять на лояльность НКВД Лысенко\\n"
 BAS.201.c:0 "В этих словах есть смысл, сделайте вид, что мы так и хотели"

 BAS.300.t:0 "Ликвидация Южной Помехи"
 BAS.300.desc:0 "Сообщения о сопротивлении со стороны сил, идентифицированных как Бригада Дирлевангера (a.к."
 BAS.300.a:0 "Понятно."
 BAS.301.t:0 "Ликвидация Западной Помехи"
 BAS.301.desc:0 "Несмотря на значительное первоначальное сопротивление, Уральская лига была ликвидирована как источник оппозиции в регионе. После усилий Уральской гвардии (см. информационные файлы 7 и 12 оппозиционных сил), направленных на то, чтобы воспрепятствовать возвращению испытуемых из западных населенных пунктов, их удаление было сочтено необходимым для продолжения работы по нескольким жизненно важным направлениям исследований. Из-за их повышенной подготовки (см. файл 12-1 для получения подробной информации о режиме подготовки Уральской гвардии) и неблагоприятных боевых условиях Уральских гор (см. прилагаемую карту высот) первоначальная наступательная операция оказалась не столь успешной, как ожидалось, и только 48 процентов подразделений достигли намеченных целей в течение первых недель. Однако превосходящая производственная база и больший кадровый резерв большой Магнитогорской области (см. Самые последние переписные документы) оказались решающими, поскольку Уральская гвардия не смогла сохранить свои силы достаточно усиленными и пополненными в периоды длительных боев. По мере развития конфликта они были вынуждены отступать до тех пор, пока, в конечном счете, все значительные населенные пункты на Южном Урале не были защищены, а гвардия не лишилась какой-либо функционирующей командной структуры.\n\nВновь приобретенная территория характеризуется низким уровнем как населения, так и индустриализации. Захват большого числа бывших членов "
 BAS.301.a:0 "Понятно."
 BAS.302.t:0 "Приобретение Юго-Западного Населенного Центра"
 BAS.302.desc:0 "Сопротивление в районе, прилегающем к городу Оренбургу (см. файл демографического центра: Оренбург), было успешно прекращено после поражения ополченцев в самом городе. Несмотря на численное превосходство оппозиционных сил, неравенство в вооружении и опыте между общинными ополченцами и 22-й мотострелковой дивизией сделало большинство попыток сопротивления нашему продвижению к городу тщетными, причем 92% наступательных операций увенчались успехом в достижении 50% или более первоначальных целей. (См. сборник отчетов z-81 для сообщений об успешных оборонительных действиях коммунальных сил во время конфликта). При приближении к городу были приняты крупномасштабные оборонительные меры, включая призыв крестьян и поспешно построенные баррикады и траншейные сети. Эти меры, хотя и замедлили наступление на 33%, оказались недостаточными для полного прекращения операций; город был взят под охрану вскоре после того, как бывшее правительство распалось и бежало. Группы по сбору данных были направлены для поиска и обеспечения безопасности видных членов указанного правительства (см. конкретный список объектов тестирования: Оренбург).\n\nГород является крупнейшим населенным пунктом в регионе (см. файлы оценок численности населения, ожидающие замены переписью), и позволит получить гораздо большее количество испытуемых по сравнению с предыдущими мерами. Ожидается, что это позволит как минимум на 45 процентов увеличить общее тестирование из-за увеличения доступности объекта. Кроме того, производство и инфраструктура региона станут значительным активом для производственных возможностей Магнитогорска и Южного Урала в целом, как только будут завершены программы интеграции и перераспределения."
 BAS.302.a:0 "Понятно."

 BAS.255.t:0 "Хаотические ритмы"
 BAS.255.desc:0 "Секретные файлы, Отдел Внутренних Экспертиз, Отдел Психологии, редакция Исследовательского Комитета -О-:\n\nсубъект сейчас находится на беспрецедентном уровне психологической нестабильности. Если это учреждение и его персонал желают продолжать повседневную практику без риска внутреннего коллапса или внешнего вторжения, необходимо незамедлительно принять меры по исправлению положения. Оценка психологического здоровья прилагается ниже, и нет необходимости наблюдать, чтобы сделать вывод, что такое отклонение от базовых тенденций и поведения указывает на полномасштабное скольжение в сторону безумия со стороны товарища Лысенко.\n\nПредлагаемые программы 'Уничтожение на мозговом уровне' и 'Ритуализм медитации-гипноза Ламарка' были представлены старшим членами Совета на рассмотрение. Когда совет отказался рассматривать такую чушь, быстро стало очевидно, что некоторые члены совета об этом вскоре пожалеют; их семьи были ликвидированы с крайней тщательностью. Прежде чем Лысенко своими действиями сможет еще больше навредить совету, его членам и военнослужащим этого объекта, части нашей исследовательской группы рекомендовано действия -ОТРЕДАКТИРОВАНО В ЦЕЛЯХ БЕЗОПАСНОСТИ- чтобы убедиться, что угроза нашего полного уничтожения нейтрализуется. Пожалуйста, последуйте моим советам. \n\nПожалуйста, отправьте этот меморандум в отдел НКВД -ОТРЕДАКТИРОВАНО В ЦЕЛЯХ БЕЗОПАСНОСТИ-, для справки и возможно -ОТРЕДАКТИРОВАНО В ЦЕЛЯХ БЕЗОПАСНОСТИ-, а также чрезвычайный брифинг 11BV по -ОТРЕДАКТИРОВАНО В ЦЕЛЯХ БЕЗОПАСНОСТИ-"Annihilation on the Cerebral Level" and "Lamarckian Meditation-Hypnosis Ritualism" programmes have been tabled by senior members of the council, quickly becoming apparent that this would be to their immediate regret; their families have been liquidated with extreme prejudice and thoroughness. Before Lysenko can further harm the Council, its members and the military personnel of this facility through his actions, part of our study group has recommended actions including -REDACTED FOR SECURITY PURPOSES- to ensure that the threat to immediate survival is neutralized. Please advise.\n\nPlease send this memorandum to НКВД Sub-Department -REDACTED FOR SECURITY PURPOSES-, for reference and possible -REDACTED FOR SECURITY PURPOSES-, as well as Contingency Briefing 11BV on -REDACTED FOR SECURITY PURPOSES-"
 BAS.255.a:0 "О. Это не оптимально."
 BAS.256.t:0 "-Нерегулярные Тенденции-"
 BAS.256.desc:0 "Секретные Файлы, Отдел Внутренней Экспертизы, Отдел Психологии, Подразделение Исследовательского Комитета -ОТРЕДАКТИРОВАНО-:\n\nНаш субъект проявляет тревожные тенденции в соответствии с показателями нашей оценки психологического здоровья (подробности на диаграмме ниже) и рекомендуется дальнейшее наблюдение с корректирующими действиями, если это возможно. Ответы, продемонстрированные в последнем анализе 14-дневного периода в прилагаемых документах для справки, сопоставляются с нормальной психоэмоциональной диаграммой ответов), демонстрируют неустойчивый, а иногда и тревожно низкий уровень относительного здравомыслия. Субъект теперь проявляет случайные вспышки неустойчивого и иррационального поведения, в том числе, не ограничиваясь, вспышками на подчиненных, применением физической силы к близким коллегам и внезапной ликвидацией подчиненных, дела которых не могут быть приобщены к делу из-за новой политики 'Проклятые Воспоминания', предложенной комитетом по прямому приказу товарища Лысенко.\n\n Автор предлагает наблюдение и возможное вмешательство на уровне личности. Товарищ Лысенко работает не очень хорошо, и можно ожидать, что он будет работать на неоптимально на всех уровнях концептуальных исследований и при выполнения административных обязанностей, и, возможно, рискует впасть в полномасштабный психологический хаос. Пожалуйста, отправьте этот меморандум в отдел НКВД -ОТРЕДАКТИРОВАНО В ЦЕЛЯХ БЕЗОПАСНОСТИ-, для справки и возможно -ОТРЕДАКТИРОВАНО В ЦЕЛЯХ БЕЗОПАСНОСТИ-."Damnatio Memoriae" policy suggested by the Committee, at Comrade Lysenko's express order.\n\nObservation and possible personal-level intervention is suggested by this author. Comrade Lysenko is not performing well, and can be expected to perform at suboptimal levels in all levels of conceptual research and execution of administrative duties, and possibly risk a lapse into full-scale psychological chaos. Please send this memorandum to НКВД Sub-Department -REDACTED FOR SECURITY PURPOSES-, for reference and possible -REDACTED FOR SECURITY PURPOSES-."
 BAS.256.a:0 "Тревожные новости"
 BAS.257.t:0 "-Дыхание ясности.-"
 BAS.257.desc:0 "Секретные Файлы, Отдел Внутренней Экспертизы, Отдел Психологии, Подразделение Исследовательского Комитета -ОТРЕДАКТИРОВАНО-:\n\nНаш субъект, по-видимому, в настоящее время стабилен, может ли его состояние ухудшиться, пока не совсем ясно. Ответы, продемонстрированные в течение последнего 14-дневного периода (анализ в прилагаемых документах для справки, сопоставленный с нормальной психоэмоциональной диаграммой ответов), демонстрируют замечательный уровень относительного здравомыслия. Никаких аномальных уровней поведения не наблюдается: полурациональные желания продемонстрировать личное превосходство на основе исследовательских уровней, быстрые и лично влияющие реакции на приверженность "
 BAS.257.a:0 "-Обнадеживающие новости.-"
 BAS.258.t:0 ">ОТКРЫТОЕ КОММЮНИКЕ НКВД CR.18"
 BAS.258.desc:0 "Рутинное тестирование новых российских испытуемых снова оказалось безрезультатным. Тест проводился исследователем Азимовым (род. 1923), попытка испытания А2 по Новой Русской Стратегии. Испытание продолжалось шестьсот шестьдесят секунд (одиннадцать минут) и было признано неудачным, поскольку испытуемые не смогли должным образом захватить танк Т-34 с минимальным вооружением.\n\nКогда дмректору Лысенко сообщили о провале Нового Российского Плана, он, как сообщалось, смеялся не менее трехсот сорока двух секунд (пять минут сорок две секунды). По прошествии такого времени, которое было сочтено необходимым, исследователь Азимов запросил разрешение на проведение вторичных испытаний (режим обучения А3) на новых российских сотрудниках. Охранники НКВД перед кабинетом директора сообщают о четырех выстрелах из пистолета Макарова калибра 9,27 мм. В соответствии с протоколом безопасности С. 04, охранники НКВД вошли в помещение и провели зачистку. Как сообщается, исследователь Азимов был найден с четырьмя (4) патронами, находящиеся в его груди. На дальнейших допросах директор Лысенко был бессвязен, ссылаясь на то, что такое отношение к приказам стало "the ultimate reason to the Soviet Union." (sic)\n\nThe НКВД has requested that no less than two (2) fireteams of five (5) men each be posted outside the Director's office until further notice. Further analysis of Director Lysenko's mental and psychological state has been scheduled by the НКВД."
 BAS.258.a:0 "Милостивый Господь..."

 BAS.500.t:0 "Обрушение Аварийного Тоннеля"
 BAS.500.desc:0 "Аварийный туннель обрушился всего через два дня после завершения строительства. Считается, что он обрушился из-за плохого фундамента с опорой на слабые деревянные балки, которые не могли поддерживать шахтные стволы, преобразованные для использования в качестве коридоров. Первоначально аварийный туннель предназначался для персонала, чтобы сбежать через него в случае нарушения оборонительных линий вокруг Черной Горы. Без туннеля в настоящее время нет альтернативного метода эвакуации в случае непредвиденной ситуации. Тем же работникам, которые отвечают за рытье последнего туннеля, будет поручено построить новый с усиленным фундаментом, после завершения которого они будут наказаны соответствующим образом за их первоначальную ошибку."
 BAS.500.a:0 "В первый раз все должно было быть сделано правильно."
 BAS.500.a.tt:0 "Это понизит уровень боевой подготовки на 4"

 BAS.501.t:0 "Модернизация Оборонительных Систем"
 BAS.501.desc:0 "Нынешняя оборонительная система, защищающая Черную Гору, недостаточна. Траншеи были только выкопаны, не подготовлены должным образом, отсутствовали даже смотровые щели и деревянные полы. Здесь не хватает пулеметных гнезд, нет колючей проволоки, мины находятся только у черного входа в гору, а нынешние гнезда нуждаются в новом укрытии в виде крепких стен. В целом, наша оборона по-прежнему недостаточная, и необходимо удвоить усилия по строительству, чтобы добиться успеха в обороне объекта. Работа будет начата уже сейчас, и мы надеемся, что улучшения и реконструкция будут завершены к следующему году."
 BAS.501.a:0 "Интересно."
 BAS.501.a.tt:0 "Это понизит уровень боевой подготовки на 8"

 BAS.502.t:0 "НКВД с трудом приспосабливается к новой учебной доктрине"
 BAS.502.desc:0 "Новые офицеры провели новые и более современные учения, чтобы получить солдат не уступающих по тактике таким странам как Япония, США и Германия. Эти учения и тактические тренировки стали глотком свежего воздуха для войск Магнитогорска. Однако реакция со стороны НКВД и старых гвардейских офицеров оказалась отрицатедной, в их понимании эти новые иностранные доктрины являются ошибкой и предательством старого СССР с его русскими корнями. Некоторые офицеры даже стучали в дверь кабинета Лысенко и входили с просьбами вернуться к старому советскому пути. Если мы выберем старые методы СССР, мы порадуем наших офицеров, но взамен мы лишимся эффективности войск и боеспособности дивизии. Если мы продолжим новые методы обучения, мы сможем внедрить в наши войска современные доктрины ведения боевых действий и повысить нашу эффективность, но, возможно, разозлим офицеров и поставим под угрозу стабильность Магнитогорска. Что же нам делать?"
 BAS.502.a:0 "Продолжайте использовать новые методы. Нам необходимо повысить эффективность"
 BAS.502.a.tt:0 "Это понизит уровень боевой подготовки на 8\\nЭто увеличит нелояльность НКВД на 5."

 BAS.503.t:0 "Доставлено Меньше Оружия"
 BAS.503.desc:0 "Груз только что был доставлен в Магнитогорск. Однако, как только армия смогла открыть все ящики, нас несколько удивило, что мы получили только 42% от первоначального количества снаряжения, обещанного нам соседними государствами. Это сделает проведение военных учений гораздо более сложным, чем ожидалось. Ежедневные учения необходимо сократить вдвое, и возможно, изменить с ежедневных на еженедельные для экономии боеприпасов. Для предотвращения полного истощения боеприпасов потребуются новые стратегии. В настоящее время мы посылаем запросы государствам, из которых мы импортировали припасы, но, вероятно, мы никогда уже не получим ответа."
 BAS.503.a:0 "Это нехорошо."
 BAS.503.a.tt:0 "Это понизит уровень боевой подготовки на 8"
 BAS.504.t:0 "Моральный Дух Солдат Падает."
 BAS.504.desc:0 "Снижение морального духа.Наши спонтанные и беспорядочные армейские учения в течение дня и по ночам привели к еще большему истощению и стрессу. Солдаты даже жаловались офицерам напрямую на увеличение времени тренировок. Это становится более заметным и в проверочных боевых действиях, точность наших войск  на полигоне неуклонно снижается. Мы должны что-то предпринять, иначе настоящее столкновение с нашими соперниками может привести к довольно плохим последствиям."
 BAS.504.a:0 "Давайте начнем с сокращения наших учений."
 BAS.504.a.tt:0 "Это понизит уровень боевой подготовки на 10"

 BAS.505.t:0 "“Коррупция в Рядах Армии"Corruption" in the Army"
 BAS.505.desc:0 "Сегодня четыре офицера НКВД совершили нарушение протокола и потребовали разговора с товарищем Лысенко без предварительной договоренности.Когда офицеры подошли к Лысенко, Трофим вместе со своими охранниками составлял распорядок дня. Он пригласил офицеров в свой кабинет. Войдя, офицеры стали громко отчитывать Лысенко за то, что он рискнул привезти в Магнитогорск иностранных военных советников. Они утверждали, что новые советники коррумпируют армию и полностью уничтожат советские традиции командования. Они продолжали критиковать Лысенко, пока им не приказали уйти, чтобы он мог возобновить свою запланированную работу. Офицеры ушли по приказу, но с тех пор распространяют слухи и инакомыслие среди своих сослуживцев, утверждая, что Лысенко ведет Магнитогорск по опасному пути."
 BAS.505.a:0 "Наглость не украшает этих людей"
 BAS.505.a.tt:0 "Это понизит уровень боевой подготовки на 8\\nЭто увеличит нелояльность НКВД на 5"

 #endurance testing
 BAS.600.t:0 "Выдержки из отчета об эксперименте 14.11.204"
 BAS.600.desc:0 "В рамках эксперимента по изучению физической выносливости и устойчивости к болезням, проведенного отделом физиогномики и физических исследований, были отобраны 5 женщин XXXXXX возраста. Образцы подвергались воздействию следующих условий: погружение в воду при следующих экстремумах для ХХХХХХХ, чередование между ними для 10 комплектов; 66 градусов Цельсия, затем-ХХ градусов Цельсия. После этого испытуемых заставляли бегать 40-метровые спринты в закрытой среде и делать прыжки в количестве 5. Затем им вводили противостолбнячные микробы. Через два месяца эксперимент был проведен. В контрольной группе столбняк не вводился.\n\nОбоснование: мышечные сокращения и спазмы, как известно, являются большими источниками силы; см. прилагаемое исследование нашей медицинской группы по феномену столбнячных судорог и их возможной полезности в наших собственных физических экспериментах. Теоретически, если воздействие столбняка сопровождает физические проблемы, это приведет к улучшению физических возможностей образца из-за того, что бактерии будут побуждаться к сотрудничеству с физическими системами, сохраняя при этом свои собственные возможности для повышения временной физической силы. \n\nРезультаты: после 1-го эксперимента 2 образца умерли от осложнений, связанных с гипотермией и/или воздействием экстремальных температур. После инъекции столбняка остальные образцы следовали прогнозируемому физиологическому поведению, связанному с ранней стадией, как описано в медицинских исследовательских журналах, извлеченных из существующего исследовательского корпуса, т. е. непроизвольные мышечные судороги, паралич, удушье и т. д. Испытуемые B и E не смогли завершить спринт на своем втором тесте из-за физической неспособности ходить/бегать. Субъект Д показал ограниченную подвижность и рухнул на спринтерский набор 3. Все они были XXXXXXXXX и после медицинского освидетельствования признаны бесполезными."
 BAS.600.a:0 "Конец отчета 14.11.204."
 BAS.600.a.tt:0 "В результате экспериментов 237 образцов были безвозвратно утеряны\n\nЗдравомыслие Лысенко повысится\\nНКВД все больше беспокоят эксперименты Лысенко"

 #limited rations
 BAS.601.t:0 "Выдержки из отчета об эксперименте 11.7.036"
 BAS.601.desc:0 "В рамках экспериментального проекта по повышению способности образцов существовать с малым рационом для экспериментов были отобраны три (3) образца мужского пола в возрасте 19 (19) лет. \n\nПроцедура: рационы испытуемых медленно сокращались в течение одного месяца, пока потребление испытуемых не составило около шестисот калорий в день. Образцов заставляли выполнять различные задания, такие как подъем, бег и ХХХХХХХ, чтобы определить их способности выполнения этих заданий под воздействием предполагаемого недоедания. Образцов временно возвращали к нормальному рациону, если они оказывались на грани смерти, после чего возвращали к пониженному рациону и эксперименту.\n\nРезультат: Образцы В и С постоянно не справлялись со стандартными заданиями и должны были получать восстановительные пайки по XX раз каждый день. У этих образцов были стандартные признаки голода и недоедания, и при четвертом возвращении к стандартным рационам каждый из них был удален с эксперимента. Образец 711.А отличался и демонстрировал исключительную приспособляемость, выполняя на шестьдесят процентов больше заданий и в среднем на двенадцать процентов быстрее, чем В. Образцу А приходилось возвращаться к нормальному рациону только один раз, и восстановление проходило быстрее, чем другие испытуемые. Исследователь XXXXXXXX провозгласил этого образца успешным, и теперь А скрещивается с объектами XXXXXXXX, чтобы ввести устойчивость к голоду в пул признаков."
 BAS.601.a:0 "Конец отчета 11.7.036."
 BAS.601.a.tt:0 "В результате экспериментов 250 образцов были безвозвратно утеряны\n\nЗдравомыслие Лысенко повысится\\nНКВД все больше беспокоят эксперименты Лысенко"
#drug testing
 BAS.602.t:0 "Выдержки из отчета об эксперименте 2.14.075"
 BAS.602.desc:0 "В рамках усилий по каталогизации и тестированию лекарств, найденных в старых советских больницах, была выбрана одна (1) женщина в возрасте 24 лет. \n\nПроцедура: образцу вводили препарат через регулярные пайки, чтобы обеспечить предотвращение любого эффекта плацебо. Затем образец был удален из обычной среды и помещен в стандартную камеру наблюдения. Образец должен был быть кратко опрошен трижды: один раз через десять минут после облучения, один раз через сорок пять минут после облучения и один раз через два часа после облучения. Во время этих интервью исследователи должны были заверить образец, что “все хорошо”, и что их опыт был “выдуманным”, чтобы избежать внешних психологических факторов. Дальнейшая процедура по заключению должна была определяться исходя из эффекта препарата.\n\nРезультат: образец показал легкое недовольство и замешательство во время первого интервью, хотя исследователь XXXXXXXXXXXXXX определил, что это стандартный человеческий дискомфорт, а не эффект препарата. В промежутке между первым и вторым собеседованием образец начал постоянно чесаться и жаловаться на зуд, а также ХХХХХХХХХХХХХ. Образец также заметно дрожал. Образец описал ужасный зуд и тени по краям его зрения во втором интервью. В промежутке между вторым и третьим интервью зуд у образца усилился, и примерно через час сорок две минуты зуд превратился в то, что исследователь XXXXXXXXX описал как "everything was fine", and that their experiences were "just in their head" to avoid outside psychological factors. Further procedure upon conclusion was to be determined based on effect of drug.\n\nResult: Subject showed mild discontent and confusion during first interview, though Researcher XXXXXXXXXXXX has determined this to be standard human discomfort and not an effect of the drug. Between the first interview and the second interview, subject began constantly scratching at its own body and complaining of an itch, as well as XXXXXXXXXXX. Subject was also visibly through subtly shaking. Subject described horrible itching and shadows in the corners of her vision in her second interview. Between the second and third interviews, the subjects' scratching intensified, and at approximately one hour and forty-two minutes the scratching turned to what Researcher XXXXXXXXX described as "tearing and XXXXXXXX". Subject was profusely bleeding and had to be restrained and medicated before the third interview could be carried out. Subject was unable to directly answer questions, but did rant about "shadows in my skin", "XXXXXXXX inside of me" and repeatedly insisted that researchers "get it out", while crying and writhing from intense pain. Experiment was then ended and the subject was removed from testing chamber. Subject survived and is now being reused for a separate experiment on the strengthening of skin after wounds, and all psychological effects of the drug appear to have worn off. Work is currently being done on identifying and replicating the drug used in the experiment for possible XXXXXXXXX, including potential military applications."
 BAS.602.a:0 "Конец отчета 2.14.075."
 BAS.602.a.tt:0 "В результате экспериментов 423 образца были безвозвратно утеряны\n\nЗдравомыслие Лысенко повысится\n\nНКВД все больше беспокоят эксперименты Лысенко"
#childhood testing
 BAS.603.t:0 "Выдержки из отчета об эксперименте 5.10.002"
 BAS.603.desc:0 "Эксперименты над образцом К (Полное название: XXXXXX XXXXXXXX) были преждевременно прекращены, когда было установлено, что образец К (см. предложение по проекту 30 для XXXXXXXX) и один из исследователей слишком привязались друг к другу. Это было связано с большими усилиями по преподаванию предмета к русскому языку. Усилия, в то время как более чем достаточные, чтобы обучить обычного ребенка на родном языке (см. Образец А-Ф), оказались полным провалом для обучения 13-летней девочки. Была исключена умственная отсталость, особенно в тех случаях, когда образец К сравнивался с образцами Ш и Ж до прекращения участия вышеупомянутых образцов в эксперименте (более подробную информацию см. в приложении 3.1). Крайняя изолированность образца К от ее рождения привела к тому, что она привязалась к ученым, которые пытались научить ее русскому языку, в том числе к руководителю лингвистической составляющей эксперимента (см. Позже будет установлено, что исследователь пытался тайно вывезти образец К из объекта после того, как было принято решение прекратить участие образца К из-за отсутствия прогресса в вербальных социальных навыках (см. отчет об инциденте 1076 для попытки побега и XXXXXXXXXXXXXXXXXXX для отчета о ходе работы образца К XXXXXXXX). После этого участие образца К было преждевременно прекращено, и впоследствии образец ХХХХХХХХХХХХ, как было сочтено, больше не был полезен для дальнейших исследований. Исследователь, виновный в срыве эксперимента, в настоящее время находится под стражей в НКВД, и дисциплинарные меры еще не приняты. Остальные участники эксперимента, к счастью, не пострадали от инцидента."
 BAS.603.a:0 "Конец отчета 5.10.002."
 BAS.603.a.tt:0 "В результате экспериментов 154 образцов были безвозвратно утеряны\n\nЗдравомыслие Лысенко повысится\\nНКВД все больше беспокоят эксперименты Лысенко"

 #sleep dep
 BAS.604.t:0 "Выдержки из отчета об эксперименте 7.40.231"
 BAS.604.desc:0 "В рамках усилий по изучению возможного развития высших качеств выносливости и устойчивости, шагу к созданию нового социалистического мужчины, пять (5) образцов (одна женщина и четыре мужчины, между XX и XX годами) были отобраны для прохождения искусственно увеличенного периода бодрствования в течение X недель, 2 дней, 4 часов и приблизительно 17 минут. Образцам регулярно внутривенно вводили смесь стимуляторов (см. приложение 1.1 для информации), предназначенных для того, чтобы сделать сон невозможным, и помещали в комнату на весь период эксперимента с ежедневной проверкой их состояния по мере введения стимуляторов. (...) \n\nПроцедура: возможно, потому, что им обещали свободу после окончания экспериментов, образцы не проявляли особого дискомфорта в течение первых пяти дней наблюдения, вместо этого демонстрируя повышенную осведомленность и отзывчивость на стимулы (возможно, побочный эффект стимуляторов). В течение шестого дня все 5 испытуемых начали испытывать серьезные психологические и психиатрические симптомы, включая тяжелую паранойю, психоз и XXXXXXXXXXX. Эксперимент продолжался еще в течение XX дней, так как симптомы у образцов постепенно ухудшались, а на 20-й день внезапно исчезали, и образцы казались спокойными и психически здоровыми. когда эксперимент должен был быть объявлен успешным, два охранника НКВД открыли запертую дверь комнаты, чтобы впустить исследователей. В тот момент, однако, один из образцов, сразу ХХХХХХХХХХ одного из охранников, вызывав его мгновенную смерть, после чего другой охранник XXXXXXXXXXXXXXXXX по образцу, XXXXXXXXXXXXXXXXXXX, нанесенные XXXXXXXXXXXXXXXXXXXXXX на конечностях и области гениталий, возможно XXXXXXXXXXXXXXXXXXXXXXXXXXX зубы (сейчас хранится в хранение 733 единицы для дальнейшего изучения). Поскольку образец упал на землю, остальные XXXXXXXXXXXXXXXXXXXXXXXXXXXXXX научный персонал и персонал НКВД, что привело к гибели XX исследователей и X охранников НКВД до xxxxxxxxxxxxxxxxxxxx были прекращены. Было отмечено, что они показали XXXXXXXXXXXXXXXXXXXXX, что в одном случае привело к разрыву XXXXXXX. Был сформирован отряд из ненужных образцов для очистки оставшейся крови и других XXXXXXXXX из этого места."
 BAS.604.a:0 "Конец отчета 7.40.231."
 BAS.604.a.tt:0 "В результате экспериментов 51 образец был безвозвратно утерян\n\nЗдравомыслие Лысенко повысится\\nНКВД все больше беспокоят эксперименты Лысенко"

 #language dep
 BAS.605.t:0 "Выдержки из отчета об эксперименте 5.22.066"
 BAS.605.desc:0 "В рамках серии экспериментов, направленных на определение врожденных лингвистических способностей нетренированного человека, были отобраны четыре (4) мужчины и две (2) женщины в возрасте 12 лет, все они были извлечены из родильного отделения в городе XXXXXXXXXX двенадцать (12) лет назад.\n\nПроцедура: испытуемые были удалены из языковой среды и помещены в тестовую среду XXXXXX менее чем через месяц после рождения. Сторожа были проинструктированы не пытаться общаться с субъектами или друг с другом в тестовой среде, включая использование всех вокальных и визуальных индикаторов, а также XXXXXXXX. Испытуемым предоставлялись стандартные пайки и условия для их возраста во всех остальных отношениях, включая ХХХХХХХХХХХХ. Эти условия должны были сохраняться в течение восьмилетнего периода, предусмотренного для Первой Фазы. По завершении первого этапа испытуемые были объединены в единую среду и представлены друг другу. Образец С показал смятение и агрессию и непоправимо ХХХХХХХХ образец Е, заставляя обоих удалиться из эксперимента. Остальные четверо проявили любопытство и вскоре начали проявлять привязанность друг к другу. Эксперимент в настоящее время уже четыре года находится во Второй Фазе без каких-либо признаков развития коммуникации, кроме основных показателей, таких как плач, смех и физическое насилие.\n\n Результат: Неубедительно. Если Вторая Фаза продлится еще четыре года и связь не будет налажена, эксперимент будет завершен и будет зарегистрирован окончательный отчет. Возможность дальнейших исследований может быть рассмотрена, в противном случае образцами могут быть XXXXXXXX."
 BAS.605.a:0 "Конец отчета 5.22.066."
 BAS.605.a.tt:0 "В результате экспериментов 55 образцов были безвозвратно утеряны\n\nЗдравомыслие Лысенко повысится\\nНКВД все больше беспокоят эксперименты Лысенко"

 #PSYCHIC
 BAS.607.t:0 "Выдержки из отчета об эксперименте 13.2.053"
 BAS.607.desc:0 "В рамках серии экспериментов по изучению невербальной, нефизической и полностью ментальной или "psychic" communication between two specimens, two (2) female subjects, aged XXXXXXXX (XX) and XXXXXXX (XX) respectively, were procured.\n\nProcedure: Subjects were provided a two-day "establishment" period, in which they were not allowed to be more than five meters apart from each other at any time. This was to ensure a mental link was established. Subjects were then removed and placed in separate chambers, divided by a soundproof wall. Subjects were interviewed twice a day and told to answer the question that the other subject had been asked.\n\nResult: Experiment terminated. Researcher XXXXXXXX was initially shocked to find that the two subjects began to successfully answer questions that had only been asked to the other subject after only XX weeks of the process. Researcher XXXXXXX was preparing to declare success until an audit found irregularities in the actions of the two subjects. It was eventually discovered that they had somehow convinced the НКВД security guard assigned to the experiment to bring the questions from one subject to the other - he did so by listening in one room, writing down the question on a small piece of paper and then quickly passing it to the subject in the other room by slipping it under the metal door as he pretended to tie the laces of his boots. The experiment was ended, and the guard stripped of all ranks and volunteered as a research subject."
 BAS.607.a:0 "Конец отчета 13.2.053."
 BAS.607.a.tt:0 "В результате экспериментов 23 образца были безвозвратно утеряны\n\nЗдравомыслие Лысенко повысится\\nНКВД все больше беспокоят эксперименты Лысенко"

 #culture events lysenko

 BAS.2000.t:0 "Отрывок стенограммы, Тема: Величайшая жертва"
 BAS.2000.desc:0 "-ОТРЕДАКТИРОВАНО-: Товарищ Лысенко, вы просили пересмотреть итоги наших экспериментов на захваченных объектах за последние полгода?\n\nЛысенко: Верно. Каковы ваши выводы?\n\n-ОТРЕДАКТИРОВАНО-: Я не хочу поднимать тревогу, но... (нерешительно) при повторном рассмотрении, мы классифицировали -ОТРЕДАКТИРОВАНО- как неубедительное, кажется, что наши наши гипотезы в корне не верны.\n\nЛысенко: Ты предлагаешь ничего, -ОТРЕДАКТИРОВАНО-?\n\n-ОТРЕДАКТИРОВАНО-: Нет, нет конечно! Это все из наших файлов.\n\nЛысенко: Интересно. Мысль о том, что необходима некоторая корректировка нашей программы посещала меня и раньше... (короткая пауза) Как часто наши эксперименты заканчивались гибелью людей?\n\n-ОТРЕДАКТИРОВАНО-: Из моих показаний, не менее шестидесяти процентов.\n\nLysenko: Показателбная статистика. Что если... (другая пауза) нет... этого не может быть. Когда Колумб предположил, что Земля - шар, они только посмеялись над провидцем. Мои идеи, мои великие теории, сейчас они кажутся смешными, но пройдут столетия, и они станут общественным достоянием. Самый революционный из планов требует не слабых и устаревших знаний, а самой сильной и революционной мысли и воли!\n\n-ОТРЕДАКТИРОВАНО-: Конечно! Пришла судьба и вам вписать свое имя в историю."
 BAS.2000.a:0 "Возьмите эту вырезку и повесьте ее на стены лаборатории."

 BAS.2500.t:0 "Перчатки выключаются" # <<TRANSLATED>>
 BAS.2500.desc:0 "Выдержка из доклада 429-2 по уральской геополитике: nn\nAsset"Dirlewanger Brigade" proven to be incapable of containing local faction "Ural League". Declining level of combat readiness in the Brigade combined with the death of subject Dirlewanger have rendered the remaining asset unfit for combat duty. Field teams have retrieved as many brigadiers as possible for -REDACTED- type experimentation.\n\nNKVD commanders assert troop preparation of Magnitogorsk security personnel adequate for maintaining the perimeter indefinitely. War plans Eudoxia and Isaiah have been put forward as most likely methods of dealing with continued League interference. Projected losses regrettable, but within agreed upon security policy.\n\nEnemy "Ural Guard" units judged as biggest threat to continued scientific progress of Comrade Lysenko's development team. High enemy morale and projected use of advanced small units tactic make the use of well reinforced strong points crucial to bleed experienced soldiers from the opposition. Position -REDACTED- in particular has proven good position to lure the Guard in unwinnable trench warfare. 78.2 percents of simulations end in defeat of the Guards within acceptable time frame and casualty levels." # <<TRANSLATED>>
 BAS.2500.a:0 "Время для любителей закончилось." # <<TRANSLATED>>

 ### Focus Tree ###
 BAS_the_black_mountain_awakes:0 "Пробуждение Черной Горы"
 BAS_the_black_mountain_awakes_desc:0 "МЕМОРАНДУМ 1.а - От: Директор Т. Лысенко Для: Весь силовой, научный и охранный персонал в данный момент действующий на всех объектах Магнитогорска и прилегающих регионов - Содержание: Всему персоналу рекомендуется немедленная интенсификация промышленной и оперативной деятельности. Список промышленных объектов, которые необходимо ввести в эксплуатацию с максимальной эффективностью в следующие три (3) месяца стандартного времени приложен к параграфу 2 Приказа о Перезапуске Промышленности. Все научные объекты должны быть немедленно запущены в работу. Силовому персоналу НКВД будет поручено принять корректирующие меры в случае несоблюдения квот производства и эффективности, описанных в Документе 112.a. \n\nКОНЕЦ МЕМОРАНДУМА 1.а"
 BAS_the_black_mountain_awakes_1:0 "Это разблокирует решения о профессионализме армии.\\n"

 BAS_remove_obstructions:0 "Устранение Препятствий"
 BAS_remove_obstructions_desc:0 "КОММЮНИКЕ 17.в - Для: Генерал-Лейтенант Степан Буньков - Содержание: Персоналу НКВД настоящим приказывается немедленно приступить к устранению всех субъектов, указанных в Списке 66, Подсекциях 3 (Бывшие гражданские администраторы), 5 (Неэффективный персонал) и 17 (Потенциально опасные элементы). Силовому персоналу НКВД разрешается использовать любые меры, в том числе ведущие к летальному исходу, в случае сопротивления субъектов устранения или иных субъектов. Тела устраненных субъектов обязаны быть доставлены в Подкомитет Анатомических Исследований для будущих экспериментов или использования в сельскохозяйственной оптимизации. Директор Лысенко будет курировать назначение новых сотрудников на штатные должности, оставшиеся вакантными. \n\nКОНЕЦ КОММЮНИКЕ 17.в"

 BAS_armanment_plan_C:0 "План Переоснащения С"
 BAS_armanment_plan_C_desc:0 "МЕМОРАНДУМ 22.б - Содержание: Весь руководящий персонал на промышленных объектах должен быть проинформирован о скором принятии Плана вооружений С и связанных с ним подпроектов. Обратитесь к документам Плана вооружений С для получения информации о рамках и деталях плана. Все запросы на необходимые поставки следует направлять в Комитет по материально-техническому обеспечению для рассмотрения и утверждения в процессе. Необходима полная производственная эффективность - обо всех препятствиях необходимо немедленно докладывать в Центральный Директорат или сотрудникам службы безопасности НКВД, персонал будет полностью пересмотрен. \n\nКОНЕЦ МЕМОРАНДУМА 22.б"

 BAS_soviet_supply_cache_search:0 "Поиск Советских Складов"
 BAS_soviet_supply_cache_search_desc:0 "КОММЮНИКЕ 80.а\n\nПо Южному Уралу разбросаны старые арсеналы Красной Армии. Со времен Великой Отечественной Войны в них хранятся крупные массы вооружения и боеприпасов в почти идеальном состоянии. Верховное Командование решило начать вывоз, каталогизацию и распределение вооружений по армейским подразделениям. Эти действия должны начаться немедленно. (Для получения дополнительных сведений свяжитесь с Подкомитетом Добычи и Восстановления). \n\nКОНЕЦ КОММЮНИКЕ 80.а"

 BAS_supply_production_planning:0 "Планирование Производства Припасов"
 BAS_supply_production_planning_desc:0 "КОММЮНИКЕ 45.г\n\nТекущий уровень промышленного производства падает быстрыми темпами (смотрите показатели промышленного производства и рост ВВП за последние 4 года на странице 4. Смотрите экономический сборник для информации о темпах промышленного производства). Экономисты Автономной Советской Социалистической Республики Башкирии провели собрание две (2) недели назад, рассмотрев вопрос восстановления темпов промышленного производства на стабильный, до-упадочный уровень. После проверки промышленных смотрителей (смотрите управленческую структуру промышленности в Промышленном Сборнике, а также историческую информацию об  управленческой структуре промышленности и приватизации в СССР [Союз Советских Социалистических Республик или Советский Союз]) экономисты Башкирской АССР пришли к выводу, что часть смотрителей не соответствуют своему положению, и большую пользу они принесут в качестве материала или подопытных в последующих экспериментах над умственно больными. Эти смотрители будут заменены новым комитетом для повышения продуктивности промышленности.\n\nКОНЕЦ КОММЮНИКЕ 45.г"

 BAS_combat_preperation_readiness:0 "Готовность к Боевым Действиям"
 BAS_combat_preperation_readiness_desc:0 "КОММЮНИКЕ 32.з\n\nБольшая часть вооруженных сил и экономики Магнитогорска демобилизованы и не готовы к боевым действиям. Мобилизация должна начаться как можно скорее. В случае войны, вооруженные силы и гражданские учреждения должны быть готовы сражаться в полной боевой готовности. ЗАЩИТА ГОСУДАРСТВА ЯВЛЯЕТСЯ НАИВЫСШИМ ПРИОРИТЕТОМ (Свяжитесь с подкомитетом Мобилизации для дальнейшей информации.)\n\n КОНЕЦ КОММЮНИКЕ 32.з"
 BAS_combat_preperation_readiness_1:0 "Повысит готовность Армии на 15\\n"

 BAS_force_weaponry_integration:0 "Усиление Оружейной Подготовки"
 BAS_force_weaponry_integration_desc:0 "КОММЮНИКЕ 16.б от кабинета Товарища Лысенко относительно оружейной подготовки среди фронтовых подразделений: Анализ проблем со снабжением в регионе военных действий выявил необходимость подготовки солдат к действиям с доступным снаряжением, добытым при выполнении их непосредственных обязанностей. Боевая эффективность наших подразделений значительно усилится, если они будут обучены эксплуатации и обслуживанию более широкого набора вооружений, чем имеющийся изначально. Это усилит использование трофейного вооружения в случае невозможности ремонта или замены стандартного оружия. Наиболее подходящими для этой программы образцами являются модернизированные охотничьи винтовки, широко используемые Уральской Гвардией, устаревшее немецкое вооружение, составляющее большую часть снаряжения Бригады Дирлевангера, и старое советское вооружение, все еще используемое в коммуннах вокруг Оренбурга. Это оружие устарело относительно производящегося в Магнитогорское, но широко доступно на поле боя. Наши солдаты должны быть проинструктированы о наиболее эффективном его использовании, при наличии на то необходимости. \n\n КОНЕЦ КОММЮНИКЕ 16.б"
 BAS_force_weaponry_integration_1:0 "Понизит обученность Армии на 5\\nПонизит готовность Армии на 5\\n"

 BAS_extraction_team_training_regime:0 "Режим Тренировок Групп Добычи"
 BAS_extraction_team_training_regime_desc:0 "КОММЮНИКЕ 25.б\n\nОТ КАБИНЕТА ТОВАРИЩА ЛЫСЕНКО\n\nНедавние нападения на подразделения будущими и перспективными субъектами (смотрите приложенную информацию) привели к созданию новой учебной группы, 'Координационная Группа Добычи Субъектов' (К. Г. Д. С), задачей которой станет пересмотр обучения подразделений добычи и расширение учебной программы для всех боевых подразделений (Смотрите дневной бюллетень для подробной информации о Координационной Группе Добычи Субъектов (К. Г. Д. С).\n\n КОНЕЦ КОММЮНИКЕ 25.б"Subject Extraction Coordinating Group" (S.E.C.G) which will overhaul unit subject material extraction training and expand the training program to every combat and unit troop. (See the daily bulletin for further information on the Subject Extraction Coordinating Group (S.E.C.G).\n\nCOMMUNIQUÉ 25.b over."
 BAS_extraction_team_training_regime_1:0 "Повысит обученность Армии на 10\\n"

 BAS_soviet_training_mimicry:0 "Псевдо-Советская Доктрина"
 BAS_soviet_training_mimicry_desc:0 "КОММЮНИКЕ 12.е\n\nТактика Красной Армии до Великой Отечественной Войны выделяла роль планирования на оперативном уровне и стратегий глубоких операций. Верховное Командование считает эти доктрины НЕЗАМЕНИМЫМИ (Смотрите Справочник о Советской Военной Доктрине или свяжитесь с представителями Верховного Командования для получения дополнительной информации). Эти доктрины лягут в основу новых учебных программ, которые позволят создать армию, подходящую государству и сохраняющую традиции национального ведения обороны.\n\nКонец КОММЮНИКЕ 12.е"
 BAS_soviet_training_mimicry_1:0 "Повысит обученность Армии на 2\\n"

 BAS_the_enemy_of_the_enemy:0 "Враг Моего Врага..."
 BAS_the_enemy_of_the_enemy_desc:0 "КОММЮНИКЕ 38.б\n\nУРОВЕНЬ ДОСТУПА: А\n\nНедавно Оскар Дирлевангер и его бандитская группировка (самоназвание 'бригада Дирлевангера') продемонстрировала повышение агрессии к Уральской Лиге и крестьянским коммуннам Оренбурга. Мы можем подпитать эту агрессию предложив союз. Уральская Лига является нашей главной угрозой. Союзник, неважно, фашист или нет, поможет нам уничтожить это прото-государство. \n\nКОНЕЦ КОММЮНИКЕ 38.б"

 BAS_fortification_production_charter:0 "Устав по Строительству Укреплений"
 BAS_fortification_production_charter_desc:0 "КОММЮНИКЕ 8.б\n\n Коммюнике из кабинета Товарища Лысенко объявило о немедленном вступлении в силу Устава о Строительстве Укреплений. Силы и ресурсы будут направлены в назначенные зоны (смотрите приоритеты фортификации в секции 2В-А), где назначенный технический персонал будет осуществлять надзор над строительством. \n\nКОНЕЦ КОММЮНИКЕ 8.б"

 BAS_BOU:0 "БОУ"
 BAS_BOU_desc:0 "КОММЮНИКЕ 9.а\n\n Товарищ Лысенко санкционировал формирование Бюро Оборонного Управления, под строгим надзором Товарища Лысенко и допущенных инженеров-саперов. Бюро будет инспектировать строительство всех оборонительных позиций и получает немедленный доступ ко всем зашифрованным документам уровня 2Д и ниже. \n\nКОНЕЦ КОММЮНИКЕ 9.а"

 BAS_fortification_building:0 "Постройка Укреплений"
 BAS_fortification_building_desc:0 "КОММЮНИКЕ 9.б\n\n  Товарищ Лысенко выпустил планы по строительству первых укреплений для защиты штаба Товарища Лысенко. БОУ получает временный доступ к документам уровня 2Г на время строительства. \n\nКОНЕЦ КОММЮНИКЕ 9.б"
 BAS_fortification_building_1:0 "Повысит готовность Армии на 3\\n"

 BAS_hostile_attrition_preperation:0 "Подготовка к Истощению Врага"
 BAS_hostile_attrition_preperation_desc:0 "КОММЮНИКЕ 9.с\n\n Товарищ Лысенко наметил немедленные изменения маршрутов от 1А-А до 3А-В, которые снизят эффективность вражеских линий снабжения. Стратегической задачей является аналогичное изменение маршрутов с 3А-Б до 5В-Б.  \n\nКОНЕЦ КОММЮНИКЕ 9.с"

 BAS_redoubt_preperation:0 "Подготовка Цитаделей"
 BAS_redoubt_preperation_desc:0 "КОММЮНИКЕ 9.г\n\n Товарищ Лысенко указал позиции для подготовки опорных пунктов (смотрите позиции укреплений в секции 2А-А). Позиции позволят указанным силам провести перегруппировку и занять оборону в случае прорыва изначальных оборонительных линий. \n\nКОНЕЦ КОММЮНИКЕ 9.г"
 BAS_redoubt_preperation_1:0 "Повысит готовность Армии на 5\\n"

 BAS_attrition_preperations:0 "Подготовка к Истощению"
 BAS_attrition_preperations_desc:0 "КОММЮНИКЕ 10.г\n\n Товарищ Лысенко установил вспомогательные пути снабжения, используемые в случае прорыва изначальных оборонительных позиций. Доступ к этим путям ограничен для всего персонала с уровнем доступа 2В и ниже, если разрешение не выдано БОУ или Товарищем Лысенко. \n\nКОНЕЦ КОММЮНИКЕ 10.г"
 BAS_attrition_preperations_1:0 "Повысит готовность Армии на 5\\n"

 BAS_the_super_soldat:0 "Супер-Солдат"
 BAS_the_super_soldat_desc:0 "КОММЮНИКЕ 8.в\n\n Опубликована информация об успехах первых экспериментов над испытуемыми в Проекте Человеческого Ламаркизма, вновь подтверждающих революционность работ Товарища Лысенко. Дальнейшие эксперименты будут проведены с уровнем 2Б-В с ограничением доступа к персоналу уровня доступа 1В и ниже. Дальнейшие добровольцы для экспериментов должны явиться на обследование на уровне 1А-А в Магнитогорском Центре Планирования. \n\nКОНЕЦ КОММЮНИКЕ 8.в"

 BAS_PZS:0 "ПЗС"
 BAS_PZS_desc:0 "КОММЮНИКЕ 9.в\n\n Товарищ Лысенко объявил об успехе первых экспериментов по Программе Зимнего Солдата и начале побед над физическими слабостями человека. Расширение этих программ включает в себя развертывание временных научных объектов в горах Магнитогорска (смотрите временные научные объекты в секции 2А-Б). Доступ к этим объектам ограничен только уровнями доступа 1А и 2А. \n\nКОНЕЦ КОММЮНИКЕ 9.в"
 BAZ_PZS_tt:0 "Понизит §Yармейское обучение§! на 5%\nПовысит §Yготовность армии§! на 7%\n"

 BAS_acquirement_of_subjects:0 "Получение Субъектов"
 BAS_acquirement_of_subjects_desc:0 "ЗАШИФРОВАННЫЙ ДОКУМЕНТ 3Е-Д. ДЛЯ ПЕРСОНАЛА С УРОВНЕМ ДОПУСКА 2А И ВЫШЕ. \n\n Товарищ Лысенко отдал приказ о начале непрерывной операции по добыче субъектов для будущих экспериментов. Необходимость большего количества субъектов объясняется двумя причинами: во-первых, территории вокруг Магнитогорска имеют недостаток субъектов, поскольку продолжающееся истощение человеческих ресурсов нашей промышленной базы ограничивает дальнейшее расширение наших проектов; во-вторых, Товарищ Лысенко высказал специфический интерес к анализу генетических свойств субъектов в окрестностях наших территорий, в надежде, что суровые условия жизни этих субъектов принесут значительный результат в наших опытах. Силы для этих операций направлены с выпуском этого документа. \n\n КОНЕЦ ЗАШИФРОВАННОГО ДОКУМЕНТА."

 # BAS_acquirement_of_subjects_tt:0 "This will initiate §Ythe subject decisions§." #duplicate loc key

 BAS_exploitation_of_acquired_areas:0 "Эксплуатация Новых Территорий"
 BAS_exploitation_of_acquired_areas_desc:0 "КОММЮНИКЕ 15.в\n\n Кабинет товарища Лысенко объявил о начале программы по извлечению ресурсов с новообретенных территорий. Промышленный и силовой персонал должен быть подготовлен к внезапному и обязательному переселению, поскольку Товарищ Лысенко потребовал абсолютной эффективности в извлечении ресурсов с этих все еще опасных территорий. \n\nКОНЕЦ КОММЮНИКЕ 15.в"
 BAS_exploitation_of_acquired_areas_tt:0 "Мы получим еще больше субъектов §Yс новых земель§."

 BAS_synergistic_cooperation_solutions:0 "Решения Синергетической Кооперации"
 BAS_synergistic_cooperation_solutions_desc:0 "КОММЮНИКЕ 8.а\n\nКабинет Товарища Лысенко передал документ, в котором скомпоновано содержимое 'Конференции по Решениям Планирования при Синергетической Кооперации'. Итог конференции наметил несколько изменений в текущих процессах обеспечения безопасности и методах обучения, которые улучшат качество и гибкость обеспечения безопасности. Внедрение этих изменение немедленно и всеобъемлюще. \n\nКОНЕЦ КОММЮНИКЕ 8.а"

 BAS_SVV:0 "СВВ"
 BAS_SVV_desc:0 "КОММЮНИКЕ 10.а\n\n Товарища Лысенк объявил о формировании Секции Вспомогательного Вооружения. Отдельная часть нашего промышленного потенциала будет выделена для производства снаряжения для вспомогательных подразделений наших вооруженных сил. \n\nКОНЕЦ КОММЮНИКЕ 10.а"
 BAS_SVV_1:0 "Повысит обученность Армии на 10\\n"

 BAS_market_openings:0 "Рыночные Дни"
 BAS_market_openings_desc:0 "КОММЮНИКЕ 10.б\n\n Кабинет товарища Лысенко смог раскрыть новые рыночные возможности, открывшиеся в результате новой торговой политики Товарища Лысенко. Предпринимательский персонал всех уровней доступа приглашен разделить свои соображения с Магнитогорским Центральным Комитетом по Планированию во время, указанное ниже. \n\nКОНЕЦ КОММЮНИКЕ 10.б"

 BAS_foreign_training:0 "Иные Методы Обучения"
 BAS_foreign_training_desc:0 "ЗАШИФРОВАННЫЙ ДОКУМЕНТ 2Б-Г. ДЛЯ ПЕРСОНАЛА С УРОВНЕМ ДОПУСКА 2В И ВЫШЕ. \n\n Товарищ Лысенко оценил боеспособность наших вооруженных сил и нашел ее недостаточной. Товарищ Лысенко и Консультативный Комитет Безопасности обнаружили, что проблема лежит в однородной учебной доктрине 22-й Мотострелковой Дивизии НКВД. Товарищ Лысенко нашел решение этой проблемы и принял решение о внедрении иностранных методов обучения, полагая, что введение противоречивых методов неминуемо выявит самые сильные из них через проверку делом. \n\nКОНЕЦ ЗАШИФРОВАННОГО ДОКУМЕНТА."
 BAS_foreign_training_1:0 "Повысит обученность Армии на 10\\n"

 BAS_armament_acquisitions:0 "Получение Вооружений"
 BAS_armament_acquisitions_desc:0 "КОММЮНИКЕ 790.в\n\nТекущий недостаток легкого оружия привел нас к необходимости поиска альтернативных способов получения вооружения. Соседние полевые командиры массово производят стрелковое оружие. Дипломатический отдел (подотдел Государственного Комитета) отправит послов к соседним полевым командирам в поисках оружия для покупки. \n\nБЕЗОПАСНОСТЬ ГОСУДАРСТВА ИМЕЕТ НАИВЫСШИЙ ПРИОРИТЕТ.\n\nКОНЕЦ КОММЮНИКЕ 790.в "

 BAS_weaponry_drills:0 "Боевые Учения"
 BAS_weaponry_drills_desc:0 "КОММЮНИКЕ 12.г\n\nНа момент составления этого документа, условия обучения подразделений помещают солдат в условия и ситуации, редкие на поле боя (смотрите Альманах Типичных Боевых Ситуаций для подробной информации). Новая система обучения поместит солдат в различные ландшафты, например, поля и горные зоны, а противостоящие солдаты будут экипированы более адекватным снаряжением и оружием. В качестве целей могут быть использованы субъекты (обратитесь к Секции 7 Списка 62 для расходных субъектов). Всегда должны использоваться боевые патроны\n\nКОНЕЦ КОММЮНИКЕ 12.г"
 BAS_weaponry_drills_1:0 "Повысит обученность Армии на 15\\n"

 BAS_fortress_construction:0 "Строительство Крепостей"
 BAS_fortress_construction_desc:0 "КОММЮНИКЕ 45.д\n\nТекущая система укреплений (обратитесь к Карте 32 и приложениям для деталей о текущих укреплениях и системе обороны) устарела и будет неадекватна в случае сильного неожиданного вражеского нападения. Командование НКВД и Директор Лысенко разработали план о пересмотре и перестройке укреплений (Свяжитесь с Управлением Обороны для дополнительной информации, также к странице 3 приложения). Новые бункера, казематы, траншеи, ДОТы, пулеметные точки, заграждения из колючей проволоки, минные поля, сторожевые вышки и арсеналы будут построены в стратегических локациях, указанных на Карте 36 (смотрите приложения). Все субъекты в Списке 102 (смотрите приложения) могут быть использованы при строительстве.\n\nКОНЕЦ КОММЮНИКЕ 45.д"

 BAS_limited_force_integration:0 "Ограниченная Помощь"
 BAS_limited_force_integration_desc:0 "КОММЮНИКЕ 23.г\n\nБандитская группировка Оскара Дирлевангера (также называемая как 'Бригада Дирлевангера') не имеет никакого военного обучения и дисциплины, и является не более чем бродячей бандой невежественных головорезов. Кроме того, серьезной проблемой для бандитов является оказание медицинской помощи раненым. Товарищ Лысенко приказал оказать помощь группировке в борьбе против расширения Уральской Лиги, путем отправки советников и силового персонала НКВД для помощи Бригаде Дирлевангера в обучении и боевых действиях. Полевые медики НКВД окажут помощь раненым бандитам (Смотрите дополнительную информацию на странице 4).\\nУвеличение боевых возможностей Бригады Дирлевангера имеет высокий приоритет, по причине их важности в подрыве действий Уральской Лиги и ограничении экспансии Оренбурга.\n\nКОНЕЦ КОММЮНИКЕ 23.г"

 BAS_advisory_methods:0 "Иностранные Советники"
 BAS_advisory_methods_desc:0 "КОММЮНИКЕ 28.м\n\nСоветники из стран вне бывшего СССР (смотрите карту мира на странице 7 и справочник по международной ситуации) смогут организовать армию на лучшем уровне, чем любой полевой командир. Соответственно, их солдаты также чрезвычайно хорошо обучены. Лысенко приказал нанять несколько таких солдат в качестве советников для нашей армии. Советники будут наняты в\n\n-Китае\n\n-Италии\n\n-Турции\n\n-Иране\n\n--Кубе\n\nБольшинство советников не имеют спонсорства или поддержки со стороны своего правительства для работы с нашей армией. По этой причине, любой солдат, производящий утечку информации для родного правительства, будет расстрелян.\n\nКОНЕЦ КОММЮНИКЕ 28.м"
 BAS_advisory_methods_1:0 "Повысит обученность Армии на 10\\n"

 BAS_defensive_preperations:0 "Оборонительные Приготовления"
 BAS_defensive_preperations_desc:0 "КОММЮНИКЕ 49.а\n\nНовая тренировочная программа, составленная Верховным Командованием, включает в себя внезапные тревоги и происходящие без предупреждения события. Это повысит гибкость подразделений, и позволить лучше подготовить их к любым ситуациям. (Смотрите страницу 4 для дополнительной информации). Использование программы должно начаться как можно скорее.\n\nКОНЕЦ КОММЮНИКЕ49.а"

 BAS_cry_havoc:0 "Слезы Хаоса"
 BAS_cry_havoc_desc:0 "КОММЮНИКЕ 84.е\n\nОТ КАБИНЕТА ТОВАРИЩА ЛЫСЕНКО\n\nНОВОЕ ПРЕДЛОЖЕНИЕ ПО ВОЕННОМУ ПЛАНИРОВАНИЮ а.10\n\nНовые учебные программы (смотрите приложенную информацию для текущего списка учебных программ использовавшихся и используемых в Башкирской Автономной Советской Социалистической Республике и СССР) позволят солдатам использовать новую тактику партизанских действий (смотрите приложенный отчет о предыдущих партизанских боях в Южной Африке между Соединенными Штатами Америки и Буро/Германскими колониальными силами и руководство по партизанской войне) против сил врага. Будут выпущены новые комплекты камуфляжа, программы обучения и униформа (смотрите список приемлемой униформы в разделе архива д3), также разработана тактика «страха», для использования против вражеских сил.\n\nКОНЕЦ КОММЮНИКЕ 84.е"fear" tactics to be used against enemy forces.\n\nCOMMUNIQUÉ 84.f OVER"
 BAS_cry_havoc_1:0 "Повысит обученность Армии на 10\\n"

 BAS_let_them_come:0 "Пусть Идут"
 BAS_let_them_come_desc:0 "КОММЮНИКЕ 84.г\n\n Постановлением от товарища Лысенко, всем боевым группам предписывается выдвинуться к Урало-Оренбургской границе и немедленно приступить к фортификации. Боевые группы, нарушающие надлежащие условия мобилизации, перечисленные в Коммюнике 34 должны рассматриваться как нарушающие Раздел 3.А и должны понести надлежащее наказание. Провал в выполнении строительных квот повлечет за собой немедленное устранение виновных. Отгрузочный список строительных материалов включен ниже.\n\n300 килограмм в совокупности\\n 80 литров воды\\n 60 килограмм цемента\\n 30 лопат\\n 2,524 единиц стрелкового оружия\\n 81 субъект мужского пола (Гвардия)\\n 540 субъектов мужского пола (Основное использование при строительстве укреплений)\n\n Личная заметка: Я позволю офицерам выбрать местоположение этих укреплений по их усмотрению, однако я не потерплю провала. Стандартные размеры ДОТов - 5 на 5 на 3 метра. \n\nКОНЕЦ КОММЮНИКЕ 84.г"
 BAS_let_them_come_1:0 "Повысит готовность Армии на 10\\n"

 BAS_let_slip_the_hounds_of_war:0 "Выпустим Гончих"
 BAS_let_slip_the_hounds_of_war_desc:0 "ТОВАРИЩ ЛЫСЕНКО ПРИКАЗАЛ ОТМЕНИТЬ ДЕЙСТВИЕ КОММЮНИКЕ 96 И ЗАМЕНИТЬ ЕГО КОММЮНИКЕ 102. \n\nБоевым группам ожидать контакта с враждебными подразделениями. Прекратить все строительство, вернуть простаивающих субъектов в Черную Гору для дальнейших экспериментов. Разведка докладывает об обнаружении сил численностью от 5000 до 25000 человек. Боевым группам запрещается покидать свои посты под любым предлогом. Любое подразделение, нарушившее этот приказ будет подвергнуто действию Раздела 4 Главы 8 дисциплинарного протокола НКВД. 22-й дивизии приказывается мобилизовать все оставшиеся резервы и ожидать дальнейших инструкций. Враг не должен достигнуть Черной Горы.\n\nКОНЕЦ КОММЮНИКЕ 102"

 BAS_target_urals:0 "Цель: Урал"
 BAS_target_urals_desc:0 "КОММЮНИКЕ 102 ПРИЛОЖЕНИЕ А: \n\nБОЕВЫМ ГРУППАМ, НАПРАВЛЕННЫМ ПРОТИВ СИЛ УРАЛЬСКОЙ ЛИГИ.\n\n Уральская Гвардия представляет более значительную угрозу, чем подразделения коммун по причине наличия крупного боевого опыта и более качественной подготовки. Подразделения на этом фронте имеют приоритет в получении снаряжения и пополнений перед подразделениями, направленными против Оренбурга. В дополнение, необычно высокая выносливость, часто демонстрируемая членами Уральской Гвардии, делает их приоритетной целью для захвата. Команды добычи будут действовать на данном фронте до получения достаточного количества живых субъектов для экспериментов.\n\n КОНЕЦ ПРИЛОЖЕНИЯ А"Combat teams are to be concentrated against the forces of the Ural League. The Ural Guard are estimated to pose a significantly greater threat than the communal units due to their extensive combat experience and advanced training. Units stationed along this front are to receive priority for resupply and reinforcement over units that will be engaging forces from Orenburg. In addition, the unusually high stamina and endurance often displayed by members of the Ural Guard makes them priority targets for live capture. As such, acquisition teams will be exclusively assigned to the League front until a sufficient number of live specimens have been obtained for testing. End addendum.""

 BAS_target_orenburg:0 "Цель: Оренбург"
 BAS_target_orenburg_desc:0 "КОММЮНИКЕ 102 ПРИЛОЖЕНИЕ Б: \n\n БОЕВЫМ ГРУППАМ, НАПРАВЛЕННЫМ ПРОТИВ СИЛ ОРЕНБУРГСКОЙ КОМУННЫ.\n\n Коммуны имеют относительно высокую концентрацию материальных и живых ресурсов по причине более высокого числа населения и промышленных объектов сравнительно Уральской Лиги. Назначенные на этот фронт подразделения имеют приоритет в получении снаряжения и пополнений перед подразделениями, направленными против Уральской Лиги. В дополнение, большое население региона позволяет предоставить крупное число кандидатов для экспериментов. Все команды добычи будут переведены на Оренбургский фронт, с удвоением месячных квот добычи до конца боевых действий. \n\n КОНЕЦ ПРИЛОЖЕНИЯ Б"Combat teams are to be concentrated against the forces of the Orenburg Communes. The Communes are estimated to have a significantly higher concentration of living and nonliving resources due to their greater population and industrialization compared to that of the Ural League. Units stationed along this front are to receive priority for resupply and reinforcement over units that will be engaging the Ural Guard. In addition, the high population of the region is expected to provide a very large number of candidates for testing. As such, acquisition teams will be exclusively assigned to the Orenburg front, and their monthly acquisition quotas will be doubled for the duration of the hostilities. End addendum.""

 BAS_the_carrot_and_the_stick:0 "Кнут и Пряник"
 BAS_the_carrot_and_the_stick_desc:0 "КОММЮНИКЕ 107.д\n\nНа данный момент, Бригада Дирлевангера (также называемая 'Бандиты Дирлевангера', смотрите наименование и этимологию мятежных АССР, пытающихся незаконно отделиться от СССР) представляет угрозу безопасности Башкирской Автономной Советской Социалистической Республике (смотрите список территориального деления СССР), и общей безопасности Оренбургской Области как связующего звена.\\nЛысенко лично принял план а.9 или 'КНУТ И ПРЯНИК' (смотрите список военных предложения и планов в архивах раздела б7). План а.9 'КНУТ И ПРЯНИК' предусматривает отправку нескольких подразделений, экипированных снаряжением и униформой в89-2б (смотрите страницы 1-5 приложения для списка подразделений и снаряжения) к Башкирской границе, недалеко от территорий, реально контролируемых Бригадой Дирлевангера. Подразделения будут проинструктированы знакомиться и брататься с членами Бригады Дирлевангера. Тесная дружба в дальнейшем будет эксплуатироваться для расширения в шпионские операции (смотрите историческую информацию о шпионаже и его техниках в справочнике). Члены подразделений будут проинструктированы получать стратегическую информацию о слабостях командной структуры отрядов Дирлевангера (смотрите типичные командные структуры бандитских подразделений на странице 9). После сбора информации они возвращаются на базу и передают информацию. Смотрите дальнейшую информацию в приложениях и будущих приказах.\n\nКОНЕЦ КОММЮНИКЕ 107.д"Dirlewanger's Bandits"; see the naming and etymology of rebellious Soviet administrative entities currently attempting to unlawfully secede from the USSR) poses a great threat to the security of Magnitogorsk (see list of subdivisions of the USSR as well as the overall security of Orenburg oblast as a cohesive unit).\nComrade Lysenko has personally conceived of the plan a.9 or "CARROT AND STICK" (see list of military proposals in the b7 unit archives). Plan a.9 "CARROT AND STICK" would issue a number of units equipped with loadout and combat uniform c89-2b (see attachment page 1-5 for the list of unit battalions and equipment to be issued) to the Magnitogorsk frontier, near the Dirlewanger Brigade zone of actual control. Unit battalions would be instructed to fraternize and familiarize with members of Dirlewanger's brigade. This opportunity of fraternization would then be exploited and expanded to espionage operations (see historical information on espionage and techniques in the handbook). Unit members will be instructed to gather strategic information on command structure weaknesses in the brigade (see rebellious subdivision command structures on page 9). After gathering information, they would return to base and transmit info. See further information in the attachments provided.\n\nCOMMUNIQUÉ 107.e OVER"

 BAS_demand_uralian_tribute:0 "Потребовать Дань с Урала"
 BAS_demand_uralian_tribute_desc:0 "ПИСЬМО УРАЛЬСКОЙ ЛИГЕ: \n\nПривет из Магнитогорска. Я хочу поздравить ваших людей с прекрасной работой по организации и защите себя от угроз нашего, к сожалению, столь опасного мира. Я вижу огромный потенциал в каждом из вас. По этой причине, я считаю, что в наших общих интересах будет организовать обмен людей из Гвардии в наши научные лаборатории. Хотя ходит много необоснованных и ненавистных слухов обо мне и моих исследованиях, вы можете быть уверены, что к этим людям будут относиться с уважением и достоинством, которых они заслуживают как гости. Однако, с сожалением, я вынужден подчеркнуть, что в связи с ситуацией в России, отказ от этого обмена попросту невозможен, и такой вариант приведет к соответствующим последствиям. Я надеюсь, что вы понимаете всю суть ситуации, и так же стремитесь к обмену, как и я.\n\nС наилучшими пожеланиями, Трофим Лысенко\n\nКОНЕЦ ПИСЬМА"Greetings from Magnitogorsk. I wish to applaud your men on your excellent work on organizing and defending yourselves from the threats of this sadly dangerous world. I see great potential in every one of you. For this reason, I believe it would be in both of our best interests to institute an exchange of men from the Guard to our research facilities. Though there are many unsubstantiated and hateful rumors circulated about my research, you can be assured that these men will be treated with the respect and dignity they deserve as guests. However, I must regretfully stress that given the urgency of the situation on Russia, denial of this exchange is simply not an option and will result in appropriate repercussions. I hope you see reason and are as eager for this exchange as I am.\n\nBest Wishes, Trofim Lysenko"
 BAS_demand_uralian_tribute_1:0 "Мы получим 300 субъектов с территорий бывшей Уральской Лиги\\n"

 BAS_demand_orenburgian_tribute:0 "Потребовать Дань с Оренбурга"
 BAS_demand_orenburgian_tribute_desc:0 "КОММЮНИКЕ 81.е\n\nСамопровозглашенное анархо-социалистическое государство Оренбурга (Обратитесь к Сборнику политических идеологий для дополнительной информации) является крупным объединением небольших разобщенных крестьянских поселений (обратитесь к карте на странице 5). Эти крестьянские поселения являются легкой целью для добычи субъектов. Потребовав регулярную поставку субъектов, мы можем избежать вооруженного конфликта, при этом сохраняя регулярную поставку субъектов (смотрите 'справочник по экономике потока испытуемых' и 'справочник по системе притока субъектов')\n\nКОНЕЦ КОММЮНИКЕ 81.е"
 BAS_demand_orenburgian_tribute_1:0 "Мы получим 500 субъектов с территорий бывших Оренбургских Коммун\\n"

 BAS_reward_the_bandits:0 "Награда Бандитам"
 BAS_reward_the_bandits_desc:0 "ОКРЫТОЕ ПИСЬМО НАШИМ ВЕРНЫМ СОЮЗНИКАМ В ОРСКЕ: \n\nЯ, Трофим Лысенко, посылаю вам свои наилучшие пожелания. Пересмотрев основы, на которых выстроен наш альянс, я решил, что дальнейшая компенсация солдатам «Бригады Дирлевангера» является единственно верным путем. Я искренне поздравляю всех солдат, с которыми мы сотрудничали, и я надеюсь, что этот жест покажет мою приверженность тому, чтобы отблагодарить вас и поддерживать наш выгодный союз.\n\nС наилучшими пожеланиями, Трофим Лысенко \n\nКОНЕЦ ПИСЬМА"Dirlewanger Brigade" is only proper. I sincerely congratulate all the soldiers that have cooperated thus far, and I hope that this gesture will show my dedication to repaying you and maintaining our beneficial alliance.\n\nBest Wishes, Trofim Lysenko"

 BAS_it_was_a_honor:0 "Это Было Честью..."
 BAS_it_was_a_honor_desc:0 "ВЫДЕРЖКА ИЗ СОБРАНИЯ О ЛОЯЛЬНОСТИ ОСКАРА ДИРЛЕВАНГЕРА И ЕГО БРИГАДЫ, ЗАПИСАННАЯ В СЕКЦИИ 4, ПРОХОДЕ 6, РЯДУ 5\n\nДиректор Т. Л.: Лояльность этих людей в лучшем случае крайне хрупка. Мы не можем им больше доверять\n\nНаучный сотрудник Г. О.: Это правда, но в данный момент более практичным будет временное продолжение альянса. Если мы сумеем сильнее интегрироваться в их невероятно слабую командную структуру, мы сможем управлять ими еще легче, и полностью раздробить, когда настанет необходимость.\n\nДиректор Т. Л.: Это предполагает, что они будут кого-то слушать в своей командной структуры. Если мы хотим поддержать свою безопасность и иметь надежду победить их, мы должны ударить сейчас.\n\nГенерал-лейтенант С. Б.: Я призываю вас, по крайней мере, пересмотреть свою позицию.\n\nКОНЕЦ ВЫДЕРЖКИ"

 BAS_but_rabid_dogs_must_be_put_down:0 "...Но в Бешеных Псов Стреляют"
 BAS_but_rabid_dogs_must_be_put_down_desc:0 "КОММЮНИКЕ 22.б\n\n Товарищ Лысенко призывает немедленно устранить немца Оскара Дирлевангера и его 'Бригаду'. Войскам немедленно окружить и разоружить все силы Дирлевангера и подготовить их для извлечения субъектов. Дирлевангер, по возможность, должен быть взять живым, для научных целей. \n\nКОНЕЦ КОММЮНИКЕ 22.б"

 BAS_the_mountain_holds_firm:0 "Крепкая Хватка Горы"
 BAS_the_mountain_holds_firm_desc:0 "ПУНКТ 14, ПОВЕСТКА ДНЯ:\n\n Оценивая успех наших усилий по устранению противодействия в регионе, было рекомендовано произвести выступление, в котором Товарищ Лысенко выступит с докладом о прошедших событиях и успехах в боях. Темы должны включать в себя эффективность наших войск против врага, неэффективность вражеских, общую эффективность нашей стратегии, внедренные улучшения и, самое важное, какие цели были достигнуты (получение запасов подопытных, установление стабильности в регионе, успехи военных экспериментов во время конфликта и т.п.). Также рекомендуется проводить выступление Товарища Лысенко перед живой аудиторией и передавать его речь по радио. Эта публичность, как ожидается, улучшит дух жителей Магнитогорска и окружающего региона.\n\n КОНЕЦ ПОВЕСТКИ"

 BAS_the_road_we_tread_is_ours:0 "Наш Успешный Путь"
 BAS_the_road_we_tread_is_ours_desc:0 "ПУНКТ 14, ПОВЕСТКА ДНЯ, ПРОДОЛЖЕНИЕ: \n\nПосле триумфа над враждебными силами и оценки конфликта, Товарищ Лысенко обязательно должен обсудить будущее Магнитогорска. Рекомендуемые темы для обсуждения включают в себя подтверждение приверженности важным темам исследований, таким как управляемая эволюция и генетические манипуляции, новое, безопасное будущее жителям Южного Урала, обещание восстановить поврежденные в битвах территории в новой, более эффективной манере для дальнейшей их интеграции с Магнитогорском. Этот список задач даст людям более оптимистичное представление о собственном будущем, что напрямую взаимосвязано с повышением продуктивности и ответственности.\n\n КОНЕЦ ПРОДОЛЖЕНИЯ ПОВЕСТКИ ДНЯ"

 BAS_all_alone:0 "В Полном Одиночестве"
 BAS_all_alone_desc:0 "ДОКЛАД О СИТУАЦИИ В ЮЖНО-УРАЛЬСКОМ РЕГИОНЕ:\n\n После завершения военных действий и развертывания наших сил по всему региону, по всей его территории зафиксирован рост эффективности. Промышленное производство неуклонно растет, получено крупное число подопытных, а сопротивление нашей власти практически исчезло. Все текущие данные свидетельствуют о том, что улучшение и восстановление продолжатся в обозримом будущем, за исключением непредвиденных проблем. Устранение враждебных сущностей сделало регион более интегрированным, мирным и целеустремленным, под плотным присмотром Магнитогорска и Черной Горы.\n\n КОНЕЦ ДОКЛАДА"

