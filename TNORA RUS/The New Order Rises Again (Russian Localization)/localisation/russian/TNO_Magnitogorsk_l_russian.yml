 NKVD_Consolidating_Support:0 "Укрепление наших позиций"
 NKVD_Consolidating_Support_desc:0 "Даже в условиях продолжающейся централизации, слишком много местных лидеров все еще удерживают большую часть власти на своих клочках земли. Вожди в деревнях размером с дюжину человек обладают большей властью, чем кто-либо другой. Даже если мы не можем напрямую и быстро отобрать у них власть, мы можем использовать активы, полученные от переворота, и использовать их как для принуждения, так и для подкупа местных лидеров. Это похволит нам получить поддержку и союзников, чтобы привнести фактическую власть НКВД в каждом городе, поселении и деревне."
 NKVD_Round_Up_The_Cash:0 "Собрать деньги"
 NKVD_Round_Up_The_Cash_desc:0 "Очевидно, что правительство находится в чрезвычайном положении. Мы все еще восстанавливаемся после нашего законного переворота, и у НКВД критически не хватает средств, чтобы поддерживать эффективное гражданское правление, пока наш народ находится в безопасности. Таким образом был создан фонд чрезвычайного налогообложения. Каждый гражданин будет обязан предоставить фиксированную сумму своих текущих резервов и доходов для обеспечения своей безопасности при новом правительстве. Это необходимость, а не тирания!"
 NKVD_Round_Up_The_Gov:0 "Очистить правительство"
 NKVD_Round_Up_The_Gov_desc:0 "Мы должны обеспечить неприкосновенность власти. В диктатуре "товарища" Лысенко фашисты и либералы были на всех уровнях власти. Правительственные лазейки, которые позволяют пролазить в правительство тем, кто не является членами Коммунистической партии Башкортостана, будут немедленно закрыты. Нацистов расстреляют за измену Марксу, либералов - за измену Энгельсу. Регулярные, санкционированные правительством чистки вселят страх в тех, кто желает худшего Ленину. Если вы коммунист, вам нечего бояться."
 NKVD_Round_Up_The_Guns:0 "Инвентаризация складов с оружием"
 NKVD_Round_Up_The_Guns_desc:0 "Единственное гражданское население, владеющее огнестрельным оружием, - это социалисты, фашисты, нацисты, сталинисты и другие преступники. В современном индустриальном государстве, таком как наше, никому, кроме военных и вооруженных сил, не нужны инструменты, используемые для того, чтобы легко убить коммуниста. Поэтому правительство и НКВД сочли целесообразным конфисковать все огнестрельное оружие у гражданских лиц, если только гражданскому лицу не будет выдано специальное разрешение от тов. Бунькова или любого другого высокопоставленного должностного лица."

 NKVD_Recruiting_Drive:0 "Подготовка Волков"
 NKVD_Recruiting_Drive_desc:0 "Прямо сейчас у нас все еще нет прочного фундамента. Однако важно, чтобы под наши знамена встало как можно больше людей. Потому что мы должны выжить в мире, который предпочел бы, чтобы нас не существовало. И это правда, независимо от нашей стабильности."
