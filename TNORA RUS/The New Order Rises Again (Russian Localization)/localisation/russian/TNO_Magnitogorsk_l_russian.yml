 BAS_magnitogorsk_collapse_desc:0 "Падение режима Трофима Лысенко привело к жестокой борьбе между учеными и солдатами, лояльными Технократической Клике, и офицерами 22-го мотострелковой дивизии, которые стремятся положить конец безумным экспериментам и найти новую цель. Не ясно, переживет ли Магнитогорск это испытание."
 BAS_magnitogorsk_partially_collapsed:0 "Гора Восстанавливается"
 BAS_magnitogorsk_partially_collapsed_desc:0 "Падение режима Трофима Лысенко привело к жестокой борьбе между учеными и солдатами. Одни лояльны технократической клике, а другие офицерам 22-го мотострелкового дивизиона, которые стремятся положить конец безумным экспериментам и найти новую цель в жизни. Не ясно, переживет ли Магнитогорск это испытание."
 BAS_nkvd_concessions:0 "Уступки НКВД"
 BAS_nkvd_concessions_desc:0 "Лысенко передал большую часть контроля НКВД в попытке предотвратить полномасштабный переворот. НКВД, однако, кажется, удовлетворен статусом-кво, где его членам предоставлен относительно комфортный образ жизни без нужды в похищении крестьян по ночам ради безумных экспериментов."
