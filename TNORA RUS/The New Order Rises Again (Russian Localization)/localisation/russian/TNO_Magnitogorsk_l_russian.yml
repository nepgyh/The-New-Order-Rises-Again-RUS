 BAS.142.t:0 "Коммюнике 142.а"
 BAS.142.desc:0 "Коммюнике поздравлет команды с успешным снятием заграждений с Уральских постов. Добыча ресурсов должна начаться немедленно, отгрузочная ведомость прилагается ниже.\n\n146 ПОДОПЫТНЫХ - МУЖЧИНА - (ГВАРДИЯ)\\n43 ПОДОПЫТНЫХ - ЖЕНЩИНА - (ГВАРДИЯ)\\n644 ПОДОПЫТНЫХ - МУЖЧИНА\\n801 ПОДОПЫТНЫХ - ЖЕНЩИНА\\n454 ПОДОПЫТНЫХ - РЕБЕНОК\\n14,042 РАЗЛИЧНОЕ СТРЕЛКОВОЕ ОРУЖИЕ\\n1 107MM ДИВИЗИОННОЕ ОРУДИЕ M1940 (M-60)"
