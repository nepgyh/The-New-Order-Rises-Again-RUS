 BAS.1.t:0 "Дирлевангер идет на рейд."
 BAS.1.d:0 "Когда мы согласились работать с Дирлевангером и его бандой психов, Лысенко закрыл глаза на один-два рейда в пределах, формально, нашей зоны влияния. В конце концов, существуют хитроумные эксперименты, за которыми мы должны наблюдать, и лучше использовать наши силы здесь, чем защищать фермеров. Кроме того, рабы, которых Дирлевангер обещал нам из более поздних и крупных рейдов, с лихвой компенсирует то, что мы теряем во время предстоящей атаки, о которой наши разведчики сейчас нам докладывают. Бандиты Дирлевангера быстро нападали на беззащитную деревню, но мы уже забрали из нее всех, кто представляет для нас ценность. Мы не будем вмешиваться."
 BAS.1.a:0 "Мы это допустим...пока что."

 BAS.2.t:0 "Сделка Изменилась - ответ Лысенко"
 BAS.2.d:0 "Наши отношения с бандитским отбросом Оскаром Дирлевангером до сих пор складывались идеально, его многочисленные рейды обеспечивали постоянный приток живых образцов для наших экспериментов. Взамен мы просто отдавали ему старое оборудование, которое нам больше не было нужно, что, похоже, делало их счастливыми.\n\nОднако, похоже, ситуация изменилась. Сегодня утром работорговец Дирлевангера прибыл с последней партией пленников и утверждал, что сделка изменилась. Очевидно, Дирлевангер думает, что если он делает всю работу, то он заслуживает большего куска пирога, чем сейчас получает.\n\nПоскольку у нас есть текущие эксперименты, которые требуют поставки этих образцов, необходимо принять решение."
 BAS.2.a:0 "Дирлевангер делает справедливое замечание"
 BAS.2.b:0 "Этот подонок ничего не получит!"

 BAS.3.t:0 "Дирлевангер требует двойную оплату"
 BAS.3.d:0 "Этот дегенерат Дирлевангер, очевидно, в последнее время начал устраивать новые рейды, нанося "
 BAS.3.a:0 "Дайте ему вдвое больше."
 BAS.3.b:0 "Половина первоначальной суммы преподаст ему урок."

 BAS.608.t:0 "Выдержки из отчета об эксперименте 2.25.034"
 BAS.608.desc:0 "Цель: создание жизнеспособного образца, адаптированного к условиям низкого уровня кислорода, с акцентом на живучесть против химического оружия.\n\nСубъект: Один (1) мужчина в вохрасте 16 лет. Извлечен из XXXXXXXXXX, около Светлогорска.\n\nПроцедура: Снабжение субъекта кислородом снижалось в течение десяти часов со скоростью 7% в час. Испытуемый сначала, после помещения в испытательную камеру, был спокоен, хотя через два часа начал проявлять признаки расстройства. Это, вероятно, можно объяснить отсутствием человеческого контакта и беспокойством, вызванное заключением. Через четыре часа испытуемый начал жаловаться на головокружение и усталость. Около шестичасовой отметки испытуемый несколько раз переходил от сознания к бессознательному состоянию. Были сделаны приготовления ко второму этапу испытаний. Субъект потерял сознание примерно через XXX часов (хотя XXXXXX наблюдался в этом состоянии) и не приходил в сознание до тех пор, пока его не извлекли из камеры. После воздействия на субъект смертельной дозы фосгена, на испытуемом гашли симптомы в соответствии с базовым воздействием фосгена. Субъект стал непришлден для использования через 26 часов после воздействия. Вскрытие субъекта показало, что легкие были заполнены жидкостью, в соответствии с номинальным воздействием фосгена.\n\nРезультат: Мы пока не смогли создать образец, способный выжить при применении химического оружия. Уведомить XXXX Департамент о результатах XXXXXX."
 BAS.608.a:0 "Конец отчета 2.25.034."
 BAS.608.a.tt:0 "В результате экспериментов 233 субъекта оказались безвозвратно утеряны\n\nЗдравомыслие Лысенко повысится\\nНКВД все больше беспокоят эксперименты Лысенко"

 BAS.51.t:0 "Коммюнике 09.д"
 BAS.51.d:0 "Исследование Магнитогорского оружейного склада и последующие испытания обнаруженного в нем оборудования показали, что оружие, хранившееся в охраняемых местах (складах, арсеналах, тайниках) до распада СССР, по большей части остается в рабочем состоянии.Из 320 восстановленных винтовок Мосина-Нагана образца 1891 года (см. резюме профиля оружия 1-c) 278 все еще пригодны для использования, а остальные требуют лишь незначительного технического обслуживания. Хотя и не так хорошо сохранившиеся, боеприпасы в арсенале все еще остаются пригодными для использования, с обзором, оценивающим, что из 4500 патронов калибра 7,62×54ммR, 3,200 по-прежнему пригодны для использования. \n\nИсходя из предположения, что условия в Магнитогорском арсенале аналогичны условиям на других складах советского оружия, вполне вероятно, что на нашей территории имеется большое количество неучтенного оружия военного назначения и вспомогательного оборудования. Местонахождение и извлечение этих предметов были отнесены к приоритетам класса Б (см. документ о ранжировании приоритетов), и группы были направлены в вероятные места (см. прилагаемую карту ниже) для поиска складов. Советские архивные документы, особенно документ 45380 (отчет о военных объектах на Южном Урале) и перепись 1938 года, использовались в качестве первичных источников информации для определения вероятных арсеналов, хотя важно отметить датированность этих источников (см. приложение 1)."
 BAS.51.a:0 "Мусор в северных районах"
 BAS.51.b:0 "Мусор в южных районах"
 BAS.51.c:0 "Мусор в центральных районах"
 
 BAS.52.t:0 "Коммюнике 09.б"
 BAS.52.d:0 "Недавние миссии в тайники и арсеналы Советского Союза обнаружили некоторые запасы военной техники, хотя и не так много, как первоначально предполагалось. Было изъято несколько сотен пушек и несколько тысяч патронов (точные цифры и характеристики приведены в прилагаемых отчетах подразделений в конце настоящего документа), которые направляются в Магнитогорск для их выдачи армейским подразделениям. Основными причинами низкого количества найденной аммуниции являются погодные условия в открытых складах и припасы, которые, скорее всего, были похищены вскоре после распада СССР (список и карту разрушенных военных объектов см. в прилагаемом докладе). Товарищ Лысенко уже назначил встречу с офицерами, ответственными за поисковые операции, чтобы поблагодарить их за усилия. Оружие, которое было изъято, окажется полезным для того, чтобы наши оперативники были хорошо экипированы в случае непредвиденной производственной задержки."
 BAS.52.a:0 "КОНЕЦ Коммюнике 09.б"
 
 BAS.53.t:0 "Коммюнике 09.а"
 BAS.53.d:0 "Недавние поисковые миссии в тайники и арсеналы Советского Союза оказались чрезвычайно успешными. Несколько сотен фунтов различных боеприпасов (см. 15 из приложения для точных чисел) были каталогизированы и отправлены обратно в НКВД на ремонтные работы для переоснащения и повторного использования во всех дальнейших информационно-пропагандистских, сдерживающих, разминирующих и поисковых миссиях.Товарищ Лысенко выразил признательность поисковой группе №16(см.Д для текста поздравления) и приставил к награде Орденом Октябрьской Революции весь персонал, назначенный в группу поиска №16(см. медальное руководство для дополнительной информации).\n\nРазличные виды оружия будут использоваться во всех дальнейших полевых операциях, и многочисленные экспериментальные устройства были извлечены для дальнейшего воспроизводства на заводах."
 BAS.53.a:0 "КОНЕЦ Коммюнике 09.а"
 
 BAS.54.t:0 "Появляется Тень"
 BAS.54.d:0 "Черная Гора, псевдокоммунистическое псевдонаучное государство во главе с Трофимом Лысенко, вышла на связь с нами. Послав вооруженного до зубов посла в накрахмаленной униформе, ученые объявили себя законными преемниками научной программы Советского Союза, подпитываясь безумием человека, который не верит, что Союз когда-либо падет, - и потребовали, чтобы мы дали им десятую часть мужчин, женщин и детей. Когда солдаты, по-видимому, из НКВД, стали допытываться, что это значит на самом деле, они согласились участвовать в "
 BAS.54.a:0 "Просто дайте им людей."
 BAS.54.b:0 "Мы не позволим им забрать наших детей!"

 BAS.55.t:0 "Коммюнике 37.с"
 BAS.55.d:0 "Уровень допуска: а \n\n После создания товарищем Лысенко программы Добычы Мирных Образцов (Д.М.О.) Мы направили множество послов, оснащенных соответствующими грузами, как указано в Едином коде 32.б (боевая форма С) надлежащего роста и телосложения для соседних протогосударств в попытке установить с ними взаимовыгодную "We will not succumb to the demands of a cultist state like yours. No longer will we simply stand idle as you take our children from us and make entire settlements disappear. Your efforts to make us vassals of your sphere has failed."\n\nThe ambassador returned with bruises and scars over his torso and head region (see anatomy chart in attachment 2.b. Most urgent injuries were in the genitalia, skull, nose and ears. presumably as a result of beatings from the nation's inhabitants. It is obvious we must seek other means to obtain subjects from lawless criminals in this oblast. Alternative methods for future material procurement will be announced in the next daily bulletin."
 BAS.55.a:0 "КОНЕЦ Коммюнике 37.c"
 
 BAS.56.t:0 "Коммюнике 76.а"
 BAS.56.d:0 "Уровень допуска: a \n\n После создания товарищем Лысенко программы Добычы Мирных Образцов (Д.М.О.) Мы направили множество послов, оснащенных соответствующими грузами, как указано в Едином коде 32.б (боевая форма С) надлежащего роста и телосложения для соседних протогосударств в попытке установить с ними взаимовыгодную "
 BAS.56.a:0 "КОНЕЦ Коммюнике 76.а"


 BAS.80.t:0 "Раскольник"
 BAS.80.desc:0 "Сегодня в Центральном плановом комитете узнали о смелом молодом офицере нашего верного НКВД, который распространял грязную ложь о наших экспериментах в рамках программы "
 BAS.80.a:0 "Инакомыслия быть не может. Наше дело требует этого."

 BAS.81.t:0 "Предательство распространяется"
 BAS.81.desc:0 "В очередной раз Центральный Плановый Комитет узнал о распространении сегодня неопределенности в 22-м мотострелковом НКВД. В данном случае было обнаружено, что трое охранников планировали украсть и припрятать припасы, прежде чем бежать в те лачуги анархистов на Западе. Конечно, их уже расстреляли, хотя их планы были обширны и казались слишком амбициозными для трех охранников. Советник по безопасности предложил начать расследование лояльности НКВД с целью искоренения нелояльных элементов, прежде чем они смогут отравить ядом предательства всю организацию. Другой советник заявил, что НКВД может справиться с этим самостоятельно, сэкономив усилия Центрального Планового Комитета."
 BAS.81.a:0 "Прикажите провести тщательное расследование."
 BAS.81.b:0 "НКВД репрессирует инакомыслящих сам."

 BAS.82.t:0 "Расследование Лояльности"
 BAS.82.desc:0 "Расследование было быстрым и не без оснований. Кажется, что предателем может оказаться почти каждый сотрудник НКВД, у всех было какое-то негативное мнение о работе товарища Лысенко или о том, как организовано наше общество. Мы не можем репрессировать всю организацию... пока что. Мы должны показать авторитет и сделать примером некоторых в НКВД, преследование невинных людей не чуждо НКВД, чтобы они поняли. Остается только вопрос, на какую группу ориентироваться: "
 BAS.82.a:0 "Старая гвардия вмешивается туда, где им не место."
 BAS.82.b:0 "Проведите испытание огнем для новичков"
 BAS.82.c:0 "Прикажите расстрелять посторонних."
 BAS.82.d:0 "Сделать оправдывающее заявление."

 BAS.83.t:0 "Опустевший КПП"
 BAS.83.desc:0 "Недавний патруль, который нашел несколько заблудившихся образцов, проехал по одному из наших менее используемых маршрутов, обнаружив, что контрольно-пропускной пункт там совсем безлюдный. Никто не обнаружил следов сражения, не было никаких признаков борьбы, большинство дверей были заперты, назначенный персонал просто исчез. После нескольких запросов в НКВД выяснилось, что войска, назначенные на место, просто "
 BAS.83.a:0 "Потребовать устроить показательные казни."
 BAS.83.b:0 "НКВД займется этим самостоятельно."
 BAS.83.c:0 "Организуйте формирование новой службы безопасности."

 BAS.84.t:0 "Путч"
 BAS.84.desc:0 "Товарища Лысенко грубо прервали, не считаясь ни с протоколом, ни с обычной вежливостью, агенты НКВД и командиры 22-й мотострелковой дивизии НКВД. Командир 22-го полка Степан Бунков приказал арестовать товарища Лысенко и заковать его в кандалы; протесты товарища были встречены исполнением приказов Бункова агентами. Товарищ генерал-лейтенант Бунков зачитал список обвинений, выдвинутых против товарища Лысенко, в том числе бесчисленные обвинения в преступлениях против человечности и государственной измене в отношении давно умершего Советского Союза.Кроме того, он перечислил требования НКВД, чтобы сохранить статус-кво, почти не поддающиеся определению условия, которые фактически нейтрализовали способность товарища Лысенко проводить исследования или командовать кем-либо за пределами его внутреннего круга. Товарищ генерал-лейтенант Бунков оторвал взгляд от лежащей перед ним бумаги и посмотрел на товарища Лысенко. У товарища Лысенко было несколько минут, чтобы разрядить обстановку."
 BAS.84.a:0 "Их жалобы обоснованны и должны быть приняты во внимание."
 BAS.84.c:0 "Какой человек осмелится встретиться лицом к лицу с хозяином Черной Горы? Немедленно расправьтесь с этими предателями."

 BAS.85.t:0 "Суд над магнитогорским Сумасшедшим"
 BAS.85.desc:0 "Объяснения и требования товарища Лысенко об увольнении всех, кто действовал против него, были проигнорированы, и сумасшедший впоследствии был избит, когда его взяли под стражу. Новость об аресте товарища Лысенко стала достоянием общественности, НКВД отстранил деспота от власти с большим риском для собственной жизни, но суд над ним был делом серьезным, народ был уверен, и ошибок в сборе всех доказательств быть не могло. Хунта НКВД нисколько не сомневалась в судьбе товарища Лысенко, ее не волновало ни выбитое признание, ни пытки, какими бы оправданными они ни были. Нет, НКВД просто хотел, чтобы чудовище исчезло и умерло в канаве, тысячи погибших от его искалеченных рук не захотели бы фальшивого подражания суду. В самом деле, его казнь была бы справедливым и благородным поступком, возможно, первым, который совершил бы НКВД за последние десятилетия. С кратким обсуждением окончательная ответственность за расстрел была передана товарищу-комиссару Смородинскому, который в течение часа собрал расстрельную команду.  \n\n Трофима Лысенко выволокли в холодный, безмолвный тюремный двор. Он беспрестанно бормотал что-то в мешок на его голове, надетый по просьбе команды, которая боялась смотреть в безумные глаза монстра. Председательствующий, не церемонясь, быстро зачитал обвинение в сторону Трофима Лысенко и огласил меру наказания, назначенную Временным Правительством. Когда офицер закончил, он кивнул пятерым собравшимся перед ним и разрешил открыть огонь. Магнитогорский безумец Трофим Лысенко взвыл, услышав о своей судьбе, но был прерван, так как в его тело попали  пять точных выстрелов, произведенных расстрельной командой. Один из стрелков сплюнул в сторону обмякшего трупа, повисшего на столбе, - последнее прощание с сумасшедшим, причинившим столько вреда всем, кого он встретил в своей никчемной жизни."
 BAS.85.a:0 "В этом мире одним монстром меньше."

 BAS.90.t:0 "Коммюнике 206.a"
 BAS.90.desc:0 "Как сообщалось в предыдущем коммюнике, пять (5) офицеров НКВД заявили о пропаже с поста вчера в 16:11. Увеличение числа таких инцидентов привело к необходимости создания более эффективных сил для обеспечения личной безопасности ключевых научных сотрудников. Несколько испытуемых проверяли на пригодность для такой суровой боевой роли. (См. прилагаемые доклады 11.а-46.с) испытуемые потерпели неудачу. (См. прилагаемые руководства по принципам удаления 228.5.б) Вооруженные отряды могут быть собраны добровольно из имеющегося боевого персонала.\n\nРоль боевых отрядов вызвала значительные дебаты, которые должны быть урегулированы сегодня. Были представлены следующие варианты; А.) разрешить создание небольшой личной охраны для главного ученого Т. Лысенко, с тем чтобы обеспечить дальнейшее функционирование жизненно важных исследований даже при катастрофической потере персонала или в случае недобровольного ухода. Б.) разрешить создание личной охраны для всех главных научных сотрудников, чтобы обеспечить нашу постоянную способность проводить исследования под внешним давлением. В.) применить против НКВД меры принудительного увольнения, позволить этому вновь созданному органу продолжить свои функции и начать обработку нескольких сотен новых подопытных.\n\nНовые доступные материалы на сегодняшний день перечислены ниже:\n\n5 ИСПЫТУЕМЫХ - МУЖЧИНА\n\n5 ИСПЫТУЕМЫХ - ЖЕНЩИНА\n\n2 ИСПЫТУЕМЫХ - РЕБЕНОК\n\n5 ОФИЦЕРСКИХ МУНДИРОВ"
 BAS.90.a:0 "Товарищ Лысенко должен быть защищен."
 BAS.90.b:0 "Для продолжения научных программ необходимы ключевые научные кадры."
 BAS.90.c:0 "НКВД нам больше не нужен."

 BAS.100.t:0 "Речь О Производительности Труда В Промышленности"
 BAS.100.desc:0 "Выступление товарища Лысенко, ежегодный саммит промышленной производительности, -ДАТА ОТРЕДАКТИРОВАНА-. -ТОЧНОЕ МЕСТОПОЛОЖЕНИЕ ОТРЕДАКТИРОВАНО-.  Цифры, подтвержденные Комитетом по промышленным исследованиям, соответствуют годовому справочнику Глава.13, Дополнение 15.е.6\n\n"...an increase in mining productivity to the sum of 250 tons of steel a month. This amounts to a total increase of 750 tons of steel in three months, split across 33 mines in operational territory. The Research Committee and its associated organizations appreciate this increase and thank all involved, and hope to see proportionate increases in activity hereafter."\n\n"The Committee records increased activity in the industrial production domain as well. The opening of an Industrial Optimization Facility to the south-south-east of Magnitogorsk Central Complex, the address of which is contained in the Public Administration Records, Volume 7... yes, Fyodor, I am aware of the abnormality of lack of time. The Complex will be operated by a primary asset in civilian manufacturing, individual 47530298, civilian name Dmitri Voroshilov. The Committee expects increases of the maximum possible magnitude of work produced by civilian production assets. All teams are to be organized in groups of four and report to a senior workman, who will in turn report to a factory leader. Please refer to page 7 of your brochures for memoranda on factory organization."\n\n"On to concluding remarks. We note that there has been a rise of cases in pollutant-related fatalities by 23.75 percent this quarter. We expect such numbers to rise as efforts in industrial concentration continue. Workplace-related fatalities are also rising; it is to be noted that of these fatalities, 43.95 percent are recorded as involving the loss of a hand or limb. Please refer to the last page of your brochures for fatality charts and possible research opportunities.""
 BAS.100.a:0 "Такое увеличение пропорционально нашим прогнозам"

 BAS.101.t:0 "ОТРЫВОК ИЗ ВЫСТУПЛЕНИЯ 7.бс"
 BAS.101.desc:0 "Товарищ Лысенко выступил на ежегодном "officers' banquet" (meal 289. See special meal calendar in the meal calendar. Contact catering subcommittee of the Officer's Organization for further info.) A transcript follows.\n\n"Comrades. I speak to you on a matter of regional importance to the security of Magnitogorsk. Recently, I have heard rumors of unrest against my emergency General Secretaryship. And, as a rightful member of the Soviets that constitute our state currently in reconstruction, I will not allow this treasonous behavior under the republic's watch, nor will my countrymen. Today, fellow men and women who pledge their allegiance to Marx, I call you forward. I call you forward to stand by me as I rid us of these men who plot to destroy our utopian society of science. Those who wish to tarnish our legacy will not be given a place in our society. Those who wish to destroy our way of life will not be given a place in our society. We must rid ourselves of these cowards of science, these abominations of religiosity."\n\nEND OF EXCERPT\n\nImmediately following speech detailed above, Lysenko disposed (see corpse disposal procedures in body disposal handbook or contact Corpse Disposal sub-committee for information on disposal.) of multiple high officials. Several were transferred to new capacity as test subjects in various experiments (refer to subject conversion sub-committee for documentation)."
 BAS.101.a:0 "КОНЕЦ ОТРЫВКА ИЗ ВЫСТУПЛЕНИЯ 7.бс"

 BAS.102.t:0 "Планирование Вооружения"
 BAS.102.desc:0 "Одна из самых больших слабостей армии Лысенко заключается в том, что нам не хватает патронов и боеприпасов для борьбы с Уральской Лигой и Оренбургской Коммуной. Это также связано с тем, что нам даже приходится просить помощи у бандитов из бригады Дирлевангера. Этот факт привел в крайнее замешательство гордого безумного ученого. С приближением войны командиры НКВД вместе с Лысенко разработали план вооружения С в качестве новейшего плана вооружения наряду с высокозасекреченными планами А и В.\n\nПлан вооружения С, в отличие от его прошлых планов, будет известен всем солдатам, чтобы они могли работать сообща. План С будет знать каждый солдат в НКВД, чтобы не только уметь стрелять из своего оружия, но и создавать его, чтобы стать лучшей армией на Южном Урале. Каждый батальон должен будет работать над созданием оружия вместе. Рассуждения Лысенко состоят не только в том, чтобы сделать лучших солдат, но и в том, чтобы создать лучшее товарищеское братство и повысить эффективность их совместной работы в идеальном Советском Союзе.\n\nПланы вооружения А и В, однако, будут главными планами Лысенко, о которых знают только высшие офицеры НКВД. Он потребовал, чтобы, если кто-либо из офицеров проболтается и информация об этих планы просочится наружу, виновного подвергнут экспериментам, а затем казнят за измену после того, как отрежут язык. По мнению Лысенко, все должно идти по плану, иначе моральный дух государства развалится."
 BAS.102.a:0 "План C - оптимальный выбор"

 BAS.103.t:0 "Комитет По Планированию Производства Снабжения"
 BAS.103.desc:0 "Cмена рабочей обстановки была такой непредсказуемой штукой, особенно в таинственном, технократическом царстве Лысенко и его окружения. По-видимому, изо дня в день перегруженные работой и плохо управляемые рабочие, которые питали маленькую империю ученого, видели себя и столицу советской эпохи, с которой они работали, полностью реорганизованной и реструктурированной. Новые руководящие принципы, правила и положения. Долой расточительство, долой ненужные перерывы, долой неуправляемую логистику. Внезапные новые приказы бывших сотрудников НКВД начали действовать на них хуже, чем любая кошмарная сказка, которую им рассказывали на ночь в детстве, в старые времена, в дни императоров и царей, такие разные времена, но оказавшиеся такими похожими. Когда одной волне рабочих разрешили вернуться в свои дома после мучительной смены, им на замену пришла другая сменв с угрюмыми, измученными лицами. Плотный, ядовитый смог, который теперь никогда не покидал город, независимо от времени суток, тоже начал оказывать свое действие. Эта великая перестройка промышленности, которая оказалась спасательным кругом, была задумана зловещим технократом, который правил почти как великие диктаторы Запада, перемещая население, как маленькие шахматные фигуры, используя их в максимальной потенциальной ценности. Из огромного числа бывших ученых, которых Лысенко привез с собой в Магнитогорск, небольшое, эффективное меньшинство теперь было выбрано во главе Комитета По Планированию Производства Снабжения. Эти специалисты по управлению и промышленности уже находились в процессе радикального преобразования промышленного производства все еще разрушенного города с его многочисленными фабриками и заводами таким образом, чтобы все необходимые факторы производства для их несбалансированной экономики, будь то земля, капитал или, самое главное, труд, могли быть использованы в полную меру своих возможностей. Чего бы это ни стоило, инновации и прогресс были единственным, что волновало бывшую советскую интеллигенцию."
 BAS.103.a:0 "Эффективность имеет важное значение"

 BAS.104.t:0 "Программа Боевой Подготовки"
 BAS.104.desc:0 "Коммюнике 198.б\n\nКоммюнике 198.б Верховное командование приступило к пересмотру учебных программ. Универсальность программ позволит повысить боевую эффективность в\n\n--Горной среде\n\n--Городской среде\n\n--Лесной среде.\n\nВ Усть-Катав должны быть немедленно переведены средства. Боевые группы будут реорганизованы и переподготовлены через 10 дней. О гибели людей в ходе боевой подготовки следует сообщать подкомитету по военным происшествиям. См. Подкомитет по военным авариям для получения дополнительной информации о тренировочных травмах. См. недавнюю памятку 211.63 о новых методах обучения для повышения эффективности солдат.Информацию о боевых действиях в горных районах см. В руководстве О Ведении Боевых Действий в Горах. См. Справочник по Ведению Боевых Действий в Городских Условиях  для получения информации о боевых действиях в городских районах. Информацию о боевых действиях в лесистых районах см. В руководстве по лесным боевым действиям."
 BAS.104.a:0 "Наши солдаты должны быть готовы ко всему"

 BAS.105.t:0 "Усилить Оружейную Интеграцию"
 BAS.105.desc:0 "Коммюнике 289.б\n\nВ связи с недавними жалобами на несчастные случаи, связанные с использованием некачественного оружия (особенно карабинеров 98к и Мосина-Нагана), а также гранат и других взрывчатых веществ, произведенных до Великой Отечественной войны, будут приняты новые меры. Как можно скорее начнется новая программа обучения под названием "
 BAS.105.a:0 "Мы должны использовать все"
 BAS.106.t:0 "Режим обучения методам добычи"
 BAS.106.desc:0 "Коммюнике 354.С\n\nПоследние события в ряде сельских деревень и поселений (см. 45 для дополнительной информации) привели к гибели приблизительно 14 гражданских лиц, ранению 28 гражданских лиц и гибели двух (2) военнослужащих.\n\nСразу после входа солдат в поселок №87 (см. приложение, стр.45), гражданские испытуемые собрали оружие (включая, но не ограничиваясь: \n\n--мушкеты\n\n--вилы\n\n--а.с.1918 шашки\n\n--нож\n\n-- чугунные кастрюли и сковородки)\n\nНанд приступил к несогласованной атаке. Во время нападения были убиты два (2) солдата, первый в результате ранения ножом в плечо, второй в результате травмы головы. В результате репрессий и самообороны со стороны военнослужащих погибли 14 гражданских лиц и 28 гражданских лиц получили серьезные ранения. Затем тела гражданских лиц были сожжены в большой могиле (см. стр.46 для дополнительной информации). Жалобы, поданные в подкомитет по ликвидации последствий стихийных бедствий, привели к скоординированным усилиям с Комитетом по готовности нации решить этот вопрос и гарантировать отсутствие дальнейших инцидентов. Новая учебная программа, получившая название "
 BAS.106.a:0 "Образцы имеют важное значение для нашей работы"
 BAS.107.t:0 "Конец Коммюнике 354.С"
 BAS.107.desc:0 "Все командиры 22-й Мотострелковой Дивизии и любых связанных с ней вспомогательных сил должны немедленно изменить свои учебные режимы в соответствии с требованиями настоящего документа. Это обеспечит идеологическое, физическое и генетическое превосходство наших будущих солдат. Эти изменения приведут учебный режим в соответствие с тем, которые применял Советским Союзом до Великой Отечественной войны, с некоторыми изменениями, чтобы приспособить новые открытия товарища Лысенко.\n\nВся пехота, проходящая подготовку, должна будет потратить не менее двух месяцев на обучение правильной боевой доктрине. Из этих двух месяцев две недели должны быть специально для тренировок с современным оружием. Это делается для предотвращения любых дальнейших инцидентов, связанных с неправильной подготовкой военнослужащих и повреждением ценной военной техники.\n\nВсе полевые офицеры должны провести дополнительный месяц, обучаясь тому, как командовать своими солдатами в различных боевых и небоевых ситуациях. Темы, которые будут охвачены, будут включать в себя проведение рейдов, приобретение образцов, разведку неизвестной территории, защиту исследовательских объектов и другие, которые будут подробно описаны в дальнейших коммюнике.\n\nОбразцы, которые были назначены для боевой подготовки, будут подвергнуты этому новому режиму, а также любым текущим экспериментам, в которых они принимают участие. В случае, если требования эксперимента вступают в противоречие с частью стандартного режима обучения, приоритет отдается эксперименту. Это включает в себя лишение образцов в ходе обучения жизненно важных предметов, выдачу испытуемым в ходе обучения прототипов оружия и побуждение образцов к совокуплению в ходе обучения.\n\nВ настоящее время полевым офицерам разрешается применять смертную казнь, если они сочтут это необходимым. Нарушения, заслуживающие смертной казни, включают в себя, но не ограничиваются этим, дезертирство с должности, неподчинение приказу вышестоящего офицера, нарушение целостности эксперимента и поощрение трусости или предательства среди мужчин. Необходимо сообщать о любых случаях применения смертной казни, и легкомысленное ее применение может привести к понижению в должности или назначению на другую должность."
 BAS.107.a:0 "Союз не пал из-за их тактики"
 BAS.108.t:0 "Враг Наших Врагов"
 BAS.108.desc:0 "При содействии 22-й Мотострелковой Дивизии Лысенко проводит жизненно важные исследования по форсированной адаптации и эволюции генома человека с использованием ресурсов Магнитогорской области. Эти исследования были признаны жизненно важными для восстановления нашей побежденной Родины. Уральская Гвардия досадно пытается помешать нашим исследовательским усилиям, мешая командам сбора, мешая им в добыче необходимых образцов. Для того, чтобы наши жизненно важные эксперименты продолжались по расписанию, это препятствие должно быть устранено \n\n22-я Мотострелковая Дивизия вооружена лучше, чем Гвардия, но тренировочные учения показывают, что наших сил недостаточно для того, чтобы начать непрерывное наступление на Уральскую Лигу. Одним из возможных способов увеличения численности войск в нашем распоряжении является дипломатия. Союз с бригадой Дирлевангера представляется наиболее вероятным решением, если дипломатический путь будет развиваться. Бригада крайне недисциплинированна и непредсказуема, однако она обладает численным превосходством над всеми другими силами в регионе. У них должно быть достаточно людей, чтобы разгромить Уральскую Лигу, особенно при поддержке наших подразделений, действующих в поддержке. Разведка указывает, что основной целью Дирлевангера является разграбление Оренбурга, но преследование со стороны Уральской Гвардии помешало ему достичь этого. Ликвидация Уральской Лиги была бы взаимовыгодной для обеих сторон. \n\nЕсли такой курс действий нежелателен, есть альтернатива. Лысенко считает, что Дирлевангер и его люди были бы интересными образцами для исследований, если бы попали в плен живыми. Много ценной информации можно было получить из экспериментов, проведенных над ними. Мы можем поставить Дирлевангера в уязвимое положение под ложным предлогом и обезвредить его, пока он беззащитен."
 BAS.108.a:0 "Пригласите Немца, но следите за ним внимательно"
