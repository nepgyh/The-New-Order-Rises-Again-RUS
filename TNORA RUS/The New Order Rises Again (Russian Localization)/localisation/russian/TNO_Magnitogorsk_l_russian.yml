 BAS_subject_files_URAL:0 "Похитить Уральских подопытных"
 BAS_subject_files_URAL_desc:0 "КОММЮНИКЕ 52.ic\n\n Солдаты будут похищать подопытных на территории "Ural League" currently located in the Chelyabinsk oblast (see Subject Extraction handbook for further information and the attached map of the Chelyabinsk oblast on pg. 3).\n\nCOMMUNIQUE 52.ic OVER"
 BAS_subject_files_URAL_tt:0 "Мы будем искать объекты для наших экспериментов в §YУральской Лиге§.\n\nЗдравомыслие Лысенко повысится\\nУвеличит недовольство НКВД"

 BAS_subject_files_LOCAL:0 "Похитить местных подопытных"
 BAS_subject_files_LOCAL_desc:0 "КОММЮНИКЕ 52.ib\n\n Предметный протокол извлечения материала b. Солдаты будут извлекать подданных из башкирской Автономной Советской Социалистической Республики (также известной как Магнитогорск) под эффективным и законным правлением Советского Союза. Дополнительную информацию и прилагаемую карту башкирской Автономной Советской Социалистической Республики см. В разделе Справочник по добыче материала 5)\n\nКОНЕЦ КОММЮНИКЕ 52.ib"
 BAS_subject_files_LOCAL_tt:0 "Мы будем искать объекты для наших экспериментов в §Yместных землях§.\n\nЗдравомыслие Лысенко повысится\\nУвеличит недовольство НКВД"

 BAS_subject_files_BANDITY:0 "Похитить бандитов"
 BAS_subject_files_BANDITY_desc:0 "КОММЮНИКЕ 52.ie\n\nПредметный протокол извлечения материала e. Войска будут похищать подопытных из бригады Дирлевангера, расположенной в Оренбургской области. (Дополнительную информацию см. в справочнике по добыче материала и прилагаемой карте Оренбургской области на стр. 3)\n\nКОНЕЦ КОММЮНИКЕ 52.ie"
 BAS_subject_files_BANDITY_tt:0 "Мы будем искать объекты для наших экспериментов в §Yконтролируемых бандитами землях§.\n\nЗдравомыслие Лысенко повысится\\nУвеличит недовольство НКВД"

 BAS_subject_files_URBAN:0 "Похитить городских подопытных"
 BAS_subject_files_URBAN_desc:0 "КОММЮНИКЕ 52.ia\n\nПредметный протокол извлечения материала a. Солдаты будут извлекать подопытных из городских центров и их окрестностях (дополнительную информацию см. в руководстве по добыче материала и прилагаемой карте городских центров на стр. 10).\n\nКОНЕЦ КОММЮНИКЕ 52.ia"
 BAS_subject_files_URBAN_tt:0 "Мы будем искать объекты для наших экспериментов в §Yгородах§.\n\nЗдравомыслие Лысенко повысится\\nУвеличит недовольство НКВД"

 BAS_subject_files_ORENBURG:0 "Похитить оренбургских подопытных"
 BAS_subject_files_ORENBURG_desc:0 "КОММЮНИКЕ 52.id\n\nПредметный протокол извлечения материала d. Солдаты будут извлекать подопытных из крестьянских поселений Оренбурга, расположенных в мятежной Оренбургской области. (Дополнительную информацию см. в справочнике по добыче материала и прилагаемой карте Оренбургской области на стр. 7)\n\nКОНЕЦ КОММЮНИКЕ 52.id"
 BAS_subject_files_ORENBURG_tt:0 "Мы будем искать объекты для наших экспериментов в §Yоренбургских землях§.\n\nЗдравомыслие Лысенко повысится\\nУвеличит недовольство НКВД"

 BAS_subject_files_KAZAKH:0 "Похитить казахских подопытных"
 BAS_subject_files_KAZAKH_desc:0 "КОММЮНИКЕ 52.if\n\nПредметный протокол извлечения материала f. Войска будут извлекать подопытных у мятежных военачальников в Северо-Казахстанской Советской Социалистической Республике (КССР). (Дополнительную информацию см. В справочнике по добыче материала и прилагаемой карте Северо-Казахстанской Советской Социалистической Республики на стр. 2)\n\nКОНЕЦ КОММЮНИКЕ 52.if \n\n §YСейчас Лысенко не может взаимодействовать с Казахстаном, поскольку это выходит за рамки демо. Этот фокус автоматически пропущен и не имеет эффектов.§!"
 BAS_subject_files_KAZAKH_tt:0 "Мы будем искать объекты для наших экспериментов в §Yземлях под контролем казахов§.\n\nЗдравомыслие Лысенко повысится\\nУвеличит недовольство НКВД"

