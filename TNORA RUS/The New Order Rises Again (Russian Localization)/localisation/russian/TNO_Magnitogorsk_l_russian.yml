 BAS.114.t:0 "Коммюнике 73.а"
 BAS.114.desc:0 "ИЗ-ЗА НЕОЖИДАННЫХ РЕЗУЛЬТАТОВ КОМИТЕТ КЛАССИФИЦИРОВАЛ СЛЕДУЮЩИЕ ТЕКСТЫ УРОВНЕМ 2A\n\nВЕСЬ ПЕРСОНАЛ, ИМЕЮЩИЙ НЕСАНКЦИОНИРОВАННЫЙ ДОСТУП К ЭТОМУ ОТЧЕТУ, ПОДЛЕЖИТ ЛИКВИДАЦИИ \n\nЗатянувшиеся попытки с помощью посланников -Отредактировано- и военных средств по обеспечению устранения цели Оскара Дирлевангера (см.резюме исследований и сводный стратегический обзор по Оскару Дирлевангеру, отчеты комитета) принесли неоднозначные результаты. Сам Дирлевангер был заманен на место, как указывалось в предыдущих коммюнике. Однако он избежал захвата существующими военными отрядами на местах, о чем кратко говорится в приложении 27.б.ii, и его люди, по-видимому, применили методы, знакомые старшим военным советникам. Последнее наблюдение предполагает, что методы уклонения совпадают с тактикой, используемой методами обучения ветеранов бригады Дирлевангера. Возможности наших текущих операционных активов в захвате Дирлевангера упали на 43 процента.\n\nПосланник -ОТРЕДАКТИРОВАНО- был ликвидирован в соответствии с протоколом 569E, касающимся персонала с потенциально компрометирующими доказательствами, связанными с секретными внутренними военными операциями. Была лично подана просьба о его ликвидации за неспособность комитета успешно осуществлять дипломатическую деятельность. \n\nОднако значительные стратегические возможности представляются в любом случае. Значительное сокращение военной деятельности и концентрации на территории Дирлевангера (см.стратегический доклад 3.С.IV), на которой наблюдается и военная техника, описанная -СЕКРЕТНО В СООТВЕТСТВИИ С ДИРЕКТИВАМИ НКВД- находятся в рабочем состоянии и готовы к обеспечению безопасности территории. Кроме того, продолжаются попытки ликвидации Дирлевангера, который, по оценкам, имеет 7-процентный шанс выжить в непрерывной погоне на более чем 48 часов. Комитет ожидает дальнейших данных."
