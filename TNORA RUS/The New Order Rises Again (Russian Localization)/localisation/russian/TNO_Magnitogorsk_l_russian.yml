 BAS.109.t:0 "Дипломатическое Коммюнике 337.г.ив"
 BAS.109.desc:0 "Сообщение из Дипломатического Объекта, статус классификации 3A; несанкционированный доступ будет наказан ликвидацией исследователей и их семей.\n\nИсследовательская группа Стратегической Научной Инициативы рекомендует установить материально-дипломатические связи с -отредактировано -. Резюме исследований приводится в приложении 12.б.ii, которое демонстрирует основные черты -отредактировано-; активы в основном военного характера, мало признаков постоянной, гражданской инфраструктуры. Исследования показывают, что наши передовые промышленные объекты являются мощным активом; через наши сложные производственные цепочки боеприпасы, снаряжение и оружие, которые считаются первостепенными для высшего персонала -ОТРЕДАКТИРОВАНО- могут быть обменяны в обмен на территориальную лояльность. \n\nИсследовательская группа по Долгосрочным Дипломатическим Усилиям отслеживает вероятные прогнозы в плане материального обмена и дипломатической лояльности, и в настоящее время составляются доклады по этому вопросу. (Примечание редактора; составлено и представлено в соответствии с добавлением 15.г.vii) -ОТРЕДАКТИРОВАНО-, считающийся основным центром военно-экономической деятельности и объектом стратегического планирования средней важности, был направлен посланник -отредактировано- в сопровождении одного (1) охранника и трех (3) комиссаров. Руководитель Службы безопасности -ОТРЕДАКТИРОВАНО- был проинформирован о протоколе 907В, касающемся методов защиты информации в случае вражеского захвата. Невооруженные цели, т. е. Посланники -ОТРЕДАКТИРОВАНО- должны быть уничтожены в первую, затем охранники, а затем самоуничтожение со всем доступным оружием. Этот протокол также применяется к персоналу, пытающемуся сбежать. \n\nКомитет ожидает положительных результатов."
 BAS.109.a:0 "Используйте массу и материалы, полученные от экспедиций, в будущих экспедициях."
 BAS.109.b:0 "Отложите подготовку дальнейших дипломатических коммюнике; до этого необходимо предпринять дальнейшие экспедиции."
 BAS.110.t:0 "Мужчины из Магнитогорска"
 BAS.110.desc:0 "Его Люциферианское Величество оберфюрер Оскар Дирлевангер удобно устроился на троне. Он радостно читал о том, как его храбрые бандиты, находясь на службе, принимали участие в вызывающих рвоту дегенеративных актах. Несмотря на непрерывный поток сообщений, Дирлевангер никогда не переставал находить удовольствие в страданиях своих подданных. Оберфюрер ждал, так как до него дошли слухи о прибытии гонца на лошади. Внезапно по комнате оберфюрера разнесся оглушительный грохот, и внушительные дубовые двери замерли на осыпанных черепами стенах. Двое пожилых растрепанных мужчин в поношенной форме Ваффен-СС агрессивно потащили по каменному полу еще одного человека к "
 BAS.110.a:0 "Мы можем использовать их ресурсы для рейдов лучше"
 BAS.110.b:0 "Мы не "
 BAS.111.t:0 "Коммюнике 72.а"
 BAS.111.desc:0 "Дипломатическая миссия в бандитской группе 'бригада Дирлевангера' оказалась успешной. По оценкам непредсказуемости Оскара Дирлевангера, вероятность успеха составляла всего 50%, и товарищ Лысенко мудро решил рискнуть. Представитель бригады Дирлевангера, один -ОТРЕДАКТИРОВАНО- был отправлен в плохо ухоженном грузовике, в манере, идентичной нашей. Такое поведение, как отмечается, связано с отсутствием дипломатической истории от 'бригады Дирлевангера'. Письмо с одобрением от 'бригады Дирлевангера' было написано в неподходящей для письма форме, по-видимому, на противоположной стороне письма товарища Лысенко. Почерк замечательно согласуется с исследованиями индивидуальной производительности в состоянии опьянения. Несмотря ни на что, они будут использованы как инструмент помощи в нашем уничтожении Уральской Лиги. Такой результат будет особенно выгоден как товарищу Лысенко, так и Оскару Дирлевангеру. В ближайшее время начнутся немедленные переговоры по вопросам вооружения и взаимной тактики."
