 POLITICS_TROFIM_LYSENKO_DESC:0 "Трофим Лысенко был когда-то провозглашен Советским Союзом, как золотое дитя социалистической науки. Наконец-то в нашей стране есть скромный ученый, отвергающий реакционную \"науку\" пропагандирующуюся буржуазией! Человек, доказавший, что принципы Маркса применимы не только к человеческим обществам, но и к самим плодам земли! Его теории кардинально меняют агрономию и превратят Советский Союз в мирового сельскохозяйственного гиганта! Дарвинизм-это прошлое, а Лысенкизм-будущее!\n\nПо крайней мере, так он обещал.\n\nВ то время как его результаты были гораздо более разочаровывающими, удобно начавшаяся война спасла его от серьезных последствий. Лысенко и его клика лояльных ученых были эвакуированы на восток 22-м мотострелковым дивизионом НКВД, когда советские линии фронта рухнули, чтобы предотвратить попадание его\"жизненно важных исследований\" в руки фашистов. Когда Союз распался, Лысенко оказался без покровителя, а 22-ая дивизия оказалась без приказа, поэтому между двумя группами был заключен союз. Он убедил командиров 22-ой, что во благо страны его исследования все еще необходимы, даже если Советский Союз перестал существовать как единое государство, и что стране необходим новый исследовательский центр. После работы на Западнорусский Революционный Фронт (и, в конечном счете, ухода из него) они нашли убежище в заброшенном промышленном городе Магнитогорске, превратив некогда заброшенную Черную Гору в центр научных исследований и инноваций.\n\nЛысенко, однако, никогда не отказывался от своего псевдо-Ламарковского взгляда на эволюцию и продолжал тратить время и ресурсы на то, чтобы доказать его правоту. А учитывая, что Союз находится в таком отчаянном положении, было бы неплохо доказать, что его теории применимы и к людям..."

 POLITICS_STEPAN_BUNKOV_DESC:0 "Степан Михайлович Буньков, незаменимый командир 22-й мотодивизии НКВД, верно служил Советской Родине даже после того, как она была раздавлена немецкими танками. Мало что известно о том, как именно его пути пересеклись с Лысенко, но принято считать, что товарищу Бунькову, сам Кремль, прямо перед падением Москвы, поручил эвакуировать научно-техническую интеллигенцию на Урал, чтобы они могли трудиться на благо страны даже тогда, когда сердце России покорится захватчику. Лысенко установил контроль над кликой ссыльных ученых и превратил подразделение НКВД в свое оружие подавления и террора.\n\nС момента прибытия в Магнитогорск Буньков принимал участие в многочисленных зверствах под руководством Лысенко, веря в его здравый смысл. Однако по мере того, как эксперименты Лысенко становились все более жестокими и безумными, Буньков становился все более скептичным и оппозиционным по отношению к магнитогорской научной элите, вплоть до того, что начал считать Лысенко обузой для возвращения Советского Союза. Буньков выступил с инициативой против своего бывшего хозяина и сверг Лысенко, чтобы занять его место. За время своего короткого правления Буньков покончил со многими лысенковскими кошмарами и предпринял попытки восстановления старых советских институтов, положив конец анархии, царившей при Лысенко. Но поскольку он крепко держит власть в своих руках, не будет предосудительным предположить, что мы можем прибегнуть и к более жестоким мерам, чтобы держать несогласное население под контролем."

