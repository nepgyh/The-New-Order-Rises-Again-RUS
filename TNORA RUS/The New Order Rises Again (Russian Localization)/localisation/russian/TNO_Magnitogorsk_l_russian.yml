 BAS_NKVD_coup_initial:0 "Дерево НКВД-Магнитогорска"
 BAS_NKVD_coup_pushback:0 "Возвращение к НКВД"
 BAS_NKVD_coup_good:0 "Справедливое и честное правление НКВД"
 BAS_NKVD_coup_evil:0 "Деспотическое и несправедливое правление НКВД"

 #НКВД focuses
 BAS_NKVD_Triumphant:0 "Триумф НКВД!"
 BAS_NKVD_Triumphant_desc:0 "По приказу товарища генерал-лейтенанта Степана Бунькова 22-я мотострелковая дивизия НКВД выступила против своего бывшего лидера Трофима Лысенко и взяла под свой контроль Магнитогорск. Это ставит точку в истории правления безумного ученого и его лакеев, так как люди из НКВД уже арестовали и казнили большую часть. Когда над Черной горой начался новый день, жители Магнитогорска приветствовали смерть своего ненавистного бывшего хозяина. В то же время НКВД им тоже не очень сильно нравится. Некоторые и вовсе задаются вопросом, действительно ли это изменение к лучшему, а самые пессимистичные и вовсе заявляют, что однажды они с нежностью вспомнят дни правления товарища Лысенко..."

 BAS_NKVD_pushback_from_locals:0 "Атмосфера Недоверия"
 BAS_NKVD_pushback_from_locals_desc:0 "Несмотря на все, что мы сделали для деревень вокруг Черной горы после смещения Лысенко, похоже, что они начинают несколько, скажем, 'смущаться' из-за нашего постоянно усиливающегося присутствия. Мы должны сделать все возможное, чтобы держать их под контролем, ведь это может негативно сказаться на том уровне безопасности, что мы установили в регионе."

 BAS_NKVD_placate_them:0 "Успокоить Их"
 BAS_NKVD_placate_them_desc:0 "Мы должны встретиться с деревенскими жителями и прийти к компромиссу. Мы не монстры, а они не бешеные собаки. И мы не должны относиться друг к другу как к таковым."

 BAS_NKVD_punish_them:0 "Наказать Их"
 BAS_NKVD_punish_them_desc:0 "Понятно, что необходимо предпринять дальнейшие действия для поддержания деревень в порядке. Мы начнем вводить комендантский час там, где идет агитация против нас. Крестьяне должны понимать, что это для их же блага и было бы хорошо, если бы они сохраняли верность единственной силе, гарантирующей их безопасность."

 BAS_NKVD_lesson_learned:0 "Усвоенный Урок"
 BAS_NKVD_lesson_learned_desc:0 "Не важно, что мы выбрали компромисс или ограничение свобод, очевидно, что крестьяне будут еще больше сопротивляться, если мы ослабим свое давление. Однако можем ли мы позволить себе превратиться в тот стереотип, который люди представляют, говоря о НКВД?"

 BAS_NKVD_justice_for_dead:0 "Правосудие для Мертвых"
 BAS_NKVD_justice_for_dead_desc:0 "Количество трупов от безумия Лысенко остается неизвестным, и полная степень ущерба от его экспериментов неясна. Выделив ресурсы для учета, классификации и детализации этих моментов, мы сможем начать возвращать некоторую видимость порядка в регион и обеспечить справедливость, для тех, кто остался жив."

 BAS_NKVD_rebuild_local_communities:0 "Восстановить Местные Общины"
 BAS_NKVD_rebuild_local_communities_desc:0 "Благодаря Лысенко наша инфраструктура за пределами горы в лучшем случае находится на грани краха, а в худшем - вообще отсутствует. Большинство общин, пострадавших от его террора, не могут получить доступ к чистой воде или не имеют крова. Не секрет, что из-за этого местные жители испытывают острое чувство неприязни к нашему правлению. Но есть способы перенаправить эту ненависть на козлов отпущения, создав при этом положительное впечатление о 22-й дивизии. Если мы возьмем на себя обязательства по восстановлению Магнитогорска, мы сможем дистанцироваться от Лысенко. Давайте начнем со строительства дорог и восстановления некоторых небольших сооружений по всему Магнитогорску."

 BAS_NKVD_reunite_loved_ones:0 "Воссоединить Любимых"
 BAS_NKVD_reunite_loved_ones_desc:0 "После всей боли, страданий, изоляции и пыток, вызванных экспериментами Лысенко, мы наконец-то начинаем воссоединять бывших узников Черной горы со своими семьями. Наши граждане и товарищи могут наконец вернуться к своим женам и увидеть улыбки своих детей. Мы никогда больше не разрушим жизни тех, кто находится под нашей защитой. Никогда больше такая жестокость не разлучит семьи в Магнитогорске. Никогда больше невинные не узнают злого прикосновения безумия Лысенко."

 BAS_NKVD_peace_and_order:0 "Мир и Порядок"
 BAS_NKVD_peace_and_order_desc:0 "Изменения в управлении в Магнитогорске, как и ожидалось, вызвали некоторую нестабильность в соседних с Черной горой регионах. Активность бандитов возрастает, и это может стать серьезной проблемой, если мы не решим ее немедленно. Тов. Буньков отдал приказ о развертывании нескольких подразделений НКВД в ключевых районах сельской местности Магнитогорска, поручив своим людям обезопасить регион и обеспечить мир. Мы просто не можем позволить, чтобы регион снова погрузился в анархию и хаос, и 22-я мотострелковая дивизия НКВД - единственная сила, способная поддерживать мир и порядок вокруг Черной горы."

 BAS_NKVD_de_lysenkoization:0 "Делысенковизация"
 BAS_NKVD_de_lysenkoization_desc:0 "В своем 'секретном выступлении', которое было распространено среди сотрудников НКВД, наш лидер Степан Буньков рассказал о преступлениях против человечества на территории Черной горы. После сегодняшнего дня становится очевидным, о необходимости предпринять серьезные действия, чтобы полностью и абсолютно устранить все признаки влияния Лысенко."

 BAS_NKVD_intelligentsia_purges:0 "Дальнейшие Чистки Среди Интеллигенции?"
 BAS_NKVD_intelligentsia_purges_desc:0 "Интеллигенция, учителя, профессора, ученые и исследователи поражают нашу нацию, подобно бактериям холеры. Они выступают против нашего существования, под видом того, что воспитывают нашу молодежь и создают наше оружие. С уходом коррумпированной технократии Лысенко, им теперь нет места в таком цивилизованном коммунистическом обществе, как наше. У нас в стране нет места оспариванию наших политических идей и обучению нашей молодежи путям социал-фашизма и сталинизма. Мы должны принять решение: нужно ли тратить наши драгоценные ресурсы на уничтожение этой болезни, или достаточно просто закрыть на них глаза?"

 BAS_NKVD_bandit_connections:0 "Связи с Бандитами"
 BAS_NKVD_bandit_connections_desc:0 "Режим Лысенко не был тоталитарным государством, которое он пытался создать в Магнитогорске. Это была клептократия, состоявшая из коррупции и бандитизма. Те, кто извлекали их этого выгоду связывались с бандитами и преступниками или сами были бандитами. Они не получат места в нашем правительстве и нашем мире. Убьем их или, что еще хуже, изгоним."

 BAS_NKVD_approved_texts:0 "Утвержденные Тексты"
 BAS_NKVD_approved_texts_desc:0 "Литературные произведения, созданные интеллигенцией и технократами, которые процветали при Лысенко, не вписываются в марксистско-ленинские идеалы и поэтому не нужны нашему обществу. Эти тексты, которые могут вызвать волнения и неудовлетворенность нашими реформами, должны быть изъяты. Они будут заменены новым набором утвержденных правительством текстов. От научной фантастики до книг по сельскохозяйственной биологии, ни один жанр или стиль не останется в стороне от нашего внимания. Написанная ведущими государственными и общественными деятелями России, они найдут своё место на полке каждого крестьянина или рабочего."

 BAS_NKVD_we_were_misguided:0 "Мы Были Неправы"
 BAS_NKVD_we_were_misguided_desc:0 "В качестве нового руководителя Магнитогорска, товарищ Степан Буньков выступил с официальным заявлением, переданным по радио на весь регион. Он осудил преступления Лысенко, одновременно объясняя причины, по которым он и его люди сначала поддержали того, прежде чем отстранить от власти. По словам Бунькова, цели НКВД были благородны, поскольку они были убеждены, что они помогут делу науки, прогресса и социализма - однако Лысенко, подобно бешенной собаке, которая сошла с ума от власти, повернул усилия своих ученых и солдат против людей, совершив множество гнусных преступлений против народа родины и коммунистического дела. Буньков завершил свое заявление, объявив, что его правление будет в первую очередь направлено на исправление ран, нанесенных отвратительными действиями Лысенко, и на восстановление процветания и мира в Магнитогорске."

 BAS_NKVD_new_dawn:0 "Новый Рассвет"
 BAS_NKVD_new_dawn_desc:0 "В глазах соседей и даже наших собственных людей наш образ испорчен. В конце концов, это были люди из НКВД, которые ночью штурмовали деревни, похищая людей, чтобы их больше никогда не увидели. По этой причине, если мы надеемся сохранить мирное и стабильное правление в регионе, мы должны убедить всех в том, что мы не намерены идти по стопам Лысенко. Наше правление будет справедливым, доброжелательным - мы спасли Магнитогорск от Лысенко. Мы являемся защитниками народа, пролетариата и коммунистического дела на Южном Урале - мы несем факел Ленина и Бухарина в борьбе за свободу, равенство и мир для всех. На Черной горе наступает новый рассвет, и товарищ Буньков хочет, чтобы все увидели красное знамя Магнитогорска."

 BAS_NKVD_elimnate_bad_science:0 "Избавление от Отвратительной Науки"
 BAS_NKVD_elimnate_bad_science_desc:0 "В каждом темном уголке Черной горы в темноте таятся следы отвратительных преступлений против человечества. Ужасные экспериментальные машины, напоминающие устройства для пыток, части людей, ужасно изувеченные нечеловеческими экспериментами Лысенко, целые архивы, заполненные данными и исследованиями не имеющие никакой ценности, основанные только на вере одного человека. Это пятно будет влиять на новое правительство Бунькова, пока существуют какие-либо следы мерзкого недавнего прошлого Магнитогорска. Офицеры НКВД получили приказ собрать и сжечь подавляющее большинство отвратительных творений Лысенко, превратив их в не что иное, как пепел и дым. Если жители Магнитогорска надеются построить для себя новое будущее, они должны разобраться с наследием Лысенко, и это первый шаг к этому."

 BAS_NKVD_liberate_test_subjects:0 "Освободить Испытуемых"
 BAS_NKVD_liberate_test_subjects_desc:0 "Недра Магнитогорска по-прежнему отзываются эхом криков бесчисленных заключенных и подопытных, пленников грязной лженауки Лысенко. Во многих случаях эти мужчины, женщины и дети содержатся в темных, тесных камерах с плохими гигиеническими условиями, скудной едой и жестоким обращением. Теперь, когда с Лысенко разобрались, мы должны освободить бедных людей, заключенных в Черную Гору, предоставить им медицинскую помощь, которой они заслуживают, и подготовить их к возвращению домой. Черная Гора больше не будет тюрьмой невинных; наши руки больше не будут запятнаны их страданиями."

 BAS_NKVD_constructive_science:0 "Конструктивная Наука"
 BAS_NKVD_constructive_science_desc:0 "Хотя проект Лысенко был прогнившим до глубины души, но это не значит, что из него не может быть взято ничего полезного. Некоторые из его экспериментов могут дать нам действительно хорошие технологии, которые помогут улучшить жизнь наших людей, хоть они и были созданы при помощи методов, которые лучше не вспоминать. В то же время, многие из ученых, которые работали с безумцем, не были ни сумасшедшими, ни злыми, и готовы возобновить свою деятельность. Товарищ Буньков сформировал небольшую группу ученых, в задачи которой входит восстановление 'чистых' частей проектов Лысенко, введение их в эксплуатацию для жителей Магнитогорска."clean" parts of Lysenko's projects, putting them into service for the people of Magnitogorsk."

 BAS_NKVD_benevolent_rule:0 "Доброжелательное Правление"
 BAS_NKVD_benevolent_rule_desc:0 "По мере того как очередная чистка сторонников Лысенко, наконец, заканчивается, их трупы уже сжигаются в доменных печах Черной горы. Кажется, что ситуация в Магнитогорске наконец стабилизировалась и власть Бункова над регионом теперь полностью установлена. По мере того как сотрудники НКВД патрулируют промышленные объекты и отдаленные деревни, а солдаты и грузовики разъезжаются по всему региону, чтобы не допустить бандитизма, до нас начинают поступать донесения наших комиссаров. В то время как многие рады, что Лысенко ушел, есть и остальные, которые нам не доверяют. Кажется, что некоторые подрывные элементы даже открыто ведут пропаганду против нас. Возможно, они даже планируют восстание. Хотя немногие из этих сообщений могут быть правдивы, мы все равно должны внимательно следить за нашими собственными людьми, если не хотим, чтобы ситуация вышла из-под контроля."

 BAS_NKVD_bring_back_lists:0 "Восстановить Архивы?"
 BAS_NKVD_bring_back_lists_desc:0 "В настоящее время в архивах Черной горы хранится множество чрезвычайно подробной информации о подавляющем большинстве тех, кто когда-либо жил в Магнитогорске в последние годы, собранной по приказу Лысенко для экспериментов и контроля населения. Теперь, когда контроль над государством, в наших руках, мы могли бы создать очень широкую сеть надзора и контроля за нашим населением, используя данные, собранные в архивах в качестве отправной точки. Некоторые в командовании НКВД утверждают, что такая мера может быть неэтичной и это шаг назад к правлению Лысенко - но с другой стороны, нам необходимо обеспечить нашим людям защиту, в которой они так отчаянно нуждаются..."

 BAS_NKVD_spies_in_communities:0 "Шпионы в Деревнях"
 BAS_NKVD_spies_in_communities_desc:0 "Самая большая угроза стабильности и миру в Магнитогорске находится не на самой Черной горе, где сосредоточены наши силы, а в отдаленных деревнях и городах. Рабочие и крестьяне, живущие там, часто демонстрируют недовольство нашим правлением, и во многих случаях предпочитают требовать независимость или автономию. Проникновение шпионов и агентов НКВД в такие сообщества даст нам глаза и уши на местах, предоставляя нам возможность реагировать на инакомыслие до того, как оно станет проблемой. Хотя этот шаг может быть полезным, он может иметь неприятные последствия, так как, если наши шпионы будут обнаружены, население не воспримет это с любезностью."

 BAS_NKVD_village_commissars:0 "Сельские Комиссары"
 BAS_NKVD_village_commissars_desc:0 "Управление территориями вокруг Магнитогорска в настоящее время дезорганизовано. Часть советников Бунькова предложили создать сеть местных политических комиссаров, расположенных в деревнях, находящихся под нашим контролем, назначаемых центральным командованием. Они будут выступать в качестве представителей власти на всей нашей территории и будут обеспечены всеми ресурсами и людьми, которые необходимы для обеспечения мира, безопасности и стабильности в их зоне юрисдикции. Тем не менее, сельские жители и крестьяне, вероятно, возмутятся этим дополнительным уровнем бюрократизации и централизации, и есть несколько близких офицеров Бунькова, которые считают, что предоставление сообществам определенной степени автономии было бы в наших интересах."

 BAS_NKVD_remind_them_about_lysenko:0 "Напомнить им о Лысенко"
 BAS_NKVD_remind_them_about_lysenko_desc:0 "В течение многих лет на Черной Горе творились злодеяния совершенно чудовищные в своей жестокости, превосходящие самые смелые мечты даже Черного Бандита. После смещения сумасшедшего ученого мы заполнили вакуум власти, и подарили жителям Магнитки мирную жизнь. Крушение Лысенко было спровоцировано его жестокостью по отношению к его подданным, и после того, как мы освободили бедных лабораторных подопытных, они показали нам только презрение, кусая руку, которая их кормила. Мы напомним им, почему мы здесь. Будут проводиться экскурсии в старое логово Лысенко, чтобы напомнить им, что скрывалось здесь еще недавно. Страх перед Черной Горой будет держать их под контролем. Жертв экспериментов будут выставлять на всеобщее обозрение, а дневники Лысенко будут зачитываться для всего мира. Ужасы Черной Горы запомнятся на протяжении поколений, и что более важно, все запомнят, кто пришел, чтобы спасти выживших."

 BAS_NKVD_remind_them_about_bandits:0 "Напомнить им о Бандитах"
 BAS_NKVD_remind_them_about_bandits_desc:0 "Щит НКВД защищает магнитогорцев не только от зверств Черной горы, но и от неизвестных ужасов тех, кто находится за нашими границами. Призрак Лысенко больше не причинит им вреда, мы убедились в этом. Самая настоящая опасность - это бандиты. Наши пушки расстреляют налетчиков, а наши штыки пробьют их гнилые сердца. Когда враг будет угрожать сжечь наши поля, разбить черепа наших сыновей, изнасиловать наших дочерей, мы будем теми, кто встанет на защиту людей. Если они не смогли защитить себя от Лысенко, какой шанс они имеют против монстров на юге? Возможно, разум человека забывчив и нуждается в напоминании о прошлых и будущих угрозах. Люди должны признать нашу роль в их выживании и безопасности через любовь или страх."

 BAS_NKVD_league_connections:0 "Связи с Лигой?"
 BAS_NKVD_league_connections_desc:0 "Находящаяся с другой стороны Урала, Лига является постоянной угрозой выживанию Магнитогорска, ведь хотя мы верим в то, что 22-й дивизия сможет защитить простых людей, мы одновременно не можем доверять этим самым простым людям. Чтобы эффективно защищать свою территорию, мы должны оценить лояльность нашего народа. Как наши люди могут ожидать, что мы будем сидеть сложа руки, пока уральские паразиты свободно бродят по нашим улицам? Магнитогорск должен знать, что мы не потерпим предательства."

 BAS_NKVD_remind_them_about_duty:0 "Напомнить им об их Обязанностях"
 BAS_NKVD_remind_them_about_duty_desc:0 "Несмотря на наши усилия, люди не спешат обожать нас. Мы не можем поддерживать наше правление без сотрудничества и поддержки. Это не вопрос стабильности, это вопрос нашего собственного выживания. Возможно, мы спасли их от ужасов Лысенко и резни бандитов, но мы не спасли их от самих себя. Мы покорили Черную Гору, и теперь мы покорим дух нашего народа. Для этого нам нужно переоценить наши подходы."

 BAS_NKVD_mass_propaganda:0 "Массовая Пропаганда"
 BAS_NKVD_mass_propaganda_desc:0 "Нашими проблемами не были ни отношение к нам наших подчиненных, ни предательские элементы в нашем обществе. Истинной проблемой было наше нежелание по-настоящему посвятить себя нашему делу. Чтобы по-настоящему выразить наши добрые намерения, мы должны распространять нашу пропаганду и поддерживать моральный дух людей. Рабочие и крестьяне соберутся вместе под Черной Горой."

 BAS_NKVD_science:0 "Наука НКВД"
 BAS_NKVD_science_desc:0 "Созданный Лысенко псевдонаучный культ отравил народ Башкирии и потратил бесценные ресурсы и людей на жестокие эксперименты, которые ничего не дали. Хуже того, сотни мужчин, женщин и детей были взяты из их деревень во имя интеллектуализма. НКВД и Буньков обоснованно отвергают эти гнусные преступления против нашего народа! Наша новая «Реабилитированная наука» продолжит поиск секретов вселенной и тайн человечества, но безопасным, этически обоснованным путем. Истинный интеллектуализм будет возрожден под славным правлением Бунькова!"Rehabilitated Science" will continue searching for the secrets of the universe and the secrets of humankind, but in a way that is safe, ethically sound, and not based on false assumptions. True intellectualism will be revived under the glorious rule of Bunkov!"

 BAS_NKVD_centralize_authority:0 "Централизовать Власть"
 BAS_NKVD_centralize_authority_desc:0 "Самая важная правительственная реформа, которая еще должна быть проведена, - это централизация Башкортостана. Нынешнее правительство НКВД слабо, так как региональные лидеры часто ориентируются лишь на себя, вместо нашего центрального правительства во главе с Буньковым. Когда эти реформы централизации закончатся, весь правительственный аппарат будет основан на решениях одного человека и одной группы. Бунькова и НКВД."

 BAS_NKVD_cult_of_bunkov:0 "Культ Бунькова"
 BAS_NKVD_cult_of_bunkov_desc:0 "Степан Буньков, герой Черной горы, дал нам все, что у нас есть. Когда Буньков поднялся на Черную гору, он потянул всех нас за собой, к процветанию которое мы теперь имеем, благодаря его руководящей руке. Думает ли крестьянин, что он мог бы трудиться на своих полях без Бунькова? Думает ли солдат, что он мог бы защитить свою семью без Бунькова? Наш единственный способ выжить в суровых условиях России - это объединиться под руководством и заботой нашего лидера, и мы любим его за это. Мы будем помогать людям любить Бунькова так же сильно, как и мы сами любим его. И мы сделаем это любой ценой: через слова в наших бумагах или через ствол нашего оружия."

 BAS_NKVD_portrait_in_every_home:0 "Портрет в Каждом Доме"
 BAS_NKVD_portrait_in_every_home_desc:0 "Поддержание связи с лидером важно для того, чтобы прожить достойную жизнь. Люди должны помнить свое место в отношениях с лидером и благодарность перед ним. Они должны знать о присутствии своего лидера во всех аспектах своего бытия и чувствовать его теплый взгляд в каждый момент своей жизни. Мы поможем им прочувствовать истинное значение верности и любви. В конце концов, почему вы не хотите видеть своего лидера каждый день? Вам не нравится наш лидер?"

 BAS_NKVD_cult_of_commissar:0 "Культ Комиссаров"
 BAS_NKVD_cult_of_commissar_desc:0 "С момента своего создания в 1917 году, когда муки Красного Октября все еще потрясали Россию, ЧК была первой линией обороны русского пролетариата от классовых предателей, врагов народа, контрреволюционеров и других подобных опасных угроз. Даже после катастрофы Отечественной войны мы, сотрудники НКВД, все еще держим линию здесь, в Магнитогорске, защищая население от всех тех, кто может им навредить. Все должны приветствовать и подбодрить людей НКВД, потому что они настоящие герои Черной Горы. И пусть их славные знамена гордо реют над Магнитогорском!"

 BAS_NKVD_venerate_NKVD:0 "Почитание НКВД"
 BAS_NKVD_venerate_NKVD_desc:0 "НКВД расшифровывается как Народный Комиссариат Внутренних Дел - мы организация народа, и мы работаем на благо народа. Наше правление оправдано тем фактом, что мы не правим во имя безличных идеологий или грандиозных проектов - мы руководствуемся делом коммунизма, делом народа, и народ всегда должен быть на первом месте. Мы всегда должны четко заявлять, что Магнитогорск - это государство, созданное на ленинских идеалах, тех же идеалах свободы, справедливости и равенства для всех, что так дороги нам сегодня."НКВД" stands for "People's Commissariat of Internal Affairs" - we are an organization of the people, and we work for the people. Our rule is justified by the fact that we do not rule in the name of impersonal ideologies or grand projects - we rule for the cause of communism, the cause of the people, and the people must always be exalted above all. We should always make it clear the Magnitogorsk is a state fashioned by Lenin's ideals, the same ideals of freedom, justice and equality for all, that we hold dear today."

 BAS_NKVD_no_cult:0 "Здесь не Будет Никакого Культа!"
 BAS_NKVD_no_cult_desc:0 "Комиссары НКВД - это не просто военные и бюрократические офицеры - они должны быть источником вдохновения для всех. Каждый должен восхищаться их преданностью социалистическому делу и миру, прогрессу и стабильности, и каждый должен знать, что, когда комиссаров заставляют допрашивать, задерживать или даже казнить людей, это только лишь для блага Революции, и уничтожения врагов народа и предателей государства. Мы будем поощрять восхищение и почтение к нашим отважным комиссарам среди народа и следить за тем, чтобы каждому постоянно напоминали о его патриотическом долге перед народом и НКВД."

 BAS_NKVD_exalt_peasants:0 "Возвышение Крестьян"
 BAS_NKVD_exalt_peasants_desc:0 "Учитывая все вышесказанное, мы просто не можем винить рабочих, крестьян и семьи Магнитогорска за то, что они не слишком рады нашему правительству, учитывая нашу роль в режиме Лысенко. Однако мы уверены, что вскоре они сами придут к осознанию того, что мы работаем ради них самих - молча и без особой назойливости, люди НКВД будут присматривать за ними и защищать их. Со временем НКВД вновь обретет уважение и восхищение, которое оно заслуживает."

 BAS_NKVD_are_we_the_baddies:0 "Мы Злодеи?"
 BAS_NKVD_are_we_the_baddies_desc:0 "Мы до сих пор не знаем, завоевали ли мы сердца наших людей, хотя мы и приложили к этому множество усилий. Некоторые в НКВД начинают предполагать, что это просто не имеет значения - если они не хотят любить нас, то пусть ненавидят. Наша миссия, наш долг перед Родиной и коммунизмом, выше признательности (или ее отсутствия) необразованных крестьян и рабочих. Тем не менее, есть еще много идеалистов, которые настаивают на том, что мы должны продолжить нашу борьбу за умы. Когда товарищ Буньков ушел в свою комнату этим вечером, он долго размышлял о том, что должно быть сделано ..."

 BAS_NKVD_A_Beacon_of_Progress:0 "Маяк Прогресса"
 BAS_NKVD_A_Beacon_of_Progress_desc:0 "Теперь, когда худшее позади, а остатки режима Лысенко превратились в пепел, нам пора взглянуть наружу. Тов. Буньков, наряду с его наиболее доверенными офицерами, решил разработать планы по восстановлению мира, стабильности и процветания во всем регионе с целью дальнейшего продвижения дела коммунизма. Крайне важно, чтобы мы покончили с бандитами, которые в настоящее время нападают на регион, раз и навсегда, а для этого мы должны попытаться установить дипломатические отношения с Оренбургом и Уральской лигой. Как только весь регион окажется под нашим крылом, мы даже сможем взглянуть наружу."

 BAS_NKVD_Consolidate_Our_Gains:0 "Консолидировать Наши Преимущества"
 BAS_NKVD_Consolidate_Our_Gains_desc:0 "Мы твердо зарекомендовали себя как одна из главных держав Южного Урала, но наша позиция еще далеко не безопасна. Мы до сих пор не знаем, насколько мы можем положиться на деревни и общины, которые находятся в пределах наших границ - некоторые из наших территорий по-прежнему уязвимы для набегов бандитов и вторжений даже несмотря на то, что клика Лысенко из невменяемых ученых и технократов была ликвидирована, некоторые из они все еще могут скрываться в тенях Черной горы. Если мы не укрепим наши позиции сейчас, все наши будущие усилия могут оказаться напрасными."

 BAS_NKVD_the_villages_trust_us:0 "Деревни Нам Доверяют"
 BAS_NKVD_the_villages_trust_us_desc:0 "Темная и пугающая ночь длилась долго, и, хотя для многих в Магнитогорске установление власти НКВД не является своеобразным восходом солнца, она, по крайней мере, принесла несколько лучей света во мрак. Терроризированные простолюдины вокруг Черной горы приняли бы практически любого, кроме сумасшедшего ученого Лысенко, возможно, даже самого Адольфа Гитлера. Поэтому НКВД далеко не худшее, о чем они могли бы просить. Хотя деревни могут быть недовольны правлением НКВД, они более или менее доверяют своим новым правителям и считают, что по крайней мере эти люди воздержатся от похищения их под покровом темноты и сделают все возможное, чтобы защитить их."

 BAS_NKVD_the_traitors_fear_us:0 "Предатели Боятся Нас"
 BAS_NKVD_the_traitors_fear_us_desc:0 "Мы принесем день! Лысенко и его люди были изгнаны с горы раз и навсегда. Наши отряды добивают остатки его сил и устраняют любое сопротивление. Долгое время Черная Гора была памятником грехов человечества, но теперь это не так. Нужна полная чистка, и с предателями, которые поддерживали безумного ученого, будут обращаться так же, как они обращались с несчастными."

 BAS_NKVD_the_urals_respect_us:0 "Урал Нас Уважает"
 BAS_NKVD_the_urals_respect_us_desc:0 "Когда хаос переворота стих, и порядок начал возвращаться в Магнитогорск, наши соседи наконец-то признали, что технократы ушли раз и навсегда, и НКВД установила полный контроль над Черной Горой. В связи с тем, что шансы на контрпереворот уменьшаются с каждым часом, часть местных политических сил заинтересованы в нормализации или восстановлении дипломатических отношений. Другие просто сообщают нам, что Магнитогорск все еще их враг, независимо от того, кто им управляет. В любом случае это неофициальное международное признание может помочь нам укрепить нашу легитимность и обеспечить стабильность нашего правления."

 BAS_NKVD_the_dirlewanger_issue:0 "Проблема с дирлевангом" # <<TRANSLATED>>
 BAS_NKVD_the_dirlewanger_issue_desc:0 "Оскар Дирлевагер должен умереть, он и его Чёрная бригада были ничем иным, как проклятием с тех пор, как он избежал смерти во время западной российской войны, он и его бригада ничего не сделали, кроме как убить, калечить, изнасиловать и грабить их путь через родную землю, синусив их прибытие. Оскар - это черное пятно олицетворения нацизма, нанося чуму рассеянным и испуганным русским людям. Уралы пострадали от" # <<TRANSLATED>>

 BAS_NKVD_an_unexpected_ally:0 "Неожиданный Союзник"
 BAS_NKVD_an_unexpected_ally_desc:0 "Оренбургские коммуны - это неорганизованное, перманентно анархическое объединение, в котором нет ничего похожего на центральную власть. Однако они остаются преданными делу Революции и освобождению пролетариата, и в этом они наши идеологические братья. Мы также имеем общих противников в лице авторитарных реакционеров Уральской лиги и сумасшедших садистов, которые следуют за Дирлевангером. Возможно, Коммуны были бы открыты для соглашения о взаимной защите для продвижения революции в Южном Урале. В конце концов, как поется: с Интернационалом, воспрянет род людской!"

 BAS_NKVD_comrade_malenkov:0 "Товарищ Маленков"
 BAS_NKVD_comrade_malenkov_desc:0 "Мы очень рады, что Оренбург решил остаться на светлом пути коммунистической ортодоксальности, следуя по стопам Ленина, избрав товарища Георгия Маленкова председателем Рабочего совета. С таким марксистом-ленинистом, управляющим городом, вполне естественно, что мы будем стремиться к союзу с ним, чтобы весь регион мог встать на путь прогресса, и чтобы контрреволюционные силы могли быть сметены раз и навсегда. Однако мы должны оставаться очень осторожными. Как мы все знаем, идеология непостоянна, и мы все еще не можем полностью доверять Маленкову."

 BAS_NKVD_the_revisionist_communes:0 "Ревизионистские Коммуны"
 BAS_NKVD_the_revisionist_communes_desc:0 "Коммуны Оренбурга могут пойти против всего, что намеревались сделать товарищи Ленин и Бухарин, но, черт возьми, они могут быть надежным союзником против фашистской мрази на юге. Мы должны подумать о соглашении с ними."

 BAS_NKVD_burba_the_bloody_bourgeois:0 "Бурба - Кровавый Буржуа"
 BAS_NKVD_burba_the_bloody_bourgeois_desc:0 "Несмотря на наше идеологическое презрение к Бурбе и отвратительную идеологию капиталистического дирижизма, ради нашей национальной безопасности мы должны установить хотя бы некоторые связи с оренбургским правительством. Следовательно, мы должны смириться с буржуазной эксплуатацией пролетариата нашей страны. Учитывая недавний промышленный рост Оренбурга, для нас было бы разумно не провоцировать их, а для обеспечения стабильности и мира в этом районе может потребоваться временный альянс."

 BAS_NKVD_diplomats_to_orenburg:0 "Дипломаты в Оренбурге"
 BAS_NKVD_diplomats_to_orenburg_desc:0 "Оскар Дирлевангер и его банда фашистских бандитов продолжают быть черным пятном на теле родины, совершая набеги на наши приграничные территории и уничтожая деревни там ради грабежа и развлечения. К счастью, мы не единственные люди, которых он избрал своими жертвами: он долгое время страдал от наших храбрых товарищей в Оренбурге. Как бы близорук не был Маленков, он тем не менее, должен быть в состоянии понять, насколько велика угроза Бригады для дальнейшего выживания социалистического будущего на Урале. Это проблема, которая должна быть решена чем раньше, тем лучше. \n\nГруппа послов была отправлена ​​в Оренбург для прямых переговоров с Маленковым и его подчиненными в надежде на разработку какой-то официальной стратегии относительно того, как мы будем работать над уничтожением Черной Бригады. Переговоры, однако, идут медленно. Маленков согласен с тем, что с бандитским королем Урала нужно разобраться в будущем, но он не хочет полностью уступать стратегический контроль или отдавать командование войскам НКВД. Во многих отношениях он идиот, но, по крайней мере, он достаточно умен, чтобы оберегать свою власть и суверенитет. Сейчас мы должны давать довольно расплывчатые обещания и пустые рукопожатия, чтобы полностью развеять сомнения Маленкова в отношении нас."

 BAS_NKVD_they_were_beyond_saving:0 "Их Уже не Спасти"
 BAS_NKVD_they_were_beyond_saving_desc:0 "Иногда самые радикальные ситуации требуют самых радикальных мер. В настоящее время 'правительство' Оренбурга (если его так можно назвать) участвует в битве против бандитов, возглавляемых бывшим оберфюрером СС и известным монстром Оскаром Дирлевангером, битве, которая, вероятно, закончится их гибелью. Вместо того, чтобы пытаться вмешаться в безнадежную борьбу, мы должны обратить внимание на собственное население - поскольку после того, как стая волков Дирлевангера покончит с Оренбургом, они направят свои клыки на нас. Черная Гора должна быть готова противостоять любой атаке со стороны всего, что мог собрать Дирлевангер, потому что наша страна должна быть неприступной крепостью, последним маяком цивилизации, способным оттеснить бандитские орды. Что бы ни случилось, мы сможем это преодолеть."

 BAS_NKVD_protect_our_own:0 "Защитить Самих Себя"
 BAS_NKVD_protect_our_own_desc:0 "Иногда самые радикальные ситуации требуют самых радикальных мер. В настоящее время 'правительство' Оренбурга (если его так можно назвать) участвует в битве против бандитов, возглавляемых бывшим оберфюрером СС и известным монстром Оскаром Дирлевангером, битве, которая, вероятно, закончится их гибелью. Вместо того, чтобы пытаться вмешаться в безнадежную борьбу, мы должны обратить внимание на собственное население - поскольку после того, как стая волков Дирлевангера покончит с Оренбургом, они направят свои клыки на нас. Черная Гора должна быть готова противостоять любой атаке со стороны всего, что мог собрать Дирлевангер, потому что наша страна должна быть неприступной крепостью, последним маяком цивилизации, способным оттеснить бандитские орды. Что бы ни случилось, мы сможем это преодолеть."

 BAS_NKVD_go_dark:0 "Темнеет"
 BAS_NKVD_go_dark_desc:0 "В настоящее время безопасность и защита, предлагаемые Магнитогорском, похожи на свет в темноте - он сияет настолько ярко, что его может увидеть каждый, даже Дирлевангер и его головорезы. Чтобы Бригада не обратила на нас своего внимания, мы должны обеспечить полное отключение всей ненужной связи между Черной горой и другими территориями, находящихся под нашим наблюдением. Весьма вероятно, что бандиты перехватывают радиосвязь во всем регионе, и мы просто не можем рисковать, когда они узнают о наших оборонительных планах и расположениях наших войск и укреплений. Черная гора будет молчать во время шторма, чтобы быть уверенным, что, если Оренбург падет, мы сможем выйти из тьмы и дать ублюдкам Дирлевангера наказание, которого они заслуживают."

 BAS_NKVD_defend_the_mountain:0 "Защитить Гору"
 BAS_NKVD_defend_the_mountain_desc:0 "В настоящее время войска НКВД, базирующиеся в Магнитогорске, защищают не только тех, кто живет на Черной горе, но и большое количество деревень и сел, окружающих ее. Многие из этих поселений совершенно беззащитны и легко станут жертвами внезапного нападения бандитов. 22-я мотострелковая дивизия НКВД немедленно начнет развертывание по всей нашей территории, чтобы сформировать оборонительные периметры и позиции, которые помогут защитить каждый сантиметр наших земель, и в то же время делать все возможное для обеспечения благополучия и выживания гражданского населения в контролируемых нами районах где ожидаются боевые действия. Это включает в себя создание логистических сетей и запасов продовольствия, воды и медикаментов там, где они необходимы, и, при необходимости, перемещение гражданских лиц для их безопасности. Тем, кто находится под нашей защитой, нечего бояться - для тех, кто находится за пределами нашей досягаемости, мы ничего не можем сделать."

 BAS_NKVD_Russians_of_the_Urals_Unite:0 "Русские Урала, Объединяйтесь!"
 BAS_NKVD_Russians_of_the_Urals_Unite_desc:0 "Можем ли мы позволить проклятому немецкому фашисту покорить величайший регион Родины? Никогда! Мы, русские, должны объединиться и защитить невинных крестьян и рабочих. Мы должны защитить нашу землю от этого кровожадного немецкого тирана. История нашей победы здесь вдохновит поколения россиян на такие же храбрые деяния. Русские со всего Урала, объединяйтесь!"

 BAS_NKVD_a_united_front:0 "Единый Фронт"
 BAS_NKVD_a_united_front_desc:0 "Несмотря на наши разногласия, мы и Оренбург сформировали Единый фронт. Во времена великого кризиса необходимо, несмотря ни на что, объединиться для всеобщего блага и защиты то немногое, что осталось от Советской Республики."

 BAS_NKVD_against_dirlewanger:0 "Против Дирлвангера" # <<TRANSLATED>>
 BAS_NKVD_against_dirlewanger_desc:0 "В настоящее время бандиты, оккупирующие район вокруг Орска, являются черным пятном на территории этого района! Эти нацистские бандиты, бандиты и ренегаты слишком долго не подвергались наказанию, поскольку они сжигали, изнасиловали и убивали нас через нашу некогда великую российскую землю. Теперь, когда мы контролируем мощные ресурсы Черной горы, мы можем, наконец, обратить их в благородную цель, уничтожение Дирлевангера и его стаи бешеных собак. ~ Пусть все подразделения НАКВД мобилизу" # <<TRANSLATED>>

 BAS_NKVD_our_unique_talents:0 "Наши Уникальные Таланты"
 BAS_NKVD_our_unique_talents_desc:0 "Развитие социалистического дела требует совместного развития производительных сил - и у нас, и у Оренбурга имеются мощные промышленные аппараты, не имеющие конкурентов на всем Южном Урале. По этой причине товарищ Буньков решил начать реализацию программы экономического и военного сотрудничества с правительством Оренбурга. Ресурсы шахт Черной горы будут объединены для обеспечения быстрого и эффективного развития обеих стран. В то же время инженеры и техники из Оренбурга и Магнитогорска будут наблюдать за расширением и управлением местной промышленности. Южный Урал ждет светлое будущее, процветание и мир для всех."

 BAS_NKVD_the_fate_of_orenburg:0 "Судьба Оренбурга" # <<TRANSLATED>>
 BAS_NKVD_the_fate_of_orenburg_desc:0 "Сегодня будет решено, что будет судьба драгоценностей Уралов. НКВД может избегать ревизионистов, как мы всегда делали. Мы должны были сделать это. Но есть второй вариант. Можно ли вступить в дружбу с коммунами? Это возможно, но это было бы очень неортодоксально." # <<TRANSLATED>>

 BAS_NKVD_walking_with_your_hand_in_a_sling:0 "Ходьба с Рукой на Перевязи"
 BAS_NKVD_walking_with_your_hand_in_a_sling_desc:0 "Хотя победа над мразью Дирлевангером была большим триумфом и для Оренбурга, и для нас, мы не можем увлекаться этой мимолетной победой. Оребург по-прежнему остается ревизионистским ульем, полным опасных идей. В дальнейшем мы будем держать подальше от Оренбурга, и им придется с этим смириться."

 BAS_NKVD_wanna_hear_the_soldier_sing:0 "Хочет услышать поющее солдата" # <<TRANSLATED>>
 BAS_NKVD_wanna_hear_the_soldier_sing_desc:0 "Невероятное победа должна открыть невероятные обстоятельства, мы, безусловно, могли бы извлечь пользу из будущих отношений с Оренбургом, это было бы очень странно, но это странные времена, в конце концов, мы должны сделать все возможное для обеспечения нашего выживания, если Советская Социалистическая Республика когда-либо вернется, и отношения с Оренбургом помогут нам в этом." # <<TRANSLATED>>


 BAS_NKVD_A_Beacon_of_Order:0 "Маяк Порядка"
 BAS_NKVD_A_Beacon_of_Order_desc:0 "Мы должны сделать все возможное, чтобы сохранить порядок. Наша страна находится под угрозой как со стороны соседних государств, так и возможных предателей со стороны крестьян, подозреваемых в инакомыслии. Мы должны быть уверены, что уничтожим любые признаки сопротивления и казним любого крестьянина, который публично сопротивляется нашему правлению и вызывает хаос в нашей стране. Давайте убедимся, что порядок поддерживается любой ценой."

 BAS_NKVD_the_runaways_problem:0 "Проблема Беглецов"
 BAS_NKVD_the_runaways_problem_desc:0 "В беспорядке, последовавшем за падением Лысенко, многие работники Магнитогорска воспользовались возможностью покинуть Черную Гору, пытаясь бежать в сторону Оренбурга или территорий Уральской Лиги. В настоящее время у нас критический недостаток в рабочей силе и людских ресурсах. Это становится серьезной проблемой для нашего промышленного комплекса. Мы немедленно перекроем все входы и выходы в Черной Горе, наказав всех, кто попытается уехать без нашего разрешения. Этим мы одновременно укрепим наш бюрократический аппарат, так все население Магнитогорска будет под нашим пристальным наблюдением."

 BAS_NKVD_commisars_on_the_front:0 "Комиссары на Фронте"
 BAS_NKVD_commisars_on_the_front_desc:0 "Хотя мы добились большого прогресса в обеспечении того, чтобы никто не покидал Черную гору без нашего разрешения, некоторым беглецам все же удалось проскользнуть через наш бдительный кордон. Мы получили известие, что подавляющее большинство из них направляется в сторону Усть-Катава и других территорий Уральской лиги, соблазненные перспективой помощи и убежища, которые Лига предлагает беженцам. Мы просто не можем позволить себе потерять еще больше трудоспособных работников. Подразделения НКВД будут развернуты на границе, которая также будет укреплена колючей проволокой и сторожевой башней - любой, кто попытается покинуть нашу территорию, будет арестован и насильно доставлен обратно на Черную Гору, где им напомнят о лояльности к нам."

 BAS_NKVD_search_for_hidden_weapons:0 "Поиск Спрятанного Оружия"
 BAS_NKVD_search_for_hidden_weapons_desc:0 "Диссиденты и угрозы нашему режиму существуют в каждом темном углу и в каждом забытом доме. Оружие недовольных должно стать нашим..."

 BAS_NKVD_blackmail_the_former_experiments:0 "Шантажировать Подопытных"
 BAS_NKVD_blackmail_the_former_experiments_desc:0 "Теперь, когда большинство других насущных проблем решены, мы сосредоточимся на том, чтобы убедить бывших подопытных и участников эксперименты держать рот на замке и не путаться под ногами, пока мы не построим справедливое государство. Однако если они этого не сделают, то нам придется использовать другие, более "

 BAS_NKVD_threaten_their_loved_ones:0 "Угрожать их Близким"
 BAS_NKVD_threaten_their_loved_ones_desc:0 "Многие люди уже покинули страну и ускользнули из наших цепких рук. Мы не можем допустить, чтобы это происходило и в дальнейшем. Чтобы гарантировать, что наши граждане откажутся от любых попыток дезертирства, их оставшиеся близкие будут взяты в плен, тем самым заставляя их следовать нашей воле."

 BAS_NKVD_fence_the_communities:0 "Ограждение Общин"
 BAS_NKVD_fence_the_communities_desc:0 "Некоторые люди пытаются бежать из страны из-за нескольких наших новых правил. Для решения этой проблемы мы найдем новые способы держать людей внутри их сообществ, прежде чем это превратится в еще большую проблему."

 BAS_NKVD_they_owe_much_to_the_hun:0 "Они Многим Обязаны Гуннам"
 BAS_NKVD_they_owe_much_to_the_hun_desc:0 "Даже с тех пор, как пролетарское правительство Советского Союза потерпело поражение от немецкой военной машины, сердца русского народа были наполнены ненавистью к немцам. Дирлевангер является представителем всей этой ненависти, он ненавидим всеми. Мы используем его печально известную репутацию в своих интересах, указывая на немецко-фашистские связи (реальные или нет) наших политических соперников, и свяжем их с Дирлевангером, сделав их предателями в глазах русского народа. "

 BAS_NKVD_rogue_state_of_the_league:0 "Лига - Государство-Изгой"
 BAS_NKVD_rogue_state_of_the_league_desc:0 "Для нас очевидно, что Уральская Лига принимает наших беглецов. Вместо микроконтроля за населением, создание которого может занять вечность и не увенчаться успехом, мы должны раз и навсегда покончить с Уральской лигой."

 BAS_NKVD_conscription_for_the_NKVD:0 "Призыв в НКВД?"
 BAS_NKVD_conscription_for_the_NKVD_desc:0 "У нас недостаточно людей для пополнения наших сил, чтобы выжить после нападения на Лигу. Мы должны прибегнуть к последнему имеющемуся варианту, запустить новую программу призыва. С новыми рекрутами наши войска станут лучше, как по качеству, так и по количеству."

 BAS_NKVD_rev_up_the_motors:0 "Прогреть Двигатели"
 BAS_NKVD_rev_up_the_motors_desc:0 "Время почти пришло, напряженность с Лигой на пике, и мы должны подготовиться к тому, что кажется неизбежной войной между нашей страной и незаконным антисоветским формированием боевиков."

 BAS_NKVD_wipe_out_the_league:0 "Уничтожить Лигу"
 BAS_NKVD_wipe_out_the_league_desc:0 "Пришло время атаковать лигу и установить наше правление на их оккупированных землях!"

 BAS_NKVD_reclaim_our_prisoners:0 "Вернуть Наших Пленников"
 BAS_NKVD_reclaim_our_prisoners_desc:0 "Теперь, когда мы выиграли войну против Лиги, мы можем решить многие проблемы, которые были у нас до войны. Однако, более насущная для нас, это проблема людей, которые покинули нашу страну и которых мы сейчас находим на наших новых завоеванных территориях. Мы немедленно начнем их поиски."

 BAS_NKVD_crush_the_bandits:0 "Сокрушить Бандитов"
 BAS_NKVD_crush_the_bandits_desc:0 "Сейчас мы должны объявить войну величайшему злу, с которым мы когда-либо сталкивались в нашей жизни: бригада Дирлевангера. Это самая большая угроза миру, которую мы знали, и теперь мы победим их и принесем мир на Южный Урал."

 BAS_NKVD_subjugate_orenburg:0 "Покорить Оренбург"
 BAS_NKVD_subjugate_orenburg_desc:0 "Мы победили, наши западных и южных соседей! Нам больше не нужно бояться ни предательского правительства Уральской Лиги, ни отвратительных дегенератов из бригады Дирлевангера, которые остались лишь неприятными воспоминаниями. И все же, несмотря на наши впечатляющие победы, остается только одно государство, не находящееся под нашей оккупацией - Оренбург. Однако это скоро изменится. Генерал-лейтенант Буньков определил, что Оренбург представляет значительную угрозу безопасности и стабильности всего региона. Поэтому мы должны обезопасить и умиротворить этот мятежный город, чтобы весь Южный Урал наконец-то объединился под нашим надзором."

 BAS_NKVD_spare_orenburg:0 "Оставить Оренбург на Запас"
 BAS_NKVD_spare_orenburg_desc:0 "Мы победили, наши западные и южные соседи уничтожены! Нам больше не нужно бояться ни предательского правительства Уральской Лиги, ни отвратительных дегенератов из бригады Дирлевангера, которые остались лишь неприятными воспоминанием. И все же, несмотря на наши впечатляющие победы, осталось лишь одно государство, не находящееся под нашей оккупацией - Оренбург. Однако наши последние войны вызвали значительное напряжение в НКВД и народе. Не желая ослаблять себя дальнейшими конфликтами, мы должны пощадить Оренбург, так как они видели опустошение, которое мы нанесли нашим врагам и не представляют для нас угрозы... пока."
 
 BAS_NKVD_and_when_you_finally_disappear:0 "И Когда Ты, Наконец, Исчезнешь... "
 BAS_NKVD_and_when_you_finally_disappear_desc:0 "Оренбург пал, неудачный анархический эксперимент прекратил свое существование, но память о нем как-то продолжает внушать неповиновение населению. До сих пор действующая военная администрация НКВД не смогла эффективно подавить восстания в регионе. Действия, предпринятые заблудшим населением Оренбурга, поставили под угрозу безопасность всего Урала. Поэтому пришло время объявить на территории военное положение - сам город Оренбург будет блокирован, а вновь назначенное гарнизонное правительство приступит к отсеву наших противников и политическому воспитанию оренбургских граждан."
 
 BAS_NKVD_well_just_say_you_were_never_here:0 "Мы Просто Скажем, Что Тебя Здесь Никогда не Было."
 BAS_NKVD_well_just_say_you_were_never_here_desc:0 "С самого начала нашей оккупации наши шпионы в изолированных и слаборазвитых деревнях постоянно сообщали об опасности восстания и контрреволюционной деятельности средневековых крестьянских автономных деревень и фермерских коммун. Однако до сих пор мы не осознали значения угрозы, которую они представляют для нашей безопасности. Теперь пришло время, приказ отдан, и свободные коммуны будут стерты с лица земли. Они доказали свою неверность революционному делу и потому получат обращение, которое заслуживают. Враги народа должны быть наказаны."

 ### NVKD Events###
 BAS_NKVD.1000.t:0 "Изгнать Лысенко с нашей планеты"
 BAS_NKVD.1000.desc:0 "Даже тень этого безумца больше не будет портить, разлагать и уничтожать нащ народ. Мы больше не будем страдать и наблюдать, как монстр экспериментирует на невинных. Наш народ больше никогда не будет жить в страхе."
 BAS_NKVD.1000.a:0 "Пришло время перемен."

 BAS_NKVD.1001.t:0 "Нарушенный Мир"
 BAS_NKVD.1001.desc:0 "Вечером отряд охранников НКВД заканчивал работу в селе. Они знают, что их действия справедливы: получение результатов переписи для здравоохранения и реабилитации, а также продвижение местных движений на низовом уровне - это совершенно невинная повестка дня. Не обращайте внимания на угрюмые лица, перешептывания, страх на лице любого, взрослого или ребенка, кто приближается к охраннику. Революция не всегда приветствуется, но всегда необходим.\n\nОтделение собирает своих людей, получает информацию и готовит необходимые материалы; ожидается, что доклад Центральному командованию будет полным.. Ведь смерть Лысенко не разрушила армейскую дисциплину.\n\nНочью раздается выстрел. Члены отряда в панике оглядываются вокруг, все, остаются живы кроме одного из лидеров, который падает лицом в грязь. Отряд, уставший, плохо оборудованный, дезориентированный, принимает то, что называется 'неправильным командным решением'. Выстрелы раздаются тут и там, перемежаясь с криками, воплями, кого-то из детей..\n\nК тому времени, когда на следующее утро отряд спешно покидает развалины, нет никаких доказательств того, что деревня - и все 246 гражданских проживающих в ней - когда-либо были там, за исключением бесконечных списков в далекой Черной Горе. И даже те, быстро уничтожаются."improper command/autonomy decision". Shots ring out in volleys, punctuated by shouts, screams, some of children.\n\nBy the time the squad hurries out of the ruins the next morning, there is no evidence that the village - and all 246 civilians in it - was ever there, save in the endless lists in faraway Black Mountain. And even those are easily purged."
 BAS_NKVD.1001.a:0 "Неудачное время."

 BAS_NKVD.1002.t:0 "Красная справедливость"
 BAS_NKVD.1002.desc:0 "НКВД, может быть, и не самое запоминающееся лицо социализма, но он также верен ценностям, которые был создан защищать. Мы должны охранять наши фланги от тех, кто хочет направить нас против народа, и избегать их действий любой ценой. Отсюда и реформа! Радость Вечного социализма восторжествует над ужасами Лысенко, и мы построим лучший мир в его отсутствие.\n\nВ нашей победе над Лысенко мы не намерены становиться его зеркальным отражением. Поэтому Буньков, как и его товарищ-социалист, постановил, что наше правление будет характеризоваться залечиванием ран, нанесенных Лысенко Черной горе, как физических, так и духовных, и объединением нас как общества против наших врагов. Любой, кто боится нас, трепещет, но многим нужно дать повод полюбить нас. Консолидация на этом фронте повысит нашу легитимность - в конце концов, мы новый режим, и наша власть легко может быть прервана каким-нибудь одним удачным бунтом.\n\nНа данный момент перед нами стоит вопрос о короле бандитов в форме фашистов. Нужно найти решение, чтобы задушить эту угрозу в колыбели, прежде чем она уничтожит нас. А после этого у тов. Бунькова есть планы относительно коммун. Великие планы.\n\nА пока пусть Черная Гора радуется! Рассвет сияет и улыбается всем.."
 BAS_NKVD.1002.a:0 "Революция пришла!"

 BAS_NKVD.1003.t:0 "Добродетельность и террор"
 BAS_NKVD.1003.desc:0 "Наши попытки установить контроль над тем, что когда-то было любимым проектом Лысенко, прошли вопреки нашим ожиданиям. Многие бежали из страны, надеясь найти убежище от наших сил. Другие протестуют против нашего правления, утверждая, что мы не заслужили доверия и уважения народа. Они должны знать лучше, чем кто-либо, что это никогда не было нашей целью.\n\nЕсли они боятся нас, это значит, что мы хорошо сделали свою работу. Мы можем выжить, только если наши враги боятся каждого нашего движения, если они постоянно оглядываются через плечо и понимают, что им негде спрятаться. Наше правление ужасно, потому что так и должно быть; у нас нет других вариантов. Если идеалистические демократы протестуют против этого, пусть так и будет; пусть наши враги ниспровергнут нас. Но мы не заинтересованы проигрывать бандитам и реакционерам.\n\nНКВД должен служить щитом против стрел, летящих в Россию. Она очень слаба, и мы должны сделать все, чтобы спасти ее. Пусть идеалисты и фашисты протестуют, мы встретим их острыми кинжалами и заряженными винтовками. Мы никогда не уступим им, даже через миллион лет."
 BAS_NKVD.1003.a:0 "Гораздо безопаснее бояться, чем быть любимым."

 BAS_NKVD.1004.t:0 "Люди требуют репараций"
 BAS_NKVD.1004.desc:0 "Царствование безумного ученого закончилось, и люди вокруг Магнитогорска впервые за много лет осторожно выходят на открытое пространство. НКВД пообещал положить конец похищениям и жестоким экспериментам, которые годами делали жизнь здесь такой ужасной. Однако, с новой властью во главе, люди, наконец, стоят за себя. Люди разрушили свою жизнь, у них украли друзей и семью, и они не будут молчать об этом. Они хотят какой-то компенсации за все эти ужасные вещи..\n\nЦенность потерянных жизней неисчислима, но люди требуют, чтобы мы все равно рассчитали ее и вернули тем, кто пострадал. Скорбящие жены и мужья, матери и отцы, сыновья и дочери объединились и выдвинули несколько официальных просьб о различных формах компенсации. Внутренние расследование уже привело к ошеломляющему числу жертв, и расплата за все это была бы безумной задачей. Это даже не включает в себя все другие объекты, украденные и уничтоженные Лысенко. Осторожность должна быть проявлена при обращении с этими скорбящими людьми."
 BAS_NKVD.1004.a:0 "Поиск альтернативных решений."

 BAS_NKVD.1005.t:0 "Воспоминания о монстре"
 BAS_NKVD.1005.desc:0 "После многих лет издевательств Лысенко над людьми, находившимися под его властью, многие деревни были почти пусты. Люди, которые остались, боролись за выживание без большинства своих трудоспособных работников, похищенных и навсегда исчезнувших в лабораториях, а запасы продовольствия, лекарств и других предметов первой необходимости оставались ничтожно малы.\\n Надеясь показать людям, что они на их стороне, сегодня утром дивизия НКВД посетила деревню, расположенную в тени горы. Они привезли с собой ранцы с довоенными лекарствами, консервы, одежду и другие припасы, которые помогут пострадавшей деревне восстановиться после стольких ужасов. В надежде на новое начало в неспокойном регионе солдаты медленно приближались к окраинам поселения с оружием в кобурах. Когда они дошли до окраины, командир крикнул народу: "
 BAS_NKVD.1005.a:0 "Мы пытаемся вам помочь! Пожалуйста!"

 BAS_NKVD.1006.t:0 "ОБРАТИТЕ ВНИМАНИЕ НА ВСЕ ПУНКТЫ"
 BAS_NKVD.1006.desc:0 "Внимание всем членам 22 - й мотострелковой дивизии НКВД!\n\nПолковник Васильев приказал, чтобы ни один солдат дивизии, если не будет иного приказа в чрезвычайных обстоятельствах, не входил ни в одну деревню или город в сопровождении менее трех солдат дивизии. Солдаты также должны быть вооружены, находясь вне казарм в любое время!\n\nЕсть многие, кто хотел бы причинить тебе вред, товарищ! Не входи ни в рюмочную, ни в публичные дома, ни в какие-либо другие места, где ты можете оказаться неподготовленными к защите в любое время! Народ Башкортостана нам не союзник и не товарищ. Будь всегда бдителен! Каждая рука за спиной может прятать оружие, и у каждого улыбающегося ребенка может быть граната в кармане!\n\nНекоторые из нас уже впали в беспечность. В связи с этим запрещены все дальнейшие попытки посещения деревень Башкортостана для возвращения имущества или получения прощения у местных жителей. Когда-нибудь они увидят, что мы не желаем им зла, но пятно лысенковщины еще сильно, и его нужно будет попытаться смыть вашим командирам.\n\n-НЕ ВХОДИТЕ В ДЕРЕВНИ ГРУППАМИ МЕНЕЕ ЧЕТЫРЕХ ЧЕЛОВЕК.\\n-НЕ ПОКИДАЙТЕ КАЗАРМЫ БЕЗОРУЖНЫМИ.\\n-НЕ ВХОДИТЕ В БАРЫ, БОРДЕЛИ, КАФЕ, РЮМОЧНЫЕ ИЛИ ЧАСТНЫЕ ДОМА.\n\nОСТАВАЙТЕСЬ БДИТЕЛЬНЫМИ."
 BAS_NKVD.1006.a:0 "СЛЕДУЙ ВЫШЕПРИВЕДЕННОЙ ИНСТРУКЦИИ, ТОВАРИЩ!"

 BAS_NKVD.1007.t:0 "Опасность На Дорогах..."
 BAS_NKVD.1007.desc:0 "Звезды сверкают над головой, пока грузовик съезжает на обочину. Двое мужчин, одетых в старомодные мундиры, принадлежащие стране, которой уже не существует, выходят на свежий ночной воздух. Один любуется ночным небом, другой делает шаг вперед и начинает рыться в карманах. Через минуту они оба закуривают по тонкой сигарете. Все это происходит в полном молчании, прерываемое лищь случайным кашлем.\\nПозади них взрывается грузовик, окрашивая мир в оранжевый, красный и серый цвета. Солдаты поднимаются на ноги и тревожно оборачиваются. В ночи мелькает одинокий силуэт. Один из солдат вытаскивает пистолет и стреляет в удаляющуюся тень, но безрезультатно. Фигура исчезла в ночи, в тот же миг как появилась..\n\nВозможно, это был какой-то мстительный штатский, разгневанный потерей любимого человека, или идеологически разъяренный партизан, но каков бы ни был его мотив, факт остается фактом - грузовик исчез. Теперь солдатам предстоит долгий путь назад."
 BAS_NKVD.1007.a:0 "Дороги стали опаснее, чем когда-либо!"

 BAS_NKVD.1008.t:0 "Закат и восход"
 BAS_NKVD.1008.desc:0 "Прошел еще один день, и, когда прозвенел звонок, Кирилл вышел из школы и направился домой. Солнце уже клонилось к горизонту и мальчик с трудом пробирался сквозь очередь за хлебом. Очередь, как длинная змея, извивалась вокруг здания. На углу охранник в форме прервал драку между двумя пьяницами. Кирилл помахал знакомой девушке, которая улыбнулась ему, держа за руку кашляющую мать. Раньше это здание было складом промышленных материалов, но после того, как НКВД взяло под свой контроль Черную Гору, оно стало центром распределения продовольствия и медикаментов среди людей, которые не могли себе этого позволить. Стены здания теперь украшают серп, молот и меч - символы НКВД. Кирилл перешел улицу и повернул налево, мимо двух солдат, смеющихся и курящих папиросы. За ними виднелся только что приклеенный плакат с изображением товарища Бунькова. Солдаты, казалось, не обращали внимания на молчаливого наблюдателя. Кирилл пошел по тропинке к дому. Он постучал, на пороге его встретили мать и младшая сестра. Всего в нескольких метрах впереди, на сторожевой башне, стоял солдат. Он обернулся, чтобы посмотреть на них, затем вздохнул, поправил свою синюю фуражку и снова всмотрелся в закат.\\nЗавтра снова взойдет солнце, и на сторожевой башне будет стоять еще один солдат. А когда солнце снова сядет, на этой башне будет стоять еще кто-то, все в том же мундире. Магнитогорцы уже привыкли к тому, что за ними наблюдает НКВД, и вскоре жизнь под их бдительным оком вошла в привычку. Со временем большинство из них не смогли бы жить без частых визитов комиссаров и солдат. Тем не менее, некоторые говорят, что так не должно быть и что людям нужна свобода. Тем не менее те, кто говорит такие вещи, не находят сторонников и быстро замолкают.."
 BAS_NKVD.1008.a:0 "Еще один день в Магнитогорске"

 BAS_NKVD.1009.t:0 "Спящая Гора"
 BAS_NKVD.1009.desc:0 "По мере того, как последние воспоминания о тирании Лысенко медленно погружаются в пучину нашего прошлого, пришло время начать менять не только наши взгляды, убеждения и цели, но и землю, на которой мы живем.\n\nЧерная гора покрыта бесконечными укреплениями, ловушками и другими опасностями. Хотя такая оборона необходима для нашего выживания в России, есть моменты, когда хорошая защита переходит в безумную паранойю. Солдаты НКВД должны уметь спускаться с горы в сложных змеевидных узорах, избежав всех наземных мин или заполненных кольями ям. Навигация по более глубоким туннелям горы требует от нас уметь отслеживать наш маршрут с помощью сложной системы навигации. Подобну Тесею из легенды, мы должны уметь выбираться из самых извивающихся лазов и туннелей.\n\nНачался массовый снос и демонтаж. Инженерные команды тщательно стараются обеспечить безопасность каждого человека, который осмелится спуститься по горным склонам или выйти из своих казарм.\n\nУже шестеро погибли либо от плохо сконструированных ловушек и взрывных устройств, которые взрываются при малейшем прикосновении, либо натыкаясь на внезапно появляющиеся тут и там ловушки. Несколько из них, похоже, были построены людьми не входившими в НКВД, и без нашего ведома. Казалось бы все здесь создано, специально, чтобы убить любого бедного дурака, захотевшего обезопасить Черную Гору.\n\nНо все же, несмотря ни на что, мы наблюдаем медленный прогресс. Черная Гора спит, и нам пора подстричь ей когти.."
 BAS_NKVD.1009.a:0 "Мы движемся по мертвому разуму сумасшедшего, надеясь спасти себя."

 BAS_NKVD.1010.t:0 "Незаконченные дела"
 BAS_NKVD.1010.desc:0 "Комиссару Федорову стало ясно, каким будет исход этого расследования. Он вытирает слезы, сидя в потайной кладовой деревни. Фотографии, сделанные анонимным свидетелем, жестокие, тошнотворные, совершенно бесчеловечные. Некоторые из подопытных были распластаны в невероятных позах.. часто с недостающими частями тела. Классический лысенковский хоррор-театр. Теперь комиссар должен похоронить свидетелей в единственном гробу, который он может дать, гробу правосудия.. \n\nОн готовит свои разбросанные вещи - здесь фотоаппарат, там блокнот, все готовится к тому, что должно будет произойти. По крайней мере, число погибших будет точным, потому что это будет единственный мемориал, который есть у этих людей. 'Возможно, Главный сочтет нужным..' - вдруг он замечает что-то в списках, связанных с сотрудниками НКВД. Упущенная деталь, хотя нет, поспешно занцезуренная. Фамилия кажется знакомой. Здесь гласная, там согласная. Он пытается соотнести все эти данные. Похоже на его старого друга. И вдруг до комиссара дошло... -\n\nНичего. Пули достигают позвоночника прежде, чем его мозг смог соотнести все полученные факты.\n\nКомиссар Иосиф Мосевич молча плачет, таща труп в неглубокую вырытую могилу. "
 BAS_NKVD.1010.a:0 "Господи! За что нам такое издевательство."

 BAS_NKVD.1011.t:0 "Оттенок черного"
 BAS_NKVD.1011.desc:0 "Лейтенант Летов спокойно курил сигарету и смотрел, как солнце медленно садится за горизонт Башкортостана.\n\nЕго люди называли его 'дедом' из-за его преклонного возраста. Будучи одним из старейших людей в 22-м полку, он с гордостью служил с момента образования организации и даже до нее еще в ОГПУ. Он видел славный подъем Советского Союза и шел вместе с ним даже после его позорного падения. Он видел лучшее и худшее в человечестве, и теперь ему было интересно, на чьей стороне он сейчас находится.\n\nОни служили злу, он знал это. Они все служили злу. Но в отличие от тех молодых парней, которые смотрели на него снизу вверх, он не притворялся, будто это Лысенко сделал их чудовищами. Дед сам лично запихивал людей в грузовики, чтобы отправить их в ГУЛАГ, расстреливал заключенных в рамках какой-то политической игры и смотрел в сторону, когда Лысенко и его дружки кололи детей всевозможными уколами и иглами. Он прослужил больше тридцати лет, но не знал, сможет ли теперь этим гордиться. Была ли какая-то часть внутри него, которая верила, что они могут стать лучше? Часть, которая.. \n\n\"Дед!\", он услышал за спиной смех. - \"Старина, мы все идем играть в карты, твоя смена закончилась. Ты идешь?\" - Спросил солдат Александр с полуулыбкой, поправляя свою слишком большую шапку..\n\n Он ответил: \"Да, идем внутрь... и давайте не думать о неприятных вещах.\""Deda!", he heard a voice behind him laugh. "Old man, we're all heading in for a game of cards, your shift is over. Are you coming?" Soldier Alexandre asked with a half smile, the boy readjusting his too-large cap.\n\n"Yes," he answered "Yes, let's go inside and... and let's think of nicer things.""
 BAS_NKVD.1011.a:0 "Может ли человек действительно измениться?"

 BAS_NKVD.1012.t:0 "Сердца и умы"
 BAS_NKVD.1012.desc:0 "2-й специальный взвод 22 - й мотострелковой дивизии НКВД получил прямой приказ от Центрального командования. Дивизия получила приказ о проведении психологических операций в 3 регионе Южного Урала. Роль взвода состояла в том, чтобы посетить местные деревни, которые ранее подвергались облавам в поисках подопытных для псевдонаучных экспериментов Лысенко, и протянуть людям руку помощи, сообщить им, что НКВД их друг. \n\n Комиссар Георгий приказал своим людям слезть с грузовика ЗИС-5 и пройти пешком через деревню с листовками к населению. Когда взвод был на середине выполнения своей задачи, они были подавлены тяжелым ружейным огнем, идущим со всех сторон. Чекисты стреляли в ответ, но вскоре стало ясно, что ситуация была хуже некуда, и командиром был отдан приказ об отступлении. Узкие улицы деревни стали ловушкой, превращая солдат в легкую добычу, оставив большую часть взвода мертвыми прежде чем бойцы смогли перегруппироваться и отступить..\n\n Тогда комиссар Георгий потянулся к пулемету "
 BAS_NKVD.1012.a:0 "Печальное решение."

 BAS_NKVD.1050.t:0 "Проблемы крестьянства"
 BAS_NKVD.1050.desc:0 "По-видимому, некоторые крестьяне стали больше беспокоиться об уровне присутствия правительства в их личной жизни. Хотя это еще не привело к каким-либо партизанским действиям или насилию в отношении наших людей, небольшое местное движение вызывает некоторую тревогу. Сообщения о том, что крестьяне отказываются отвечать на вопросы, а их дети, прячутся от нас, рисуют довольно мрачную картину наших будущих отношений с крестьянами. Ведь, как мы должны защищать их, если они нам не доверяют?"
 BAS_NKVD.1050.a:0 "Передай мне стакан... Я хочу попробовать это..."

 BAS_NKVD.1051.t:0 "Терновые кусты"
 BAS_NKVD.1051.desc:0 "Для человека, прячущегося в терновом кустарнике, лес когда-то был уютным и родным местом. Ему вспомнилось, как по утрам они с отцом учились охотиться, а на Рождество играли в снегу с сестрой. Но сейчас, в этот солнечный идиллический день, за ним охотились, как за кроликами, которых он ел. Уголком правого уха он услышал выстрел, а затем крик. Затем слева от него. Еще выстрел и еще крик. Его рука так дрожала, что он выронил старый револьвер. Он не станет молчать в эту добрую ночь. Еще в те годы, перед войной, его отец был пойман НВКД. Его не постигнет та же участь. Его собственные пули войдут в его собственный мозг, прежде чем он позволит себе сдаться этим ублюдкам.\n\nВсе началось с того, что нищий на улице бросил ему маленькую книжечку. Вместо молитвослова, который он ожидал увидеть, в небольшой брошюре была написана язвительная критика и разоблачения в адрес нового правительства НКВД. Должно быть, он предназначался другому, более храброму человеку. Но человек, спрятавшийся в колючих кустах, был заинтригован. Он не спал, читая книжечку, напечатанную на тонкой бумаге и скрепленную тонкими кольцами. А с наступлением рассвета он прятал ее как можно глубже под кровать. \n\nСледующее, что он помнил, это то, что он стал членом небольшой группы сопротивления. Борясь за свободу своего поселения от тиранического правительства, которое властвовало над ним. Он распространял листовки, ставил ловушки и вообще подрывал авторитет нового правительства. Все, казалось, шло хорошо, пока не случилась засада.\n\nТеперь его друзья и товарищи были мертвы, и он снова стал трусом. Его последние мысли были не о стремлении к свободе или равенству, а о собственной смерти."
 BAS_NKVD.1051.a:0 "Выстрел в голову были для него милосердием."

 BAS_NKVD.1055.t:0 "Оттепель"
 BAS_NKVD.1055.desc:0 "Как мы уже выяснили за то короткое время, что мы правим Магнитогорском, простой народ России устал от тирании, навязанной ему антисоветскими экстремистами и безумными учеными более двух десятилетий. Особенно это стало ясно в те времена, когда Лысенко вел открытую войну против собственного народа за свои антигуманные эксперименты. Несмотря на то, что Лысенко больше нет, народ по-прежнему неохотно подчиняется правительственным приказам и продолжает рассматривать любое вмешательство государства как акт насилия по отношению к себе. Понятно, что в такой ситуации мы не можем позволить себе полагаться на террор и принуждение как на меры, чтобы держать население в соответствии с нашим порядком, пока память о кошмаре Лысенко еще свежа в памяти народа. Тем самым мы даем жителям Магнитогорска все свободы, в которых они нуждаются, и которых так долго были лишены. Мы не допустим, чтобы положение в деревне когда-либо скатилось к анархии прошлого, и пока мы правим, НКВД больше не будет вмешиваться в их личную жизнь, пока они добросовестно выполняют свои обязанности и не выступают против нас. Видя нашу доброжелательность и убеждая себя в наших благих намерениях, население Магнитогорска прекратит попытки свергнуть наше правление и будет добросовестно трудиться на благо своего нового народа. Не оглядываясь на Оренбургские земли молока и меда или на безопасность Лиги, они вместо этого будут трудиться, чтобы построить лучшее будущее здесь, вокруг Магнитной горы. С предоставленными свободами, народ осознает, что следует уважать государственные институты, которые они сами создали, и восстановить общество, разрушенное во время правления Лысенко."
 BAS_NKVD.1055.a:0 "Они хотят свободы, и мы дадим им ее... пока."

 BAS_NKVD.1056.t:0 "Упражнения во власти"
 BAS_NKVD.1056.desc:0 "Наше подавление крестьянского сопротивления было быстрым и решительным, зачинщики арестованы, большинство из тех, кто ранее выражал свою озабоченность нашим присутствием, больше этого не делают. Стабильность снова вернулась в наш регион. Несмотря на эту передышку, не все у нас сейчас в порядке. Во время операции некоторые из наших людей, по сообщениям, проявляли чрезмерную жестокость и вели себя неподобающим образом для солдата НКВД. В то время как худшие преступники были наказаны, невозможно точно знать, кто были преступники, и очень вероятно, что не все, кто совершил правонарушения, будут привлечены к ответственности за преступления."
 BAS_NKVD.1056.a:0 "Тот, кто сражается с монстрами…"

 BAS_NKVD.1057.t:0 "Предательство доверия"
 BAS_NKVD.1057.desc:0 "Похоже, наша доброта была неоправданной. С новыми свободами, предоставленными крестьянству в качестве попытки загладить свою вину, все, что они сделали, - это более эффективно участвовали в актах сопротивления. Поступают сообщения о скоординированных нападениях повстанцев на ключевые объекты инфраструктуры, такие как дорожные узлы, подстанции и телефонные столбы. Большая часть наших сил ушла из деревень, не в состоянии противостоять постоянному давлению как партизан, так и бойцов Сопротивления. Нынешняя ситуация неприемлема. Мы должны будем действовать быстро и решительно, чтобы вернуть людей в строй, или рискуем рецидивом нашего правительства."
 BAS_NKVD.1057.a:0 "Черт бы их побрал!"

 BAS_NKVD.1052.t:0 "Восстановить архивы"
 BAS_NKVD.1052.desc:0 "По мере того как наши агенты обнаруживают все больше и больше рассредоточеных ячеек сопротивления по всей Автономной Советской Социалистической Республике, высшее командование нервничает все больше и больше. В каждом населенном пункте, от деревень до городов на берегах рек, небольшие группы людей устраивают заговоры против АССР. Большинство согласны с тем, что это связано с ослаблением ограничений, а некоторые предлагают не позволять крестьянам так свободно перемещаться. Повторное введение списков, в которых будут указаны фамилии гражданских лиц и которые будут служить ограничению свободы передвижения в пределах АССР и, как правило, ограничивать гражданскую жизнь теми, кто включен в список. В то время как некоторые решительно выступают против возвращения к безумной тирании Лысенко, другие заявляют, что для поддержания безопасности не только руководства государства, но и гражданских лиц эти ограничения должны быть введены. Плюс этих списков в том, что мы могли бы использовать оставшуюся инфраструктуру времен правления Лысенко, и введение их было бы недорогим. Тем не менее, такая великая рецессия гражданских свобод не будет популярна среди большинства людей."
 BAS_NKVD.1052.a:0 "Это необходимая мера. Ради народа."
 BAS_NKVD.1052.b:0 "Мы не вернемся в те темные времена."

 BAS_NKVD.1053.t:0 "Агенты-провокаторы"
 BAS_NKVD.1053.desc:0 "Поскольку подпольная диверсионная деятельность и антигосударственная агитация получили широкое распространение в деревнях и стали одной из самых насущных забот нашего государства после свержения Антипролетарского правления Трофима Лысенко, нашими старшими товарищами из высшего командования было предложено искать сочувствующих в деревнях или принуждать их силой сотрудничать с нами. Также можно использовать захваченных диссидентов, в качестве шпионов и информаторов. Нашим новым агентам будет поручено искать наших врагов в общественных местах и использовать доверие руководителей различных контрреволюционных тайных организаций в наших интересах, что позволит нам более эффективно контролировать их действия и даст возможность поймать их, когда они ожидают нас меньше всего."
 BAS_NKVD.1053.a:0 "Мы должны, ради стабильности нации"
 BAS_NKVD.1053.b:0 "Это уже слишком"

 BAS_NKVD.1054.t:0 "Политическая работа в Магнитогорске"
 BAS_NKVD.1054.desc:0 "Годы жизни в условиях анархии, а затем и под псевдонаучной буржуазно-догматической идеологией Лысенко сбили магнитогорцев с пути законопослушного советского гражданина и превратили их в ожесточенных, равнодушных людей, мало заботящихся о благородном деле социализма и советского патриотизма. Чтобы восстановить их веру в наше правое дело, мы можем перестроить Институт политического комиссариата для надзора за политическим образованием в городе и сельской местности, а также для обеспечения лояльности наиболее проблемных элементов на нашей территории. Как бы мы ни хотели использовать метод пряника для наших же целей, мы не должны обманывать себя. Мы не можем избежать использования кнута.\n\nКомиссары будут самыми верными друзьями народа! Наши верные союзники! Чтобы вернуть людей на верный путь, если они вдруг собьются с пути. И если кто-то упадет и разобьет себе голову из-за свей глупости, да будет так."
 BAS_NKVD.1054.a:0 "Отправить комиссаров"
 BAS_NKVD.1054.b:0 "Мы не должны повторять ошибки прошлого"

 BAS_NKVD.1059.t:0 "Восстанем все вместе"
 BAS_NKVD.1059.desc:0 "И мы восстанем\\nИ мы восстанем вместе\\nВместе\n\nВместе сквозь тьму\\nПока мы не закончим\\nВместе!"\n\nMen sing on the Black Mountain, and for once it is not quietly done under the breath to avoid the ire of some megalomaniac scientist. The men sing old working songs, or songs of their own invention, to inspire them in their new work, freed from the tyranny of Lysenko.\n\nShoulder to shoulder, comrade soldiers and comrade officers both work together to rebuild the Mountain. No longer shall we live in fear of being strangled by the insanity of our own byzantine defenses. We shall modernize, improve, redevelop, and innovate the defenses of the Mountain, into a modernized, improved, redeveloped, and carefully put together system made of only the finest defenses we can manage.\n\nComrades! Whether you are filling a sandbag or planting a flag, pouring concrete or digging a trench, you are building a future! A future for you, and most importantly, a future for us! Change comes in many forms, but the best way to change is to change ones environment! Let the Black Mountain no longer be a catacomb littered with the innocent dead, but a place for us to rest safe at night, and travel without fear of booby trap or explosive in the morning! Together we build this future!\n\nTogether!"
 BAS_NKVD.1059.a:0 "Это тот день, когда наша жизнь изменится."

 BAS_NKVD.1080.t:0 "Судьба коммун"
 BAS_NKVD.1080.desc:0 "Бандиты мертвы, наш союз с Оренбургом послужил своей цели. Однако со смертью Дирлвангера и его нацистской грязи встает вопрос - Что делать с Оренбургом. Местные коммуны уже давно управляется через бюрократическую, неэффективную путаницу, которую они называют "Workers Council". They would find themselves far better off under a higher power, a unifying power, a power such as ours. Such a heavy burden falls onto our weary shoulders, consolidating Orenburg will be long and arduous task. However, there are multiple ways in which we could control the communes apart from a direct annexation. The first and easiest option, as well as the one the communes will be more likely accept, is honoring the strength of our alliance by culminating our diplomatic relations into a friendship agreement. The other is offering the communes autonomy within our greater state and letting them keep their anarchist lifestyle in their settlements in exchange for troops and taxes. The second option is better for us, it would mean not having to deal with the problems of annexation and would provide more benefits than a friendship agreement. Of course, the Workers Council will not be so welcoming of this request, our move being too similar to the one the one many had warned the Guards would take. We have a choice, annexation, limited autonomy or seeking to better relations, I hope you will choose correctly, sir. "
 BAS_NKVD.1080.a:0 "Пусть они получат свою драгоценную автономию."
 BAS_NKVD.1080.b:0 "Аннексия - единственный способ"
 BAS_NKVD.1080.c:0 "С дружбой наступают более легкие времена."

 BAS_NKVD.1081.t:0 "Совет рабочих голосует против"
 BAS_NKVD.1081.desc:0 "Рабочий совет проголосовал против нашего Милостивого предложения, заявив, цитирую, что они "would not under any circumstance infringe their freedom and independence just to feel 'safer'at night under the malevolent eye of the НКВД". Nearly the entirety of the Worker's Council voted NO and with rumours fluttering back that troop activity on the border has increased it seems they are willing to die for their precious ideas and see all they have built burn just to spite us. Already our commissars and officers are reporting the news to the people and soldiers, telling them of the ungratefulness and treason of the Worker's Council and that the people of Orenburg have betrayed the Revolution. Our troops are being drilled, tank engines warmed, combined exercises put into motion. It is time for the НКВД to go to war, or is it?"
 BAS_NKVD.1081.a:0 "Смерть предателям!"
 BAS_NKVD.1081.b:0 "Давайте не будем прибегать к бесполезному насилию"

 BAS_NKVD.1084.t:0 "Правильный ответ"
 BAS_NKVD.1084.desc:0 "Весьма отрадная новость сегодня была доставлена Степану Бунькову, так как посланник НКВД, которого мы отправили в богатый Оренбург, вернулся с ратифицированным соглашением о дружбе, которое было выбрано как лучший метод переговоров с гордыми анархистскими коммунами. Когда маленькое личное Политбюро Бунькова столпилось вокруг него с жалкими, лижущими задницу лицами, давая банальные советы и рекомендации, как действовать дальше, он погрузился в глубокие раздумья. Это соглашение могло бы проложить путь для угнетенного народа Оренбурга и Магнитогорска, чтобы, наконец, мы смогли жить лучшей жизнью, используя тяжелую промышленность своего государства и коммерческую промышленность Уральского рога изобилия, чтобы выковать общее будущее социалистической солидарности. Наконец, русский народ сможет показать немецким свиньям, которые все еще иногда летают на своих металлических монстрах, что они могут жить процветающей и мирной жизнью, несмотря на все свои различия. Шумный гул Политбюро вернул его к реальности, где он все еще должен был работать ради этой мечты, по крайней мере, это больше не было невозможным. Прогоняя их прочь, он позволил себе с надеждой улыбнуться."
 BAS_NKVD.1084.a:0 "Первый шаг, но непоследний"


 #Autonomy
 BAS_NKVD.1082.t:0 "Совет рабочих голосует "
 BAS_NKVD.1082.desc:0 "Как мы и ожидали, Совет рабочих проголосовал за наше предложение и уже открыл свои границы для сил безопасности НКВД, которые начали интегрировать коммуны по предусмотренным соглашениям. Наши люди празднуют на улицах то, что, как они надеются, является началом для продолжительной экспансии нашего государства. Красный флаг развевается на флагштоках рабочего совета, и наши войска маршируют по улицам под аплодисменты толпы (присутствие вооруженных людей только усиливает всеобщие аплодисменты). С приобретением оренбургских коммун наши комиссары начнут процесс отсева диссидентов и контрреволюционеров и добьются того, чтобы все поняли, кто здесь главный. Говорят, что Служба внутренней безопасности уже составила список…"
 BAS_NKVD.1082.a:0 "Один маленький шаг для НКВД, но гигантский скачок для всей матушки России"

 #Annexation
 BAS_NKVD.1083.t:0 "Совет рабочих голосует "
 BAS_NKVD.1083.desc:0 "Как мы и ожидали, Совет рабочих проголосовал за наше предложение и уже открыл свои границы для сил безопасности НКВД, которые начали интегрировать коммуны по предусмотренным соглашениям. Наши люди празднуют на улицах то, что, как они надеются, является началом для продолжительной экспансии нашего государства. Красный флаг развевается на флагштоках рабочего совета, и наши войска маршируют по улицам под аплодисменты толпы (присутствие вооруженных людей только усиливает всеобщие аплодисменты). С приобретением оренбургских коммун наши комиссары начнут процесс отсева диссидентов и контрреволюционеров и добьются того, чтобы все поняли, кто здесь главный. Говорят, что Служба внутренней безопасности уже составила список…"
 BAS_NKVD.1083.a:0 "Один маленький шаг для НКВД, но гигантский скачок для всей матушки России"

 BAS_NKVD.1071.t:0 "Процесс де-Лысенковизации"
 BAS_NKVD.1071.desc:0 "Хотя мы, может быть, и избавились от самого сумасшедшего ученого, но все же есть немало тех, кто сговорился с ним в варварских экспериментах, имевших место быть в глубинах Магнитогорска. Его самые близкие друзья мертвы в канаве, истекая кровью на почерневшей земле. Однако в наших тюрьмах все еще остаются ученые, которые помогли ему в создании "Super Soldat" as well as his closest family. Though we could 'rehabilitate them' and make them useful to our cause, it may seem that a bullet in the back of the head and an unmarked grave may be the easier path."
 BAS_NKVD.1071.a:0 "Время заставить их исчезнуть."
 BAS_NKVD.1071.b:0 "Они наверняка пригодятся позже."

 BAS_NKVD.1072.t:0 "Дальнейшие чистки интеллигенции?"
 BAS_NKVD.1072.desc:0 "Теперь, когда все крупные и мелкие ученые исчезли или реабилитированы, у нас есть много тех, кто все еще против нашей новой власти. Учителя, исследователи, бывшие офицеры военной разведки или даже сельские священники - те, кто все еще может подвергать сомнению наши решения и поднимать муть против нашей праведной, освобождающей власти. НКВД готов составить списки с сотнями имен тех, кто слишком умен для собственного блага - и кто окажется гораздо полезнее новому государству, лежа головой вниз где-нибудь на дне канавы. Каковы будут приказы?"
 BAS_NKVD.1072.a:0 "Подготовить расстрельные комманды"
 BAS_NKVD.1072.b:0 "Покажим им наше милосердие..."

 BAS_NKVD.1073.t:0 "Бандитские связи?"
 BAS_NKVD.1073.desc:0 "После переворота и первых чисток, стало очевидно, в нашем регионе есть те, кто в какой-то момент сталкивался, разговаривал или даже сотрудничал с отбросами из СС. После завершения первоначальных проверок было более сотни тех, кто сговорился против нас, помогая бандитам. Вот некоторые из них:\n\nКустов Онуфрий Никитович, владелец местного паба. Преступление: служил в бригаде СС и не пытался получить плату за свою службу.\n\nПондяков Тимофей Кириллович, священник Красноярского села. Преступление: отпущение грехов одному из раненых солдат СС.\n\nЮдашкина Роза Максимовна, дочь мэра Будамши. Преступление: переспала с офицером СС\n\nУланов Зигфрид Захарович, Конюх из Ясного. Преступление: дал попить лошадям местной казачьей бригады после получения куска украденного у казака серебра.\n\nС несколькими аналогичными преступниками в списке. Нам остается только утвердить этот список и обвиняемые исчезнут навсегда."
 BAS_NKVD.1073.a:0 "Утверждайте списки и отправляйте расстрельные команды"
 BAS_NKVD.1073.b:0 "Если мы начнем убивать всех, у нас закончатся рекруты.."

 BAS_NKVD.1074.t:0 "Утвердить тексты?"
 BAS_NKVD.1074.desc:0 "Теперь, когда ситуация более или менее под контролем и все недостойные или заговорщики прочно исчезли из нашего нового общества, пришло время нашим гражданам научиться нам повиноваться. Хотя самым простым способом может быть создание примеров для подражания, есть и другие, более сложные способы индоктринации местного населения. Один из таких способов заключается в составлении списка утвержденных текстов, которые разрешены для чтения местным жителям (если они вообще могут читать). Точно так же существует множество антиреволюционных текстов, которые, похоже, распространились по местным деревням, таких как Библия или в некоторых редких случаях даже нацистская или эсэсовская пропаганда. Для того чтобы местное население осталось "
 BAS_NKVD.1074.a:0 "Время избавиться от всего, что может вызвать переворот в будущем"
 BAS_NKVD.1074.b:0 "Зачем запрещать книги, если они слишком скучны, чтобы их читать?"

 BAS_NKVD.1200.t:0 "Справедливость для мертвых"
 BAS_NKVD.1200.desc:0 "Даже если царствование Лысенко закончится, жестокость такого режима останется черным пятном российской истории. Большинство из тех, кого Лысенко забирал в свою крепость, должны быть возвращены их семьям. Такие возвращения, болезненно скажутся на нас, ведь именно мы действовали по его приказам. Тех, кто в семью уже вернутся не может, мы почтим мемориалом, кторый будет создан в память о всех неизвестных жертвах Лысенко. Мемориал будет простой каменной доской с указанием количества мирных жителей, убитых Лысенко и его людьми. Мы надеемся, что эти небольшие жесты помогут нам вновь заручиться поддержкой народа. Надеюсь, Магнитогорск сможет спокойно оплакать всех погибших и начать новую жизнь."
 BAS_NKVD.1200.a:0 "Теперь они могут спать спокойно: как живые, так и мертвые."

 BAS_NKVD.1201.t:0 "Мир и порядок"
 BAS_NKVD.1201.desc:0 "Знакомый вид грузовиков НКВД испугал бы многих граждан, хотя сегодня они впервые приехали с другой целью. По приказу Бунькова НКВД прибыли не для того, чтобы собрать людей для Лысенко, а для того, чтобы обеспечить мир в этом хрупком регионе. Некоторые утверждают, что этот шаг сам по себе является довольно грубым, и есть некоторые предложения, что, если мы будем действовать слишком поспешно, мы должны ожидать сопротивления. Однако наши мотивы чисты, и нам нечего бояться."
 BAS_NKVD.1201.a:0 "Мы должны добиваться порядка агрессивно."
 BAS_NKVD.1201.b:0 "Мы не должны быть жестокими."

 BAS_NKVD.1202.t:0 "Мы были введены в заблуждение"
 BAS_NKVD.1202.desc:0 "Наши усилия по поддержанию власти после смещения Лысенко наткнулись на значительные препятствия, исходящие главным образом от того, что большая часть населения все еще остерегается наших людей. Чтобы противодействовать этому, Буньков заявил о своем намерении решить вопрос о нашей причастности к Лысенко непосредственно через радио-обращение, надеясь, что даже в отдаленных деревнях будет хотя бы по одному действующему радио. Детали этой речи еще не были полностью спланированы, и сейчас бушуют дебаты о том, в какой степени НКВД помогал Лысенко, и сколько из этих сведений мы должны передать населению.\n\nВ конце концов, после исчерпывающих аргументов обеих сторон, Буньков издал свой указ..."
 BAS_NKVD.1202.a:0 "Мы должны преуменьшить нашу роль.."
 BAS_NKVD.1202.b:0 "Мы должны сказать правду."

 BAS_NKVD.1203.t:0 "Оплата долгов."
 BAS_NKVD.1203.desc:0 "Возможно, самой удобной, сохранившейся частью режима Лысенко была его одержимость списками и записями о всяких различных деталях. Изначально мы не знали, что с ними делать. Однако теперь, когда у нас есть имена всех живых бывших экспериментов, мы знаем, как их найти. С течением времени становится ясно, что у прежних экспериментов есть тенденция к инакомыслию и разрушению. Мы должны убедиться, что они понимают, под кем они работают.\n\nЗа последние несколько дней по приказу нашего лидера были предприняты широкие и быстрые действия. Полки НКВД выслеживают и загоняют в угол эти потенциальные угрозы, где бы они не находились. Теперь, когда их окружили, им скажут, что..."
 BAS_NKVD.1203.a:0 "Каждый человек должен сражаться."
 BAS_NKVD.1203.b:0 "Каждый человек должен служить."
 BAS_NKVD.1203.c:0 "Каждый человек должен верить."

 BAS_NKVD.1204.t:0 "Угрозы близким"
 BAS_NKVD.1204.desc:0 "Инакомыслие сохраняется в рядах тех граждан, кто не понимает своего места. Особенно это инакомыслие распространено среди бывших экспериментов Лысенко. Наш последний приказ гарантирует, что их верность нашему режиму связана с чем-то осязаемым. Поэтому, благодаря новому приказу, мы больше можем не боятся, что кто-то из них станет мучеником и героем для остальных наших граждан. Это незначительное проявление сопротивления закончится сейчас, так что мы можем сосредоточиться на других более важных вопросах."
 BAS_NKVD.1204.a:0 "Спасибо за сотрудничество"

 BAS_NKVD.1205.t:0 "Призыв в НКВД?"
 BAS_NKVD.1205.desc:0 "Не секрет, что многие в верховном командовании предсказывают, что предстоящая битва против лиги будет дорогостоящей для нас, особенно в живой силе. Таким образом, разгорелись ожесточенные споры о том, достаточно ли нам наших нынешних законов о воинской повинности, или же следует призвать еще больше солдат в наши ряды."
 BAS_NKVD.1205.a:0 "Рабочая сила имеет первостепенное значение."
 BAS_NKVD.1205.b:0 "Прекратите эти дебаты, наши мужчины более чем способны постоять за себя!"

 BAS_NKVD.1206.t:0 "Лига - государство изгоев"
 BAS_NKVD.1206.desc:0 "Исторические факты, ранее подробно описанные в донесениях подлого Лысенко и наших собственных разведывательных наблюдениях, дали нам необходимую информацию о странной армии с государством, так называемых защитниках Уральских степей - Лиге. И когда некоторые из старших комиссаров НКВД сидели вместе прохладной зимней ночью, перечитывая и размышляя над этими сообщениями, внезапно стало совершенно очевидно, что Лига должна быть уничтожена. Если такое государство продолжит существовать, это нанесет удар по безопасности НКВД. Смертельное соперничество между двумя разными военными режимами должно было произойти. В конце концов, Лига сейчас олицетворяет собой все, то что погубило наш драгоценный Советский Союз. Он пал под натиском как раз таких вот нацистов, слабаков, предателей, преступников и священников. Холодная ярость бушевала в войсках НКВД, когда комиссары закончили читать: "
 BAS_NKVD.1206.a:0 "Естественный порядок должен быть восстановлен"

 BAS_NKVD.1075.t:0 "Рассвет Достигает Магнитогорска"
 BAS_NKVD.1075.desc:0 "Рассвет простирается над смогами Черной Горы. Технократический строй безумного ученого подошел к концу, и на его месте будет построено общество, руководимое светилом марксизма-ленинизма. Людей вытащили из шахт, подданных освободили из темниц. В руинах, но больше не в цепях.\\nИ теперь над камнями незнакомый дым начинает подниматься в смог Черной Горы."
 BAS_NKVD.1075.a:0 "Дело сделано"

 BAS_NKVD.1076.t:0 "Под камнями, пораженными рассветом."
 BAS_NKVD.1076.desc:0 "Глубоко в чреве Черной горы остаются те немногие администраторы, ученые и люди, которым еще предстоит смешаться с магнитогорским смогом. Они здесь по одной из двух причин - их разум и тело все еще нужны для извлечения информации, или они заслуживают гораздо худшего, чем одна, быстрая и скудная смерть.\n\n0Они остаются в абсолютной, черной тишине большую часть дня. Иногда через короткие промежутки времени их вытаскивают из камер для сбора разведданных или для пыток. Очень часто это одно и то же, и это вполне подходящая судьба для людей, которые превратили тысячи жизней в цифры и диаграммы. Только когда они изжили свою полезность или становятся неспособными испытывать большую агонию, они превращаются в дым, идущий из магнитогорских труб.\n\n Если вы хотите увидеть, как выглядит правосудие, посмотрите на черный дым от безымянного объекта к югу от Магнитогорска. Там, поднимаясь в жирных испарениях к небу, находится истинное покаяние и безграничная, безграничная печаль.."
 BAS_NKVD.1076.a:0 "Пусть от них ничего не останется!"

 BAS_NKVD.1077.t:0 "Великая угроза"
 BAS_NKVD.1077.desc:0 "Угроза, исходящая от бригады Дирлевангера, огромна; безумная группа сумасшедших, более сумасшедших, чем даже наш предыдущий диктатор, редко встречается. Если мы и дальше будем сидеть неподвижно, не предпринимая никаких действий по отношению к экзистенциальной угрозе, исходящей от этих фашистов, мы рискуем погибнуть. Поэтому необходимо как можно скорее принять меры по отражению или, что более оптимистично, уничтожению Дирлевангера и его нацистских бандитов. Верховное командование обсудило ряд планов сражений, которые были построены в попытке урегулировать одну военную акцию. В наших план также попробовать наладить контакты с нашими не слишком дружелюбными соседями. В настоящее время, наконечник копья направленный в главный лагерь бандитов кажется нам самым оптимальным вариантом. Хотя возможно даже подобный план может потерпеть неудачу перед лицом выносливых бандитов Дирлевангера. Сейчас мы можем только ждать и планировать, пока фашистские крысы гноятся на наших границах.."
 BAS_NKVD.1077.a:0 "Наше время скоро придет..."
 
 BAS_NKVD.1078.t:0 "Враг нашего врага"
 BAS_NKVD.1078.desc:0 "22-я моторизованная дивизия может быть одной из самых сильных профессиональных армейских дивизий, оставшихся в бывшем Советском Союзе, но для борьбы с проклятой бригадой Дирлевангера этого может быть недостаточно. Нам не хватает людей, чтобы защитить Магнитогорск от возможного вторжения немцев и их любимых русских, а также для того, чтобы развернуться в поле и решительно победить бригаду.\\nНа Западе находятся анархические коммуны с центром в Оренбурге. Местные не очень хорошо складываются в настоящую армию, но общинные ополчения, безусловно, многочисленны и довольно отчаянны. Если бы мы могли объединиться хотя бы с частью коммун, у нас хватило бы людей, чтобы отрезать любой путь отступления к западу от Урала для Дирлевангера. Если бы город Оренбург сам присоединился к другим коммунам в союзе с нами, то сочетания нашей армии с Оренбургской гвардией и кучкой меньших ополчений могло бы быть как раз достаточно, чтобы победить Черную бригаду.\\nКак с досадой узнала Уральская Лига, Оренбургцы вообще скептически относятся к централизованным группам, особенно к хорошо вооруженным, то есть к таким, как мы.  Заставить их сражаться вместе с нами будет сложно... Но Магнитогорск не лишен определенного количества ресурсов, которых жаждут различные фракции и политические группы В Оренбурге. Сделка все еще может произойти, если мы правильно разыграем свои карты."
 BAS_NKVD.1078.a:0 "Посмотрим, что эти анархисты могут нам предложить."
 
 BAS_NKVD.1079.t:0 "Наш друг Маленков"
 BAS_NKVD.1079.desc:0 "Кажется, мы не так одиноки на Урале, как думали когда-то. Георгий Маленков, видный политик еще во времена Бухарина, пришел к власти в качестве премьера Оренбурга, и кажется, что он имеет гораздо более централизованное мышление, чем его товарищи. Хотя он и не является великим светилом советской эпохи, тем не менее он может быть нам очень полезен как союзник. И, видя, что мы окружены дегенератами и контрреволюционерами со всех сторон, мы не можем позволить себе быть слишком избирательными в выборе союзников.\n\nПредварительные послы уже направлены, и начались дискуссии по таким вопросам, как военная техника и материалы, которые мы могли бы им щедро предоставить. Они, кажется, очень восприимчивы к этой идее, хотя вполне возможно, они просто отчаянно нуждаются в любой огневой мощи, которую могут прибрать к своим жадными маленьким ручонкам. Но разве у нас есть выбор?"
 BAS_NKVD.1079.a:0 "Они выбрали правильного человека."
 
 BAS_NKVD.1090.t:0 "Предатель Бурба"
 BAS_NKVD.1090.desc:0 "Александр Бурба не был тем человеком, которого мы хотели видеть во главе оренбургских коммун. Он не верит ни в коммунистические ценности, ни в интересы НКВД. В конце концов, мы свергли Лысенко не для того, чтобы подчиниться воле другого дегенерата-технократа. Однако, с ростом силы и агрессивности бригады Дирлевангера, мы можем быть вынуждены присоединиться к Бурбе, по крайней мере временно, чтобы уничтожить бандита-"king" and euthanize his pack of rabid animals.\n\nWe need to decide quickly, lest we give Dirlewanger the chance to strike first. Do we preserve our integrity as the true protectors of Communism, or will we sacrifice our values for the sake of survival and the Orenburg peasantry?"
 BAS_NKVD.1090.a:0 "Это не то чего бы мы хотели."
 
 BAS_NKVD.1091.t:0 "Вопрос о Дирлвангере"
 BAS_NKVD.1091.desc:0 "Оскар Дирлевангер и его банда фашистских бандитов продолжают быть занозой в заднице, совершая набеги на наши пограничные территории и грабя там деревни ради собственной выгоды и развлечения. К счастью, мы не единственные люди, которых он выбрал для подстрекательства, - он уже давно раздражает наших храбрых товарищей в Оренбурге. Какими бы слабоумными они не были, тем не менее, они должны понимать, какую угрозу представляет бригада для дальнейшего выживания социалистической мысли на Урале. Эта проблема должна быть решена как можно скорее..\n\nГруппа послов была отправлена в Оренбург для прямых переговоров в надежде разработать какую-то официальную стратегию относительно того, как мы оба будем сдерживать и ликвидировать "
 BAS_NKVD.1091.a:0 "Лучше чем ничего."

 BAS_NKVD.1092.t:0 "Наука"
 BAS_NKVD.1092.desc:0 "После Лысенко мы должны что-то сделать с так называемой "science", and the science of the Black Mountain.\n\nTwo choices are presented to us. For one, we could throw it all away, getting rid of all the mad scientist's disturbed beliefs and outright untrue and harmful "socialist" beliefs in the field of science. This would result in a subsequent purging of all of the documents of Lysenko, and all of his advisors, we must\n\nSecondly, we could make our way through all these documents in an attempt to find something that will be of use. This will probably end as a useless waste of time, but will result in Lysenko's comrades getting out alive. What should we do on the matter?"
 BAS_NKVD.1092.a:0 "Нет смысла в его глупых выходках."
 BAS_NKVD.1092.b:0 "Возможно, за всеми неудачами скрывается истина."

 BAS_NKVD.1060.t:0 "Утренний звонок"
 BAS_NKVD.1060.desc:0 "Возможно, пистолет может защитить семью человека. Но голодающий человек не может держать ружье, а ружье не может стрелять само из себя. Наши рабочие и крестьяне должны знать свою жизненно важную роль в нашем обществе. Мы не потерпим провокационного поведения, которое поставило бы под угрозу моральный дух и мотивацию наших рабочих работать и производить для блага нашего народа. Мы введем более жесткие квоты и будем способствовать повышению производительности в нашем обществе, создавая комиссаров и бюрократов на рабочих местах и устанавливая надлежащий контроль и порядок в полях и на фабриках. Пришло время более адекватно бороться с "demoralizing" elements of society more accordingly."
 BAS_NKVD.1060.a:0 "Это должно их мотивировать..."
 BAS_NKVD.1060.b:0 "Нет. Мы верим в наших людей"

 BAS_NKVD.1061.t:0 "Испытание"
 BAS_NKVD.1061.desc:0 "С тех пор, как мы спасли бывших граждан Лиги от террора Лысенко, мы принесли потенциальную опасность в наше недавно освобожденное общество. Мы не можем ходить по своим улицам, зная, что некоторые из наших граждан и товарищей сговорились с людьми из-за Урала. Чтобы защитить наш народ от этих крыс и предательских настроений, мы должны работать нетрадиционным, но привычным образом. 22-я дивизия будет работать быстро и эффективно. Проведение тайных процессов, допросов, изгнаний и расстрелов так называемых "League associates" will assure the loyalty and cooperation of our citizens in the face of Uralic aggression."
 BAS_NKVD.1061.a:0 "Назад в клетку"
 BAS_NKVD.1061.b:0 "Они уже достаточно настрадались"

 BAS_NKVD.1062.t:0 "Речь"
 BAS_NKVD.1062.desc:0 "Плакат на каждом углу, на каждой фабрике и на каждом вокзале. Будут созданы радиостанции, гудящие речами Степана Бунькова. Магнитогорск будет наводнен изображениями отважной борьбы НКВД с бандитами и Лысенко, напыщенными речами и парадами на улицах. Люди должны услышать слово своих друзей и опекунов. И если один человек может прожить день, не видя, не читая и не слушая нашего вождя, значит мы провалили нашу миссию."
 BAS_NKVD.1062.a:0 "Включить печатные станки!"
 BAS_NKVD.1062.b:0 "Это лишнее..."

 BAS_NKVD.1063.t:0 "Судьба коммун" # <<TRANSLATED>>
 BAS_NKVD.1063.desc:0 "Мы нажимаем на коммуны, и теперь, когда они находятся под нашим контролем, мы столкнулись с дилеммой." # <<TRANSLATED>>
 BAS_NKVD.1063.a:0 "Их нельзя контролировать." # <<TRANSLATED>>
 BAS_NKVD.1063.b:0 "Решение на будущее является правильным." # <<TRANSLATED>>

 BAS_NKVD.1064.t:0 "Корректировка" # <<TRANSLATED>>
 BAS_NKVD.1064.desc:0 "Жизнь под НКВД-часами не так отличается, как некоторые могли бы подумать. Там грузовики солдат, бродящих по улицам, и нормирование немного более строго, но кроме этого, жизнь в порядке. Есть даже новые гражданские лица с востока, которые въезжают. Я думаю, что в конечном итоге мы можем научиться сосуществовать с этими людьми. Если, конечно, вы не несогласны с мнением." # <<TRANSLATED>>
 BAS_NKVD.1064.a:0 "И так, жизнь продолжается..." # <<TRANSLATED>>

 BAS_NKVD.1065.t:0 "Задержанное лицо" # <<TRANSLATED>>
 BAS_NKVD.1065.desc:0 "Они идут на грузовиках, в 5 или 7 полосах, они носят маски черной шерсти, с красной звездой на своих оливковых зеленых тряпках. Они стучат, входят и берутся. Никто не спрашивает, что они будут приняты. Если нет ответа на другую сторону, то они входят. Никто не знает, откуда они идут и куда они идут. Они берут, а взятые не возвращаются. Они переезжают, но не знают, куда они могут попасть. Некоторые говорят, что их застрелили из города. Некоторые говорят, что они используются в качестве рабов." # <<TRANSLATED>>
 BAS_NKVD.1065.a:0 "Мы сделали то, что было необходимо." # <<TRANSLATED>>

 BAS_NKVD.2000.t:0 "Крассный рассвет - падение Дирлевангера"
 BAS_NKVD.2000.desc:0 "Некоторые драки случаются один раз. Другие происходят раз, два, или три раза в узком переулке, в потертых зеркалах и искаженных отражениях нашей истории. Это цена разрушенного мира; бесконечная борьба за справедливость, которая тлеет, даже когда огонь угасает.\n\nНекоторым из последних оставшихся оперативных подразделений отдела внутренней безопасности и разведки Красной Армии удалось уничтожить группу бандитов под названием "Dirlewanger's Brigade", one which clings to the Organization of an SS Brigade.\n\nThe НКВД's victory over Dirlewanger sends both good and ill omens to the citizens under the reign of the New Red Black Mountain. On one hand, the psychopathy and outright madness of Dirlewanger shall no longer be a threat to all who cowered under his heel, and his banditry and the many crimes of his cronies shall be brought to justice. On the other hand, the НКВД is an ominous black space, even if it shrouds itself with the insignia and symbolism of the Red, and who knows how far Lysenko's shadow has been purged from its system?\n\nThe Urals tremble. A new Red Dawn descends upon the old hills. Little knows what it might bring."
 BAS_NKVD.2000.a:0 "Впечатляюще."

 BAS_NKVD.2001.t:0 "Крассный рассвет - Уральское затмение"
 BAS_NKVD.2001.desc:0 "Многие говорили, что это неизбежно: милитаризованная, интервенционистская Уральская Лига и милитаризованное и революционное НКВД на Черной Горе, в конце концов вцепятся друг другу в глотки. Тем не менее, было потрясающе видеть, как быстро разногласия между двумя режимами выродились в ужасный конфликт.\n\nСейчас красный флаг развевается на остатках Усть-Катава и Лига разбросана по холмам. Борьба окончена. Самого Менвика нигде нет; заявления НКВД и сообщения прессы утверждают, что он мертв, но четки, которые он, как известно, носил, не были найдены на поле боя, на которое он упал. Учитывая огромное количество уважения и привязанности, которые он получал от своих граждан, вполне вероятно, что он был тайно вывезен в какой-то другой отдаленный уголок России, чтобы провести остаток своих благочестивых дней в мире и покое. Возможно, в какой-то далекой земле, священник в капюшоне будет время от времени отрываться от своих обязанностей и, плача, думать о земле, которую он когда-то называл домом..\n\nЧто касается судьбы жителей бывшей лиги, никто не может сказать точно какая судьба их ожидает. НКВД приложили множество усилий, чтобы изобразить себя авангардом цивилизации, несущим цивилизацию и революционную справедливость. Однако никто не забывает об их соучастии в зверствах Лысенко, и вопрос в том, сколько крови лежит за их шелковой риторикой. Это то, о чем каждый житель Магнитогорска предпочитает не думать.\n\nЧто бы ни было в будущем, ясно одно: Красная Заря теперь висит над самими Уральскими горами, и баланс сил в регионе навсегда изменился. Революция разгорается."
 BAS_NKVD.2001.a:0 "Один медведь загрыз другого до смерти."

 BAS_NKVD.2002.t:0 "Крассный рассвет - Революционное единство"
 BAS_NKVD.2002.desc:0 "Оренбургские Коммуны всегда были противоречием, государством, построенным на идеологии, которая сама по себе не может существовать. Скорее всего в будущем Оренбургские коммуны и так ждал бы распад, но теперь мы этого никогда не узнаем. По мере того, как стихает стрельба у последних ополченческих постов, и советники спешно эвакуируются из страны, становится ясно, что этот эксперимент, неудачный или успешный, теперь закончен. На его месте стоит новый красный авангард и кровавый режим Социалистического единства.\n\nКоммуны развалились окончательно; их совет (и председатель) исчезли, их местная инфраструктура разрушена, а бюрократия уничтожена чисткой. Ветхая система, поддерживавшая Оренбург, исчезла, и над самим Оренбургом теперь развевается новый красный флаг. Списки составляются с методической, скрупулезной жестокостью, присущей НКВД. Медленно интернируются, судятся и реабилитируются те, кого считают ревизионистами и предателями Социалистического дела. Некоторые полностью исчезают из списков, и лучше слишком сильно (или громко) не думать об их несчастливой судьбе.\n\nНеясно, смогут ли приспособиться жители коммун к новому социализму, убегут ли они с Черной Горы или предпочтут новых комиссаров старым капризным советникам и представителям. Конечно, все отчеты НКВД позитивны и оптмистичны. Но эти отчеты будут оставаться позитивными и впредь, несмотря ни на что. Время покажет, чувствуют ли себя так же позитивно жители бывших коммун.\n\nИ наблюдатели в соседних странах печально качают головами, зная старую истину: Красное Знамя, распространяясь, всегда будет душить свой собственный народ."
 BAS_NKVD.2002.a:0 "Вся власть Советам."

 ###Tooltips

 BAS_NKVD_Peace_and_Order_tt:0 "Мы должны выбирать между поддержанием порядка и стабилизацией нации или не быть тяжелыми и поддерживать народ в наших усилиях." # <<TRANSLATED>>
 BAS_NKVD_we_were_misguided_tt:0 "§ Мы должны решить, насколько мы причастны к Лысенко, мы разглашаем людям, чем меньше мы говорим о нашей власти, тем меньше будет страдать наша власть. §!" # <<TRANSLATED>>
 BAS_NKVD_Triumphant_tt:0 "Гора наша, мы победили." # <<TRANSLATED>>
 BAS_NKVD_justice_for_dead_tt:0 "Мы должны знать, сколько людей безумец и его лакеи убили в своих экспериментах." # <<TRANSLATED>>
 BAS_NKVD_rebuild_local_communities_tt:0 "Мы должны восстановить ущерб, причиненный правлением террора Лысенко." # <<TRANSLATED>>
 BAS_NKVD_new_dawn_tt:0 "Мы восстановили достоинство горы, и жизнь может расти без страха перед безумцами в горах." # <<TRANSLATED>>
 BAS_NKVD_bad_science_tt:0 "§ § Жуткие эксперименты с Lisenko были прекращены, с этой новой эпохой современной социалистической науки. §!" # <<TRANSLATED>>
 BAS_NKVD_test_subjects_tt:0 "Мы должны освободить клеточку, чтобы люди, прошедшие испытание, восстановили свое достоинство и не запугали землю." # <<TRANSLATED>>
 BAS_NKVD_constructive_science_tt:0 "Лаборатории разрушены,"reports" burned, cages dismantled (stored for a later date). It is time for a more modern view of science to take root in the mountain\n§!" # <<TRANSLATED>>
 BAS_NKVD_benevolent_rule_tt:0 "Люди, несомненно, поддерживают нас, наши враги сбежали." # <<TRANSLATED>>
 BAS_NKVD_reunite_loved_ones_tt:0 "Мы должны вернуть подданных их семьям, укрепить их преданность нам и нам одному." # <<TRANSLATED>>
 BAS_NKVD_pushback_from_locals_tt:0 "Местные волнуются, они все еще помнят НКВД старого и знают, что они сделали с простыми людьми." # <<TRANSLATED>>
 BAS_NKVD_placate_tt:0 "Мы не эти люди, мы НКВД. Мы поможем людям и покажем им, что мы добрый хозяин." # <<TRANSLATED>>
 BAS_NKVD_punish_tt:0 "Если они хотят сражаться, мы покажем им, что происходит с предателями." # <<TRANSLATED>>
 BAS_NKVD_lesson_learned_tt:0 "Люди усвоили свой урок, но и мы. Наши действия имеют свои последствия насчет того, что мы делаем." # <<TRANSLATED>>
 BAS_NKVD_de_lysenkoization_tt:0 "Некоторые элементы сумасшедшего Магнитогорска остаются, ничего хорошего не исправит." # <<TRANSLATED>>
 BAS_NKVD_intel_purges_tt:0 "Инквизиция все еще исследована на лисенко и плохо напоминает о том, что было." # <<TRANSLATED>>
 BAS_NKVD_bandit_connections_tt:0 "§ § § В будущем они могут стать потенциальными обязательствами." # <<TRANSLATED>>
 BAS_NKVD_approved_texts_tt:0 "Есть книги и тексты, которые имеют другой взгляд на наше правило и наш способ управления, сжигать их не было бы трудно, они просто книги, верно?" # <<TRANSLATED>>
 BAS_NKVD_lists_tt:0 "§YCunter-революционеры и некоторые люди с моральными недостатками представляют опасность для нашего правления, однако начало таких запретов, несомненно, имело бы последствия. §!" # <<TRANSLATED>>
 BAS_NKVD_spies_tt:0 "Есть множество людей, которые с радостью разрушат все связи братства и семьи, чтобы служить нашему делу." # <<TRANSLATED>>
 BAS_NKVD_village_commisars_tt:0 "Мы не можем постоянно иметь войска в каждой деревне, как бы мы не могли разместить комиссаров в каждой деревне, чтобы они были верными всеми необходимыми средствами." # <<TRANSLATED>>
 BAS_NKVD_remind_lysenko_tt:0 "§YLysenko ушел, но лучше нам напомнить людям, от чего мы их спасли. §!" # <<TRANSLATED>>
