### Leaders
POLITICS_FRANZ_HALDER_DESC:0 "Дамоклов меч над горлом Англии держится не на тончайшей нити, а на старческих, шишковатых руках Франца Гальдера. Генерал-полковник Гальдер состарился на службе Великогерманскому рейху, по долгу службы он побывал в Польше, Дании, Норвегии, Франции и в безлюдных замерзших глубинах России. После долгих лет гастролей по всему миру в составе вермахта Гальдер обосновался в Англии в качестве Протектора Запада. По одному его слову остров снова запылает, когда корнуолльский гарнизон нанесет удар.\n\nПо планам генерал-полковника Гальдера вермахт успешно прошел через Польшу и лично командовал ударом по Москве, в результате которого столица России была объята пламенем. Как генерал, Гальдер считается одним из лучших в Германии, его имя гордо стоит рядом с такими именами, как Манштейн, Модель или Роммель.\n\nПо сравнению с ледяным адом России или знойными саваннами Африки, Корнуолл является одним из самых желанных мест службы в Рейхе. Предпочтение отдается сыновьям офицеров и партийных чиновников: богатым и связанным. Это обеспечивает Корнуоллу постоянный приток жизненно важных подкреплений и лучшее вооружение для своих солдат. Наградой Гальдеру и гарнизону за их усердную службу является свобода от безумия, которое грозит охватить Германию, в одном из самых безопасных мест Рейха. Однако Гальдер знает, что, как бы хорошо ни был укомплектован и снабжен его пост, они - маленький островок в штормящем море. Корнуоллский гарнизон может выжить только с помощью Рейха, но это единственное, на что они могут положиться, верно?"
