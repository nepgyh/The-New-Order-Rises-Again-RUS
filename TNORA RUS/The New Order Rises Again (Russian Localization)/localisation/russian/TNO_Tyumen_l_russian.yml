 ISH.60.t:0 "Новый курс?"
 ISH.60.d:0 "\"ВНУТРЕННИЙ ДОКУМЕНТ-АФ12\n\nКОМУ: Секретарь Лазарь Каганович\n\nОТ КОГО: Министерство безопасности\n\nСодержание:\n\nС момента объединения Западной Сибири под протекторатом нашего Секретаря, мы находимся на перепутье, поскольку вопрос непосредственно связан с системой регулирования ценообразования и экономики, в которой участвуют как наши коренные граждане, так и новоприбывшие, что наконец обрели своё счастье в нашей Народной Республике. В частности, вопрос состоит в том, следует ли нам начинать процесс перераспределения прибавочной стоимости среди наших новых граждан так же агрессивно, как мы делали это с нашим первоначальным демографическим ядром с целью защиты дела революции.\n\n\"Решение остается за секретарем, и его воля будет значить волю народа и партии.\""
 ISH.60.a:0 "\"Какому-то мешку картошки не остановить дело революции.\""
 ISH.60.b:0 "\"Возможно, мы можем позволить себе смягчить наш курс. Пока что.\""

 ISH.61.t:0 "Информационный бюллетень"
 ISH.61.d:0 "Чаще всего Матвей Носов проявлял себя как человека крайне забывчивого. Его друзья вряд ли бы решились зайти так далеко, чтобы открыто назвать его дураком, однако его земляки из небольшой деревни согласились, что, по большому счету, он был очень, очень забывчивым, иногда до комедийной степени. Вот почему когда он стал приходить вовремя на еженедельные партийные собрания, культурные мероприятия и даже на самые обычные молодёжные посиделки, у многих созрело неподдельное любопытство.\n\nОднажды Олег Марков поинтересовался у Матвея, что стало причиной таких крутых перемен.\n\n\"Я начал делать небольшие заметки для себя\", - Ответил он, слегка покраснев, - \"и они мне очень помогли.\"\n\nКогда Олег попросил о встрече, Матвей протянул ему листок бумаги. На нем был подробный список всех предстоящих в городе мероприятий неделю вперёд, а рядом с ними стояли дата и время. Все вышеописанное было дополнено кратким описание каждого события, составленные, к удивлению Олега, весьма лаконично.\n\n\"Скажи, Матвей\", - продолжил Олег, - \"почему бы тебе не составить подобный список для других? Я думаю люди сочтут за благое дело.\" И тут Матвей, видя возможность стать причастным к чему-то нужному заявил, что займётся этим.\n\nНа следующий день половина города получила листки с заметками рядом, или на своих участках. На этих листах были наспех нацарапанный, но подробный список всех мероприятий, предстоящих на этой неделе. Внизу листа было написано: \"Матвей Носов, репортер.\"\n\nВ течении нескольких следующих недель информационный бюллетень превратился из простого листка бумаги, написанного накануне вечером одним человеком, до пятистраничного перечня, напечатанного на судоприсяжной машинке, за авторством которого стоял целый коллектив. Отныне на каждом мероприятии присутствовал по крайней мере один репортер - либо сам Матвей, либо его коллеги-добровольцы. К концу первого месяца бюллетень получил официальное одобрение местного партийного аппарата, восхвалявшего его как \"доказательство того, что рабочий может самоорганизоваться без необходимости в тирании капитала.\""
 ISH.61.a:0 "Настоящий человек из народа, этот Матвей!"
 
 ISH.62.t:0 "Скорбь художника"
 ISH.62.d:0 "\"Товарищ, мне очень жаль, но боюсь, что вы не сможете провести демонстрацию своих работ в этой галерее.\"\n\n\"Но почему?!\" - закричал Гога Игнатьев. Его лицо побагровело от гнева, - \"Мои работы пользуются популярностью у рабочих нашей страны - почему, во имя Всего Святого, я не могу представить их в этой галерее?!\"\n\nЧиновник слегка вздрогнул от этого поднявшегося крика, но не показал виду, даже когда монтажники уже собирали сцену перед галереей. Картины художника, некогда висевшие в городской галерее, были прислонены к стене у входной двери, завернутые в полотно.\n\n\"Товарищ Игнатьев, я уверен, что вы, как давний сторонник партии, в курсе новой политической линии, представленную секретарем Кагановичем?\"\n\n\"Конечно же! Только почему мои картины подлежат изъятию?\"\n\n\"Потому что, товарищ, они изображают непродуктивный образ жизни пролетария. На ваших картинах я вижу, что они бездельничают: смотрят кино, выгуливают собак, посещают гастрономы, занимаются спортом и так далее. Хотя изображать подобное иногда прекрасно, опасность состоит в том, что вы предоставляете рабочему в нашей стране лишь обманутые ожидания, будто вся жизнь - это беззаботная игра, а не труд , особенно когда враг стоит на пороге нашего дома.\"\n\nС каждым словом чинуши у Игнатьева все больше отвисала челюсть, его разум, казалось, был не способен объять то величие происходящих событий. Когда повисла тишина, он спросил: \"Так что же мне рисовать?\"\n\n\"Не наша работа указывать, что вам рисовать, товарищ, но нужно придерживаться определенных рамок для безопасности пролетария. И все же, я уверен что вы найдёте новую стезю для творчества.\""
 ISH.62.a:0 "Цензура относится к искусству так же, как линчевание к правосудию. Иногда это необходимо."

 ISH.63.t:0 "Пропаганда в каждом слове"
 ISH.63.d:0 "Секретарь Лазарь Каганович поднялся по лестнице на второй этаж типографии революционной литературы, крупнейшего пропагандистского цеха в Западной Сибири, в сопровождении небольшой свиты партийных лакеев и руководителей завода. Перед ним простиралась большое, просто громадное скопление печатных станков, что штамповали одни и те же фотографии снова и снова. К концу дня они будут разосланы по всей Сибири и за ее пределы, товарищам по борьбе за дело революции и пролетариату по всей России.\n\n\"Это типография. Она требует минимального обслуживания со стороны человека и очень экономна в плане расхода чернил\", - сказал управляющий, слегка улыбаясь, в тот когда Каганович озирался глазами по цеху. \"Это хорошо\", - отозвался Каганович, прохаживаясь вперёд и меж машин. \"Сколько листовок вы производите за день?\"\n\n\"Где-то от пятисот до тысячи, в зависимости от погодных условий и иных производственных факторов\"\n\nДиректор вышел вперед, и вытащив из-под станка агитационный плакат, протянул его Кагановичу: \"Я готов признать, что это очень даже неплохо.\" На плакате был изображён Каганович улыбающийся перед кучкой пионеров, на лице которого разгладились все морщины, а черты стали намного мягче и привлекательней. Всё действо было подписано как \"Товарищ Каганович прислушивается к юным пионерам\"\n\n\"Я должен сказать\", произнёс Каганович, \"Мне это очень нравится.\""
 ISH.63.a:0 "\"Если бы только мы могли увеличить тираж...\""

 ISH.64.t:0 "Народный национализм"
 ISH.64.d:0 "Трофим работал в отделе пропаганды и агитации с момента его основания и всегда верил в абсолютную необходимость оного для государства, его деятельности в распространении идей социализма среди народа. До недавнего времени.\n\nСверху было получено известие о смене курса, инициатором которого стал секретарь Каганович. Для борьбы с растущей клеветой и обвинениями со стороны врагов государства риторика должна была быть смещена с идеологических позиций на поддержку самого государства. Национализм добился своего.\n\nС этого момента Трофим забил тревогу. Он знал, что Народная Республика должна, просто была обязана выстоять, и это требовало компромисса, который иначе не был бы принят. Но всему был предел, и заочный инструктаж по ведению новой пропагандистской кампании, которые появился на его столе, обеспокоил его.\n\nПодавляющая часть содержания кампании была сосредоточена исключительно на повестке национализма, в противоположность социалистическому элементу, вкупе с тем потенциалом, что первое всё больше растворялось во втором. Всё это вызывало у Трофима омерзение, настолько нынешняя партийная линия была близка к принципам ныне, к счастью, побежденной Черной Лиги. \n\nХуже того, Трофим совершенно точно знал, что ни с кем не посмеет поделиться своими мыслями. Председатель принял решение, и никак иначе. Действовать или говорить вразрез государственной методички равносильно проявлению сомнения в состоятельности государственной машины. И впредь кампания по единству будет лишь ужесточаться в своих методах.\n\nНет, он будет выполнять свою работу как обычно,, но с тихой надеждой, что со временем верный курс и социалистические настроения возобладают."
 ISH.64.a:0 "Тревожная тенденция."

 ISH.65.t:0 "Особые подарки"
 ISH.65.d:0 "Павел Новиков чистил свою старую и поношенную мосинку, в тот момент когда командир отделения попросил его о встрече. Хотя само по себе это не было чем-то необычным, Павлу стало неловко, когда он попросил оставить винтовку там, где она лежала, сказав: \"С ней разберемся позже.\"\n\nОбычно Павел не был склонен к панике, но когда его привели в бараки, где беззаботно спали его товарищи, безоружные и вальяжно разваленные по креслам, а таком же неведении как и он, это заставило его занервничать. Командир встал посреди помещения с большой сумой в руках, оценивающе глядя на солдат.\n\n\"Товарищи\", - начал командир отделения, его голос казался глубоким и гартанным, отчего Павлу по привычке захотелось встать по стойке смирно. \"Всю свою службу стражей революции вы орудовали тем же оружием, что и те, кто был до вас. До сей поры оно приносило пользу, но по мере того, как продолжается шествие социального прогресса, должен развиваться и прогресс материальный\"\n\nЗатем он кинул свою сумку в центр человеческого круга, и из мешковины показался десяток-другой оружейных стволов. \"Это ваша награда за защиту дела революции. Наслаждайтесь.\"\n\nПавел взглянул на своих товарищей по отделения, и нервозность постепенно сменилась любопытством. Новиков наклонился и вытащил новую, свежую винтовку - видимо вышедшую только недавно с заводского конвейера. \n\nПавлу внезапно стало любопытно, открыто ли сегодня стрельбище..."
 ISH.65.a:0 "Это моя винтовка. Таких винтовок много, но эта моя."

 ISH.66.t:0 "Комедия в четырех актах"
 ISH.66.d:0 "- \"Так чего же начальнику от нас надо?\"\n\n- \"Хочет, чтобы мы немного подурачились с несколькими моделями танкостроения, просто чтобы посмотреть, кто на что горазд.\"\n\n\"- На что?\"\n\n- \"На взрывы.\"\n\n---\n\n- \"Эм, Павел?\"\n\n- \"Да, Вова?\"\n\n- \"Разве на танке не должен стоять пулемёт?\"\n\n- \"В довоенных проектах такого не предусматривалось.\"\n\n- \"Ну, а что если башню полезет фашист?\n\n- \"Ложись и думай о Россиюшке.\"\n\n-Полчаса спустя-\n\n- \"Влад?\"\n\n- \"Что, Павел?\"\n\n- \"Разве гусеницы должны так выглядеть?\"\n\n\"...\"\n\n- \"Ты разве не надел их вверх тормашками?\"\n\n- \"Просто заткнись и помоги мне их снять.\"\n\nСпустя ... часов-\n\n- \"Должен сказать, Вова, выглядит он действительно неплохо.\"\n\n- \"Ага.\"\n\n- \"Толстые пластины, ёптвою... это немного напоминает мне танки военного периода, по крайней мере, с точки зрения концепции.\"\n\n- \"Так и есть, товарищ.\"\n\n\"- А эта пушка... Етижи-посатижи, было бы забавно послать снаряд прямо в одного из этих фашистских ублюдков.\"\n\n- \"Согласен.\"\n\n- \"И ты говорил, что эти модели нужно отправить на фронт? Они крепкие, но я не уверен, уцелеют ли они в зоне боевых действий с их скромной мобильностью.\"\n\n- \"Ох, это проблема генералитета.\"\n\n- \"Верно, верно. Как насчёт что-нибудь выпить?\""
 ISH.66.a:0 "\"Конечно, Паш.\""

 ISH.67.t:0 "Вопрос целесообразности"
 ISH.67.d:0 "Маршал авиации Роман Иванов удобно устроился за своим столом. Перед ним лежали два списка, буквы на которых тянулись длинной колодой , аккуратно выведенные и с профессиональным шрифтом, создателем которого наверняка являлся какой-нибудь мелкий уродец с глазами-бусинками из Отдела Безопасности.\n\nОн вздохнул и потёр глаза. Проблема казалась такой сложной, такой большой, и все же, в своей основе, если свести ее решение к простейшим действиям, в самом же деле она была пустяковой. Свободные авиаторы, номинально - социалистический, а на деле аполитичный орган, что на протяжении двадцати лет делал всё возможное, чтобы защитить народ России от немецких бомбардировщиков, терзавших нашу разбитую, измученную страну, был мирно интегрирован военными. Они приняли своё правление как лучшую альтернативу анархии, которая разрушала Россию изнутри. Но проблема была не в их компетентности, в которой ни один уважающий себя человек не смел сомневаться. Скорее, это был вопрос политики.\n\nРоман получил известие, что Лазарь и его лакеи недолюбливают многих авиаторов. Не настолько, чтобы репрессировать их, нет, они были слишком популярны для этого, но просто чтобы помешать им получить какую-либо реальную власть или влияние в зарождающихся Военно-воздушных силах. И вот загадка: должен ли он продвигать имена из левого списка, менее компетентные, но более политически благонадёжные, или из правого листа, Авиаторов, послав последствия к чёрту. Тяжёлый выбор.\n\nЧерез несколько часов он решил..."
 ISH.67.a:0 "...Авиаторы."
 ISH.67.b:0 "...прислужники."

