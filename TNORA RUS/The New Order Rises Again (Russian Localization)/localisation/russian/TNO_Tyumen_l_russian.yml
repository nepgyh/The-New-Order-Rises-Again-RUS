 ISH.103.t:0 "Человек из стали"
 ISH.103.d:0 "Генеральный Cекретарь сидел в одиночестве в своем кабинете со стаканом в руке и вспоминал дни, которые прошли уже десятилетия назад. До войны, до фашистов, да даже до Союза. Когда-то они были представителями рабочих и крестьян России, трудившихся под гнетущим взором царя. Тогда, как и сейчас, победа не была гарантирована. Но борьба не была запятнана ложными победами, упущенными возможностями и предательством. Они были копьем, мчащимся к сердцу реакции, их мысли всегда были обращены к славному будущему, которое их ждало.\n\nКаганович поднес стакан к губам и выпил водку оттуда, произнеся тост за многих товарищей, которых он больше никогда не увидит. Какой же юной выглядела Революция в те дни! Как яркие Красные знамена и звёзды! Как трагичен последовавший за этим упадок. Со смертью Сталина, Россия оказалась на пути к разрушению. Однако же, он ничего не мог поделать, его перемещение на этот богом забытый пост в Сибири положило конец любым шансам спровоцировать уход Бухарина от власти. Он застрял там, вынужденый смотреть, как Барбаросса подтвердила все свои предсказания, и немцы прорвались сквозь неподготовленную армию и растерзали Русский Народ в грязь.\n\nОн ударил чашей по столу сильнее, чем хотел, его собственная агрессия удивляет его. Но даже тогда это не было концом. Карбышев и Рокоссовский, эти предатели-ублюдки, просто должны были вертеть ножом.\n\nНо это никогда не закончилось. Россия лежала раздробленной, её люди разделены между различными идеологиями и системами, преследующими одну и ту же цель. Это была возможность. Люди придут, чтобы увидеть будущее, которое у них украл Бухарин, и именно от руки Кагановича они обретут Достаток и Свободу, которую они заслуживают.\n\nНо этой же рукой, реакция будет подавлена. Здесь не было бы места фашистам и их слугам в пятой колонне. Каганович был решителен, и ничто не могло угрожать Социализму и Пролетарскому Государству. Он многому научился за эти годы, и один урок стоял выше всех остальных:"
 ISH.103.a:0 "Доверие - это оружие фашиста."

 ISH.104.t:0 "Противоречивое видение\""
 ISH.104.d:0 "Никита Хрущев тяжело вздохнул, сидя на стуле в своем кабинете. Он потер висок, сглаживая болезненную пульсацию. Если и был момент, когда Хрущев хотел выпить из стакана в руке, так это именно в этот момент.\n\nОн только что вернулся со встречи с Кагановичем. Речь шла о том, как правильно поступать с политзаключенными - \"Неугодными\" и \"Реакционным Крестьянством\", которых Каганович так ненавидел. Его приказ был недвусмысленным: только под бдительным оком Революционера их можно было бы вести по правильному пути, и этот террор мог вылечить их от ложного сознания.\n\nХрущев, как и много раз прежде, пытался вести Кагановича к более Гуманной и менее Расточительной Политика. Возможно, сказал Хрущев, им можно было бы предложить выбор между призывом на военную службу и каторжными работами, что решило бы проблему нехватки рабочей силы.\n\nКаганович же, конечно, отклонил это как Неортодоксальное и не соответствующее Марксистско-ленинской мысли. Уволенный, Хрущев вернулся в свой кабинет в подавленном состоянии. Ему нужно было немного отдохнуть, он закрыл глаза и позволил себе небольшую отсрочку от ежедневного ужаса, в котором он был активным участником.\n\nВозможно, однажды, он позволил себе представить, всё станет более Гуманно. Возможно, Марксизм-ленинизм можно было бы использовать для улучшения Человеческой жизни, вместо того, чтобы сокращать её в жестоком промышленном планировании. \"Возможно, - подумал он с небольшой детской радостью, - его можно использовать для уничтожения врага всего морального - Немцев. Возможно, террор и будет забыт, и Социализм снова воскреснет из пепла сломанной и раздробленной России."
 ISH.104.a:0 "One day."

 ISH.105.t:0 "Другой Каганович"
 ISH.105.d:0 "Можно было бы ожидать, что старшие братья и сестры будут осуществлять свою власть над своими младшими братьями и сестрами, но был Михаил Каганович, Советник своего младшего брата Лазаря, Человека из Стали. Тихо обращаясь к своему Начальнику, пока Лазарь просматривал документы, как будто он не обращал никакого внимания на своего старшего брата, Михаила, слегка кашляя, напомнил ему о своем присутствии. Лазарь, похоже, этого не заметил.\n\n\"Лазарь\", - сказал Михаил перед тем, как быть перебитым, - \"Генеральный Секретарь, когда мы \"работаем\", - ответил Лазар авторитарным тоном. Старший слегка скрипнул зубами, явно являясь раздраженным после этого адресованного ему приказа. Нельзя допустить, чтобы они и дальше применяли тактику страха в отношении простых людей, и разрушал нашу промышленность без какого-либо карательного возмездия. Я умоляю - ну умоляю тебя, чтобы мы начали незамедлительно действовать против фашистской угрозы!\"\n\nГенеральный секретарь продолжал смотреть на лежащие перед ним документы, неопределенно отмахиваясь от брата. \"Да, да, ну если ты так говоришь...\" - сказал Лазарь, слегка нахмурившись, выдав то, что казалось чувством безнадежности. Старший брат издал еле слышный вздох, его надежда на то, что его когда-нибудь всерьез воспримет младший брат, чуть не раздавила, и его угольки тают с каждым днем."
 ISH.105.a:0 "Семейные ценности"

 ISH.106.t:0 "Мечь Республики"
 ISH.106.d:0 "'Друзья, Товарищи, именно Вы первая линия защиты от Фашизма! С ружьем в руке, и с сердцем, наполненным Любовью, Вы - аки Воины Свободы, те, кто заставляет дрожать Наших Врагов!\"\n\nИван Конев на мгновение остановился, глубоко и смиренно вздохнув. Перед ним стояло по крайней мере сотня мужчин в старой, и даже несоответствующей форме. Их тела были тонкими, хотя и более коренастыми, чем у их гражданских собратьев.\n\n'1-я танковая дивизия - гордость и радость Народной Республики, товарища Кагановича и всех сторонников Свободы и Справедливости!'\n\nЕму лучше быть, - с некоторой горечью подумал Конев. Количество выкручиваний рук и политических манипуляций, к которым ему приходилось прибегать, чтобы держать 1-ю танковую дивизию в рабочем состоянии, было настоящим кошмаром. Даже в идеальном Пролетарском Государстве Кагановича всегда было достаточно партийных аппаратчиков, готовых поменяться услугами ради политической выгоды - даже Министру Безопасности и самому командующему Красной Армией.\n\nВнезапно, продолжая, Конев услышал тихие звуки над ним. Затем, полагаясь на свои инстинкты, он закричал: \"Все на землю!\" -и сделал это сам, нырнув на землю в паре футов от него. Вокруг него он слышал бессвязный крик людей, когда они осознавали, что на высоте нескольких тысяч футов над ними немецкий бомбардировщик, который использовал их в качестве цели.\n\nПосле этого, с учетом потерь, погибших было семь, а раненых - тридцать, треть из них навсегда более нетрудоспособны. Иван Конев вздохнул и с тяжелым сердцем прервал остаток речи. Во всяком случае, взрыв сделал больше, чем он мог бы сказать."
 ISH.106.a:0 "Тот, кто живет мечом."

 ISH.107.t:0 "Неожиданный прием"
 ISH.107.d:0 "Стефан успокоился, когда они подошли ближе к своей цели. Отсюда улетал только запас топлива для его бомбардировщика, но его больше всего беспокоила скука, связанная с этим путешествием. Оно становилось однообразным: часами ждать, чтобы подобраться достаточно близко, сбрасывая свои боеприпасы, а затем летя обратно. Он записался в Люфтваффе, думая, что это будет интереснее, чем его отправят в гарнизон трудового лагеря в Остланде, но, похоже, скучная рутина сопровождала его и в Сибирь. Он начал вздыхать, но затем внезапно разразилась болтовня по радио.\n\nПротивовоздушный огонь.\n\nЕго, честно говоря, это не беспокоило, не так сильно, как остальную часть его эскадрильи. Несколько устаревших огневых точек ПВО не представляли большой опасности для реактивного бомбардировщика, и просто делали его полет более интересным. Если они оставались выше определенной высоты, они были неприкасаемыми. Ободренный этим фактом, Стефан посмотрел в окно на остальную часть построения как раз вовремя, чтобы увидеть, как ракета уничтожила Хортена слева от него.\n\n\"Блядь!\" Он закричал в микрофон, почти заглушив своего командира, приказавшего сломать строй и вернуться на базу.\n\nСтрах охватил его, когда началось возвращение на базу, он боролся с контролем над самолетом, когда он пытался развернуть его. Радио было наполнено криками его умирающих товарищей, и все ещё безобидные удары зенитных орудий больше не казались такими тривиальными. \"Это не займет много времени, чтобы выйти из зоны досягаемости, даже если у русских есть ракеты, выхода нет-\"\n\nСтефана прервал взрыв, когда его самолет получил удар. Бомбардировщик накренился, и его дисплей сказал ему, что двигатели не работают. Он оглянулся, его сердце упало в пятки, когда он увидел небо там, где должна быть задняя треть его самолета. Когда земля быстро приближалась, его смертность раздавила его грудь, прямо как тиски. Не было выхода, не было выживания. Это был конец."
 ISH.107.a:0 "\"Вы видели этого Павла? Он взорвал всё нахуй!\""

 ISH.108.t:0 "Брошенный к волкам"
 ISH.108.d:0 "Каждый раз, когда он писал в местное партийное отделение с просьбой обеспечить Адекватную Систему ПВО, Максим получал один и тот же ответ: \"Ваша деревня не имеет особого значения. Тюмень и другие крупные населенные пункты подвергаются большему риску стать объектом нападения и поэтому заслуживают ПВО, которое они могут получить. Пожалуйста, ожидайте.\" Каждый раз, когда он терпел неудачу, другие жители деревни пытались успокоить его успокаивающими заверениями. Риск стать жертвой был невелик, когда деревня была такой маленькой и никакого военного значения здесь не было. Зачем немцам вообще беспокоиться о них?\n\nГлядя на разрушенные обломки своих средств к существованию, Максим мог только горько смеяться над этим воспоминанием. Никакие банальности не могли защитить деревню от люфтваффе, когда она наконец настигла их. В точности, как он и предсказывал, остальные посмеялись, как параноики, они пришли посреди дня. Сначала бомба разрушила дом Бобровых, убив всю семью, когда они обедали. Другой сровнял с землей свой сарай и еще несколько разрушенных зданий, взорвав огромные воронки на пустых участках поля. Он провёл шестьдесят лет, помогая построить это Сообщество, только для того, чтобы все это исчезло за одну ночь.\n\nИз всех выживших большинство не могло поверить в то, что произошло. \"Почему они выбрали нас из всех населенных пунктов?\"-его жена сказала ему. \"Почему мы, из всех людей?\" Максим нашел ответ тривиальным. Возможно, они сочли Тюмень слишком пугающей и направили свой гнев на более мягкие цели. Он не злился на них; Проклинать жестокость немцев было все равно, что проклинать лису за воровство цыплят. Это было просто их природой. В его крови кипело бездушное безразличие Партии, которая заявляла, что не жалеет средств на защиту людей. Может быть, если бы Лазарь Каганович не был так одержим спасением собственной шкуры в Тюмени, их деревню можно было бы спасти."
 ISH.108.a:0 "Не всякая жизнь получает одинаковую заботу."

