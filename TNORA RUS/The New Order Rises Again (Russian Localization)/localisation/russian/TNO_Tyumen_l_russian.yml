 ISH.137.t:0 "Смазка колёс индустрии"
 ISH.137.d:0 "Лазарь и Михаил сидели друг напротив друга, изучая документы экономического планирования. Это было тщательно и плотно, но они оба знали, что будут здесь, пока работа не будет сделана. Дела шли относительно хорошо с точки зрения развития проектов в области здравоохранения и инфраструктуры, но, опять же, они остановились на том вопросе, который, казалось, разделял их по всем остальным вопросам.\n\n\"Централизованное планирование - единственный способ индустриализировать регион, товарищ,\" Сказал Лазар спокойным голосом. \"С научной точки зрения, это единственный способ вернуть регион с края пропасти\".\n\nМихаил в своей типичной манере попытался мягко опровергнуть мнение своего брата. \"Это правда, председатель. В сибирском плане было много недостатков, самая большая из которых заключалась в отсутствии более централизованного планирования. Но я считаю, что необходимо включить некоторые аспекты, чтобы сделать эту ситуацию более эффективной\". \n\nНа мгновение Михаил ожидал, что брат гневно ответит, начнет оскорблять Бухарина и отругать его за нежелание бросить вызов экономической катастрофе. Вместо этого он кивнул головой. \"Некоторые децентрализованные локализованные проекты были бы полезны - я чувствую, это зависит от ситуации\".\n\nЕго брат был немного шокирован. В прошлом он бы отрицал это на основе идеологии. Они продолжили обсуждение, обсуждая общие положения, которые будут выработаны на следующем заседании Политбюро."
 ISH.137.a:0 "Возможно, у компромисса есть Будущее."

