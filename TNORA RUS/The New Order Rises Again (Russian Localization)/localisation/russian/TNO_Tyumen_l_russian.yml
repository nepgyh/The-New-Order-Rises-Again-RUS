 ISH.143.t:0 "Путь к Величию"
 ISH.143.d:0 "Каганович подошел к трибуне перед Политбюро под громкие аплодисменты. Несмотря на внешнюю поддержку политиков, у него было подавленное чувство, зная, что предатели, вероятно, были в самой его среде. Однако его планы были составлены, и он должен был показать их Политбюро, какими бы коварным они ни были.\n\n\"Товарищи!\" Он начал. \"Пришло время начать наш план Истинного Воссоединения России!\" Больше аплодисментов. \"После того, как Запад присоединился к Революции, пора и нам распространить видение Сталина на Восток. Итак, с приближением Воссоединения России появляется и план реструктуризации Нового Советского Союза. Более сильный Советский Союз, который не будет подвернут перед угрозой фашистских и реакционных сил. Тот, который выдержит железной волей и решимостью! И хотя сейчас у нас может быть и Сильная Армия, она должна быть ещё сильнее. Военная промышленность вместе с ней должна расти, и только тогда Россия будет отомщена . У нас не может быть слабости, когда немцы и реакционеры с нетерпением ждут, чтобы снова нас подавить!\"\n\nЕщё больше новых аплодисментов заполнили зал. \"Наконец-то\", - закипел Каганович. \"С реструктуризацией Нового Союза мы должны также отпугнуть реакционеров на наших собственных территориях. Вскоре будет произведено устранение определенных контрреволюционных сил для более Сильного и Надежного Союза. Враги Социализма не исчезнут, и будут высиживаться везде, особенно в России\".\n\nКогда его речь закончилась, холодные глаза Кагановича окинули взглядом комнату и аплодисменты утихли."
 ISH.143.a:0 "Только реакционерам есть чего бояться."

 ISH.144.t:0 "Ещё пять лет"
 ISH.144.d:0 "Когда Никита Хрущев и Михаил Каганович вошли в кабинет брата последнего, они поняли, что он собирается объявить что-то важное. То, над чем он лично работал некоторое время. Язык тела мужчины не мог указывать ни на что иное, кроме как на..\n\nОни были правы. Что касается их обоих, когда они вошли, Лазарь Каганович подписал Административный Приказ, который он завершал, и жестом пригласил их сесть. Когда они это сделали, он, действуя эффективно, проинформировал их, что он выполнил условия и руководящие принципы для второй пятилетки, указав на толстый портфель, лежащий перед ними.\n\nДвое мужчин, оба как старшие члены партии, и как прямые советники Председателя, обменялись быстрыми взглядами, сообщая друг другу о своем замешательстве с отработанной скоростью тех, кто существовал в залах власти такого Авторитарного Государства. Они знали, что создание таких руководящих принципов бессмысленно. Но они не могли просто так это сказать.\n\nЭто был Михаил, как брат Gредседателя и, следовательно, несколько привилегированный, который наконец задал вопрос. Первая пятилетка, заявил он как можно дипломатично, ещё не завершена. Её общий эффект ещё не был известен. Каким образом можно было правильно установить цели второго плана?\n\nНеактуально но всё же был объявлен ответ. Председатель объявил, что общие цели известны - улучшение во всех секторах - и, таким образом, план может быть намечен. Вскоре стало ясно, что по этому поводу особо нечего сказать. Решения были приняты и не будут изменены, по крайней мере, ими самими.\n\nИ поэтому двое мужчин ушли, всё ещё запутавшись, как и раньше."
 ISH.144.a:0 "План, без сомнения, будет безумно успешным.."

 ISH.145.t:0 "В его Шагах"
 ISH.145.d:0 "После падения Царя, Новый Режим начал работу по преобразованию города Вятка, ныне снова Рыкова, по своему собственному образу. Это неизбежно означало репрессии, но это также и означало строительство чего-то нового. Великие Общественные работы на больших площадях, демонстрирующие мощь и славу реформированного Советского Государства. Одно из этих новых творений, помпезно представленное местным партийным отделением, теперь было окружено небольшой толпой любопытных зевак.\n\n\"Ты это видишь, папа?\" - сказал молодой человек стоящему рядом джентльмену постарше. \"На такой проект уже много лет не было денег. Думаю, это знак. Мы действительно снова встаем с колен\".\n\n\"Это кровавое бельмо на глазу, вот что это такое\". Отец плюнул ядом на землю. \"Если бы царь всё ещё был рядом…\"\n\nНекоторые из других членов толпы заворчали в знак согласия, но настойчивое шиканье сына успокоило их. \"Подумайте, прежде чем говорить, старые идиоты! Теперь правила другие\"\n\nВсе, казалось, придерживались своего мнения об установке. Для некоторых это был символ грядущих Лучших времен. Другие думали, что это оскорбление на вкус, и позволили своему неодобрению проявиться настолько, насколько это было политически безопасно. Одна женщина с замешательством заявила, что, хотя у нее были теплые воспоминания о Социализме, она не знала, почему они просто не поставили Ленина. Приход нескольких нетерпеливых полицейских безмолвно рассыпал толпу по ветру, и объекты их интересов остались в одиночестве. Одним из них была высокая статуя Иосифа Сталина, усатого, и добродушным взглядом смотрящего на людей. Крепко сжавший его руку в жесте силы и дружбы был не чем иным, как столь же гигантским изображением самого Председателя Кагановича."
 ISH.145.a:0 "У кого-то большая самооценка. "

 ISH.146.t:0 "Лучшее будущее, под землёй"
 ISH.146.d:0 "Когда часть рабочих, вместе с несколькими другими, была снята с работы по реконструкции дороги вокруг Тюмени очень суровым человеком из госбезопасности, и велел начать работы по модификации одного из старых бункеров до Объединения под городом, у него было всё довольно запутано. Цель дорожных работ, конечно, была ясна, но это было не совсем так.\n\nЕго бригадир выглядел столь же неуверенно как и он сам. Но данный заказ на работу был должным образом проштампован, должным образом санкционирован и очень четко изложены требуемые обязанности. Итак, они приступили к работе. Помещение находилось в крайне запущенном состоянии, и когда он выполнил порученные ему задачи, рабочий понял, что они снова возвращают его в рабочее состояние. Снова обитаемое даже. От бригадира он слышал, что это происходит и в других бункерах по всему городу.\n\nРаботник вслух задавался вопросом своему ближайшему коллеге, почему такое масштабное мероприятие с поистине огромным объемом работы, которое оно сделало и потребовало, вообще было нужно. В конце концов, прошло много лет с тех пор, как государству понадобились такие обширные подземные комплексы, а угрожающие границы, которые когда-то были прямо за горизонтом, теперь оказались за тысячи километров.\n\nЭто привлекло суровый взгляд со стороны другого рабочего, и ещё более суровый от госбезопасности. Рабочий быстро замолчал. Ему не платили достаточно, чтобы рисковать задавая такие вопросы, да и это не имело значения."
 ISH.146.a:0 "Такое рассуждение засекречено."

 ISH.147.t:0 "Под вниманием Председателя"
 ISH.147.d:0 "Фёдор ненавидел эти долбаные глаза. Казалось, они покрыли каждую стену, каждое партийное здание, каждый автобус и каждую поверхность во всей Тюмени. Ради всего святого, уже абсолютно все знали, как выглядит Председатель. Им не нужно было облеплять весь проклятый город его лицом. \"Следуйте примеру товарища Кагановича\", - гласил один плакат, на котором изображен сам человек в окружении группы улыбающихся детей. Тот сидел недалеко от своего дома, готовый устроить ему засаду своей банальностью прямо в начале пути.\n\nНекоторые друзья Фёдора покачали головами и сказали, что он просто раздражен. Один партийный деятель даже сказал ему, что с таким складом ума он заработает билет в один конец в саму Арктику. Однако же Фёдор не считал себя неразумным. Он считал совершенно естественным - Раздражаться лысеющим деспотом, который обожает рассказывать всем о том, какой он великий. Его ежедневные прогулки на стройку, где он работал, изнуряли всё больше и больше Лазаря Кагановича. Сегодня был новый, наклеенный на красивую фреску. На нём, Председатель яростно держался за штурвал капитана, а слова над ним гласили: \"Россия без Коммунистической Партии подобна кораблю без Штурмана!\" У Фёдора было несколько отборных слов о том, куда Партия направляет Россию, но он подавил их, вместо этого бросив испепеляющий взгляд в бесчувственные глаза плаката.\n\nЧто было похоже на то, как будто сотни пар глаз Председателя врезались в его душу когда он шёл , но он наконец добрался до места отдыха. Как только он вздохнул с облегчением, что-то вошло в его поле зрения, что почти заставило его кричать от негодования. Издевательство над ним, приклеенное к стене вокзала, которое они только что закончили, было самым большим плакатом, который он когда-либо видел."
 ISH.147.a:0 "Ах этот эгоистичный ублюдок!"

 ISH.148.t:0 "Великая Чистка"
 ISH.148.d:0 "В суровой жизни призывника, Сон был единственным спасением рядового от сурового долга. Днём он бесконечно и до изнурения тренировался, готовясь к встрече с врагом, который мог и никогда не наступить. Во сне, беспрепятственно дрейфуя по своей родной деревне, он видел своих родителей и старых друзей. Сегодняшний сон ничем не отличался от предыдущих. Он поплыл к своей возлюбленной детства, и его рот открылся, чтобы сделать увертюру к ней. Раздался лишь отрывистый треск выстрелов, который вздрогнул, разбудив его ото сна.\n\nКонечно, он слышал, как кто-то стреляет в нескольких комнатах. Были ли они атакованы? Здесь, вдали от вражеской территории, где им приходилось до полусмерти мучить солдат, им нечем-то заняться? Это просто не имело смысла. Остальные мужчины в казарме уже проснулись и тревожно слонялись вокруг, сбитые с толку ситуацией и отсутствием приказов. Распространялись слухи о Гражданской Войне, закулисной реакции, убийствах и множестве других ужасающих возможностей. Вся интрига прекратилась, когда звук человека, говорящего в микрофон извне, достиг их ушей.\n\n\"Товарищи, пожалуйста, сохраняйте спокойствие. На Нас не нападают. В связи с этим, в НКВД поступило уведомление об определенном изменении местонахождения врага, и один из подозреваемых открыл огонь. Оставайтесь в своих бараках. Ситуация стабильная\". Беспокойство рассеялось и сменилось внезапной энергией толпы людей, толпившихся к окнам. Заглянув внутрь, рядовой увидел группу незнакомых людей в форме НКВД, уводящих несколько фигур в наручниках. Идентичность фигур заставила его задуматься. В заднем сиденье фургона секретной полиции сидели никто иные, как его командиры."
 ISH.148.a:0 "Что-же случилось с цепочкой подчинения?"

 ISH.149.t:0 "На благо Народа"
 ISH.149.d:0 "\"Сэкономьте нам время, ладненько? Вы же знаете, что ничего не добьетесь, не признавшись.\n\nОфицер НКВД говорил мягким голосом, который, тем не менее, казалось, отражался от стен тесной комнаты для допросов. Единственная лампочка, ненадежно свисающая с потолка, была единственным Светом, и пары сигареты офицера заполнили всё пространство, как туман. Объект его реплики, всё ещё одетый в красноармейскую форму, сидел с завязанными глазами на стуле посреди комнаты, бормоча, да кашляя от дыма. \"Но я..я же блядь нихуя не сделал! Когда Председатель Каганович услышит об этом, он отрубит тебе башку, и я позабочусь об этом!\"\n\nСледующий расхохотался на этом предложении, и ему пришлось прислониться к стене для поддержки.\"И как же ты думаешь, дружок, кто дал то приказ?\"- сказал он, вытирая капли пота. Затем юмор покинул его так же быстро, как и появился. \"Люди вполне склонны вспоминать свои встречи со мной, Товарищ генерал, и это не очень хорошо. Если ты не хочешь, чтобы я вырезал тебе сувенир, ты расскажешь мне, как ты в этот тёмный момент, сумел предать Советский народ!\"\n\nЗа этим зрелищем наблюдали пара офицеров, стоявших на страже у двери. И хотя они старались быть беспристрастными наблюдателями, оба были явно обеспокоены. - Яков, - шепнул другому, - мол, разве это не излишне? Этот же человек - генерал!\"\n\n\"У Председателя должны быть причины, о которых мы можем только догадываться.\" Тон голоса Якова выдавал его недоверие. \"Лучше не подвергать сомнению эти вещи.\" Допрос продолжался ещё несколько часов, и даже среди своих криков, генерал не признал ни единого проступка. С каждым отказом охранники теряли уверенность в справедливости своей задачи, но трепет не позволял им отступить даже ни на сантиметр."
 ISH.149.a:0 "Жестокая машина, питаемая страхом."

 ISH.150.t:0 "Новая Кровь"
 ISH.150.d:0 "Чисто выбритое лицо, острые глаза и жемчужно-белые зубы украшали лицо Гелия, когда он смотрел на своё отражение в зеркале, чувство гордости разрасталось в его груди, когда он носил новую форму, отражащую его рост по служебной лестнице, от сержанта до полковника. Некоторые удивились бы такому быстрому прогрессу, но что они знали? Молодой офицер подал пример в своем поведении, показав себя способным солдатом за последние несколько лет, ведь так оно и должно было быть!\n\nТем не менее, несмотря на его собственные заверения, мысли ползли в глубине его сознания, шепот простых пехотинцев, достигших ушей Гелия: некоторые другие высокопоставленные офицеры - даже генералы, которым полковник служил...исчезли, как будто их никогда не существовало. Некоторые предположили, что они были схвачены глубокой ночью темными фигурами в кожаной униформе, чтобы их больше никогда не видели.\n\nВозможно, его повысили не за заслуги, а из-за того, насколько послушным его считали высшие власти? Если подумать, другие молодые офицеры, такие как он, недавно получили повышение...\n\nЭто была всего лишь мысль, но этого было достаточно, чтобы она испортилась, его улыбка исчезла. Он незаметно пришел к выводу: некоторые вопросы лучше оставить без ответа."
 ISH.150.a:0 "Блаженны невежественные..."

 ISH.151.t:0 "Обучение на Работе"
 ISH.151.d:0 "Запах клея и постукивание мела по черной доске - звуки, которые очень хорошо знакомы детям: они должны терпеть и то и другое пять дней в неделю, и это боль для этих маленьких негодяев. Тем не менее, сегодня день, который вы видели бы в лихорадочном сне, когда дети занимают производственные линии, в то время как их родители сидят на холодных деревянных стульях, их глаза фиксируются на инопланетных глифах, написанных на доске, их внимание уменьшается со временем, когда утихает скука.\n\n\"А теперь перейдем к слову \"Товарищ\": То-ва-рищ\" - написала на черной доске старая женщина, работающая учительницей, подчеркнув своей меловой палочкой, чтобы, казалось бы, усилить слуховую боль, которую испытывали из-за этого её новые ученики. \"Все вы знакомы с этим словом, но не можете его ни прочитать, ни написать. Сегодня все изменитяс - Благодаря способу чтения по слогам. Кто-нибудь знает, что такое слог?\" - спросила она.\n\n\"Разве это не то, что мы можем съесть?\" - ответил грубоватый рабочий, разглядывая свою руку. Учительница недоверчиво покачала головой, прежде чем снова начать писать на доске, снова подчеркивая свое мел."
 ISH.151.a:0 "Слог это..."
 
 ISH.152.t:0 "Приготовление Омлета"
 ISH.152.d:0 "\"Это неприемлемо! Неужели мы должны просто кланяться и подчиняться любой его прихоти!?\"\n\n\"Это зависит от того, хотим ли мы держать голову на плечах, не так ль?\"\"\n\nГлухов раздраженно зарычал, когда его коллега ответил: \"Трус! Вы все слишком узколобые отбросы, чтобы выражать свое мнение о безумной политике Кагановича!\"\"\n\nОн посмотрел на своих коллег по Политбюро, но ни один взгляд не встретился с ним. Старший Государственный Деятель, ворча, вышел из комнаты.\n\nГосударственный Деятель Глухов был одним из самых откровенных членов Политбюро, не боявшийся выражать свое недовольство политикой Генерального Секретаря, и был известен своим отвращением к Политбюро за его пассивность. Когда он вышел на улицу Тюмени, его гнев поутих, но остался всё же остался в закромах Сознания. \"Почему они позволяют этому тоталитарному безумцу делать то, что ему заблагорассудится?\"-он подумал про себя: \"Товарищ Ленин перевернулся бы в гробу, если бы увидел безумие Кагановича\".\n\nЕго зубы сжались, когда он смотрел на закат над городом, когда ночь приближалась. Советский политик вздохнул, когда теперь уже не было смысла волноваться из-за поступков трусости. Вскоре он будет дома, и будет есть тарелку борща, приготовленную его любящей женой Софией. Его лицо слегка просветлело от перспективы \"По крайней мере, сегодняшний день не закончится на плохой ноте -\"\n\n\"Он здесь, достаньте его!\"\n\nПрежде чем Глухов успел среагировать, несколько человек в темно-коричневом униформа окружила старика, ослепляя его зрение, натягивая мешок на голову, а его руки вскоре были скованы вместе несколькими более крепкими руками.\n\n\"Кто вы, черт возьми?! Я член Политбюро, снимите этот наряд меня! Глухов рявкнул.\n\n\"Товарищ Глухов, вас обвиняют в \"Измене и Заговоре\" против Генсека Кагановича\", - ответил одна из сомнительных фигур. Только тогда старый советский политик понял, чего опасались его коллеги.\n\nНочью София покорно ждала его, ставя на обеденный стол тарелку борща, чтобы он поел. На следующий день его коллеги заметили исчезновение своего громогласного коллеги: они притворились, что его никогда и не было."
 ISH.152.a:0 "Невежество - это блаженство"

 ISH.153.t:0 "Глаза на каждом углу"
 ISH.153.d:0 "Разговор между мужчинами, обоими чиновниками среднего звена в администрации Кагановича, начался несколько непочтительно. Это также и закончилось очень быстро, даже с большим беспокойством.\n\nЭто началось с шутки, которую тихо рассказали от одного к другому, и предназначалось для контекстуализации возрастающих ограничений, с которыми они столкнулись в последнее время. Казалось, каждую неделю начали действовали новые правила. Ещё одно условие, которое необходимо было соблюдать. Ещё одна особенность, которой должны были обладать их решения.\n\nОба быстро согласились, что изменения, которые они оба видели, были результатом политики Кагановича. Этот человек становился все более тоталитарным, даже по меркам самого Авторитаризма, которым всегда обладало Государство. Ни один из них не был достаточно храбрым, чтобы предложить какую-либо возможность \"исправления\" ситуации, но они всё же согласились с её Признанием.\n\nРазговор был прерван, когда двое других, одетых в невзрачную, но прочную одежду, подошли к говорящим и начали задавать вопросы относительно содержание их диалога. Им было очень любопытно, в частности, о направлении их разговора, поскольку он касался Кагановича, имя которого было подслушано.\n\nПрожив в России всю свою жизнь, эти люди сразу поняли, что вновь прибывшие были офицерами госбезопасности. Они знали, что впоследствие придется молчать. Они умели заявлять о лояльности Режиму в целом, и Председателю Кагановичу в частности. Они знали, что в конце концов им разрешат уйти. Но они также знали, что за ними наблюдают. И что их имена были записаны.\n\nДальнейших разговоров об этом не будет."
 ISH.153.a:0 "Всегда прослушивая."

 ISH.154.t:0 "Стальная Воля"
 ISH.154.d:0 "\"Дело Сделано. Революция обеспечена, и Будущее для России открыто. Контрреволюционные силы потерпели поражение везде, где только они возникли, и Видение Сталиным России кажется намного ближе, чем когда-либо. Это был большой триумф для Русского народа, но Каганович всё ещё чувствовал дискомфорт.\n\nВосток. Это должно быть так. Западная Россия могла быть очищена от реакционеров, но вот Восток всё ещё оставался гноящейся ямой предателей видения Сталина. Они стремятся еще раз сокрушить дух Русского народа, и отсрочить неизбежную Революцию Пролетариата ещё на несколько лет.\n\nЕго товарищи на Востоке страдают, но это ненадолго. Красная Армия готова Освободить Страну раз и навсегда. Рабочий не должен более страдать под сапогом капиталиста, реакционера, свиньи из под пятой колонны. Нет, Каганович держал в руках Ключ к Будущему России, Свободной от болей Прошлого.\n\nЗавтра может быть Светлым, но лишь во тьме сегодняшнего дня. Будет пролита кровь, большая, чем Россия видела со времен Войны на Западе. Это было трагично, напрасно, но и необходимо. Каганович не мог отдать Русский народ в руки контрреволюционеров, и они будут бороться против Истинного Социализма до своего последнего вздоха. Ему было грустно осознавать, что необходимо пролить ещё больше крови, но Человек из Стали не уклоняется от невзгод.\n\nКакой бы ни была цена, Будущее будет обеспечено. Ничто не должно стоять на пути Социализма и Революции. Солдаты Кагановича готовились к своей смерти, пока он готовил свои приказы, позволив себе пролить хоть одну слезинку для тех, кто должен погибнуть во имя Свободы."
 ISH.154.a:0 "Смерть одного человека - трагедия..."

 ISH.155.t:0 "Идеальное Расположение"
 ISH.155.d:0 "Калашников постучал по чашке, которую держал в руке. Всё его тело тряслось, но тусклый свет лаборатории помогал замаскировать его плохое состояние. Наконец, дверь подвала распахнулась, и вошел Михаил Каганович. Было ясно, что он совершил поездку тайно - его пальто было мокрым, и вода лилась из его шляпы фонтаном.\n\n\"Ну и? Ты проверил их?\" - спросил Калашников.\n\nМихаил сел: \"Мои ресурсы очень ограничены. Мой брат не доверяет мне политзаключенных, и у меня есть друзья в темницах. Виктор в безопасности и сыт\".\n\nКалашников вздохнул с облегчением. \"А Драгунов?\"\n\nМихаил направил глаза на пол, \"Его вчера расстреляли\".\n\n\"Сукины дети!\" -Калашников издал болезненный крик. Он знал Драгунова столько лет...они вместе сделали чудесные изобретения...а теперь труп его друга, вероятно, лежал в какой-то канаве.\n\n\"Успокойся, друг\". - сказал Михаил, залезая в сумку. - Ему не делали того же предложения, что и тебе. Брат Председателя принес буханку свежего хлеба - большая редкость, в этом-то сыром месте.\n\nКалашников взял ее, чувствуя тепло еды. \"Не знаю, как я смогу это выдержать. Они требуют, чтобы я изобрел винтовки, которые не могут сделать даже американцы. Как я смогу сохранить жизнь своим детям?\"\n\n\"Я попытаюсь снова поговорить с Лазарем. - сказал Михаил. - Не волнуйся. Я заставлю его увидеть причину\". Двое мужчин сидели там, глубоко под землей, где каждый размышляя о проблемах своей семьи."
 ISH.155.a:0 "Но ничего не изменилось."

 ISH.156.t:0 "В тени Гигантов"
 ISH.156.d:0 "Лазарь смотрел в замерзшее окно, он смотрел на горизонт, на новые фабрики, ревущие нескончаемым дымом. Внизу, непрерывный поток рабочих суетился по своим делам. Он вспомнил муравейник, который однажды видел в юности. Заказаный, идеальный, но не к месту. Почти непобедимый.\n\n\"Брат, - Михаил вошел в кабинет. - Почему я только что увидел, как отошел поезд, полный рабочих?\"\n\nЛазарь не дрогнул. Его глаза устремились в противоположный конец коридора - Двор: там была повешена огромная мемориальная доска, изображающая историю Социализма.\n\n\"Черт побери, Лазарь!\" Михаил топнул ногой, \"Сегодня воскресенье, заводские квоты должны быть на минимуме!\"\n\nКаганович вздохнул, \"Тюменский металлургический завод не оправдал ожиданий вчера. Теперь они \"вдвое больше работают\". Он повернулся к брату: \"Разве ты не провел кремацию Калашникова?\"\n\n\"Да\". Михаил выплюнул слово: \"Прощай, брат\". Он вышел через двор, пройдя под мемориальной доской. Он остановился, чтобы посмотреть на это - картина была прекрасна: картины Маркса, Ленина, Сталина ... Лазаря. \"Мы за Благородное дело\". Он пытался успокоить себя. \"Это ... всё это того стоит\". Михаил шел мимо толп рабочих, сквозь сильный снегопад, на железнодорожный двор..."
 ISH.156.a:0 "Из своего кабинета Каганович оглянулся."

 ISH.157.t:0 "На плечах Гигантов"
 ISH.157.d:0 "И в честь достижений Советского Пролетариата, объявляю о завершении строительства Мемориала Рабочих!\"- объявил Михаил и перерезал ленту. Толпа закричала, бросая в воздух шляпы, а на стоянке подъехали грузовики с запасами пайков. Рабочие Коневского бронетанкового завода окружили машины, потянувшись за мороженым - редким товаром на пустошах.\n\nХрущев вышел из толпы: \"Михаил!\" Двое мужчины пожали друг другу руки и повернулись, чтобы осмотреть мемориал. Это было не так уж и много: каменная скульптура, которая тянулась по ширине фабрики, изображая рабочих мужчин и женщин, держащих Серп и Молот. Однако для переживших Анархию это сооружение было новаторским достижением.\n\n\"Где\" Председатель? \" - спросил Хрущев:\"Он никогда не опаздывает!\"\n\n\"Лазарь не придет\". Михаил тихо ответил: \"Сказал, что у него есть работа\".\n\n\"Но он заказал памятник!\" - сказал Хрущев.\n\nМихаил ничего не ответил, его внимание переключилось на темные облака над головой. \"Ты знаешь, Никита, - вздохнул он после долгой паузы, - я волнуюсь за него. Лазарь ест все меньше и меньше. Я всю неделю не видел, чтобы он спал\". Михаил посмотрел Хрущеву в глаза: \"Но ещё хуже то, что...\""
 ISH.157.a:0 "\"Я думаю он замышляет против меня.\""

 ISH.158.t:0 "Третий последний Вздох"
 ISH.158.d:0 "Каждый, кто хоть раз был в кабинете Лазаря Кагановича, знает, что это Образец Чистоты. Совершенно минималистичный, в комнате находятся только Председатель, стол Председателя, стул и шкаф. Единственное звуконепроницаемое окно выходит во двор внизу. Те, кто входят, не могут не быть ошеломлены - Каганович, один из самых влиятельных людей в России, работает и живет без утешения и отвлекающих факторов.\n\nОднако в какой-то момент баланс во всем нарушается. После завоевания Свердловска, группа генералов, офицеров и красногвардейцами без предупреждения ворвалась в кабинет Председателя, утащив за собой величайший приз - маршала Рокоссовского. Этот человек был оболочкой его прежнего самокровного, избитого, но всё же свежего шрама, что бежало по его лицу. Офицеры бросили его на пол, ругая его дело, и призывая своего Председателя произнести спонтанную речь.\n\n'Я отказываюсь признаться, я испортил…\"- пробормотал Рокоссовский, его голос сорвался офицерским \"Праздником\". \"Тихо, черт возьми!\"-Каганович ударил кулаком по столу, и в комнате воцарилась тишина. Все взгляды упали на Кагановича, неловкая пауза, только чтобы её прервал Председатель:\"Не беспокой меня пока я работаю!\"- он указал на Рокоссовского, \"И вытащите его уже отсюда, его одежда залита пятнами крови!\"\n\nТихо, но быстро, офицеры вынесли маршала во двор, где он и остальные предатели - будут расстреляны."
 ISH.158.a:0 "И Каганович даже не посмотрел, потому что у него есть дела поважнее."

 ISH.159.t:0 "Провалившийся Процесс"
 ISH.159.d:0 "Дрожание ключей разбудило Дмитрия. Его голова безжалостно болела, когда он изо всех сил пытался вспомнить подробности прошлой ночи. Появились краткие образы: перестрелки на улицах Омска, падающие вокруг него тела, врывающиеся в бункер люди в красном...\n\nЖелезная дверь распахнулась, и вошёл охранник. Камера была разделена на две части: Язов сидел на грязном полу на одной половине, прикованный цепями к кирпичам. Стеклянная стена разделяла комнату, позволяя охраннику осматривать Язова, не разговаривая с ним самим. Мужчина пододвинул стул, сел, тупо и безмолвно уставившись на Язова.\n\nПрошло несколько минут, но ничего не произошло. Глаза Дмитрия были прикованы к двери - в любую минуту подлый Лазарь Каганович выйдет, злорадствуя о своей победе. Дмитрий поспешно собрал речь в глубине души. Он останется дерзким и холодным. Черная Лига, возможно, и проиграла войну, но не позволила Кагановичу победить свою гордость.\n\nЧас прошёл, а никто не пришёл. Внимание Дмитрия переключилось на закоулки его Разума, он обвинял своих офицеров в проигрыше Судебного Процесса ещё до того, как он начался. Внезапно стеклянная стена отделилась, и вперед вышел охранник, вооруженный пистолетом и...телефоном? Дмитрий посмотрел на него со всей своей ненавистью, какую только мог произвести.\n\n\"Да, понял\", - сказал охранник в трубку. Он прицелился в Язова, выстрелил, и бывший полководец безжизненно упал на холодный и кирпичный пол, где его последние мысли были о том, насколько он незначителен, чтобы не удостоиться любезности взглянуть своему убийце в Лицо."
 ISH.159.a:0 "\"Блядь! У меня кровь на форме!\""

 ISH.160.t:0 "Тихий Городок"
 ISH.160.d:0 "Кагановича обычно не волнует судьба реакционеров, но даже его пугает тот факт, что ему не о чем сообщать, кроме как столкновений с воинственными генералами Чёрной Лиги. Несмотря на сообщения, он молча размышляет, жив ли еще Язов, где-то ..."
 ISH.160.a:0 "Жуткая херня, уж позволь мне так сказать"

