 ISH_the_new_institutions_desc:0 "Вступив в свою новую должность, генсек Хрущёв готов сделать первые шаги для преобразования Западно-Российской Народной Республики. Под его бдительным надзором появятся новые ведомства и структуры. Их руководство подберёт лично генсек, чтобы обеспечить строгое исполнение его планов. Хотя крупномасштабных реформ пока не будет, эти новые институты заложат основу для долгосрочных политических перемен.\n\nМы не станем ограничивать общество, ибо если страна и революция будут двигаться вперёд, мы должны стремиться к прогрессу нашего общества в целом, не притесняя никого, поскольку мы едины."

 ISH_uphold_progressive_values_desc:0 "Согласно Марксу и многим другим социалистическим мыслителям со всего мира, ни раса, ни пол, ни государственные границы не способны разъединить нас. Лишь классы разделяют людей. Учитывая этот факт, мы будем способствовать сотрудничеству между всеми народами, чтобы положить конец капитализму.\n\nРасизм, сексизм, и все прочие формы дискриминации реакционны - мы должны их ликвидировать, если хотим создать коммунистическое общество!"

 ISH_establish_the_assrs_desc:0 "Новый Советский Союз, который мы строим, не должен страдать от неэффективной, чрезмерной бюрократии. Для того, чтобы эффективно управлять страной, мы создадим Автономные Советские Социалистические Республики по этническому признаку, которые будут иметь самоуправление, входя при этом в состав Советского Союза. Лидеров этих новых республик, конечно же, назначит генсек Хрущёв.\n\nМы должны создать сильную и единую страну, которой гордился бы сам Сталин, чьи идеи направляют нас."

 ISH_a_state_to_make_stalin_proud_desc:0 "Товарищ Сталин был непризнанным провидцем своей эпохи. Он бы огорчился, если бы узнал, что всё же оказался прав. Однако генсек Хрущёв обратился к идеям Сталина и успешно воплотил их в жизнь. Даже после смерти его мудрость - маяк, указывающий русскому народу народу путь к социализму!"

 ISH_out_with_the_old_desc:0 "Мир изменился, и мы должны измениться вместе с ним. Политика товарища Кагановича, несмотря на её бесспорную эффективность, неуместна в текущей ситуации. Поэтому генсек Хрущёв начнет кампанию по искоренению влияния Кагановича в государственной структуре. Мы очистим бюрократический аппарат, изменим некоторые законы и постараемся возместить весь нанесённый Кагановичем вред.\n\nХотя некоторые могут протестовать против этих мер, они, в конечном счете, необходимы, если мы желаем выживания социализма эти трудные времена."

 ISH_the_secret_speech_desc:0 "Нет сомнений в том, что политика бывшего генсека Кагановича была предательством сталинизма, социализма и Советского Союза. Тем не менее, диссиденты и сочувствующие им лица всё ещё остаются в партии и из-за отстранения Кагановича считают нас реакционерами.\n\nМы докажем, что они ошибались.\n\nНа следующем партийном собрании генсек Хрущёв выступит перед закрытой аудиторией и раскроет все истинные масштабы преступлений Кагановича против народа, а так же способы возместить ущерб от всех действий его самого и его клики."

 ISH_lock_down_the_party_desc:0 "Коммунистической партии, особенно в её нынешнем состоянии, просто нельзя доверять защиту социализма и пролетариата. Учитывая это, генсек Хрущёв запретит выборы в партию. Тем самым он сможет взять власть под полный контроль. Это необходимо, так как он - единственный человек, способный защитить народ от реакции. Обладая полным контролем над властью, Хрущёв сможет лучше воплотить в жизнь сталинское видение великой России."

 ISH_another_five_year_plan_desc:0 "Первый пятилетний план наконец завершён. Учитывая его ошеломляющий успех, генсек Хрущёв посчитал нужным объявить о новом, втором пятилетнем плане. Советский народ будет трудиться с полной самоотдачей, чтобы продолжить индустриализацию в больших масштабах, чем когда-либо прежде, и приблизить страну к настоящему индустриальному социализму.\n\nБлизится время воссоединить наши западные земли и возродить Россию."

 ISH_reintegrate_the_west_desc:0 "Пусть немецко-фашисткие захватчики и уничтожили СССР, но им ни за что не сломить советский дух. Вместе мы восстановим страну под красным знаменем Советского Союза. Ничто не остановит народ в его стремлении воссоединить Родину!"

 ISH_continue_agricultural_mechanization_desc:0 "Тысячелетиями сельское хозяйство поддерживало человечество и являлось базой любого государства в мире. Для того чтобы мы могли получить максимальную выгоду от сельского хозяйства, мы должны полностью механизировать его и обучать фермеров тому, как сохранить плодородие почвы. Со временем буквальными плодами наших усилий станут изобилие пищи и стабильные урожаи."

 ISH_repudiate_literary_policy_desc:0 "Старая литературная политика противоречит идеалам Маркса, Ленина и Сталина. Цель книг - просвещать пролетариат, а не ограничивать его. Генсек Хрущёв прекратит репрессии Кагановича в отношении книг и прочих художественных произведений. Трудящиеся СССР станут самыми читающими в мире!"

 ISH_an_end_to_extraneous_repression_desc:0 "Красная Армия - наш меч, щит и настоящий хранитель пролетариата. Было бы не только неразумно, но и несправедливо наказывать солдат и офицеров за смелость в бою. Армия и её личный состав должны служить Союзу из уважения и любви к генсеку, а не из страха перед ним. Для этого мы положим конец любым репрессиям в армии."

 ISH_commence_the_khrushchevshchina_desc:0 "Бедность и отсталость России остались далеко в прошлом. На фабриках шумят станки, а каждый рабочий трудится во благо России. Комбайны на полях собирают зерно, которое станет хлебом для городского пролетариата. Однако русская культура по-прежнему погрязла в феодальной реакции. Поэтому для изменения этой ситуации генсек Хрущёв проведёт культурные реформы. Чтобы создать подлинно социалистическое общество, необходимо отречься от старого мира."

 ISH_shining_in_glory_desc:0 "СССР восстал из пепла, как светоч социализма в мире гнёта и тирании. На этом наш путь не заканчивается, ибо наша цель - освободить рабочих всего мира! Мы победили немецко-фашистских захватчиков даже с меньшими силами, чем сейчас, когда мы стали мировой державой. Мы будем использовать все свои возможности для борьбы за рабочее дело."


 ### Events ###
 ISH.1.t:0 "Призрак Сталина"
 ISH.1.d:0 "Да здравствует Коммунистическая партия Ленина-Сталина! Да здравствует Генеральный секретарь Западно-Сибирской коммунистической партии товарищ Лазарь Каганович! Да здравствует народ России, дело народа и Красная Армия, которая оберегает нас!\n\nСмерть Черной лиге в Омске, предавшей революцию и погубившей всю Россию! Смерть безумцу Карбышеву, который ведет их и хочет погрузить наш некогда славный народ во тьму! Смерть предателям Красной Армии в Свердловске, которые угрожали уничтожить нашу славную армию и угрожают уничтожить нашу славную нацию! И смерть вероломному \"фельдмаршалу\" Рокоссовскому, возглавляющему этот бунт против славы товарища Кагановича!\n\n Когда предатель Бухарин назначил товарища Кагановича в Западную Сибирь, он не понимал, что тот будет прокладывать путь к собственной гибели. Когда он показал свое истинное лицо и не смог остановить ненавистную немецкую мразь от уничтожения нашей прекрасной нации, товарищ Каганович возглавил славную гражданскую войну против Бухарина во имя своего бывшего товарища Иосифа Сталина. В то время как Союз пал, Каганович не прекратил своего дела и создал великую Народную Республику Западной Сибири.\n\nОднако время не оказалось нашим союзником, так как предатели в Омске и Свердловске отвергли нашу революцию и предприняли внезапное нападение на столицу Тюмени. В то время как мы храбро держались и остановили эти атаки, Народная Республика теперь лежит мертвым грузом. С немецкими бомбардировками, все еще разбивающими то немногое, что у нас есть, чтобы стереть в пыль, эта ситуация длится уже больше года. Скоро, однако, мы найдем способ восстановить справедливость по отношению к этим предателям и восстановить Союз во славу товарища Кагановича! И товарища Сталина! И товарища Ленина! За народ! Ура!"
 ISH.1.a:0 "Ура!"
 
 ISH.2.t:0 "Повесть о востоке против запада"
 ISH.2.d:0 "В то время как Лазарь Каганович сосредоточил большую часть воссоединенного Советского Союза на первом \"Пятилетнем плане\" страны, он отложил часть растущей национальной интеллигенции на другую задачу.\n\nСегодня, \"Повесть о Востоке против Запада\", вышла в свет в международном издании. По заказу Кагановича, основанному на его личных трудах, и отправленному за границу с надеждой, что его наблюдение в альтернативную историю, где кумир Кагановича, Иосиф Сталин, одержал победу в борьбе за власть над Николаем Бухариным, обретет легитимность. Книга даже была разрекламирована New York Times как \"первое произведение русской литературы за полвека\".\n\nК сожалению, для режима Кагановича книга подверглась критике везде, кроме самого Советского Союза, где ее прочтение стало обязательным в нескольких государственных школах. И критики, и историки указывают на нереалистичность ее сюжета и на нелепые отрезки исторической правдоподобности. В сюжете рассказывается о том, что Сталин не только умудрился уничтожить нацистскую Германию, но и добрался до Берлина, сформировав \"Будапештский пакт\", чтобы противостоять возглавляемой Западом \"Коалиции Североатлантического договора\", об израильском государстве, образованном англичанами (которым удалось сохранить большую часть своей империи, но постепенно уйти вместе с большинством других европейских держав из-за нарастающих приливов африканского национализма), и о Советском Союзе, который длится до сих пор, По крайней мере до 80-х годов, во время которых начнется окончательное противостояние сталинизма и свободного рынка, и если сталинизм проиграет, Россия все равно будет следовать своему наследию и восстановит свои силы в новом тысячелетии с вторжением в Украину\". \n\nКак такой мусор вообще попал в печать, может хоть кто-нибудь предположить\"."
 ISH.2.a:0 "Но что случилось с Троцким!?"

 ISH.3.t:0 "Бремя, которое мы несём"
 ISH.3.d:0 "Товарищ! Нельзя отрицать, что это тяжело. Советский Союз был велик, но измена, фашизм, ревизионизм свели его на нет до оболочки его прежнего величия. Тем не менее, мы - истинные преемники, не запятнанные бухаринизмом или любым другим отклонением от пути Маркса, Ленина и Сталина. Предатели могут оклеветать нас, подорвать, разбомбить и убить. Но они не могут убить праведный дух рабочего класса. \n\nТоварищ! Будь уверен, что Коммунистическая партия принесла много жертв во имя тебя. Председатель Каганович работает день и ночь, стараясь защитить тебя от нацизма и местных царьков диссидентов. Красная Армия, как всегда стойко, бдительно борется с бандитами, которые причиняют вред вам и нашей нации. Лучшее правительство России принимает самые трудные решения, чтобы вы могли жить без страха.\n\nТоварищ! Если вы чувствуете себя обескураженными, помните: все наши невзгоды, все наши враги насажены нас на остриё нашего штыка. Когда мы пробиваемся сквозь врагов, задайте себе жизненно важный вопрос. Как вы можете служить?"
 ISH.3.a:0 "Посвятив каждую частичку своего тела коммунистическому делу!"

 ISH.4.t:0 "Бункеры в дали"
 ISH.4.d:0 "Струйка дыма вырвалась из легких рядового Станислава Харитонова, когда он смотрел с вершины холма. Это было на рассвете, даже раньше, чем в тот час, когда его грубо вытряхивали из постели почти каждый день. Но что поделать? Он был на страже, и его долгом было наблюдать. Красная Армия мало что терпела меньше, чем неподчинение. По крайней мере, он мог курить.\n\nОн благодарно затянулся сигаретой и позволил глазам привлечь его к чему-то интересному. Взгляд остановился на бомбоубежищах, безмятежно стоявших в отдалении, ожидая своей цели. Возможно, это был час дня, но он был погружен в созерцание. Он никогда до конца не понимал, какое это было достижение. После всего, с чем они столкнулись, развала Союза, измены внутри генерального корпуса, развала, Западно-Сибирская Народная Республика пережила, по крайней мере в Тюмени. Никакие бомбы и пули не могли удержать солдат пролетариата от возвращения того, что принадлежало им по праву. \n\n Конечно, армия была строгой. Для Станислава и тысяч ему подобных это было ничто по сравнению с теми потерями, которые они уже понесли"
 ISH.4.a:0 "Красная армия устоит."

 ISH.5.t:0 "Санкционированные спасательные экспедиции"
 ISH.5.d:0 "Разваливающийся Советский Союз оставил после себя огромное количество поселений, складов снабжения, заводов и других структур, которые его преемники никогда не имели ни бюджета, ни возможности вернуть. Недавние беспорядки в WSPR задержали нашу способность организовывать крупномасштабные экспедиции.\n\nДаже при таких обстоятельствах рабочие одерживают маленькие победы! В окрестностях Тюмени мы обнаружили несколько аварийных объектов. Первый - это большой запас топлива, оставшийся от бронетанковой дивизии, которая так и не была развернута. Второй-тайник с военной техникой, брошенной после массового дезертирства. Наименее важным для военных действий, но вот потенциально ценным для боевого духа является склад продовольствия, одежды и других гражданских удобств.\n\nНа данный момент у нас есть ресурсы только для одного. В нашем состоянии тотальной мобилизации топливо или оружие были бы бесценны, но есть также вопрос о том, сколько люди могут вынести"
 ISH.5.a:0 "Мы не должны ожесточать наши сердца. Выбирайте удобства."
 ISH.5.b:0 "Больше оружия, больше жизней. Выберите оружие."
 ISH.5.c:0 "Наша армия должна продержаться. Выберите горючее."

 ISH.6.t:0 "Экстренные меры"
 ISH.6.d:0 "Каждая сброшенная бомба - это еще один выбор, который мы должны сделать. Кого мы защищаем? Как бы мы ни старались, в Тюмени просто не хватает бункеров, чтобы все были в безопасности. Как и во всем, есть компромиссы. Каждый выживший солдат - тот, кто может внести свой вклад в войну. Многие из наших начальников убедительно доказывают, что мы должны отдавать приоритет мужчинам, которые могут вытащить нас из этого жалкого состояния.\n\nИ все же председатель Каганович колеблется. Что хорошего в солдатах, если они прячутся, в то время как люди, которых они должны защищать, беззащитны? Нынешний кризис пройдет, но следующее поколение будет помнить наши грехи. Гражданский дух, и без того слабый, может не пережить оставления женщин и детей на растерзание люфтваффе. Важные голоса администрации считают, что мы должны защищать наших самых уязвимых, чтобы не упускать из виду мораль, которая движет нами.\n\nБомбардировщики не будут ждать, пока мы примем решения. Лучше спасти одну группу сейчас, чем обдумать и потерять обе"
 ISH.6.a:0 "Как мы можем говорить за рабочих, если мы их не защищаем?"
 ISH.6.b:0 "Мы можем оплакивать гражданских лиц, но только когда возьмём Москву."

 ISH.7.t:0 "Под землей"
 ISH.7.d:0 "Ожидая в коридоре перед кабинетом местного секретаря парткома, Игорь чувствовал, как у него дрожат руки. Ей-богу! Если бы только рабочие поручили другому бригадиру составить отчет. Он мысленно отрепетировал это заявление.\n\n \" Товарищ секретарь, у некоторых людей есть опасения по поводу безопасности планов по строительства бункеров. Рабочие видят, что планы, точнее, как они написаны, изображают структуры с недопустимо высоким риском обрушения. Конечно, это не значит, что вы, товарищ Каганович, или Коммунистическая партия сделали хоть что-то, чтобы поставить под угрозу безопасность тюменцев. Если бы могло случиться, хоть что-то, что сорвало бы планы контрреволюционерами или некомпетентными рабочими, я бы полностью взял на себя ответственность.\" \n\nПрошло еще несколько минут ожидания и репетиций, прежде чем дверь наконец открылась и из кабинета вышел секретарь, невысокий, скучающего вида армянин. Несмотря на все усилия, заявление Игоря вышло нервным неструктурированным потоком, но секретарь шикнул на него прежде, чем он успел перейти к обязательной похвале Кагановича.\n\n \"Да, да, проблемы с безопасностью. Я дам знать своему начальству\". \n\nКогда мужчина закрыл дверь, Игорь почувствовал, как волна облегчения захлестнула его. Оставалось только надеяться, что послание поднимется по цепочке телефонных звонков к самому Кагановичу и что знаменитый упрямый тюменский лидер прислушается к нему."
 ISH.7.a:0 "Кто мы, если не можем сохранить народ?"
 ISH.7.b:0 "Мы должны отдавать приоритет эффективности, а обеспечением всех жилье."

 ISH.8.t:0 "Скрытый путь"
 ISH.8.d:0 "Сидя за столом с чашкой кофе, Лазарь Каганович глубоко зевнул. Беглый взгляд на часы подсказал ему, что уже почти полночь, а это означало, что он весь день сидел в своем кабинете, читая отчеты и санкционируя различные государственные мероприятия. Восстановление нации-тяжелый труд! И все же ему еще многое предстояло сделать, прежде чем он сможет лечь спать. В этот момент в комнату вошел адъютант, тоже, очевидно, очень усталый. Помощники Кагановича должны были придерживаться того же графика, что и он, и лишь немногие обладали выдержкой \"Железного Лазаря\".\n\n \" У меня есть для вас еще один доклад, уважаемый товарищ, о состоянии нашего промышленного развития. \" \n\n Председатель коротко хмыкнул в знак согласия, прежде чем отпустить его, и поерзал на стуле, чтобы прочитать документ. Это было как-то связано с увеличением производства, как и многие другие рапорты, которые он читал в тот день. Его веки опустились, прежде чем он поймал себя на этом. Он действительно устал, подумал про себя. Он продолжал читать. В документе очень сухим, бюрократическим языком перечислялась возможность сокращения производства потребительских товаров для ускорения производства тяжелой техники. Он кратко поразмыслил о последствиях для гражданских лиц, прежде чем отклонил эту озабоченность. Они уже столько всего вынесли ради нации, почему бы не сделать еще немного? \n\nМысль о том, чтобы сейчас же удалиться в свою комнату и отложить это дело до утра, всплыла у него в голове, прежде чем он отогнал ее. Советскому Союзу не нужен был лидер, который не мог себя дисциплинировать. Он задумался еще на несколько минут, прежде чем, как он делал это много раз прежде, вынул ручку и написал свое решение на документе."
 ISH.8.a:0 "Сделаем это. Они будут наслаждаться роскошью позже."
 ISH.8.b:0 "Народ заслуживает своих маленьких побед."

 ISH.9.t:0 "Наша программа дает результаты"
 ISH.9.d:0 "Как всегда с председателем Кагановичем, его предложения следить за расписанием немецких бомбардировщиков-террористов имели отличный успех. Люди, хорошо предупрежденные о возможных атаках, никогда не были в большой безопасности, и линии снабжения двигаются лучше, чем когда-либо. Мы не можем позволить себе быть самодовольными; Коммунистическая партия не довольствуется адекватностью, а стремится к совершенству! Возможно, мы уже выяснили их расписание, но немцы всегда могут изменить его, как только поймут нашу изобретательность. Именно по этой причине необходимо найти более постоянное решение проблемы бомбардировок.\n\n Один из возможных вариантов-использования наших знаний об их передвижениях, это пойти в атаку, нанеся народу крайне необходимый удар по фашистам, чтобы они дважды подумали, прежде чем снова угрожать нам. Это решение предполагало бы создание истребителей для перехвата бомбардировщиков в воздухе, используя элемент внезапности для преодоления технологического разрыва. Фашисты по своей природе трусливы, а люфтваффе не привыкли к сопротивлению; решительный удар мог бы отпугнуть их от нашего воздушного пространства в пользу более слабых целей.\n\nСледующее решение более осторожное, но с потенциалом решения проблемы дольше. Радиолокационные вышки доказали свою эффективность в предыдущих войнах, и их способность дистанционно контролировать самолеты сводила на нет необходимость в подробном расписании бомбардировок в будущем, поскольку мы могли бы реагировать на бомбардировщики по мере их обнаружения. Этот ответ, хотя и не бросал прямого вызова бомбардировщикам, но мог серьезно ограничить их влияние в будущем.\n\nНемцы, хоть и грубые, но не глупые. Какую бы операцию мы ни выбрали, она должна быть гибкой и быстро реагирующей, чтобы гарантировать, что она не будет полностью сорвана изменением тактики люфтваффе."
 ISH.9.a:0 "Сосредоточьтесь на обнаружении врагов."
 ISH.9.b:0 "Сосредоточьтесь на том, чтобы сделать перехват возможным."

 ISH.10.t:0 "Предложения Михаила"
 ISH.10.d:0 "Можно было бы подумать, что такой человек, как Лазарь Каганович, который предъявлял исключительно жесткие требования к другим, делал это из личной лени. Все было наоборот. Каганович был рабочей лошадкой, и его обычно можно было застать за письменным столом, окруженным густым облаком сигарного дыма, когда он корпел над документами, нарушая монотонность случайными громкими телефонными звонками. Именно в таком состоянии Михаил, его брат и министр экономики, застал его, когда он готовился доставить стопку бумаг.\n Михаил стоял в дверях, кашляя, когда дым проник в его легкие. Хотя Лазарь на самом деле был младшим братом, он не мог не чувствовать себя запуганным, но Михаил спрятал свои чувства. В конце концов, они были братьями, и это было важно. Он ждал, что Лазарь заметит его присутствие, но Председатель продолжал работать без остановки, то ли потому, что не слышал Михаила, то ли потому, что ему было все равно. Михаил прокашлялся.\n \" У меня есть несколько предложений, которые я хотел бы, чтобы вы прочитали, когда у вас будет время.\". \n \"Хм? О, да, конечно\", - неубедительно ответил Лазарь, его внимание явно привлекла и без того внушительная стопка бумаг на столе. Увидев, что его брат все еще стоит там, он снова заговорил, явно раздраженный. \"У тебя есть еще какие-нибудь соображения? Я бы хотел вернуться к работе, если вы не возражаете.\"\nМихаил неловко откланялся. Хотя он предпочел бы довериться брату, он инстинктивно знал, что его стопка предложений останется непрочитанной еще довольно долго."
 ISH.10.a:0 "Не самые приятные взаимоотношения."

 ISH.11.t:0 "Сдвиг шаблонов"
 ISH.11.d:0 "Лазарь Каганович был расстроен. График немецких бомбардировок, который оставался относительно неизменным в течение многих лет, изменился. Это не было большим изменением - по правде говоря, было бы не так уж трудно приспособиться и продолжать идти тем курсом, которым они шли до этого момента. Однако на его столе лежало предложение, выдвинутое Михаилом, - скорректировать городскую оборону, чтобы компенсировать изменения.\n\nС одной стороны, простое продолжение строительства бункеров сделало бы любые изменения в графике спорными. С другой стороны, адаптация к новому графику обороны надземной инфраструктуры была бы лучше в краткосрочной перспективе для людей и морального духа в целом.\n\nНезависимо от того, какой вариант был выбран, это была бы огромная инвестиция. Бункеры обеспечат полную защиту от бомб, а если бомбардировки когда-нибудь закончатся, то они будут полезны для защиты инфраструктуры от других полевых командиров России. Но в то же время, сохранение гибкости обороны позволило бы быстрее реагировать на изменения в бомбардировке.\n\nКонечно, обе идеи были многообещающими, но в конце концов можно было следовать только одной, вопрос был в том, какой именно?"
 ISH.11.a:0 "Используйте программу Михаила по адаптации."
 ISH.11.b:0 "Мы будем использовать программу Председателя."
 
 ISH.12.t:0 "Подземное питание"
 ISH.12.d:0 "Глубоко под улицами Народной Республики команды мужчин размахивали кирками и лопатами, чтобы расчистить туннели для нового тоннеля метро в Республике. Владислав Шаповалов взмахнул киркой и расколол кусок камня. Его команда должна была закончить последнюю секцию туннеля, чтобы другие могли войти и проложить путь. Это была непосильная работа, и казалось, что этого никогда не будет достаточно, но это была работа, и это больше, чем у него было за последние годы.\n\n Влад обнаружил, что, несмотря на опасность, он нашел в своей работе определенную степень удовлетворения. Угроза обрушения туннеля была почти постоянной в новых раскопках, прежде чем были установлены опоры. Он потерял много друзей из-за обвалов, в последним Лев, но даже тогда работа стоила того. Им достаточно часто вдалбливали в головы, насколько важна эта линия, безопасность их семей зависит от туннелей. Этот туннель, в частности, был неотъемлемой частью обеспечения того, чтобы заводы не пострадали от бомб, а безопасные заводы означали лучшую жизнь для их семей.\n\n Теперь Влад слышал, как по другую сторону скалы работают механизмы. Он знал, что туннель будет готов к дальнейшему строительству только через несколько часов. Взмахнув киркой, Влад услышал характерный грохот, раздавшийся перед провалом. Он крикнул: \"Обрушение!\"-и направил своих людей в безопасное место, подальше от того места, откуда они пришли. Он вернулся последним, прежде чем крыша провалилась и проход был перекрыт кучей камней"
 ISH.12.a:0 "Это пригодится позже."

 ISH.13.t:0 "Заключительный триумф"
 ISH.13.d:0 "Лазарь Каганович был в восторге. Программы, в которые он вложил свое существо, имели ошеломляющий успех. Вероломные немцы и их бомбы так долго досаждали народу Народной Республики, что они использовали взрывы как своего рода сигнал тревоги. Потребуется много времени, чтобы привыкнуть, так как старый статус-кво будет сметен в новой эпохой процветания.\n\n Однако с успехом программ бомбардировщики, которые когда-то внушали страх каждому гражданину России, теперь отошли на второй план. Тюменцы жили самой беззаботной жизнью за последние годы. Впервые угроза внезапной смерти практически исчезла из бытия русского народа.\n\n Лазарь произнес небольшой тост в своем кабинете, в окружении ближайшего окружения, за свои успехи. Политика, которую проводил Каганович, была гениальной, под его благожелательным руководством немцы оказались бессильны причинить им вред. Под его руководством Народная Республика займет свое законное место в мире, а он займет свое законное место в управлении Россией."
 ISH.13.a:0 "Немцы бессильны против нас."

 ISH.14.t:0 "Упущенный!"
 ISH.14.d:0 "Гнев. Все, что он знал, - это ярость. Лазарь Каганович разозлился. После всех трудов и жертв, которые он вложил в защиту народа Народной Республики, он ожидал, что эти люди признают его усилия-отдадут ему должное признание.\n\nЭтот ублюдок Михаил берет на себя ответственность за свою работу, сам масштаб его усилий игнорируется в пользу его прирожденного эгоиста брата. Он слишком много работал, чтобы его так обошли, слишком много вложил в эти проекты, чтобы спасти народ России от хищничества немецких собак. И вот он здесь, его игнорируют и презирают за то, что он заставил Тюмень работать, как хорошо отлаженную машину.\n\nЛазарь кипел от ярости, бушевал и закипал от ненависти. Этот ублюдок ничего не сделал для людей, которые теперь практически приветствовали его имя с крыш. Как это могло случиться? Неужели люди не понимают, как много он сделал для их безопасности? Как он пожертвовал собой, чтобы им не пришлось? Как они могли это сделать?"
 ISH.14.a:0 "Это абсурд!"

 ISH.15.t:0 "Эскалация программы повторного заселения?"
 ISH.15.d:0 "Это трагическая часть общественного осознания того, что наше население страдает после десятилетий иностранных и гражданских войн. В течение многих лет немецкие самолеты летали над нашим небом и целились в наших людей, убивая солдат и гражданских лиц, мужчин, женщин и детей без разбора. В то время как это, несомненно, вызвало большую степень страданий по всей нашей земле, самое ужасное, что эта анархия сделала, это сократила нашу и без того небольшую численность населения посредством бомбардировок, бандитских набегов и деяний бога.\n\nБыл разработан ряд различных решений так называемой \"проблемы репопуляции\", хотя одно, прежде всего, выделяется. Женщины в течение некоторого времени работали вместе с мужчинами в определенных ролях, которые им подходили. Поначалу это было сделано по необходимости, но сейчас, когда все идет к нормализации, стоит упомянуть о дополнительной производительности труда, которую женщины приносят на работу в виде дополнительной пары рук. Однако, с другой стороны, в природе женщины-рожают детей. Если они работают, то понятно, что они не смогут рожать, и наоборот.\n\n Если бы мы еще раз ограничили возможности женщин для работы и продвижения по службе до тех пор, пока они не произведут на свет необходимое количество детей, это одновременно поощряло бы женщин иметь их, но не запрещало бы им работать, как это могут поощрять некоторые реакционные марионетки. Конечно, мы можем увидеть падение производительности труда, поскольку некоторые женщины уйдут, но если мы решим усилить эту программу, то мы увидим заметный рост рождаемости.\n\nВ конечном счете решение остается за председателем"
 ISH.15.a:0 "Нет. Мы должны поддержать наших сестер."
 ISH.15.b:0 "Сделай это. Будущее России зависит от нас."

 ISH.16.t:0 "Революционные ясли"
 ISH.16.d:0 "Одним из наиболее важных аспектов нашей программы переселения было создание так называемых революционных яслей-сети гражданских организаций, занимающихся воспитанием и уходом за детьми. Эти ясли, под бдительным оком партии, также интегрировали ряд различных образовательных программ как для детей, так и для женщин, которые ухаживают за ними, создавая гнездо будущих идеологов и советских фанатиков.\n\n Однако был поднят вопрос относительно конкретного управления яслями. Их быстрый успех заставил ряд заинтересованных групп лоббировать контроль над ними, причем многие видели в яслях путь к успеху и значению в будущем. В конечном счете, Каганович и его ближайшие советники собрались, чтобы решить, как двигаться дальше и объявить, кто будет иметь окончательный контроль над этими организациями по воспитанию детей. После, казалось бы, многочасового обсуждения группа сузила кандидатуру на контроль над яслями до двух потенциальных кандидатов: местных общин и военных.\n\nМестные коммуны, если бы они имели контроль над яслями, обеспечили бы, детей воспитанием в своих собственных общинах и воспитывались бы не только с чувством общности и семейного единства, но и получали справедливое и необходимое гражданское образование, которое должно быть доступно каждому молодому человеку. С другой стороны, если бы военные контролировали ясли, они бы в конечном итоге стали гораздо более централизованными, росли бы с большим чувством идентичности, чем их собственное сообщество. Кроме того, военные, как и мы, были бы заинтересованы в воспитании будущего поколения солдат, воспитанных буквально с рождения, чтобы сражаться и умирать за Союз.\n\nС наступлением ночи консультативный совет Кагановича, затаив дыхание, ждал окончательного решения..."
 ISH.16.a:0 "Военные будут управлять ими."
 ISH.16.b:0 "Пусть каждая коммуна решает, в пределах разумного, конечно."

 ISH.17.t:0 "Восстановление Красной Армии"
 ISH.17.d:0 "Валерий Константинович Зима вдохнул холодный сибирский воздух. Офицер армии Кагановича за последние несколько лет мало что знал, кроме бункеров и бомбардировочных учений, и, несмотря на то, что зимний укус холодного утра, казалось, пронизывал его до костей, он едва чувствовал его - свежий воздух слишком хорошо ощущался на лице и в легких. Давний советский солдат окинул взглядом то, что он в шутку называл своими коллегами \"стадом\", тряпичную группу призывников, набранных из всех слоев общества. Был еще Швец, выходец из бедной переселенческой семьи - слишком часто ему ломали нос, а худощавая фигура и невысокий рост выдавали бедность и недоедание его семьи. Филиппов, сын опального интеллигента, носивший в себе незаслуженный снобизм, и Виноградов, чье пухлое тело красноречиво говорило о его происхождении как четвертого сына партийного чиновника.\n\nЭти трое были всего лишь несколькими знакомыми лицами в толпе, насчитывающей более дюжины. Несмотря на долгую службу Займы, он оставался на невыносимо низкой ступени командования Республики. Зима наблюдал за своими войсками, пытающимися выстроиться, и вздохнул, заметив вопиющие недостатки, о которых его солдаты, вероятно, даже не подозревали. \"Еще много работы\", - подумал Займа. Но когда один солдат чуть не врезался в другого, Займа выбросил из головы стресс и сделал еще один глубокий вдох свежего воздуха - бункерный воздух был самым худшим, напомнил он себе.\n\nКогда он выдохнул, чувство гордости - чего он не испытывал уже очень давно - поднялось в его груди. - Товарищи!\" - рявкнул он, и гордость перелилась из его тела в сторону подопечных. - Пора нам научиться основам!"
 ISH.17.a:0 "\"Начнем с марша.\""

 ISH.18.t:0 "Вперёд"
 ISH.18.d:0 "\" Товарищ Кревченко, давайте опять заставим эту старушку ехать?\"\n\n Капитан Евгеньевич открыл командирский люк, чтобы выглянуть наружу, а Кревченко, его водитель, принялся за работу. С громким ворчанием двигателя старый Т-54 с ревом ожил впервые за несколько лет. Воспоминания о прошлых сражениях и приключениях почти мгновенно нахлынули на Капитана, который всегда чувствовал себя как дома, сидя в танке со своими товарищами. Теперь, когда небо прояснилось, Красная Армия могла снова пустить в ход свою броню. Откинувшись на спинку сиденья, капитан Евгеньевич легонько толкнул водителя ногой, чтобы привлечь его внимание.\n\n\" Ладно, товарищ, стряхнем ржавчину. Выведи нас со склада, легко и просто.\" Кревченко кивнул в ответ, и Евгеньевич вернулся на прежнее место. С очередным громким ревом двигателя и резким движением, заставившим капитана вздрогнуть, Т-54 пополз вперед. Выкатившись из склада на солнечный свет, капитан Евгеньевич почувствовал себя сильнее, чем когда-либо.\n\nТанк, возможно, был довольно устаревшим, но он работал так, как будто был совершенно новым. Несколько других солдат стояли вокруг склада, и они не могли не смотреть, как бронированный зверь и его торжествующий командир появляются. Молодые новобранцы вроде них, скорее всего, никогда раньше не видели полностью исправный танк в действии, и Капитан знал, что это зрелище должно было быть чем-то примечательным. Осмелевший Евгеньевич теперь весело озирался по сторонам, время от времени махая рукой тем, кто пришел понаблюдать. Наконец старый танкист вернулся на свое место"
 ISH.18.a:0 "Вперед, товарищи!"

 ISH.19.t:0 "Испытания"
 ISH.19.d:0 "\" Эй, Юрий, не сбавляй скорость, когда мы поднимемся по трапу, даже не думай сбавлять скорость. Я хочу посмотреть, сможем ли мы заставить эту штуку летать!\" Юрий услышал своего командира, который кричал, чтобы его голос разнесся по невероятно громкому салону танка, но не повернулся к нему. Оторвать взгляд от курса означало бы спровоцировать катастрофу.\n\n\" Вы уверены, что это разумно, товарищ?! Вибрация может прикончить всех нас!\"\n\n\"Мы в танке, дурак! Все будет хорошо! Сохраняй скорость, Юрий!\" Как Юрий сделал поворот, наклон, наконец, появилась в поле зрения. Вопреки здравому смыслу, он решил выполнить приказ своего командира. Наблюдавшие со стороны офицеры слегка забеспокоились, когда Т-54, приближаясь к естественной рампе, не замедлил ход, как обычно.\n\n Танк подошел к склону, и, как Юрий и опасался, скорость, с которой он двигался, заставила танк взмыть в воздух, пусть и на секунду. Наблюдатели тем временем с волнением и некоторым ужасом наблюдали, как танк яростно переваливается через рампу. Удар был слышен над двигателями других танков, двигавшихся по полосе препятствий. После того, как танк вновь познакомился с землей, он оставался совершенно неподвижным.\n\nЧерез несколько напряженных мгновений танк возобновил свое безжалостное путешествие по полю, время от времени издавая радостные возгласы и хлопки. Кое-кто из старших офицеров посмеивался над безрассудным характером этого трюка, но даже они не могли не восхищаться духом новобранцев."
 ISH.19.a:0 "Им определенно не хватает энтузиазма."

 ISH.20.t:0 "Тактика прорыва"
 ISH.20.d:0 "\"Приветствую вас, товарищи по бронетанковому корпусу Красной Армии. Вас собрали здесь сегодня, чтобы обучить вас, как эффективно использовать бронетанковые подразделения, чтобы воплощать прорывы на поле боя. Я хочу, чтобы вы начали сегодняшний урок с того, что выбросили все, что вы сейчас знаете о ведении войны с помощью бронетехники. Буду откровенен: со времен войны с фашистами времена изменились, и полагаться на старую тактику было бы почти самоубийством!\"\n\nОфицеры бронетанковой службы, составлявшие класс, скрупулезно делали заметки, пока генерал говорил. Комнату оглушил звук работавших карандашей.\n\n\" Идти на сегодняшние поля сражений, не зная, какие опасности нас ожидают, было бы полной катастрофой. Переносные ракетные комплексы и специализированные боеприпасы дают противнику такую убойную силу, в которую вы не поверите. Вы должны научиться приспосабливаться, чтобы выжить, товарищи.\n\nПринимая мои слова близко к сердцу во время нашего маленького урока сегодня будет решающим фактором между переходом к славной победе или падением в огненную погибель. Не обольщайтесь, товарищи, вы будете хуже, чем бесполезны для Красной Армии, если умрете и заберете с собой свои дорогие танки, так что обязательно обратите внимание!\"\"\n\nОфицеры все еще царапали свои тетради, время от времени поднимая глаза, чтобы дать учителю понять, что они действительно слушают."
 ISH.20.a:0 "\"Есть вопросы, прежде чем двигаться дальше?\""

 ISH.21.t:0 "Заметки о боевых действиях"
 ISH.21.d:0 "Капитан Макаров посмотрел в бинокль на бескрайние сибирские равнины. Он медленно осмотрел горизонт, рассматривая каждую странную фигуру, каждое пятно. В конце концов он обнаружил свою цель. Он убрал бинокль и подал сигнал остальным. Пора было выдвигаться. Группа танков с рокотом двигалась по плоской земле.\n\nЛагерь налётчиков пал без особого сопротивления. Дрянные временные палатки были с лёгкостью раздавлены 35 тоннами советской стали. Сами бандиты выставили слабую оборону с применением стрелкового оружия, прежде чем разбежаться во все стороны. Несколько человек попали в плен. Не так много, как хотелось бы капитану Макарову, но задание было выполнено успешно. Бандиты не смогут терроризировать местные деревни без своих припасов.\n\nКогда солнце зашло перед ними, а бандитский лагерь тлел позади, капитан Макаров и его танковая рота выдвинулись обратно на базу, горя желанием приступить к следующему заданию. Гул танков следовал за ними."
 ISH.21.a:0 "Созданные уничтожать."
 
 ISH.22.t:0 "Муштра"
 ISH.22.d:0 "Сержант Кузнецов пролистал рапорт в руках. Его люди действовали исключительно хорошо, почти идеально, но они все еще не оправдали его ожиданий. Он пролистал бумаги еще раз, прежде чем положить их на стол. Он дунул в свисток, чтобы собрать войска.\n\nЕго люди были разбросаны по разным палаткам, разговаривали, играли в карты или просто бездельничали. Измученные после дневных военных учений, тёплое полуденное солнце убаюкивало их больные мускулы и тяжелые глаза в невинном полусне, в котором трава была мягкой, а дневная работа почти закончилась. Свист сломал их наивную реальность, и вскоре они собрались в несколько жёстких рядов, готовые внимать словам своего командира.\n\n\"Это лучшее, на что вы способны?!\" - рявкнул Кузнецов.\n\nНесколько солдат дёрнулись, но никто не отвёл взгляда.\n\n\"Будешь ли ты таким ленивым в следующий раз, когда бандиты нападут на деревню?! Будешь ли ты сидеть сложа руки, закуривать сигарету и смотреть, как они терзают женщин и детей?!\" - кричал он в лицо солдату. \"Ну? Отвечай!\"\n\n\"Никак нет!\" - последовал единый ответ строя.\n\n\"Тогда бегом на позиции! Мы будем повторять это упражнение снова и снова, по вы не научитесь делать его правильно!\""
 ISH.22.a:0 "\"Так точно!\""

 ISH.23.t:0 "Прибытие комиссара"
 ISH.23.d:0 "Алексей Ильин был новеньким. Новеньких никто не любил, особенно закалённые в боях русские солдаты. И особенно, когда новичок - политработник.\n\nКапитан, к которому его прикомандировали, посмотрел на руку Алексея так, словно в ней был нож. Он осторожно протянул руку навстречу, неловко и коротко пожал её.\n\n\"Ваша место здесь\", - сказал он, слегка покашливая. Он указал на нижнюю койку в углу, вдали от окон и других солдат.\n\nАлексей кивнул и спокойно прошел к своему месту. Он чувствовал, как глаза его новых товарищей проделывают дыры в его теле, когда он проходил мимо. Алексей послал каждому из них улыбку и даже помахал паре человек. Он подошел к своей койке и достал свои вещи, включая небольшой дневник. Пока люди шептались и сплетничали о нём, Алексей составил свой первый отчет о боевом духе своей роты."
 ISH.23.a:0 "Интеграция прошла гладко, как и ожидалось."

 ISH.24.t:0 "Герой социализма"
 ISH.24.d:0 "Рядовая Валерия Осипова оглядела толпу людей. Все они радостно кричали. Болели за неё. Она напрягла зрение в поисках матери. В течение нескольких секунд она нашла её, в переднем ряду, аплодирующую громче, чем кто-либо другой. Осипова улыбнулась ей и снова посмотрела вперед, стоически и храбро, как и положено герою.\n\nОна находилась на городской площади на платформе с несколькими высокопоставленными членами партии и, самое главное, председателем Кагановичем. Позади них были вывешены флаги Западно-Российской Народной Республики и Советского Союза.\n\n\"Мы собрались здесь сегодня, чтобы воздать должное товарищу Валерии Осиповой за храбрость, проявленную при спасении целой семьи во время нападения немецкой авиации\", - начал председатель, говоря в микрофон, который передавал его голос через площадь. \"Товарищ Осипова рискнула собственной жизнью, чтобы спасти семью из пяти человек после бомбежки их фермы. Она проползла через руины, освободила их от горящих обломков и даже смогла ранимировать одного из детей, который умер бы, если бы её не было рядом. За проявленную доблесть и мужество, награждаю товарища Осипову званием Героя Народной Республики.\"\n\nКаганович приколол простую, но яркую медаль к ее груди, прежде чем он начал хлопать. За ними последовали партийцы, а затем и толпа, и вскоре вся площадь аплодировала Герою Народной Республики Валерии Осиповой."
 ISH.24.a:0 "За товарища Осипову - троекратное \"ура\"!"

 ISH.25.t:0 "День Воссоединения"
 ISH.25.d:0 "Сегодня днём Генеральный секретарь Каганович объявил о возрождении и воссоединении Западно-Сибирской Народной Республики с великолепной речью, адресованной многим тысячам собравшихся рабочих и солдат Красной Армии в центре Тюмени. \"Знание, а не винтовка - самое мощное оружие в арсенале рабочих, - сказал Генеральный секретарь, - и вооруженный бессмертной наукой диалектического материализма, как это понимал гениальный ум Сталина, рабочий класс однажды низвергнет своих буржуазных угнетателей на свалку истории!\"\n\nИдёт широкая подготовка к воссоединению Западной Сибири, в том числе мобилизация армии, повышению срока службы и увеличение производства оружия для разгрома либеральных контрреволюционеров, захвативших земли рабочих."
 ISH.25.a:0 "Вперёд!"

 ISH.26.t:0 "Старые солдаты"
 ISH.26.d:0 "\"...и в чем же чрезмерен карбышевский реваншизм?\" - рявкнул старшина Лебедев.\n\n\"Он ставит нацию выше класса, товарищ старшина!\" - новобранцы закричали в унисон.\n\nЭто был последний вопрос на сегодня, отметил Лебедев.\n\n\"Отлично, сопляки, - сказал он. - Похоже, вы хорошо знаете своих врагов. Старший сержант Шипов проверит вашу меткость стрельбы через несколько часов. Разойтись\".\n\nСолдаты вышли из казармы. Дождавшись, пока уйдет последний из них, Андрей Лебедев достал бутылку водки и сделал большой глоток. Изо дня в день он рассказывал свежему мясу об ужасах Черной лиги. Об Омске. О нем. Андрей сдерживал воспоминания, как помощник Карбышева, выслушивал советы о лидерстве и тактике. Солнечный свет был до сих пор в его глазах в тот день, когда он вернулся, покрытый шрамами и окровавленный. Он сделал ещё глоток, стараясь забыть длинные, бессвязные обличительные речи Карбышева о \"Великом Суде\" и \"врожденных сильных сторонах русского народа\" и о том дне, когда он осудил социализм, революцию и Коммунистическую партию, заявив, что его Черная Лига будет стоять только за месть и войну.\n\nАндрей прикончил бутылку, горло его горело, как и разум."
 ISH.26.a:0 "Мы все должны принести жертвы ради Революции."

 ISH.27.t:0 "Тюмень чтит наши усилия!"
 ISH.27.d:0 "Сегодня мы получили неожиданную новость: Лазарь Каганович, ныне руководитель Тюмени, отправил дипломатов, чтобы сообщить нам о строительстве памятника, посвященного Ночным Ведьмам. Тюмень желает открыть памятник общественности, наградив нашего лидера Евдокию Бершанскую званием Героя Народной Республики.\n\nЭто, конечно, было бы большой честью, и Каганович кажется действительно искренним, но он не идеален. Каганович диктатор, и его видение коммунизма особенно авторитарно. Приняв это предложение, мы окажемся в долгу перед человеком, который лишит нас свободы. Может быть, его усилия лучше направить в другое русло..."
 ISH.27.a:0 "Благодарим наших друзей за теплые слова."
 ISH.27.b:0 "Мы не потерпим этого жестокого режима."

 ISH.28.t:0 "Свободные Авиаторы порицают нас!"
 ISH.28.d:0 "Наши дипломаты вернулись с пустыми руками. Очевидно, Свободные Авиаторы не приняли нашей благодарности и сообщили, что наши усилия лучше направить в другое русло. Евдокия Бершанская отклонила награду и не будет присутствовать на открытии памятника.\n\nЭто возмутительно! Мы просто хотим воздать должное их усилиям по защите России от Люфтваффе, а они действуют так, как если бы мы оскорбляли их честь! У них даже хватило наглости назвать генсека Кагановича тираном и сказать, что они отказываются разговаривать с кем-то, кто лишает людей их свобод."
 ISH.28.a:0 "Да как они посмели?"

 ISH.29.t:0 "Свободные Авиаторы благодарят нас!"
 ISH.29.d:0 "Свободные Авиаторы любезно приняли нашу благодарность, и Евдокия Бершанская прилетела, чтобы лично принять награду. Свободные Авиаторы, похоже, оценили нашу доброту, и церемония награждения была проведена перед памятником Свободным Авиаторам.\n\nЦеремония прошла достаточно гладко, погода была благоприятной, а температура относительно комфортной для дня в Сибири. Евдокия поднялась на трибуну, с радостью приняла медаль, которую Генеральный секретарь Каганович надел ей на шею, и произнесла короткую речь, поблагодарив тюменцев. Генсек, может быть, и хотел, чтобы Евдокия поблагодарила и его в своей речи, но он не выказал своего недовольства. После завершения её речи несколько пилотов выполнили воздушные маневры над толпой, а окончание церемонии ознаменовалось пушечным салютом со стороны военных."
 ISH.29.a:0 "Начало прекрасной дружбы!"

 ISH.30.t:0 "Воссоединение с Тюменью?"
 ISH.30.d:0 "На встречу с нами приехали дипломаты из Кагановичграда. На этот раз они прибыли не только для того, чтобы выразить признательность Западно-Сибирской Народной Республики, по крайней мере, не без скрытых мотивов. Генеральный секретарь Лазарь Каганович предлагает Свободным Авиаторам интегрироваться в Западно-Сибирскую Народную Республику. Теперь, когда мы граничим с их государством, они не видят причин для нас оставаться в одиночестве и изоляции. Если мы согласимся, каждый пилот получит воинские почести, и наше гражданское население будет награждено за свою самоотверженность.\n\nЭто очень щедрое предложение, полная интеграция. Оно положит конец нашей независимости, но это также навсегда решит нашу проблему нехватки ресурсов, и нашему гражданскому населению больше не нужно будет жертвовать многим, чтобы поддерживать наши самолеты. Однако Каганович не изменился со времени своего последнего предложения, и наши предыдущие возражения всё ещё актуальны. Что лучше - жить под властью тирана или умереть свободным? Конечно, если мы откажемся, благосклонность Кагановича закончится, и нашим лётчикам придётся сбивать русские самолёты, а не немецкие. Что нам делать?"
 ISH.30.a:0 "Мы послужим делу Революции, снова."
 ISH.30.b:0 "Каганович тиран в одежде героя. Мы откажем ему."

 ISH.31.t:0 "Возвращение ВВС"
 ISH.31.d:0 "Посол в Сургуте вернулся с отличной новостью: после нескольких недель переговоров Свободные Авиаторы согласились присоединиться к нашей нации, используя свою авиацию для защиты социалистической Революции в Тюмени. Пока мы говорим, гражданский персонал перевозят в свою бывшую столицу и на новую авиабазу Народной Республики для обучения летчиков, а на наших заводах строятся военные самолеты, чтобы поддержать эту силу пилотов. Наконец-то у рабочего класса снова есть своя авиация, которая защитит бедных и угнетенных на земле от капиталистического гнёта!"
 ISH.31.a:0 "Ветер будет шептать, когда придут Ночные Ведьмы!"
 
 ISH.32.t:0 "Авиаторы становятся изгоями!"
 ISH.32.d:0 "Переговоры в Сургуте сорвались сегодня утром, так как представители Свободных Авиаторов отказались принять наши предложения о помощи и поддержке из Тюмени, назвав Генерального секретаря Кагановича \"тираном в одежде героя\", который \"не верит ни во что, кроме собственной власти\". Их неблагодарность шокирует, поскольку она необъяснима, поскольку мы ничего не сделали, но попытались выработать соглашение, которое принесло бы пользу всем в долгосрочной перспективе.\n\nКакой бы ни была причина, по которой Авиаторы решили противостоять нам, очевидно, что за ними превосходство в воздухе, а их новообретенная враждебность по отношению к нам делают Свободных Авиаторов угрозой безопасности нашей Революции. Наступление на Сургут будет трудным, но наши генералы предсказывают, что если мы нанесем достаточно быстрый удар, то сможем остановить этих выскочек прежде, чем они станут угрозой народу Тюмени."
 ISH.32.a:0 "Так, и где моя КС-19?"

 ISH.33.t:0 "Мятеж в наших рядах!"
 ISH.33.d:0 "Следует ожидать нескольких случаев неподчинения. Пара сотен - серьезная аномалия.\n\nЧастота измен, мятежей и дезертирства в армии достигла тревожного максимума и не показывает никаких признаков прекращения ее предательского восхождения. Средний солдат начал задавать большие, важные и, главное, опасные вопросы. За что мы боремся? За что нам бороться? Что делать, если ответы на два предыдущих вопроса не совпадают?\n\nПричина новых философских наклонностей нашей пехоты - не что иное, как подстрекатели социалистического сброда в Тюмени. Каганович хочет забрать нашу землю и столкнется с гораздо меньшим сопротивлением со стороны армии, которая больше думает, чем стреляет. Его лазутчики и пропагандисты сотворили чудеса, и мы остались с силой, находящейся в конфликте с собой.\n\nСделано всё, что можно было сделать для ограничения ущерба. Предатели расстреляны. Мятежные офицеры были сделаны примером. Достаточно ли этого, чтобы противостоять красному приливу, еще неизвестно."
 ISH.33.a:0 "Прицелиться и выстрелить - ничего поэтического в этом нет."

 ISH.34.t:0 "Республика снова встала на ноги!"
 ISH.34.d:0 "Спустя несколько лет неразберихи и хаоса, отколовшиеся территории в виде Омска и Свердловска формально сдались, дав процессу воссоединения Западносибирской Народной Республики больше офицальности.\n\n\"Разгром Народной Республики контрреволюционерами был одной из самых мрачных страниц в анналах социализма со времен фашистского вторжения 1941 года,\" - сказал Каганович в своей речи в центре Тюмени, посвященной воссоединению, - \"Но вооружившись сталинской теорией, классовый ум и сознание пролетариата сумели одержать победу над ружьем буржуазии!\"\n\nВ ознаменование воссоединения Западной Сибири намечаются многочисленные торжества, в том числе всенародный праздник трудящихся, военные парады в крупных городах и бесплатные семинары в учебных заведениях о сталинизме."
 ISH.34.a:0 "Алое знамя снова полетит!"

 ISH.35.t:0 "Восстановление наших границ"
 ISH.35.d:0 "После объединения Западносибирской Народной Республики национальный президиум решил сплотить всю Западную Сибирь под знаменем Сталинизма. Выступая перед тысячами людей в центре Тюмени, Лазарь Каганович заявил, что \"От Ленинграда до Владивостока буржуазия чувствует под ногами страшную дрожь. Это сапоги рабочих, идущих на войну против своих угнетателей. Вооруженная знанием сталинской теории и неудержимая в своей ярости, волна угнетенных будет неудержима!\"\n\nАрмия уже мобилизирована на границах Республики с полной нанести удар по ее буржуазным соседям. Из отрядов нетерпеливых призывников создаются новые подразделения. По всему государству люди готовятся к восстановлению Советского Союза."
 ISH.35.a:0 "Еще раз, к победе!"

 ISH.36.t:0 "Торговые конвои задержаны!"
 ISH.36.d:0 "Уже в течении нескольких недель с Тюменской границы приходят беспокоящие нас вести. Несмотря на подписанные нами ранее соглашения, вооруженные отряды, открыто выступающие под флагом поздней Западносибирской  Народной Республики арестовывают наши конвои без какой-либо причины.\n\nИх официальные дипломаты утверждают, что наши конвои пытались пересечь границу без надлежащих разрешений,  перевозили краденное имущество или даже совершали разбойные действия, это чушь и мы прекрасно это знаем. Ясно видно что Каганович со своими лакеями уже положил глаз на наши земли, дабы утолить свою жажду завоеваний. Эти атаки на конвои лишь предупреждение перед полномасштабным вторжением. \n\nСейчас, впрочем, мы должны ждать. Красные пока нападают на наименее ценные конвои. Более ценным экспедициям будет дан указ избегать границ Тюмени.  Отношения между нами не просты и судя по всему война не за горами, но это не повод отказываться от столь выгодного бизнеса."
 ISH.36.a:0 "Это нарушение нашего договора о ненападении!"

 ISH.37.t:0 "Коммунистическая агитация в наших городах!"
 ISH.37.d:0 "Брошюры с запоминающимися, побуждающими к действию, и в конце концов просто нелегальными лозунгами кружат в танце в тандеме с ветром на улицах наших городов. Плакаты, просто и понятно изображающие классовую борьбу возникают на стенах, да так что правительственные службы не успевают сорвать их все. В темноте ночи собираются группы где люди обмениваются идеями, книгами, планами. Рабочие, одурманенные идеями равенства, собираются в стихийные забастовки, причем они не понимают что этим самым они бьют по руке что их и кормит.\n\nЭто явно не могло начаться само собой. Это работа агитаторов и шпионов. И все они пришли из нам всем хорошого известного места: Тюмени.\n\nКаганович, видно, устал тиранизировать свой кусочек России и решил принести нашим жителям всю прелесть красного гнета. То что начинается как маленькое, может быть даже независимое движение, превратится в кровавую революцию участники которой будут встречать солдат Тюмени как освободителей. Мы не можем дать этому свершиться."
 ISH.37.a:0 "Хороший коммунист это..."

 ISH.38.t:0 "День Воссоединения"
 ISH.38.d:0 "Во всех уголках нашей страны слышаться песни и звуки труб, а наши люди маршируют по улицам встречающих их городов, ведь люди встречают не только своих освободителей, они встречают ещё и эпоху процветания всей России. Все они кричат лишь одну вещь, \"Слава России, Слава Кагановичу, её освободителю!\". Но единая Западная Сибирь всего лишь наш первый шаг на пути к объединению всей России, и мы верим, что под руководством великого лидера нас несомненно ждет успех.\n\nСегодня Каганович произнес свою речь перед огромной толпой в Тюмени, и многие слышали обращение лидера через громкоговорители по всей Восточной Сибири, лидер говорил о освобождении Западной Сибири и объединении Западносибирской Народной республики.  Наш народ одержал величайшую победу, сказал генеральный секретарь ликующей толпе и сейчас народный авангард заполучи полный контроль над Западной Сибирью под чутким руководством партии, лидером которой и является Лазарь Каганович. Теперь для нас открыт путь к освобождению всей России! Народное правительство уже здесь!"
 ISH.38.a:0 "\"Служу Западносибирскому Союзу!\""

 ISH.39.t:0 "В будущее"
 ISH.39.d:0 "Реформы завершены! Не было еще периода в советской истории, когда производственная мощь нашей страны была столь велика, сейчас вся раздробленная Россия дрожит от страха перед нашим величием. Мы освободили лишь житницу России, но пришло время принести революцию по территории всего бывшего Союза, чтобы принести процветание под чутким руководством реформ Кагановича. Мы успешно развили реформы на территории всей Народной Республики, земли которыми до этого управляли слабые, реакционные царьки теперь оказались в руках народа страны, единого и сильного.\n\nС теми, кто выступал против диктатуры пролетариата, расправились по мере надобности. Население рьяно трудится ради воссоединения, и теперь города, бывшие когда-то ничтожными точками на карте, стали промышленными центрами, где сталь превращается в орудия труда народа! С нашей новой крепкой промышленной базы в Западной Сибири путь к воссоединению России ясен: сначала мелкий, разделенный Урал, а затем Запад России, где сопротивление революции будет сильнее, чем когда-либо. Вперед Товарищи! За Родину, за Кагановича!"
 ISH.39.a:0 "Ураааа!"

 ISH.40.t:0 "Продолжение пятилетнего плана"
 ISH.40.d:0 "Сначала это был скелет из метала и дерева. Тонкие балки да хрупкие опоры под странными углами, что привлекали заинтересованные взгляды горожан. Дети играли на стропилах и бросали друг другу вызов, кто перепрыгнет через все щели на третьем этаже. Однако вскоре началась сборка конструкций, шаг за шагом. В один момент пришли рабочие; Мужчины и несколько женщин, одетые в простые, чистые комбинезоны, заняли свои места, готовясь к первому рабочему дню.\n\nВ Западносибирской Народной Республике усилия по индустриализации приносят победу за победой. У людей есть работа. В магазинах есть товары. Развиваются производительные силы. Бесплодная сибирская пустошь, некогда состоявшая из нескольких кустарных производств и ферм, теперь пылает огнями производства.\n\nУсилиями народа, партии и, конечно, товарища Кагановича революция идет вперед, и все же, плановики и архитекторы снуют по государственным кабинетам, механические звери рвутся в воздух, рабочие рвут и пачкают свои новые комбинезоны, это только начало."
 ISH.40.a:0 "Никто не может противостоять силе прогресса!"

 ISH.41.t:0 "Уроки прошлого"
 ISH.41.d:0 "Маршал Конев в полной темноте военного архива осмотрел выцветшие планы сражений. Его сопровождала единственная свеча. Его руки проследили, к сожалению, неадекватную тактику командиров, погибших двадцать лет назад. Визуализации сражений возникали снова и снова в его голове, всегда приводя к одному и тому же выводу: провал.\n\nОглядываясь в прошлое, было легко определить ошибки его товарищей, а также его самого. Есть дивизия. Перенаправьте сюда резервы. Удерживайте эту точку. Ментальные войны превратились в песочные часы. В конце концов, песок закончился, и Конев остался с победой.\n\n\"Что могло быть?\". Он покачал головой. Бесполезно было зацикливаться на альтернативных возможностях, когда его ждала настоящая война. Русские предатели и немецкие фашисты не дадут ему узнать свои действия до того, как они их сделают.\n\nВеки Конева отяжелели. Было очень поздно, и стало трудно сосредоточиться на пятнистых чернилах и неоднозначном почерке. Он в последний раз взглянул на древнии тактики. Однажды они потерпели неудачу, но больше никогда. На этот раз они должны добиться успеха. Он потянулся к свече и сжал ее указательным и большим пальцами, заполнив комнату густой тьмой."
 ISH.41.a:0 "Что могут сказать нам могилы?"

 ISH.42.t:0 "Призрак прошлого"
 ISH.42.d:0 "Призрак преследует Россию. Немецкое Люфтваффе не могло искоренить его. Священный союз фашистов, реакционеров и капиталистов не мог изгнать его. Его не могут уничтожить ни люди из плоти, ни машины из стали. \n\nПризрак появился чтобы заглянуть далеко за пределы наших искусственных границ. Он рыщет по темному континенту Европы, уклоняясь от немецких полицейских, шпионов и офицеров СС. Он скользит среди азиатских рисовых полей, где местные рабочие служат рабами японских корпораций. Он ползет по Африке, вдохновляя мечты о свободном континенте. Он летает над джунглями Южной Америки и наблюдает за усиками империализма. Он прячется в залах профсоюзов и на фабриках Северной Америки, разрушая величайшую крепость капитала. Призрак преследует мир, и мир поистине ужасен. \n\nНаше государство - лишь клочок призрака, действующий в качестве единственного солдата в глобальной классовой войне. Однако его роль невозможно переоценить. В качестве примера для международного пролетариата настоящего рабочего социализма оно должно обратиться к единомышленникам, противостоять реакционерам, угрожающим Революции, и приблизить мир к коммунизму."
 ISH.42.a:0 "Пролетарии всего мира, объединяейтесь!"

 ISH.43.t:0 "Из России с любовью"
 ISH.43.d:0 "Письмо пересекло горы и моря. Он ускользнул из рук фашистов и цензоров. Защищенная официальной печатью и серьезным отношением своего ходлера, дорогая газета добралась до стола президента. \n\n\"В Соединенные Штаты\", - начиналось оно. \"Большая часть российских пустошей вернулась в лоно законного советского правительства во главе с председателем Кагоновичем, а остальные вскоре последуют за ним. Мы знаем, что Соединенные Штаты, несмотря на их капиталистический характер, выступают против фашизма по всему миру, так же, как и во время Второй мировой войны. Учитывая существующие угрозы, исходящие от Японской и Германской империй, законное российское правительство заинтересовано в том, чтобы не было вражды между нашими двумя народами \". \n\n\"Однако осознавая, что агрессия в отношении России или действия, противоречащие интересам международного социализма, недопустимы. Россия возрождается, и она станет либо опасным противником, либо ценным союзником. \n\nВерховный Совет СССР\""
 ISH.43.a:0 "Красный снова в моде."

 ISH.44.t:0 "Советский привет"
 ISH.44.d:0 "Нашим казахстанским товарищам, \n\nСоюз Советских Социалистических Республик был возрожден под руководством и видением Председателя Кагановича. Мы предприняли первые шаги к построению социализма в России, но мы также стремимся создать поистине интернациональное движение. \n\nКак бывшая республика Союза, мы надеемся на развитие сотрудничества, взаимовыгодных отношений, с возможностью восстановления Союза ССР в будущем. Однако пока мы предлагаем простой договор о ненападении, чтобы заявить миру о нашей взаимной готовности продвигать международный социализм. \n\nБольшая часть России все еще охвачена хаосом и находится под властью реакционеров. В остальном мире то же самое. В эти мрачные времена дружба и сотрудничество - это щит от уничтожения."
 ISH.44.a:0 "Мы согласны!"

 ISH.45.t:0 "Оружие Кагановича"
 ISH.45.d:0 "Нашим казахстанским товарищам, \n\nВ духе интернационализма мы доставили несколько партий оружия для вашей самообороны от бандитов и империалистических держав. Мир по-прежнему остается опасным темным местом, разделенным между тремя империями. На линиях разлома, где встречаются эти сферы, обязательно вспыхнет конфликт.    \n\nВ ближайшие годы, когда Россия поднимется под руководящей рукой Председателя Кагановича, ваш регион обязательно бриобретет большую геополитическую значимость. Революцию нужно защищать как от внешних, так и от внутренних угроз. Мы надеемся, что эта военная помощь послужит вашему государству в деле защиты социализма."
 ISH.45.a:0 "Мы согласны!"

 ISH.46.t:0 "Донос с Урала"
 ISH.46.d:0 "Министерство иностранных дел получило уведомление о публичном дипломатическом осуждении от лица, представляющего Западно-Сибирскую Народную Республику. Это правительство, правящее со своего места в восточном городе Тюмень, претендует на преемственность распавшемуся Советскому Союзу, и его возглавляет председатель Коммунистической партии Лазарь Каганович, который заявляет о своей \"антиревизионистской\" ориентации. Сообщение, несомненно созданное под сильным влиянием Председателя, гласит следующее: \n\n\"Японская Империя, одна из ведущих империалистических держав на Земле, является одним из самых гнусных врагов мирового пролетариата. Под маской выступления против европейского империализма, он военным путем оккупировал и включил в свою  \"Сферу совместного процветания\", ряд стран Азии только для того, чтобы способствовать их порабощению под своей собственной властью. Его преступления включают вторжение, оккупацию и подчинение Китая и массовые убийства его жителей, систематическая добыча ресурсов Маньчжурии и Юго-Восточной Азии для своих собственных целей, широкое использование рабства в форме \"ромуша\" и подобных систем, спонсирование кровожадных фашистов в бывшем Советском Союзе, подавление народных движений в Японии и за рубежом, а также множество других преступлений, не поддающихся подсчету. Японская буржуазия эффективно слилась с государством и военным аппаратом, чтобы способствовать угнетению и эксплуатация народов Азии, и только по количеству людей, находящихся под ее властью, Япония является крупнейшим фашистским режимом в истории человечества. Задача рабочих всего мира - разбить эту ужасную империю и дать народам Сферы совместного процветания истинное самоопределение."
 ISH.46.a:0 "Красная звезда - новое испытнание для солнца."
 
 ISH.47.t:0 "Комунисты опять машут кулаками"
 ISH.47.d:0 "Рейхсминистр иностранных дел получил уведомление о том, что российское военное государство, именующее себя \"Западно-Сибирской Народной Республикой\", выступило с дипломатическим осуждением Великого Германского Рейха. Республика, которую, как сообщается, возглавляет председатель Лазарь Каганович, еврей, со штаб-квартирой в Тюмени, по сообщениям, проводит более агрессивную экономическую политику, чем ее советские предшественники. Послание, язвительная стяжка, ожидаемо заполненная большевистскими клише, гласит следующее: \n\nВеликий Германский Рейх - одна из величайших империалистических держав в истории человечества и, возможно, самая кровавая. Его фашистская, гиперреакционная идеология привела к величайшему геноциду в истории человечества: истреблению евреев, поляков, русских, прибалтов и других народов Восточной Европы во имя колониализма и имперской экспансии. Посредством широко распространенного использования рабства, основанного на расовой принадлежности, она наблюдала за ужасной эксплуатацией труда более сорока миллионов человек в одной только Европе, а завоевание старых колониальных территорий в Африке увеличило это число еще на миллионы. Советский Союз, всемирный маяк борьбы рабочих, также стал жертвой грабежей Германии, что привело к неисчислимым потерям для своего народа и продолжающейся оккупации его основных территорий. Ядовитая идеология расизма, которая разделяет рабочий класс только для того, чтобы унижать его всех, не добилась большего успеха в мире, чем здесь, и целью международного рабочего движения должно быть свержение этого фашистского чудовища и освобождение как народы Германии, так и Восточной Европы. \n\nЗСНР может стать угрозой в будущем, но на данный момент он все еще слаб и окружен врагами, а его угрозы - просто бряцание оружием. Пусть он попытается бросить вызов рейху. Сколько бы раз большевики не восстали против нас, они всегда терпят поражение."
 ISH.47.a:0 "Ребяческая напыщенная речь."
 
 ISH.48.t:0 "Контакты с Центральной Азии"
 ISH.48.d:0 "После более чем десятилетней изоляции от своих товарищей в других ССР коммунисты из Средней Азии получили очень приятный сюрприз: корреспонденцию от русских! Дипломаты и эмиссары из Западно-Сибирской Народной Республики на севере прибыли в регион, рассказывая о симпатизирующем руководстве севера и возрожденной коммунистической системе, управляемой государством, с лидером, остро осознающим ошибки старого Советского Союза. Они обещают, что помощь, торговля и улучшение отношений не за горами, как только ЗСНР выстроит логистику отправки грузов через все еще неспокойную сельскую местность. Тем временем они просят лишь признания и заверений в том, что жители Центральной Азии будут работать вместе с ними для восстановления Советского Союза, когда придет время. \n\nДля жителей Центральной Азии это предложение определенно кажется заманчивым. Помощь в восстановлении их разрушенной, слаборазвитой экономики и вооружение для борьбы с бандитами, безусловно, будет приветствоваться. Впервые за много лет связь с внешним миром кажется слишком хорошей, чтобы быть правдой. Но всегда есть сомнения; что будет, если Тюмень предъявит требования, ущемляющие их суверенитет? Слухи, которые просачиваются из Тюмени, придают \"Железному Лазарю\" гораздо больше контроля, чем может подразумевать радужная картина, нарисованная о нем его дипломатами. Если предположить, что жители Средней Азии решат встать на путь дружбы с сибирским силачом, им есть чего ожидать и чего опасаться."
 ISH.48.a:0 "Постепенно Союз начинает объединятся."
 
 ISH.49.t:0 "Солидарность с социалистами"
 ISH.49.d:0 "Социализм во всем мире погрузился во тьму, когда погас свет СССР. Теперь, когда он был восстановлен, мы должны гарантировать, что это больше никогда не повторится. Рабочие всего мира должны объединиться и поделиться своими знаниями, и с этой целью мы должны установить дипломатические связи с социалистическими правительствами по всему миру. \n\nИз портов Дальнего Востока и Арктики дипломаты отправляются в братские страны по всей Африке, Азии и Америка. Тем нациям, которые менее продвинулись по пути к коммунизму, потребуется руководство со стороны их более опытного старшего брата."
 ISH.49.a:0 "Пролетарии всех стран, соединяйтесь!"
 
 ISH.50.t:0 "Наши новые друзья"
 ISH.50.d:0 "Несмотря на то, что свет социализма на долгие годы потускнел, есть некоторые народы, которые остались верными пути, несмотря на темноту. Изоляция усложнила жизнь этим народам, окруженным со всех сторон реакционными силами, которые стремятся отрицать их существование. Теперь, когда Советский Союз вернулся, они могут отдыхать спокойно, зная, что у них есть друг и союзник. \n\nСтроительство посольств в столицах наших коммунистических друзей сделает многое для признания легитимности их правительства и укрепления доброй воли по отношению к нам..."
 ISH.50.a:0 "Мы чтим их за их борьбу."
 
 ISH.51.t:0 "Воззвание Коминтерна!"
 ISH.51.d:0 "В течение многих лет социалистические и коммунистические организации по всему миру были разбросаны и разделены тираническими империями, которые охватывают весь мир. Обновление СССР дает фантастический шанс положить конец этой изоляции, собрать лучшие умы мира на одном форуме. В то время как Москва или Ленинград могут больше не быть столицами революции, Кагановичград готов принять их мантию. Конференция в Кагановичграде обсудит все аспекты социализма, от мировой революции до экономического планирования и идеологии высокого уровня."
 ISH.51.a:0 "Интернационал вернулся!"
 
 ISH.52.t:0 "Рассвет Коминформа"
 ISH.52.d:0 "Диаспора социалистов, прибывшая в Кагановичград, невероятна. Бойцы-революционеры из Африки утрут носы членам Национальной прогрессивной партии из Америки, палестинские арабы и евреи с равным пренебрежением отворачиваются от своих соперников, а британские коммунисты болтают со своими континентальными коллегами. Количество передаваемой информации не поддается исчислению, но они были приглашены сюда не только для вежливой дискуссии за чаем с печеньем.      \n\nПосле приветствия участники переходят к обсуждению, и делегаты ориентируются на правильную тему. С концом Интернационала должна подняться новая организация, чтобы занять его место. Товарищ Каганович произнес страстную речь о важности социалистического братства, получив бурные аплодисменты собравшихся делегатов. \n\nПри этом товарищ Каганович предложил создать организацию, которая будет координировать социалистические движения во всем мире под доброжелательной руководящей рукой СССР. Каждому правительственному делегату предлагается возможность присоединиться к нему в качестве полноправного или ассоциированного члена."
 ISH.52.a:0 "У Интернационала появился приемник."
 
 ISH.53.t:0 "Делегация в Кагановичград"
 ISH.53.d:0 "Приглашение принять участие в конференции в Кагановичграде было неожиданным, поскольку с падением Москвы и Ленинграда никто не ожидал, что Россия снова станет домом революции. Однако мы всегда рады встретиться с нашими братьями-социалистами, и с быстро собранной делегацией был зарезирвирован самолет для Советского Союза. \n\nКонференция была впечатляющей, несмотря на ослабленное состояние Союза. Товарищ Каганович явно приложил все усилия, чтобы потеря Москвы не ощущалась слишком остро, а собрание посещалось не меньше, чем Социалистический Интернационал в период расцвета революции. Испанские анархисты и британские троцкисты, кубинские ленинцы и русские сталинисты, все левые, каких только можно себе представить. Такого собрания умов еще не было в этом поколении. \n\nВсе это было возможно только при постоянном присутствием Лазаря Кагановича. К концу ночи все вспомнят его имя, а он узнает их. Говорите, что хотите, об этом человеке - и многие так и поступали, - но он прилежен."
 ISH.53.a:0 "А теперь последнее объявление..."
 
 ISH.54.t:0 "Добро пожаловать в Коминформ"
 ISH.54.d:0 "Падение Советского Союза оставило небольшие социалистические страны мира без союзников во враждебном мире. В разгар конференции Лазарь Каганович объявил о плане организации, которая снова свяжет социалистический мир воедино, - Информационного бюро коммунистических и рабочих партий, которое будет координировать социалистические движения по всему миру, делясь разведданными для продвижения вперед. трудящихся всего мира. \n\nМы, гордая социалистическая нация, получили предложение о членстве. Хотя у нас нет большего желания, чем помочь делу социализма, есть те, кто подозревает мотивы Кагановича и СССР."
 ISH.54.a:0 "Мы с радостью присоединимся."
 ISH.54.b:0 "Будем смотреть со стороны как ассоциированный член."
 ISH.54.c:0 "Мы отказываемся, мы должны сосредоточиться на социализме в нашей стране."
 
 ISH.55.t:0 "[Root.GetName] Присоединяется к Коминформу"
 ISH.55.d:0 "После успеха Кагановичградской конференции не было никаких сомнений в том, что количество членов Коминформа быстро возрастет. Наши надежды подтвердились теперь, когда великая нация [Root.GetName] согласилась с мудростью этой идеи и избрала членом-основателем Коминформа. \n\nБлагодаря еще одному союзнику на нашей стороне мир приближается к свободе от призрака фашизма."
 ISH.55.a:0 "Этот мужчина твой друг. Он борется за свободу!"
 
 ISH.56.t:0 "[Root.GetName] становится ассоциированным участником"
 ISH.56.d:0 "Конференция в Кагановичграде прошла успешно, но наши цели, очевидно, не полностью совпадают с целями остальных участников. Государство Х решило стать ассоциированным участником Коминформа. Это обеспечит им статус наблюдателей в Бюро и некоторые торговые льготы, но они не будут иметь права на зарубежную помощь и поддержку нашей организации, предоставляемые полноправным членам.\n\nПо крайней мре, мы можем быть уверены в том, что они не станут нашими врагами."
 ISH.56.a:0 "Так будет проще за ними приглядывать."
 
 ISH.57.t:0 "[Root.GetName] отказывается присоединяться к Коминформу"
 ISH.57.d:0 "Конференция в Кагановичграде прошла успешно, отсеяв наших ложных друзей, врагов социалистического дела. Государство Х, утверждая, что придерживается идей марксизма, тем не менее, отказывается присоединиться к Коминформу и установить братские отношения с СССР."
 ISH.57.a:0 "Мы более не станем помогать этим скрытым реакционерам."

