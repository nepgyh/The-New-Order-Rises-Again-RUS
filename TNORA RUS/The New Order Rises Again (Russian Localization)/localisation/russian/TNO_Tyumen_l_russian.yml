 ISH.123.t:0 "Выкурить всех крыс"
 ISH.123.d:0 "Степан шел по улице, понимая, что это последняя прогулка в его жизни. По крайней мере, как Свободного Человека. В его шагах была мрачная решимость. Если это и должна была быть его последняя прогулка, почему он так в страхе?\n\nХрабрость покинула его достаточно скоро, когда он пошел дальше, чувствуя, как волосы на его шее прямо-таки трепещут. Это было похоже на попадание в доменную печь. Не то чтобы стареющий бухгалтер хорошо разбирался в этой сфере деятельности. Сравнение казалось уместным, потому что горящие глаза НКВД впивались в его кожу. Пара агентов двигалась прямо к нему. Степан уже сто раз разыграл в уме эту сцену. Один из мужчин кричал: \"Стой\". Он бы принял свою судьбу с достоинством и изяществом. Это будет медленный поворот на каблуках, улыбка на его лице. Вот как он хотел встретить свою Судьбу.\n\nЗа исключением того, что когда мужчина сказал \"Стоп\", Степан не сделал этого. Фактически его темп, равномерный ритм, превратился в бегство. Его ноги двигались все быстрее и быстрее. \"Стоп!\" крикнул агент ещё раз. Степан уронил чашку чая и утреннюю газету. В полете у него упала и шляпа. Он почувствовал, как слёзы залиты его щеками. В конце концов, молодые агенты повалили мужчину средних лет на пол.\n\n\"Клянусь, я был всего лишь бухгалтером! Я просто спрятал бумаги!\" - умолял их Степан, теперь рыдая, сопли текли по носу и в усы. Сотрудники НКВД не ответили ему. Степан не переставал просить и просить, заставляя одного из них заговорить.\n\n\"У нас есть ваши подписи на нескольких документах, составленных собственноручно Рокоссовским. Вы не были простым винтиком, вы сыграли важную роль в его контрреволюционном режиме. А теперь молчите, вы выглядите жалко\". Степан почувствовал, как ему поплохело. Он, конечно, знал это. Он знал, что они его найдут. Но он осознал, насколько он был маленьким человеком, когда дела пошли на убыль. Степан знал, что охранники его не освободят, поэтому вместо этого помолился Богу."
 ISH.123.a:0 "Молитвы имели примерно такой же эффект."

 ISH.124.t:0 "Длинная ночь"
 ISH.124.d:0 "Был уже как час полночи, и Лазарь Каганович не мог уснуть.\n\nОн лежал без сна в своей постели, его глаза были открыты, и его мысли метались то туда, то сюда. Это был довольно напряженный день для Председателя Западно-Сибирской Народной Республики, поскольку Политбюро продолжало всё больше и больше распадаться по мелким идеологическим течениям. Его собственный протеже, Никита Хрущев, казалось, был полон решимости навязать свое собственное толкование Революции каждому мужчине, женщине и ребенку, и эти двое с каждым днем ​​становились всё более отдаленными друг от друга.\n\nКаганович перекатился на бок и начал кусать его собственные ногти. Хрущев когда-то был для него как сын, так почему же он, казалось, был так полон решимости перенаправить Революцию, которую Каганович так старался спасти? Глупые идеалы, которые он провозглашал на каждом собрании, такие как Демократический Централизм и допускание непролетарского культурного самовыражения, опасно граничили с бухаринизмом: Злокачественным идеологическим напряжением, которое в первую очередь привело к гибели Советского Союза. Неужто товарищ Хрущев знал об этом?\n\nПредседатель застонал, снова перевернувшись на спину, и начал нервно чесать подбородок, когда более мрачные мысли начали вторгаться в его Разум. Возможно, Хрущев действительно осознавал нанесенный им ущерб. Возможно, только может быть, это был его план?\n\nНет, этого не может быть! Хрущев был с ним с момента зарождения Республики и стоял рядом с ним, даже когда предатели начали кружиться вокруг него. Почему же тогда Председатель Каганович не мог не думать, что вера Хрущева в Марксистско-ленинско-сталинскую Революцию начала колебаться?\n\nВозможно, пришло время ему на всякий случай присмотреться к Хрущеву..."
 ISH.124.a:0 "Береженого Бог бережет..."

 ISH.125.t:0 "Разговор между друзьями"
 ISH.125.d:0 "... и именно тогда он сказал: \"Третий слева: товарищ Хрущев!\" Никита Хрущев разразился хрипящим смехом, хлопнув рукой по столу, потеряв самообладание. Его товарищ, Председатель Лазарь Каганович, похоже, не разделял хрущевских слов и энтузиазма, а вместо этого пристально смотрел на своего друга через стол. \"Лазарь Моисеевич, что-то не так?\"\n\n\"Я в порядке, товарищ, я просто довольно устал этим утром. Суровая ночь выдалась\". Каганович передвигал свой завтрак вилкой, пока говорил. Он не съел ни кусочка. \"Вы не возражаете, если я задам вопрос, товарищ Хрущев?\" Хрущев с полным ртом еды быстро кивнул.\n\nКаганович отложил вилку и полностью сосредоточил свой взгляд на Хрущеве. \"Вы ведь понимаете, чего мы здесь пытаемся достичь, верно? Что нужно сделать, чтобы сохранить Революцию?\"\n\nХрущев приподнял бровь. \"Что же это за вопрос то такой? Конечно, я делаю то что нужно. Вы бы не доверили мне эту должность, если бы я этого не сделал.\"\n\n\"Возможно. Вы также знаете, что одна из наших основных задач на пути к достижению этой цели - раз и навсегда искоренить влияние предателя Бухарина, да?\"\n\nНемедленное молчание Хрущева. Его постепенная смена позы выдавала его растущую нервозность. \"Я. Не понимаю, что вдруг за все эти странные вопросы? Вы ... вы сомневаетесь в моей преданности делу, товарищ?\"\n\nУлыбка, которая, возможно, была слишком теплой, чтобы быть искренней, расплылась по лицу Председателя. \"Ах, забудьте об этом, товарищ Хрущев. Сегодня мой Разум блуждает во всевозможных странных местах. Давайте сменим тему, да?"
 ISH.125.a:0 "Да, пожалуйста."

 ISH.126.t:0 "Очи Очищены"
 ISH.126.d:0 "Лазарь Каганович выругался себе под нос, прислушиваясь к гудку при вводе номера. Всё, что ему нужно было сделать, - это послать нужных людей следить за Хрущёвым и его союзниками, и Лазарь наконец-то сможет добиться закрытия, к которому он так стремился. \"Министерство Внутренних Дел, говорит маршал Конев\".\n\n\"Товарищ маршал! Это Каганович. Я буду краток, потому что у меня нет полного дня, чтобы стоять и болтать тут с вами, я вот тут присматриваю за некоторыми ... подозрительными людьми для меня.\"\n\n\"Ах, приятно слышать от вас, товарищ Председатель. Э, разве НКВД не для этого создано?\n\nКаганович стиснул зубы: \"Нет, нет! Это деликатный вопрос, товарищ, и я верю, что вы, возможно, единственный, кому я могу доверять. За Хрущевым и его друзьями нужно следить, и я не хочу рисковать, ну а если у него есть друзья в НКВД, понимаете?\"\n\n\"Товарищ Хрущев...? Я понимаю. Я не верю, что вам есть чего бояться…\"\n\nПредседатель ударил кулаком по стене.\" Не думаю, что я когда-либо спрашивал ваше мнение! Сможете вы это сделать или нет?!\"\n\nПоследовала пауза, и приглушенное перетасовка бумаг.\" Да, сэр. Я поставлю на это своих лучших людей. Однако, я настоятельно рекомендую -\"\n\n\"Хорошо! Смотри-ка, маршал! Ожидаю я твоих результатов!\" Каганович повесил трубку, дав маршалу четкий ответ на его призыв к осторожности."
 ISH.126.a:0 "Теперь-то мы точно узнаем..."

 ISH.127.t:0 "У улиц есть глаза"
 ISH.127.d:0 "Еще один долгий рабочий день, сопровождаемый долгой прогулкой до дома, за которой следует долгая ночь в попытках выяснить, как именно убедить Кагановича принять некоторые из его догм. Мысли Хрущева были в основном о продолжительности его борьбы, когда он выходил из здания и отправлялся обратно в свою квартиру. Каким бы занятым он ни был, он почти не замечал мужчин, следовавших за ним.\n\nПочти.\n\nЕго разум почти окончательно забился, когда он сознательно сделал неверный поворот. Их было двое; они казались молодыми, но под их одеждой и очками было трудно различить черты лица. Могли ли они быть убийцами? Нет, они были слишком далеко. Реакционеры или иностранные агенты обязательно убьют его, чтобы дестабилизировать режим, так на кого они могут работать? Хрущев продумал различные возможные группы, которые хотели бы шпионить за ним, каждая из которых менее вероятна, чем предыдущая, и в конце концов вынужден был противостоять единственному оставшемуся правдоподобному варианту.\n\nЭто был Каганович.\n\nЭти люди должны работать на государство . У них не было никакой другой причины довольствоваться тем, что он приходил и уходил. Вероятно, их послали, чтобы убедиться, что он не встречался с возможными заговорщиками против Генерального Секретаря и Народной Республики. Он немедленно пошёл по кратчайшему пути домой, стараясь не подозревать об их наблюдении. Это было плохим знаком. Очень плохим. У него будет время подумать над этим, когда он будет внутри квартиры, но даже сейчас одна мысль поглощала его:"
 ISH.127.a:0 "Это ведь только начало."

 ISH.128.t:0 "У стен есть уши"
 ISH.128.d:0 "Федор Кулаков ложился спать на ночь глядя, когда заметил, что лампа на его прикроватной тумбочке не работает должным образом. Лампочка внутри, очевидно, уже изношена.\n\nНайдя замену из своего шкафа, он на самом деле лишь частично обращал внимание на простую задачу - заменить старую лампочку на новую. Его разум был гораздо больше занят событиями дня. Как ключевой член фракции Хрущева в государстве, всегда велись бесконечные дискуссии о том, как лучше всего подойти к какой бы то ни было последней инициативе Кагановича. Обсуждения, которые обычно сопровождались ужасными проклинаниями.\n\nФёдор увидел, как старая лампочка вышла из розетки, и его внимание внезапно вернулось к настоящему. По внутренней стороне абажура проходила тонкая проволока, открытая только потому, что дешевая строчка сломалась, когда он перемещал предмет, а на конце этого провода был небольшой микрофон.\n\nОн сразу понял, что это должно быть размещено сторонниками Кагановича. Кто ещё это мог быть? Кому ещё он выступал? У кого ещё были люди, ресурсы и желание следить не только за собой, но и тем, что там у этих сторонников? Он просто посчитал свои благословения тем, что нашел это, даже когда он ломал голову, думая о том, что было сказано в комнате за последнее короткое время.\n\nОсторожность - в крайнем случае - Федор убрал руку от микрофона, и закончил вкручивать новую лампочку перед заменой лампы на столе. Кто бы то ни было, на другой стороне никто не знал, что их ошибка была обнаружена. Если бы они знали, что это было так, они бы установили больше, и кто мог знать, удастся ли ему найти их?\n\nНет, он бы их тут понаставил. Он был бы очень осторожен, говоря только то, что хотели бы услышать на другом конце приборов прослушки. И он будет осторожен и в общественном месте, чтобы убедиться, что другие во фракции знают, что он делает.\n\nЧто за ними наблюдают. Внимательно."
 ISH.128.a:0 "Знают ли они то, что знаю Я?"

 ISH.129.t:0 "Ложная тревога?"
 ISH.129.d:0 "Значит, вы ничего не нашли?\"\n\n\"Боюсь, что да, товарищ Председатель. СМЕРШ уже некоторое время пристально следит за Хрущевым и его дружками, мы знаем все, что он делает - его распорядок дня, с кем разговаривает и что предпочитает на завтрак. Насколько мы можем судить, он не замышляет ничего зловещего\".\n\nЛазарь Каганович не смог найти слов в данный момент. После стольких параноидальных ночей, проведенных в размышлениях о том, что именно Хрущев задумал за закрытыми дверями, маршал Конев просто позвонил, чтобы сообщить ему, что это была пустая трата энергии. Он почувствовал, как на него нахлынула любопытная смесь облегчения и смущения. \"Понятно. Я ценю вашу помощь, товарищ маршал. Я сообщу вам, если вы мне снова понадобитесь.\"\n\n\"Конечно, но, пожалуйста, в следующий раз найдите время, чтобы более внимательно рассмотреть ваши варианты. В конце концов, ресурсы Красной Армии не безграничны. Спокойной ночи.\n\nПоложив телефон обратно на стол, Каганович откинулся на спинку кресла и тяжело вздохнул. Неужели его паранойя была неуместной и Хрущев действительно был так лоялен, как утверждал? Председатель обычно не любил ошибаться, но в этом случае он конечно, мог сделать некоторое Исключение."
 ISH.129.a:0 "Всё в полном порядке!"

 ISH.130.t:0 "Всё не в порядке"
 ISH.130.d:0 "Зачем вы нас сюда притащили, Никита Сергеевич? Я здесь замерзаю насмерть\". Андрей Громыко вздрогнул, когда говорил это, отчаянно потирая руки для получения тепла. Хрущев не мог винить своего собеседника в жалобах. Однако он знал, что Председатель будет следить за каждым углом и в каждом городе. Заброшенная хижина в холодной сибирской глуши - не самое обычное место для обсуждения инакомыслия, но это всё же должно обсудиться.\n\n\"Товарищи, я знаю, что это место не самое гостеприимное место для встреч, но поймите же меня, что то, что я хочу здесь обсудить, не следует обсужать в общественном месте. За последние несколько месяцев я пришел к выводу, что за мной шпионят, и не сомневаюсь, что за этим стоит Председатель Каганович\".\n\nФедор Кулаков вскочил со своего места. \"Вы были не единственным! Не так давно я обнаружил прослушку в своей прикроватной лампе, и товарищ Полянский сказал мне, что кто-то ворвался в его квартиру, ничего не крадя. Что, черт возьми, происходит ?!\"\n\nХрущев вздохнул и скрестил руки на груди. \"Я считаю, что Лазарю уже достаточно, чтобы мы не соглашались с его видением, и он готовится к чистке\".\n\n\"Нет, товарищ Каганович, конечно, не стал бы рассматривать такие решительные действия, ведь так? Может быть, всё это просто большое недоразумение?\" Громыко заикался, и на этот раз уже не из-за холода.\n\n\"Иначе зачем ему посылать людей, чтобы следовать за нами и врываться в наши дома? Он собирает доказательства, Андрей! Товарищи, я знаю, что вы все очень уважаете этого человека, но я не собираюсь сидеть сложа руки и ждать, пока он убьет нас по ложным обвинениям. Будете?\" Хрущев слышал только ветер снаружи, ожидая ответа."
 ISH.130.a:0 "Их ответ был решительным \"Нет\".."

 ISH.131.t:0 "Братская верность"
 ISH.131.d:0 "Будь ты проклят, Михаил, как ты этого не видишь? Лазарь уже потерял контроль над реальностью, и скоро ты тоже окажешься в его прицеле!\" Никита Хрущев стукнул кулаком по столу, чтобы подчеркнуть свою точку зрения. Он, и Федор Кулаков подумали, возможно, слишком оптимистично, что почти изолированный брат Председателя увидит мир с их точки зрения.\n\nМихаил Каганович покачал головой: \"Тогда вы такой же безумный, как и он, если думаете, что мой брат когда-нибудь осмелится причинить мне вред. Не поймите меня неправильно, Никит, дело не в том, что я вам не верю. Ситуация в Политбюро меня очень беспокоит, и меня не удивит, если Лазарь прибегает к таким...параноидальным мерам.\"\n\n\"Слушайте, ваш брат пренебрегает вами на каждом шагу. Именно из-за него вы и обнаруживаете, что не можете воплотить свои идеалы в реальность. Нравится вам это или нет, но работа с нами может быть вашей единственной возможностью выбраться из-под него\". Кулаков надеялся, что его слова поразят его так же, как бахвальство Хрущева.\n\n\"Прошу прощения, товарищи, но я не могу выступить против своей семьи. Лазарь может быть тупоголовым старым мулом, который отказывается видеть причину, но я никогда не смогу простить себе, если осужу его, когда я знаю, что он никогда не сделает то же самое со мной. Михаил поднялся со своего места с раздражением. \"Я не буду говорить о нашем разговоре, но было бы лучше, если бы вы оставили меня сейчас. Доброго вам времени суток\".\n\nХрущев и Кулаков, не сказав больше ни слова, выскочили из офиса и надеялись, что Михаил сдержит свое слово..."
 ISH.131.a:0 "Кровь гуще воды."
