 ISH.119.t:0 "Лучше поздно, чем никогда"
 ISH.119.d:0 "Со временем, разбомбленная деревня вернулась в некое подобие нормальной жизни. И хотя несколько сильных людей были убиты в результате нападения, выжившие сделали всё возможное, чтобы исправить повреждения, даже отремонтировав несколько разрушенных зданий для проживания. Большинство восприняло это как стихийное бедствие, неизбежное и безосновательное. Лишь Максим, который предсказывал появление Люфтваффе и тщетно пытался обеспечить ПВО, сдерживал свой гнев. Он сидел на своем крыльце примерно в то время суток, когда впервые взорвались бомбы, пьяно вспоминая о своей неудаче и отказе Правительства вмешаться.\n\nКогда приехали присланные Правительством ремонтные рабочие, неожиданно и даже после стольких лет, без какого-либо признания тяжелого положения жителей деревни, первая реакция была смесью замешательства, облегчения и обиды. Месяцы халатности Партии по необъяснимым причинам уступили место очень запоздалому предложению необходимой Помощи. Рабочие были достаточно вежливыми, и большинство жителей села ценили их трудовую этику. Даже когда деревня быстро вернулась к своему прежнему состоянию, Максим воспринял их присутствие иначе.\n\n\"Вы предали нас!\" -кричал он всякий раз, когда они проходили. \"Вы оставили нас умирать, и теперь вы ожидаете, что мы будем благодарны? Мы могли бы всё устроить сами, но вам пришлось отнять у нас даже это достоинство\". Мало кто был так обижен, как он, но никто не мог отрицать, что он был прав. Дело в том, что Партия подвела Людей, которых она должна была защищать, и потребуется нечто большее, чтобы залечить шрамы, которые она оставила в Обществе."
 ISH.119.a:0 "К прощенью предстоит путь долгий и тернистый"

