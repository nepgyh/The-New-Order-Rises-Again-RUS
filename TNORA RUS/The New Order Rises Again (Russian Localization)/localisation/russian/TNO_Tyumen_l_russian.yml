 ISH_khrushchev.1.t:0 "Переворот"
 ISH_khrushchev.1.d:0 "Лазарь Каганович стучал ногой по полу самолёта: он объяснял молодому чиновнику всю важность следующего пятилетнего плана. \"День был испорчен, — подумал он, пока самолёт приземлялся в Тюмень, — уж лучше бы у Хрущёва была веская причина вызывать его лично через пол страны.\" Утро было относительно обычным — Лазарь провёл свои каждодневные утренние процедуры: позавтракал и быстро умылся, прежде чем проверить новые фабрики на севере. Весь распорядок пошатнулся, стоило ему узнать о незапланированном перемещении армии, к тому же сопровождавшемся незапланированной поездкой в Партию.\n\nДверь самолёта распахнулась, Лазарь скорым шагом подошёл к пяти чёрным автомобилям, смиренно ожидающих его. Показался сам Хрущёв, за ним вооружённые офицеры НКВД. Председатель не успел отреагировать на всё это, как за его спиной зарычал и мигом пропал с глаз самолёт.\n\n\"Товарищ Кагханович, — начал Хрущёв, пока солдат брал под руки Лазаря, — вы арестованы за свою некомпетентность и измену Партии. Вы признаётесь виновным Гэнеральной Ассамблеей с этого же утра.\"\n\nПредседателя насильно запихали на заднее сидение автомобиля, пока тот метался в растерянности и гневе. Никита продолжил давить: \"Теперь я назначен на пост Председателя. Ваша тирания подошла к концу, простым людям России нечего бояться.\" С этими словами захлопнулась чёрная дверь: больше о Лазаре Кагановиче ничего не было слышно."
 ISH_khrushchev.1.a:0 "Да здравствует товарищ Хрущёв!"

 ISH_khrushchev.2.t:0 "Вот она, свобода"
 ISH_khrushchev.2.d:0 "Тощие руки Владимира схватились за кружку горячего кофе, осторожно, чтобы ни одна капля столь желанного за эти долгие дни напитка не пролилась. Снег больше не беспокоил его спину, ведь теперь его защищала новая куртка. Загорелись фонари Гулага, возвещая о визите Председателя, ночь залило светом. Шеренга заключённых поспешила к грузовикам, с которых офицеры раздавали пайки — создавался явный контраст с тем, как на другой стороне лагеря депортировали бывшую охрану Гулага.\n\nСуматоха умерилась, когда группа солдат выстроилась в круг на главной площади: все стихли, стоило одному человеку объявить себя президентом Советского Союза: \"Дорогие товарищи! Тиран Каганович смещён со своего поста, не бывать больше вашему рабству в этих лагерях!\" Взгляд всех был прикован к Никите Хрущёву, голос его разносил в стороны падающий снег: \"Наш новый Союз зиждется на справедливости, равенстве и свободе — долой кабалу на лагерях. Завтра же мои верные офицеры сопроводят вас до ваших домов, но для начала — наедайтесь до отвалу!\" Толпа аплодировала, никогда ранее Владимир не видывал столь счастливой обстановки в лагере. В мыслях он уже представлял себя дома, по осколкам восстанавливая былые воспоминания и надеясь, что вновь увидит свою семью…"
 ISH_khrushchev.2.a:0 "Мы станем освободителями России."

 ISH_khrushchev.3.t:0 "Новый Союз"
 ISH_khrushchev.3.d:0 "\"Товарищи, с самого первого дня основания Советского Союза, Ленин представлял себе новое общество, в котором люди всех вероисповеданий, всех полов и рас будут свободны в мире и процветании.\" Партия аплодировала этим словам, и звуки одобрения разлетались по всему центральному залу. \"Но тоталитаризм извратил этот идеал, и всё из-за Лазаря Кагхановича и его офицерской кодлы. Это всё в прошлом!\" Хрущёв взмахнул кулаком: \"С этих пор мы бросим все наши силы на воплощение нашей социалистической мечты! Пока мы находимся здесь, угнетённые освобождаются из ледяных лагерей, бюрократическая система проходит чистку, и даже силы на Западе приветствуют нас! \n\nПартия и вправду претерпела изменения со времён переворота: татарам предоставили места, здесь стало заседать больше женщин, к тому же офицеры НКВД перестали следить за каждым словом. Облик советского позитивизма вернулся, совсем иной, чем в старом Союзе. Соцреалистические плакаты украшали здания Тюмени, алое знамя колыхалось высоко в небе, даже где-то смеялись дети."
 ISH_khrushchev.3.a:0 "Сумерки рассеялись."

 ISH_khrushchev.4.t:0 "Чего никогда не было"
 ISH_khrushchev.4.d:0 "Григорий вошёл в кабинет Председателя, слегка охваченный дрожью. Сам же Никита Хрущёв, реформатор и лидер величайшей нации в мире, скромно сидел перед ним. На стенах висели картины с изображениями Маркса и Ленина, хотя сам Председатель разглядывал маленькую скульптуру в углу кабинета. Григорий закрыл за собой дверь, приготовился выслушивать Хрущёва: \"О, Гришка! Здравствуй!\" В какой-то момент юнец еле сдерживал себя на ногах, ни слова тот не проронил. \"Садись же\", — Хрущёв со стаканом в руке указал на пустующее кресло.\n\nГригорий в страхе присел и обратил внимание на статую. \"Это товарищ Сталин\", — Хрущёв вновь обратился к бюсту, — \"Ты знаешь его?\" Григорий решил отрицательно покачать головой.\n\"Ах, какая жалость! Великим человеком был, мог бы воздвигнуть Советский Союз в непревзойдённом величии.\" Никита призадумался, явно в чём-то сомневаясь: \"Сталин верил в государство стали, но ещё и в государство справедливости. Место в мире, где у каждого есть хлеб и кров, место без буржуазного упадничества.\" Он резко опомнился: \"Не важно, мы до сих пор в Партии берём с него пример.\" Григорий сверлил глазами бюст, размышляя, что бы такого могло произойти, если бы…"
 ISH_khrushchev.4.a:0 "Сталин будет нами гордиться."

 ISH_khrushchev.5.t:0 "Закат старой гвардии"
 ISH_khrushchev.5.d:0 "Тонкий дымный след от сигарет легко вился в ледяном утреннем воздухе, его изредка разрывал громкий кашель. Шеренга пехотинцев в своём нетерпении приковала взгляд к Малинину, ожидая, пока он затушит последнюю сигарету. Ещё совсем зелёный офицер НКВД, которому было велено провести казнь, первую в его жизни, спросил: \"Ваше последнее слово, товарищ?\", — он много раз слышал эту фразу в фильмах. Тяжело вздохнув, Малинин поправил свою фуражку и с резкой сменой в голосе проскандировал: \"Да здравствует товарищ Каганович!\"\n\n \"Готовьсь!\", — прокричал офицер, — \"Цельсь!\", — солдаты приготовились стрелять. \"Вы, помойные псы, проебёте наш Союз своими реформами! Россию сковали железом и кровью! Вы, дебилы, пустили на свободу уголовников, вы…\"\n\n\"Пли!\" Малинин не успел закончить свою речь, потому что его разорвало облаком дроби, тело его кучей обрушилось на асфальт. Офицер разделался с мужиком, но всё ещё не мог оторвать глаз с его трупа. \"А ведь я мог быть на его месте\", — припоминал он сам себе, прежде чем оставить это событие в прошлом."
 ISH_khrushchev.5.a:0 "Мы не станем наступать на их грабли."

 ISH_khrushchev.6.t:0 "Правда услышана"
 ISH_khrushchev.6.d:0 "Хрущёв весь последний месяц готовился к грандиозной речи. В редких случаях, когда он не был так занят, он исписывал свой блокнот в поисках метких фраз для дискредитации бывшего Председателя. И вот, наконец, \"Секретная Речь\" была готова для декламации Коммунистической Партии. Поднимаясь по ступенькам на трибуну, Никита весь был охвачен ужасом от возможной реакции. Что если в Партии остались лоялисты бывшего Председателя? Что если комитеты станут сопротивляться реформам? Но вот Председатель встал у трибуны.\n\n\"Товарищи, услышьте меня, услышьте! У меня на руках имеются неопровержимые доказательства преступлений, подноготная правда про Лазаря Кагановича. Этот список далеко не исчерпывающий, но я надеюсь, что он прольёт вам свет на те преступления, что он совершил против Союза\". Пара удивлённых вздохов прошлась по ассамблее, Хрущёв обратил свой взгляд на камеру в углу. Сейчас или никогда. И вот он пошёл по списку: заказные убийства, кража людей по покровом ночи, депортации в Богом забытые места, тайные лагеря, которые нельзя было найти на картах. Партия и народ замерли в ужасе. У некоторых случался сердечный приступ. Некоторые недовольно качали головой. Другие же с улыбкой упрекали тех: \"А я же говорил!\""
 ISH_khrushchev.6.a:0 "А остальные надеялись на лучшее будущее."

 ISH_khrushchev.7.t:0 "Революционная литература"
 ISH_khrushchev.7.d:0 "(выдержка из Приказа 491):\n\nВ связи с вступлением в силу новой политики, недавно организованному \"комитету революционной литературы\" поручено проверить и выбраковать содержимое библиотеки. При Лазаре Кагановиче массив текстов (в том числе не связанных с политикой) был запрещён за антипартийный замысел. Русская литература, исторические книги, и определённое количество иностранной литературы было сожжено, а обладание такими текстами было наказуемо ссылкой в лагеря. Комитет впредь будет скрупулёзно проводить надзор над возвращением и внедрением литературы в общество, не без помощи освобождённой интеллигенции.\n\nВместе с этим, будет проверяться ввозимая из-за рубежа литература. Пока наша юная страна остро нуждается в инженерах и профессорах, мы можем положиться на американские текста, чтобы обучить новое поколение. Естественно, все книги будут отредактированы в Марксистско-Ленинском ключе, и всё же нам тоже стоит обзавестись своим печатным оборудованием."
 ISH_khrushchev.7.a:0 "Пришёл конец запретам!"

 ISH_khrushchev.8.t:0 "Перепроверка"
 ISH_khrushchev.8.d:0 "(выдержка из Приказа 568):\n\nЕсли вам пришло это письмо, то вы всё ещё ответственны за колонию ГУЛАГа и непроверенных заключённых на её территории. Председатель Хрущёв отдал приказ (Приказ 239 на XX/XX/XXXX) для проверки всех политических заключённых и дальнейшем освобождении тех, кто не попадает под новые критерии. Если ваша колония ГУЛАГа не выполнит данное поручение в течении месяца, ожидайте визита от НКВД и понижения в ранге. К письму прикреплён документ с инструкциями по проверке и освобождению заключённых."
 ISH_khrushchev.8.a:0 "Подпись: Никита Сергеевич Хрущёв"

 ISH_khrushchev.9.t:0 "Вечная слава СССР"
 ISH_khrushchev.9.d:0 "Новый Советский Союз разительно отличается от Бухаринского. Пока антиреволюционные элементы продолжают жаловаться на \"недостаток свобод\" и \"социализм\", мы смотрим вперёд в светлое будущее. Диктатора Кагановича уже давно нет, наша версия Сталинизма избавилась от пороков извращённого старого ГУЛАГа. Равенство с каждым днём всё ближе, эффективность пятилетних планов растёт. Лагеря ГУЛАГа или полностью закрылись, или сильно сократились в количестве заключённых: дух свободной воли и надежды летит по всей Сибири. Мы разожгли пламя, что считалось потухшим уже десятки лет."
 ISH_khrushchev.9.a:0 "И пусть алеет знамя в небе!"
