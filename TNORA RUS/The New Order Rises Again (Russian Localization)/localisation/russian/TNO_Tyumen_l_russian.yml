 ISH_fixing_the_republic_desc:0 "За прошедшие годы Западно-Сибирская Народная Республика превратилась в бледное подобие самой себя. В этом ужасном положении дел можно полностью обвинить тех, кто ударил председателя Кагановича в спину, когда он больше всего в них нуждался. Раньше мы были бессильны остановить их из-за постоянных немецких бомбардировок.\n\nТеперь, когда небо прояснилось, мы можем наконец приступить к исполнению наших планов и обрушить всю мощь Красной Армии на тех, кто по глупости предал революцию и откололся от нашей славной республики. Один за другим мятежники, оскорбляющие рабочих и народ республики своим существованием, будут разгромлены, и нация, наконец, снова станет единой."
 ISH_pertinent_matters_desc:0 "Из тех, кто откололся от ЗСНР в самые мрачные моменты ее существования, никто не может быть настолько глуп и заблужден, как наши непосредственные соперники, базирующиеся в городах Свердловск и Омск соответственно. Если мы хотим снова объединить республику, нам необходимо разобраться с этими коварными крысами. \n\nОдним из самых разрушительных предательств было предательство маршала Рокоссовского и его Третьей армии. Когда дела в нашей республике стали тяжелыми, маршал по глупости решил отказаться от нашего праведного социалистического дела, подстрекая всю 3-ю армию к дезертирству и формированию отдельного военного правительства на севере. Хотя их силы были ослаблены дезертирством, они по-прежнему представляют собой грозную силу, возглавляемую очень способным командиром. \n\nНа юге лежит Черная Лига, которая базируется в своей цитадели в Омске. Хотя генерал-предатель Дмитрий Карбышев мертв, его преемник Дмитрий Язов, как сообщается, оживил Лигу и активно готовит ее к конфликту против нас. Хотя база поддержки Чёрной Лиги может быть не такой надежной, как кажется, лучше всего уничтожить этих монстров, прежде чем они станут слишком сильными. \n\nМы должны выбрать первую цель нашей атаки, и это решение должно быть выбрано с предельной осторожностью."
 ISH_the_black_state_in_the_cradel_desc:0 "Дмитрий Карбышев, ненавистный генерал, который предал нашу республику, когда она больше всего в нем нуждалась, может быть мертв, но его темное наследие продолжает жить в виде его преемника: Дмитрия Язова. \n\nЯзов уже проявил себя как опасный противник, и под его наблюдением Черная Лига стала сильнее, чем когда-либо прежде. Если с ними не справиться в ближайшее время, они могут стать серьезной угрозой. \n\nЗапланированная кампания Красной Армии против Черной Лиги действительно будет кровавой, поскольку эти фанатики славятся своей нечеловеческой дисциплиной и жестокостью в битвах. Однако, несмотря на эти преимущества, им не хватает механизированных подразделений, и ходят слухи, что режим Язова далеко не так стабилен, как может показаться. Какой бы стратегический курс действий мы ни выбрали, было бы лучше действовать осторожно, имея дело с этими безумцами"
 ISH_southern_buildup_desc:0 "Война против грозной Чёрной Лиги будет жестокой, и наши пограничники должны быть готовы к любому повороту событий. В том маловероятном случае, если наше наступление обернется катастрофой и наши товарищи будут вынуждены отступить, им понадобится линия обороны, к которой можно безопасно отступить. Красная Армия уже развертывается на окраинах территории Чёрной Лиги, и как только они окажутся на месте там будет спешно построена резервная линия, пока еще разрабатываются планы нападения.\n\nС этого момента больше нет пути назад. Разведчики Лиги, несомненно, заметят, что наши войска укрепляются на границе, и эти агрессивные маневры, несомненно, направят нашу республику по одностороннему пути к конфликту."
 ISH_united_against_evil_desc:0 "Черная Лига, прежде всего, стремится отомстить немцам. Хотя это стремление не является чем-то плохим, их методы достижения этой цели просто слишком далеко. Сверху донизу черное государство ориентировано только на одно: на войну. В результате невинные, которым не посчастливилось жить на территории Чёрной Лиги, страдают от ненужной жестокости во имя мести\n\nНаша война против Черной лиги — это нечто большее, чем просто еще один шаг на пути к восстановлению республики, это будет борьба с самим злом. Когда угнетенные народы Омска узнают, что мы намерены освободить они, несомненно, примут нашу армию с распростертыми объятиями и помогут нашим товарищам навсегда искоренить темное присутствие лиги."
 ISH_strangle_the_creature_desc:0 "Наконец-то настал день, когда наши планы по уничтожению Черной Лиги будут приведены в действие. Красная Армия должна начать дерзкое и агрессивное наступление в сердце их территории с целью сокрушить силы Лиги, прежде чем они смогут оказать серьезное сопротивление. Однако большинство наших военных экспертов сходятся во мнении, что потери, понесенные обеими сторонами, будут значительными.\n\nЭти собаки не заслуживают вашего страха, товарищи! Они могут хранить в своих сердцах много горькой ярости, но скоро они узнают, что гнев не имеет значения для всего на войне. Злые легионы черной лиги будут раздавлены в прах нашей возрождающейся Красной Армией, и царство террора Язова над Омском, наконец, закончится. Вперед!"
 ISH_the_traitors_to_the_north_desc:0 "На севере располагается предательская третья армия с центром в стратегически важном городе Свердловске. Во главе их стоит маршал Рокоссовский, в прошлом один из лучших генералов Советского Союза, который по глупости решил отказаться от своего наследия служения народу в пользу создания собственного военного правительства в регионе.\n\nЧем скорее мы покончим с этим бешеным псом, тем скорее сможем осуществить наши мечты о воссоединении Западно-Сибирской Народной Республики. В то время как третья армия занимает хорошо защищенную позицию за рекой Исеть, ее боеспособность сильно омрачена массовым дезертирством. С их моральным духом в таком ужасном состоянии, они не могут надеяться иметь шанс против мощи нашей Красной Армии."
 ISH_rally_the_loyalists_desc:0 "Хотя третья армия претендует на то наследие Красной Армии, на практике она вообще вряд ли является \"красной\" армией. Рокоссовский, очевидно, мало заботится о продвижении социалистического дела и управляет своим государством как реакционной вотчиной, где военные, а не рабочие имеют наибольшее количество прав в повседневных делах нации.\n\nЭто явное предательство социалистических идеалов вызвало большое недовольство в их рядах, и наша республика уже приняла тысячи дезертиров, желающих вновь вступить в наши ряды для борьбы за революцию. С помощью пропагандистской кампании, направленной на поощрение дальнейшего инакомыслия среди свердловских социалистов, мы можем расширить раскол в лицемерной администрации Рокоссовского и ослабить способность его армии противостоять нашему нападению."
 ISH_all_eyes_on_rokossovsky_desc:0 "Жители Свердловска! Как вы можете жить при жестоком военном режиме, который работает исключительно ради собственных корыстных интересов? Вы, конечно, видите лицемерие в том, что Рокоссовский отбросил былую преданность социализму в пользу бредовых бонапартистских амбиций? Западно-Сибирская Народная Республика и ее председатель Лазарь Каганович видят и слышат ваше тяжелое положение, и в глубине души заботятся о ваших интересах.\n\nКогда Красная Армия вступит на территории, ныне угнетаемые Рокоссовским и его военными головорезами, знайте, что наша первая и главная цель-освобождение народа и рабочих Свердловска и за его пределами. Будьте уверены, старый маршал заплатит высокую цену за свои преступления против народа, и порядок будет восстановлен в пользу гражданской администрации. \"Красная\" армия Рокоссовского больше не будет претендовать на то, чтобы защищать вас с одной стороны и грабить вслепую-с другой. Наша республика будет бороться за ваше освобождение!"
 ISH_strike_at_sverdlovsk_desc:0 "Пропагандистские кампании подошли к концу, Красная армия подготовлена. Все, что остается теперь, — это начать кампанию по возмещению предательства, нанесенного нам маршалом Рокоссовским, и отвоевать свою территорию во имя народа!\n\nНесмотря на то что третья армия ослаблена, она всё равно представляет собой грозную силу. Они хорошо обучены, хорошо экипированы, и местность в значительной степени в их пользу. Однако, несмотря на эти преимущества, самодовольным трутням под командованием Рокоссовского просто не хватает социалистического рвения наших собственных войск, которые ни разу не отступили от своих обязанностей перед революцией. Вперед, храбрые товарищи, и поставьте этих реакционных предателей на место раз и навсегда!"
 ISH_the_traitors_lie_dead_desc:0 "Товарищи, мы одержали победу над теми, кто предал республику! Свердловск был вырван из-под контроля предательского маршала, в то время как злобная Черная Лига в Омске была без труда разгромлена подавляющим наступлением Красной Армии. Впервые за многие годы в центральных регионах республики было восстановлено реальное подобие единства.\n\nС нашими непосредственными врагами покончено, пора переходить к следующему этапу объединения. Отвоеванные территории все еще требуют определенной степени убеждения чтобы принять правление председателя Кагановича, а заброшенные промышленные сектора ожидают новой жизни."
 ISH_restore_our_administration_desc:0 "Предательская хунта Свердловска и безумцы Омска побеждены раз и навсегда, и начинается трудная задача возвращения обеих областей под наш контроль. Высшие администрации обеих стран должны быть полностью переформированы. Высшим офицерам клики Рокоссовского нельзя доверять по очевидным причинам; чиновники Черной Лиги едва ли заслуживают тех пуль, которыми мы их расстреливаем, не говоря уже о должности в правительстве. Необходимо найти хороших коммунистов с местными знаниями, чтобы укомплектовать нашу новую бюрократию.\n\nВосстановление Западно-Сибирской Народной Республики - наш патриотический долг. Вперед, за революцию!"
 ISH_purge_the_black_league_desc:0 "Мы знали лишь смутные подробности жестокости черной Лиги. Просматривая их записи после нашей победы, становится ясно, что они были более злобными, чем мы могли себе представить. В первый раз, когда Лига материализовалась в наших рядах, она отколола большие территории от ЗСНР и серьезно ослабила наши военные усилия. Мы не можем допустить, чтобы это повторилось.\n\nКаждый из этих презренных фашистов получит по заслугам. Призывников отправят на работы по восстановлению разрушенных ими районов. Офицеры, все до единого, будут отправлены в могилу. Страдания, которые они причинили, не могут быть возмещены, но мы можем наказать виновных как можно суровее."
 ISH_recentralize_the_industry_desc:0 "Омск и Свердловск были жизненно важными центрами нашей промышленности. После раскола и воссоединения они лежат в руинах. К счастью, вернуть фабрикам былую славу не так сложно, как кажется. В конце концов, предатели отделились от ЗСНР, и они унаследовали нашу промышленную схему: большое внимание уделялось тяжелой промышленности, контролируемой государством. \n\nВключение этих заводов в наше собственное Управление Планирования Развития Промышленности потребует создания нескольких новых бюро и рабочих коллективов. После краткого осмотра они будут более чем готовы работать на благо Родины."
 ISH_expanding_the_republic_desc:0 "Мы успешно отвоевали самые густонаселенные регионы Западной Сибири и нейтрализовали наших противников, но предстоит еще много работы, чтобы подняться до дораскольного уровня жизни, не говоря уже о том, чтобы править всей Россией. Тем не менее, мы наконец-то в состоянии начать смотреть вовне.\n\nК западу от нас лежит Златоуст, гнездо одной из самых болезненных форм буржуазного вырождения: спекуляции войной. На севере находятся злобные бандиты Югры и героические вольные авиаторы. Установление диктатуры пролетариата на территории всей Западной Сибири потребует объединения или подчинения всех этих фракций."
 ISH_against_capitalist_perversion_desc:0 "Коммунисты ненавидят войну, но ради защиты интересов рабочего класса им приходиться воевать. У буржуа нет таких угрызений совести. Даже в хаосе России достаточно аморальный человек может получить прибыль. В Златоусте клика оружейников продает оружие всем заинтересованным сторонам, не заботясь о мотивах своих клиентов. Процветание всех капиталистов посеяно на крови и эксплуатации, но Драгунов и его дружки были особенно непосредственны в кровопролитии, которое они вызвали.\n\nРабочая армия готова свергнуть этих гнусных преступников и захватить их неправедно нажитое. Их огромный запас современного оружия послужит отличной наградой."
 ISH_buy_the_rope_desc:0 "Торговцы оружием в Златоусте лишены честности в выборе покупателей. Иногда это означает сделку с теми, кто готов резко сократить их продолжительность жизни. Златоуст до сих пор не выказывал никакого сопротивления торговле с рабочим государством, позволяя нам накапливать значительное количество их оружия и боеприпасов.\n\nСамое большое преимущество, которое мы имеем в нашей борьбе, - это близорукая жадность наших противников. Они продали нам веревку. Теперь давайте повесим их на ней."
 ISH_march_on_the_mountains_desc:0 "Мы готовы. ЗСНР получила все оружие, необходимое для нападения на Златоуст, а торговцы смертью пребывают в блаженном неведении, не подозревая что один из их лучших клиентов готовится их уничтожить. Урал оставался вне нашей досягаемости в течение многих лет, но возрождающуюся Западно-Сибирскую Народную Республику нельзя остановить. Наши армии ожесточились, сражаясь с такими, как Черная Лига, в то время как их армии жирели и богатели за счет грабежа.\n\nЭти кровососущие капиталисты оставались целыми и невредимыми, в то время как они ввергали Западную Сибирь в хаос и нестабильность. Теперь у нас есть шанс раз и навсегда освободить регион от их влияния."
 ISH_arrest_the_caravans_desc:0 "Крысиное гнездо может быть недосягаемо, но паразиты-спекулянты имеют более уязвимые активы по всему региону. Караваны, наполненные деньгами и оружием, пытаются извлечь как можно больше прибыли из невзгод региона. Мы не можем допустить, чтобы буржуазия прятала свои награбленные богатства от рук нуждающихся в них рабочих.\n\nДля ловли этих отбросов потребуется забросить широкую сеть. Моторизованные патрули будут направлены по всему региону, обыскивая каждую дорогу и проход для торговли на черном рынке. Централизация-ключ к нашей победе, и вся торговля должна протекать через государство."
 ISH_against_deranged_banditry_desc:0 "Как бы ни были жадны и порочны буржуи, они, по крайней мере, пытаются управлять своей страной. Мало что может быть более отвратным, чем обыкновенный преступник, который заботится о людях лишь постольку, поскольку он может их грабить. Югра, наводненная такими стихиями, - зрелище тошнотворное. Мародеры уже давно заполнили пустоту, оставленную отступающим правительством, и жизнь людей превратилась в ад.\n\nОни не более чем своекорыстные мусорщики, в то время как Красная Армия-организованная сила, движимая идеологическим рвением. Мы безжалостно накажем их за их варварство."
 ISH_promises_of_freedom_desc:0 "Народ Югры, раздавленный варварской жестокостью бандитов, разучился мечтать о чем-то лучшем. Они смиренно прячутся в своих домах, забыв о классовом сознании или верности Союзу.\n\nОдним из преимуществ подготовки к нападению на анархический улей преступности является то, что мы можем легко расширить свое влияние за границу с Югрой. Невинные люди будут освобождены от своих угнетателей, а виновные будут загнаны в могилу. Народ Югры забыл значение слова \"освобождение\", но мы можем их научить."
 ISH_man_the_front_desc:0 "Югра-огромная территория с границей, которую на первый взгляд невозможно контролировать. К счастью, это означает, что и без того дезорганизованным бандитам будет трудно охранять всю свою границу. Но это также означает, что нашу безопасность будет трудно обеспечить\n\n Красная Армия, как известно, не отступит ни перед каким испытанием, но ей потребуется какое-то время, чтобы адекватно подготовится к этой задаче. Разумное планирование необходимо, чтобы защитить всю границу от нападения бандитов используя наши ограниченные ресурсы."
 ISH_into_the_north_desc:0 "Все приготовления закончены. Пришло время нанести ответный удар бандитам и восстановить контроль над Югрой. Это будет трудный поход против многочисленного и безжалостного врага, но, когда наши враги не были готовы участвовать в отвратительных зверствах? В конечном счете, бандиты — это трусы, не желающие рисковать своей шкурой. \n\nКогда мы ступим на эту враждебную северную территорию, не будем забывать, почему мы это делаем: Красная Армия-последняя, лучшая надежда трудящихся против всех форм тирании, а рабовладельческие налетчики Югры-одни из худших тиранов."
 ISH_honor_the_heroes_desc:0 "Столкнувшись с распадом Союза, большая часть советских военных встала на трусливый путь дезертирства, мятежа и преступности. Люди, избранные за их преданность и способности, становились худшими из зверей. То же самое нельзя сказать о Свободных Авиаторах, которые благородно сражались против фашистской угрозы даже с плохим вооружением и в самых негостеприимных условиях.\n\nЭти храбрые мужчины и женщины заслуживают награду за их героизм. Мы дадим им столько пайков, сколько сможем, а председатель Каганович поставит в Тюмени памятник в их честь. Что-то меньшее было бы оскорблением для тех, кто стойко сражался с вермахтом, когда так много других покинули фронт."
 ISH_extend_our_hand_desc:0 "Свободные Авиаторы, оказавшиеся в ловушке на холодном севере, годами сражались с люфтваффе без посторонней помощи. Они пошли на многие жертвы, чтобы защитить русский народ от бедствий террористических бомбардировок. Теперь, когда Западно-Сибирская Народная Республика подошла к их порогу, они больше не нуждаются в изоляции.\n\nКоммунистическая партия усердно работает над подготовкой подходящего предложения о присоединении территории Авиаторов к нашей, навсегда избавляя их от трудностей с ресурсами и воссоединяя их с законными наследниками Союза. Каждый летчик получит воинские почести, а гражданское население будет награждено за преданность делу. Будьте уверены, их служба русскому народу никогда не будет забыта."
 ISH_a_red_air_force_desc:0 "Наши успехи весьма обнадеживают, но предстоит еще много работы, которую Красная Армия не может выполнить в одиночку. Рейх, естественно, обладает грозным воздушным флотам, как и некоторые предатели и ревизионисты в России. К счастью, у нас здесь есть союзник.\n\nСвободные Авиаторы, возможно, неудовлетворенные своими почестями и жаждущие вернуться в бой, уже согласились помочь председателю Кагановичу в создании Красных ВВС с нашими вновь полученными самолетами. Фашизм уже давно поднялся в небо, и мы должны вернуться туда, если хотим иметь хоть какой-то шанс выжить в мире современной войны."
 ISH_the_peoples_republic_restored_desc:0 "После многих лет труда тюменских солдат, рабочих и руководителей наша мечта близка к воплощению. За исключением Златоуста, мы контролируем всю бывшую территорию Западно-Сибирской Народной Республики, что делает председателя Кагановича одним из наиболее жизнеспособных претендентов на полное воссоединение России.\n\nОсталось только отвоевать наши последние территории, и Республика будет восстановлена. Как только мы укрепим контроль над ними, мы сможем перейти к следующему шагу: воссоздать пролетарское правительство на всей территории бывшего Советского Союза во имя председателя Кагановича."
 ISH_honor_our_chairman_desc:0 "Со времен Маркса, Ленина и Сталина не было большего друга рабочих, чем наш председатель Каганович. Он трудился день и ночь, чтобы защитить тюменцев от фашистской агрессии и превратить Западно-Сибирскую Народную Республику в достойного преемника Советского Союза. Его преданность, храбрость и мудрость заслуживают почестей еще больших, чем те, которыми мы уже наградили его.\n\nИ чтить его мы будем. По великой советской традиции, председатель Каганович будет иметь город, носящий его имя; город Ишим будет назван Кагановичградом в его честь. Пусть они оба будут стоять вечно."
 ISH_unify_the_industries_desc:0 "Символом нашей удачи является то, что наши самые насущные нынешние экономические трудности заключаются в том, что у нас слишком много промышленности, чтобы эффективно работать при нашей нынешней администрации. Западно-Сибирская Народная Республика получила неожиданный приток заводов и оборудования от недавних военных побед, и наше руководство не обязательно поспевает за ними.\n\nРешение этой проблемы лежит на поверхности – нам нужно централизировать промышленность. Новый Госплан-ключ к тому, чтобы вытащить нас из этой передряги."
 ISH_siberian_rail_lines_desc:0 "Относительно небольшой размер ЗСНР до недавнего времени делал логистическое обеспечение городов и армии относительно простой задачей. Теперь, когда мы контролируем значительно большую территорию стало ясно что для того чтобы перевозить грузы и рабочие население на большие расстояния нам нужна крупная и организованная транспортная сеть.\n\nЖелезные дороги относительно просты в постройке и способны перемещать огромные объемы товаров. Капитальный ремонт нашей железнодорожной сети позволить распространить влияние ЗСНР по всему региону и даст возможность обеспечить растущие города всем необходимым."
 ISH_aid_the_peasants_desc:0 "По мере того, как ситуация продолжает стабилизироваться, коммунистическая партия начинает принимать на себя всё новые обязанности. Теперь, когда меры военного времени стали понемногу отменять, крестьянские объединения стали смелее обращаться к правительству с просьбами о передаче им большого количестве тракторов, инструментов и другой материальной поддержки.\n\nВ лучшие времена мы бы просто проигнорировали эти просьбы, но наша отчаянная потребность в непрерывном обеспечение растущих городов и фабрик дает крестьянам значительные рычаги давления. Особое внимание будет уделяться сельскохозяйственной технике и государственной помощи. Они получат свою технику, по крайней мере, пока они могут заставить нас выполнить их требования."
 ISH_encourage_workers_culture_desc:0 "В самые тяжелые дни благосостояние нашего населения было отодвинуто на задний план в пользу лихорадочного военного производства. Те времена прошли, и вся статистика показывает, что наши рабочие вознаграждаются за свои усилия плачевным уровнем жизни, по крайней мере по сравнению с довоенным.\n\nВо всём своём великодушии Коммунистическая Партия решила бросить все усилия на улучшения условий жизни простого народа. Население Западной Сибири скоро будут наслаждаться новыми удобствами, новым жильем, лучшим образованием и всей едой, о которой они могли бы попросить."
 ISH_finish_the_job_desc:0 "После того как мы победили буржуазную клику, основавшеюся в Златоусте, на территории Западной Сибири остался только один противник. Заключенные Воркутинского ГУЛАГа после распада Советского Союза были в основном предоставлены самим себе и воспользовались возможностью основать свой собственный государственный совет. Они хотят, чтобы их оставили в покое, но теперь, когда мы укрепили нашу власть, нет причин откладывать их включение в нашу республику. \n\nЛогически говоря, сделать это будет достаточно непросто из-за необходимости перехода через Урал, но сами заключенные вряд ли представляют угрозу. Они просто преступники, а мы-народные судьи, наказывающие их за проступки."
 ISH_the_workers_paradise_desc:0 "Наконец-то победа! Благодаря мудрому и осторожному руководству председателя Кагановича и твердой приверженности марксистским принципам мы завоевали всю нашу бывшую территорию и теперь сильнее, чем когда-либо. Западно-Сибирская Народная Республика теперь является единственным суверенным государством в регионе и достойным претендентом на воссоединение Советского Союза.\n\nЭтот успех нужно отметить. Председатель Каганович уже объявил этот день государственным праздником, и вскоре улицы Тюмени заполнят военные парады. Конечно, настоящая благодарность - рабочим, крестьянам и солдатам за их неустанные усилия и яростную преданность Республике. Да здравствует Коммунистическая партия! И пусть вскоре она станет Коммунистической Партией Советского Союза."
 
 ### Regional Politics Tree ###
 ISH_the_great_popular_triumph:0 "Великий народный триумф"
 ISH_the_great_popular_triumph_desc:0 "Основана Западно-Сибирская Народная Республика! Народы Сибири освобождены от своих вождей, от лживой хунты Свердловска и презренной Всероссийской Чёрной Лиги, от воров Югры и мерзких торговцев смертью в Златоусте. Теперь, когда мы объединили регион, мы приступаем к самому тяжёлому этапу объединения России. Тысячи наших соотечественников остались без работы, пропитания, крова. Мы должны обеспечить наш народ и готовиться к будущим конфликтам, поскольку мы не единственные, кто стремится к объединению России."
 
 ISH_honor_the_heroes_of_socialism:0 "Отвага героев социализма"
 ISH_honor_the_heroes_of_socialism_desc:0 "Солдаты и рабочие внесли большой вклад в усилия по объединению региона, но мы должны отдать должное отважным людям, руководившим теми, кто находился на передовой. Политики, бюрократы, генералы и дипломаты, все те, кто привели Республику к победе, должны быть удостоены самых высоких наград. Будут вручены медали и установлены памятники во имя тех, кто привел нас к объединению региона, и тех, кто, с Божьей волей, приведёт нас к объединению России."
 
 ISH_uplift_the_proletarian_contribution:0 "Возвысить вклад трудящихся"
 ISH_uplift_the_proletarian_contribution_desc:0 "В то время как генералы, бюрократы, политики и дипломаты отвечали за руководство объединением, мы не можем забыть тех, кто работал, воевал и погибал, чтобы флаг Западно-Сибирской Народной Республики мог развеваться над всем регионом. Крестьяне, рабочие и солдаты больше всех пролили кровь за наши достижения, и поэтому мы профинансируем создание новых форм пропаганды в честь повседневных героев партии. Мы должны помнить, что без рабочего мы ничто."
 
 ISH_reflect_upon_stalins_word:0 "Размышляйте над словом Сталина"
 ISH_reflect_upon_stalins_word_desc:0 "Западно-Сибирская Народная Республика стоит на идеологическом перепутье. Идеи Иосифа Сталина вели наше государство в самые мрачные часы, но очевидно, что мы не можем строго придерживаться сталинизма вечно. Мы следуем учению Сталина, но по мере того, как проходит больше времени и все больше и больше наций проводят либерализацию, появление брешей в системе - лишь вопрос времени. Похоже, что его идеи с каждым днем становятся все более и более устаревшими. Пришло время обратиться к другим источникам теории, чтобы дополнить идеологию, при этом все еще придерживаясь первоначального слова Сталина во многих отношениях."

 ISH_the_new_soviet_life:0 "Новая советская жизнь"
 ISH_the_new_soviet_life_desc:0 "Мы улучшаем благосостояние всех трудящихся Западно-Сибирской Народной Республики, а не только тех, кто выглядит и ведет себя как русский. Все меньшинства в пределах наших границ должны иметь возможность получать такое же медицинское обслуживание, образование, обучение и заработную плату, как и любой другой человек, имеющий достаточно привилегий, чтобы работать и жить в пределах границ нашей страны. Вместо того чтобы разделять себя по языку, расе и культуре, мы должны объединиться с идеологией и общей кровью, потом и слезами, которые были пролиты, чтобы обезопасить Западную Сибирь для нашей нации."
 
 ISH_for_the_abolition_of_oppression:0 "За отмену угнетения"
 ISH_for_the_abolition_of_oppression_desc:0 "Мы добились больших успехов в подъёме благосостояния всех трудящихся, проживающих в наших границах, но мы не должны забывать женщин Западно-Сибирской Народной Республики. Хотя многие из них занимаются домашним хозяйством, многие также стали в один ряд с мужчинами во время войн за объединение. Рекордное количество женщин - фабричные рабочие, ученые и инженеры, и рекордное количество женщин имеют высшее образование, но нетрудно установить рекорд, когда это количество уже было близко к нулю. Будут вложены большие средства в то, чтобы позволить женщинам сделать карьеру и получить высшее образование, а также будет проводиться пропаганда, чтобы общественность с пониманием относилась к тому факту, что мы все равны, независимо от пола."
 
 ISH_a_mother_should_be_proud:0 "Мать должна гордиться!"
 ISH_a_mother_should_be_proud_desc:0 "В то же время, когда роль женщины в нашей Республике будет возвышена, нам все ещё нужно, чтобы некоторые из них остались на своих традиционных ролях. На женщин следует смотреть как на равных, независимо от того, являются ли они химиками или остаются дома, готовят и заботятся о своих детях. Мы можем продвигать традиционные роли, но при этом придерживаться взглядов на равенство, добавляя небольшие элементы обоих в нашу пропаганду, что позволяет нам тонко выполнять обе наши цели."
 
 ISH_spiritual_and_political_flourishing:0 "Духовный и политический расцвет"
 ISH_spiritual_and_political_flourishing_desc:0 "Мы - единственная надежда на объединение России, и наш лучший инструмент для этого - наши граждане, но у них должен быть высокий моральный дух. Будет производиться пропаганда, чтобы наши граждане знали, что они - лучшие кандидаты для воссоединения нации, и что они самые способные и морально здоровые во всей России, от Москвы до Дальнего Востока. Западно-Сибирской Народной Республике необходимо помнить об этом."
 
 ISH_a_culture_proletarian_over_all:0 "Культура пролетариата во всём"
 ISH_a_culture_proletarian_over_all_desc:0 "Элитизм - враг трудящихся и враг республики. Множество различных художественных стилей и тому подобных продвигают элитарность, потому что они намеренно делают свое послание запутанным и стараются сделать его выше обычного рабочего. Применяя простой, утилитарный и легкий для понимания стиль соцреализма, мы сможем убедиться, что все наши граждане смогут оценить работу наших талантливых художников."
 
 ISH_the_new_soviet_spirit:0 "Новый советский дух"
 ISH_the_new_soviet_spirit_desc:0 "Принимая во внимание, что более материальные задачи нашего социалистического государства являются нашей первоочередной заботой, мы также должны уделять внимание духу нашего народа, отношению людей друг к другу. Мы, конечно же, свободное интернационалистическое общество, в котором все граждане и народы разделяют чувство социалистической солидарности. Тем не менее, необходимо определить точные направления мысли, которые являются наиболее конструктивными. Будут ли они космополитичными и открытыми? Будут ли они патриотичными и протекционистскими? Народные умы - это величайшее поле, из которого растет социализм, - нам необходимо всесторонее поддерживать его."
 
 ISH_soviet_cosmopolitanism:0 "Советский космополитизм"
 ISH_soviet_cosmopolitanism_desc:0 "Мы должны отбросить наши мелкие разногласия и объединиться как единая нация. Никаких больше партизанских расколов. Все народы Западной Сибири будут равноправными членами пролетариата. Нет необходимости в прежних национальных идентичностях. Они будут гражданами Западно-Сибирской Народной Республики, и мы объединимся для достижения наших целей."
 
 ISH_rehabilitated_nationalism:0 "Реабилитированный национализм"
 ISH_rehabilitated_nationalism_desc:0 "Наши соседи постоянно распространяют огромное количество риторики, превознося, насколько они \"свободны\", постоянно унижая нас и клевеща на наши институты. В то время как Республика будет продолжать отстаивать наши ценности равенства и братства, мы должны усилить риторику, чтобы противостоять нашим врагам. Если капиталисты станут Космополитами, мы должны стать Националистами!"
 
 ISH_a_union_together_and_equal:0 "Союз, Единство и Равенство"
 ISH_a_union_together_and_equal_desc:0 "Поскольку власть Республики в регионе почти полностью укрепилась, мы должны рассмотреть один из немногих острых политических вопросов, которые мы не учли: обращение с меньшинствами в пределах наших границ. В то время как многие люди принимают этих новых граждан, некоторые смотрят на них свысока и придерживаются довольно предвзятых взглядов. Мы создадим новый государственный орган, который будет способствовать дальнейшему развитию прав меньшинств, покажет соперничающим администрациям Востока и Запада, что мы - сильная Россия, союз равных!"

 ISH_unity_foremost_and_unity_enduring:0 "Единство прежде всего и единство непоколебимо"
 ISH_unity_foremost_and_unity_enduring_desc:0 "Для того чтобы защитить меньшинства, которые сейчас являются гражданами Республики, мы должны принять меры, чтобы они оказались на втором плане, чтобы \"традиционалистские\" взгляды некоторых наших граждан не перерасли в насильственные действия против этих людей. Мы сформируем администрацию, которая будет служить для защиты меньшинств в пределах наших границ, и она будет принимать прямые и решительные меры, чтобы гарантировать, что их права не будут ущемлены."
 
 ISH_the_new_soviet_state:0 "Новое советского государство"
 ISH_the_new_soviet_state_desc:0 "Как говорил великий Маркс, \"Философы лишь различным образом объясняли мир, но дело заключается в том, чтобы изменить его\". То, что мы являемся хранителями самой ортодоксальной линии марксизма-ленинизма, ничего не значит, если мы не связываем теорию с практикой. Мы должны переделать Западно-Сибирскую Народную Республику в тот слепок, который сделал Сталин. Вся правительственная организация должна быть перестроена по сталинскому образцу, государственные служащие должны быть обучены сталинской теории, а партия должна быть создана для выполнения целей, поставленных Сталиным много лет назад."
 
 ISH_consistent_democratism:0 "Последовательная демократизация"
 ISH_consistent_democratism_desc:0 "Товарищ Каганович был движущей силой Западно-Сибирской Народной Республики с момента ее основания: его слово-закон, а члены высших эшелонов партии существуют лишь как советники или как шестеренки бюрократической машины. Однако это далеко от видения демократического централизма, как его представлял Ленин, где члены партии должны были бы сначала дискутировать о политике между собой, прежде чем голосовать по ней, а не просто следовать воле Генерального Секретаря. Пришло время изменить партию и превратить её в образец идеалов демократического централизм, тем самым дать членам партии возможность обсуждать различные законопроекты прежде, чем их принимать."
 
 ISH_an_eye_to_political_requirements:0 "Пересмотр политических требований"
 ISH_an_eye_to_political_requirements_desc:0 "Диктатура пролетариата, где пролетариат не диктует, — это просто диктатура. Следовательно, мы должны увеличить количество прямой демократии в Народной Республике в соответствии с принципами, изложенными товарищем Сталиным. Вместо лишения избирательных прав несогласных с нами людей, таких как священники и бывшие буржуи, мы проведем всеобщие, прямые и тайные выборы, чтобы кандидаты в местные советы, выдвинутые Коммунистической партией, были одобрены народом путем подачи простых пустых бюллетеней. Несогласные с кандидатурами Партии могут свободно выдвигать своих кандидатов через избирательные урны. Этот процесс обеспечит то, что голос рабочего класса будет услышан даже в высших эшелонах партии."

 ISH_amnesty_for_the_redeemable:0 "Амнистия для исправимых"
 ISH_amnesty_for_the_redeemable_desc:0 "Сказать, что реакционные режимы в Омске и Свердловске отклонились от революционных идеалов Маркса, Ленина и Сталина, было бы большим преуменьшением. Однако эти буржуазные государства были укомплектованы государственными служащими, которые подавали большие надежды, и исключать их из недавно восстановленной государственной службы Западно-Сибирской Народной Республики только потому, что они не прошли все испытания на политическую лояльность с честью, было бы пустой тратой времени. Вместо этого мы должны дать тем, кто проявляет талант и симпатию к рабочему классу, шанс искупить свою вину службой в Народной Республике, даже если результаты их политической проверки не были идеальными. Под бдительным оком Коммунистической партии они, несомненно, смогут заслужить прощение рабочего класса и внести свой вклад в восстановление социализма в Западной Сибири."
 
 ISH_eyes_on_the_nomenklatura:0 "Проблема номенклатуры"
 ISH_eyes_on_the_nomenklatura_desc:0 "В кабинетах Народной Республики работают классовые предатели: лицемеры, которые говорят, что их сердца обливаются кровью за бедных и угнетенных Западной Сибири, а сами толстеют от продуктов труда рабочих. Действительно, даже реакционеры, служившие в ультранационалистической \"Черной Лиге\" и мятежникам из Свердловска, смогли пробраться на государственную службу, бормоча бессмысленные банальности партийным лидерам или главам местных советов. Мы не можем допустить, чтобы эта раковая опухоль гноилась в сердце Тюмени: оставленные без контроля, эти либералы разрушат революцию изнутри, эксплуатируя наиболее уязвимых людей нашего общества в своих личных интересах.\n\nНастало время действовать."
 
 ISH_springtime_for_the_soviet_people:0 "Весна советского народа"
 ISH_springtime_for_the_soviet_people_desc:0 "Маркс основал научный социализм, Ленин научил мир его практиковать, а Сталин усовершенствовал. Руководствуясь марксистско-ленинско-сталинской идеологией, Западно-Сибирская Народная Республика стала цветущим оазисом на постсоветской пустоши. Государственные служащие вдохновляются трудами Сталина, чтобы построить лучшее, более эффективное государство, в то время как члены партии следуют его примеру чтобы победить капитализм раз и навсегда. Республика перестраивается по образу и подобию Сталина и потому крепнет с каждым днем!"

 ### Regional Economics Tree ###
 ISH_continue_the_five_year_plan:0 "Продолжить Пятилетний план"
 ISH_continue_the_five_year_plan_desc:0 "Благодаря Пятилетнему плану промышленность республики бурно развивается. Рабочие самозабвенно трудятся на фабриках по всей стране каждый день, а шум станков никогда не прекращается. Дым беспрестанно валит над нашими заводами, и наша промышленность рождает такое благополучие, каким простые граждане не наслаждались со времен Великой Отечественной войны. Если текущий темп работы сохранится, мы станем самой богатой страной на постсоветских территориях!"
 
 ISH_the_wheels_of_an_industrial_revolution:0 "Путь промышленной революции"
 ISH_the_wheels_of_an_industrial_revolution_desc:0 "Каждый ортодоксальный марксист знает, что народы, зависимые от сельского хозяйства, бедны и обездолены, а промышленность - путь к социализму! Мы должны созвать Государственный президиум Тюмени, чтобы определить экономическое будущее государства и как наилучшим образом развивать нашу промышленность, чтобы не только перестроить и воссоединить Россию под знаменем марксизма, но и создать фундамент для будущего коммунистического общества. От сделанного нами выбора будет зависеть судьба как России, так и рабочего класса."
 
 ISH_rehabilitate_the_sibplan:0 "Возродить Сибирский План"
 ISH_rehabilitate_the_sibplan_desc:0 "До сих пор большая часть Западной Сибири - лишь бесплодные пустоши и болота, а её народ беден и изолирован. Однако внешность может быть обманчивой. Недра Сибири богаты ресурсами, которые могли бы подпитывать сильнейшие государства - нефть, газ, свинец, медь и многое другое. Первый шаг к процветанию каждого трудящегося в нашей стране - строительство шахт и скважин на известных месторождениях, а также заводов для переработки подземных ископаемых. Хотя в начале добыча будет невелика, это станет фундаментом нашего прекрасного социалистического будущего!"

 ISH_the_tested_approach:0 "Проверенный подход"
 ISH_the_tested_approach_desc:0 "\"Хочешь мира - готовься к войне\", говорит древняя пословица. Мы со всех сторон окружены либералами и реакционерами, желающими поработить трудящихся Тюмени ради собственных эгоистичных целей, разрушить социалистическую утопию сталинизма. Для защиты революции от хищной буржуазии мы создали оборонную промышленность во всех наших крупных городах. Вместо того, чтобы тратить время на ненадёжную добычу полезных ископаемых, мы должны продолжать развивать наш оборонительный потенциал для того, чтобы обеспечить как безопасность Республики, так и её процветание."

 ISH_redouble_the_urbanization_campaign:0 "Начать кампанию урбанизации"
 ISH_redouble_the_urbanization_campaign_desc:0 "Костяк социализма - не крестьянство, а пролетариат, который трудится на фабриках и заводах. Если мы хотим построить социализм в Западной Сибири, мы больше не можем оставаться сельской страной, в которой есть лишь несколько маленьких городов. Мы должны стать урбанизированным государством, а города станут центром жизни всех трудящихся. Мы можем поощрять семьи к переезду в город, предоставляя им льготы, например, снижение арендной платы, снижение налогов и квоты на рабочие места, а на тех крестьян, которые будут противиться нашему решению, мы возложим дополнительные налоги. Используя кнут и пряник, мы превратим Тюмень из отсталой страны в блестящий пример будущего урбанизированного социалистического общества."
 
 ISH_a_framework_for_development:0 "База для развития"
 ISH_a_framework_for_development_desc:0 "Невозможно совершить промышленный переворот лишь по воле нескольких человек, в этом и ошиблись западные капиталисты. Мы должны собрать наших ведущих экономистов, чтобы разработать точный план индустриализации, план, который будет осуществляться рабочими ради блага народа. В нём должны быть детально прописаны производственные процессы на каждом предприятии и используемое для них оборудование. Мы сможем не только обеспечить развитие инфраструктуры и экономический рост, но и улучшить качество жизни всех людей."
 
 ISH_the_krushchev_plan:0 "План Хрущёва"
 ISH_the_krushchev_plan_desc:0 "Никита Хрущев предлагает положить конец политике массовой централизации, проводимой в наших колхозах. Вместо того, чтобы делать все хозяйства региона зависимыми от машинно-тракторных станций, где хранится вся сельскохозяйственная техника, он предлагает выдать свои собственные машины каждому отдельному колхозу. У такой децентрализации есть несколько преимуществ: большая часть средств производства колхоза и его продукции перейдут в руки крестьян, давая им стимул для лучшей работы, а нам не нужно будет беспокоиться о расходах на содержание коллективных хозяйств."
 
 ISH_strengthen_agricultural_control:0 "Усилить сельскохозяйственный контроль"
 ISH_strengthen_agricultural_control_desc:0 "Продолжение нынешней политики централизации колхозов было бы полезно не только из-за того, что мы сможем опираться на уже существующую инфраструктуру, но и из-за более эффективного производства большими группами крестьян крупных объёмов продовольствия и снижения административной нагрузки, связанной с управлением столь большим числом колхозов. Сделав наши существующие коллективные хозяйства более эффективными и позволив им расти и расширяться, мы обеспечим скорейшее получение обильнейших и богатейших урожаев на благо трудового народа."
 
 ISH_the_riches_of_siberia:0 "Богатства Сибири"
 ISH_the_riches_of_siberia_desc:0 "Наше расположение в Сибири - это и благословение, и проклятие. Хотя Сибирь - один из самых богатых ресурсами регионов мира, например, нефтью, рудами, полезными ископаемыми и многим другим, она также наиболее изолирована, ведь тут есть лишь отдаленные деревни, из-за чего практически нет возможности использовать эти богатства на благо человечества. Если мы хотим построить социализм в Сибири, то мы должны расширить нашу инфраструктуру, чтобы эти ресурсы использовались для производства разнообразных товаров. Геологи  отправятся в отдаленные регионы, на наиболее крупных месторождениях будут построены шахты и скважины, а планы переработки следует изменить с учётом возможности использования этого сырья в промышленности."

 ISH_a_glance_to_bukharin:0 "Обратиться к идеям Бухарина"
 ISH_a_glance_to_bukharin_desc:0 "ЗСНР - это государство, построенное на идеях марксизма-ленинизма, однако бывают моменты, когда нам приходится отбрасывать теорию перед лицом суровой действительности. После распада СССР сибирские заводы затихли, их станки медленно ржавеют, рабочие и крестьяне живут в голоде и холоде, а прежняя экономическая политика едва ли им помогла. Некоторые из наших чиновников выступают за возврат к традиционной бухаринской экономической политике свободного рынка и привлечения инвестиций. Они аргументируют это тем, что подобные методы могут способствовать более быстрому развитию сил производства в нашей стране, в отличие от некапиталистических способов производства, тем более учитывая слабый промышленный рост в нашей стране."
 
 ISH_the_orthodox_approach:0 "Традиционный подход"
 ISH_the_orthodox_approach_desc:0 "Сталин не зря выступал против свободного рынка: хотя он может способствовать краткосрочному росту, он, в конечном счете, задушит социализм, усугубит социальное неравенство и в долгосрочной перспективе затруднит контроль над средствами производства для рабочего класса. Хотя бухаринские методы выглядят заманчивым решением проблемы бедности, применить их в Сибири невозможно. Увеличивая расходы бюджета на промышленное производство, расширяя фабрики и равномерно распределяя плоды труда среди всех трудящихся, мы сможем обеспечить лучшую базу для создания грядущего коммунистического общества."
 
 ISH_the_next_stage_awaits:0 "Новый этап впереди!"
 ISH_the_next_stage_awaits_desc:0 "Хотя Сибирь ранее была лишь бесплодным захолустьем, благодаря правильному применению идей марксизма-ленинизма наш народ стал ярким примером успешности социализма в постсоветском мире и доказал жизнеспособность наших идей. Фабрики беспрестанно работают, пролетарии без устали трудятся за станками, колхозные поля колосятся золотым зерном, а в окрестностях располагаются шахты, нефтяные скважины и железные дороги. Но сейчас не время почивать на лаврах: мы должны развивать то, что уже есть в нашем распоряжении, и переходить к следующему этапу экономических преобразований в нашей стране."
 
 ISH_the_seeds_of_soviet_progress:0 "Семена советского прогресса"
 ISH_the_seeds_of_soviet_progress_desc:0 "Мы не идеалисты, бессмысленно мечтающие о замках в небе или приводящие несерьёзные моральные аргументы о необходимости социализма: мы - научные социалисты, а наша победа в классовой борьбе гарантирована безупречным знанием марксизма-ленинизма и диалектики. Чтобы одолеть контрреволюционеров, мы должны развивать нашу научно-техническую базу, чтобы мы обладали новейшим оружием и современнейшей техникой. Каждый, кто желает получить образование, его получит, и будущие ученые, социальные теоретики и государственные служащие должны быть готовы направлять революцию. Только в таком случае мы сумеем построить истинный научный социализм."
 
 ISH_illiteracy_liquidation_programs:0 "Программы ликвидации безграмотности"
 ISH_illiteracy_liquidation_programs_desc:0 "После распада СССР грамотность в России резко упала, всенародное образование исчезло, а добыча пропитания стала важнее обучения новых поколений. Мы должны прекратить это как можно скорее и начать программы ликвидации безграмотности, чтобы способствовать просвещению крестьян и пролетариев, составляющих базу социализма. В каждой деревне должна быть школа, где дети будут познавать окружающий мир и учиться новым умениям. Но прежде всего они узнают о неизбежности грядущей коммунистической утопии."
 
 ISH_expand_the_institutes:0 "Распространить высшее образование"
 ISH_expand_the_institutes_desc:0 "Знание - величайшее оружие в руках революции, а высшее образование наиболее важно для нас. Для того чтобы новое поколение, которое примет из наших рук знамя революции, получило надлежащую подготовку, мы должны вновь открыть университеты для чиновников и государственных служащих, а также специализированные инженерные, медицинские и экономические институты по всей стране. Там, где раньше их не было, мы должны создать новые на базе уже существующих учебных заведений. Но прежде всего нам следует обеспечить бесплатное образование и жилье всем студентам, чтобы сделать оьразование доступным для всех слоев населения."
 
 ISH_revolution_in_thought_and_theory:0 "Переворот в мышлении и идеях"
 ISH_revolution_in_thought_and_theory_desc:0 "Наш социализм не зря называют научным: он основан на наблюдении за окружающим миром, формулировании новых теорий и их применении на практике. Однако самым важным аспектом науки является то, что она должна быть открыта для развития и перемен: Сталин строил свои теории на основе мыслей Ленина, который, в свою очередь, опирался на Маркса. Пришло время начать новую главу в истории марксизма-ленинизма, поощряя свободную мысль среди интеллигенции и писателей и предоставляя им возможность критиковать существующие подходы и формулировать новые идеи - само собой, в пределах разумного..."
 
 ISH_honor_the_visionaries:0 "Почтить интеллигенцию"
 ISH_honor_the_visionaries_desc:0 "Революцией должны руководить мыслители, ученые и прежде всего - теоретики марксизма-ленинизма. Чтобы вырастить новое поколение великих людей, способных вести трудящихся в светлое коммунистическое будущее, мы должны сосредоточить наши образовательные программы на науках, начиная с географии и заканчивая зоологией. Критическое мышление и творческие решения проблем должны поощряться учебной программой, при этом самые выдающиеся студенты будут получать наибольшее внимание. Самое главное - мы должны взращивать в детях идеи марксизма-ленинизма и социалистический менталитет, чтобы в один прекрасный день они смогли внести свой вклад в развитие базовой идеи нашего общества."
 
 ISH_a_generation_of_workers:0 "Поколение трудящихся"
 ISH_a_generation_of_workers_desc:0 "Рабочий класс является основой любого общества, и наша образовательная программа должна это учитывать. Мы должны подготовить новое поколение технических специалистов - геологов, инженеров, химиков и техников, что должно быть отражено в учебном плане. Высшим приоритетом наших школ и университетов должны быть точные науки и инженерное дело с упором на практику. Чтобы подготовить студентов к будущему труду, задачи и упражнения должны основываться на реальных ситуациях, а опыт, который они получат на выбранном ими трудовом поприще, будет иметь важное значение для окончания обучения. Только когда сибирские рабочие получат должную квалификацию и реальный опыт, будет построен социализм и каждый человек сможет жить по-царски."
 
 ### Regional Military Tree ###
 ISH_the_workers_and_peasants_army:0 "Рабоче-крестьянская армия"
 ISH_the_workers_and_peasants_army_desc:0 "Западно-Сибирская Народная Республика является единственным законным преемником Советского Союза и ленинской идеологии, поэтому ее Рабоче-Крестьянская Красная Армия является единственным законным продолжением Красной Армии, которая так храбро сражалась и погибла в войне против фашизма. Чтобы почтить память этих павших героев, нам следует принять те же основные доктрины и военную тактику наших предшественников. Однако для того, чтобы эта новая Красная Армия победила в грядущих войнах с реакционерами, фашистами и ревизионистами, захватившими власть в России, мы должны внедрять военные новшества и опираться на старые принципы. Только тогда Красная Армия Рабочих и крестьян станет тем неостановимым орудием революционной ярости, которым она должна была стать."

 ISH_elevate_proven_officers:0 "Повысить надёжных офицеров"
 ISH_elevate_proven_officers_desc:0 "Фундаментом, на котором строится наша красная армия является офицерский состав армии старого союза, но стенами и крышей стали те офицеры, которые вели в бой воинствующих рабочих. В ходе объединительных войн многие новые и перспективные офицеры, только что окончившие кадетские училища, проявили большой тактическую смекалку, хитрость и храбрость на поле боя. Продвигая этих многообещающих молодых людей, мы не только получим поколение инициативных и опытных командиров, которые возглавят грядущую революцию, но и покажем мужчинам и женщинам Народной Республики, что любой может стать героем, если он достаточно смел и умен."
 
 ISH_repurpose_nkvd_units:0 "Перепрофилирование подразделений НКВД"
 ISH_repurpose_nkvd_units_desc:0 "Стойкие сотрудники НКВД являются защитниками революции в Народной Республике. Немногие люди более преданы делу социализма, чем они, но их число намного превышает заявленную ими цель защиты народных республик от внутренних врагов. Таким образом, формирование полевых отрядов войск НКВД для оказания помощи своим красноармейским товарищам в борьбе с реакционными врагами является идеальным использованием их живой силы. Образуя ядро идейно чистых, дисциплинированных ударных войск, силы НКВД могут стать бесценным молотом, разбивающим контрреволюционеров в пыль без пощады и раздумий, если они окажутся на поле боя."
 
 ISH_new_commissarial_appointments:0 "Новые комиссары"
 ISH_new_commissarial_appointments_desc:0 "Западно-Сибирская Народная Республика — это нация, построенная на идеях Марксизма-Ленинизма-Сталинизма, единственно законное продолжение социалистического дела. Однако очень немногие солдаты в Красной Армии понимают это, как и истинное сталинское дело, за которое они борются, поскольку руководящий ими политруки сами не понимают, о чём говорят. Тем не менее, в то же время НКВД, оплот идеологической чистоты вне самой партии, имеет избыток кадров, которые могли бы лучше послужить делу социализма вне организации. Взяв наиболее идейно лояльных членов НКВД без каких-либо серьезных поручений и передав их в комиссариат, они смогут сплотить рабочих на дело революционной войны, и мы сможем одновременно решить проблему переукомплектованности НКВД."
 
 ISH_lessons_from_the_reclamation_war:0 "Уроки Освободительной Войны"
 ISH_lessons_from_the_reclamation_war_desc:0 "Именно в огне объединительных войн была сформирована Красная Армия Западно-Сибирской Народной Республики, и пришло время внедрить нововведения и новые методы, формальную военную доктрину. Офицеры, которые придумали новую дерзкую тактику и хитрые уловки для преодоления множества осаждавших нас либералов и реакционеров, получат приференции при найме инструкторов в военных академиях, ровно как и бюрократы, которые научились сохранять и распределять припасы под давлением могут быть повышены до высшего руководства. Единственная постоянная диалектика - это изменение, и те, кто не усвоят этот урок и не усвоят его, погибнут."
 
 ISH_remember_the_antifascist_war:0 "Воспоминания об антифашистской войне"
 ISH_remember_the_antifascist_war_desc:0 "РККА ведет свою родословную от изначальной Красной Армии, которая много лет назад благородно пожертвовала собой в борьбе с фашизмом, но чтобы избежать их участи, мы должны проанализировать их неудачи и научиться их преодолевать. Сражения и кампании войны должны быть проанализированы до мельчайших деталей, а допущенные ими ошибки выявлены и исправлены в будущей доктрине. Однако даже тактику и доктрины фашистов необходимо тщательно изучить не только для того, чтобы подготовиться к будущим войнам против этих агрессоров, но и для того, чтобы узнать, что они сделали правильно, и перенять некоторые их методы. Когда фашисты постучатся в дверь, они обнаружат, что их враги научились бороться с их огнем огнем."
 
 ISH_an_army_for_a_new_struggle:0 "Новая армия новой борьбы"
 ISH_an_army_for_a_new_struggle_desc:0 "Сражения будущего будут вестись не с использованием винтовок со скользящим затвором и средних танков, как во времена фашистского вторжение на Родину, а с использованием штурмовых винтовок, основных боевых танков, вертолетов и технологий, которые нам еще предстоит обуздать. Чтобы обеспечить победу социалистической революции в грядущей классовой борьбе, мы должны изучить и принять эти новые технологии и способы ведения войны, которые они влекут. Хотя поддерживать регулярные отношения с миром за пределами России трудно, мы должны сделать все возможное, чтобы направить наблюдателей в дружественные страны, которые уже используют передовые методы ведения войны, изучить их новую тактику и стратегию и принять их для РККА"
 
 ISH_developments_for_the_soldier:0 "Передовые разработки для наших солдат"
 ISH_developments_for_the_soldier_desc:0 "Большинство наших солдат все еще носит форму и снаряжение времен Великой Отечественной Войны, что впечатляет по меркам российской объединительной борьбы, но до смешного устарело по сравнению с армиями за пределами России. Уже сейчас даже страны умеренного размера в других частях света внедряют новое и современное снаряжение, такое как камуфляж и бронежилеты, даже для самых простых пехотинцев. Принятие их для наших собственных войск не только даст нам огромное преимущество против реакционных полевых командиров вдоль наших границ, но также гарантирует победу армий марксизма-ленинизма-сталинизма против капиталистов, порабощающих мир за пределами России."
 
 ISH_return_to_zlatoust:0 "Возвращение в Златоуст"
 ISH_return_to_zlatoust_desc:0 "После распада Советского Союза и его ревизионистов полковник Калашников в Златоусте создал новое революционное оружие, АК-47, для вооружения построссийских государств-преемников. Однако прошли десятилетия с того дня, как была представлена винтовка, и она начинает одтавать стариной. Однако, если наши оружейники изучат сильные стороны АК-47 и сконструируют новую, социалистическую штурмовую винтовку с использованием самых современных технологий, доступных нам, это может стать мощным преимуществом перед нашими нынешними и будущими противниками. Это будет машина для убийства, отточенная научным анализом ее конструкции, и внушающая трепет, символ пролетарской ярости, проявленной рабочими, которые ею владеют."
 
 ISH_revisit_the_armored_corps:0 "Возвращение к бронетанковым корпусам"
 ISH_revisit_the_armored_corps_desc:0 "После поражения ревизионистских бухаринцев в 1940-х годах механизированные войска были оснащены техникой, немного лучшей, чем тракторы, оставшимися американскими машинами по ленд-лизу и даже построили несколько прототипов на основе тех, что есть на армейских складах. Мы должны принять новую, мощную конструкцию боевой машины пехоты, разработанную странами, находящимися за пределами российской границы, которая может как защитить свои войска от любого возможного ущерба, так и нанести большой ущерб. Эта новая БМП должна быть русской и социалистической по своему характеру. БМП должны производиться быстро и дешево любой командой пролетариев с подходящим оборудованием, они могут проехать многие километры по пересеченной российской местности, сохраняя при этом энергию, и получая любые повреждения, при этом продолжать сражаться, как настоящий сын Родины."
 
 ISH_the_is_tank:0 "Основной боевой танк ИС"
 ISH_the_is_tank_desc:0 "Бронетанковая война прошла долгий путь со времен антифашистской войны. Король поля боя - это основной боевой танк, который сочетает в себе огневую мощь тяжелого танка с мобильностью среднего танка, и пришло время построить наш собственный ОБТ. Этот новый танк будет больше, тяжелее и разрушительнее, чем все, что видели на поле боя, - танком Иосифа Сталина в честь величайшего марксистского мыслителя со времен самого Маркса и законного преемника Ленина. И реакционеры, и ревизионисты узнают истинную ярость марксизма-ленинизма-сталинизма, столкнувшись с ним на поле боя."
 
 ISH_legacy_of_the_aviators:0 "Слава пилотов"
 ISH_legacy_of_the_aviators_desc:0 "Возможно, даже более опасным, чем фашистское вторжения, были бомбардировки, которым немецкие захватчики подвергали оставшихся в живых в течение многих лет после войны. Ни одно поселение не подверглось нападению этих железных стервятников, и ни одна семья в наших границах не потеряла ни одного члена от фашистских бомб. Однако, если мы создадим мощную авиацию и мощную противовоздушную оборону в наших городах, нам больше не придется опасаться бомбардировок, подобных кампаниям фашистов. Наконец-то рабочие и крестьяне Сибири могут спокойно спать, зная, что марксистско-ленинско-сталинские авиаторы будут защищать небо над ними."
 
 ISH_the_siberian_air_fleet:0 "Сибирский воздушный флот"
 ISH_the_siberian_air_fleet_desc:0 "Создание сибирских ВВС идет полным ходом, но пока они полагаются на устаревшие самолеты времен антифашистской войны и аэродромы с устаревшей инфраструктурой там, где им уже нет применения. Чтобы по-настоящему править небом над Россией, мы должны расширять и развивать ту инфраструктуру и оборудование, которые у нас уже есть. Приказ строителям: строить новые аэродромы с современным оборудованием, в то время как существующие заводы могут быть переоборудованы для постройки боевых самолетов и оборудования для их производства. Это может занять какое-то время, но со временем Сибирский воздушный флот станет чудом не только России, но и мира."
 
 ### Regional Diplomacy Tree ###
 ISH_returning_to_the_world:0 "Официальное заявление миру"
 ISH_returning_to_the_world_desc:0 "По сей день большая часть наших взаимодействий с иностранцами была направлена в сторону объединения России, но пришло время найти признание на мировой арене. Пусть мир за пределами наших границ кишит капиталистами и реакционерами всех мастей, нам придётся определиться с зарубежной политикой, сочетающей идеалы Марксизма-Ленинизма-Сталинизма и реалии, с которыми мы сталкиваемся. И хотя сам процесс выбора нашего итогового пути обещает быть долгим и трудным, и не все будут согласны на наши компромиссы, сейчас совершенно необходимо сделать выбор."
 
 ISH_peaceful_coexistence:0 "Мирное сосуществование"
 ISH_peaceful_coexistence_desc:0 "Придёт время и мировой пролетариат под знаменем мудрой партии Ленина восстанет против буржуев-угнетателей. Идеи Маркса, Ленина и Сталина, даже сама история на их стороне поможет праведному гневу пролетариата обрушиться на капиталистов, сбивая прошлого оковы.\n\nНе сегодня.\n\nМы единственное на всей Земле государство, следующее идеям Маркса-Ленина-Сталина, а коммунистических стран и вовсе мало, тем более тех, с которыми смогут сработаться верные идеологии пуристы. Пусть это будет довольно конфликтным решением, сотрудничество с капиталистами поможет быстро расправиться с крупнейшими угрозами в лице фашистов Германии и Японии — всё-таки революция может подождать…"
 
 ISH_the_revolution_does_not_wait:0 "Революция не может ждать"
 ISH_the_revolution_does_not_wait_desc:0 "Именно фашисты Германии надругались над простыми работягами России, а ведь фашизм всего-навсего является капитализмом в своей разлагающейся стадии. Совершенно неважно, какие кратковременные преимущества нам могут принести капиталисты — они обязательно нас предадут и закуют пролетариат в цепи в ту же самую минуту, как мы расправимся с врагом. Мы должны противиться либералам и реакционерам у нас на подходе, категорически отбросить идею сотрудничества с извращёнными буржуями — возьмём руль революций Марксистско-Ленинско-Сталинского толка в наши руки. Революция начинается сегодня!"
 
 ISH_a_nod_to_the_west:0 "Признание Запада"
 ISH_a_nod_to_the_west_desc:0 "Исторически сложилось, что между странами-капиталистами и Советским Союзом, мягко говоря, натянутые отношения. Великобритания, Франция, а также Соединённые Штаты, которые вмешались от имени реакционных сил, с большим недоверием отнеслись к Октябрьской Революции. Теперь же, когда Германия обрела господство, а Соединённые Штаты остались единственной в мире либеральной великой державой, обстановка радикально поменялась.\nИ хотя наши различия несовместимы, как следствие расхождения в классовых интересах, есть кое-что, в чём наши взгляды сходятся: фашизм был и остаётся величайшим злом на Земле — мы обязаны отложить наши склоки на потом и покончить с ним. Следовательно, нам нужно в кратчайшие сроки возобновить наши дипломатические отношения с ОСН (Организацией Свободных Наций) и начать подготовку к созданию антифашистской коалиции."
 
 ISH_southern_cooperation:0 "Южное сотрудничество"
 ISH_southern_cooperation_desc:0 "Линии связи были успешно проведены; Русское и Казахское коммунистические государства впервые со времён Западнорусской войны возобновили отношения. Однако наши планы не ограничиваются сотрудничеством с Казахской ССР. Территории наших стран серьёзно пострадали за все эти годы воин и экономической напряжённости. Мы, как коммунисты, обязаны проявить солидарность, и, как более могущественное государство, Западносибирская Народная Республика должна помочь своему товарищу. \nТорговые отношения, экономическая поддержка и поставки военных припасов между Западной Сибирью и Казахской ССР в скором времени начнут вступать в силу, укрепляя наши республики и связь между нами. Нам остаётся только надеяться, что политическая обстановка позволит Казахской ССР и России вскоре объединиться."
 
 ISH_congratulate_compatible_governments:0 "Слава дружественным правительствам"
 ISH_congratulate_compatible_governments_desc:0 "В иное время, мировой социалистический блок стал бы достаточно велик в своих масштабах, что смог бы противостоять и безжалостно критиковать мировое капиталистическое правительство. Ныне же социалистическое движение всё ещё ничтожно мало и уязвимо, к тому же притесняемо по всему миру чудовищных размеров фашистским режимом. Нам необходимо объединить силы не только с коммунистическими партиями, но и с любым другим правительством, которое открыто к антифашистским и левым принципам.\nНе-марксистские социалисты, левое крыло буржуазных демократов — любой потенциальный, пусть и не идеальный, союзник в нашей общей борьбе за рабочий класс и против фашизма заслуживает нашего одобрения, кто готов построить \"популярный фронт\" против реакционной тирании. Время для идеологической чистки настанет уже после того, как с идеями Гитлера и Муссолини будет покончено раз и навсегда."
 
 ISH_contact_the_khazaks:0 "Связь с казахами"
 ISH_contact_the_khazaks_desc:0 "Бедствия, что поглотили Советский Союз во время Нацистского вторжения, не ограничились лишь Россией. Центральноазиатская ССР, которая даже не принимала прямой боевой удар, была охвачена потрясениями, в особенности стоит заметить, что Казахская ССР распалась на вождества. Коммунистическое правительство всё ещё существует, однако оно в столь упадочной форме, что наши казахские товарищи заслуживают поддержки в их борьбе. \nИ пусть мы сами только недавно ощутили на себе гнёт войн, ситуация достаточно стабилизировалась, чтобы мы начали налаживать связь с союзными государствами за нашими пределами. Начиная с сегодня, наше правительство будет стремиться наладить диалог с казахами, воздвигая фундамент для наших процветающих и взаимовыгодных отношений в будущем."
 
 ISH_support_central_asia:0 "Поддержка Центральной Азии"
 ISH_support_central_asia_desc:0 "Центральная Азия распалась на куски, оттого не все государства в ней сохранили социалистические ценности. Территория казахов кишит воеводами-реакционерами, а правительства Туркменистана и Узбекской ССР напрочь отбросили назад социалистические идеи. Советской системе важно восстановить своё присутствие в Центральной Азии, для этого мы должны выстроить связи с теми государствами, которые всё ещё верны нашим идеалам, и перевесить чашу весов в их пользу. \nТаджикская ССР, которая является единственной республикой, подконтрольной коммунистам, станет прекрасным союзником в нашем альянсе. Кыргызская ССР, в которой преобладает военный режим, в теории достаточно податлив для нас: её можно привести в форму. Пока мы всё ещё слабы для аннексии всей Центральной Азии, но расширение нашего геополитического влияния, тем временем, пойдёт нам на руку."
 
 ISH_condemn_the_warmongers:0 "Осуждение милитаристов"
 ISH_condemn_the_warmongers_desc:0 "Нет более ужасного врага для народа, чем захватническая война. За весь XX век власть имущие Европы, Азии и Северной Америки неуклонно посылали своих граждан на смерть в окопах под огнём, на морях и на небе, и всё чтобы парочка спекулянтов набили себе карман потуже. Германия и Япония — самые жестокие из империалистов на всей Земле заслуживают особой выбраковки: это они задушили в кабале целые континенты, они утопили миллионы в величайших страданиях. Соединённые Штаты, как третья и якобы \"самая добрая\" из великих держав, использует лишь слегка более мягкие методы, покрывает свои преступления под видом озабоченности о свободе и демократии.\nЧто до коммунистов, мы настаиваем против агрессивных войн любых из сторон, и мы намерены вывести этот принцип на международный уровень. Если империалисты настоят на продолжении кровопролитие, мы продолжим непрестанно их критиковать."
 
 ISH_a_policy_of_solidarity:0 "Политика солидарности"
 ISH_a_policy_of_solidarity_desc:0 "С конца XIX века весь мир обратился в рабство империалистическими державами: они всё росли в размерах и уменьшались в количестве. Ныне всего три-четыре великих держав держат железной хваткой целую планету, и лишь крошечные территории принадлежат тем, кто по-настоящему свободен. Со слов Ленина, империализм есть наивысшая форма капитализма, и долг каждого настоящего социалиста противостоять ему каждый раз, когда тот выпячивает свою уродливую морду.\nМы бессильны в помощи всему колонизированному миру из Западной Сибири, но мы можем предложить нашу поддержку в будущем. Когда Советский Союз восстанет из пепла, он возвестит о новой заре антиимпериалистической борьбы и станет союзником социалистических движений за национальное освобождение во всём мире."
 
 ISH_denounce_social_fascism:0 "Осуждение социал-фашизма"
 ISH_denounce_social_fascism_desc:0 "Одной из самых вероломных идеологий в мире является социал-демократия. Якобы, будучи другом рабочего движения, оно на деле разоружает и подтачивает когти пролетариату, перенаправляя его активность на бесполезные реформы, вместо строгого противодействия капиталу. Вновь и вновь оно встаёт на сторону милитаристов и реакционеров, как это было во время Великой Войны, потерпевшей неудачу Немецкой Революции, Русской Гражданской Войны и многих других бесчисленных конфликтах. И вот такой \"союзник рабочего класса\" на деле самый изобретательный инструмент в руках буржуазии, всего-навсего обратная сторона той же монеты, что и фашизм.\nМы обязаны осудить \"социал-фашизм\" везде, где он появится, чтобы рабочие всего западного мира не попадались в эту ловушку. Те, кого ещё можно спасти, услышат нас; а те, кого уже нельзя, сразу выдадут себя, как только откажутся от нашего пути электоральных реформ."
 
 ISH_the_call_of_the_comintern:0 "Зов Коминтерна"
 ISH_the_call_of_the_comintern_desc:0 "После Большевистской Революции в 1918 году, молодое Советское государство сформировало Коммунистический Интернационал дабы продвигать социалистическую революцию. Как результат упадка революционного движения в межвоенный период, а также возвышения фашизма, Коминтерн провалил свою миссию в продвижении революции за пределами Советского Союза и так не пережил роспуск правительства Бухарина. Вместе с медленным, но уверенным восстановлением революционного движения, вновь появилась нужда в Коммунистическом Интернационале.\nЗСНР, будучи правопреемником развалившегося Советского государства, безусловно возглавит и приемника Коминтерна. Основание Коммунистического Интернационала возвестит о возрождении международного социализма. Если же подобная организация уже существует, мы обязательно присоединимся к ней, сразу же возглавим её, и станем способствовать мировой революции всеми доступными нам способами."

 
