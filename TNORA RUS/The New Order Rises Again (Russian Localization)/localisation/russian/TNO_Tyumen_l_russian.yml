 ISH.134.t:0 "Тюменские Процессы"
 ISH.134.d:0 "Когда Лазаря Кагановича, и его ближайших союзников вели в охраняемую зону зала суда, люди, над которыми они всего несколько недель назад были абсолютными хозяевами, присутствующие молча наблюдали из галерей.\n\nПокорили стольких людей, других, за столько лет, постигла та же участь, и многие ожидали, что заключенные будут тупо и молча сидеть на судебном процессе, который будет проводиться в соответствии с жестко контролируемым планом. Но Каганович явно не собирался следовать указанному плану.\n\nПри каждой возможности он перебивал Государственного Прокурора. Он проигнорировал своего собственного Представителя, назначенного Государством. Он ругал судей и должностных лиц и следил за тем, чтобы присутствующие хорошо понимали, что он не уйдет, и не сможет вовсе уйти спокойно. Однако же, его язвительное осуждение процесса в целом бледнело по сравнению с осуждением виновника его погромов.\n\nНикита Хрущев и его политика, как он громко кричал, приведут к краху Государства. Приведет к полной потере последовательной Социалистической направленности. Централизует Власть только в служении Себе за счет Народа, как он давно заявлял, и что было доказано его арестом и присутствием здесь сегодня.\n\nТак продолжалось бесчисленное количество часов, но в конце концов, однако и как все знали, театральность не имела большого значения. Должен был состояться суд, и так оно и было. Приговор должен был быть уже вынесен, и так оно и было. Пожизненное заключение в исправительно-трудовом лагере.\n\nТе, кто внимательно следили, спустя годы вспомнят выражение лица Кагановича во время выступления судьи. Он явно ожидал смерти. Политическое мученичество. Он наверняка потребовал бы такой участи Хрущева, если бы их позиции поменялись. Вместо этого его ожидали годы истощения, поскольку о нём все больше и больше бы забывали. Это было намного хуже, насколько, что он был крайне этим обеспокоен.\n\nЕго крики продолжались, пока его насильно выводили."
 ISH.134.a:0 "Но никто больше не слушал."

 ISH.135.t:0 "Новое лицо Революции"
 ISH.135.d:0 "СТАТУС ВЫСТУПЛЕНИЯ ПРЕДСЕДАТЕЛЯ ХРУЩЕВА ПЕРЕД ПОЛИТБЮРО\n\n\"Товарищ, я выступаю перед вами как товарищ по оружию. Не как Председатель, а как член Партии, как и все остальные.\n\nПоэтому, Я придерживаюсь Нового Курса не только для нашей Партии, но и для Нашей Страны и для Нашего Народа. Дни политических репрессий против невинных людей уже прошли. Время крайнего политического деспотизма и правления одного человека закончилось. Социализм не может больше быть таким, когда диктует один человек, но на новом консенсусе относительно членства в Нашей Партии, всё будет так как и задумывал Ленин.\n\nЭто не для того, чтобы очернить действия нашего предыдущего Председателя. У него было много политики, из которой я нахожу, и большинство обнаружит, то, с чем согласятся. Скорее всего, нашего Председателя сняли не из-за практических разногласий, а из-за его собственной психической нестабильности и неуважения к его же положению, ослепили его к реальности его действий - считая себя оправданным в во всём, в чём бы он себе там ни пожелал.\n\nМы, как товарищи и друзья Социализма, никогда не должны позволять действиям одного человека подрывать нашу ответственность перед Нашим же Народом и Нашим Движением."
 ISH.135.a:0 "Новый Рассвет?"

