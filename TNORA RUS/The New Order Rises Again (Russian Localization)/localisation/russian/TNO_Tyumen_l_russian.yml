 ISH.139.t:0 "Затягивание винтов"
 ISH.139.d:0 "Реакция на заявление Никиты Хрущева, похороненное в очередной длинной обличительной речи в адрес Политбюро, была приглушенной. Все понимали, что это приближается, и даже если бы они лично не согласились, никто не осмелился бы и возразить.\n\nСреди многих других реформ, Хрущев ясно заявил о своем намерении, по крайней мере временно, но не допускать кандидатов в Партию. Это, конечно, было совершенно необходимо - нельзя было знать, каких новых кандидатов можно было считать политически надежными - учитывая, что политическая надежность после такой насильственной передачи власти была абсолютно необходима.\n\nЭто также означало, в том качестве, что не было сказано, что Хрущев будет контролировать будущее партийных кадров в целом. У него будет время и пространство, чтобы определить качества, которые он хотел бы закрепить. Взгляды, которые он хотел поддержать. Лояльность, которую он требовал в порядке естественного порядка. Никто из слушающих не мог честно сказать, что вел бы себя как либо иначе.\n\nСо временем такие ограничения, конечно, будут ослаблены, прежде чем от них полностью откажутся. Но за тем временем они ещё больше увеличат степень контроля новой администрации - и её Лидера - над государством в целом.\n\nВсе проголосовали за согласие с Хрущевым, конечно же. В конце концов, Бюро должно было быть единодушным во всём. Все остальное было просто немыслимо. И против Единства Партии."
 ISH.139.a:0 "На благо Партии."

 ISH.140.t:0 "Союз Хрущёва"
 ISH.140.d:0 "Глаза Хрущева блуждали за пределами штаб-квартиры Партии, рассматривая заснеженные крыши и улицы Тюмени. Позади него стояли Петр Кулаков и Андрей Громыко, двое его товарищей, которые всё время были рядом с ним. И хотя Кагановичу, возможно, было некому доверять, Хрущев знал, что его министры будут продолжать преданно следовать за ним до конца Его победы.\n\n\"Теперь, когда тиран Каганович ушел, это кажется более спокойным местом\", - сказал Кулаков.\n\n\"Да, теперь Россия действительно прямо-таки дышит\", - ответил Хрущев. \"Это знаменует собой поворот судьбы для всего Союза. Российское Общество вдохнет воздух Истинного Социализма и, наконец, поднимется на свои позиции, для которых оно всегда предназначалось\".\n\n\"Но мы не можем совершить те же ошибки, что и Каганович.\", - заявил Громыко. \"Или же реакционизм вполне может снова проникнуть в партию\".\n\n\"Я не буду очередным Кагановичем, или очередным Бухариным, если уж на то пошло\". - заявил Хрущев. \"Россия принадлежит Нам, товарищи, и мы не упустим ни одной возможности."
 ISH.140.a:0 "Возможность привнести в Союз идеальную форму Коммунизма."

 ISH.141.t:0 "Новый взгляд на Союз."
 ISH.141.d:0 "Кто же не мечтал об объединении России? Чтобы вернуть её с пропасти, взрастить её, снова сделать её здоровой после того, как все ужасы прошлого разорвали её на части? Никита не мог честно вспомнить никого, кто хотел, чтобы всё оставалось так, как было; и его это вполне устраивало. Когда с треском ожили телевизоры и радиопередачи, когда толпы приветствовали, и в профсоюзе начались празднования, Никита Хрущев ненадолго сделал один глубокий вдох.\n\nОн сделал это. Каким-то образом это сделал он. Честно говоря, он, вероятно, был больше всего удивлен тем, насколько успешным он был в России. За короткий промежуток времени он поднялся по служебной лестнице до Генерального Секретаря, а затем Правителя всей Возрожденной России; сам пересмотренный Союз. И впервые за долгое время он почувствовал усталость. После всей этой борьбы, всех этих заговоров, всех войн и невзгод, которые он пережил, сегодня, наконец, настал день, когда у него был четкий график - и ничто не могло его избавить от сна.\n\nОн мог отвечать на телефонные звонки и поздравительные письма позже - на этот раз он почувствовал себя действительно в возрасте. Мысли о преемниках и о будущем ненадолго захлестнули его разум, когда он поднялся по лестнице и остановился. Позже. О самом позднем завтра, он начнет думать уже потом. Наконец, после нескольких размышлений по поводу отчетов, которые он уже проверил и дважды проверил, и убедившись, что он сделал всё, что ему нужно, он лег в кровать.\n\nИ когда Никита закрыл глаза, он знал, что всё, у него есть. Работа, направленная на достижение Цели, была именно тем, чего хотел Сталин."
 ISH.141.a:0 "Впервые за долгое время он не только спал, - а ему даже что-то снилось."
 
