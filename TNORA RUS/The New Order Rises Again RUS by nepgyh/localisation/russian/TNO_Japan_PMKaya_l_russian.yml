 JAP_a_new_breed_of_modernity_desc:0 ""
 JAP_bring_nissan_back:0 "Bring Nissan Back"
 JAP_bring_nissan_back_desc:0 "In the 30s Nissan moved all of their operations to Manchukuo, a move which has boosted their industrial might at our expense. It would be best to convince them to reinvest some of those Manchukuo divends back into their homeland"
 JAP_backroom_deals:0 "Backroom Deals"
 JAP_backroom_deals_desc:0 "The zaibatsus have many secrets hidden in their skyscrapers in board rooms and shady meetings, such as possible crucial oil reserves in our sphere that can be exploited. While they might not publicly admit the extent of their own backhand dealings, if we do some shady deals of our own we can locate and have assistance exploiting these virgin oil fields"
 JAP_line_our_pockets:0 "Line our Pockets"
 JAP_line_our_pockets_desc:0 "Now that we've calmed down our approaches and done some mutually benificial deals, perhaps now is the time to nudge and remind them it wasn't always this way and that keeping us pleased should be constantly in our minds"
 JAP_cut_the_chaff:0 "Cut the Chaff"
 JAP_cut_the_chaff_desc:0 "Lately the economy and companies have undergone such trying times with the infighting and such, that they've neglected their own assets in the fighting. Let us help them skim down the fat to improve their efficiency, and let the benifits flow for them, the economy, and so us."
 JAP_the_newish_zaibatsu:0 "The Newish Zaibatsu"
 JAP_the_newish_zaibatsu_desc:0 ""
 JAP_new_corporatism:0 "New Corporatism"
 JAP_new_corporatism_desc:0 ""
 JAP_the_militaries_friendly_rivalry:0 "Дружеское соперничество военных"
 JAP_the_militaries_friendly_rivalry_desc:0 "Двумя главными органами поддержания мира Императора были его смелая постоянная армия и его быстрый, могучий флот. В течение почти столетия два крыла японской армии защищали наши берега, приносили мир на наши земли и земли наших соседей и подавляли врагов народной свободы, чтобы гармония на Востоке могла процветать.\n\nОднако после победы над американцами и китайцами в войне в Великой Восточной Азии соперничество между японской императорской армией и военно-морским флотом, хотя и далеко не уменьшилось, продолжалось без ослабления. В последние годы многие даже зашли так далеко, чтобы определить столкновение интересов, которое потенциально может подорвать стабильность Кокутай. Наше правительство считает, что необходимо что-то предпринять до того, как ситуация накалится, и что расследование должно начаться немедленно."
 JAP_kaya_army_branch:0 "The Imperial Army"
 JAP_kaya_army_branch_desc:0 "The Imperial Army have been valiant defenders of Japanese soil for a century, from their humble origins during the Boshin War, to their magnificent triumph in the Greater East Asian War, they have proved time and time again that they stand unmatched by any other army.\\n\\nThat was how the saying used to go anyway, as the Imperial Army of today has grown decadent and a shadow of its former self. Its core components become outdated by the day, held back by the old guard's entrenchment, who seek to relive the days of yore when clearly the world they live in calls for modernization. With such poor mishandling, our once mighty troops will be superseded by those in the German Reich and the Italian Empire unless we act quickly.\\n\\nWith these issues at hand, it is our responsibility to help the army stay updated and on par with the rest of the superpowers in any shape or form. With proper funding and attention, the Imperial Army will be rebuilt and revitalized, and no other force can be mustered to stop it."
 JAP_further_indocrination:0 "Further Indoctrination"
 JAP_further_indocrination_desc:0 "Is it enough to induct someone by shoving lessons and textbooks down their throats? No, it is not.\\n\\nThe methods we have been using to teach our new recruits were effective in the past, however as of late, many fail to properly absorb such rhetoric, deeming such rudimentary schooling as "unnecessary" and remain unenthusiastic about their service.\n\nHowever, they all fail to realize the glory of serving for both the Emperor and country, and that their job as the righteous defenders of Japan is one of prowess. In order to rectify this, we must drill it straight into every recruit's head and ensure that they all agree that acting as the Sphere's bulwark is a job of prestige."
 JAP_review_our_armour:0 "Осмотреть нашу броню"
 JAP_review_our_armour_desc:0 "Императорская японская армия - это свирепая и смертоносная боевая сила, действующая от высокогорий Бирмы до Маньчжурских равнин; её почти все уважают так же сильно, как и боятся, в основном те, кто не желает оспаривать её господство над Азией. Однако нашим бронетанковым корпусам катастрофически не хватает по сравнению с нашими немецкими и американскими конкурентами - даже у давно умершего Советского Союза были лучшие образцы, чем у нас, до его крушения.Если мы хотим оставаться конкурентоспособной силой в нашей борьбе за защиту Азии и Сферы Совместного процветания от скрытой американской угрозы, вероломного влияния безумцев в Германии или мятежных радикалов от Манилы до Мукдена, у нас не остается другой альтернативы. Наши танки и бронетанковые дивизии должны соответствовать современным стандартам, чтобы конкурировать с мировыми передовыми технологиями, иначе мы отдадим наше будущее и будущее Азии нашим врагам."
 JAP_strike_anywhere:0 "Удары везде"
 JAP_strike_anywhere_desc:0 "Многие вытягивают шеи и расширяют глаза, наблюдая, как рев реактивных двигателей проносится над их городами и поселками - такова мощь японских военно-воздушных сил. В нашем прошлом воздушная мощь оказалась решающей в сражениях с англичанами и американцами на протяжении всей войны в Великой Восточной Азии. Подобно божественному ветру, наши летчики смогли поразить заданную цель адской огневой мощью и отступить в полном порядке, чтобы снова организоваться.\n\nДавайте развивать эту традицию превосходства в проектировании и обучении, используя величайшие умы в области военной инженерии и теории, чтобы мы могли создать военно-воздушные силы, которых будет бояться весь мир. Наши враги от Урумчи до Уцуномии разбегутся и разбредутся, прикрывая головы и уши при виде нашего боевого оружия с реактивными двигателями, охотящегося с небес - никто не укроется от орлиной точности военно-воздушных сил Империи."
 JAP_kaya_navy_branch:0 "The Imperial Navy"
 JAP_kaya_navy_branch_desc:0 "The Imperial Navy have been the stalwart defenders of Japanese seas for a century, from their humbling beginnings in the Boshin War, to their continued success in The Greater East Asian War, they have proved time and time again that they stand unmatched by any other navy.\\n\\nHowever, times have changed. As they patrol the vast waters, the Americans watch, slowly rebuilding, and perhaps preparing for another daring maneuver against us. This continued buildup is a continual and grave threat to Japanese interests abroad and at home. Estimated numbers show that the American ship count has quickly recovered from their losses twelve years ago, and may catch up to us in relative time.\\n\\nSo hearing this, it is imperative to say that if we are to ever prevent them from overtaking our place as the world's strongest naval power, we must place more attention on improving our fleets. And if we are to maintain our trade links with the rest of the Sphere and ensure that the Americans never land on rightfully Japanese soil, our carriers, cruisers, destroyers, and submarines must remain in top condition."
 JAP_floating_airbases:0 "Плавучие авиабазы"
 JAP_floating_airbases_desc:0 "История наших авианосцев полна славы, полученной в результате успешных сражений на Тихом океане, однако технология, которая была столь эффективной в прошлом, сейчас нам не нужна.\n\nНовые конструкции должны быть изготовлены быстро, если мы хотим обеспечить нашу способность проецировать энергию в каждый уголок земного шара. Совместное процветание с нашими союзниками будет защищено, а вместе с ним навсегда сохранится незамутнённая священная слава Императора."
 JAP_naval_fanatism:0 "Naval Fanaticism"
 JAP_naval_fanatism_desc:0 "With the introduction of more effective disciplinary manners of our land troops, we should also cultivate interest in the navy service among the youth.\\n\\nTo start off, Japan holds a long and proud naval history, proven by years' worth of notable achievements; from the stunning success in Tsushima against the Russians, to the decisive victory by Iwo Jima's shores during the Pacific campaigns, the Japanese Navy is an organization adorned with glory and prestige to its name.\\n\\nWith a reputable background, it will be easy to influence many into enlisting, reinforced by live exercise broadcasts and propaganda programs to show the hardworking spirit of the common sailor. These efforts shall strengthen the individual crewman's resolve and entice those relectuant men into taking the plunge."
 JAP_the_hidden_menace:0 "Скрытая угроза"
 JAP_the_hidden_menace_desc:0 "Десятилетия назад, когда мы все ещё поддерживали контакт с ныне печально известными невменяемыми хозяевами Европы, наши военно-морские атташе высоко отзывались о немецкой подводной лодке. Даже наши нынешние подводные лодки не могут надеяться сравниться с почти мифическими достижениями, на которые были способны немцы против конвоев Союзников.\n\nМы все ещё можем вернуться к чертежной доске и создать подводную лодку нового класса, которая может сравниться с мощью немцев или, по крайней мере, американцев в будущем конфликте."
 JAP_funding_in_excess:0 "Funding In Excess"
 JAP_funding_in_excess_desc:0 "From the flashiest stockings of bullets, missiles, and explosives, to our more mundane sections of uniforms, rations, and trucks, Japan's military requires staggering amounts of supplies to function properly. With reliance on all this equipment however, it equates to tremendous amounts of money to continuously resupply, certainly costing a fortune to pay.\\n\\nDespite this, Japan's military dominance is important for the well-being of its citizens in the Home Islands and abroad, so we must increase spending and accrue more materiel for the foreseeable future."
 JAP_sweat_into_munitions:0 "Пот в боеприпасы"
 JAP_sweat_into_munitions_desc:0 "Мир Императора, обеспеченный после войны в Великой Восточной Азии, возможно, и был завоеван нашими вооружёнными силами, но он был получен жертвами нашего гражданского населения. Годы крови, пота и слез были вплавлены в самые волокна нашего производства военного времени, чтобы окончательно вытеснить империалистов и грабителей из Азии.\n\nОднако мы стали самодовольными и разжирели на военных трофеях. Если мы хотим сохранить этот мир, мы должны работать усерднее, умнее и эффективнее. Все без исключения военные формирования на суше, в воздухе и на море должны быть снабжены всеми боеприпасами, которые им когда-либо понадобятся. Все должны быть начеку; нет никаких оправданий тому, что вооруженные силы Империи отстают, не в состоянии поддержать своих друзей и союзников от Бенгальского залива до Кореи."
 JAP_military_industrial_complex:0 "Военно-промышленный комплекс"
 JAP_military_industrial_complex_desc:0 "Соединение наших вооружённых сил и промышленности - это то, что сделало нас великими в прошлом; это также то, что принесет нам величие в будущем. Нет необходимости нарушать соглашение между вооружёнными силами и промышленными державами, скорее оно должно быть интегрировано дальше, чтобы инновационные технологии могли разрабатываться быстрее и в больших количествах, чем когда-либо прежде.\n\nЕсли все пойдёт гладко, ультрасовременное оружие в мгновение ока переместится с конструкторской доски на передовую."
 JAP_our_soldiers_control_the_ground:0 "Наши солдаты контролируют землю"
 JAP_our_soldiers_control_the_ground_desc:0 "Модернизация Императорской армии Японии завершена. Щит и меч Сферы Сопроцветания безраздельно господствуют над Восточной Азией, вызывая восхищение наших союзников, уважение наших вассалов и сомнения среди наших врагов. Пришло время показать демагогам Рейха и дуракам в Штатах всю разрушительную мощь нашей армии!"
 JAP_our_ships_rule_the_waves:0 "Правь, Япония, морями!"
 JAP_our_ships_rule_the_waves_desc:0 "Наш флот - мощное оружие. Полностью оснащённый и модернизированный, как и наши сухопутные силы, ныне он служит могучей правой рукой Японской нации и всей Сфере Сопроцветания .\n\nНаши адмиралы славят нас за его мощь и убеждены, что с этими кораблями они могли бы превзойти Военно-морской флот Соединённых Штатов в бою один на один. Если бы только покойный Ямамото мог видеть, как изменился японский флот..."
 JAP_in_the_emperors_name:0 "Во имя Императора"
 JAP_in_the_emperors_name_desc:0 "Ожесточенное соперничество, препятствовавшее сотрудничеству между двумя руками, ногами и глазами японских вооружённых сил - армией и флотом - наконец-то улеглось. С полностью функционирующими вооружёнными силами, мощь японской нации и её оружия сильна как никогда.\n\nВсе граждане, от жителей нашей Сферы Сопроцветания до самого Императора, могут быть спокойны, ведь их защищает такая мощная и синхронизированная машина. Наши армии более не будут знать потерь, поражений и катастроф. Tennō-heika banzai!"

