###KAYA INITIAL TREE###
 JAP_kaya_time:0 "Prime Minister Kaya"
 JAP_kaya_time_desc:0 "With Kaya at the helm of Japan itself, one can expect much change under his administration. A former Reform Bureaucrat turned Prime Minister, Kaya harbors ambitions to deal with the various factors preventing Japan from reaching its maximum potential.\\n\\nFrom the conflict between the Zaibatsus and Keiretsus and the interservice rivalry between the Army and Navy, Kaya plans to end the discord, one way or another. His final plan is synthesizing the government, military, and industry into one cohesive unit after settling their individual disputes, all to redirect their efforts to serve Japan, first and foremost.\\n\\nWhether it requires stripping power from the various companies, mending the divide in both departments of the armed forces, or cleansing his cabinet of uncooperative members, Kaya will ensure that he and his Reform Bureaucrats get what they desire, no matter the cost."
 JAP_the_new_cabinet:0 "Новый кабинет"
 JAP_the_new_cabinet_desc:0 "Первая задача любого нового премьер-министра - сформировать новый кабинет. В него войдут как близкие политические соратники, так и талантливые кадры; будут проводиться еженедельные встречи для обсуждения текущей обстановки\n\nМы должны действовать быстро, чтобы закрепиться на японской политической сцене и заручиться поддержкой, ведь другие фракции АПТ смотрят на наше молодое правительство свысока с презрением в глазах. Если мы как-либо покажем слабость, они без колебаний уничтожат нас.\n\nНаш Император дал нам шанс, но они так не поступят. Мы докажем, что стервятники ошибаются."
 JAP_appeal_to_the_hardliners:0 "Обращение к сторонникам жёсткой линии"
 JAP_appeal_to_the_hardliners_desc:0 "Возможно, это трудный выбор, но есть несколько других приемлемых вариантов. Учитывая эти ограничения, решено, что поддержка технократов - "бюрократов-реформаторов" - это то, что необходимо для успеха.\n\nВозглавляемая Эцусабуро Сииной и Нобусукэ Киси, эта клика технократической фракции является сторонниками кейнсианской технократии, стиля управления, который привел Империю к известности, но с тех пор вышел из моды, поскольку Япония впала в застойный статус-кво.\n\nКая встретится с ними обоими  с целью заручиться их поддержкой своего кабинета и согласовать их роли с восстановлением этой кейнсианской технократии - и, возможно, с ней, с возрождением самой Японии."
 JAP_rub_our_back:0 "Потри нам спину"
 JAP_rub_our_back_desc:0 "Как и ожидалось, и Киси, и Сиина предложили нам свои условия в обмен на их поддержку. Они запросили назначения конкретных лиц во всем правительстве, все они либо входят в клику бюрократов-реформаторов, либо являются экономическими чиновниками, имеющими связи с экономическими центрами по всей сфере, - у всех из которых есть связи, как скрытые, так и очевидные для Киси.\n\nВ дополнение к этим назначениям, Киси были даны конкретные обещания по поддержке и укреплению Министерства торговли, особенно в отношении дел Маньчжурии, а также других рынков в Империи и более широкой Сферы совместного процветания.\n\nЦена за их поддержку высока, но если мы хотим добиться успеха, это будет та цена, которую нам придётся заплатить."
 JAP_and_we_will_rub_yours:0 "И мы потрем твою"
 JAP_and_we_will_rub_yours_desc:0 "И Киси, и Сиина хорошо понимают, что если мы собираемся оказать эти услуги бюрократам-реформаторам, то есть определённые ожидания. Нам потребуется их поддержка в отношении нескольких ключевых направлений политики.\n\nВ частности, реформирование Совета по планированию Кабинета министров.\n\nЧтобы правительство Каи преуспело, полномочия и обязанности Совета по планированию Кабинета министров должны быть реформированы и расширены для реализации его видения Японии. Сам по себе Кая знает, что эти усилия не увенчаются успехом. Однако при поддержке бюрократов-реформаторов, а также Министерства торговли его шансы намного выше.\n\nЭто будет проверкой Киси по влиянию в Китае, а также их готовности помочь нам."
 JAP_a_new_face:0 "Новое лицо"
 JAP_a_new_face_desc:0 "Поскольку кабинет министров продолжает заполняться, и Киси, и Сиина выдвинули неожиданного кандидата на должность министра иностранных дел - бывшего исполнительного директора провинции Гуандун и видного министра Большой Восточной Азии Тейити Судзуки.\n\nСудзуки ранее с позором ушел в отставку после кризиса Ясуда и последующего экономического краха в Гуандуне - все это было очень публичным делом. Хотя его неудача имела мало общего с внешней политикой, Кая не уверен, что он является подходящим выбором, особенно когда есть более безопасные варианты.\n\nОднако выбор кого-то другого рисковал бы вызвать недовольство бюрократов-реформаторов и мог бы испортить альянс на этой ранней стадии. И все же выбор должен быть сделан - и сделан тщательно."
 JAP_deal_with_the_devil:0 "Сделка с Дьяволом"
 JAP_deal_with_the_devil_normal:0 "Deal With The Devil"
 JAP_deal_with_the_devil_red:0 "§eDeal With the Devil§!"
 JAP_deal_with_the_devil_desc:0 "Кабинет полностью укомплектован.\n\nСостоящий из инноваторов и бюрократов, ориентированных на государство, это настоящий технократический кабинет, в котором представлены все ветви фракции. Заключить такую сделку с Дьяволом Сёва было сопряжено с риском - но до сих пор эти риски были смягчены ранними успехами.\n\nОднако проблемы должны решаться по одной за раз, и в течение этих первых лет мы будем уделять особое внимание военным. Если мы хотим привести Японию в новую славную эпоху, для этого потребуются вооружённые силы, соответствующие этим амбициям.\n\nИбо именно военные когда-то обеспечили наше господство, именно они помогли построить нашу Империю - и теперь необходимо будет убедиться, что они смогут её сохранить."
 JAP_DEVIL_REDACTED:0 "\\n§OFROM A LITTLE SPARK MAY BURST A FLAME!§!"
 JAP_deal_with_the_devil_scripted:0 "We have finally achieved our goal. After weeks of tiring negotiations and granting countless concessions, we have coerced the hardliners to support our cause. However, there is one thing left for us to accomplish. We must convene with the Showa No Yokai himself, and receive his ultimate approval.\\n\\nWhile Kishi has expressed support, he wishes to see the fruits of our labor. Once we show him the signed documents, he will most likely laugh heartily, and express his executive decision with a thumbs-up. §WThat is, if he doesn't request anything else.§!\\n\\n§YIf he does, that will be the final deciding factor. If we fail it, our work will be for naught, and the Reform Bureaucrats will be left to the hungry wolves, ready to dismember and devour wholeheartedly.§!\\n\\n§RLastly, remember that there is no return. It is either we comply and receive Lucifer's grace, or succumb to the fiery hell we find ourselves in.§!"
 JAP_on_our_own:0 "Сами по себе"
 JAP_on_our_own_desc:0 "Мы не будем кланяться владыкам. Мы не станем присягать какой-либо любой другой силе, слабее или сильнее нас. Мы не будем пересматривать наши реформы или идти на уступки, дабы успокоить наших оппонентов.\n\nНе стоит шутить с нашей партией. Наши планы не должны быть нарушены. Наши идеи не могут быть отринуты. Мы контролируем ситуацию. Мы не уступим тем, кто противостоит нам. Мы были избраны не просто так. Это наше право вести эту нацию и вести её к победе.\n\nМы возглавим обновление Японии и её народа в одиночку."
 JAP_forge_our_own_path:0 "Прокладываем свой собственный путь"
 JAP_forge_our_own_path_desc:0 "Фортуна благоволит смелым, тем, кто смотрит на проторенные пути и рискует проложить один для себя; мир меняется с головокружительной скоростью, и лучшая надежда Каи на его видение Японии - это не раскол в кабинете министров, а тот кабинет, который разделяет его собственное видение и сумел приручить зверя, называемого Бюрократией в 30-х годах, Кадзуо Аоки?\n\nМежду сторонниками жёсткой линии Киси и слабым компромиссом независимый кабинет министров - лучшая надежда на истинный, надлежащий прогресс для нашей нации."
 JAP_standing_tall:0 "Стоящие во весь рост"
 JAP_standing_tall_desc:0 "Как и ожидалось, наше решение кабинета министров вызвало много удивления и насмешек в парламенте, в основном со стороны Киси и его собственной клики. Однако политика - это не игра, в которую нужно стремиться угодить всем, чтобы не предаваться самому мягкому упражнению в тщете. Однако фортуна - непостоянная хозяйка, которая может отнять столько, сколько дает, и отказывается от рациональности в неуместной вере в непобедимость. Наши следующие шаги будут очень осторожными, поскольку мы должны заверить Кидо и парламент в том, что мы будем удерживать традиционные столпы власти, на которых стоит наша нация.\n\nКонечно, о том, сколько мы будем делать, можно будет спорить в будущем, но как только Восходящее Солнце засияет так же ярко, как и тридцать лет назад, в конце концов, не так много будет обсуждаться."
 JAP_leading_by_example:0 "Лидерство на примере"
 JAP_leading_by_example_desc:0 "Как хорошо написанная математическая функция, наш кабинет нуждается в последнем факторе, прежде чем его можно будет воплотить в жизнь, в одном сияющем драгоценном камне, который тускло светит без должного внимания. Такео Фукуда, эксперт по фискальным вопросам, протеже Такаси и плод экономического чуда 30-х годов, выбранный нашими ближайшими соратниками и самим Кадзуо, станет последней деталью короны нового, развивающего направления мысли правительства Кая."
 JAP_rule_by_our_view_or_none:0 "Управление по нашей указке или никак"
 JAP_rule_by_our_view_or_none_desc:0 "С последней печатью одобрения новый кабинет министров был сформирован под вежливое одобрение парламента, поддержку бюрократов и фракции Такаги, и презрение Киси и его клики. Политика - эмоциональный зверь, но, как и зверя, её можно контролировать, кормить или морить голодом, пока она не станет прирученной, послушной, а главное - послушной. Новая Япония при Кае будет не той, которая вызовет трепет сабельным бряцанием или бесконечными компромиссами и закулисными сделками, а той, которая сможет продвинуть её к высотам, невиданным в начале века.\n\nНовый путь проложен, и пришло время проложить его, не оставляя следов."
 JAP_realpolitik:0 "Реальная политика"
 JAP_realpolitik_desc:0 "Ассоциация помощи трону - хищный зверь, который выплевывает и пережевывает всех, кто думает, что может полностью контролировать его; замаскированная сцена подковерных интриг, сплетен и предательств отмечает его историю, имена тех, кто достаточно глуп, чтобы встретиться с ним лицом к лицу, написаны на стенах, как, например, Хирота Коки.\n\nМы не повторим эту ошибку. Пришло время обналичить некоторые услуги."
 JAP_talk_with_ikeda:0 "Беседа с Икедой"
 JAP_talk_with_ikeda_desc:0 "Масаносукэ Икеда имеет огромное влияние на клику влиятельных корпоративистов, это ресурс, который, будучи задействованным, может принести огромный политический капитал правительству Каи. Назначение должно быть сделано для того, чтобы Икеда был уверен, что его нынешние и будущие проблемы будут услышаны.\n\nПоэтому Сёдзиро Кавасима будет назначен руководить Министерством внутренних дел. Принципы АПТ, несомненно, будут неукоснительно соблюдаться правительством."
 JAP_listen_with_kido:0 "Слушайте Кидо"
 JAP_listen_with_kido_desc:0 "Кидо и его группа политической элиты - ещё одна фракция, с которой необходимо иметь дело, чтобы сохранить стабильность нашего правительства. К счастью, мы сможем удовлетворить их достаточно легко; обещания защитить власть Джушин от будущих реформ, вероятно, будет достаточно, чтобы удержать их на нашей стороне в обозримом будущем.\n\nНадеюсь, тогда мы оба сможем взаимно следить за интересами друг друга.  "
 JAP_bend_to_pressure:0 "Изгиб под давлением"
 JAP_bend_to_pressure_desc:0 "Аоки - человек, который одновременно обладает глубоким пониманием внутренних махинаций АПТ и занимает место в самом сердце правительства. Он сделал свое присутствие ощутимым, призывая Каю следовать примеру различных аналитических центров Ассоциации, умиротворяя Икеду в процессе.\n\nСо стороны премьер-министра было бы разумно уступить давлению."
 JAP_pragmatism_reigns_supreme:0 "Господство прагматизма"
 JAP_pragmatism_reigns_supreme_desc:0 "Искусство компромисса - невероятно тонкое искусство, и это утверждение подтверждается разочаровывающей теплой реакцией, ожидаемой после формирования нового кабинета министров. Это будет кабинет, ограниченный различными компромиссами, сделанными для его создания, однако премьер-министр сохраняет уверенность.\n\nБудь то через бюрократию или министерства, Кая преодолеет ограничения прагматизма и добьется своего."
 JAP_begin_the_reforms:0 "Начать реформы"
 JAP_begin_the_reforms_desc:0 "Премьер-министр твердо убежден, что экономический рост должен обеспечиваться, прежде всего, государством; однако, несмотря на всю его уверенность, его убеждения не пользуются широкой популярностью среди остальных власть имущих. Невозможно избежать того, что потребуется много убеждений, чтобы объединить правительство в поддержку возвращения к экономической политике 1930-х годов.\n\nПока что можно делать лишь предварительные шаги в ожидании грядущих скачков."
 JAP_intergrate_the_military:0 "Интегрировать военных"
 JAP_intergrate_the_military_desc:0 "К сожалению, военные остаются зверем, с которым трудно бороться. С одной стороны, он должен научиться работать с нами, однако, с другой стороны, его нельзя полностью вылечить из-за боязни разрушить статус-кво, жёсткого и твердого против любой угрозы оттуда. Постоянный поток изменений приведёт вооруженные силы всё ближе к нашему контролю."
 JAP_court_the_generals:0 "Уступки генералам"
 JAP_court_the_generals_desc:0 "Хотя и высшие чины Императорской армии глубоко разделены друг с другом, Кая сохраняет оптимизм в отношении того, что большинство офицеров можно привлечь на его сторону. Для достижения этого должна быть предложена сильная политика в отношении безопасности Маньчжурии и Кореи. Кроме того, сохранение стабильности в этих ключевых регионах будет иметь решающее значение для поддержания доброй воли армии."
 JAP_dine_with_admirals:0 "Ужин с адмиралами"
 JAP_dine_with_admirals_desc:0 "Адмиралтейство обеспокоено возможностью того, что Япония упустит своё господствующее положение на мировой арене, не меньше, чем их коллеги в армии. Придётся давать дополнительные обещания, чтобы они тоже оставались спокойными.\n\nБудут даны гарантии более сильной обороны в критически важном регионе Юго-Восточной Азии, в частности, на Филиппинах и в Индонезии."
 JAP_the_civilians_will_learn:0 "Гражданские научатся"
 JAP_the_civilians_will_learn_desc:0 "Последствия наших обещаний военным начали проявляться. Медленно армия вновь заявляет о себе в Корее, Маньчжоу-Го и Гуандуне, по мере того как всё больше средств начинает вливаться в связанные с военными бюрократии и компании. Кроме того, в эти регионы направляются свежие солдаты, и жители этих мест скоро вспомнят своё место."
 JAP_the_might_of_our_military:0 "Мощь нашей армии"
 JAP_the_might_of_our_military_desc:0 "Когда вооружённые силы уверены в своем положении в режиме, премьер-министр может продолжать продвигать своё видение реформ, проводимых государством, будучи уверенным в том, что мощь вооружённых сил на его стороне; или, по крайней мере, слишком заняты в других местах, чтобы бросить вызов его авторитету. Лишь время покажет, как долго продержится такая договорённость."
 JAP_political_cleansing:0 "Политическая чистка"
 JAP_political_cleansing_desc:0 "Собрав кабинет и приручив две ветви вооружённых сил, соперничающие фракции внутри АПТ должны последовать их примеру. Кнутом или пряником не может быть оппозиции правлению премьер-министра.\n\nНаши цели варьируются от реформистов во главе с Такаги, консерваторов во главе с Икедой и сторонников жёсткой линии, частично управляемых Нобусукэ Киси. Любая из этих фракций может быть устранена путём уступок или конфронтации, однако нападение на фракцию, составляющую значительную часть нашего кабинета, обречёт премьер-министра на своём посту."
 JAP_preserve_the_kotukai:0 "Сохранить котукай"
 JAP_preserve_the_kotukai_desc:0 "В очередной раз оказывается, что извращённые идеалы социализма были внедрены в нашу нацию с помощью иностранного вмешательства и влияния. Эти отвратительные концепции должны быть вырваны из Японии с корнем до основания, прежде чем слишком много наших граждан будут развращены.\n\nКабинету министров была предложена федеральная пропагандистская инициатива, поощряющая сообщения о подозреваемых социалистах и укрепление национальной автаркии, и то обязательно должно пройти без особых проблем. Наверняка никто из наших высокопоставленных политиков не станет на сторону такой мерзости."
 JAP_take_names:0 "Взять на заметку"
 JAP_take_names_desc:0 "Трудно сказать, действительно ли реликтовые бюрократы из администрации Ино враги премьер-министра, но это не имеет значения. Япония - страна будущего, и наша бюрократия должна отражать этот факт.\n\nЭти престарелые профессионалы должны быть смещены со своих постов, чтобы они не наносили дальнейшего вреда нашему режиму своими устаревшими методами, и если они окажутся сторонниками группировкам наших врагов, тем лучше."
 JAP_make_lists:0 "Составить списки"
 JAP_make_lists_desc:0 "Каким-то образом, внутри нашей нации до сих пор остаются антиправительственные организации, будь то социалисты или любая другая мразь. В Японии нельзя допустить никакого инакомыслия - вообще никакого. С помощью Министерства внутренних дел и Токкё мы отправим наших агентов для устранения и дерадикализации угроз нашей родине."
 JAP_move_quick:0 "Поторопиться"
 JAP_move_quick_normal:0 "Move Quick"
 JAP_move_quick_yellow:0 "§YMove Quick§!"
 JAP_move_quick_desc:0 "Скорость и гибкость важны в этой стране декадентского застоя. Чтобы гарантировать предотвращение контратаки со стороны Икеды и основной фракции партии, министру внутренних дел следует призвать ускорить устранение наших целей в администрации.\n\nНет слишком высокой цены, когда речь идёт о стабильности нашей нации."
 JAP_QUICK_REDACTED:0 "\\n§THE REPUTATION OF A THOUSAND YEARS MAY BE DETERMINED BY THE CONDUCT OF ONE HOUR!"
 JAP_move_quick_scripted:0 "§YThe time has come.§!\\n\\nWith the lists completed and police prepared, we shall sweep through all facets of the Diet and ensure every guilty man, whether Peer or Representative, shall not be spared.\\n\\nWe shall overturn every hole where these rats hide in. We shall search their households, blackmail their contacts, and arrest them on sight.\\n\\nIt doesn't matter if the public protests, calling our righteous act "injustice." It doesn't matter if the Diet objects, calling our necessary act "encroachment." We are doing what is needed in order to prevent our country from falling into decadence and division under squabbling and misguided hands. We shall correct this nation, one person at a time.\n\n§RPurge the incompetent, purge the ideologically incorrect. Insolence must be corrected, one way or another.§!"
 JAP_crush_dissenters:0 "Сокрушить несогласных"
 JAP_crush_dissenters_normal:0 "Crush Dissenters"
 JAP_crush_dissenters_brown:0 "§jCrush Dissenters§!"
 JAP_crush_dissenters_desc:0 "Несогласие внутри наций, входящих в состав Японии, особенно народов Корейского полуострова и острова Тайвань, в последнее время резко возросло. Хотя угрозы для Японии минимальны, восстание внутри нашей страны неприемлемо.\n\nМестная полиция, безусловно, хорошо оснащена, особенно для миссии такого масштаба, но может и не справиться самостоятельно. Мы можем решить использовать воинские части и сопровождающую их полицию, однако такие меры могут оказаться чрезмерными."
 JAP_DISSENTERS_REDACTED:0 "\\n§jI DON'T DO ANYTHING I DON'T HAVE TO. WHAT I HAVE TO DO, I DO QUICKLY!"
 JAP_crush_dissenters_scripted:0 "With news of our actions making waves, the Diet is in full upheaval. Many become furious as their associates are removed left and right, quickly, and without warning. However, despite demands for the reversal of these actions, none are powerful enough to stop it at the slightest.\\n\\nWith foresight, Kaya has ensured maximum protection through his connections with Prince Takeda. While the Peers may sneer and growl, they can only look on as they have a leash called blackmail, tightly secured around their necks.\\n\\nNow left unchecked and unshackled, Kaya can freely move through the Diet and integrate any opposition into his apparatus without repercussions."
 JAP_baptism_by_fire:0 "Крещение огнем"
 JAP_baptism_by_fire_desc:0 "Элементы внутри Японии, препятствующие нашему продвижению были обузданы. Народное инакомыслие было подавлено, а политический истеблишмент приручен. С уверенностью в том, что никто не сможет выбить почву из-под ног, наконец пришло время действовать в соответствии с видением нашего премьер-министра для этой страны."
 JAP_untangle_the_economy:0 "Распутать экономику"
 JAP_untangle_the_economy_desc:0 "Волокита - враг эффективности во всем. Излишняя экономическая бюрократия Империи должна быть уничтожена, очищена от корыстных интересов и местнических вотчин. Кто-то может сказать, что сокращение государства противоречит нашим интересам в экономическом развитии под руководством государства, но что хорошего в инструменте, который не может делать именно то, что задумал его владелец? Под руководством обновленного Совета по планированию - координирующей силы японской экономики военного времени в 1930-х годах - мы направим экономические ресурсы Японии на достижение наших славных целей."
 JAP_cleanse_the_corruption:0 "Очистить коррупцию"
 JAP_cleanse_the_corruption_desc:0 "Персонал - это политика, по крайней мере, так гласит поговорка. Простое объединение различных агентств и бюро экономического планирования в новый Совет по планированию не прогонит агентов взяточничества и политических интересов, которые так глубоко забрались в политическую систему Империи. Под присмотром Кадзуо Аоки мы будем проверять каждого отдельного кандидата, стремящегося обеспечить всё на новом месте, а также гарантировать, что будут выбраны неподкупные люди лояльного калибра, которые будут служить нашим интересам."
 JAP_prepare_our_tools:0 "Подготовить наши инструменты"
 JAP_prepare_our_tools_desc:0 "Ни один человек не бросится в бой без боеприпасов - и в мире политики мы не можем остаться без знаний. Инструментами в нашей борьбе с оппозицией в парламенте являются статистические данные, горы и горы печатных фактов и цифр, извлеченных из недр архивов министерств финансов и торговли, чтобы доказать нашу точку зрения: мы единственные, кто может лучше всего управлять империей. Мы будем поддерживать новые аналитические центры и политические исследования щедрыми бюджетными ассигнованиями; любой, кто посмеет бросить нам вызов, обнаружит, что ему крайне не хватает аргументов, чтобы доказать свою точку зрения."
 JAP_start_digging:0 "Начать копать"
 JAP_start_digging_desc:0 "По характеру нашей конституции, наша армия и флот имеют привилегированное право голоса в политике, иногда и полезное, и неприятное. Но объём внимания ни одной организации не является бесконечным и всеохватывающим. За годы, прошедшие после окончания Великой восточноазиатской войны, военные должны были обеспечивать безопасность и процветание Сферы в целом, получая при этом солидную прибыль. Ещё несколько лицензий на добычу полезных ископаемых в Корее точно не повредят ни им, ни нашим целям в Токио."
 JAP_by_any_means:0 "Каким бы то ни было образом"
 JAP_by_any_means_desc:0 "Совет по планированию, в силу отсутствия конкуренции, имеет значительные полномочия по управлению функциями экономики по своему усмотрению. Но прихоть - вещь драгоценная и неосязаемая, и основывать авторитет наших программ исключительно на ней - вряд ли устойчивое решение. Мы должны законодательно закрепить главенствующую роль Совета по планированию - во главе с нашими людьми - в разработке национальной политики, чтобы никто не мог сомневаться в происхождении его решений. Парламент обязательно увидит причину."
 JAP_the_state_for_the_military:0 "The State For The Military"
 JAP_the_state_for_the_military_desc:0 "While many attempts have been made throughout our history to balance the military and state as equals, they have all but failed. Today, however, shall mark the day that such an arduous operation has finally come to fruition.\\n\\nOur efforts persuading the high-ranking general and admirals have not been in vain, and we are ready to announce closer military and government administrative ties, allowing for the armed forces to receive benefits such as renowned weapons contracts and laxer restrictions on their overseas administrations in exchange for rigorous service to the civilian government's needs.\\n\\nWith the dawn of this increased cooperation between the General Staffs and the Imperial Diet, both parties shall benefit from this mutualistic exchange."
 JAP_the_economy_for_the_state:0 "The Economy For The State"
 JAP_the_economy_for_the_state_desc:0 "Our economy is poised towards the servitude of its government. Our bustling factories go about, producing the needs of the government and its people. Our hardened workers labor and toil, determine and exert all effort. Our numerous investors help and develop the growth of the myriad of businesses under our tenure. The economy and state are now bound together, acting as foundations for one another.\\n\\nAs we now hold a solid grasp over our own economy, we can expand any direction we desire, allowing us to maximize our profit and minimize any micalculations."
 
###KAYA ECONOMIC TREE###
 JAP_kaya_we_survived:0 "Мы выжили"
 JAP_kaya_we_survived_desc: "Наши враги и соперники по фракциям сеяли хаос в наших рядах и угрожали самому существованию коалиции. Но теперь, после успешно предпринятых нами мер, мы можем противостоять их жалким козням.\n\nРешив вопрос змеиной ямы Имперского парламента, у нас теперь есть возможность взглянуть на ужасное положение, в котором ныне находится Япония. При ближайшем рассмотрении мы видим несколько крупных угроз, от ежедневных столкновений внутри нашей собственной экономики до напряженного противостояния между нашими вооруженными силами. Все эти вопросы должны быть рано или поздно решены."
 JAP_kaya_psuedo_nazbol_time: "Destroy Them and Start Anew"
 JAP_kaya_psuedo_nazbol_time_desc: "The Japanese economy is like a tree, lean and sturdy, yet, as of late, the rot of corruption has set deep, poisoning every root until it withers. Our own leading chairmen, amassed underneath them hundreds of assets and companies, send their ill-gained goods straight to their coffers rather than the state treasury. Worse, they cannot be reasoned with, prioritizing every unit of yen rather than the goodwill of the people.\\n\\nThey are mighty, but as evidenced by Yasuda, are overstretched and overextended, leaving them fragile and teetering on collapse. With few bouts of deception and contracting, we may finally provide the last straws to kill the camel's back."
 JAP_a_new_economy:0 "Новая экономика"
 JAP_a_new_economy_desc:0 "Предлагаемый план описывает льготное финансирование "Новых Дзайбацу" в поразительном пункте, на который обратили внимание многие в парламенте. Это привлекает внимание к конгломератам наподобие "Мангё" в Маньчжоу-Го, получающим значительную прибыль в отраслях промышленности; их рост в регионе захватил умы и жадность многих в Японии. Более того, считается, что Нитицу и другие химические фирмы также были упомянуты в законопроекте.\n\nВысокотехнологичная тяжелая промышленность, промышленное химическое производство и корпорации по производству электрооборудования занимают видное место в новой японской экономике - мы лишим себя будущих экономических успехов, если не обеспечим им место в будущем японском развитии. Эти отрасли промышленности станут основой новой системы, которую мы создадим в обновлённой Империи."
 JAP_ensure_economic_dominance:0 "Oil Sufficiency"
 JAP_ensure_economic_dominance_desc:0 "While our oil extractions are far and wide, that distance and location prove to remain tough challenges for our deposits. Tapping into new sources of petroleum becomes expensive by the day, with their shipments taking days or weeks to turn up on our shores.\\n\\nAn interesting proposal is investing into the construction of synthetic refineries within our Home Islands, allowing us to produce artificial fuel for larger reserves. For future scenarios, if our oil supplies are cut off, at least under this project, Japan proper can keep itself sufficient for at least a few months."
 JAP_root_out_the_liberals:0 "Root Out The Liberals"
 JAP_root_out_the_liberals_desc:0 "While our ideas are by far the most effective and hold favorable views among our peers, they meet stiff resistance from certains members of our parliament. The liberal elements of the Diet pose a threat to the passing of any of these policies, citing naive ideas of "diversification" and "privatisation" for the various companies Japan possesses, to convince the corporations to try and steer the economy in the right direction\n\nHowever, they fail to realize the futility of such a naive notion. The Zaibatsu and Keiretsu will exploit such compromises, growing stronger as they reap the benefits, troubling Japan and the Sphere even further. Therefore, we must rid these troublesome elements from their seats, to ensure that our anti-corporate efforts are not overturned."
 JAP_kill_the_keiretsu:0 "Kill the Keiretsu"
 JAP_kill_the_keiretsu_desc:0 "While the Keiretsu may not be as large or imposing as the Zaibatsu are, but they still possess a great threat to our economy. After all, once we deal with the Zaibatsus, the Keiretsu will fill in their shoes, making our efforts to end such corporatized scoundrels in vain. We must act quickly while the Kerietsus are akin to mere fledglings, and strike them down before they develop and mature into the colossal conglomerates the Zaibatsus are.\\n\\nSince they are smaller in scale, tactics unusable on the Zaibatsu are viable for use against them. We can pass some bills through, demanding that they transfer a sector of their businesses under our jurisdiction, allowing for nationalization of our newly acquired assets.	 They may kneel down and beg for mercy, yet they know that they are far too weak to challenge the will of the government."
 JAP_trick_the_zaibatsu:0 "Перехитрить Дзайбацу"
 JAP_trick_the_zaibatsu_desc:0 "Поскольку мы инициируем радикальные перемены во всей национальной экономике, мы должны быть осторожны, чтобы не отпугнуть капитал от наших островов, чтобы в будущем не столкнуться с беспокойством Дзайбацу, что дорого нам обойдется. Таким образом, мы предложим мягкие слова и дружеские заверения тем, кто находится у власти как в Мицуи, так и в Дзайбацу Мицубиси, но не более того. Наша речь должна балансировать на грани между добрым предупреждением и полуправдой.\n\nХотя мы не проявим такого милосердия к Сумитомо, в конце концов, мы занимаем пост главы правительства. Дзайбацу должны быть благодарны, что мы были бы так любезны координировать с ними наши усилия по реорганизации японской экономики. Сотрудничество на наших условиях и только на наших условиях является наиболее приемлемым."
 JAP_patience_is_a_virtue:0 "Терпение - это благодетель"
 JAP_patience_is_a_virtue_desc:0 "Говорят, что время это самая ценная вещь в жизни человека, и с достаточным терпением любая правда всплывает. У Правительства Каи было похожее откровение. Существует задокументированный след, разоблачающий Мицуи и Мицубиси в коррупции и отмывании денег. Это лишь вопрос времени, когда последние споткнутся и сами себя подставят под обвинения.\n\nВместо того, чтобы наброситься сейчас - лучше просто подождать и наблюдать, как они сами принесут нам доказательства их тёмных сделок с флотом и лагерем Такаги. С нитью интриг, всё ещё в воздухе и не развязанной, Дзайбацу и их пешки сами попадут в сети, что они так долго вязали под нашим носом."
 JAP_break_their_backs:0 "Пусть надорвут спины"
 JAP_break_their_backs_desc:0 "Дзайбацу всегда владели влиянием на Японской политической арене. Их доминирование в экономике эхом отдаётся в стенах Парламента, сквозь префектуры и по всей Империи. Однако, не смотря на их полезность, критически важно, чтобы они не оспаривали власть в стране. В последние годы некоторые представители Дзайбацу стали жадными и непокорными, расширяясь, пока правительство закрывало на то глаза, и наращивая влияние без какого-либо управления. \n\nЗасим у нас нет другого выхода, кроме как подрезать им языки и карманы, ведь пока нож держим мы. Влияние Мицуи и Мицубиси в полит-экономике, варьируясь от экономической доминации над целыми регионами до преференциального административного манипулирования и их хриплые голоса в Парламенте должны быть укрощены прямо на месте."
 JAP_reignite_the_rivalries:0 "Разжигание вражды"
 JAP_reignite_the_rivalries_desc:0 "Теперь, с нашими мушками нацеленными на обширное влияние Мицуи и Мицубиси на полит-экономику, наши усилия по удвоению и получению власти от Дзайбацу должны учитывать насколько сильно их желание сотрудничать. Поскольку они оба сталкиваются с правительственными репрессиями, есть шанс, хотя и небольшой, что они поспешат и будут искать защиту в сотрудничестве.\n\nБолее того, они разделяют интерес в противодействии нападкам на их экономическое господство и влиянии на японскую политическую машину. Таким образом, важно, чтобы между ними возникали разногласия и споры, чтобы мы могли исключить любую заинтересованность с их сторон в корпоративном партнерстве. Для этого, возможно, нам придётся инвестировать в использование неподобающих способов, но граница должна быть проведена. В конце концов, после любого решения суда именно коррумпированные бизнесмены столкнутся с ненавистью."
 JAP_the_gambit:0 "Гамбит"
 JAP_the_gambit_desc:0 "Так часто восхваляемая "Свобода действий" либеральных рынков снова и снова оказывалась слишком хрупкой, чтобы управлять будущим Империи; под грызущейся мешаниной расходящихся корпоративных интересов процветание нации начинает задыхаться. Настало время перейти к радикальным решениям, чтобы нас не постигла та же участь, что и тех, кто не смог подчинить свою жадность образу жизни Кокутай.\n\nВызывающие у многих удивление, захват государства и частной собственности станет нашим избранным методом борьбы с их влиянием. Используя возобновившееся соперничество, Мицубиси и Мицуи не могут противостоять правительственным мерам по установлению контроля над своими акциями, за которые они боролись, устраивая между собой мелкие склоки. Единственное правильное решение - начать решительную борьбу с их вопиющей некомпетентностью."
 JAP_economic_consolidation:0 "Экономическая консолидация"
 JAP_economic_consolidation_desc:0 "Колесо фортуны поворачивается, и вместе с ним будущее японской экономики обращает свое внимание на свежую кровь в своей игре. "Новый" Дзайбацу, как некоторые из наших министров, а также профессора экономики стали называть Нитицу, появился в залах экономического роста и увеличения прибыли и, таким образом, привлек внимание нашего правительства как нового партнера для реорганизации экономики.\n\nПозвольте нам пригласить представителей Ничицу на официальную встречу с нашим правительством. И они и правительство заинтересованы в сотрудничестве и координации производства тяжёлых промышленных химикатов. Развитие мощной и хорошо укомплектованной военной промышленности, богатой природными и развитыми ресурсами, имеет первостепенное значение для того, чтобы Япония оставалась сверхдержавой на международной шахматной доске."
 JAP_a_new_order:0 "Новый порядок"
 JAP_a_new_order_desc:0 "Со свежими чернилами на соавторских законопроектах и под аплодисменты Национального парламента, мы начинаем работу над теряющими позициями Дзайбацу. Однако пока мы режем их раздутые бюджеты и забираем нерационально распределённые ресурсы, нельзя забывать о долге, взятом на наши плечи и произносимым устами каждого министра правительства - "Мир в Азии".\n\nРеорганизация машины, которая питала и кормила Японскую империю на протяжении десятилетий - тяжелее, чем простая замена деталей; бессонные ночи и междоусобные войны подтачивают уверенность контроля империи, но с каждым законодательным успехом мы приближаемся к совершенствованию национальной экономики. Свет в конце туннеля сияет как никогда ярко; Япония, что смогла победить дефицит, расточительную конкуренцию и коррупцию уже на горизонте!"
 JAP_economy_for_the_state:0 "Экономика для государства"
 JAP_economy_for_the_state_desc:0 "Наступает последний этап, когда заточенные лезвия могут быть раз и навсегда вонзены в ахиллесовой пяте Мицубиси и Мицуи. Слишком долго их деньги держались за членов парламента, переходя миллионами по липким рукам. Япония больше не будет мириться с их коррупцией, а поэтому они будут лишены своих постов, где наслаждались положением власти в течение стольких лет.\n\nНаш законопроект, представленный в парламент, приведет в действие планы по снижению эффективности работы обоих Дзайбацу, что уменьшит их конкурентоспособность, и тем самым вскоре причинит вред и их связям в действующей власти. Некоторые утверждают, что это слишком жёсткие меры, но лишь они хоть как-то противостоят преступлениям как Мицубиси, так и Мицуи, давая возможность остановить их разрушительный эффект на японской политической системе."
 JAP_state_for_the_economy:0 "Государство для экономики"
 JAP_state_for_the_economy_desc:0 "Правительство неустанно работало, чтобы начать реорганизацию японской экономической машины, изменяя балансы власти и богатства, чтобы добиться идеальной и тонкой калибровки результатов. Согласовав дела дзайбацу с государственными органами, наш кабинет адаптировал и приспособил страну к современным потребностям как в качестве экономики мирового уровня, так и в качестве военной сверхдержавы.\n\nНаши действия могут стать шоком для некоторых, но этим людям остаётся только сдерживать свои хриплые вздохи, затаив дыхание. Будущие требования Японии поддерживается её регламентированной, скоординированной и кооперативной экономикой; нет времени для неэффективности или слабости, которой можно воспользоваться. Премьер-министр приветствует свои законодательные успехи - мы, наконец, можем поднять трудовые отношения между экономикой и государством на новый, инновационный уровень."
 JAP_kaya_zaibatsu_time:0 "Restructure the System"
 JAP_kaya_zaibatsu_time_desc:0 "The Zaibatsus are a major figure of Japan and it's history, and indeed play a part in our manifesto. If we restructure them and show them how to serve Japan as opposed to themselves we can make a better Japan with minimal trouble. Still, the Keiretsus are disgusting blemishes upon our country and must be crushed nethertheless"
