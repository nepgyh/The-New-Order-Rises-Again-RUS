 jappmtakagi.1.t:0 "Инаугурация Сокити Такаги"
 jappmtakagi.1.d:0 "Медленное приближение Сокити Такаги, признанного лидера реформистской фракции в Парламенте к посту премьер-министра оказалось на деле куда более стремительным, но вполне ожидаемым. Подъем по должностным ступеням Ассоциации помощи трону выдавал в нем задатки природного лидера - стоического и сдержанного; во время службы в Императорском флоте его отличала непоколебимая преданность в служении Императору.\n\nНа нем был парадный мундир, украшенный боевыми орденами и наградными лентами. Его лицо, спокойное и неподвижное, во время церемонии было преисполнено трепетом перед присутствием Его Императорского Высочества, Императора Японии. Такаги не дрогнул и двигался безукоризненно, сохраняя безупречное хладнокровие во время своего официального назначения на должность премьер-министра; он заявил о своей решимости всеми силами служить империи, отдавая тем самым, дань уважения справедливому и добродетельному пути нации.\n\nНемногим нравился Такаги, и еще меньше людей видели улыбающимся его самого, но парламент не мог не помнить его горячую решимость избавить империю от ее экономических и политических проблем и вернуть эпоху процветания и безопасности. Сегодня же, сидя в кресле премьер-министра, господин Такаги стремится обрушить господствующие позиции коррумпированной, развращённой камарильи и вычистить милитаризм, отравляющий зал заседаний Парламента - все ради того, чтобы империя могла спокойно наслаждаться своим господством над Азией."
 jappmtakagi.1.a:0 "Непоколебимый, словно морская волна"
 
 jappmtakagi.2.t:0 "Проблемы нашего Мандата"
 jappmtakagi.2.d:0 "Первым шагом стало достижение власти, что мы, к удивлению и гневу наших врагов, сейчас и сделали. Но времени праздновать нет, теперь мы должны урегулировать трудности, вытекающие из исполнения нашего мандата. Число реформ, которые мы должны провести для того, чтобы вернуть Японию на правильный курс, огромно. Однако, прежде всего, необходимо решить три главных вопроса. Первый - это подковерная борьба фракций внутри АПТ. Нам необходимо расширить нашу маленькую коалицию и сделать ее более устойчивой к атакам извне. В то же время остальная часть партии должна либо подчиниться, либо не препятствовать нашему национальному лидерству, независимо от того нравимся ли мы им или нет.\n\nЗатем идет вопрос о коррупции, которая поразила все руководство империи целиком. Нельзя надеяться, что государство будет функционировать, если большинство его опекунов и защитников продаются тому, кто предложит самую высокую цену. Виновные должны быть отстранены от власти, пока ситуация еще больше не вышла из-под контроля. Наконец премьер-министр упомянул также о ряде программ сокращения вооружений по всей Сфере. Раздутый и неэффективный военный аппарат высасывает ресурсы, которые бы нашли куда лучшее применение где-нибудь в другой отрасли. Настало время проявить немного доверия к колониальным гражданским администрациям. Если мы хотим добиться всего этого, то должны действовать быстро и решительно. "
 jappmtakagi.2.a:0 "Срок полномочий премьера Такаги начинается прямо сейчас."

 jappmtakagi.3.t:0 "Споры врагов и друзей"
 jappmtakagi.3.d:0 "Ассоциация помощи трону находится в плачевном состоянии. С прошествием лет пропасть между партийными фракциями стала лишь глубже. Пререкания и подковерная возня стала нормой, и порой даже язык не поворачивается утверждать, что на самом деле большая часть парламентариев работает под одним и тем же знаменем. Даже с объединенной поддержкой премьер-министра мы не можем просто так игнорировать оставшуюся часть АПТ. От случая к случаю нам все еще будет требоваться их поддержка, а потому игнорировать оставшихся консерваторов и технократов для нас сейчас бессмысленно. С ними нужно будет справиться либо путем компромисса и умиротворения, либо путем неограниченного принуждения к нашей воле. Исходя из этого две основных группы в фракции премьер-министра Такаги представили свои планы. Коити Кидо как и большинство реформистов из старой гвардии поддержали ряд компромиссов, нацеленных на то, чтобы привлечь на свою сторону значительную часть оппозиции внутри АПТ. Они надеются одновременно примерить на себя мантию консерваторов и в то же время апеллировать к технократам, стремящимся к масштабным изменениям.\n\nНовая гвардия, ядро которой состоит из более молодых и радикальных парламентариев-реформистов, возразила против этого, полагая, что политический компромисс станет смертельной ошибкой. Вместо этого премьер-министру было бы лучше оставить свой мандат без изменений, сосредоточившись вместо этого на привлечении большего числа представителей в реформистского движение напрямую."
 jappmtakagi.3.a:0 "Объединить дружбой... или силой?"

 jappmtakagimil.1.t:0 "Эхо войны"
 jappmtakagimil.1.d:0 "Подошел к концу еще один день из жизни господина Кобаяши в Киото, городе суетящихся людей. Они спешили на работу, а затем неслись домой, к семьям, чтобы наполнить свой желудок наполовину в соответствии с диетическими рекомендациями правительства. Слышался оживленный шум города, а оранжевое вечернее небо окутывало острова теплым уютом, которого не могли обеспечить ограниченные запасы газа. Поиск, потерянных в глубоких карманах пальто ключей от дома уже стал повседневным ритуалом, открывавшим в конечном итоге для его семьи маленький дом, кровать и еду по карточкам. Утром его вновь разбудит пение птиц, но на работу он сможет выйти лишь после того, как закончится комендантский час. По дороге домой господин Кобаяши обязательно попытается купить конфет, но не для себя, а для сына, так как цены на импортные товары для него были "слишком дорогими". Утверждалось, что нормальная жизнь уже вернулась в Японию, но для среднестатистического гражданина она была далеко за пределами досягаемости. Строгие директивы, скрытые за завесой "интересов национальной безопасности" и тяжелых внешних обстоятельств, утягивали общество прочь от здорового и счастливого существования. Наступил мир, но Япония жила вовсе не в комфорте, обеспеченном триумфами, страдая и жертвуя для войны, в которой уже не требовалось сражаться. Дзайбацу жирели на прибылях, императорский флот бороздил просторы океанов, а господин Кобаяши зачастую ложился спать на голодный желудок, рядом со злобной женой и скучающими детьми."
 jappmtakagimil.1.a:0 "Кажется, грядут голодные дни."

 jappmtakagimil.2.t:0 "Осуждая злоупотребления Коноэ."
 jappmtakagimil.2.d:0 " Богато украшенная комната, наполненная шелестом бумаги и приветствиями представителей, внезапно замерла, когда премьер-министр взял слово. Даже спустя десятилетия сражений в правительстве Токио, старого адмирала все еще окружал ореол достоинства и остроты ума, присущих всем мужчинам в юном возрасте. Он предстал перед Парламентом и поправил микрофон.\n\nТакаги никогда не был человеком, который бы отворачивался от опасности, но прямо ткнуть пальцем в Коноэ было подобно русской рулетке. Однако, именно его расточительные программы подтолкнули Японию к серии катастроф, с последствиями которых еще предстояло справиться, и все это было лишь для того, чтобы он мог выслужиться перед теми, кто набил бы ему карманы. То что Коноэ, будучи премьером, был вовлечен в сомнительную деятельность почти не обсуждалось, но сторонникам Такаги едва ли нужно было всматриваться, чтобы увидеть насколько глубоко государственная система оказалась поражена гнилью, которую породил князь.\n\nВыступая с речью перед сотнями представителей, Такаги заметил, что настроение в зале меняется в его пользу. Он мельком увидел, как сторонники жесткой линии партии бросали взгляды по сторонам или свирепо смотрели на противников через зал, в то время как мужчины из более реформистских групп выражали свое молчаливое одобрение. Он сделал паузу на секунду - кульминационный момент своей речи, истинная фигура безрассудства Коноэ. Это должно стать не просто иеной, ускользнувшей из карманов генералов и промышленных магнатов, но и посланием, которое, адресованное всякому стремящемуся гражданину Японии. "Так какое же чувство чести можно найти в следах и поступках столь продажного человека!? n\"Правильный ответ: его нет". "
 jappmtakagimil.2.a:0 "Речь достойная аплодисментов стоя."

 jappmtakagimil.3.t:0 "Государство и труд"
 jappmtakagimil.3.d:0 "Такаги сидел в своем кабинете, выпрямившись в кресле и окруженный разбросанными по его столу бумагами, пестрящими графиками и статистикой. В них находилась подробная информация о системе принудительного труда и ее эффективности в разных уголках Сферы Сопроцветания. Он несколько раз постучал ручкой по столу, а затем потянулся к папкам под заголовком "Здоровье и ожидаемая продолжительность жизни Сёва 36-37", пробегая глазами по искомым цифрам. Его лицо оставалось неподвижным и невозмутимым, пока он переписывал информацию, несколько раз подглядывая в папку.\n\nСыграв когда-то важную роль в строительстве и обслуживании инфраструктуры во время Великой Восточноазиатской войны, теперь заключенные-ромуся собирали продукцию и возводили здания для корпораций. Дзайбацу нанимали сотни или даже тысячи невольников одновременно. Они бездумно работали, будучи рабами своих собственных преступлений, и их труд станет их искуплением на службе Империи.\n\nТакаги отодвинул папки в угол стола и потянулся за листом бумаги, готовя письменное обращение кабинету министров. С одной стороны, можно было бы использовать преимущества экономического регулирования; при наличии надлежащей защиты работники могли бы работать усерднее, дольше и видеть реальную ценность своей службы. С другой стороны, возможно, стоило бы рассмотреть противоположный вариант - оставить рабочих голодным дзайбацу и предоставить рынку решать, кто окажется наиболее приспособлен к рабству в их стране, а кто погибнет в поисках своего искупления."
 jappmtakagimil.3.a:0 "Регулирование же работало до сих пор."
 jappmtakagimil.3.b:0 "Рыночно-ориентированный подход мог бы снизить нагрузку на государство."

 jappmtakagimil.4.t:0 ""Осадная" психология""
 jappmtakagimil.4.d:0 "В городах есть поговорка, "твой секрет знают двое", но даже она не в состоянии в достаточной степени отразить всепроникающие присутствие Кемпейтай. Пристальный взгляд государства лежит на каждом, находя свое воплощение в жучках на домашних телефонах, подозрительных личностях, следующих по пятам за сомневающимися и в информаторах на каждом углу. Население оказалось запугано до послушания и страха; теперь, когда общественность воспитывала культуру благоговения и покаяния, в расследованиях больше не было необходимости.\n\nУ каждого был знакомый, который наблюдал задержания. По дороге на работу, они могли видеть, как офицеры выламывали двери их соседей или с ужасом смотрели через кухонное окно на избитые и окровавленные тела близлежащих жителей, которые выносили из их жилищ. Насколько кошмарным бы ни был рейд, каждый раз он начинался со звонка или подсказки информатора - ответственного голоса неравнодушной общественности; все как того требовала пропаганда. Недоносительство стало бы изменой императору, преступлением, требующим бесконечной агонии, гниения в изголодавшейся по солнечному свету бетонной камере.\n\nЖивотный ужас перед Кемпейтай превратился в управляемый хаос, угнетающая атмосфера породила уникальную враждебность в японском обществе. Сосед стучал на соседа. Брат доносил на брата. Семейные склоки можно было бы разрешить одним звонком, и этот единственный звонок мог бы обречь ничего не подозревающего человека на участь, по сравнению с которой смерть стала бы облегчением."
 jappmtakagimil.4.a:0 "Правда столь же смертоносна как и меч."
 jappmtakagimil.4.b:0 "Наверняка без этого можно обойтись"

 jappmtakagimil.5.t:0 "Адмирал говорит"
 jappmtakagimil.5.d:0 "Взглянув на море, господин Амари вздохнул. В свое время, когда он был моложе, будучи сержантом во время Великой восточноазиатской войны он и его люди несли службу в джунглях Борнео. Едва ли это можно было назвать идеальными временами, но воспоминания о приключениях и изнурительных ежедневных маршах вызывали у него улыбку.\n\nИ когда война закончилась, он снова оказался в Муцу, чьи холодные морские ветры стали для него настоящим подарком судьбы. Однако, мысли его раз за разом возвращались к тропикам, правда вовсе не потому, что он обращался к воспоминаниям о боях. Скорее всего Амари-младшего через несколько недель после того, как он закончит университет, отправят именно туда. Он зашел внутрь и включил радио, надеясь услышать что-нибудь хорошее из Токио о той системе, которая по неведению закинет его сына в ту же помойку, куда он когда-то отправился по своему выбору.\n\n"И сегодня премьер-министр Такаги предложил отменить давно действующий Закон о мобилизации, чтобы положить конец тому, что, по его словам, является "давно закончившейся войной, ради которой мы все еще боремся" ... ""
 jappmtakagimil.5.a:0 "Больше не придется вглядываться в океан."

 jappmtakagi.5.t:0 "Отрава коррупции"
 jappmtakagi.5.d:0 "Коррупция. Это то, что пропитало само тело японской нации. Стоило коррупции закрепиться в государственном аппарате по глупости Хирои Ино, как она медленно, но верно проникла во все сферы жизни общества. Конечно, далеко не все подряд дают взятки, но только действительно невежественные люди могут сказать, что не знают кого-то, кто точно этим занимается. Это может быть член правления корпорации, армейский генерал или член палаты представителей. И тем не менее, в наши дни ими все чаще оказываются даже такие нижестоящие лица как мелкие чиновники или даже рядовые сотрудники. И хотя эта проблема стоит как перед истеблишментом, так и перед основной массой населения, для каждой из этих групп он решается по-разному. Для многих генералов или политиков, давно отказавшихся от какой-либо прозрачности и обязательств, взяточничество стало обыденной частью любой заключенной сделки. Для среднестатистического гражданина коррупция - это то, с чем постоянно приходится так или иначе иметь дело. Подарок правильному человеку поможет устроить детей в приличную школу или обеспечит внеочередное повышение. Однако, далеко не у всех есть деньги на подобные привилегии.\n\nЧтобы положить этому конец, премьер-министр отдал указания о борьбе с коррупцией в государственном аппарате, чтобы взяточничество перестало сквозь него отравлять целую нацию. В ответ на это было предложено два варианта мер. Первый из них предполагает начало полномасштабного расследования, которое не отставит без внимания ни единого подозреваемого или зацепки. Другой план состоит в том, чтобы сосредоточить наши ресурсы на расследовании деятельности либо законодательных органов, либо армии, так как теоретически, более узкий и тщательный поиск может дать лучшие результаты."
 jappmtakagi.5.a:0 "Коррупции пора положить конец."

 jappmtakagi.6.t:0 "Глядя вперед"
 jappmtakagi.6.d:0 "Несмотря на то, что его путь от маленькой рабочей станции на базе Императорского флота до большого и помпезного кабинета был более чем драматичным, Премьер-министр, хоть и не сразу, но все-таки освоился с комфортом на новом посту. С одной стороны, конечно, сыграло свою роль время, но адмирала не оставляла мысль, что это ощущение связано с новостями, которые он вот-вот должен услышать. Получив, наконец, шанс сразиться с трехглавым чудовищем, которое находило свое отражение в виде трех фундаментальных проблем, терзавших страну, Такаги счел этот дело несколько утомительным. Стоило лишь оставить какой-то вопрос на определенное время, так все сразу же скатывалось к первоначальному состоянию. Но теперь казалось, что его усилия начали наконец приносить плоды.\n\nСидя во главе большого стола перед своим кабинетом министров, премьер ждал ежедневный доклад. В кои-то веки, казалось, что его министры принесли ему настоящие, а не выдаваемые за действительность хорошие новости. Объемы коррупции начали снижаться, в АПТ, казалось бы, воцарилось спокойствие, а чрезмерное влияние армии на общество и экономику в значительной степени успешно парировалось. Конечно, это не была волна перемен и потрясений, но этого было достаточно, чтобы удовлетворить и Такаги самого, и как он надеялся, его сторонников тоже.\n\nСразу как только встреча подошла к концу и министры начали покидать комнату, премьер-министр попросил, Коити Кидо остаться. Бывший первый министр казался ничтожным по сравнению с сидящим во главе стола Такаги. "Господин Кидо, вы же ведь уже были здесь раньше. Вы, должно быть, сидели в этой самой комнате и слушали, как ваши министры рассказывают вам об успехах. Но ответьте мне на один вопрос. В какой момент вы осознали, что ваши попытки реформ вдруг провалились?" Без единого движения Кидо долго осмысливал поставленный перед ним вопрос. "Это было где-то после первых успехов. Полагаю, я почувствовал себя увереннее, чем раньше. Тем не менее, я думаю, что в конечном итоге эта уверенность была необоснованной. Должен признать ... реформы были проведены слишком быстро. Просто не было времени подумать о том, что планировали мои противники или кто мог оказаться на их стороне".\n\nРазмышляя о том, что рассказал Кидо, Такаги спросил: "И какой, по-вашему, из этого можно вынести урок?"\n\n"Под знаменами ваших побед...""
 jappmtakagi.6.a:0 "...скрываются мечи ваших врагов."

 jappmtakagi.7.t:0 "Развитие нашей программы"
 jappmtakagi.7.d:0 "Премьер-министр прочно запомнил совет, который дал ему вице-премьер. Спустя месяцы после их беседы он продолжал внимательно следить за своими союзниками и противниками. Значительный объем работы уже был выполнен, и Такаги полагал, что не в последнюю очередь в этом помогла его бдительность. Действительно, его реформы столкнулись с ожесточенным сопротивлением, которое не раз проявлялось в действиях парламента или отдельных лиц из Императорской армии. Неоднократно фиксировались попытки подкупа и давления на сторонников премьера, некоторые из них достигли своей цели. Но все же для того, чтобы свалить премьер-министра этого оказалось недостаточно. На каждого отколовшегося союзника приходилось все больше желающих занять свое место в рядах реформистов.\n\nРост движения в поддержку Такаги, без сомнений, помог закрепить успех его реформ. Борьба с коррупцией в высших эшелонах власти не только привела к устранению ряда противников Такаги, но и помогла повысить эффективность тех звеньев государственного аппарата, на которых они совершали свои злоупотребления. Милитаризация общества и экономики, которая в свое время погубила правительство Коити Кидо, казалось, тоже пошла на спад. Теперь стало ясно, что отныне правительство, а не армия, будет контролировать дела колоний. Даже экономика, когда-то находившаяся в упадке, начала восстанавливаться. Соглашения между Такаги и корпорациями, а также государственные инвестиции в новые технологии и промышленность привели к тому, что частный сектор пришел в норму.\n\nК этому моменту мандат премьер-министра был подтвержден парламентом, который смирился с текущим положением дел. Теперь значительное внимание Такаги уделял укреплению и развитию его собственной политической базы, рассматривая также возможность формирования новых союзов внутри АПТ. Министр финансов Накасоне также был готов претворить в жизнь свою программу по либерализации экономики. А затем будет необходимо основательно пересмотреть колониальную систему, дабы по-настоящему извлечь самое лучшее из Сферы совместного сопроцветания. По правде говоря, мандат Такаги только начинал вступать в силу."
 jappmtakagi.7.a:0 "Либерализация набирает скорость."

 jappmtakagi.8.t:0 "Тошиба и машинное обучение"
 jappmtakagi.8.d:0 "Вот уже несколько лет большой комплекс помещений, находящихся в задней части здания Тошиба в Канагаве, был целиком занят компьютерами. В этот угол их засунули для того, чтобы их гул и жужжание не беспокоили оставшуюся часть этажа, где работа требовала особой тишины. Официально компьютеры предназначались для решения математических уравнений и выполнения базовых организационных задач. Однако Нисиока Тецуя, исследователь вычислительной техники, уже долгое время раздвигал границы того, на что на самом деле были способны компьютеры.\n\n"Господин Нисиоко, я полагаю, вы хотели мне что-то показать? Вы упоминали о возможном прорыве в вычислительных технологиях?" Глава исследовательского отдела Тошиба показался для Нисиоко устрашающим, словно бы этот человек подозревал, что за обещанием чудесных инноваций последуют лишь жалкие оправдания неудач. То, что его начальник был на целый фут выше его, загораживая свет от лампы позади него лишь делало ситуацию еще более пугающей. "Да... ну я проводил независимое исследование того, для чего теоретически можно использовать наши компьютеры. Видите ли, я смог создать своего рода виртуальный рабочий кабинет. На данный момент это немногим больше, чем набор имен и должностей, но направление кажется многообещающим. Один из моих коллег считает, что он сможет построить на одном из наших устройств симуляцию биржи. Это всего лишь одна из слышал множества других многообещающих идей, о которых я слышал в лаборатории!" Последовало недолгое молчание, казалось, что начальник Нисиоко анализировал не только полученную информацию, но и пытался выяснить цель работы своего сотрудника. "Хорошо, Нисиоко, я рассчитываю, что к концу недели компьютеры будут работать на ваших новых системах".\n\nВ течение дня почти все свободные научные сотрудники получили назначение в отдел вычислительном отделе. Из помещений распахнутые двери тянулись связки проводов. Была установлена система мониторов, позволяющая многочисленным сотрудникам наблюдать за созданием компьютеризированного архива кадровых записей, а также за процессом моделирования работы фондовой биржи. Последнее нововведение вызвало в лаборатории что-то вроде шутки: "Что бы вы ни делали, покупайте больше акций Тошиба прямо сейчас!" В самом деле, когда руководство компании представило рынку свои последние продукты, эта шутка стала криком на Токийской бирже."
 jappmtakagi.8.a:0 "Кого-то ждет повышение!"

 jappmtakagi.9.t:0 "Старый Токио"
 jappmtakagi.9.d:0 "Столетие назад Токио стал столицей нашей великой нации. С того момента "столица востока" невероятно разрослась, что стало особенно заметно в последние несколько лет. Токио - это столица не просто Японии, но и всей Сферы Сопроцветания. Как и следовало ожидать, этот город привлекает всякого, независимо от его статуса: от предпринимателей и чиновников до рабочих и мелких служащих. Однако несмотря на расширение городской среды, большая часть городской застройки откровенно обветшала. В то время, когда по всей Японии возводятся города из бетона и стали, наша столица, кажется, будто застряла в прошлом. В самом деле, центр Токио по-прежнему состоит из зданий, водопровода и примитивных электросетей, построенных несколько десятилетий назад. Если оставить ностальгию по нашему скромному прошлому, вопрос о том, что делать с этой проблемой, становится все более актуальным.\n\nК облегчению Токийской комиссии по городскому развитию, премьер-министр Такаги уделил особое внимание данному вопросу. По мнению премьер-министра, обновление городской среды должно также стать четким символом реформ, проводимых под его руководством. В самом деле, что может стать еще более ярким отражением эпохи перемен чем обновление и перестройка столицы, долгое время находившейся в забвении? По мере того, как Япония полным ходом идет в будущее, так вместе с ней и прошлое покинет Токио. Город получит современную инфраструктуру, коммуникации и величие современной столицы.\n\nВозможно, наиболее значительным из этих изменений станет создание новой сети метрополитена. Несколько компаний уже выразили премьер-министру заинтересованность в эксплуатации собственных частных линий метро. Все это также должно послужить привлечению предпринимателей в новые районы Токио. Через несколько лет город станет более чем достойной столицей Японской Империи."
 jappmtakagi.9.a:0 "Так пусть же она сияет."

 jappmtakagi.11.t:0 "Слишком устал, чтобы править"
 jappmtakagi.11.d:0 "Такаги вот уже несколько часов сидел в кабинете, перебирая пальцами файлы, лежащие на его столе. Спинка стула, на котором он сидел пропиталась потом. Жужжание настольной лампы пробивалось сквозь шум ветра и рев двигателей, доносившийся из далекого центра города. Впервые за долгое время, даже несмотря на все проволочки, он уложился в свое рабочее время.\n\nЕго деревянный стол был целиком забит папками, заваленными печатными листами и планами - все это было ради того, чтобы не дать дзайбацу вырваться за рамки дозволенного. Исходя из того, что он вынес из чтения этой груды документов и сумбурных бесед с Накасонэ вырисовывалось несколько возможных вариантов организации "утечки" информации о ненадежных дзайбацу и их дочерних компаниях. Попав в руки инсайдеров кэйрэцу, она могла бы полностью подорвать доверие инвесторов и обрушить стоимость ценных бумаг, что в свою очередь нанесло бы ощутимый удар по возможностям корпораций. Адмирал всегда стремился держаться подальше от подковерных дрязг и откровенной клеветы; секретари, постоянно снующие около него в поисках чего-нибудь "горячего", вызывали у него раздражение. Теперь же планируемые действия, будут скрытными, несправедливыми и даже незаконными, но Такаги не мог рисковать тем, что существующая система задушит нацию, принудит ее к подчинению.\n\nПрокашлявшись и переведя взгляд со стола с папками на висящее на стойке пальто, Такаги поднялся со своего места и побрел к выходу. Планы уже пришли в движение; совсем недавно пришло подтвержение и от Накасоне. Хотя взгляд адмирала был все так же спокоен и уверен, где-то глубоко внутри он сгибался под тяжелым бременем.\n\n"Оставь это до завтрашнего утра, когда рвение заглушит твою совесть," едва слышно сказал он самому себе, собирая вещи, чтобы уйти."
 jappmtakagi.11.a:0 ""Пора ложиться спать.""

 jappmtakagi.18.t:0 "Сотрудничество и компромисс"
 jappmtakagi.18.d:0 "Советник премьер-министра никогда не имел четкого представления о том, что являлось предметом обсуждения за закрытыми дверьми кабинета его руководителя. В целом он был удивлен, что адмирал получил столь высокое кресло, ведь когда-то в Имперском парламенте он считался не более чем главой группы маргиналов; достаточно ценный союзник по коалиции, но уж точно не настолько влиятельный, чтобы его могли считать претендентом на пост премьер-министра. Возможно, именно этот успех и стал причиной, по которой Такаги, наконец, позволил своему давнему советнику принять участие в заседании.\n\n. В просторном помещении за небольшим столиком с закусками собрались Такаги Сокити и ряд его помощников вместе с несколькими членами парламента. В своей краткой речи, премьер обрисовал главную проблему, с которой в любом случае придется столкнуться его правительству - либерализация японской экономике вызовет недовольство множества парламентариев, получивших свои места, благодаря огромным пожертвованиям от промышленников и военных. С некоторыми из них, такими как, например, консерваторы из ближнего окружения князя Коноэ диалог едва ли возможен. Однако, представители иных групп в парламенте уже заглотили наживку, предложенную премьером.\n\n"И прежде всего мы должны подчеркнуть, что в отличие от Кидо, мы намерены заключить честное соглашение с потенциальными сторонниками в парламенте. Если я и чему-то научился у самых старых парламентариев, то тому, что оставить позади оскорбление куда тяжелее, чем политическую платформу". "
 jappmtakagi.18.a:0 "Игра только началась."

 jappmtakagi.19.t:0 "Согласованный реформизм"
 jappmtakagi.19.d:0 "Прекрасная теплая погода как нельзя лучше подходила для встречи премьер-министра Такаги и ряда приглашенных гостей в небольшой резиденции за пределами Токио. Подобные дни вдали от бесконечной столичной суматохи, создаваемой правительством, были редкостью, и еще реже за пределами города ему удавалось поработать. Но едва ли несколько часов в компании таких людей, как Накасонэ и Кидо могут быть в тягость.\n\nОба из них выразили смелость, настояв на встрече с адмиралом после того, как Такаги в поисках союзников пустил свои щупальца в нижнюю палату парламента. Хотя бывший премьер, без сомнений, нравился многим, его предложения о слиянии реформистов Кидо с технократами вызвали раздражение адмирала, который успел резко отклонить это предложение. Это было еще до того, как Коити Кидо, фигура, чью страсть к политическому маневру было не удержать, позвонил лично премьеру.\n\nПосле ряда коротких встреч в неформальной обстановке, Кидо сумел привести весомые аргументы в пользу объединения большего количества реформистских фракций в АПТ. Привлечь в свою коалицию Кидо, человека столь неудобного для консерваторов было большой авантюрой. Но люди подобные вообще предпочли бы видеть возвращение Сёгуната, чем движение Японии вперед. Такаги повертел в руках фужер с шампанским прежде, чем согласиться с предложение этого пройдохи."
 jappmtakagi.19.a:0 "Принесите еще одну бутылку для нашего нового союзника."

 jappmtakagi.20.t:0 "Всеобъемлющая сила"
 jappmtakagi.20.d:0 "Осахито Саато никогда не сомневался в адмирале Сокити Такаги. Он служил на крейсере в Великой восточноазиатской войне под его командованием, он выступал посредником, пытаясь склонить офицеров Имперского флота к поддержке его восхождения в политику, а теперь он боролся еще сильнее, пытаясь помочь Такаги удержать кресло премьер-министра. Теперь он стоял на шаткой вершине горы, где стоит сделать лишь один неверный шаг, как лавина сметет не только седеющего адмирала, и Осахито самого, но и всех других, кого премьер-министр использовал для достижения вершины - союзников и членов кабинета министров.\n\nПлан Такаги был отчаянным, практически противоположностью тому, чего можно было ожидать от находчивого адмирала, которым он был двадцать лет назад. Такаги согласился ни на что иное, как на то, чтобы любой ценой протолкнуть свои предложения через всю паутину государственного аппарата Японии. Даже его ближайшие министр сочли этот план безрассудным. Саато и Ясусиро угрожали отставкой, только харизма Такаги смогла удержать их.\n\n"Путь, который нам предстоит пройти, не станет легче, если мы уступим больше, чем имеем, если мы объединимся с теми, кто всего несколько недель назад желал нашего падения. Япония нуждается в реструктуризации, и я даю вам слово, что это будет так. Отступиться сейчас означает не просто трусость или предательство, это обречет нас на дальнейший упадок Японии и усиление врагов нашей нации". Пока он говорил, его взгляд пронзал всех присутствующих, неистовый, но собранный, спокойный, но властный. Он продолжал, и к концу его речи власть над комнатой принадлежала ему.\n\nОн отпустил всех, включая молодого Саато. Никогда раньше он не был так напуган и так вдохновлен. Когда он ехал на поезде обратно в свою квартиру, его разум уже больше не возвращался к сомнениям в стойкости Такаги, он целиком был поглощен планами и интригами, позволившим бы сохранить его видение."
 jappmtakagi.20.a:0 "Воистину, честь сражаться бок о бок с таким человеком."

 jappmtakagi.21.t:0 "Сглаживая различия"
 jappmtakagi.21.d:0 " Гостиничные номера грандиозного здания, предназначенного для размещения и приема высокопоставленных лиц, министров и политиков всех мастей со всей Империи. располагались высоко над панорамой Токио. Один из них, оборудованный специально для его нужд, был закреплен за премьер-министром. Такаги счел этот номер излишне вычурным, но это было подходящие место для того, чтобы пригласить сюда предоставила место, чтобы представителя Кидо для обсуждения ряда частных вопросов.\n\nЭти два человека стояли во главе самых реформистских группировок, но даже это не мешало их союзникам препираться друг с другом по поводу и без. У старого адмирала были свои счеты с дико непопулярными планами Кидо. Политика же Сокити казалась для Такаги подозрительно благоприятной для его приятелей во флоте и Кэйрэцу. И все же им обоим нужно будет не просто работать вместе, но и включить еще одну фракцию в свою растущую коалицию, чтобы обеспечить себе большинство в Нижней палате. Консерваторы Икеды, будучи не настолько закостеневшими, чтобы поголовно оказаться в оппозиции, представляли собой куда менее перспективную цель, и компромисса с ними еще предстояло достичь.\n\nВ то время как эти двое провели вечер, выясняя свои подходы, перед самыми радикальными реформистами Кидо все еще стояла дилемма: можно ли ввести Икеду в коалицию, не разрушив их собственную фракцию и не вынудив Такаги искать другого союзника? Однако, такой вариант казался жизнеспособным лишь в том случае, если бы все трое занимали равное положение, пусть даже если бы один из них был премьер-министром."
 jappmtakagi.21.a:0 "Эти споры могут продолжаться до конца самой партии."

 jappmtakagi.22.t:0 "Ход кадзоку"
 jappmtakagi.22.d:0 "Комиссар Манака сталкивался со многими людьми, которые сопротивлялись юрисдикции его отдела, будь то угрюмые министры обороны, молодые помощники, врущие и не краснеющие, или бездельники-ученые, объясняющие, как проект, в буквальном смысле, сгорел. Но чопорная знать эпохи Мэйдзи была не той публикой, с которую он ожидал встретить. Большинство увядающих аристократов для предоставления отчетности присылали своих управляющих недвижимостью, хотя некоторые из них приходили лично встретиться с аудиторами более низкого статуса, часто с жалобами на то, что Такаги не проявляет уважения к величайшим семьям Японии. Даже некоторые из подчиненных комиссара купились на их заявления о том, что проверка носит несправедливый характер.\n\nТот, кто первым начал сомневаться в законности, был обыкновенным аудитором из Саппоро; в его деле не было никаких упоминаний о принадлежности к радикалам или кадзоку. Он даже пригрозил поговорить с рядом японских информационных агентств о предполагаемой "чистке" старых семей Японии, дабы премьер-министр обзавелся своим собственным тайным финансовым фондом. С точки зрения рядового гражданина, он говорил правдивые вещи. Но комиссар не для того потратил десятилетия работы, чтобы сегодня позволять общественному мнению давить на него; многие считали Комиссию ревизоров ничем иным, как преступной группировкой.\n\nНесмотря на все это даже потомки легендарных героев Японии, должны были склониться перед системой государственного аудита. Он быстро составил докладную, чтобы сообщить об этом подчиненном, а затем перешел к следующей семье в списке."
 jappmtakagi.22.a:0 "Как бы то ни было, любая привилегия приносит ответственность."

 jappmtakagi.23.t:0 "Связь с Маньчжурией"
 jappmtakagi.23.d:0 "Маньчжоу-Го, оккупированное три десятилетие назад, стало по-настоящему ценным приобретением для Японской империи. В то время как многие из повстанческих китайских группировок были разгромлены, огромная территория оставалась настоящим раздольем для злоумышленников, проворачивающих свои грязные сделки, вдали от пристального взора кемпентай. Наряду с обычными отчетами и бандитизме, контрабанде, наркоторговле и активности так называемых "разведгрупп" из России, ценные богатства Маньчжурии и ее стратегическое положение по отношению к остальной части Северного Китая гарантировали, что тот, кто управлял Маньчжоу-Го, мог по первому требованию получать очень и очень приличные суммы от военного руководства, местных администраторов и руководителей горнодобывающей промышленности.\n\nВсе это время, начиная с Мукденского инцидента, Такаги был в курсе проблем этого обширного и богатого региона. Если бы он хотел очистить всю Сферу Сопроцветания от коррупции, в которой она купалась со времен войны в Восточной Азии, Маньчжоу-го стало бы идеальной отправной точкой. Получив известия о задержании правительственными агентами нескольких участников преступных схем, он задался вопросом: стоит ли ему поймать еще нескольких таких крыс, перед тем как начать прочесывать протекторат в поисках любителей наживы или же просто выломать дверь этого гадюшника?"
 jappmtakagi.23.a:0 "Начинайте расследование, и пусть никто из официальных лиц не уйдет от ответственности!"
 jappmtakagi.23.b:0 "Изучите контакты арестованных. Вытяните из них имена."

 jappmtakagi.24.t:0 "Манчжурия в узде"
 jappmtakagi.24.d:0 "Казалось, что новости о расследовании, появившиеся в огромном количестве после проведенных облав, не закончатся никогда. В то время как гражданская пресса опустила ряд громких имен и изобразила все это дело как зачистку бандитов и опиумных притонов, ближайшее окружение Такаги было удовлетворено результатами зачистки Маньчжоу-го и его коррумпированного руководства. Полученные в течение двух дней отчеты правительственных агентов и федеральной полиции в Мукдене, Даляне и Шэньяне подтвердили, что огромное количество беспринципных бюрократов и алчных офицеров было задержано для допроса; вместе с ними арестовано также множество коренных маньчжуров, принимавших участие в преступной деятельности своих хозяев. Следователи выявили целый список правонарушений, включавший в себя хищение средств, подделку отчетности, секретные уступки армии и флоту, поставка материалов вероятным повстанческим группировкам.\n\nТакаги наслаждался хорошими новостями; даже самые консервативные советники и члены Имперского парламента приветствовали, по крайней мере публично, последние усилия премьер-министра по защите как японцев, так и маньчжуров от бесчестных и бандитских элементов.\n\nИ пока телевидение и радио пели свои дифирамбы, премьер-министр уже обратил свой пристальный взор на другие страны-участницы Сферы, чьи администрации долгое время оставались без контроля."
 jappmtakagi.24.a:0 "Дни обмана и апатии теперь в прошлом."

 jappmtakagi.25.t:0 "Наши люди в Квантунской армии"
 jappmtakagi.25.d:0 "Контр-адмирал Хайо Кудо руководил большинством операций на базе Императорского флота в Чжуншане, недалеко от устья реки Чу Кианг. Это была должность, которой он одновременно наслаждался и которую он презирал, как никто другой.\n\nОпыт его службы в сердце Гуандуна подсказывал ему, что в дельте реки скучно будет никогда, будь то встречи с его офицерами, инспекции учений или утомительные соглашения с различными судоходными конгломератами по статусу их собственных пристаней вдоль побережья. Корпорации его просто бесили. Места под стоянку кораблей в крупнейших прибрежных городах найти всегда трудно, а у дзайбацу, занимавшихся перевозкой оружия, никогда не возникало проблем с запугиванием местных властей, которые передавали в их распоряжение целые районы. Хуже всего были другие командующие баз в Гуандуне. Позволяя грузовым судам швартоваться в базах Императорского флота, эти люди набрали взяток на жизнь вперед.\n\nНаблюдая за тем, как еще одно торговое судно изрыгает дым на своем пути через красноватую воду, он отправился позвонить одному своему хорошему другу в Токио, настаивая, чтобы тот сделал хоть что-нибудь, чтобы положить конец вопиющей коррупции, которая пожирает Гуандун."
 jappmtakagi.25.a:0 "Мы должны подойти к этому делу с осторожностью."
 jappmtakagi.25.b:0 "Желание контр-адмирала исполнится."

 jappmtakagi.26.t:0 "Подавление неповиновения"
 jappmtakagi.26.d:0 "Глубокой ночью к базе императорского флота Чжуншань подъехала колонна грузовиков, полная военной полицией и заключёнными. Охрана, кроме подтверждения, ничего не требовала.\n\nЧетыре грузовика вернулись из ряда городов и баз через дельту Жемчужной реки, захватили свои цели, прежде чем быстро вернуться обратно по узким, пустым дорогам. С кляпом во рту и в наручниках, все, что они могли сделать, это взглянуть на оружие офицера и молиться, чтобы они не встретили свой конец на расстрельном полигоне. Все, включая нескольких менеджеров верфей, участвовали в антикоррупционной операции анонимного адмирала. Неистовые телефонные звонки в ночной бухте не дали ответа, но контр-адмирал Кудо смог ускользнуть от любых обвинений. Когда заключенных вели в камеры заключения на базе, Хаяо оторвался от своего кабинета и улыбнулся."
 jappmtakagi.26.a:0 "Одолжение для старого приятеля."

 jappmtakagi.27.t:0 "Меры против консерваторов"
 jappmtakagi.27.d:0 "Тагаки пролистал досье, которое уже несколько часов лежало на его столе. Ему не хотелось открывать его и читать содержимое, так как он уже знал, что внутри. Сделав глубокий вдох, он взял документы. Листая газеты, он прочитал имена членов национального парламента, которые интересовали его правительство. Все консерваторы, его взгляд пробегал по списку титулов, возрастов, имен, семей - все, что государство могло найти о них, от похвалы до потенциальных скандалов. Было что-то, что связывало многих из этих консервативных политиков: все они по-прежнему были верны Ино. \n\nМинамото - друг детства Ино\nСугавара- старый коллега Ино из министерства сельского хозяйства и торговли\nВатанабэ - политик родом из Хиросимы, у которого были хорошие отношения с Ино\nТанамоги - близкий финансист, отвечавший за проведение компаний Ино\n\nПремьер-министр на мгновенье откликнулся на спинку стула, затем бросился к столу и схватил ручку. Взятки - подумал он про себя; единственный способ смять их лояльность друг к другу - организовать финансовые махинации. Это было ужасным разочарованием видеть, как внутренняя система парламента погрязла в деньгах, однако с его хладнокровной решимостью реформировать систему, Тагаки знал, что нужно играть в эту грязную и клептократическую игру чтобы победить."
 jappmtakagi.27.a:0 "Немного веры."
 jappmtakagi.27.b:0 "В конце концов, мы забудем о средствах."

 jappmtakagi.28.t:0 "Умеренные среди нас"
 jappmtakagi.28.d:0 "К концу заседания национального парламента, Тагаки заметил, что в его повестке дня было сделано гораздо больше дел, чем обычно. И хотя он был далек до своего завершения своего "списка дел" по экономической, политической и военной реформе, определённо, он достиг успехов во взаимоотношении с парламентом. Даже когда он проигрывал голосования, премьер-министр вызывал доверие у закоренелых консерваторов в каждом своём действии.\n\nЗвон прекрасных бокалов за великолепными ужинами и роскошные автомобили в своём автопарке; Весь этот щедрый и роскошный образ жизни, был Тагаки не по душе, но он напрягался и заставлял себя, чтобы наладить дружеские отношения с консерваторами. В то время, как некоторые стали ненавидеть его еще больше, другие смотрели на него с симпатией, либо из-за его притворства к японскому высшему классу, либо из-за взяток, которые он им давал. Тем не менее, Тагаки использовал эти способы, чтобы своим влиянием раскачивать общество в его сторону, и выходит это у него достаточно хорошо.\n\nТакаги почесал толстому коту живот и тем самым завоевал лояльность большого консервативного лагеря. Это был грязный шаг, но если он означал, что они перестанут блокировать его реформы, оно того стоило. Больше не нужно было копировать неудачные инициативы прошлого в повестку завтрашнего дня, ведь попытки подкупить оппозицию в парламенте, безусловно, повлияли на успех призыва Такаги к реформам. Он наполнил их кошельки деньгами, чтобы выиграть их голос и, возможно, шанс полностью изменить Японию."
 jappmtakagi.28.a:0 "Необходимое зло?"

 jappmtakagi.29.t:0 "Враг внутри"
 jappmtakagi.29.d:0 "Это была поздняя ночь и капли проливного дождя на улице вот уже на протяжении нескольких часов били по стеклянным окнам кабинета премьер-министра. В кабинете было темно и свет шёл только от маленьких нефритовых ламп, разбросанных по всему периметру кабинета. Тресканье маленького горящего костра было уголком спокойствия посреди наводнения и бури ночного неба; его угольки успокаивали по мере того, как они жарились в большом камине. Такаги сидел в кожаном кресле в углу своего кабинета, подальше от своего стола, нацарапав имена политиков, которые могли быть полезны в национальном парламенте.\n\nРеформисты постоянно демонстрировали свою приверженность реформам, поддерживая меры и инициативы по переизобретению и реорганизации способов нашей внутренней и внешней политики. Хоть и известно, что многие в палате представителей поддержали предложения Такаги, последний отметил их нежелание довести изменения в политике до конца. Омото, Амаго, Ода - все эти имена были печально известны за сплочение оппозиции по отношению к законодательным усилиям премьер-министра по согласованию его видения новой Японии. Такаги вспомнил из насмешливые ухмылки. Он чувствовал тот же кипящий гнев, который ему пришлось похоронить в рамках парламентской процедуры в тот момент, словно они издевались над ним через всю комнату, в которой он сейчас находился.\n\nПосле нескольких мгновений ярости Такаги глубоко вздохнул. Дождь всё ещё стучал по окнам его кабинета и его внимание было обращено на потрескивающий огонь. Премьер-министр знал, что их отсутствие компромисса могло быть ослаблено деньгами, просочившимися через бреши в их политической дисциплине. Это был грязный ход; ход, полный коррупции, двуличия и мошенничества. Но тем не менее, это была грязная игра и если премьер-министр не мог убедить реформистов с помощью силы слова, он мог бы использовать силу богатства, чтобы склонить их голоса в свою пользу. Такаги постучал концом ручки по своим губам, думая, чьи имена записать первыми."
 jappmtakagi.29.a:0 "Мы выбрали лучшее..."
 jappmtakagi.29.b:0 "...но лучшего может быть недостаточно."

 jappmtakagi.30.t:0 "Наша фракция очищена"
 jappmtakagi.30.d:0 "С отправленными и полученными взятками, реакция сессии национального Парламента на разочаровывающие усилия Такаг была совсем другой. Его законодательные предложения не были встречены закатившимися глазами, ухмыляющимися политиками и насмешливыми ухмылками многих из реформистского лагеря в парламенте, вместо этого его законодательные предложения были выслушаны и поставлены на голосование. Фактически, Такаги пользовался значительным доверием у многих в лагере реформистов, за исключением случайного упорного оппозиционного политика, который что-то шептал себе под нос из своего кресла.\n\nВзятки сработали, и премьер-министр чувствовал необычайную легкость. Ведь больше не ведя тяжелой битвы с реформистами в Национальном парламенте, от этих пороков было освобождено некоторое время и ментальное пространство. "Что делать сейчас?" - Подумал он, откидываясь в кресле и размышляя о своей новой политической повестке дня в Парламенте. Тишина окутала его мысли туманом замешательства. Как это было так просто? Они отказались от своих высоких и могучих стандартов за довольно высокую цену, и теперь они следовали той же линии премьер-министра, которую они критиковали с трибуны, когда он читал это толпе.\n\nКогда эти препятствия на пути к целям Такаги будут сняты, реформисты, по-видимому, примут его требования. Их лояльность была куплена, и теперь они были на стороне премьер-министра, пока деньги скользили прямо под столом. Время проверить это взаимопонимание, но пока казалось, что премьер-министр заключил идеальную сделку."
 jappmtakagi.30.a:0 "Неохотная сделка."

 jappmtakagi.31.t:0 "Обед с парламентом"
 jappmtakagi.31.d:0 "[?global.date.GetDateStringNoHourLong]\n\nИмперский парламент продолжает сбивать меня с толку. С тех пор, как меня избрали премьер-министром, проблема стала еще более очевидной. Мне кажется, я не могу избежать коррупции в Парламенте, даже когда пытаюсь ввести незначительное законодательство. Похоже, у меня больше работы, чем я думал ранее.\n\nСегодня утром я собрал парламент, чтобы обсудить вопрос о введении стандартизированных проверок качества на фермах по всей Японии. Я думал, что это пустяковое дело, на обсуждение и голосование у которого уйдет не больше нескольких минут. Однако прежде, чем я успел закончить читать свое собственное предложение, группа реформистов высказала мне ряд громких возражений. Поэтому я считал, что мое предложение теперь было обречено из-за нытья и мелких жалоб членов моей собственной клики. Тем не менее, голосование по этому вопросу должно было состояться после обеда. Возможно, еще оставалась надежда, что я смог бы успокоить недовольных представителей.\n\nЯ пошёл поесть в столовой, как и большинство других членов парламента, в основном для того, чтобы следить за своими противниками, но также и для того, чтобы насытить свой желудок. Мне было приятно видеть там обиженных реформистов, так как я надеялся сесть с ними и решить этот вопрос до голосования. Тем не менее, когда я собирался подойти к их столу, я заметил, что к ним присоединились еще двое. Это были знакомые мне люди, надежные политики, твердо верившие в мое дело. Наблюдая издалека, я отметил веселый характер разговора. Оказалось, что меня опередили в реализации моего собственного плана. Однако, как только разговор оборвался, я стал свидетелем быстрой передачи бумажных денег протестующим реформистам. Я полностью сосредоточился на еде до конца обеда.\n\nКогда голоса были подсчитаны, меня не удивил тот факт, что мое предложение было одобрено Парламентом. Хотя это была победа, я не мог не испытывать отвращения к ее цене."

 jappmtakagi.31.a:0 "Коррупция действительно повсюду."

 jappmtakagi.32.t:0 "Финансы аналитических центров"
 jappmtakagi.32.d:0 ""Премьер-министр, бухгалтеры прибыли с документами из аналитических центров, так как вы хотели, чтобы они их изучили". Премьер-министр Такаги жестом пригласил вышеупомянутых бухгалтеров. Он ожидал, двое или трое человек, но когда шесть человек в костюмах ввалились в его кабинет, Такаги был несколько сбит с толку. Тем не менее, когда он выглянул из окна своего офиса, стало очевидно, что эти шесть бухгалтеров действительно понадобятся. Вторая машина подъехала к ступеням, и водитель начал разгружать несколько больших ящиков, в каждой из которых были документы. "Я полагаю, что это документы, которые мы будем рассматривать", - поинтересовался премьер-министр. Бухгалтеры ответили положительным кивком.\n\nВ конце концов, семь или около того ящиков были доставлены в кабинет премьер-министра. Их утомительная работа могла начаться. Сразу стало очевидно, что для правильной организации документов было приложено мало усилий. Хотя Такаги не принимал непосредственного участия в процессе организации, он иногда запрашивал последнюю информацию об их прогрессе. "Похоже, аналитические центры пытаются создать для нас проблемы. Нам пришлось всё реорганизовать в этих ящиках".\n\n"Премьер-министр, я считаю, что вы должны знать один факт. Как только вы начнете смотреть на картину в целом, вы поймете, что деньги просто приходят и уходят из этих аналитических центров. Они разделили свои бюджеты от разделов, в которых подробно описано их финансирование. Здесь, вы можете увидеть, что они приняли деньги от..."\n\n"Военные, представители парламента и ряда корпораций, премье-министр", - вмешался другой бухгалтер. - "Они тщательно спрятали в них свои настоящие записи. Если вы дадите нам больше времени, мы сможем расшифровать больше". Не желая оставлять аналитические центры безнаказанными, Такаги согласился дать им столько времени, сколько им нужно. "Неудивительно, что они все время пытались мне возразить", - пробормотал себе под нос премьер-министр."
 jappmtakagi.32.a:0 "Очевидно, их не особо заботила секретность."

 jappmtakagi.33.t:0 "Неуполномоченные члены Кабинета министров"
 jappmtakagi.33.d:0 "Премьер-министр Такаги привык есть в столовой здания императорского парламента. Хотя еда была намного богаче, чем та, которую ему подавали во время службы на флоте, Такаги не мог сказать, что он находил ее неприятной. У него были такие же чувства к декору, но, в отличие от еды, дизайн не пришелся ему по вкусу. Тем не менее, он ел без жалоб и сосредоточился в основном на том, чтобы небрежно наблюдать за другими членами диеты со стратегического расположения стола своего кабинета министров. Теперь он мог узнавать практически любого, кто регулярно ел в столовой, будь то представитель или коллега.\n\nПоэтому для него стало неожиданностью, когда двое мужчин, которых он никогда раньше не видел, сели за стол для членов кабинета, как будто это был их обеденный стол с рождения. Они явно знали друг друга, так как Такаги наблюдал за их расслабленным и веселым настроением с расстояния в несколько футов. Его взгляд не отрывался от пары, даже когда их разговор превратился в пустую болтовню, когда они начали есть. В конце концов они заметили, что премьер-министр смотрит на них. Явно обескураженные взглядом Такаги, они молча поприветствовали его уважительным кивком и поспешно закончили ужин в молчании.\n\nПремьер-министр вернулся в свой кабинет, учитывая оскорбительное зрелище, свидетелем которого он стал. Не было никаких сомнений в том, что они были новыми членами его кабинета, иначе они не осмелились бы нарушить приличия, заняв стол в кабинете. Однако Такаги не назначал их в свой кабинет. Судя по их поведению в столовой, он определенно никогда не сделает этого. Нет, кто-то другой выбрал этих двоих на должности в кабинете министров, не проинформировав его. Хотя он намеревался в конечном итоге обнаружить преступника, премьер-министр на самом деле был больше озабочен поиском предлога, чтобы избавиться от нежелательных подчиненных. Как только он заменит их подходящими вариантами, его сообщение станет достаточно ясным."
 jappmtakagi.33.a:0 "И вот в кабинете заканчиваются два непродолжительных пребывания в должности..."

 jappmtakagi.34.t:0 "Разгром брата"
 jappmtakagi.34.d:0 ""Брат, взгляни на это?" Теруя Теруо надеялся привлечь внимание своего брата статьей, которую он читал в газете. К сожалению для него, Теруя Кеничи был поглощен захватывающим документальным фильмом о дикой природе Японии и проигнорировал Теруо. "Кеничи, это действительно важно. Премьер-министр только что объявил, что несколько аналитических центров берут деньги у генералов и корпораций!" Кеничи вновь проигнорировал беспокойство своего старшего брата как еще одну чрезмерную реакцию на то, что, вероятно, долгое время было секретом полишинеля. Слегка озадаченный тем, что его младший брат в очередной раз проигнорировал эту новость, Теруо повторил, что это лишь еще раз доказывает, что премьер-министр действительно привержен реформам. В конце концов, это был не первый раз, когда он разоблачал коррупцию на высоком уровне. "Иначе зачем ему так публично делиться тем, что затрагивает даже самые скрытные части нашего общества?" Явно раздраженный настойчивостью брата, Кеничи наконец повернулся к Теруо. "Все, что вы делали с тех пор, как закончили университет, - это сидели дома и читали газеты. На улице целый мир! Выйди и найди наконец себе работу!"\n\nЧувствуя, что его дело совершенно проиграно, Теруо вернулся к своей газете. Наверное, ему действительно нужна была работа. Это определенно отвлечет его от мыслей. Списки вакансий оказались довольно скучными и разочаровывающими, пока он не наткнулся на последнее, чего мог ожидать. Один из аналитических центров искал младшего экономиста. "Похоже, эта степень может, наконец, окупиться, а?" Старший брат бросил газету своему брату, который поднял ее после того, как она едва не попала в телевизор. "Что ж, Теруо, если ты хочешь узнать, плохи ли эти аналитические центры, как говорит премьер-министр, теперь у тебя есть шанс"."
 jappmtakagi.34.a:0 ""Да и зарплата неплохая...""

 jappmtakagi.35.t:0 "Сдвиг в японской демократии"
 jappmtakagi.35.d:0 "Выборы были непоследовательным делом в Японской империи. До недавнего времени они не проводились через регулярные промежутки времени, а происходили исключительно по прихоти правительства. Результаты голосования также часто были сомнительными, хотя уровень вмешательства в конечном итоге определялся премьер-министром и Ассоциацией помощи трону. Обычно это принимало форму запугивания независимых кандидатов или внесения в последний момент изменений в избирательные участки и незначительные избирательные правила. Премьер-министр Такаги до недавнего времени в основном сосредоточивал свое внимание на других вопросах, но теперь на его стол прибыл отчет. Казалось, ему придется задуматься о будущем избирательного процесса в Японии.\n\nВ отчете обозначены возможные способы фальсификации потенциальных будущих выборов в пользу правительства. Это сработает, Такаги не сомневался в этом. Однако, поскольку общественность была более чем осведомлена о предыдущих фальсификациях на выборах, Такаги, безусловно, понесет удар по своему авторитету среди населения. Понимая, что он не может принять решение о том, придерживаться ли плана сейчас, премьер-министр уволил советников в своем кабинете и приказал им вернуться во второй половине дня.\n\nПо правде говоря, Такаги не хотел иметь дело с потерей своей репутации среди общественности. Он упорно трудился, чтобы заслужить доверие населения, которое устало от многих лет халатного правительства и армейских препятствий. Однако этот недостаток во многом был тактической, а не стратегической потерей. Если бы Такаги увеличил свою силу в императорском парламенте, то он был бы гораздо более способен проводить свои собственные реформы. Многие из упомянутых реформ будут иметь большое значение для улучшения жизни японцев. Премьер-министр Такаги был теперь уверен в своем выборе. Он гарантирует, что выборы принесут грандиозную победу, а затем сделает все, что в его силах, чтобы не упустить такую прекрасную возможность."
 jappmtakagi.35.a:0 "Долгосрочная стратегия побеждает всегда."

 jappmtakagi.36.t:0 "Типичный день в парламенте"
 jappmtakagi.36.d:0 "Школьная поездка в центр Токио до сих пор была восхитительной. Каване Ре уже бывал в столице раньше. На этот раз он был достаточно взрослым, чтобы по-настоящему оценить местные достопримечательности. Он подумал о том, что город явно превзошёл его тихую деревню, причём с большим отрывом. Во время часовой поездки на автобусе школьный учитель Кагава-сан воспользовалась возможностью, чтобы более подробно рассказать о том, чем была их поездка. Правительство выступило с новой инициативой по продвижению интереса к политике у молодого поколения. Частично это включало посещение нескольких классов здания Императорского парламента, где они могли увидеть политику в действии. Кагава-сан осторожно напоминала своим ученикам, что они должны вести себя исключительно хорошо в здании парламента, поскольку именно в этом месте решалось их будущее. Ре поклялся помнить об этом.\n\nК разочарованию класса, их не пустили через парадный вход в здание Национального парламента. Вместо этого они вошли через боковую дверь. После обыска сумок и портфелей детям наконец разрешили войти в здание, где их встретил Михара-сан, который должен был быть их проводником. Ре внимательно выслушал от Михара-сан описания множества залов парламента и их функций, но его внимание по-настоящему привлекла потрясающая архитектура. Центральный зал с его резными стенами и арками, пейзажами и сияющими стеклами больше всего запомнился Ре. Михара-сан постарался привлечь внимание класса, поэтому, когда он объявил, что теперь они будут присутствовать на заседании парламента, многие из них были очень взволнованы. Зал Палаты представителей был столь же впечатляющим, как и вестибюль, с дополнительным преимуществом удобных сидений. Когда большой зал наполнился представителями парламента, Ре очень хотел услышать, что они будут обсуждать. Как оказалось, заседание парламента на самом деле было довольно скучным. Целые полчаса они обсуждали немногим больше, чем дефицит бюджета.\n\nКогда Каване Ре вернулся домой, его родители очень хотели услышать о его школьном поездке в Императорский парламент. И лишь "Мне было весело" послужило его простым, но тем не менее правдивым ответом"
 jappmtakagi.36.a:0 "Мог ли он быть будущим премьер-министром?"

 jappmtakagi.37.t:0 "Аудит независимых"
 jappmtakagi.37.d:0 ""Мы продолжим список, сэр?" Помощник Такаги протянул премьер-министру первую из многих папок, сложенных высоко на его столе. Это были проверки, которые проводились в отношении каждого независимого представителя в Палате представителей. Аудиты предоставили множество доказательств против определенных независимых лиц, но в конечном итоге Такаги должен был решить, что с ними станет. Первое дело касалось человека, которого он узнал. Он был многообещающим военно-морским офицером, чья карьера оборвалась из-за внезапного желания играть в политику. Такаги считал его хорошим другом, даже если у них были разногласия по поводу политики. "Я не должен говорить, что было бы глупо казнить и сажать в тюрьму каждого независимого. Думаю, я выберу несколько из них наугад. Это должно произвести желаемый эффект".\n\nТакаги продолжил изучение папок. Он встретил еще несколько друзей, некоторые из которых несколько раз переходили черту. Как бы то ни было, премьер-министр быстро поместил их в кучу тех, кого следует пощадить. Большинство других Независимых не были людьми, которых он знал особенно хорошо, и представлявшие собой не более чем неприятности в его сознании. Отправка некоторых из них в тюрьму не лишит премьер-министра бессонницы. Некоторые проверки не дали достаточно доказательств, в то время как другие содержали веские доказательства государственной измены. В любом случае, Такаги выбрал их наугад в эффективном темпе.\n\nТолько когда он прочитал файл другого своего друга, он остановился. Он был еще одним морским офицером, хотя его карьера была намного дольше. Он обратился к политике после ухода из военно-морского флота. Как независимый он сосредоточился на местной политике своей небольшой сельской общины в Ямагате. Однако выяснилось, что он заключил несколько сделок с иностранными компаниями и использовал свои связи во флоте для контрабанды японских товаров. Такаги был глубоко обеспокоен действиями своего верного друга. Он почти бросил дело в стопку виновных, прежде чем всё пересмотреть и положить ее в стопку напротив. "Он усвоит свой урок", - подумал премьер-министр."
 jappmtakagi.37.a:0 "Лучший друг, которого он когда-либо знал."

 jappmtakagi.38.t:0 "Защита нашей демократии"
 jappmtakagi.38.d:0 "Такаги сидел один в своем офисе. Почти весь персонал Императорского парламента отпустили домой, что сделало обычно шумные и шумные залы более тихими. Именно в это время премьер-министр размышлял о текущих событиях, а также о своих недавних действиях и решениях. Он не мог отрицать, что добился значительных успехов в проведении демократических реформ.\n\nШкольные туры Императорского парламента оказались успешными; Больше молодых людей, чем когда-либо, выразили заинтересованность в вступлении в АПТ, и гораздо больше молодых людей хотели проголосовать на следующих выборах. Возможно, лучшим результатом стало усиление поддержки правительства среди молодежи. Были успехи и в других областях. Независимые в парламенте в последнее время оказались более сговорчивыми с тех пор, как их число было немного уменьшено в результате процесса одитинга. Еще больше коррупции, вездесущего врага Такаги, было устранено недавней проверкой аналитических центров. Это не только еще раз ослабило взяточничество и подрывную деятельность, но и заметно повысило эффективность самих аналитических центров. Впервые за долгое время они действительно делали свою работу.\n\nПрогресс был быстрым и, безусловно, эффективным. Тем не менее, это оставило у премьер-министра один-единственный вопрос: "Слишком ли много сделано за слишком короткое время?" Это был не первый раз, когда Такаги опасался, что его реформы были проведены в спешке, без достаточных размышлений о долгосрочных последствиях. Он напомнил себе, что это неизбежный эффект оглядки назад. Кости были брошены в его пользу, и теперь Такаги мог только тщательно спланировать свои следующие ходы. Требовалась точная и последовательная реформа, но ничто не могло по-настоящему избавить его врагов за его спиной. Корабль давно вышел в плавание, и теперь капитан должен был благополучно направить его в порт."
 jappmtakagi.38.a:0 "Нет пути назад."

 jappmtakagi.39.t:0 "Армейские ведомости"
 jappmtakagi.39.d:0 "Такаги и его кабинет часами разбирали и анализировали бесчисленные таблицы зарплат по всему правительству, работая до раннего утра. У них были зацепки по раскрытию фактов коррупции и хищений в государственной заработной плате, и они собирали доказательства очевидной преступной деятельности, чтобы прийти к справедливому выводу.\n\nЗаметив большие различия между отдельными государственными служащими и некоторыми офицерами в ИАЯ, Накасоне взглянул между двумя распечатанными листами, разложенными по полу. Он позвал остальных членов кабинета, указав на то, что даже на руководящих должностях их зарплата несравнима с зарплатой различных колониальных администраторов по всей империи. Более того, к большому неудовольствию Такаги, казалось, что разные члены правительства получали разный уровень оплаты труда. "Скандал", - называл он это, выхватывая бумаги из рук Накасонэ и глядя на платежные ведомости; Премьер-министр решил, что он должен обратить вспять такую чрезмерную жадность."
 jappmtakagi.39.a:0 "Деньги куда-то уходили"

 jappmtakagi.40.t:0 "Просмотр портов"
 jappmtakagi.40.d:0 "Пенистые тихоокеанские волны обрушились на великие гавани, когда Такаги послал следователей через всю империю на поиски преступных мошенников. Основываясь на информации, собранной с его кабинетом, премьер-министр потребовал провести обследование всех основных японских портов в поисках незаконно присвоенных средств, ресурсов и рабочей силы. На крупных верфях расследования проводились в основном без возражений, но часто сталкивались с хмурыми взглядами и насмешками офицеров, которым не нравились выколотки и подталкивания антикоррупционных чиновников.\n\nНекоторые члены кабинета поспешили указать на то, что премьер-министр, сам имеющий военно-морское прошлое в ИФЯ, может помешать успеху расследования, скрывая детали своей истории как морского офицера. Возмущенный неверностью своих министров, Такаги начал напряженный спор, в конце концов придя к соглашению о том, что его внутреннему министру Хорикири Дзендзиро следует делегировать полномочия проводить расследования по всей стране."
 jappmtakagi.40.a:0 "Мы входим в неспокойные воды."

 jappmtakagi.41.t:0 "Колониальная ситуация"
 jappmtakagi.41.d:0 "Такаги согласился встретиться со своим министром иностранных дел Куранари Тадаси в Кентае, чтобы обсудить операции ИАЯ в сфере совместного процветания. Они пожали друг другу руки и сели напротив друг друга, обсуждая находки Тадаси; Премьер-министр был очарован обязанностями военных в области обороны и управления в Азии. Такаги, которому также был представлен доклад Ино 1962 года об экономических делах Сферы совместного процветания, обратил его внимание на огромные издержки этой военной бюрократии.\n\nПо правде говоря, роль вооруженных сил в Азии была раздутой и неэффективно организованной. Они зарабатывают миллиарды иен каждый год и часто оказываются недостаточно обученными или управляют особенно администрациями, бывающими слишком жёсткими по отношению к гражданскому населению. Премьер-министр, теперь осознавая, насколько велико бремя реформирования колониальных обязанностей империи, закрыл отчет, откинулся на спинку стула и глубоко вздохнул, готовясь к предстоящей великой задаче."
 jappmtakagi.41.a:0 "Мир под одной крышей?"

 jappmtakagi.42.t:0 "Колониальная ситуация - Чосон / Тайвань"
 jappmtakagi.42.d:0 "Такаги, находясь один в своем офисе, пролистал часть отчета Тадаси, в которой подробно описывалось присутствие ИАЯ в Чосоне и на Тайване. В целом военное вмешательство в управление Тайванем было самым сдержанным; в качестве "образцовой колонии", полученной в ходе японо-цинской войны, народ Тайваня привык к присутствию ИАЯ по всему острову. Однако остров был сильно недоразвит и отчаянно нуждался в модернизации. Однако сотрудничество между коренными жителями, японскими поселенцами и ИАЯ сформировало уникальное конструктивное сообщество на Тайване, установив приятный баланс для премьер-министра.\n\nОднако с Чосоном была другая история. Гражданские организации сообщали о неоднократных злоупотреблениях в отношении коренного населения со стороны ИАЯ, поскольку они использовали рабский труд в военном управлении. Особенно тяжело было на севере полуострова, где местное население регулярно работало на благо, а иногда и на развлечение коррумпированных и безответственных военных. Премьер-министр знал об особенно прожорливом правлении южного Чосона, особенно в крупных городах, но новости о злоупотреблениях на севере и в сельских районах вызвали у него отвращение."
 jappmtakagi.42.a:0 "Империя во всей ее нечестивой славе."

 jappmtakagi.43.t:0 "Колониальная ситуация - ЮВА"
 jappmtakagi.43.d:0 "Проанализировав досье Тадаси, Такаги прочитал о военном присутствии в Юго-Восточной Азии. Гарнизоны были покрыты веснушками по всему региону, патрулируя густые джунгли и шумные города региона. Действительно, народы Юго-Восточной Азии в значительной степени почтительно относились к Японской империи.\n\nСледует отметить, насколько ненужным было присутствие тысяч военнослужащих в отдельных регионах для целостности Сферы совместного процветания. Это не только обременило Токио чрезмерно высокими расходами на растущие военные бюджеты, но и властное проживание наших войск взволновало местное население и часто усиливало антияпонские настроения. Однако на самом деле власть находилась в руках ИФЯ, который доминировал в Южно-Китайском море и Индонезийском архипелаге, влияя на дела коллаборационистских правительств через коррупционные сделки и угрозы бомбардировок. Такаги протер глаза и сделал записи о своих выводах, пока читал, надеясь придумать убедительный аргумент в пользу колониальной реформы в регионе."
 jappmtakagi.43.a:0 "Горе тому, кто пытается."

 jappmtakagi.44.t:0 "Колониальная ситуация - Китай"
 jappmtakagi.44.d:0 "Премьер-министр подошел к разделу отчета, который, как ему казалось, он знал, открывая каждую страницу, вооруженный скептицизмом в отношении законной деятельности ИАЯ в Китае. Он, безусловно, одобрял военные администрации по всему региону, сохраняя твердый патернализм в отношении дел Китая. Однако, читая отчеты, в которых подробно описываются злоупотребления ИАЯ в сельских районах, Такаги больше был обеспокоен сообщениями о массовых убийствах, испытаниях оружия и других злодеяниях, совершенных против местного населения.\n\nТакаги подумал, что это было слишком распространено среди недисциплинированных войск в Китае, и это плохо сказывалось на взаимодействии гражданского населения с их японскими покровителями. Он усмехнулся; Какой ублюдок думал, что рабский труд, случайные убийства и изнасилования целых семей женщин увеличат их мнение о нас? Итак, потратив некоторое время на массаж висков, Такаги нашел время, чтобы начать собирать воедино заметки и идеи о том, как положить конец детской халатности в китайских регионах и превратить ИАЯ в силу, достойную страха и уважения. В конце концов, если японцы сохранят свое правление в Китае, им придется делать это хорошо."
 jappmtakagi.44.a:0 "Преследование закончится, когда начнется страх."

 jappmtakagi.45.t:0 "Колониальная ситуация - Азад Хинд"
 jappmtakagi.45.d:0 "Такаги дошел до раздела отчета Тадаси, в котором подробно описывается присутствие ИАЯ в Индии, в частности, работа в тандеме с правительством Азад Хинда в Калькутте. Просматривая абзацы, объясняющие статистику и операции, премьер-министру стало ясно, что ИАЯ в значительной степени полагается на коллаборационистское правительство в вопросе защиты региона.\n\nВооруженные силы правительства Азад Хинда были достаточно большими, чтобы защищать большую часть своих территорий, только запрашивая японскую поддержку в стратегических и разведывательных операциях. В самом деле, с советниками ИАЯ в качестве удобных друзей, а также союзников с официальными лицами в Калькутте, регион почти не находился под контролем военных дел империи. Такаги подошел к заключительному абзацу, кивнул и проинформировал его, отметив, что численность японских войск на индийских территориях может оказаться случайной при выводе войск, который он может запросить."
 jappmtakagi.45.a:0 "Облегчить возможное бремя."

 jappmtakagi.46.t:0 "Отозвать ненужные гарнизоны"
 jappmtakagi.46.d:0 "Такаги сидел со своим кабинетом в зале заседаний в Кентае, объявляя о своих недавних открытиях группам правительственных советников. Он держал отчет Тадаси в руке, размахивая им, обсуждая хищения в армии, административные правонарушения и ненужное присутствие ИАЯ в регионах, неподходящих для гарнизонной оккупации. Премьер-министр и его кабинет часами просматривали статистику, отчеты и графики, и это был их момент, чтобы представить окончательное заявление о действиях правительства в отношении коррупции и незаконных действий военнослужащих.\n\nПосле доработки мнения своего правительства по отчету, Такаги объявил, что сокращение ИАЯ будет сделано по всей Сфере совместного процветания, отозвав военнослужащих и ужесточив бюджет. Многие советники, связанные с вооруженными силами, ахнули и ворчали, и Такаги повысил голос, чтобы подавить двусмысленность и возмущение среди своей небольшой аудитории. "Самым трудным в этом процессе будет иметь дело с их реакцией", - подумал он, прежде чем улыбнуться советникам и ответить на вопросы."
 jappmtakagi.46.a:0 "Конец этому трудному делу."

 jappmtakagi.47.t:0 "Кинжалы в Тогасе"
 jappmtakagi.47.d:0 "Сквозь пелену дыма и неоновые огни, сквозь тихую рокочущую музыку и разбросанную толпу полупьяных тусовщиков сидят несколько молодых людей. Они оглядываются за углы темных, обитых стеной ночного клуба, чтобы убедиться, что их разговор конфиденциальный, прежде чем продолжить свои сплетни.\n\n"Такаги" - одно из них, монотонно. "Начальство может в конечном итоге смириться с его премьерством. Он вытащил нас из этой адской бездны, и я уверен, что в каждом гарнизоне, который был выведен, найдутся такие пары, как мы. Им придется иметь дело с потоком благодарности и хвалы ему, даже если им не нравятся его военно-морские корни.".\n\nОни расслабляются, хрустят костяшками пальцев и наслаждаются любезностями домашних островов. К столу подходит еще один молодой офицер, неся с собой несколько спиртных напитков, которые затем раскладываются по столу.\n\n"О чем вы, ребята, говорите?" - спрашивает он, садясь на свое место.\n\nОдин из менее общительных офицеров, сидящий в углу и курящий начинает говорить: "Наш друг считает, что вывод гарнизонов поможет Такаги присоединиться к высшему руководству, и на какое-то время это может сработать. Но, в конце концов, заполнение родных островов войсками, которым нечего делать, только навредит ему. Чего он не знает, так это того, что в любой момент вся похвала исчезнет, если он выберет не ту дверь. И тогда...". Он вдыхает густой дым ночного клуба.\n\n"Нам и тысячам других, подобных нам, будет приказано вырвать кинжалы из наших тог"."
 jappmtakagi.47.a:0 "Мы - острие ножа."

 jappmtakagi.48.t:0 "Старик и письмо"
 jappmtakagi.48.d:0 "Именно старики срывают каждую нашу реформу, именно старики слепо цепляются за идеалы старой Японии. Именно старики действуют как капли социальной инерции на полях политических сражений нации. Совершенно верно, что со временем политический истеблишмент должен быть стерт с лица земли как пережитки былых эпох. Или, по крайней мере, так думал Такаги, когда приказал своим союзникам и последователям разорвать связи или даже подвергнуть остракизму старикам Тосейха, неформальной сети политических союзов, восходящей к 20-м годам. И после нескольких недель молчания Такаги с облегчением откинулся на спине кресла от успеха операции. Казалось бы, не будет битвы за то, чтобы выпустить на свободу больных собак.\n\nТак будет до следующего утра, когда на пачке бумаг, которые он должен будет прочитать и подписать, появится письмо. Неторопливо открыв его, Такаги прочел слова сверху: "Предупреждение для глаз премьер-министра". Вытащив письмо из конверта, Такаги с тревогой просмотрел содержащиеся в нем абзацы. В письме подробно описывался план, изобилующий шантажом и скандалами, который привел бы к падению правительства Такаги, если бы стариков не поприветствовали с распростертыми объятиями как в Тосейха, так и в администрации. Судя по тому, что говорилось в письме, почти вся правительственная бюрократия ждала подходящего момента, чтобы свергнуть Такаги и его всегда презираемые реформы.\n\nДень, затем наступающий, двигался в искаженном темпе. При каждом следе пера, при каждой прочитанной фразе Такаги не мог не исследовать свое окружение. Секретарша толкает тележку по коридору. Часы тикают, тикают и снова тикают. Как только его кабинет, наконец, явился на встречу с ним, он рассказал им свои секреты. Каждый из них, просмотрев письмо, отшутился. При более внимательном рассмотрении было обнаружено, что некоторые названия и имена написаны с ошибками, планы письма не имели смысла, а его утверждения были слишком грандиозными. По указанию своих советников Такаги выбросил письмо в мусорную корзину и продолжил день. Это мог быть только блеф ... не так ли?"
 jappmtakagi.48.a:0 "Но как это попало в его бумаги?"

 jappmtakagi.49.t:0 "Письма могут быть пустышками"
 jappmtakagi.49.d:0 "В полночь, потный старик, полуодетый, роется в мусорном баке своего офиса. Наведя в своем офисе беспорядок, разбросав по полу старые ручки и выброшенные контракты, старик достигает своей цели. В руках Такаги лежит разорванное письмо, которое он выбросил ранее в тот же день. Сунув руку в ящик своего стола, Такаги находит небольшую фляжку, содержимое которой он неуверенно выливает на письмо. Такаги выносит письмо, пропитанное спиртом, на стоянку у здания национального парламента. Он вытаскивает из кармана зажигалку и несколько раз щелкает ею, прежде чем поджечь письмо. Такаги отпускает горящее письмо, превращая его в простой пепел на ветру.\n\nБессонная ночь. Такаги приходит в офис, глаза его горят, и он странно спотыкается. Так продолжается неделями, пока Такаги наконец не встретится со своим кабинетом. Кабинет сидит в зале заседаний в мрачной тишине, в то время как Такаги непоколебимо смотрит вперед. "Итак ..." - шепчет Такаги. "Нет никакого заговора, никакого восстания, чтобы свергнуть нас. Письмо было ложным".\n\nНакасонэ протягивает руки вперед и нежно хихикает. "Ну ... конечно, я думал, что мы уже доказали это? Это была любительская работа. Я был бы рад увидеть, как кто-нибудь попытается осуществить план, изложенный в этом письме". Накасонэ оглядывается с яркой улыбкой, а остальные смеются. Мысль о том, что вся бюрократия возмутилась из-за того, что несколько стариков потеряли свое место в обществе, была действительно забавной.\n\nТакаги тяжело вздрагивает, прежде чем присоединиться к своему кабинету в смехе. В конце концов, это была просто пустая угроза. Смех Такаги, однако, подчеркивается сохраняющейся тревогой. Если несколько стариков могли оказать на него такое влияние, как насчет остальных целей его реформ? Останутся ли эти угрозы пустыми? Путь вперед темен, и наш единственный свет - наши угасающие надежды."
 jappmtakagi.49.a:0 "Стеклянные умы против невидимого врага."

 jappmtakagi.50.t:0 "Весенняя чистка"
 jappmtakagi.50.d:0 "Реформа - вещь комплексная. Да будет каждому известно, что протесты бесполезны, а протестующие сами хотят быть убитыми. Чтобы реформировать нужно покорить. Чтобы превратить коррумпированную систему в не коррумпированную, работать над ней надо изнутри. Мы не желаем разрушить наше государство, мы не анархисты, мы - реформисты. Поднимаясь по правительственной лестнице, ложь неизменно преследует человека на его пути. То, что он говорит или думает, в качестве гражданина или служащего - совсем не имеет значения. Ложь, шантаж, фальсификация, и прежде всего, жестокость - лишь малый перечень того, что будет использовано против нас, если мы не будем сопротивляться. Мы не беззащитны, это реформа, подкреплённая властью, реформа, подкреплённая волею праведников. Мы - луч света во мраке, и мы не ошибаемся. Мы. Принесём. Свет.\n\nТак называемые 'реформисты', на самом же деле простые бюрократы, не сделали ничего, что могло бы оправдать их название, и не только оттолкнули нас от реформ, но к тому же активно с ними боролись. Что ж, справедливость восторжествует. Из тени мы нанесём свой удар, и из тени же мы предоставим доказательства их злодеяний. Коррупция? Налоговые отчеты и внезапные проверки. Подкуп? Лучший способ доказать факт подкупа - подкупить самостоятельно. Общество, и конечно же СМИ, будут нашими верными спутниками на этом пути. Коррупция и жестокость послужат во благо нашей нации.\n\nПусть же весть о нас разнесётся по миру. Наша миссия - это надежда, и слова наши о любви. А что, если всё это - ложь? Ну, мы делаем то, что должны. В стремлении к добру мы не можем сделать ничего плохого."
 jappmtakagi.50.a:0 "Благие намерения."

 jappmtakagi.51.t:0 "Старикам места нет"
 jappmtakagi.51.d:0 "Такаги сел. Стул его, однако, стоял не за обеденным столом, и не за стойкой . Он стоял перед стройными рядами японских аристократов, взгляд каждого из которых был обращен к Такаги. Его стул был богато украшен искусно вырезанным и отполированным орнаментом из кедрового дерева. Он умостился на стуле, неловко расположив руки в его пределах, а неудобная, твёрдая спинка давила на позвоночник, вызывая дискомфорт. Трон Императора, красочный, и божественно величественный словно корабль, пустовал в нескольких метрах позади премьер-министра. В последний раз, когда Такаги был в Палате Лордов, ему пришлось довольствоваться балконом для зрителей. Он не мог вспомнить многое, лишь то отвращение, что испытывал он к людям, что злоупотребляли своим привилегированным положением и обещаниями, данными еще их предками.\n\nКак только толпа затихла, а помощники дали знак что можно начинать, он сел, взяв в руки листок с заранее приготовленной речью. Такаги начал читать, - "Моя прямая обязанность, как премьер-министра Японской Империи, объявить заседание Палаты Лордов и Императорского парламента открытым. Сейчас, прямо перед Вами, наши благородные слуги Императора, я хочу объявить вам перечень изменений, что планируются во время моего правления по сравнению со старым. Ни для кого не секрет что я, и люди из моей администрации глубоко уверены в том, что природа и институты нашей нации в нынешнем виде неустойчивы. Коррупция при режиме Хирои Ино, а так же вмешательство государства в рынок считаются недопустимыми, если речь идёт о процветании нашей Родины."\n\nВсего несколько предложений было произнесено из уст Такаги, как Палата Лордов подняла шум. Шепот незамедлительно перерос в бурный поток слов и насмешек. Такаги был поражен. Куда подевалась знаменитая аристократическая невозмутимость? Не должны ли Лорды быть скромными слугами своей Империи? Такаги недоумевающе оглядывался по сторонам, шум со стороны Лордов вызвал у него головную боль, которую он испытывал лишь после жарких дебатов в нижней палате. Неужели мы пали так низко, или может, мы были такими всегда?"
 jappmtakagi.51.a:0 "Сквозь кулуары."
 
 jappmtakagi.52.t:0 "Практическое руководство для администрации и правительства Японской Империи"
 jappmtakagi.52.d:0 ""Итак, вы хотите быть премьер-министром, я правильно понял? Вам надо совершить некоторые "действия", если вы желаете в этом преуспеть. Во первых, давайте предположим, что у вас есть законопроект! Совершенно не важно, что это за законопроект, результат от этого не поменяется. Итак, у вас есть законопроект, который вы желаете протолкнуть, но все остальные этого не хотят. Видите ли, наши скромные служащие считают, что продажа их голосов принесёт им куда большую выгоду. То, что мы с вами называем "правительством", на самом же деле представляет из себя обыкновенный базар. Как только деньги наших налогоплательщиков попадают в парламент, они незамедлительно распределяются среди тех, чьи голоса имеют значение.\n\nВам не обязательно быть богатым, чтобы играть в эту игру, для этого достаточно просто использовать свой второй банковский счёт, который мы с вами знаем как "казна". Трудности начинаются тогда, когда ваши "верные" соратники получают свои первые деньги. Чтобы поставить этих ублюдков на место, вывалите на них огромную кучу денег на "административные нужды". Конечно, вы всё еще не имеете достаточное количество голосов, потому время проявить некоторую "благосклонность". Здесь ограничение на ловлю рыбы, там снятие запрета на секретные бюрократические каналы, в общем, делайте всё что нужно, чтобы ваш законопроект прошел. Продолжайте проталкивать его, и все пойдет как надо. Кстати, о чем был этот законопроект? Впрочем, не важно. Ваша миссия, как администратора, успешно выполнена. Теперь давайте переместимся в Палату Лордов..."\n\nТакаги ухмыльнулся, завершив чтение сатирической статьи. Это было подпольное издание, спонсируемое из Вашингтона. Даже если так, львиная доля всего написанного в нём - правда. Как бы противно это не было признавать, но Такаги был вынужден плясать под эту дудку, чтобы, как сказано в журнале, "быть чем-то большим, чем просто премьер-министром"."
 jappmtakagi.52.a:0 "Этапы гниения"

 jappmtakagi.53.t:0 "Мудрец Накасонэ"
 jappmtakagi.53.d:0 "Иногда я просто хочу, чтобы мой разум погас . Это был один из тех моментов. Я едва могу думать, прошлая ночь была такой длинной, и было сделано так много работы. И сейчас, ранним утром, меня буквально затащили в зал заседаний, и заставили меня слушать собственное правительство. Кидо назначил эту встречу, потому, что конечно-же ему надо было поплакаться о его проблемах. Как бы мне хотелось ему сказать, что мне нет никакого дела. Мой премьерский срок - это не его вьючная лошадь, на которой он мог бы кататься как ему вздумается. И он хочет... Чего конкретно он хочет? Я не могу за ним уследить, его цели за гранью моего понимания, и всё же, я не хочу быть в них втянутым.\n\nСреди неразборчивой какофонии, извергаемой Кидо вдруг послышались спокойные тона. Накасонэ его перебил. Хоть иногда он и может раздражать, но он намного лучше, чем чертов Кидо. Он перебирает стопку бумаг, вероятно в поисках предложения, которое он непременно приготовил.\n\n"Приношу свои глубочайшие извинения, Кидо, но я хотел бы обговорить новую экономическую реформу, над которой я работал последние недели." Конечно. "По сути, идея заключается в том, чтобы ослабить контроль над рынком, и дать ему пространство для того, чтобы установить наиболее благоприятные для потребителей условия. К моему удивлению, такая мера привела бы к росту ВВП, прежде невиданного при нашей администрации."\n\nДа нет, не привела бы. Но... спустя несколько минут выступления Накасонэ, его пристрастие к свободному рынку передалось и мне. Я уверен, что он очень тщательно провёл своё исследование, как и любой заинтересованный в контроле цен. Я протёр свои глаза и поставил подпись под его предложением. Считайте это испытанием грядущего.\n\nПосмотрев на Кидо, я внезапно осознал свою ошибку. Его взгляд останавливался то на мне, то на Накасонэ, а сам Кидо дрожал. Казалось, сейчас он взорвётся от ярости. Быстро, пока он не успел начать, начинаю я."
 jappmtakagi.53.a:0 ""Теперь, господин К-""

 jappmtakagi.54.t:0 "Мечты, которым не суждено было сбыться"
 jappmtakagi.54.d:0 "Такаги уставился на кирпичную и мраморную стену невысокого здания. Это заведение - Императорская Японская Морская Академия служила ему и домом, и средой обучения многие годы. Краска наполовину стёрлась, кирпичи сыпались а черепица на крыше больше не могла держаться и падала вниз. Это был памятник простому и прекрасному прошлому, которого на самом деле никогда не существовало. Пройдя через парадный вход, Такаги впал в глубокую ностальгию. Юноша, который верил, что сможет преобразовать Японский Императорский Флот изнутри, который увидит, как его невиновность и наивность будут вырваны из него с кровью и огнём империи.\n\nЭто было здесь, в этих кабинетах он учился железной дисциплине и стратегиям ведения войны на море. Он вспомнил давно умерших учителей, которые вырастили и воспитали его достойным слугой Императора. Именно в этой столовой он годами ел свой солёный рис, тренируя свои инстинкты. Осматривая стены, он заметил фотографию своего класса, сделанную пятьдесят лет назад. Молодые люди, старые друзья, с улыбкой смотрят в светлое будущее. Кто-то погиб в Восточноазиатской войне. Большинство просто разошлось. Это было мрачное место, намного мрачнее чем он помнил.\n\nОсматривая модель линкора Ямато, Такаги заметил силуэт в конце пустого коридора. Уборщик, протирающий полы. Внимательно за ним наблюдая, за его медленными, циклическими движениями, Такаги почувствовал странное ощущение . Этот мужчина, кем бы он ни был, напомнил ему молодого себя, но такого, который никогда не почувствует ни гордость служения Императору, ни надежду стать чем-то большим. Этот мужчина мог бы быть еще одним великим адмиралом, или хотя бы просто верным моряком. Вместо этого, у этого уборщика, которому на вид лет тридцать, жизнь закончилась прямо здесь, в этих коридорах.\n\nТакаги вышел с опущенной головой, такой же преданный, как и пятьдесят лет назад. Возможности для образования будут расширены, и он позаботится о том, чтобы его правительство довело это до конца. Пора действовать. У него была власть, и пришло время сделать то, чего бы он пожелал будучи молодым."
 jappmtakagi.54.a:0 "Маленький мужчина остаётся мужчиной."

 jappmtakagi.100.t:0 "Проблемы жителей Асакусы"
 jappmtakagi.100.d:0 "Tокио был в самом разгаре своей грандиозной реконструкции. Целые районы города были перекопаны и перестроены. Новая электропроводка и трубопроводы начали свою работу глубоко под землёй Токио, пока на земле активно вырастали всё новые улицы и здания . Столица росла ввысь, приобретая вид современного города, однако такие радикальные изменения не остались без последствий. Посреди всех этих районов, подходящих для реконструкции, был район Асакуса, округа Тайто. Район должен был быть не только модернизирован, но еще и должен был получить новый железнодорожный путь, который бы стал началом новой ветки метро. Эта новая ветка соединит центр города с жилыми кварталами на юге. Объявление о постройке ветки "Toei Asakusa", как и большинство работ по модернизации широко рекламировалось. Улицы Асакусы были щедро украшены билбордами и неоновыми вывесками, сообщающими о скором запуске метро. Несмотря на это, местное население было не сильно довольно ведущимися работами.\n\nС началом строительных работ, улицы района уже не раз содрогались от протестов. Излюбленные здания, утверждённые на снос были заняты местным населениям, а толпы людей часто мешали строителям работать . Некоторые строители даже бросили свою работу и присоединились к протестам жителей Асакусы. Центром всех протестов был буддийский храм Сенсо-дзи, где протестующие разбили свой главный лагерь.\n\nИз-за остановки строительных работ, и отставания от запланированного графика, правительство начало оказывать давление на премьер-министра Такаги, требуя от него решительных действий. Инвесторы и застройщики были убеждены в том, что Такаги обязан применить силу для разгона протестов и продолжения строительства. Однако другие считали, что силовой разгон протестов поставит жирный крест на любых работах в том районе. Тактичным же решением, по их мнению, было бы предоставление пожертвований храму Сенсо-дзи и временных удобств для жителей Асакусы."
 jappmtakagi.100.a:0 "Отныне строительству никто не помешает."
 jappmtakagi.100.b:0 "Небольшой компромисс тоже имеет место быть."
 
 jappmtakagi.101.t:0 "Совещание"
 jappmtakagi.101.d:0 "Отчеты снова были разложены на столе премьер-министра, как и тысячи раз до этого. Снова жители Асакусы вышли на улицы, протестуя против крупномасштабного строительства, и Такаги с трудом заставил себя просмотреть полицейские фотографии и отчеты. Тяжело вздохнув, он дотянулся до папки, сопровождаемый неуверенными взглядами полицейских комиссаров, собравшихся чтобы обсудить беспорядки с ним лично. Пока он перелистывал бумаги, один из мужчин заговорил с ним грубым голосом, заикаясь, высказывая своё предложение.\n\n"Господин премьер-министр, я опасаюсь, что применение силы еще больше разозлит протестующих, и приведёт к еще большему радикализму. На данный момент они готовы к переговорам, что может быть использовано в нашу пользу. Если мы подадим им пример, ограничивая использование силы и идя с ними на компромисс, возможно, мы с ними сможем разойтись по хорошему."\n\nСлова этого человека разозлили Такаги, однако он понимал, что всё таки этот человек прав. Такаги вспотел, а по спине его пробежали мурашки. Череп сдавливал его глаза, вызывая боль. 'Премьер-министр не должен давать слабину', думал Такаги. Его веко подёргивалось, а тело ослабевало.\n\n'Не будь слабаком.'"
 jappmtakagi.101.a:0 "Сила в единстве."
 jappmtakagi.101.b:0 "У нас может быть приказ, либо же мы можем быть слабыми."
 
 jappmtakagi.102.t:0 "Tокийская молодёжь"
 jappmtakagi.102.d:0 "По сравнению с предыдущими поколениями, нынешняя токийская молодёжь выросла в комфорте. Их отцы копали окопы в Китае, служили на флоте в Тихом Океане, катком прошлись по Восточной Азии. Нынешняя молодёжь рождена в духе Императорских побед, во времена мира и процветания, однако война им знакома так же, как и любому поколению до них. .\n\nМилитаризм укоренился в гражданском обществе во времена Великой Восточноазиатской Войны, и теперь он объединяет японскую молодёжь. ИАЯ и ИФЯ насыщенны университетами, хорошо финансируемыми библиотеками, и в принципе очень активно поддерживаются правительством. Исповедуя твёрдую преданность защите Восточной Азии и увлечение завоеваниями своих отцов, у нынешней молодёжи возникла феноменальная национальная гордость, утолить которую способно только насилие.\n\nС растущим могуществом Японии в двадцатом веке и урбанизацией, население Японии стало стекаться в города. Прибыв из сельской местности, многие молодые люди стремятся разбогатеть, найти работу или своё призвание в жизни. Всё это разнообразие манер и различных философий привело к созданию прослойки городских жителей, по разному верных Императору.\n\nТем не менее, в некоторых учебных заведениях стали формироваться общества студентов, странно увлечённых американской культурой. Подпольно распространяется контрабандная американская литература, джаззовая музыка, некоторые студенты начали делать себе прически на американский манер или использовать американские слова в общении.\n\nНовоприбывшая в Токио молодёжь стала представлять из себя самые разные черты провинциального общества, однако, как бы абсурдно это не звучало, они по прежнему остаются верны Императору и Японии."
 jappmtakagi.102.a:0 "Выученное в юности высекается в камне."
 
 jappmtakagi.103.t:0 "Ремонт Императорского Дворца"
 jappmtakagi.103.d:0 "Великий проект премьер-министра Такаги охватывал весь Токио, от исторических районов, до всё растущих жилых кварталов. Даже Тиёда - особый район Токио, в котором находился дворец Императора, планировалось основательно перестроить. Части Национального Парка придётся реконструировать таким образом, чтобы лучше расположить станцию метро Токио, а так же проложить новые дороги. Эта мера должна была поспособствовать транспортному потоку лучше проходить через центр столицы. Так же ремонтные работы должны были затронуть все правительственные здания. Подвергнуться ремонту должны были не только дороги, что ведут к этим чрезвычайно важным зданиям, но и сами здания будут отремонтированы. \n\nНемногочисленное население Чиёды не оказывает никакого сопротивления строительным работам, однако министерство Императорского двора выразило своё недовольство. С тех пор, как императорский двор переехал в Токио, ничего сильно не менялось, и казалось, что представители императорского двора будут сопротивляться любым изменениям. \n\nПремьер-министр уже получил многочисленные заявки с просьбой исключить Императорский дворец из плана застройки. Некоторые члены правительства, например Киочи Кидо считают, что создание временного жилища для императорского двора - это разумное решение. В таком случае застройка могла бы продолжаться без критики со стороны императорского двора. Другие же, в основном реформисты считают, что ни на какие уступки министерству Императорского двора идти нельзя. Вместо этого они предложили премьер-министру дать несколько взяток и подождать, чтобы все просьбы об остановке строительства утихли. Никто не хочет, чтобы строительство останавливалось, потому Такаги должен принять решение."
 jappmtakagi.103.a:0 "Давайте выслушаем их."
 jappmtakagi.103.b:0 "Кто они такие, чтобы мы к ним прислушивались?."
 
 jappmtakagi.104.t:0 "Рассвет Токио"
 jappmtakagi.104.d:0 "Токио всегда был шумным и современным городом, однако стремление Такаги к его развитию сделало город еще более современным и оживлённым. При свете дня системы легкорельсового транспорта курсировали по улицам, доставляя тысячи людей на свои рабочие места. По ночам, не осветлённые прежде участки города покрылись белой дымкой уличных фонарей, и люди стекались в рестораны чтобы полакомиться едой, не предусмотренной в продовольственных пакетах. \n\nГород двигался быстрее, работал больше и в принципе выглядел счастливее при всех этих инфраструктурных улучшениях. Процент электрифицированных домов с доступом к водоснабжению и центральному отоплению увеличился, и это невозможно не заметить. И правда, люди признают заслуги правительства Такаги, и поддерживают его в дальнейших улучшениях города, достойного всемирного престижа."
 jappmtakagi.104.a:0 "Ура!"
 
 jappmtakagi.105.t:0 "Мобилизация ТЭК"
 jappmtakagi.105.d:0 ""Господа. Я собрал вас здесь, чтобы обсудить токийскую электроэнергию." Премьер-министр Такаги обратился к представителям Токийской Энергетической Компании. Он сел, жестом руки приглашая их сесть рядом с ним. \n\n"Благодаря нашим недавним инвестициям стало ясно, что Токио требует от вас переоценки мощностей электросети." После этого, Такаги кивнул головой своему помощнику, и тот раскрыл большой и красочный график, изображающий текущую мощность и будущую потребность в энергии. \n\nПредставители сглотнули, один из них прищурился, пытаясь разглядеть график более подробно. \n\n"Господин премьер-министр, это... Это монументально, мы должны -" \n\n"Вам предстоит взять управление столицей на себя и пожинать с этого плоды" - твёрдо и решительно прервал его Такаги. Воцарилась тишина. Такаги представил этих людей своему министру экономики, Ясухиро Накасонэ, а затем положил свои руки на стол." В Токио появились новые офисы, дома, станции метро... Ваша задача - перенастроить сеть для их эффективного питания."\n\nДвое мужчин переглянулись и вновь посмотрели на Такаги. Один был под впечатлением, другой сгорал от любопытства. Такаги улыбнулся и потянулся за ручкой. \n\n"Позвольте нам начать. Как нам сделать это?""
 jappmtakagi.105.a:0 "Медленно но уверенно."
 jappmtakagi.105.b:0 " Быстро и агрессивно."
 
 jappmtakagi.106.t:0 "Электрифицированный Токио"
 jappmtakagi.106.d:0 "Попрощавшись с посетителями, и проводив их из кабинета, премьер-министр тяжело вздохнул; тревога, коварно сдавливавшая его живот до этого, ушла. Недели переговоров довели его до этого. Он слегка наклонился, и прижал свои пальцы к спине, слегка массажируя их с приятным осознанием того, что миссия выполнена.\n\nПереговоры с ТЭК были завершены вовремя, соглашение было достигнуто, а у Такаги появилось время на передышку. Для премьер-министра это была его личная и политическая победа. Его веки потяжелели; он собрался с силами, чтобы еще раз взглянуть на пункты подписанного соглашения.\n\nВ Токио должна была быть проведена реструктуризация и реконфигурация электросетей, чтобы город мог вырабатывать еще больше энергии, при меньших отходах и затратах. Для жителей города, а так же предпринимателей, зарабатывающих миллионы йен, электроэнергия станет более доступной. Такаги в последний раз вздохнул, еще раз взглянул на подписанные бумаги, выключил настольную лампу, надел пальто и отправился в Кантей."
 jappmtakagi.106.a:0 "Тяжелый труд должен хорошо оплачиваться."

 # Takagi Recon Events
 japtakagirecon.1.t:0 "Текущее положение дел"
 japtakagirecon.1.d:0 "Такаги и его люди сидели в уютном баре, одном из излюбленных мест среди токийской элиты. Музыка игры на пианино плавно рассеивалась по всему помещению, а разговоры посетителей превратились в негромкий гул. Несмотря на расслабляющую атмосферу, премьер-министр говорил со своими людьми на очень серьёзную тему. \n\n"Без всяких сомнений, господа, мы прошли очень тернистый путь. Мы почти полностью искоренили коррупцию в парламенте и среди государственных служащих, а наша экономика переживает свой рассвет. Так давайте же за это выпьем!"\n\nЧлены правительства сидели рядом с премьер-министром, кто-то потягивал шампанское, кто-то просто сидел, откинувшись на спинку стула. Дзендзиро курил сигарету, а Кидо жевал закуску, поданную вместе с напитками. После того, как они ударились бокалами и выпили, Такаги продолжил свою речь.\n\n"Мне досадно это признавать, однако наша работа еще не закончена. Студенты и протестующие требуют от нас слишком много, намного больше чем мы готовы им дать..."\n\n"А я знал, что факт сей отразится на ваших лицах, - сказал Накасонэ, явно навеселе от выпивки, - они просто не знают, как хорошо мы к ним относимся. "\n\nТакаги хмуро посмотрел на Накасонэ, однако тут же повеселел, вспомнив что тот пьян. И всё же, про себя Такаги понимал, что Накасонэ в очередной раз прав."
 japtakagirecon.1.a:0 "Что мы затеяли?"

 japtakagirecon.2.t:0 "Дерзкая критика"
 japtakagirecon.2.d:0 "В темноте, лишь при свете свечей Сидзуэ Като допечатывала последние строки своей статьи. С каждым ударом пальцев по клавишам, появлялся очередной абзац с осуждением правительства Такаги и Ассоциации помощи трону за их сдержанность в вопросах, которые она считала "неотъемлемой частью свободы людей Японии."\n\nКогда премьер-министр ознакомился с содержанием этой статьи, она вызвала у него лишь лёгкий смешок. Он перелистывал страницу за страницей, в поисках хоть капельки юмора в её необоснованных обвинениях. Премьер-министр иронично для себя отметил, что такая, откровенно клеветническая литература стала распространяться лишь с тех пор, как он ослабил цензуру прессы."
 japtakagirecon.2.a:0 "Дай им палец, так они всю руку откусят..."

 japtakagirecon.3.t:0 "Тем временем на улицах..."
 japtakagirecon.3.d:0 "Недавно студенты повыходили на улицы, бросив свои университеты и прочие места обучения. Они скандировали антиправительственные лозунги и махали плакатами с критикой действий Такаги относительно последних кризисов. Экономические проблемы и и ограниченные права студентов были главными объектами их недовольства.\n\nТакаги сидел в своём офисе, листая отчеты силовых структур. Полиция успешно оттеснила протестующих от важных правительственных зданий, кое-где случались одиночные стычки, когда особо отважные студенты решались бросить вызов офицерам полиции. Ситуация становилось всё хуже, а протестующие становились всё злее из-за бездействия премьер-министра Такаги."
 japtakagirecon.3.a:0 "...и они еще требуют от нас милости?"

 japtakagirecon.4.t:0 "Человек, у которого есть план"
 japtakagirecon.4.d:0 ""Наша экономика неустанно восстанавливается, господин премьер-министр. Всё идёт как мы и задумывали. "\n\nНакасонэ, министр экономики правительства Такаги стоял в центре зала, окруженный панелями графиков и диаграмм, и представлял свои достижения премьер-министру и членам его правительства. Вооружившись указкой, он водил по графику, показывая доходы в каждом регионе, и планируемый рост японской экономики в ближайшие годы. Размахивая руками, он рассказывал о потенциале японского рынка, и расплывался в улыбке, довольный своими результатами.\n\nПосле грома аплодисментов, Накасонэ продолжил свою речь с разрешения Такаги. Промочив горло, он представил новый набор графиков и диаграмм, улабаясь будто ребёнок, что хвастается своими игрушками перед друзьями. Накасонэ предложил приложить дополнительные усилия; он воссхвалял свободный рынок, используемый во многих странах запада и привлёк внимание других министров рассказами о еще большей либерализации экономики Империи.\n\nТакаги сидел впереди всех, затмевая собою других членов правительства; казалось, что Накасонэ сумел убедить многих из них своей проповедью о достижениях свободного рынка. Такаги понимал, что он не может выиграть все битвы, и знал, что в очередной раз Накасонэ был прав. Пока что Такаги проявлял к министру экономики некоторое уважение, однако своим грозным взглядом напомнил тому, что он всё-таки подчиняется премьер-министру."
 japtakagirecon.4.a:0 "Технократия Такаги проходит еще одно испытание."

 japtakagirecon.5.t:0 "Ремонт экономики"
 japtakagirecon.5.d:0 "Двое мужчин молчаливо сидели за столом премьер-министра. Такаги сидел за столом, уставившись на Накасонэ усталыми глазами. Накасонэ в свою очередь, откинулся на спинку и смотрел на Такаги в ответ. Они оба знали, ради чего собрались здесь, но Такаги, будучи на гране своего терпения едва мог согласиться со всеми предложениями Накасонэ. \n\n"Господин премьер-министр, я знаю что вы устали... Все мы устали. Мы прошли долгий путь со времени кризиса, и сейчас экономика переживает свои лучшие дни! Вот у меня тут есть еще некоторые планы, я думаю, что вам нужно с ними ознакомиться." \n\nКогда Накасонэ достал очередную толстую папку с бумагами, Такаги закатил глаза, едва сдерживая себя от вспышки гнева. Зрение Такаги покрылось пеленой, а минуты медленно проплывали под надоедливую болтовню Накасонэ.\n\n"...Мы делаем ставку на три основных принципа: 'приватизация, ответственность, дерегуляция'. Не следует брать во внимание лентяев из Палаты Лордов, они только и ждут, чтобы мы пришли к ним за советом. Мы попросим у них поддержки нашего проекта либерализации, который совершенно точно приведёт Японию к процветанию! Не следует от этого сдерживаться, мы недолго просидим на своих местах, потому действовать нужно прямо сейчас. Теперь, когда экономика Японии стабилизировалась, мы должны воспринять это как зелёный цвет для" \n\n"Накасонэ." Раздраженно прервал его премьер-министр, "Чего ты от меня хочешь?" Воцарилась тишина. "Ты серьёзно думаешь, что это имеет значение прямо сейчас?""
 japtakagirecon.5.a:0 "Гамбит Накасонэ начался."

 japtakagirecon.6.t:0 "Новые игроки"
 japtakagirecon.6.d:0 "Накасонэ сидел в помещении, наполненном сигаретным дымом и освещаемом тусклым, желтым светом, в окружении магнатов. Эти люди были лидирующими фигурами японского бизнеса, а их тайные соглашения приносили им миллионы йен ежесекундно, распространяя их влияние по всей Империи. Они пили шампанское и перешептывались друг с другом, закусывая едой, поданной вместе с шампанским. Накасонэ, желая начать разговор, ударил ногтем по бокалу, привлекая внимание публики.\n\n"Господа. Наше правительство реализовало планы по модернизации нашей, когда то отсталой экономики. Дерегуляция. Приватизация. Раньше вы лишь слышали об этом в предвыборных обещаниях, и вот, теперь это стало реальностью."\n\nОн продолжил свою речь, и когда она доходила до экономических реформ, улыбки магнатов становились всё более искренними; настоящая конкуренция только начинается. Ссутулившиеся мужчины подались вперёд, казалось, они полностью подчиняются сладостным словам Накасонэ. Их глаза зловеще блестели; они были словно пираньи, готовые броситься на жертву в любую секунду. Когда Накасонэ закончил, мужчины молча ему поаплодировали. Казалось, они были довольны действиями правительства, некоторые даже встали и пожали Накасонэ руку. Но на самом деле они ждали одного - дерегуляции, чтобы как можно скорее вгрызться друг другу в глотки. Вокруг царила странная атмосфера; сейчас эти магнаты сидели, словно добрые друзья, на самом деле будучи жестокими соперниками друг для друга. Накасонэ радовался своему успеху, ведь все эти люди поддерживали его. С другой стороны, он так же почувствовал себя в меньшинстве, от чего ему стало некомфортно"
 japtakagirecon.6.a:0 "Всё идёт по плану."

 japtakagirecon.7.t:0 "Старые семьи"
 japtakagirecon.7.d:0 "Накасонэ с тревого стоял за столом, за которым сидели представители компаний Муцуи, Миуцбиси и Сумитомо. Он дрожал, будто школьник которого вызвали к директору. Он приложил слишком много усилий, чтобы сейчас собрать всех этих людей вместе. Они были, говоря мягко, старыми. Старики, они были закалёнными ветеранами десятков лет корпоративной войны, сейчас они проверяли свои бумаги, пока Накасонэ прокашливался, готовясь к речи. \n\n"Г-Господа, мы собрались с вами вместе, чтобы обсудить возможности, которые представляются нам благодаря экономической политике премьер-министра Такаги. Мы в администрации рассматриваем частный сектор, как следующую область реформ, приоритетную для развития, и которая в итоге должна будет принести рост и процветание Японии." \n\nНакасонэ продолжал говорить, как всегда уверенный и остроумный, чтобы произвести хорошее впечатление на этих древних титанов индустрии. Он продолжал свою речь, листая презентацию, пока внезапно предательский пульт-переключатель не перестал работать. Он прокашлялся еще раз и нервно улыбнулся, капельки пота выступили на его лице. \n\n"Ч-Чтож-" \n\nМолчаливый прежде, один из представителей заговорил. "От всех нас, я могу сказать, что ваше предложение безусловно интригующее. Однако, как по мне, вы и понятия не имеете, о чем говорите, как вообще должны проводиться такие сложные операции. В относитесь к экономической реформе как мальчишка, заполучивший ключи от машины своего отца. Мы не хотели бы работать с партнёром, совершенно несведущим в рыночных делах. Всего хорошего." Старики запихнули свои бумаги в папки и быстро вышли. Остался лишь один представитель - от корпорации Сумитомо. Представитель Сумитомо подошел к Накасонэ, который в это время стоял с опущенной головой и сгорал от стыда, положил ему руку на плечо и сказал. \n\n"Слушайте, только между нами, я ненавижу этих старых ублюдков... Позвольте нашей компании заключить сделку с вами, идёт? Единственное, к чему они стремятся - это к полному господству, но мы то с вами знаем, что Япония идёт по другому пути.""
 japtakagirecon.7.a:0 "Среди этих старых пердунов всё же есть мудрые люди."

 japtakagirecon.8.t:0 "Дьявол на северо-западе"
 japtakagirecon.8.d:0 "Такаги в очередной раз заметил, что Накасонэ смотрел на него так, будто умолял его согласиться с очередным своим предложением. Это было забавно. Они сидели в вагоне-ресторане поезда, который вёз их на один из телеканалов, где Такаги должен был позаботиться о том, чтобы их отношения с общественностью не ухудшились. Сейчас у них была небольшая передышка, они наконец-то могли расслабиться и нормально поесть. Но, несмотря на это, Накасонэ и эту поездку превратил в работу. Он всё продолжал носиться со своими соглашениями с Дзайбацу и Кэйрецу. Накасонэ никогда не остановится. \n\n"Такаги, слушай. Сумимото и остальные Кэйрецу согласились подписать с нами соглашение. Рынок ждёт, пока мы выполним нашу часть сделки. Реформированная Япония жаждет расширения и роста рынка. Ты можешь не согласиться со мной в том, что либерализация необходима, но ты же должен понимать, что отказ от сделки никогда не сулит ничего хорошего." \n\n"Ты..." Такаги прошипел, указывая пальцем на Накасонэ. Ты заключал эти сделки, не я." Ты ответственен за то, что я в таком положении. У меня нет времени расхлёбывать твоё дерьмо, Накасонэ!" Такаги перевёл дух и попытался взять себя в руки. "Накасонэ... меня попросту беспокоит проводимая тобой политика. Посмотри на Манчжоу-го, где сталелитейный завод Сева и Мантэцу являются монополистами. Там ужасные условия жизни. Нельзя так слепо доверять корпорациями из-за своей любви к свободному рынку, вот что я имею ввиду. Безусловно это благородно, но это и очень наивно." \n\n"Вот почему либерализацию нужно проводить как можно скорее. Как только появится достойная конкуренция, мы сможем предотвратить разрастание таких монопольистских гигантов, как в Маньчжурии... ты согласен со мной, Такаги?"\n\nТакаги сидел, молча смотря на проплывающую за окном поезда Японию." Может я буду жалеть об этом, Накасонэ... Но ты можешь продолжать делать то, что задумал. Теперь, может приступим к еде?""
 japtakagirecon.8.a:0 "Вы только прикажите."

 japtakagirecon.9.t:0 "Яркие улыбки и руки в крови"
 japtakagirecon.9.d:0 "Работники металлургического завода Сева стали свидетелями действий оккупационных сил, которые действуют без приказа, и законы для которых не писаны. Они маршем двинулись к штаб-квартире Сева, разоружая всех охранников на своём пути. Делегация во главе с улыбающимися господами в деловых костюмах ворвалась в штаб-квартиру, и направилась к начальнику учреждения. Чего директор не мог ожидать, так это того, что Ясухиро Накасонэ - министр экономики, шел во главе оккупационных войск, ведя их за собой. \n\nНакасонэ вошел в офис, как к себе домой, и тут же принялся раздавать приказы. Вся эта операция была наглым актом бандитизма, действующим под видом административных формальностей.\n\n"Моё имя Насухиро Накасонэ, полагаю что это вы руководитель этого предприятия? Я действую от имени правительства и занимаюсь развитием рынка для процветания нашей страны. У меня к вам... Предложение. Я смиренно прошу вас, и всю вашу команду, отдать ваши предпричтия под приватизацию ." После слова "приватизация" десяток солдат наставили свои пистолеты на директора предприятия, а на его столе тут же оказалась кипа бумаг. Бумаги представляли из себя кучу поддельных записей и отчетов, свидетельствующих о некомпетентности руководства сталелитейного завода. \n\nЗатем Накасонэ повернулся к окну. Глядя на густой смог, ревущие печи и суетящихся рабочих, Накасонэ почувствовал удовлетворение. Сила промышленности, массовок производство. Мечта экономиста. Оглянувшись на солдат, он кивнул им головой. Они выстрелили в потолок офиса, после чего треск выстрелов раздался по всему зданию.\n\nДиректор разинул рот от ужаса и растерянности. Накасонэ повернулся, чтобы уйти, сказав: "Это то, что должно быть сделано. Отнеситесь к этому с пониманием. "Будущее ждёт, и я лишь хочу приблизить нас к нему.""
 japtakagirecon.9.a:0 "И никто ему не помешает."

 japtakagirecon.10.t:0 "Финансовое положение"
 japtakagirecon.10.d:0 "И вот он здесь, опять. Такое всегда происходит снова и снова. Это был его персональный Ад. Казалось, что жизнь - это всего лишь интерлюдия между такими моментами. Такаги, сидевший за своим столом, слушал очередное предложение Накасонэ. Всевозможные доклады, отчеты, графики, и черт знает еще что было разложено на его столе. Внезапно Такаги усомнился в психическом здоровье Накасонэ. Неужели он думал, что Такаги действительно пересмотрит все эти бумаги, или они были нужны ему лишь для оправдания его предложения? Стоп, что он вообще всё это время делал?\n\n"Такаги, прошу, обрати на это внимание. По сути, он о заключается в сокращении государственных расходов, и концентрации на всех других. Чем меньше наше правительство, тем сложнее будет следующему правительству вмешиваться в дела свободного рынка. "\n\nТакаги действительнр стало интересно, не приходит ли свободный рынок к Накасонэ во снах. Сколько раз эти слова раздавались в этом кабинете и вонзались в его мозг?. \n\n"Теперь мы должны сократить расходы на оборону. Не секрет, что армия - это организация реакционная, и будь её воля, она бы отменила наши реформы. Это не говоря еще о том, что мы тратим астрономические суммы на вооружение, потому расходы следует сократить. Государственные субсидии тоже должны быть отменены. Или, по крайней мере, субсидии для нелояльных фирм. Чтобы избежать огласки, предлагаю сделать это за кулисами, оправдывая всё превентивными мерами от возможных проблем. Конечно, мы должны урезать..." \n\nТакаги услышал достаточно. Если эти меры подорвут влияние армии и поспособствуют либерализации рынка, то у предложения Накасонэ было больше плюсов чем минусов.\n\n"Хорошо, Накасонэ. Продвигайте это предложение, хотя конечно не от меня зависит, будет оно принято или нет. Только намотайте себе на ус, что я не буду решать ваши проблемы в будущем. На этот раз это сугубо ваша борьба. Накасонэ, я хочу, чтобы вы столкнулись со всеми вызовами нашей нации самостоятельно.""
 japtakagirecon.10.a:0 ""Подождите, вы сказали самостоятельно?""

 japtakagirecon.11.t:0 "С кем мне танцевать?"
 japtakagirecon.11.d:0 "Накасонэ спустился в палату представителей, впервые в своей карьере в одиночку. Наконец-то пришло время для представления его программы по сокращению расходов. От этого пострадает армия, потому он ожидал сопротивления от всевозможных консерваторов, фракции Икеды и так называемых "технократов". Никто в парламенте не заслуживал доверия до тех пор, пока все деньги на их счетах бы не сгорели. \n\nОднако, у него был план. План, как нагнуть Палату представителей, и с помощью своей харизмы завладеть большинством. Такаги увидит, на что он способен. Выйдя на трибуну, Накасонэ расплылся в улыбке. \n\n"Здравствуйте, я Насухиро Накасонэ, и до конца этого заседания я буду выступать от имени правительства Такаги. Я созвал вас, чтобы обсудить, и в итоге принять или отклонить бюджетную реформу, урезающую расходы по целому ряду статей." \n\nПалата представителей взорвалась. Технократы были недовольны расходами на правительство, и особенно, армию. Чтобы противостоять всем насмешкам, фракция Такаги подбадривала Накасонэ. Кидоиты ждали, что будет дальше, в то время как независимые представители собрались во фракции. Консерваторы Икеды ждали, пока сам Икеда примет своё решение. \n\nПосле минут ожидания, Икеда сам спустился, чтобы встретиться с Накасонэ. Дойдя до него, Икеда положил руку на плечо Накасонэ и улыбнулся. Палата Представитель на миг превратилась в Ад на Земле, но в конце концов, аплодисменты заглушили крики недовольных. Это было неожиданно, но похоже что консерваторы тоже не были довольны нестабильным бюджетом страны. Всё шло по плану."
 japtakagirecon.11.a:0 "Ты БУДЕШЬ гордиться, Такаги!"

 japtakagirecon.12.t:0 "Возвращение партнёра"
 japtakagirecon.12.d:0 "Толпа технократов спустилась, чтобы встретиться с Накасонэ лицом к лицу. Чтобы защитить Накасонэ, реформисты двинулись за ними. Консерваторы, и некоторые независимые представили последовали следом, чтобы попытаться предотвратить мордобой. Кидоиты, в свою очередь, сидели и ждали дальнейшего развития событий.\n\nИз толпы технократов Накасонэ заметил фигуру, бросившую вызов его положению. Он был одет в бесцветный деловой костюм и вёл себя в рамках приличия. Нобусукэ Киси - лидер технократов пришел, чтобы лично встретиться с новой кровью. \n\nНакасуке приготовился, и в типичной его манере начал разговор. "Нобусукэ Киси. Будем честны, я ожидал от вас цивилизованной дискуссии, но вы ведёте себя так, будто я плюнул в лицо Императору." \n\nКиси подошел так близко, как мог. Он начал, игнорируя слова Накасонэ. "Не надо делать вид, будто я не знаю, что НА САМОМ ДЕЛЕ вы творите. Вы думаете, что можете просто заткнуть парламент, исповедуя свою слепую идеологию. У вас взгляды как у глупого школьничка. Вам нужен кто-то, кто поумерил бы ваше эго, и я бы с радостью развеял все эти ваши бредни перед телекамерами. Беги, мальчик, пока вся страна не узнала, какой ты идиот." \n\nТолпа возбудилась от ярости и злобы. Послышались крики. Накасонэ, застигнутый врасплох, отступил с трибуны. Он не оглянулся назад, покинув Нижнюю палату так же тихо, как вошел. План не сработал, и только Такаги теперь знает, что делать дальше."
 japtakagirecon.12.a:0 "Триумф Киси."

 japtakagirecon.13.t:0 "Один шаг вперёд, два шага назад"
 japtakagirecon.13.d:0 ""Такаги, мне... Мне нужна твоя помощь. Тот человек, Киси, он добрался до меня . Я выставил себя посмешищем, и если я не смогу всё изменить, закон никогда не пройдёт через голосование. Такаги, я уверен, ты можешь посочувствовать. Я знаю что ты говорил, но мой язык работал быстрее моего мозга. Ты мне нужен, Такаги, чтобы я выбрался из этой передряги." \n\nТакаги отвёл взгляд от своих бумаг и вздохнул, разочарование было ощутимым. "Если ты знал, что я сказал, почему же ты пришел ко мне? Накасонэ, я серьёзно. Ты не можешь выдвигать законопроекты по собственной инициативе, ожидая, что я буду решать твои проблемы. Мне надоела эта игра, я закончил." \n\nНакасонэ шагнул вперёд, тень его нависла над Такаги. "Мне бы не пришлось делать это в одиночку, если бы ты действительно прислушивался ко мне. Ты не можешь продолжать игнорировать будущее, Такаги. Наша экономика растёт, и она всё больше и больше связывается со Сферой, и я единственный кто видит это, и готовит нас к этому. Нас уничтожат, если мы будем бездействовать. Я умоляю тебя Такаги, нашей стране нужно это... Это нужно мне." \n\nТакаги встал, возвышаясь над Накасонэ. "Ты думаешь, кто я такой, Накасонэ. Твоя марионетка? Твой инструмент? На кон поставлен мой премьерский срок. Угрожать бизнесу, работать с Дзайбацу и Кэйрэцу, рисковать всем на рынке. Я тот, кто должен тебя прикрывать, прикрывать все твои авантюры. Целые дни пламенных речей, телекамер, и всё из-за тебя, Накасонэ. Из-за тебя. Я не могу продолжать ставить себя под угрозу из-за ребёнка, заигравшегося в политику." \n\nНакасонэ впал в ступор. Такаги. Такаги, человек, на которого он всегда смотрел снизу вверх, человек, который использует всё те же методы, что и тот ублюдок Киси. Накасонэ попятился назад, уставившись на ковёр. Когда он вышел в коридор, Кидо прошел мимо него. Он положил руку на его плечо, и сказал: 'Я посмотрю, что можно сделать.' Ты иди и собери поддержку. Прячь свои эмоции и улыбайся. Хочешь, чтобы твоё предложение прошло? Иди и борись за него.""
 japtakagirecon.13.a:0 "Но чего я хочу на самом деле?"

 japtakagirecon.14.t:0 "Под барабанную дробь"
 japtakagirecon.14.d:0 "Не показывай их. Скрывай свои эмоции. Сейчас ты финансист и бизнесмен. Министр экономики. Не важно что он думает, ты - любимчик реформистской партии. Ты пользуешься поддержкой беспартийных и Кидо. Консерваторы... Черт с ними. Унизь Киси. Это всё, что тебе надо сделать. Успокойся и не паникуй. \n\nНакасонэ распахнул дверь. Представители Нижней Палаты затихли. Накасонэ направился к переговорной площадке. Киси с дружками уже ждали его там, в тот момент Киси произносил речь против его предложения. Накасонэ не мог сдеражть своей ярости и горечи. Как только Киси увидел Накасонэ, он сказал 'Вот и Накасонэ вернулся. Думаю, он хотел бы сказать несколько слов, но ему уже была предоставлена такая возможность, и к сожалению, он от неё оказался." \n\nНакасонэ проигнорировал слова Киси и продолжил свой путь к переговорной площадке. "Мой дорогой друг Нобусукэ Киси, в свойственной ему манере переоценил значимость своих слов. Моё предложение ни в коей мере не ослабит наш военный потенциал. Цель состоит в том, чтобы немного поумерить аппетиты армии. Если вы обнаружили в своём супе муху, то когда вы её уберёте, суп не станет хуже, и даже наоборот." \n\nКиси прошептал Накасонэ: 'Ты во всём остаёшься ребёнком, даже метафоры говорят о незрелости." \n\nНакасонэ посмотрел вперёд. Эмоции бурлили, но он взял себя в руки. "Знаешь, могу поспорить, что ты завидуешь моей молодости." \n\nВнезапно в зал вбежал человек, требуя внимания к себе. Аристократы посмотрели на него. Все разговоры были прерваны аплодисментами реформистской партии. Члены других фракций воспользовались этим замешательством, чтобы пересмотреть свои взгляды и поддержать Накасонэ."
 japtakagirecon.14.a:0 "Господи, Кидо..."

 japtakagirecon.15.t:0 "Позвольте нам закончить это"
 japtakagirecon.15.d:0 "Предложение было принято, бюджет был реформирован в соответствии с указаниями Накасонэ. Накасонэ получил возможность улыбнуться перед прессой, стоя рядом с Кидо и другими членами реформистской фракции. Он мог бы заявить по национальному телевидению и в газетах, что это его достижение, великая законодательная работа, на которую он и Кидо могли бы претендовать сами. Но... это его не удовлетворило. Это было не из-за того, что Кидо разделил победу, нет. Это было потому, что он не выполнил того, к чему стремился, когда только начинал работать над своими проектами и предложениями.\n\nТакаги убрал бумаги со своего стола и выключил свет в своём кабинете, когда вошел Накасонэ. На этот раз речь пойдёт не о работе.\n\n"Такаги, я хотел бы извиниться за свою горячность. Такое поведение не подобает советнику премьер-министра. Я... Я прошу прощения за то, что заставил вас так долго страдать из-за моей наивности, и моих властных обязательств, и моего отсутствия приверженности власти и закону, и..."\n\nТакаги взял на себя смелость обнять Накасонэ, как отец мог бы утешить сына. "Накасонэ, я сожалею о том, что я сделал, и о том, что я сказал. Вы правы, я никогда вас не слушал. Я не только проигнорировал то, что вы говорили, но даже когда я слушаю вас, я неверно истолковываю или забываю подумать о том, что вы на самом деле имеете в виду. Думая об этом... Всё кажется таким очевидным".\n\n"Я горжусь вами, Накасонэ"."
 japtakagirecon.15.a:0 "На новый путь для Японии."

 japtakagirecon.16.t:0 "Поднять Солнце"
 japtakagirecon.16.d:0 "Из всех министров в кабинете Такаги Накасонэ Ясухиро, пожалуй, был самым настойчивым в донесении своей точки зрения. Он часто пользовался возможностью поговорить с премьер-министром после встреч или во время обеда, независимо от того, насколько заинтересованным на самом деле казался Такаги. Если бы Накасонэ не был такой важной частью правительства Такаги, то он, конечно, не делал бы этого снова и снова. На самом деле назначив надлежащую встречу с Такаги, Накасонэ теперь был уверен, что сможет сделать так, чтобы его услышали должным образом.\n\n"Премьер-министр, я знаю, что уже много раз говорил об этом, но я всё ещё чувствую, что вам нужно понять, почему моя политика так важна. Это вопрос выживания нации".\n\nТакаги мало что мог предложить своему министру финансов, кроме кивка, сигнализирующего ему о продолжении своего делового предложения.\n\n"Мировая экономика движется к катаклизму, но его можно избежать, если мы предпримем надлежащие шаги. Если мы не хотим быть сметёнными, то я умоляю вас позволить провести надлежащую либерализацию экономики. Нынешние полумеры не позволят нам пережить ближайшие годы. Освободите экономику, позвольте конкуренции и инновациям процветать!"\n\nНакасонэ представил свой довольно драматичный случай с большим акцентом на опасности того, что, по его мнению, должно было произойти. Такаги мог даже заметить, что министр был вполне серьёзен, несмотря на его гиперболическую речь. Отметив, что Накасонэ наконец замолчал, премьер-министр обдумал сказанное. Если бы он отказался от дальнейшей либерализации экономики, то Накасонэ неизменно продолжал бы отстаивать свою позицию всякий раз, когда у него появлялась такая возможность. Не было смысла отказываться. Возможно, он даже был прав.\n\n"Очень хорошо, я хочу, чтобы вы немедленно разработали план для этого, если это действительно так срочно."\n\nОбрадованный успехом, Накасонэ пообещал начать как можно скорее."
 japtakagirecon.16.a:0 "Вы не пожалеете об этом, я гарантирую."

 japtakagirecon.17.t:0 "Трёхсотлетняя Трагедия"
 japtakagirecon.17.d:0 "Накасонэ Ясухиро в очередной раз удалось договориться о встрече с премьер-министром Такаги, несмотря на сопротивление, которое он встретил со стороны своего начальника. Войдя в кабинет премьер-министра, Накасонэ выполнил необходимые формальности, сел и начал говорить. Как только он это сделал, лицо Такаги изменилось на лицо человека, который только что проглотил сильное лекарство от кашля.\n\n"Премьер-министр, я хотел бы затронуть вопрос протекционизма. Япония слишком долго держала себя в изоляции, и нигде эта изоляция не была более крайней, чем в экономических вопросах. Регулирование экспорта служит лишь удушению нашей глобальной конкурентоспособности. Гордость и консервативная экономика сдерживают нас. Мы должны немедленно отменить эти правила и позволить экспорту свободно течь с наших берегов. Трёхсотлетняя Трагедия должна закончиться!"\n\nМинистр финансов был рад видеть, что Такаги внимательно слушает его предложение, даже если выражение его лица лишь немного смягчилось. Премьер-министр действительно внимательно слушал, несмотря на то, что ему было наплевать на такой незначительный вопрос.\n\nМинистр финансов продолжил свою речь, используя ряд отчётов, которые он запросил, чтобы подкрепить свои аргументы. Для премьер-министра Такаги информация, которую они содержали, была в лучшем случае скучной, а в худшем - бессмысленной. Как только он насытился отчётами, он прервал Накасонэ. Лучше было принять его точку зрения сейчас, чем страдать во время всего этого испытания.\n\n"Очень хорошо. Я полагаю, что вы правы насчёт этого давнего вопроса. Ослабьте эти ограничения"."
 japtakagirecon.17.a:0 "Я знаю, что вы поступите правильно, Накасонэ."

 japtakagirecon.18.t:0 "Создание волн в Токийском заливе"
 japtakagirecon.18.d:0 "Акито и Эйзо были уже в преклонном возрасте и сидели у восточных доков Токийского залива в двух шагах от Кавасаки. Они пили чай и смотрели на бурлящие воды и тёмно-синее небо, задаваясь вопросом, куда исчезла их молодость. Оба мужчины болтали о своих занятиях рыбалкой в Токийском заливе и вспоминали прошлое, которое теперь у них отняли.\n\nМужчины сидели там часами, глядя на бесчисленные грузовые суда, перевозящие тысячи тонн грузов в час, и обсуждали, как это всё изменило. Акито выразил свой гнев по поводу того, что для таких рыбаков, как он, больше не осталось места, так как большие корабли раздавили бы его лодку, даже не заметив этого. Эйзо помолчал, а затем хмыкнул в знак согласия; он настаивал на том, что это большой позор, что нация забыла свою историю небольших рыбацких общин. Оба старика потягивали чай и продолжали наблюдать за огромными просторами тихоокеанских вод, время от времени указывая на птицу или очередное грузовое судно, входящее в залив.\n\nОни не потрудились взять с собой какое-либо рыболовное снаряжение, поскольку их цинизм уже заключил, что правительство заменило любое желание поддержать рыбацкие общины прибылью от оффшорных рыболовных операций и использования портов для судоходства. Фактически, эти люди были слишком стары, чтобы даже спускаться в гавань порыбачить. У них не было другого выбора, кроме как смотреть, как буйки танцуют в далеких водах, и слушать порывы океанских ветров, как пленники своей старости. Акито и Эйзо оба ворчали, когда корабли продолжали заходить и заходить в гавани Токио, но они знали, что их возраст затмил всё, что могло вернуть их в море. "
 japtakagirecon.18.a:0 "Время чудес миновало."

 japtakagirecon.19.t:0 "Мечты нашего экономиста"
 japtakagirecon.19.d:0 "Министр финансов Накасоне Ясухиро хранил в своем офисе карту мира. Ему нравилось использовать её как показатель охвата японского бизнеса по всему миру. Сегодня его особенно интересовал Ближний Восток. В то время как в политическом плане там доминировали итальянцы, большая часть региона была открыта для торговли и инвестиций иностранных компаний. Однако очень немногие компании действительно воспользовались этой возможностью. Это был прекрасный шанс для Японии вмешаться.\n\nБлижний Восток был свободен от многих ограничений и мер защиты, которые Накасонэ считал большой проблемой для бизнеса Японии. Всего лишь шагнув туда, Кэйрэцу и Дзайбацу смогут свободно работать на пике своей потенциальной эффективности. Хотя первоначально это обеспечило бы Японию просто более дешёвой рабочей силой, на самом деле Ближний Восток предлагал гораздо больше. Драгоценные ресурсы, такие как нефть, просто ждали под поверхностью, чтобы их извлекли. Лучше всего то, что это можно сделать, не тратя время на мелкие правила и не беспокоясь о честных сделках с местным населением. Вскоре Япония могла иметь гигантские запасы нефти, в которых она так отчаянно нуждалась, и всё это по хорошей цене.\n\nПонимая, что такую идею лучше всего реализовать без промедления, он начал искать в своей книге контактов именно тех людей, которым можно было бы позвонить. Как только они будут в курсе, колёса огромной прибыли снова начнут вращаться с невероятной скоростью. Министр финансов не мог не улыбнуться собственному плану. "
 japtakagirecon.19.a:0 "Всё это там, просто ждёт, когда мы это возьмём."

 japtakagirecon.20.t:0 "Звонок в бунгало"
 japtakagirecon.20.d:0 "Банда разношёрстных революционеров для некоторых, головорезов и террористов для большинства, отдыхала в подвале ветхого бежевого жилого дома. Один лежал на жёстком диване, который в этих краях Йемена был ближе всего к "мягкому" и "удобному". Другой откинулся на спинку деревянного стула, прислонившись спиной к облупившейся краске стены. Они бросили между их рук отполированные и туго намотанные гранаты и посмотрели на деревянный стол, на котором между ними лежало высокотехнологичное оружие. Это было даже лучше того, что могло позволить себе правительство. Они посмотрели друг на друга в весёлом замешательстве. Конечно, они и раньше торговались с контактами нефтью и разведданными в обмен на оружие, хлеб с маслом. Но это было немного другое. Всё оружие и патроны, которые они обычно получали, были, мягко говоря, не на должном уровне. Покрытая пылью куча обломков со сколами в металле и, как обычно, некоторых патрон не хватало здесь или там.\n\nTЭто, теперь это была манна небесная. Для них было правильным задаться вопросом, с кем был контакт? Первым заговорил тот, кто сидел на диване.\n\n"Вы думаете, это могут быть итальянцы? Ага, правительство из кожи вон лезет ради них, но, возможно, они начинают что-то подозревать. Используя нас в качестве зондов или чего-то в этом роде, чтобы проверить, не лжёт ли правительство о результатах".\n\nДругой взглянул на него, его лицо выражало недоумение. "Блять, нет. Если бы итальянцы хотели знать, лжёт ли правительство, они могли бы просто подёргать за кое-какие ниточки. Всё равно все следуют их воле и зову. Им не нужно, чтобы мы делали это за них. Послушай, не имеет значения с кем мы контактируем, пока мы оба продолжаем получать то, что хотим. Они просят нас совершить налёт на государственный нефтеперерабатывающий завод на следующей неделе, это очень рискованно с точки зрения безопасности, но с этим, я думаю, мы могли бы это сделать".\n\nПосле этого каждый из них вернулся к своим скучным блужданиям, довольный тем, чего они не знали."
 japtakagirecon.20.a:0 "Солнце, скрытое за горизонтом."

 japtakagirecon.21.t:0 "Танец и драма экономики"
 japtakagirecon.21.d:0 "Звон и удары инструментов разносились по всему театру Кабуки, когда толпы богатых посетителей собирались в ряды, чтобы насладиться художественным представлением. Среди толпы и наблюдателей из лож, выходящих на сцену, сидел премьер-министр Такаги в компании Накасонэ. Актёры кружились и летали по сцене, принося премьер-министру безмятежное спокойствие, поскольку он мог насладиться этими художественными удовольствиями в перерыве от своих административных обязанностей. То же самое нельзя было сказать о Накасонэ, так как он постоянно вертелся на своём стуле и критиковал каждую возможную черту, в наивной попытке произвести впечатление на Такаги.\n\nКак раз в тот момент, когда между ними наступил период молчания и премьер-министр смог вернуть свое внимание к актерам, Накасонэ указал на символы богатства, которые носили актёры, и начал бормотать о сложных экономических системах и налогообложении по всей Империи. Устав отвечать банальностями, Такаги повернул голову и посмотрел на Накасонэ с пустым выражением лица. Только подбадрив мужчину, Накасонэ вытащил носовой платок и нацарапал грубый график слабыми чёрными чернилами. Такаги, потерявший дар речи из-за того, насколько неуместными были непрекращающиеся бредни Накасонэ, смог уловить только слова "теорема Ролла" из искаженного шёпота, отвлекающего его от барабана Цузуми. Исписанный носовой платок был положен на подлокотник премьер-министра, в то время как Накасонэ продолжал болтать о тонкостях уровней налогообложения по всей Японии, по-видимому, не подозревая, что театр Кабуки всё ещё показывал представление. Смущённый незнанием Накасонэ о его окружении и по мере того, как натягивание сямисена усиливалось, Такаги схватил платок и наклонился к Накасонэ, прервав его сухим и тихим ворчанием:\n\n"Послушай, я урежу налоги и правила. Просто заткнись на время.""
 japtakagirecon.21.a:0 "Я не могу сделать перерыв..."

 japtakagirecon.22.t:0 "Истории, о которых не рассказывают"
 japtakagirecon.22.d:0 "Каждый день Кадзивара Айка вставала к около пяти, съедала скудный завтрак, а затем мчалась на работу к шести. Найти место работы Кадзивары было нелегко. Потогонная мастерская была спрятана в промежутках между несколькими более высокими зданиями, как будто они скрывали неприятное зрелище от глаз более "достойных" людей. После прибытия Кадзивара села за своё рабочее место и начала сеять. Слева от неё была гигантская куча деталей обуви, из которых она должна была сделать обувь к концу дня. Пока Кадзивара работала, она время от времени поглядывала в дальний конец похожей на пещеру комнаты. Эта часть потогонной мастерской была превращена во временный офис для её руководителя, господина Ханда. Когда он не наслаждался прохладным воздухом от вентилятора на своём столе, господин Ханда следил за потогонной мастерской. Оглядывая рабочих, он небрежно вертел палку, которую держал в правой руке, напоминая о том, какой властью он обладал в этой комнате.\n\nРабота в чрезвычайно влажном климате в основном продолжалась как обычно для Кадзивары. Она работала быстрее, чем обычно. На прошлой неделе она пропустила свою квоту, и мысль о повторении этой ошибки пугала. Ее изнурительная смена продолжалась до самого захода солнца, а куча запчастей обуви почти исчезла. Когда она собиралась закончить свою работу, палка, которую нёс Ханда, ударилась о стол, отправив последние куски кожи в полёт.\n\n"Кадзивара, я только что проверил запись и понял, что ты не выполнила квоту на прошлой неделе. Не похоже, что тебе это удастся и на этой неделе. Я думаю, пришло время сделать из тебя пример".\n\nРаботников потогонной мастерской насильно подозвали посмотреть, как Ханда приготовился ударить своего работника палкой по руке. Избиение вызвало у Кадзивары не более чем вздох, поскольку она знала, что проявление любого признака слабости только продлит её мучения. Она вернулась домой позже той ночью и надеялась, что её рука достаточно заживёт для следующей смены."
 japtakagirecon.22.a:0 "Слишком обычная история..."

 japtakagirecon.23.t:0 "Кровь промышленности"
 japtakagirecon.23.d:0 "Накасонэ перекинул пальто через руку и оглядел огромный комплекс с того места, где он стоял над заводским цехом, над громким гудением промышленного оборудования и жужжанием моторов. Он окинул взглядом ряды стрекочущих машин, за каждой из которых сидел голодный и потный рабочий, трудившийся часами без перерыва. Интенсивный гул в воздухе образовал густой туман; промышленные химикаты, просачивающиеся из маслобойки производственных приборов, несли ужасную вонь, наполняющую нос Накасонэ. Он закрыл лицо от отвращения и неловко улыбнулся в ответ компании своих советников, прежде чем снова взглянуть на грязный и тесный заводской цех.\n\nУправляющий потогонной фабрики подошёл к группе мужчин со стороны лестницы с перилами и тяжёлой рукой пожал руку Накасонэ, приветствуя его и поблагодарив за визит. Накасонэ в присутствии коллег, ориентированных на бизнес, улыбнулся в ответ, усмехнулся и начал признаваться, что ценит огромную производительность производственного объекта управляющего. Оба мужчины ухмыльнулись и начали говорить о планах расширения завода при поддержке государства в рамках ряда программ по развитию экономики. Накасонэ и менеджер долго разговаривали, пока измученные рабочие вокруг фабрики не стали больше интересоваться визитом правительства, чем своей кропотливой работой.\n\nЗаметив и подав сигнал коллеге, менеджер громким криком приказал рабочим вернуться на свои места, а усталые операторы поспешили вернуться к своим гудящим машинам. Затем последовали крики и вопли, вызвавшие небольшой шум, который был рассеян другими сотрудниками, уводящими рабочих для наказания. Для Накасонэ и его группы советников это было отличным проявлением современной производственной дисциплины, и они начали аплодировать мастерству менеджера. Он вернулся к менеджеру с мягкой усмешкой и продолжил объявлять о планах правительства по развитию предприятия для ещё большей производительности."
 japtakagirecon.23.a:0 "Закроем на это глаза..."

 japtakagirecon.24.t:0 "Чума"
 japtakagirecon.24.d:0 "Когда Япония была изолирована, иммиграция была жесткой, а внешняя торговля запрещена, это было захолустье, капсула времени для феодальных иерархий и кастовых систем 1600-х годов. Бастионы Японии против прогресса и перемен были разрушены с приходом Западного мира. Империалисты, происходящие с Запада, взяли на себя смелость создать псевдоколонии из Китая и Японии, экономических рабов для своей меркантильной жадности. Китай превратился в наркоманскую оболочку своего прежнего "я", Запад присвоил себе целые города и поделил их на сферы влияния. Японию не постигла такая участь.\n\nПриход Запада был необходимым боевым крещением, ибо он научил Японию тому, что им нужно делать, чтобы выжить в этом мире сильных и слабых. Пережив за несколько десятилетий промышленную революцию, Япония была полна решимости превратиться в региональную державу. Готовые расширять и кормить растущую промышленность Японии, власти Японии отправились в захватнические приключения от Тайваня до Кореи, от Маньчжурии до Микронезии. Правительства Коноэ и Тодзе сформировали нашу современную Японию, начиная с господства Дзайбацу и Кэйрэцу и заканчивая господством над Азией.\n\nС триумфом Япония успокоилась, довольная своими завоеваниями, и с самодовольством японская промышленность застопорилась и пришла в упадок. Дзайбацу и Кэйрэцу интересуют только земли за рубежом, от Гуандуня до Китая и Вьетнама. Не имея причин развивать Родные острова, они оставили нашу страну в её нынешнем состоянии промышленности, восходящем к 1930-м годам. С помощью реформ министра финансов Накасонэ, направленных на экономическую либерализацию, этому сползанию в пропасть удалось противодействовать. В городах Японии появились новые и производительные промышленные предприятия. Пустулы промышленности появились по всему лицу нашей страны и только увеличиваются. Если загрязнение окружающей среды и ужасные условия труда - это то, что необходимо нашей нации для того, чтобы сделать следующий шаг в истории, Накасонэ готов пойти на эту жертву."
 japtakagirecon.24.a:0 "И впереди только новые жертвы."

 japtakagirecon.25.t:0 "Сбившийся с пути"
 japtakagirecon.25.d:0 "Накасонэ очутился в весьма необычном положении. Его левую руку украшал бокал недопитого шампанского, а правая же легонько приподнимала подол его сшитого из чистого бархата тëмно-малинового халата. Накасонэ вышел на балкон роскошного многоэтажного отеля, которому посчастливилось служить его надëжным пристанищем на ближайшую ночь. Сам гость был весь мокрый от недавнего купания в гостиничном джакузи, а в голове крутились мысли о том как отпраздновать ночь его героического триумфа. Ночь, которая будет полностью принадлежать ему одному. За всë время пребывания Накасонэ на посту министра финансов, Япония вступила в век экономической либерализации, о которой сам чиновник, будучи простым псом режима всего каких-то несколько лет назад, даже и подумать боялся. Холодный воздух резал его кожу, но даже ледяная погода не могла заставить хозяина ночи скрыться назад в тепло. Глядя на горизонт Токио, Накасонэ увидел нечто настолько великолепное, что едва смог сдержать свой благоговейный трепет. Где прежде японский рыболов Печальный пасынок природы,\nОдин у низких берегов\nБросал в неведомые воды\nСвой ветхой невод, ныне там\nПо оживленным берегам\nГромады стройные теснятся, огней и башен.\n\nОгней было немыслимо много. Были и ярко-жëлтые, исходящие откуда-то со стороны промышленных предприятий, и неоновые красно-синие от многочисленной рекламы и вывесок, и единственный зелëный огнище, переливающийся яркой жемчужиной где-то по другую сторону залива. Промышленная мощь крепко сжала Токио своими стальными клешнями, и о боже, как же это было великолепно. Страна преобразилась, а нация поднялась на доселе невиданный уровень развития. \n\nОднако не всë было идеально, смотря на густое тëмно-синие небо Накасонэ не испытывал таких же тëплых чувств как при виде величественной столицы. Куда подевались все звëзды? Он огляделся по сторонам, что-то было определëнно не так. Его взор упал на промзону и, господи, лучше бы ему было этого не видеть - бесконечные толстые клубья дыма резво валили из заводских труб, поднимаясь глубоко вверх и резко рассеиваясь вдоль Токийской воздушной глади. Он почувствовал как горло начало сильно сжиматься, затем на него нахлынул сильный приступ кашля. Накасонэ повалился на перила, задев бутылку шампанского стоящую на них одним неловким движением обмякшего запястья. Та немного покачалась и беззвучно упала с балкона здания прямиком вниз.\n\nШквал морозного ветра налетел на Накасонэ, превратив воду стекающую по его телу в обжигающий кожу иней. Сам политик уже еле держась на ногах, завязал пояс своего халата потуже, но и это не помогало побороть холод. Сомнения овладели его разумом. Тащил ли он Японию по правильному пути? Люди страдали, гибли и ему было об этом хорошо известно. Но он ничего не предпринимал, он не делал жизнь людей лучше и счастливее. О, а как же Такаги? Никаким "компромиссом" тогда и не пахло, он заставил Такаги плясать под его дудку, манипулируя и играясь с чужими жизнями, которые по итогу нещадно растоптал. Холод никогда и не покидал его. Он изначально был частичкой его души и уже вряд ли когда-нибудь еë покинет."
 japtakagirecon.25.a:0 "Один на вершине мира."

 japtakagirecon.26.t:0 "Никогда не поздно"
 japtakagirecon.26.d:0 ""Вы уволены".\n\nЧлены кабинета Такаги встали со своих мест, собрали вещи и поспешили удалиться из зала заседаний. Такаги откинулся на своëм кресле, плотно закрыв глаза, что в прочем не помешало ему заметить как Накасонэ меланхолично глядел на моросящие тучи, плотно нависшие над Токио. Всë ещë будучи в полудрëме, премьер-министр окликнул Накасонэ, но единственным ответом на его оклик было участившиеся дыхание.\n\nТакаги открыл глаза и приподнял бровь, его охватило волнение за своего коллегу. Накасонэ помолчал ещë какое-то время и затем дрожащим голосом начал признаваться в своих собственных недостатках. Пряча свои заплаканные глаза от премьер-министра он, стараясь казаться как можно более спокойнее и увереннее, начал объяснять что считает нынешние темпы экономической либерализации в Японии саморазрушительными как для него так и для Империи. Тяжело дыша, он признался в своих тревогах и боязнях насчëт достижений и возложенных на его кабинет обязанностей, в частности задаваясь вопросом о том придëтся ли и ему жить с позором увольнения. Голова Накасонэ опустилась, его голос ослаб, но политик всë равно продолжил пристально смотреть в окно, внимая видам проливного дождя.\n\nТакаги поднялся с кожаного кресла и медленно подошëл к Накасонэ, встав по его правую руку. Стоя рядом с ним, премьер-министр присоединился к любованию дождëм через огромное окно, на мгновение замолчав. Услышав несколько тихих всхлипываний, Такаги медленно положил руку на плечо Накасонэ в попытке успокоить его.\n\n"Умереннее," - сказал премьер-министр легко и непринуждëнно, дабы подбодрить своего коллегу. Такаги повернул голову и посмотрев на министра, мягко улыбнулся, затем похлопав его по спине, вернулся на своë место." 
 japtakagirecon.26.a:0 "Воздержание - это добродетель."

 japtakagirecon.27.t:0 "Цена жизни"
 japtakagirecon.27.d:0 "У семьи Окума была хорошая квартира. Хотя они и были несколько стеснены вещами отца, матери и троих детей, нельзя сказать что они жили неуютно. Это был уютный дом, полный радости и взаимопонимания. Сказать по правде, они - невероятные счастливчики, получить личную квартиру в такое время - многого стоит, хотя по правде говоря, получили они эту квартиру не столько из-за удачного стечения обстоятельств, но и благодаря трудолюбию отца, сумевшего заработать солидную прибыль от своего маленького магазинчика и купить недвижимость. Однако их удача продлилась не долго. Каждый месяц с начала переезда им приходилось жертвовать чем-либо чтобы сохранить рост предприятия и расплатиться с долгами.\n\nИ пусть первое время они безошибочно управляли своими финансами и кое-как держали бизнес на плаву, то вскоре ситуация начала усугубляться по мере появления новых конкурентоспособных и гораздо более продвинутых магазинов в городе, которые бесперебойно могли обеспечивать потребителя всем необходимым. И если хотя бы один такой магазин откроется неподалëку от места расположения их небольшого магазинчика то всë предприятие неминуемо канет в Лету. В конце концов настало время объяснить детям общее положение вещей.\n\nЧлены семьи Окума собрались за ужином. Порции которые они ели были значительно меньше тех к которым они привыкли. Отец, видя весь этот беспорядок не мог отвести взгляд от тарелки и взглянуть детям в глаза. Так он и просидел, не в силах поднять взгляд когда начал доводить свои мысли.\n\n"Уверен, вы уже заметили как мама с папой в последнее время сами не свои. Что уж говорить, у вас наверняка появлялись вопросы касательно того почему мы стали ходить на работу реже, особенно каждый раз когда вы возвращайтесь из школы. Так вот, в наши дни денег становиться меньше так же как и способов их заработать."\n\nНаконец отец пересилил свою трусость, поднялся со стула и подойдя к детям, взял их за руки, затем пристально посмотрел им в глаза, стараясь изобразить максимальную надëжность в каждом своëм действии. После вмешалась и мать. Чтобы немного разрядить обстановку, давящую в первую очередь на еë мужа, она достала несколько свечей и протянула их старшему.\n\n"Сейчас главное быть сильными. Давайте держатся вместе и тогда никому нас не победить. Когда стемнеет нам нужно будет зажечь вот эти свечки. Так будет светлее и уютнее. Но если вы вдруг испугайтесь спать одни, то можете пойти к нам в комнату." Увидев слëзы на глазах мужа, она поняла что настало время ей рассказать самую трудную новость.\n\n"В выходные вам придëтся обойтись без еды. Да, это не справедливо, я знаю. Это будет тяжело, очень тяжело... Но я верю в вас. Вы сильные. И храбрые, настолько храбрые, что никакому взрослому с вами не тягаться. Обещаем, что это не продлиться вечно. Мы найдëм способ заработать ещë больше денег и тогда вы сможете есть всë что захотите." Как ни странно, мама тоже расплакалась. Одни дети, в силу своего возраста, не до конца понимали положение в котором они сейчас находятся. Поэтому из их уст стали сыпаться различные не очень прагматичные предложения по выходу из бедственного положения, как например пойти работать вместе с родителями или распродать часть своих игрушек и одежды. Родителям будущее казалось мрачным и беспросветным, но наивный оптимизм их детей смог вселить им толику надежды. Для них мать с отцом сделают всë что угодно."
 japtakagirecon.27.a:0 "Не слишком ли поздно надеяться?"

 japtakagirecon.28.t:0 "Последняя фантазия"
 japtakagirecon.28.d:0 "Настала очередь младшего ребëнка семьи Окума забирать почту из почтового ящика в подъезде. Раньше он обожал бегом спускаться по лестнице, хватать письма и бежать домой настолько быстро насколько позволяли ноги. Но в эти тяжëлые для всей семьи дни он был голоден и ему было не до ребячеств. У него сильно болел живот, а когда он плëлся вниз его голова отяжелела, а глаза были не в силах посмотреть прямо. Ребëнок рассеяно пошарился в ящике и в итоге нащупал один-единственный конверт. На нëм виднелась надпись какого-то Министерства, но ребëнок слишком устал чтобы вчитаться и понять о чëм там было написано. Вместо этого он вернулся в квартиру и положил письмо на обеденный стол. Отец мальчика с красными от недосыпа и потока слëз глазами, впервые увидев конверт, не спешил его раскрывать, опасаясь столкнуть свою и так пошатанную психику с очередным ударом судьбы в виде ещë одно счëта за непонятную ему услугу. В конце концов ему удалось набраться смелости и отбросить все те неприятные мысли, которые вселяла надпись "Министерство финансов" на лицевой стороне конверта. Любопытство и искра надежды заставили отца разорвать его, не задумываясь ни на минуту.\n\n"Кому: Окума Таро и Окума Тинацу. Вы получили данное письмо в связи с тем что являетесь совладельцами бизнеса, а также в связи с вашим затруднительным жизненным положением. Некоторое время назад правительство запустило программу по оказанию помощи таким предприятиям как ваше. Поэтому министерство финансов изучило финансовое состояние вашего предприятия и приняло решение субсидировать в ваш бизнес. Вы получите чек на сумму..."\n\nКак только Окума-сан увидел сумму выплат он тут же подозвал к себе жену и детей, чтобы прочитать письмо вместе и удостовериться в том что зрение не сыграло с ним злой шутки.\n\nСубсидии казались спасением в безвыходной ситуации. Теперь у семьи были все средства чтобы спасти магазин от закрытия. Им больше не придëтся быть в страхе от угроз банкротства и бедности. Несмотря на такое счастливое развитие событий, семья всë же не избежала встречи с трудным выбором и сейчас. Бизнесу не выжить в городе, независимо от того какую поддержку он получит. Руководствуясь этим сухим фактом, Окума решил вернуться в деревню вместе с семьёй, где они по крайней мере могли бы жить комфортно. Покидая свою квартиру в последний раз, семья Окума надеялась, что они были не единственными кому так повезло." 
 japtakagirecon.28.a:0 "Неожиданное благословение."

 japtakagirecon.29.t:0 "Люди, миллионы для них, миллионы от них"
 japtakagirecon.29.d:0 "Когда Такаги оказывался без особых дел, он иногда смотрел на карту, украшавшую одну из стен его кабинета. Сейчас Накасонэ надоедал ему очередной лекцией о незначительном изменении политического курса. Так что Такаги счëл это прекрасной возможностью сменить тему. Проведя пальцем от Токио, он направился в Китай и после быстрого осмотра региона, ткнул на маленький городок в провинции Хубэй. Резкости, с которой он это сделал было достаточно, чтобы привлечь внимание Накасонэ, оборвав его умопомрачительные истории о чрезмерно жестоких условиях содержания провинившихся военнослужащих.\n\n"Как думаете, Накасонэ-сан, что за жизнь у людей вон там? У меня есть подозрения, что она не очень хорошая. Их, наверняка, держат за рабов, заставляя усердно пахать в нивах по двадцать часов в сутки".\n\nНакасонэ был слегка ошеломлëн внезапностью вопроса, но всë же уверено ответил.\n\n"Да, есть такая вероятность, что в тамошних краях население живëт за чертой бедности. И полагаю вы правы... Народ там используют как расходной материал, не принося практически никакой пользы экономике. Тоже самое можно сказать и о большинстве китайских рабочих. Пустая трата людских ресурсов, что сказать."\n\nУслышав комментарии министра финансов, Такаги развернулся от карты прямо к нему. "Как думаете, их труд можно было бы использовать во благо?\n\n"И вправду, ещë как можно. Бедные граждане просто гробят себя в полях. Их нужно использовать для индустриализации и диверсификации местной экономики. Если всë пройдëт как надо, то возможно, в ближайшее время у китайцев появится хоть какое-то жалкое подобие покупательной способности, что конечно же никогда лишним не бывает, особенно в веху трансформации страны из Средневековой в современную."\n\nТакаги оказался необычайно рад тем что Накасонэ высказал действительно дельную мысль не вдаваясь при этом в нудные подробности. Сделать труд китайских граждан более прибыльным и продуктивным, несомненно, великолепная идея, а особенно если это ещë и принесëт выгоду самим рабочим и крестьянам. Так каждому будет лучше.\n\n"Ну что ж, Накасонэ-сан. Я посмотрю что можно с этим сделать. Это очень мудрая стратегия. Кроме того, сами китайцы потом скажут нам "спасибо""
 japtakagirecon.29.a:0 "Где родился там и пригодился."

 japtakagirecon.30.t:0 "Быстрое турне по индустриальному Шанхаю"
 japtakagirecon.30.d:0 "Визит министра финансов Накасонэ в Шанхай протекал до боли скучно. Служебная машина доставила министра и его помощника из аэропорта прямиком в быстрорастущий индустриальный район, блокировавший всякий вид на живописный Шанхай своими огромными серыми постройками. Накасонэ ненадолго опустил стекло, но сразу же поднял его, стоило ему слегка вдохнуть местного воздуха. Министр понял что сотни дымящихся труб изменили воздух не в лучшую, можно даже сказать, опасную для здоровья сторону.\n\nПосле нескольких минут езды заводы исчезли, на их месте вырос офисный комплекс. В конце асфальтированной дороги был пункт назначения - головной офис, где он должен был встретиться с человеком, ответственным за объекты, через которые он только что проехал. Выйдя из машины, Накасонэ обрадовался, что воздух там был значительно приятнее чем в промышленной зоне, но у него не было времени задерживаться. Его быстро провели внутрь здания в кабинет управляющего объектами. Сам управляющий встал с кресла и отвесил отрепетированный поклон.\n\n"Для нас большая честь быть первыми кого вы решили посетить, господин министр. Как прошло ваше путешествие?"\n\nНаканосэ, график которого включал по меньшей мере несколько посещений подобных комплексов поспешил сменить тему.\n\n"Всë прошло вполне удовлетворительно. А теперь, если вы не возражаете, я бы очень хотел обсудить вопрос о реквизиции части вашей рабочей силы. Они будут у нас ненадолго, выполнят пару рабочих планов по развитию местной экономики. Прежде чем вы ответите, хотел бы напомнить вам о том, что это вопрос государственной важности, к которому сам премьер-министр проявляет значительный интерес."\n\n"Да-да, я всë понимаю, господин министр. И я совершенно не против, просто хочу узнать какую сумму мне как работодателю заплатят за реквизицию. Такой процесс, сами понимаете, займëт кучу времени и..." Ожидая услышать такие слова, Накасонэ жестом приказал своему помощнику открыть кейс, который тот нëс. Простого взгляда на деньги было достаточно, чтобы окончательно склонить управляющего на свою сторону.\n\n"Да, думаю, такой суммы будет достаточно. Примите мою глубочайшую благодарность, господин министр." После ещë одного обмена поклонами, Накасонэ отправился на следующую заводской зону. В нëм кипела надежда на то что его пребывание там пройдëт также гладко."
 japtakagirecon.30.a:0 "То ли ещë будет."

 japtakagirecon.31.t:0 "От трущоб до дворцов"
 japtakagirecon.31.d:0 "Такаги и Накасонэ сидели на балконе премьерского особняка, пили шампанское и беседовали на различные темы глубокой ночью. Наконец была затронута тема детства. После сортирного юмора и нелепых жизненных историй сопровождающихся громким смехом и хихиканьями, разговор внезапно превратился в мрачный и депрессивный, когда Такаги начал рассказывать о своëм беспокойном детстве под тишиной ночного неба.\n\n"Я помню, как когда-то ложился спать без крошки во рту за весь день. Так было несколько раз, по-моему. Помню, как нас учили писать и читать в классе больше походившим на камеру пыток. Висела большая доска на которой мы писали слова и учитель всякий раз избивал нас за то что мы написали то или иное слово неправильно, либо же если ему что-то не нравилось в нашем с ребятами поведении. Так было невозможно жить, особенно для детей - будущих защитников и покровителей. Именно поэтому я не хочу такой же жизни для детей сегодняшних."\n\nПремьер-министр продолжил говорить о своëм ужасном воспитании и образовании, однако не был переполнен эмоциями. Вместе этого он был довольно холоден и полон уверенности недопустить чего-то подобного в будущем. Его рассказ напоминал больше предвыборную речь чем душевную историю, казалось прошлое его мало волновало. Накасонэ, расценив это как возможность сравнить своë детство с премьерским, что представлялось ему занятием весьма весëлым, ухмыльнулся и начал свой рассказ. Говорил министр о забавных оказиях, частенько случавшихся с ним и его друзьями. Пробормотал что-то об изучении французского языка в юности и о попытках прочесть "Энеиду", но французкий он забыл полностью а книжку так и не понял. Также с особой теплотой, казалось слегка, играясь на чуствах у премьер-министра, поведал ему о своих школьных шалостях и мирной идеалистической юности.\n\nНакасонэ сделал глоток шампанского, запрокинув голову назад, чтобы полностью осушить бокал. После чего сел в обратное положение, продолжив рассказы. Такаги молчал, изредка кивая головой и почëсывая нос, прежде чем пристально посмотреть на Накасонэ с полуулыбкой полной зависти и негодования."
 japtakagirecon.31.a:0 "Мда... С тобой каши не сваришь."

 japtakagirecon.32.t:0 "Дать то, чего у них никогда не было"
 japtakagirecon.32.d:0 "В зимних прохладных полях Хоккайдо маленький мальчик ковылял домой из школы по крутой тропинке, которая вела к его дому. С рюкзаком, висящим на маленьких плечах, он распахнул дверь и побежал к матери, которая готовила Руйбе для своего мужа, и обнял ее, прежде чем броситься к столу. Мальчик распахнул рюкзак, достал листы бумаги и карандаши и разложил их на столе, а затем поспешно схватил из-под отца банку с грошами.\n\nМать мальчика позвала его, не отрываясь от еды, не совсем понимая, с какой ловкостью ее сын выполняет домашнее задание, но впечатленная его новообретенным внимательным отношением к работе. Она предположила, что это язык, поскольку ее сын по крупицам разбирался в сложностях иероглифов кандзи. Когда она принесла мужу деревянную миску с морепродуктами, она посмотрела вниз, чтобы увидеть работу мальчика, и ахнула - цифры! Маленькие колонки и таблицы были разбросаны по листам бумаги мальчика, когда он считал пенни, а ответы на простые задачи были нацарапаны карандашным грифелем под символами умножения и деления. Она позвала мужа, который, в свою очередь, поспешил подойти, чтобы рассмотреть бумаги и понаблюдать за сыном.\n\nОн пролистал бумаги, на каждом помятом листе было написано "Наука" или "Математика", а также основные задачи или химические формулы с напечатанными на них диаграммами. Отец мальчика почесал голову и посмотрел на него, улыбаясь и явно гордясь им. Оба родителя были поражены тем, что даже их мальчик, живущий в сельской местности Хоккайдо, получил образование, соответствующее стандартам, ожидаемым от детей на южных островах. Теперь, сидя за столом вместе с сыном, отец мальчика с абсолютным благоговением наблюдал, как тот продолжает записывать свои ответы в домашнем задании."
 japtakagirecon.32.a:0 "Просто как Алфавит!"

 japtakagirecon.33.t:0 "Еще один шаг вперед"
 japtakagirecon.33.d:0 ""Министр финансов, у меня есть к вам предложение".\n\nНакасонэ был удивлен тем, что премьер-министр обратился к нему с предложением, но прежде всего ему было интересно узнать, в чем оно заключается. Поэтому министр финансов попросил Такаги рассказать ему о своей идее.\n\n"Поскольку мы недавно инвестировали в образование, я подумал, что было бы уместно сделать некоторые инвестиции в научные исследования. Я знаю о нескольких институтах, которые недавно обратились к правительству с просьбой о дополнительном финансировании.\n\n"Понятно, премьер-министр. Вы считаете, что экономика может выиграть от таких мер?"\n\nНакасонэ уже знал несколько способов, как экономика может выиграть от государственных инвестиций в науку. Вопрос, который он задал, был лишь способом понять рассуждения самого Такаги.\n\n"Выдача грантов достойным ученым может значительно ускорить выход новых технологий на рынок. Корпорации, несомненно, будут финансировать все, что имеет ценность на тот момент, что сделает эти продукты более экономически выгодными для населения.\n\n"Вы явно хорошо обдумали это предложение, сэр. Я думаю, что это прекрасная идея. Однако, вы должны тщательно обдумать свои возможности, когда дело дойдет до раздачи грантов. Наш бюджет не должен расходоваться на тупиковые исследования".\n\nЖелая заняться каким-то сложным делом, Накасонэ вежливо поклонился и удалился. Премьер-министр был несколько удивлен тем, что его предложение было воспринято так хорошо. Он ожидал, что министр финансов либо объяснит ему сложные детали того, как реализовать лучший план, либо вообще отвергнет эту идею как бессмысленную. Возможно, он действительно кое-чему научился у Накасоне, чего Такаги от себя не ожидал."
 japtakagirecon.33.a:0 "Я знаю, что ты сделаешь правильный выбор, Такаги."

 japtakagirecon.34.t:0 "Тост за инновации!"
 japtakagirecon.34.d:0 "Субботний вечер всегда был приятным событием для ребят из радиоотдела Токийского технологического института. После тяжелой недели работы в лаборатории они могли наконец расслабиться и поговорить о чем-то, кроме своей работы, более нескольких минут. Это также означало, что они могут пропустить стаканчик-другой. Двенадцать ученых отправились насладиться вечером. И оказались за большим угловым столом, который они обычно занимали в своем любимом баре. Прежде чем настроение стало слишком веселым, и некоторые из них стали слишком пьяны, чтобы удержать сложную консервацию, один из них заговорил\n\nЯ хотел бы сказать несколько слов, прежде чем мы начнем пить."\n\n"Да ладно, Хориути! Разве мы не можем начать, а потом ты сможешь говорить?"\n\n"Пусть он говорит, Окита. Я думаю, мы все хотим услышать, как он говорит"\n\nКак неофициальный лидер группы, защита Ёнеды в отношении Хориути была встречена с немедленным согласием. Окита даже извинился за свою излишнюю горячность.\n\n"Спасибо, Ёнеда. Я хотел бы сказать, что нам очень повезло на этой неделе. Финансирование мобильной связи по всей стране было ограничено. Несколько проектов даже закрыли в Осаке, как я слышал. Так что грант, который мы получили, действительно спас наши задницы!\n\nПод одобрительный ропот ученых, а также несколько смешков. Хориути был не из тех, кто обычно использует слово "зад".\n\n"Приятно знать, что кого-то волнует то, что мы пытаемся сделать в лаборатории. Конечно, все скажут нам спасибо, когда их рации и телефоны уменьшатся на несколько размеров, но кто-то должен верить в нас и сейчас! Давайте поднимем тост за будущее, за инновации, за помощь, которую мы получаем, а главное - за нас!"\n\n"За будущее, за инновации, за помощь, которую мы получаем, и за нас!" повторяли все.\n\nПосле крепкого первого бокала ученые наслаждались долгой ночью смеха и радости."
 japtakagirecon.34.a:0 "Прекрасное время для светлых умов."

 japtakagirecon.35.t:0 "Умиротворение"
 japtakagirecon.35.d:0 "Недалеко от поместья премьер-министра Такаги и Накасонэ прогуливались по живописным садам, в которых обитала такая красивая дикая природа. Теплая палитра красок освещала парк с великолепными экспозициями цветов и растений. Захватывающие ботанические экспонаты привлекли внимание обоих мужчин, когда они прогуливались по саду, обсуждая политику и управление. Зеленые поля были испещрены розовыми и голубыми лепестками цветов, усыпавших свежескошенную траву, а легкий ветерок пронизывал свежим воздухом малиновые листья японского клена, нависавшего над дорожкой, по которой шли мужчины. Они были погружены в пышный дворцовый сад, успокоенные очарованием земного рая.\n\nПремьер-министр и его сообщник подошли к пруду, чтобы покормить уток, бросая небольшие горсти корма на поверхность воды. Еще один мягкий ветерок пронесся по садам, и шелест листьев принес Такаги райское спокойствие. Однако Накасонэ охватило непреодолимое беспокойство. Повернувшись к Такаги, он выразил беспокойство, что недостаточно сделал за время своего пребывания на посту министра финансов, и обвинил себя в неудаче, после чего позорно опустил голову.\n\nТакаги, такой же стоический и невозмутимый, как всегда, взял Накасонэ за плечи и похлопал его по спине, заверив, что ему не о чем беспокоиться. Накасонэ поднял глаза на премьер-министра и снова обратил внимание на безмятежные сады, окружавшие их обоих. Он видел, как поют и кружатся в воздухе маленькие птички; видел море живых цветов, развевающихся под легким ветерком; видел белые и спокойные облака, покоящиеся в глубоком синем небе. Накасонэ глубоко вдохнул прохладный, освежающий воздух, а затем вернул свое внимание к дружелюбному и братскому Такаги, который нашел уникальный мир в весенних садах, которые они вдвоем исследовали."
 japtakagirecon.35.a:0 "Сейчас и навсегда."

 japtakagirecon.36.t:0 "Игра с огнем"
 japtakagirecon.36.d:0 "Такаги вошел в зал заседаний, чтобы встретиться со своим кабинетом, как и каждые две недели. С самого начала это была очередная волокита с обсуждением бюджета и спорами о том, за какой тип реформ им следует бороться. Экономическая либерализация, за которую всегда ратовали Накасонэ и Тадаси, будет противопоставлена любому плану реформ, заинтересовавшему Дзэндзиро. Он вставал на сторону Дзэндзиро, возникали споры, и в конце концов они находили компромисс, чтобы Япония могла продолжать развиваться. Эта процедура стала настолько привычной, что иногда они сразу переходили к компромиссу.\n\nТакаги сел в кресло, протер глаза и перетасовал еженедельные отчеты, пока не увидел последние новости. Но... что-то было не так. Когда он входил, в кабинете царила необычная тишина, а не типичная для них суматоха. Дзэндзиро наклонился вперед, приготовившись говорить. Странно. Дзэндзиро был не из тех, кто вступает в споры. И, по какой-то нечестивой причине, отсутствовал Кидо. Устроившись поудобнее, Такаги предложил Дзэндзиро высказать свои мысли.\n\n"Такаги, наша разведка кое-что заметила. По неизвестным пока причинам среди молодежи наблюдается рост антиправительственного поведения. В этом нет ничего аномального, но темпы и масштабы этого... обескураживают. По всем Домашним островам местные органы власти массово сообщают о случаях вандализма и неповиновения. Пока ничего не установлено, но мы подозреваем, что к этому может иметь отношение отсутствие социальных реформ. Они хотят, чтобы мы действовали, такова рабочая теория."\n\nНакасонэ стукнул кулаком по столу. Он наклонился вперед, подложив другую руку под подбородок. "Мы реформисты, а не марионетки толпы, особенно когда толпа состоит из детей. Пусть гнев кипит. Они всегда так делают, расстраиваются из-за мелочей, а потом взрываются в истерике, когда им не дают то, что они хотят. Я... знаю... послушайте, давайте просто перейдем к важным вещам". Такаги на мгновение задумался. Это не сработает. Они должны были согласиться на что-то, на какую-то форму социальной реформы. Такаги оглянулся на Накасонэ."
 japtakagirecon.36.a:0 "Идея умиротворения масс - фальш."

 japtakagirecon.37.t:0 "Прямая дорога"
 japtakagirecon.37.d:0 "На всех улицах дороги завалены бумагой. Газетные вырезки, книжные страницы, лозунги, нарисованные на простынях, и белая бумага Хиномару. Они летят с ветерком, и их чернильные кляксы плывут по ручьям и каналам внутренней Японии. Не было ни шторма, ни намеренного акта массового вандализма. Прошло всего несколько дней, и за это время тайфун разума обрушился на японское общество, точнее, на одну из каст японской социальной иерархии. Это имя еще не пронзило уши премьер-министра Такаги или министра финансов Накасонэ, но молодые, радикальные, бедные и изгнанные слышали его и только его. Оно повторялось снова и снова, в шепотах и мыслях. Оно вгрызалось в сознание низшего класса, и с каждым повторением разгоралось пламя ярости и несправедливости. Като. Като. Като.\n\nСидзуэ Като была самодуркой, хитрой и изворотливой хозяйкой японского кровавого двора. Даже не занимая политической должности, она боролась за дело феминисток, от репродуктивных прав до разрушения гендерных норм, укоренившихся в японском обществе. Она была так близка к величайшей цели, к которой может стремиться женщина, - политической должности в правительстве. Но ее усилия не увенчались успехом. Одинокая женщина не может победить общество и культуру миллионов, говорили ее критики. Поэтому она поставила перед собой следующую цель - победить общество и культуру миллионов. Была выпущена ее автобиография, в которой подробно описаны ее успехи и регрессивная несправедливость систем, с которыми она борется. Потребовалось не так много времени, чтобы запретить эту работу, но также не нужно много смотреть вокруг, чтобы увидеть, что запрет книги не остановил ее движение. Даже будучи подпольной публикацией, она стала бестселлером, и ее можно найти спрятанной в рюкзаках, укромных уголках и кладовках по всей стране. Эта работа положила начало широкомасштабным, хотя и небольшим протестам, все они борются за самую большую и амбициозную цель Като - отмену закона национальной евгеники, Национального закона о евгенике, который закрепил евгенику, ограничение доступа к контролю рождаемости и стерилизацию "неполноценных" в качестве государственной политики с 40-х годов."
 japtakagirecon.37.a:0 "Интересное чтиво, ничего не сказать."

 japtakagirecon.38.t:0 "Как быстро распространяются слухи"
 japtakagirecon.38.d:0 "Это был парковый мост, обычный, как и любой другой, но особенный своей удаленностью от цивилизации. Когда наступили сумерки и все посетители парка давно ушли, несколько человек из толпы вышли из леса и собрались под мостом. Другие группы, прибывшие на побитых машинах и последних автобусах, присоединились к своим сверстникам под мостом. Из близлежащих трущоб и переулков выходили все новые и новые люди. Студенты. Они разбрасывали между собой красную краску и ленточки, подражая социалистическим революционерам и коммунистическим борцам за свободу прошлых лет. Несколько избранных фанатиков притащили мыльницы, парковые скамейки и обеденные столы, готовые восхвалять праведность своей миссии. Другие поджигали бочки, наполненные хворостом, и зябкий ветер трепал их кожу. Один из лидеров студенческих профсоюзов, пресловутый ветеран движения, встал, чтобы выступить, и вместе с ним толпа замолчала.\n\n"Вы все знаете, что мы здесь обсуждаем. Като. Я знаю, что некоторые из вас считают, что это наша возможность выступить вперед, заявить о себе и заставить правительство работать на истинный прогресс. Да, это наш момент, но я прошу вас всех, мы должны подождать еще немного. Это искра, но пламя еще не разгорелось. Конечно, это несправедливость. Правительство убивает невинных во имя "расовой гигиены" и не дает угнетенным остановить свое угнетение. Тем не менее, отказ женщине в политической должности - это не то, что нам нужно, это недостаточно мощно. Мы хотим прогресса? Кровь должна быть пролита. Как только кровь потечет по сточным канавам, и вы знаете, что они воспользуются первой же возможностью, чтобы убить ребенка, мы взбунтуемся. Вы слышите? Мы бунтуем, и им придется слушать!"\n\nМужчины начали бить себя кулаками в грудь. Двумя пальцами они размазывали красную краску по щекам. Их глаза пылали вихрем ярости и отпущения грехов. С лицами будущих мучеников они смотрели друг на друга, гадая, кто из них погибнет от рук системы."
 japtakagirecon.38.a:0 "Пламя молодёжи тяжело потушить."

 japtakagirecon.39.t:0 "Нарушение порядка"
 japtakagirecon.39.d:0 "Она шагнула вперёд, уткнувшись лицом в автобиографию Като. Она перечитывала каждое слово и фразу, приходя в ещё большую ярость при мысли о несправедливости, царящей по всей Японии. Она никогда этого не замечала, или, возможно, никогда не позволяла себе заметить это. Теперь она вспомнила неловкие комментарии, которые делала её мать всякий раз, когда выходила за рамки дозволенного, и то, что правительство извергало из своих источников о роли девочек и мальчиков. Идеологическая обработка - вот что это было. Оторвав взгляд от автобиографии, она лукаво улыбнулась. Это не сработало. Годы пропаганды потерпели неудачу, потому что она была здесь, понимая, что это было то, что было, идеологическая обработка.\n\nВнезапно, войдя в пригородный двор своего района, она не почувствовала, как её нога коснулась земли. Она посмотрела вниз, только чтобы обнаружить, что холодный, твердый бетонный пол внутреннего двора встретился с её лицом. Она могла сказать, даже в её положении, что это была ещё одна чертова выбоина, об которую она только что споткнулась. Автобиография Като выскользнула из её пальцев в панике, и в её полёте фальшивая обложка, которую она использовала, чтобы скрыть личность книги, вылетела из рамок автобиографии. Книга выскользнула далеко из её рук. Местный полицейский, заметив, что произошло, начал подбегать. Испытывая головокружение, она попыталась вырвать автобиографию Като, но оказалась недостаточно быстрой. Полицейский, заметив обложку книги, остановил свой бег.\n\nОна взяла себя в руки, но, оглянувшись на полицейского, почувствовала только боль и грубую силу. Кость, она не могла сказать, какая именно, треснула, и вместе с ней на бетон брызнула кровь. Полицейский, размахивая деревянной дубинкой, снова ударил её дубинкой по лбу. Она вздрогнула и схватилась за глаз. Сквозь её пальцы на пол хлынул поток крови. Она попыталась заплакать, но боль от этого заставила её рухнуть на землю. Он продолжал бить в бьющееся в конвульсиях тело женщины, пока она не лежала искалеченная и окровавленная в центре двора. Несколько прохожих отчаянно пытались удержать его, но безуспешно. Большинство оставались на расстоянии вытянутой руки, довольные тем, что смотрели, а не вмешивались. В конце концов её оттащили, защёлкнув наручники на изуродованных запястьях."
 japtakagirecon.39.a:0 "Кровь течёт по сточным канавам."

 japtakagirecon.40.t:0 "День прямого действия"
 japtakagirecon.40.d:0 "Студенты снова столпились под мостом в парке, готовясь спланировать свои следующие действия перед лицом... новых новостей. На этот раз все было иначе. Избиение женщины из-за политической позиции был обычным актом устрашения, ничем не отличавшимся от тех, которые все они испытывали изо дня в день. Однако избиение и нанесение увечий невинной женщине только за то, что та носила с собой не ту книгу, привело их в ярость. Они долгое время тренировались в подвалах. В рюкзаки они положили деревянные дубинки и дедушкины ружья. Если понадобится, они собирались дать бой. Лидер студенческого союза со своей группой пришли в столовую, и когда они начали говорить, толпа замолчала.\n\n"Давайте покончим с этим. Правительство и полиция превратили эту искру в пламя. Полиция больше не соблюдает закон и принципы охраны демократии. Они превратились в головорезов, преступников, которые маршируют по нашим улицам, избивают и калечат всех, кто угрожает гегемонии их покровителей. Те, кто когда-то останавливал преступников, превратились в эскадроны смерти! Террористическая организация, которую правительство научило нас называть "Жандармерия". Именно в этот период наибольшего отчаяния мы должны действовать. Заставьте правительство работать на всеобщее благо! Завтра, через пару часов после окончания школы, давайте все соберемся у лекционного зала университета. У нас появился последний шанс, взять себя в руки и донести им наше послание. Расскажите об этом другим университетам, времена меняются, хотят они этого или нет!"\n\nМоб с трибуны пел под мелодию восстания. Они подняли кулаки ко лбу и груди. Мрачная решимость охватила толпу, и между их шепотом произнесла фраза."
 japtakagirecon.40.a:0 "Никогда не прощай, никогда не забывай. "

 japtakagirecon.41.t:0 "Инцидент в университете Кейо"
 japtakagirecon.41.d:0 "Они гуляли по залам университета Кейо, обычные студенты и ученые, рожденные в мире традиций, без понятия революции или перемен. Все изменилось, как только одно слово пронеслось в их головах и приобрело формы на бумаге через чернилы - Като. С Като они наконец смогли увидеть несправедливость, которая их окружала, и, обладая знаниями, они смогли бороться с этой несправедливостью. Однако это поколение не было едино. Хотя все последовали за Като, они были разными - от реформаторов до революционеров. Один вопрос оставался в сознании тех, кто хотел перемен: как заставить правительство прислушаться? Протесты, беспорядки, террор? Как бы то ни было, стране нужны были перемены, и именно они это осуществят. Ходили новости о том, что в университетах по всей стране происходят манифестации, чтобы заставить правительство действовать. В этом отношении университет Кейо был особенным. Его учениками были воспитанники низшего класса, следующее поколение парвеню. Студенты с рождения не знали жизни без лишений и были готовы принять крайние меры, чтобы реализовать идеи Като.\n\nЗвонил звонок, и студенты открыли рюкзаки, сумки и пакеты. Появилось пневматическое оружие, самодельные дубинки, иногда даже пистолеты. Они штурмовали залы, прорываясь в кабинеты университета. Учителя воспользовались своим шансом эвакуироваться, а система оповещения, стала рупором идей перемен. Шероховатый, ревущий голос разнес свое послание по холлам, классам и общежитиям университета. "Распространите информацию, следующее поколение взяло на себя командование университетом Кейо. Наши требования просты, и условия жизни, которых мы просим, соответствуют во всем мире. Во-первых, отмена Кокумин Юсейхо. Мы не варвары, которые добровольно убивают наших азиатских братьев! Во-вторых, правительство должно ответить за избиение и нанесение увечий всем тем по всей стране, кто ничего не делал, кроме как читал произведения Шидзуэ Като. Автобиографию Като разрешить для публичного и частного чтения. Иные действия правительства будут являются преступлениями против нравственности. Наконец, правительство должно, поддерживать жертв экономического кризиса. Пока наши требования не будут выполнены, остается вопрос, кому вы служите?""
 japtakagirecon.41.a:0 "Это выходит из-под контроля..."

 japtakagirecon.42.t:0 "Ответ сверху"
 japtakagirecon.42.d:0 "Такаги, как обычно, вошел в зал собраний на очередное заседание кабинета министров. Он слышал о том, что что-то происходит, но не знал что. Газеты, разбросанные по улицам, осудительные взгляды и крики молодежи. Напряжение нарастало, а ему оставалось только держать руку на пульсе. Он не мог поставить диагноз обществу, если не знал всей картины болезни. Зловещее сообщение Дзендзиро о неком недовольном молодом человеке оказалось смертельно точным. Если бы Дзендзиро выглядел встревоженным или готовым произнести речь, Такаги знал бы, что что-то не так. Бросив портфель на стол в зале заседаний, Такаги искал лицо Дзендзиро. Присматривался...\n\nГде ты? Дзендзиро не было, но, по крайней мере, остальная часть кабинета прибыла, даже Кидо. Такаги чувствовал, какая была атмосфера в кабинете. А Дзендзиро не из тех, кто пропускает встречи.\n\nОн решил вмешаться в разговор, пытаясь разрушить ауру таинственности, окружающую прошедший месяц этот круглый стол. "Где Дзендзиро? Послушай, просто расскажи мне, что происходит. Вы мой кабинет, не так ли? Если что-то не так, почему я не знаю об этом?"\n\nКидо огляделся. Остальные в кабинете смущенно молчали. Хотя он не хотел обуздывать потенциальный гнев Такаги, он воспрянул духом от осознания менее завидных аспектов политиканства. "Такаги, Дзендзиро пропал без вести после встречи с студентами. Молодежь устроила серию целенаправленных... "инцидентов" в университетах по всей стране. Самое главное, студенты Университета Кейо заняли территорию и отказываются сдаваться, пока мы не выполним их требования. Женщина, Сидзуэ Като, почти прошла в парламент, но, потерпев неудачу, она опубликовала свою автобиографию, которая вызвала массовые протесты, даже восстания. Они хотят отмены Кокумина Юсейхо и некоторых других правил. Дзендзиро пытается разрядить обстановку, и я верю, что мы все еще можем вести переговоры со студентами".\n\nТакаги огляделся вокруг. Накасонэ, хотя и молчал, явно кипел от ярости. Его локти упирались в стол, а руки закрывали рот. Такаги видел в его глазах жажду... жажду крови, Накасонэ умолял положить этому конец, репрессии, вот возможно верный выход."
 japtakagirecon.42.a:0 ""Ты прав, Кидо. Давай договоримся с ними"."
 japtakagirecon.42.b:0 ""Давайте потушим пожар до тех пор, пока он не перекинулся на соседние дома"."

 japtakagirecon.43.t:0 "Осторожные действия"
 japtakagirecon.43.d:0 "Университета Кейо пел мелодию революции, о пробуждении невоспетой свободы в мире, где её рождение считалось преступлением. Свобода, которой не было со времен первозданной Земли, до прихода человека и покорения земель Японии. Абсолютная свобода, действующая как пузырь жестокого хаоса и освобождение угнетенных, вот решение всех мировых проблем. Коридоры были завалены мусором. Техника была оставлена сломанной и разбросанной. Классы разрушены вандалами. Однако мелодия революции эхом разнеслась по ночному небу, до полицейской баррикады за пределами университета Кейо.\n\n"Сегодня вечером в мире маршируют люди\nНе боятся тюрьмы, не боятся драки\nБамбука копья и старинные ружья\nПоют песни свободы под звук барабана, говоря:\nГитлер не мертв, Гитлер не мертв! Гитлер не мертв, но его время пришло!"\n\nТанцы окружили костры. Толпы студентов, размахивающие красными лентами и импровизированными перевернутыми хиномарусами. В ночном небе пылали тлеющие угли, и военная полиция могла видеть их с холодных полуночных улиц, окружающих университет Кейо. То ли от скуки, то ли по долгу службы прибыл представитель правительства с громкоговорителем в одной руке, а в другой - сборник нацарапанных наугад заметок. Он балансировал на полицейской баррикаде, готовый нести свое послание по всему университету Кейо.\n\n"Студенты университета Кейо! Правительство Сокити Такаги сочувствует вашему делу! Мы понимаем ваш гнев, мы понимаем ваше разочарование по поводу отсутствия существенного социального прогресса! Но не действуйте слишком поспешно. Прогресс может быть достигнут путем переговоров, а не путем насилия или разрушения! Наши представители прибудут завтра, готовые прийти к компромиссу со всеми вами!""
 japtakagirecon.43.a:0 "Будем надеяться, что они пойдут навстречу."

 japtakagirecon.44.t:0 "Обещания комитету"
 japtakagirecon.44.d:0 "Такаги сложил руки вместе, задумавшись, поглядел на свой шкаф, а после огляделся назад с равным замешательством и разочарованием. Он зашел так далеко, и студенты согласились разойтись, только если правительство даст положительный ответ в отношении их основного требования об отмене Кокумина Юсейхо. Конечно, для нас такой расклад нежелателен, но, по крайней мере, они согласились мирно разойтись при одном условии. Такаги созвал свой кабинет на экстренное заседание, чтобы они могли переговорить на тему, какие действия им следует предпринять. Накасонэ был бы категорически против, что было предсказуемо\n\n"Такаги, пожалуйста. Весь смысл визита был в том, чтобы замылить им глаза. Они соглашаются уйти в обмен на наши действия, но даже если они разойдутся, опасность бунта сохраняется. Мы никак не сможем их требования. Мы должны преподать им урок без риска причинить вред нашей репутации из-за. Мы достигли всего, что хотели, сделали вид, что мы на их стороне, теперь надо действовать из тени. Арестуйте студентов, обвините их в совершенных ими преступлениях, связанных с вандализмом и разрушением собственности Университета Кейо. Как я сказал ранее, мы не марионетки препубертатных человечков".\n\nОн не мог смириться ни с одним жестом доброй воли, ни с каким оправданием того, что мы не коррумпированные предатели, которых видит в нас молодежь. Вот как побеждает Накасонэ, идя на компромисс таким образом, чтобы ему не приходилось идти на компромисс. А возможно... хватит с этого уже? Мы продемонстрируем нашим избирателям наш характер и моральные качества. Кроме того, возможно, расследование законности Кокумина Юсейхо было бы неплохой идеей?\n\n"Накасонэ, решение уже принято. Будет сформирован комитет для расследования конституционной законности Кокумина Юсейхо. Если мы не будем действовать, молодежь будет рассматривать нас как предателей. Протесты и, возможно, еще больше восстаний возникнут по всей стране. Это самое наименьшее, что мы можем сделать. Единственное, что нам осталось обсудить, это следующее: как мы будем применять решения этого комитета на практике?""
 japtakagirecon.44.a:0 "Это просто символический жест, мы можем это пережить."

 japtakagirecon.45.t:0 "Последствия свободы слова"
 japtakagirecon.45.d:0 "Листовки вернулись на улицы, покрывая опоры фонарей, двери офисов и незащищенные автомобили. Като вернулась, призрак, уносящий волнение и надежду по ветрам Родных островов. Поэтапный темп социальных реформ Такаги, как оказалось, не положил конец стремлению молодежи к прогрессу. Инцидент с университетом Кейо был тем, что было обозначено в заголовках, предательством. Студенты хотели лишь нескольких реформ, прежде всего отмены закона Кокумин Юсейхо, который продолжал следить за тем, чтобы "низшие" были убиты или стерилизованы. Попытка договорится, чтобы избежать лишних жертв, оглядываясь назад, нельзя было назвать мягким подходом к проблеме. Конечно, был сформирован комитет, чтобы поставить под сомнение законность Кокумина Юсейхо, но он ничего не сделал и продолжал ничего не делать. Като написала язвительные статьи во всех основных газетах, которые были счастливы согласиться на бесплатное распространение своих газет с этими статьями. Это было у всех на уме: молодежное движение было все более разъяренным, и Такаги не мог больше продолжать препятствовать маршу социального прогресса.\n\n"Сокити Такаги утверждает, что является лидером реформистской фракции АПТ, и все же его действия окрашены в цвета слепой реакции и крови благородных воинов свободы. Каждый день мужчина, женщина или ребенок навсегда лишаются будущего, в котором они могут сами создать свою собственную жизнь, и все из-за ярлыка неполноценности, дарованного им нашим правительством. Каждый день тысячи младенцев, невинные души, только что обретшие сознание, насильственно лишаются своих родителей, чтобы быть массово истребленными в огне кровожадности нашего правительства. Я призываю всех вас, добрые души, сопротивляться! Не молчите, когда правительство открыто бросает вызов бедным и невиновным, утверждая, что жизни некоторых не заслуживает существования"
 japtakagirecon.45.a:0 "Некоторым людям всегда всё не нравится."

 japtakagirecon.46.t:0 "Трудный путь"
 japtakagirecon.46.d:0 "Университета Кейо пел мелодию революции, о пробуждении невоспетой свободы в мире, где её рождение считалось преступлением. Свобода, которой не было со времен первозданной Земли, до прихода человека и покорения земель Японии. Абсолютная свобода, действующая как пузырь жестокого хаоса и освобождение угнетенных, вот решение всех мировых проблем. Коридоры были завалены мусором. Техника была оставлена сломанной и разбросанной. Классы разрушены вандалами. Однако мелодия революции эхом разнеслась по ночному небу, до полицейской баррикады за пределами университета Кейо.\n\n"Сегодня вечером в мире маршируют люди\nНе боятся тюрьмы, не боятся драки\nБамбука копья и старинные ружья\nПоют песни свободы под звук барабана, говоря:\nГитлер не мертв, Гитлер не мертв! Гитлер не мертв, но его время пришло!"\n\nТанцы окружили костры. Толпы студентов, размахивающие красными лентами и импровизированными перевернутыми хиномарусами. В ночном небе пылали тлеющие угли, и военная полиция могла видеть их с холодных полуночных улиц, окружающих университет Кейо. Внезапно их радиоприемники ожили. Новые приказы. Полицейский штурмовал заброшенные коридоры университета Кейо, не встречая сопротивления. Прибыв к костру, студенты дали отпор волне насилия, орудуя деревянными дубинками. Все атаки были отбиты, как только они почувствовали страх смерти. Несколько изуродованных и искалеченных трупов остались после, как обычно в рейдах, подобных этому.\n\nОперация заканчивалась критическим многоточием. Студенты оказали небольшое сопротивление, и все то, что они могли собрать за всё прошедшее время, меркло по сравнению с военным оружием. Банда жандармов обследовала конец коридора, огни которого погасли в хаосе прошлой недели. К ним навстречу вышли двое студентов, одетых в революционную одежду и вооруженные мачете ушедшей эпохи. Раздались выстрелы, и эти две души стали очередными жертвами времени."
 japtakagirecon.46.a:0 "Домино не падают, они кровоточат."

 japtakagirecon.47.t:0 "Нет, не так"
 japtakagirecon.47.d:0 "По подбородку Такаги скатился пот, когда он подошел к двери в зал собраний. Еще одно заседание кабинета министров, да, но обстановка была совсем не обычная. Он был небрежно одет, его костюм свободно висел на теле. Из его портфеля чуть ли не валились бумаги с каждым движением его ног. Что-то случилось, и ему придется выдержать это падение. Этого никогда не должно было случиться! Такаги не хотел, чтобы кто-нибудь умер от этих выходок. Тем не менее, люди умирали. Не только эти студенты, но и каждый младенец, убитый из-за Кокумина Юсейхо. Кто-то сказал бы, что Такаги покупается на пропаганду, но он не мог игнорировать реальность стерилизации и истребления, которая пронизывала японскую систему. Он должен был быть реформистом. Что случилось...?\n\nТакаги вошел в зал собраний, измученный после долгой ночи составления расписания и разгневанный мыслью о том, что студенты умерли под его руководством. Для Такаги это был необычный гнев. Он никогда не был яростным или мстительным человеком. Он сдерживал свой гнев контролируемыми всплесками разочарования, всегда в форме прагматического анализа, оборачиваемого атаками. Да, он мог быть враждебным, но никогда не приходил в ярость. Этот день был другим. В этот день Такаги был взрывоопасен.\n\n"Накасонэ. Что ты наделал... Студенты, дети, мертвы на полу университета Кейо из-за твоих действий, твоих предложений! Почему... Почему мы не могли договориться? Почему вы предлагали нам расправиться с детьми, избивать их? Вы ведете себя так, будто люди для нас - ничто. Мне действительно интересно, Накасонэ. Почему вы делаете то, что делаете? Есть ли причина, по которой вы выступаете против отмены закона Кокумина Юсейхо? Судя по всему, ты бездумно веришь в системы, которые убивают людей. Убивая людей, Накасонэ! Мы убиваем людей, разве ты не понимаешь! Каждый день на моих руках кровь..."\n\nТакаги зажал голову руками. Накасоне огляделся, сбитый с толку тем, что он когда-либо "предлагал"."
 japtakagirecon.47.a:0 "Все, что мы делаем, это убиваем невинных."

 japtakagirecon.48.t:0 "Канат для адмирала"
 japtakagirecon.48.d:0 "Завывал ветер, и с розовых листьев вишневых деревьев стекала роса. Такаги шел медленными, тяжелыми шагами к мемориалу тех двух студентов, которые были убиты во время захвата университета Кейо. Он не лгал, когда сказал, что никогда не имел в виду ничего из этого. Он тоже когда-то был студентом с радикальными мечтами. Он думал, что сможет превратить флот изнутри в либерализованную, менее милитаристскую организацию. Ему это удалось, а вот этим детям - нет. Разочарованные репрессивной системой, они восстали. Они проиграли, конечно, самым трагическим образом. Такаги прослезился, глядя на их вымощенные булыжником доски. Туман и влажный туман на горизонте - все, что приветствовало его печаль.\n\nНесколько вспышек фотоаппарата и жалкие вопросы, брошенные ему в спину, приветствовали его возвращение в реальность Японии и ее политику. Похоже, здесь за ним последовали несколько заблудших журналистов. Даже в бездне разума он не мог достичь уединения. Такаги повернулся к журналистам, готовясь сделать объявление.\n\n"Всем тем, кто может послушать, я хотел бы пообещать. Смерть этих студентов, как бы мрачно это ни казалось, была актом мученичества за правое дело, и я прослежу, чтобы их дело не умерло до тех пор, пока не восторжествует правосудие. Эта ситуация будет обработана надлежащим образом. С самого начала моего премьерства я решил следить за тем, чтобы невинные и доброжелательные не испытывают боли зря. Я не могу отменить их смерть, но я буду бороться за их наследие.\n\nДожди снова пошли, и с их прибытием Такаги ушел. Он склонил голову, камеры мигали всю дорогу, и покинул мемориал. Журналисты кричали и умоляли дать ответы на свои вопросы, дать больше информации. Такаги проигнорировал их призывы, вместо этого решив принять эти смерти как есть: призыв к действию."
 japtakagirecon.48.a:0 "Да будут они благословлены."

 japtakagirecon.49.t:0 "К администрации Такаги"
 japtakagirecon.49.d:0 "Такаги издевался над некоторыми отчетами на своем столе, пока ему на стол не бросил статью заместитель премьер-министра Кидо. Она называлась "К администрации Такаги" и была под авторством некоего Сидзуэ Като. Такаги с глубоким вздохом откинулся на спинку стула. Он отбросил отчеты и начал просматривать статью и ее порочащее содержание, стараясь не выплескивать ярость от обрывков политического инакомыслия.\n\nВ статье "ужасные злоупотребления правительства Такаги" назывались жестокими и варварскими, заклеймив премьер-министра как "недостойного Японии". Такаги ухмыльнулся, скептически оценив рассудок Като, и продолжил просматривать утверждения статьи. Он натолкнулся на такие фразы, как "измена свободе человечества" и "женоненавистничество, доведенное до имперских стандартов", и еще сильнее посмеялся над возмутительностью их заявлений.\n\nПосле прочтения некоторых отчетов Кидо, премьер-министр обнаружил Раздел Като о недавних студенческих протестах. Она оставалась неоднозначной по поводу своей поддержки студенческих протестов, но отметила, что чем больше полиция Такаги применяет насилие, тем более агрессивными будут становиться студенты. Такаги, не находя слов, перечитал это много раз. Студенты становились все громче и громче с каждым днем из-за своего сопротивления правоохранительным органам. Он уже думал об этом, уже видел. Теперь публика тоже это видела, и это его сильно беспокоило."
 japtakagirecon.49.a:0 "Благослови нас Бог."

 japtakagirecon.50.t:0 "Общественное недовольство растет"
 japtakagirecon.50.d:0 "Премьер-министр был проинформирован о большом марше по улицам Токио. Состоящие из тысяч людей женские группы и студенческие активисты собираются на улицах столицы, чтобы присоединиться к протестам, порожденным студенческими беспорядками в университете Кейо. Протестующие с сотнями плакатов призывают положить конец Кокумин Юсейхо, а также различным законодательным актам времен Тодзё. Они двинулись к парламенту, выкрикивая призывы к реформе, как огромный рой ос. Массовое скопление протестующих гудело по городу, а полиция с пеной у рта была в поисках кого-нибудь, кого можно привлечь к ответственности.\n\nТакаги сидел со своим правительством в своем кабинете, толпы людей находились всего в нескольких улицах от него. Правоохранительные органы перенаправили массы людей, но премьер-министр знал, что они в конечном итоге доберутся до его дома. Он несколько раз постучал пальцем по столу, его глаза были сосредоточены в одной точке перед ним, когда он думал о том, что делать. Комната была вне себя от беспокойства, пока министр иностранных дел Куранари Тадаси не застонал и не закричал: "Мы должны что-то делать. Это радикалы, премьер-министр! Кто знает, что они сделают, если мы подпустим их грязные руки к нашему законодательному собранию. Это измена!"\n\nТакаги взглянул на раздраженного мужчину, прежде чем вернуть его зрение в прежнюю точку. Он был неподвижен и молчал, но обильно вспотел. Слабый рев протестов становился все громче и громче по мере продолжения марша, когда правоохранительные органы перегруппировывались и смешались ближе к зданию правительства. Позади них они оставили разрушения на своем пути, мусор на улицах и разбитые витрины во время вспышек насилия. Стычки с правоохранительными органами участились, и теперь их видно из окна кабинета Такаги. Он выглянул из-за занавески и снова повернулся к своему шкафу, желая придумать следующий шаг. Губы Такаги задрожали, когда он объявил приказ сдержать протест за дверью здания."
 japtakagirecon.50.a:0 "Будем надеяться, что чайник не взорвется"

 japtakagirecon.51.t:0 "Встреча по вопросу безопасности в чрезвычайных ситуациях"
 japtakagirecon.51.d:0 "Когда Кидо и Хорикири заняли свои места за столом кабинета, они быстро заметили, что министра финансов Накасонэ нет. Когда они рассмотрели его предыдущие предложения по разрешению сложившейся ситуации, ни один из министров не был слишком удивлен его отсутствием. После того, как все заняли свои места, премьер-министр Такаги начал подводить итоги последних событий, произошедших со времени их последней встречи.\n\n"Со времени нашей последней встречи по вопросам безопасности ситуация со студентами только обострилась до критической точки. Вспыхнули новые протесты, и студенты не проявили никаких признаков желания отступать. Возрастает вероятность того, что неспособность решить этот вопрос оттолкнет общественное мнение от нас. Я не могу этого допустить.\n\nВ отличие от прошлого раза, Министры кабинета не так горели желанием высказывать свое мнение. Поспешное прекращение протестов вызвало только больше проблем. В конце концов, Коити Кидо, был тем, кто нарушил непростое молчание.\n\n"Более осторожное и продолжительное применение силы решит эту проблему. Как только ученикам сообщат, что их действия будут встречены только силой, они вернутся в свои классы."\n\nХорикири был следующим, кто сказал своё слово.\n\n"Я не согласен. Если мы встретим их силой, они станут только более смелыми и радикальными. Попробуем снова вести переговоры. Как только кто-то напомнит им о том, как на самом деле проводятся реформы, они отступят."\n\nПрежде чем начался спор между двумя своими министрами, Такаги поднял руку, чтобы успокоить их. Премьер-министр молча обдумывал свои варианты некоторое время. У него было два варианта, теперь он должен был выбрать один. Еще через несколько мгновений Такаги пришел к выводу."
 japtakagirecon.51.a:0 "На этот раз они поймут нас правильно, сила - вот наше решение"
 japtakagirecon.51.b:0 "В нашем распоряжении есть и другие ресурсы"

 japtakagirecon.52.t:0 "Неожиданный поворот"
 japtakagirecon.52.d:0 "Министр внутренних дел Хорикири долгое время не посещал университет. С тех пор, как он учился в Императорском университете Токио, прошло много лет, и даже эти здания были перестроены сорок лет назад. С тех пор многое изменилось. Когда премьер-министр Такаги назначил его встретиться с протестующими студентами, Хорикири с радостью согласился. Министр не верил в их приверженность протестам и был уверен, что они отступят, услышав его выступление.\n\nМинистра внутренних дел привели на сцену в главном зале университета, где его встретили несколько сотен студентов. "Я стою перед вами сегодня как эмиссар премьер-министра. Он попросил меня объяснить вам обстоятельства, связанные с комиссией".\n\nВ толпе начал распространяться ропот, которому Хорикири позволил на мгновение закипеть, а после продолжил.\n\n"Комиссия занимается вопросами, имеющими большое значение для нации. Она должна иметь возможность действовать без помех теми, кто не обучен говорить на такие темы, как Кокумин Юшейхо. Премьер-министр просит вас сохранять миролюбие и гражданственность."\n\nПрежде чем Хорикири успел закончить предложение, его оборвал голос из толпы. "Почему нам не разрешают участвовать? Мы просим только участвовать в делах, которые формируют наше будущее и которые нас сильно волнуют. Правительству придется мириться с нами, пока наши требования не будут выполнены!" Студент был встречен аплодисментами своих товарищей.\n\n"Ваши опасения были учтены, но решения, касающиеся вашего участия, уже приняты. Вы должны принять это". Хорикири, казалось, только воодушевлял учеников каждый раз, когда отказывался от их требований. Каждый голос в толпе был встречен с большой похвалой, а его встречали молчанием. В конце концов, ему не оставалось ничего другого, как дать им слово, что он снова представит их требования правительству. Он только надеялся, что небольшая победа не разожжет их пыл к еще большим переменам."
 japtakagirecon.52.a:0 "Дайте им метр, они попросят километр."

 japtakagirecon.53.t:0 "Обеспечение прикрытия"
 japtakagirecon.53.d:0 "В кабинете премьер-министра Такаги и Кидо молча смотрели друг на друга. Премьер-министр устал и встревожился; он вздохнул на стуле и наклонился вперед из-за стола. Кидо, приветствуя это общение, по-видимому, не подозревал об отчаянной усталости, размазанной по лицу Такаги, и просто хотел услышать предложение премьер-министра. Такаги снова вздохнул и бросил ручку через стол, чтобы начать потенциально изматывающее взаимодействие.\n\n"Кидо, у нас с тобой будут проблемы, если мы не будем действовать в ближайшее время. Киси что-то задумал, и если он сыграет свои карты правильно, нас больше не будет в парламенте. Вы точно знаете, где мы закончим, если позволим этому случиться". Кидо поправил очки на носу и кивнул, слушая просьбу премьер-министра. Совершенно впечатленный, Кидо улыбнулся и заговорил со свежим оптимизмом, одобряя просьбу Такаги. Он начал болтать о том, кому позвонить и с кем поговорить, и с каждым вдохом Такаги не мог его перебить. Взволнованный Кидо говорил, а премьер-министр закипал с каждым словом, которое он произносил.\n\nГосслужащий ворвался в дверь кабинета, неся листы бумаги для премьер-министра, и пламенный пронзительный взгляд Такаги поразил его. Слуга отступил, и Тагаки вернул свое яростное внимание запуганному Кидо, который наклонился над столом в своем кресле. Сделав вдох и сохраняя хладнокровие, он сказал Кидо более медленным, но твердым тоном: "Я не думаю, что вы понимаете. Мы уедем отсюда через несколько недель, если мы с вами не сделаем ничего". Кидо сглотнул, никогда раньше не видел Такаги таким рассерженным, и пожал ему руку, прежде чем продолжить обсуждение."
 japtakagirecon.53.a:0 "Будем надеяться, что воля Императора может быть использована в нашу пользу."

 japtakagirecon.54.t:0 "Вы не можете угодить всем"
 japtakagirecon.54.d:0 "Такаги встретился с Нобусукэ Киси, видным депутатом национального парламента, в саду не слишком далеко от поместья премьер-министра. Они гуляли по зеленым садам и обсуждали личные дела, подходя к деревянной скамейке, чтобы сесть и понаблюдать за птицами, обсуждая различные события по всему миру. Двое мужчин кивнули и согласились друг с другом по нескольким вопросам и посмеивались о других, обычно делая паузу с коротким и неловким молчанием между предложениями.\n\nВнезапно Киси повернулся к премьер-министру и сурово посмотрел на него. "Я знаю, с кем вы говорите, - прямо сказал он, - студенческие лидеры. Это становится все более очевидным". Глаза Такаги расширились, во рту пересохло, но он не показывал никаких признаков слабости. Он повернул голову к Киси с неодобрительным взглядом, заставляя его извиниться за свои лживые заявления. Киси, не обеспокоенный взглядом премьер-министра, тихо ухмыльнулся, прежде чем вытащить из кармана носовой платок и вытереть нос. На мгновение он оглянулся на безмятежные сады, затем сказал Такаги: "Не пытайся скрыть это от меня", еще больше провоцируя премьер-министра.\n\n"Господин Киси, я надеюсь, что вы не планируете что-нибудь злое" - заметил Такаги, пытаясь получить дополнительную информацию от своего знакомого.\n\nКиси ответил через мгновение, глядя на изящные фонтаны сада. "Господин премьер-министр, то, что я думаю, остается со мной как с законопослушным гражданином. Все, что я говорю, - это реакция на ваши действия и то, что думает парламент на их счет. За протестами внимательно наблюдают, но за вами наблюдают в большей степени.""
 japtakagirecon.54.a:0 "Реликвия прошлого."
 japtakagirecon.54.b:0 "Возможно, он прав."

 japtakagirecon.55.t:0 "Старые методы"
 japtakagirecon.55.d:0 "Такаги стоял рядом с Дзендзиро Хорикири, министром безопасности своего правительства, и смотрел из тускло освещенного офиса на улицы города. Было уже поздно, и они оба стояли перед огромной стеклянной панелью, глядя на вечерний горизонт Токио сквозь струйки дождевых капель, стекающих по окну. Дождь стучал по стеклу. Это был успокаивающий и музыкальный звон, который отвлек Дзендзиро от его недавней гораздо более напряженной роли. Прокашлявшись, премьер-министр начал говорить с ним, медленно и достаточно тихо, чтобы дождь все еще был слышен.\n\n"Мы не можем допустить, чтобы это продолжалось. Там будет хаос", - замолчал Такаги. Прежде чем снова заговорить: "Мы с вами оба знаем, чем это закончится... Я хочу, чтобы Токко завтра утром был на работе".\n\nДзендзиро повернулся к Такаги с неодобрительным взглядом, протестуя против просьбы премьер-министра. Он настаивал, что это намного превышает то, что нужно студентам, было несущественно быть таким суровым, но все его мольбы были встречены серьезным нахмурением со стороны Такаги. Дзендзиро кинул голову обратно к окну и на мгновение замолчал. Он смотрел на город и на великие чудеса, которые империя построила за последние пятьдесят лет. Он сглотнул, зная, что премьер-министр был прав в борьбе с протестами, и начал медленно говорить с Такаги: "И... что ты хочешь сделать?"\n\nПремьер-министр, теперь сидящий в метре от него, за своим столом, начал перечислять операции и время встреч, чтобы координировать использование Токко с остальной частью своего кабинета. Дзендзиро, зная, что это было правильно, согласился, а затем поклонился перед тем, как покинуть кабинет премьер-министра. Такаги упал в кресло и закрыл глаза, продолжая слушать стук дождя по стеклу."
 japtakagirecon.55.a:0 "Будем надеяться, что это не приведет к неожиданным последствиям."

 japtakagirecon.56.t:0 "С небольшой помощью наших друзей"
 japtakagirecon.56.d:0 "ОПЕРАЦИЯ "КРЫСОЛОВКА" - ДЕНЬ 8, СТРАНИЦА 2\n\n(РАСШИФРОВКА ВЫСТУПЛЕНИЯ БЕЗ НАЗВАНИЯ ЛИДЕРА ОРГАНИЗАЦИИ)\n\nНадо сказать, то, что мы делаем здесь, изменит Японию для будущих поколений! Мы можем казаться студентами, некоторые из нас едва ли достигают возраста продажи алкоголя, но именно наше поколение разочарованной молодежи страдает от рук тех, кто жил до нас. Кто может сказать, что те, кто сидит у власти, знают, что для нас лучше? Разве они не получили свою империю? Что Такаги знает о сегодняшнем детстве или, что значит иметь ребенка? НИЧЕГО! Мы уже некоторое время находимся на улицах, призывая к переменам - и перемены мы получим! Мы громкие, и нам нужно будет быть еще громче, чтобы премьер-министр нас услышал. Чтобы исправим это, я представляю вам всех хороших ораторов и, возможно, самых умных девушек, которых я встречал: Ито Сатико!\n\n(ДОКЛАДЧИК УДАЛЯЕТСЯ С ПОДИУМА, И "ИТО САтИКО" НАЧИНАЕТ ГОВОРИТЬ)\n\nДоброго вечера вам, друзья. Я уверена, что вы все знаете о секретных собраниях, которые Сато проводит под кодовым названием "Обоке Юи", и я здесь, чтобы сообщить вам следующее: через три дня, недалеко от библиотек Университета Кейо. Вы найдете нас там ровно в 23:00, и мы будем обсуждать ряд тем от "как обращаться с полицейскими собаками" до "феминизма и контроля над рождаемостью". Если вы можете это сделать, пожалуйста, приходите - но прежде, чем вы это сделаете, у меня есть важная информация...\n\n(ПРОДОЛЖЕНИЕ НА СЛЕДУЮЩЕЙ СТРАНИЦЕ)"
 japtakagirecon.56.a:0 "Интересное открытие."

 japtakagirecon.57.t:0 "Вы можете угодить (почти) каждому"
 japtakagirecon.57.d:0 "После суматохи очередного закрытого заседания парламента, Киси и Икеда застали премьер-министра на выходе из здания. Неся тонкий портфель, Такаги повернулся и поприветствовал двоих мужчин, смущенно нахмурившись, крепко пожав им руки. Обычно эти люди кричали и насмехались над его правительством в палате пэров, осуждая его законодательные попытки всевозможными вето и идеологической оппозицией. Премьер-министра смутило то, что его противники приветствуют его так фамильярно.\n\nКиси и Икеда ухмылялись на протяжении всего взаимодействия, окружая их самодовольной аурой, хихикая и ухмыляясь вместе с премьер-министром. Они поблагодарили его за "храбрость", которую он "показал" студентам, применяя соответствующие правоохранительные меры и меры безопасности. "Храбрый, это человек, как ты, сопротивляющийся", - хмыкнул Икеда, вытирая нос и подавившись собственным смехом. Премьер-министр остался невозмутимым. В том, что выглядело как обратный комплимент, Киси отметил, что он особенно восхищается ответными действиями полиции по охране общественного порядка, отбивающейся от радикалов в толпе, возможно, соблазняя и высмеивая пацифизм Такаги относительно их ловкости в призыве к репрессиям.\n\nТакаги снова пожал им руки, поблагодарив их за присутствие, и ушел, чтобы вернуться в свое поместье, не зная истинных намерений контакта. Когда Такаги сел в свою машину и шофер закрыл за ним дверь, Киси и Икеда помахали ему рукой со ступенек здания парламента. Самодовольные ухмылки на их лицах вызвали отвращение у премьер-министра, который теперь пытался отвлечься, перебирая пальцами замки своего портфеля. "
 japtakagirecon.57.a:0 "Мы остановили их - пока"

 japtakagirecon.58.t:0 "Корень проблемы"
 japtakagirecon.58.d:0 "Кабинет министров сидел в зале собраний и распространял листовки с выдержками из студенческих манифестов, которые в настоящее время распространяются в районах, охваченных протестами. Дешевая желтая лампочка, которая висела над мужчинами, зажужжала, когда они пролистали красочные листовки. Гул врезался в их умы, сводя их с ума под растущим давлением гражданских беспорядков на улицах Японии. Такаги разорвал перед собой несколько листовок и упал на спинку стула, раскачиваясь вперед и назад, пытаясь успокоиться.\n\nКидо, просеивая листы бумаги, снял очки и ущипнул нос. Он откашлялся и обратился к премьер-министру: "Все они говорят одно и то же. Они хотят непонятных революционных изменений". Последовала оглушительная тишина, нарушаемая только звуком складывающейся бумаги и редкими вздохами священника. Накасонэ, с усталыми глазами и каплями пота на внутренней стороне его костюма, простонал Такаги, отметив, что их требования возмутительны и никогда не могут быть удовлетворены. Такаги приподнял бровь, признавая, что радикалы поставили все в его пользу, но его не утешало такое шаткое положение.\n\nКабинет оставался в зале собраний до поздней ночи, в конечном итоге сняв пальто - работали с закатанными рукавами и ослабленными галстуками. Когда часы пробили два часа ночи, они пришли к единому мнению. Мужчины посмотрели на груды и стопки страниц, которые они просмотрели, и отметили суть того, что требовали протестующие - исправить экономику и отменить Кокумин Юсейхо. Такаги, пораженный огромным количеством материала, отступил в страхе и понял, что либо кризис должен быть решен в ближайшее время, либо его принудят уйти в отставку."
 japtakagirecon.58.a:0 "Наконец - их криптонит."

 japtakagirecon.59.t:0 "Гаечный ключ в работе"
 japtakagirecon.59.d:0 "Кабинет министров собрался во второй половине дня в поместье премьер-министра, чтобы выпить, взяв перерыв от официальных выступлений, но все еще напряженно обсуждая политику как единое целое. Накасонэ, немного пружинив в походке, налил премьер-министру и остальным стаканы воды, чтобы они остыли, и слушал музыку по радио. Когда он весело подошел к Зунджиро, министр безопасности нахмурился и пробормотал: "Что делает тебя таким чертовски глупым?" - затемняя настроение Накасонэ и превращая его в тихую оболочку его веселого "я".\n\nКидо, растянувшись на кожаном кресле, откинулся назад и занялся обсуждением с Такаги любых возможных результатов будущих усилий по принятию закона и игнорированию повестки дня протестующих. Премьер-министр усмехнулся, цинично относясь к вниманию парламента к деталям, и покачал головой. Кидо кивнул, понимая боль Такаги, и начал вовлекать Накасонэ и Тадаси в дискуссии между ними впятером. Вскоре после этого гудение прервало музыку по радио, и Накасоне поднялся со своего места, чтобы выключить его.\n\nВ самый последний момент Такаги резко повернул голову и потребовал, чтобы Накасоне увеличил громкость. Пятеро сидели и слушали, не совсем понимая, чего ожидать, и все они сошли со своих мест, услышав новости - в пригороде Токио собрался огромный протест с тысячами участников, который звучал более радикально, чем раньше. Глаза премьер-министра расширились, когда он снова посмотрел на Кидо, и голова Накасонэ чуть упала ему в руки. Призывая Дзендзиро схватить главу правоохранительных органов Токио, Такаги покрылся холодным потом, а его лицо покраснело от беспокойства."
 japtakagirecon.59.a:0 "Нам нужна передышка - сейчас."

 japtakagirecon.60.t:0 "Ради национальной безопасности"
 japtakagirecon.60.d:0 "Премьер-министр сидел в своем имении с Кидо и Дзендзиро, ели щедрые блюда из свежей рыбы и овощей. Они сидели за красиво накрытым столом в окружении двух слуг, которые неоднократно наполняли бокал Кидо вином и иногда уходили, чтобы вернуться с более экстравагантной едой для мужчин. Такаги голодал, и любой еды было бы достаточно, чтобы заставить его снова задуматься. Трое время от времени комментировали свой обед, пережевывая дорогие деликатесы, пока Такаги не стал подчеркивать свою позицию премьер-министра.\n\nКидо и Дзендзиро прилежно слушали Такаги, который сидел и объяснял им свои дилеммы во время разделывания морского ежа и свежего лосося. К большому удивлению Дзендзиро, он рассуждал о том, чтобы положить конец протестам раз и навсегда, и спросил, заглушит ли подавление радикальные крики. Говоря о полицейских рейдах и массовых арестах, премьер-министр рисковал поставить под угрозу всю свою базу поддержки в своих страстных бреднях. Дзендзиро перестал есть и очень внимательно его выслушал, на мгновение взглянув на Кидо, который не мог вымолвить ни слова из-за явной агрессивной природы аргумента Такаги.\n\nПосле глотка воды Такаги продолжил размышлять, теперь задаваясь вопросом, стоит ли ему просто пригласить Като для честного обсуждения. Премьер-министр посмотрел на Кидо, пока болтал, и Дзендзиро попытался сдержать хихиканье. Кидо выгнал его со стола, продолжая обращать внимание на Такаги. Он кивнул и ответил премьер-министру односложно, пытаясь скрыть свои колебания под одеялом хладнокровного одобрения. Затем Такаги откинулся на спинку стула, подавая сигнал о следующем стакане воды, и некоторое время размышлял - что было бы правильным выбором? Возможно, что еще более важно, каким он хотел бы, чтобы его запомнили?"
 japtakagirecon.60.a:0 "Народная опора подобна гидре - отрубите одну голову, и ее место займут две."
 japtakagirecon.60.b:0 "Время избавиться от яда."

 japtakagirecon.61.t:0 "Письмо в прошлое"
 japtakagirecon.61.d:0 "Кейкити.\n\nЯ пишу тебе это письмо, чтобы сказать, что мне нужна твоя помощь и совет. Вы политик, и вы жили и работали в самом центре политики Японии дольше, чем я. Кажется, что в эти дни меня все больше и больше втягивают в это сердце. Я уверен, что вы видели и слышали многое о студенческом движении, которое вышло на улицы в последние несколько месяцев. Я очень рад видеть здесь молодых людей, которые отстаивают свои права и дают отпор диктатуре. Такое движение за настоящие реформы в нашей стране давно зародилось. Не могу сказать, что согласен со всеми их требованиями, но полагаю, что я поддерживаю их! Я надеюсь, что это не подорвет их тяжелую работу, поскольку я боюсь, что старшее поколение не будет столь радикальным, как они... Моя общественная поддержка этих студентов привела к некоторым неожиданным последствиям. Кажется, что в конечном итоге я стал одним из представителей этого движения, несмотря на мои колебания. Хотя было хорошо оказать им такую поддержку, я должен сказать, что внимание политического истеблишмента становится неудобным.\n\nПремьер-министр недавно выразил заинтересованность во встрече со мной, и я глубоко не уверен в том, что я должен делать... Он говорит о переговорах и компромиссе, но мне интересно, действительно ли это то, чего хочет он или те, кого он представляет. Согласие на встречу с ним, даже если это означает недозволенный компромисс, может еще больше подтолкнуть меня к всеобщему вниманию. Я не хочу страдать от очередного ареста, как много лет назад.\n\nКак видите, мне нужна ваша помощь. Вы знаете, как общаться с политиками и бюрократами, вы годами выступали против правительства и все время призывали к реформам. Что вы делаете в подобных ситуациях? Я надеюсь, что с тобой все будет в порядке, и что это письмо не причинит тебе особого беспокойства.\n\nСамое глубокое спасибо.\n\nШидзу."
 japtakagirecon.61.a:0 "Так или иначе, надо уступить."

 japtakagirecon.62.t:0 "О молодежной активности и репродуктивных правах"
 japtakagirecon.62.d:0 "Прошло более тридцати лет с момента воплощения в жизнь ныне весьма неоднозначного Кокумина Юсейхоо. С тех пор он использовался для подавления прав женщин, маскируясь под видом защиты населения от генетических заболеваний. Неспособность правительства решить эту давнюю проблему за десятилетия вызвала множество проблем. Хотя премьер-министр Такаги недавно открыл комиссию для "повторного изучения" Кокумин Юсейхо, вряд ли многое изменится в ходе этого процесса. Ясно то, что молодежь этой страны больше не желает сидеть сложа руки и позволять диктовать своё будущие стариками из правительства. Можем ли мы действительно винить их в протесте против вялой реакции правительства на перемены? Не думаю. Когда законодательный акт затрагивает права примерно половины населения на собственное тело, неужели это действительно неразумно, что многие молодые люди в Японии сегодня хотят, чтобы Кокумин Юсейхо сгинул?\n\nОтношение к студенческим протестам как простой искре бунтарства более разумно. Я считаю, что они демонстрируют волю и требования гораздо большей части населения, которое было слишком подавлено, как политически, так и социально, чтобы высказываться до сих пор. Эти законы затрагивают основные права женщин и препятствуют прогрессу и равенству. Активность молодежи перед лицом упрямства правительства следует рассматривать как вдохновение и светлую надежду на будущие реформы в направлении более равноправного общества. Кокумин Юсейхо теперь должен быть отменен и заменен чем-то более подходящим для времени, в котором мы живем. Я надеюсь, что упорный труд студента сможет продемонстрировать это правительству."
 japtakagirecon.62.a:0 "Может, свобода слова была ошибкой..."

 japtakagirecon.63.t:0 "Контр-наступление Кидо"
 japtakagirecon.63.d:0 "Прошло некоторое время с тех пор, как премьер-министр Такаги обратился к Като Сидзуэ. Несмотря на то, что она всегда так ясно представляла это как возможность для компромисса и прогресса, теперь казалось, что у нее, скорее всего, были другие планы. Однако ее молчание фактически дало Такаги больше времени, чтобы подумать о своей позиции. Неужели прошло слишком много времени для того, чтобы переговоры оказались плодотворными? Встреча с Като была слишком рискованной? К счастью для Такаги, новое решение представилось сначала в виде стука в дверь.\n\nПосле того, как ему сказали войти, в кабинет вошел Коити Кидо.\n\n"Премьер-министр, как я понимаю, что Като не был в контакте с вами?"\n\n"Верно. У вас есть какие-нибудь предложения для меня?"\n\n"Это именно то, что у меня есть для вас, сэр. Думаю, было бы разумнее, если бы кто-нибудь навестил Като вместо тебя, возможно, я или Хорикири. Это будет закрытая встреча, условия которой вы можете диктовать без необходимости присутствовать на ней самому."\n\nПремьер-министру не потребовалось много времени, чтобы убедиться в мудрости этого, что он продемонстрировал своему заместителю и кивнул для большей убедительности.\n\n"Тогда я предлагаю вам немедленно сообщить Като об этом изменении плана. Было потрачено достаточно времени, и я боюсь представить, что могло бы случиться, если бы Накасонэ или Киси сначала поговорили с ней."\n\nКидо поклонился и ушел, чтобы решить все детали предстоящей для встречи. Премьер-министр был благодарен своему заместителю за быстроту мышления, хотя ему хотелось бы поговорить с ним об этом раньше."
 japtakagirecon.63.a:0 "Будем надеяться, что еще не поздно."

 japtakagirecon.64.t:0 "В покоях Кантэя"
 japtakagirecon.64.d:0 "Войдя в маленькую комнату, обклеенную обоями, с планшетом в руке, хорошо одетый Кидо подошел к Като Шидзу, чтобы сесть за деревянный стол. Он протянул руку, чтобы поприветствовать ее, на что она склонила голову и отвернулась. Кидо, предвидя неловкое напряжение встречи, глубоко вздохнул и начал устраиваться поудобнее.\n\nОн на мгновение заерзал на стуле, прежде чем положить руки на стол и сказать Като: "Я знал Исимото Кейкити. Хороший человек, он действительно отстаивал то, во что верил. Сказав это, мы никогда не могли договориться... Он всегда был непреклонен, поднимая вопросы, которые никого не волновали. Я уважаю его твердую преданность такому делу. Он, должно быть, был бы рад за вас"\n\n"Вы уважаете мою твердую преданность делу, господин Кидо? Разве мы здесь не для того, чтобы обсуждать вопросы, гораздо более важные, чем личные дела?"\n\nКидо сидел в трепете, ошеломленый прерыванием Като. Он отметил, что она была сложной, но влиятельной силой, с которой нужно было считаться, и не мог не быть заинтригован ее страстью к такому абсурдному делу. Тем не менее, он был обязан собрать воедино то, что она отстаивала, и понять ее роль в недавнем хаосе, распространяющемся по городам Японии. Отложив блокнот в сторону и скрестив одну ногу с другой, Кидо начала расспрашивать Като о ее политических позициях и теории. Он был захвачен ее тезисами, создав большие мысленные заметки о ее постулатах о состоянии современной Японии. Кидо кивнул и улыбнулся - он не мог насытиться ее чушью. "
 japtakagirecon.64.a:0 "Похоже, у нас больше общего, чем мы думали."

 japtakagirecon.65.t:0 "Переговоры начинаются"
 japtakagirecon.65.d:0 ""Разве так сложно это сделать, господин Кидо? Просто полная отмена Кокумин Юсейхо. Это оскорбление и вызов равенству полов и уважению нации".\n\nКато сидел напротив Кидо, которая вполне довольна собой. Она была тверда, и ее положение было непоколебимым, она подняла подбородок и посмотрела на избалованного господина Кидо. Они обсуждали ее феминистскую теорию уже больше часа, и Кидо небрежно слушал, пока что-то писал. Он сидел напротив нее, записывая ключевые фрагменты информации, которые будут переданы в более позднем отчете, хотя иногда он обнаруживал, что что-то рисует во время ее чрезмерно скрупулезной тирады.\n\nВ конце концов, она закончила говорить и Кидо увидел свой шанс, ссылаясь на свои записи, он снова взглянул на нее и задал ей противоречивые вопросы:\n\n"Я ценю вашу страсть, мисс Като. Я действительно спрашиваю, если позволите, какое великое решение, чтобы стереть "патриархальную диктатуру", не отменило бы единый закон? Вы говорите на секунду о пункте о стерилизации? Для женщины современного научного сообщества вы оставили много неясного.\n\nУ Кидо было презренно самодовольное выражение на его лице. Он поймал Като, и она была в ярости и покраснела. Встреча закончилась безрезультатно, и хотя Кидо ушел, его эго было полностью подавлено, никто не мог претендовать на победу над другим. "
 japtakagirecon.65.a:0 "Болото."

 japtakagirecon.66.t:0 "Откровение Белой Королевы"
 japtakagirecon.66.d:0 "Кидо и Като договорились встретиться вместе в кофейне, где они всегда хорошо проводили время. Они говорили о своём, слушая пение птиц и завывание японского ветра. Вдруг Кидо захотелось спросить у Като, как она относится закону Кокумина Юсейхо, на что она откашлялась и несколько раз моргнула от удивления. Кидо настаивал на том, чтобы она ответила. Утешенная безмятежной вокруг обстановкой, она начала излагать свои мысли господину Кидо: \n\n"Честно говоря, я даже не знаю что и думать. Я ничего не имею против против него. Да и не думаю я, что сейчас это вопрос первой важности." \n\nКидо смотрел на неё любопытными глазами, делая вид что ему интересно, чтобы она продолжала говорить. Проведя рукой по нижней стороне стола, чтобы убедиться, что там нет подслушивающего устройства, Кидо улыбнулся, давая понять что одобряет её позицию. Она объясняла своё мнение, и каждое слово из её уст Кидо воспринимал как подарок. Так же она упомянула, что если кто-то узнает о её позиции, то она станет для всех изгоем и врагом. Кидо расплылся в улыбке, когда её признание записывалось на плёнку, а его заинтересованное выражение лица побудило её говорить дальше. Он едва мог скрыть своё ликование; глядя ей в глаза, он уже обдумывал способы шантажа, чего Кидо и добивался."
 japtakagirecon.66.a:0 "Вот сейчас она конкретно облажалась"

 japtakagirecon.67.t:0 "Доклад Кидо"
 japtakagirecon.67.d:0 "Имея целые папки с бумагами, а так же километры плёнок с записями, Кидо зашел в кабинет премьер-министра, искренне улыбаясь. Каждый раз, когда Такаги получал от него очередную порцию информации, улыбка премьер-министра растягивалась чуть ли не до ушей. Объясняя суть всего компромата на Като, Кидо метался между анекдотами и цифрами, помогая Такаги во всём разобраться. \n\nТакаги выслушал Кидо, и достал из шкафичка пару дорогих очков. Так-же, он налил им обоим по бокалу шампанского, когда дело дошло до записей с плёнок. Будучи впечатлённым, Такаги не мог нарадоваться тому, на что пошел Кидо чтобы держать Като на коротком поводке. Они подняли свои бокалы и выпили с чувством выполненного долга. \n\nПремьер-министр откинулся на спинку стула и облегчённо вздохнуо. Кивнув в знак одобрения работы Кидо, он отметил, что считает Като идиоткой, хотя и очень полезной для усмирения студенческого движения. Они опять сделали по глотку шампанского и откинулись на стульях, празднуя победу."
 japtakagirecon.67.a:0 "Так она у нас на поводке?"

 japtakagirecon.68.t:0 "Мудрое использование связей"
 japtakagirecon.68.d:0 "Как временный заместитель Такаги, Кидо прикладывал все усилия для того, чтобы аристократия оставалась на стороне премьер-министра. Однако недавняя политика Такаги требует от Кидо всех усилий, чтобы представить его в хорошем свете. Его задача - убедить консерваторов поддержать Такаги. И хотя он не рассчитывал на поддержку даже половины из них, некоторые всё же с радостью пойдут за Такаги. И когда пришло время, Кидо пригласил лояльных консерваторов нп обед.\n\n"Итак, господа, для меня большая честь сидеть здесь, с вами за одним столом."\n\n"Мы не могли отказаться от вашего предложения, Кидо." Эти слова были одобрительно встречены Кидо. "Надеюсь, что то, о чем мы сегодня поговорим, не помешает вам пообедать. Надо что-то решать с этой женщиной Като, да? \n\n"Боюсь, что это так. Ну, надеюсь вы меня выслушаете. Премьер-министр Такаги хочет реализовать некоторые из её реформ. Я понимаю, что Като - последняя, чьи реформы вы хотели бы видеть, но они могут спасти нашу страну от катастрофы в долгосрочной перспективе. Эти небольшие реформы должны будут умиротворить студентов и вернуть закон и порядок на улицы. Кроме того, большинство людей их даже не заметит. В основном они чисто символические, и их цель - защитить текущую политику нашего государства." \n\nНельзя было сказать, что Казоку эти слова. Однако, Кидо знал точно, что может быть он этих людей и не переубедил, но пиду для раздумий он дал им точно. Как либо заостряться на этом вопросе не имеет смысла. \n\n"Я не жду от вас немедленного ответа, господа. Вы можете подумать об этом в свободное время. Теперь же давайте перейдём к еде." Давить на аристократию было бы верхом глупости. Лучше просто дать им подумать, чтобы они сделали выводы."
 japtakagirecon.68.a:0 "Давайте посмотрим, куда это нас приведёт."

 japtakagirecon.69.t:0 "Ответные действия Като"
 japtakagirecon.69.d:0 "Уже прошло достаточно времени с тех пор, как Исимото Кейкити видел Като лично. Несмотря на то, что после развода они разошлись просто друзьями, общались они в основном с помощью телефонной связи или писем. Однако на этот раз Като настаивала на встрече с ним. Исимото чувствовал, что лучше ей не отказывать, потому предложил ей встретиться в здании Императорского парламента. Като удивилась, когда увидела Исимото за обедом. \n\n"Только во время обеда у меня есть свободное время. Надеюсь, тебе не потребуется много, чтобы всё рассказать." \n\n"У меня к тебе просьба. Чего греха таить, вопрос это непростой, но мне нужно, чтобы ты постарался это сделать." \n\nСтарый политик вздохнул, прежде чем закончил с едой. "Тогда давай, говори что хочешь." \n\n"Как ты знаешь, мы с премьер-министром пришли к соглашению относительно реформ по Кокумино Юсейхо. Он планирует продвинуть их на голосование в Палату Лордов. Однако, я не уверена насколько Такаги поддерживает эти реформы. Поэтому мне нужна твоя помощь." \n\n"Кажется, я догадываюсь чего ты хочешь. Ты хочешь, чтобы я привлёк независимых депутатов к поддержке этих реформ, верно?"\n\nКато кивнула в ответ.\n\n"Ты правда думаешь, что оно того стоит? Реформа в несколько этапов, чтобы на время избавить молодёжь от правительства?"\n\n"Ты должен понять, что это лучший из имеющихся вариантов провести настоящую реформу. Когда мы в последний раз могли улучшить жизнь стольким людям? В такие времена ты должен отбросить свою верность премьер-министру во имя чего-то хорошего.\n\nИсимото промолчал несколько секунд, но в итоге согласился. "Ладно, я посмотрю что можно сделать.""
 japtakagirecon.69.a:0 "Она мудрее чем мы думаем."

 japtakagirecon.70.t:0 "Киси сопротивляется"
 japtakagirecon.70.d:0 "В здании Императорского парламента царила неоднозначная атмосфера; Нобусукэ Киси готовился к выступлению. Оппозиция нетерпеливо сидела в ожидании речи Киси. Неопределившиеся так-же хотели услышать его слово по вопросу Кокумин Юсейхо. Премьер-министр и его сторонники не разделяли всеобщего восторга. Наконец, Киси вышел на трибуну. \n\n"С самого начала я был в оппозиции к этой власти. Идеология нынешнего премьер-министра сбила Японию с верного курса и привела её к позору. Я многого ожидал от этого правительства, но я даже подумать не мог, что они опустятся так низко. Премьер-министр склонил голову перед протестующими студентишками!" \n\nКиси сделал короткую паузу, давая своим сопартийцам посмеяться, параллельно наблюдая за выражением лица Такаги. \n\n"То, на что премьер-министр идёт, чтобы успокоить их - это прямой путь к разрушению нашего общества. Это правительство пожертвует даже моралью, скрываясь под видом дипломатов и популистов. Вопросы о реформах, таких как реформа Кокумина Юсейхо идут против самого Кокутая! Это, конечно, вызывает некоторые опасения касательно того, как сильно нынешняя власть хочет порвать Японию на части. Может быть скоро они захотят пересмотреть Кокутай? Может быть, они насильственно распустят Ассоциацию помощи трону? Мне даже думать страшно о том, что может произойти если премьер-министр не будет остановлен. Я призываю всех людей в этом зале, всех, у кого осталась честь и совесть, блокировать реформу Кокумина Юсейхо. Нация в опасности." \n\nСлова Киси были встречены бурными аплодисментами его сопартийцев. Такаги было не до этого, его больше заботили вопросы, обсуждаемые независимыми депутатами."
 japtakagirecon.70.a:0 "Остаётся надеяться, что они ему не поверили."

 japtakagirecon.71.t:0 "Переубедить Икеду"
 japtakagirecon.71.d:0 ""Господин премьер-министр, вы же просто не понимаете, да? У меня есть репутация!"\n\nИкеда стоял на другом конце зала заседаний, одну руку засунув в карман, а другой размахивая и говоря, что он не будет поддерживать закон Такаги. Он был консервативен, и стоял против таких стремительных реформ. Однако, в такой неоднозначной политической обстановки, Икеда всегда был за стабильность, даже при таком премьер-министре. После нескольких часов жаркой дискуссии, Такаги заметил, что Икеда уже был на грани; еще чуть-чуть, и его можно будет переубедить. Старик боялся даже думать от любой попытке отмены закона эпохи Коноэ, и всё же он понимал, что план Такаги - лучший на данный момент для стабилизации государства. \n\n"Это не вопрос религии, Икеда. Это наш последний час - дни Ассоциации помощи трону могут быть сочтены, если мы не примем этот закон. На место старого закона придёт новый. Я даю тебе своё слово, защиту никто не тронет."\n\nИкеда медленно закрыл глаза. Он прикусил губу и кивнул; он почувствовал, что уступает премьер-министру. Такаги с улбыкой подошел к нему и похлопал по спине, благодаря за поддержку. Икеда кивнул головой и предупредил, что его поддержка улетучится как только реформа сойдёт с заданного пути. Такаги крепко пожал его руку. С улыбкой Икеда пожал ему руку в ответь, после чего снова сунул в карман."
 japtakagirecon.71.a:0 "У каждого есть своя цена."

 japtakagirecon.72.t:0 "Все наверх"
 japtakagirecon.72.d:0 "С тех пор, как Такаги и его министры собрались в офисе, снаружи уже было темно. Начав еще ранним утром, они всё время провели собирая поддержку или влияние. Прежде чем они встретились, у всех было время передохнуть. Когда Кидо и Хорикири вошли в офис, они явно были запыханы. Трое мужчин сидели за столом премьер-министра, и Такаги объяснял чего ему удалось добиться. \n\nОн сосредоточил свои усилия на флоте, добиваясь его поддержки. Еще Такаги работал над укреплением реформистской партии в Палате Лордов, чтобы все проголосовали правильно. Премьер-министр не искал новых сторонников, вместо этого собирая старых друзей, в которых он мог не сомневаться. Такаги был очень рад Кидо и Хорикири, которые так же обладали некоторыми нужными связями. \n\nКак и ожидалось, Кидо поднял свои старые связи в Палате Лордов, пока Хорикири искал поддержки в Палате Представителей. \n\nОбо всём этом они докладывали премьер-министру, и слушая их, он задумался. Перед тем, как они закончиои, Такаги выразил свои мысли по этому поводу. \n\n"Даже с учетом всех наших союзников, и всех услуг, которые мы оказали, мы не можем быть уверенными в победе. Это лишь начало работы, и нам придётся много сделать для её завершения.""
 japtakagirecon.72.a:0 "Будем надеяться, это сработает."

 japtakagirecon.73.t:0 "До конца"
 japtakagirecon.73.d:0 ""...Я бы хотел доложить о достижениях своего правительства, чтобы окончательно приблизиться к отмене закона Кокумина Юсейхо." \n\nТакаги на секунду остановился, всматриваясь в ряды глаз, смотрящих на него. Вот уже как двадцать минут он рассказывал о своих новых планах Императорскому парламенту. Его речь была удивительно прагматичной; он помнил о всех традициях, которые следует соблюдать, но так же учитывал и требования студентов. Такаги стоял высоко и твёрдо, и слова его доносились до всех слушателей. \n\nК концу выступления всё стало очевидным, и парламент разделился на две части. Независимые депутаты и Кидоиты аплодировали, восхваляя Такаги как мудрого и прагматичного лидера. Того же нельзя было сказать о технократах и различных консерваторах, которые выражали своё недовольство стонами и бормотанием. Аплодисменты разразились в зале. Он понял, что после его намерения отменить закон Кокумина Юсейхо, никто даже не подумает поддержать его. Премьер-министр тяжко вздохнул и ушел, пока заседание продолжалось."
 japtakagirecon.73.a:0 "Чего и следовало ожидать."

 japtakagirecon.74.t:0 "Консультация у Белой Королевы"
 japtakagirecon.74.d:0 "Такаги встретился с Като в саду, наконец лицом к лицу с женщиной, к которой он испытывал особую ненависть. Теперь она была в его резиденции, и Такаги стоял подальше от неё, пока она возилась с бумагами.\n\nПремьер-министр уже долго обсуждал с ней разные дела, и наконец они подошли к отмене закона Кокумина Юсейхо. Такаги не хотел спорить с ней как сотни раз до этого, и он лишь огрызнулся в ответ, напомнив ей что парламент в любом случае не даст ему протолкнуть это в жизнь. Он говорил с ней без настроения из-за того, что ему придётся добиваться признания консерваторов, чтобы отменить этот закон. Его это пугало; как он сможет добиться признания консерваторов при такой либеральной мере. \n\nВнезапно, Като сделала встречное предложение. Она сказала, что чтобы успокоить противников отмены закона, он может ввести правовую защиту, расширяющую государственное благосостояние, уход и легализацию абортов. Такаги поднял свой взгляд, и с улыбкой пригрозил ей пальцем в её самодовольное лицо. Он скрыл своё волнение; он не доставит ей удовольствия почувствовать свою правоту. Когда он тихо дал знак помощнику, чтобы тот позвонил Кидо, Като улыбнулась и успокоилась, довольная реакцией премьер-министра."
 japtakagirecon.74.a:0 "Осталось решить некоторые нюансы..."

 japtakagirecon.75.t:0 "Компромиссы, компромиссы, компромиссы..."
 japtakagirecon.75.d:0 ""Господин премьер-министр, к чему вы ведёте?"\n\nТо, что планировалось как приватная беседа, превратилось в заседание парламента; двое мужчин обвиняли друг друга в политической халатности. После горячей дискуссии Такаги протёр лоб, и спросил Икеду что он думает об отмене закона Кокумина Юсейхо. Икеда сказал, что всё время по этому вопросу у него не было особенного мнения. Он настаивал на важности сохранности традиционной морали. Он хорошо отнёсся к закону о евгенике, но большинство консерваторов требуют уважительного отношения к традициям.\n\nТакаги затих, ошеломлённо глядя на своего оппонента. Конечно, это не было бы так просто, подумал он про себя. Гнев премьер-министра уступил спокойствию; у него была информация, необходимая для того, чтобы убедить консерваторов. Ему всё еще приходилось бороться с законодательной властью, но понимание Икеды по абортам и другим вопросам дало Такаги простор для манёвров. Вопрос лишь в том, на какие уступки он должен пойти?"
 japtakagirecon.75.a:0 "Идём по назначенному курсу."
 japtakagirecon.75.b:0 "Идём на компромисс."

 japtakagirecon.76.t:0 "Накасонэ спешит на помощь"
 japtakagirecon.76.d:0 "Когда совещание завершилось, министры собрались все в ресторане, чтобы вместе пообедать. Все, кроме Накасонэ спешно покинули кабинет; сам Накасонэ остался и оттирал ворсинки со своего пальто. Как только Кидо вышел за дверь, Такаги остановил его, чтобы спросить о его семье и личной жизни. После коротких любезностей, Такаги вновь поднял вопрос об отмене закона Кокумина Юсейхо. \n\n"Честно говоря, господин, я поддерживаю отмену. Это лучшая альтернатива неограниченной государственной власти. Это не лучшее решение, но учитывая все обстоятельства, пожалуй единственная возможность продолжить идти вперёд." Накасонэ одобрительно кивнул, и сказал пару слов в поддержку премьер-министра. Такаги поблагодарил его за эти слова, и подойдя к нему, с гордостью пожал руку. В политической обстановке, где казалось, каждая собака была против него, для Такаги было важно знать, что его министры с ним согласны. Он знал, что другой реакции от его собственного правительства ожидать ему не приходилось, однако он всё равно был рад, что хоть у кого-то он мог рассчитывать на поддержку."
 japtakagirecon.76.a:0 "Верное замечание."

 japtakagirecon.77.t:0 "Вперёд, к новым свершениям!.. Еще раз"
 japtakagirecon.77.d:0 "Такаги вернулся в парламент, чтобы обсудить недавние беспорядки, потрясшие страну. Его правительство приготовило закон 'о защите евгеники', разработанный для просмотра в Палате Лордов и уже одобренный императорской семьей.\n\nИзлагая его суть, премьер-министр метался между своими намерениями и законами, наконец, упомянув его особые поправки к статусу кво - легализацию аборта как необходимости и продолжение практики стерилизации. Воздух в зале стал сухим и тяжелым, Такаги вспотел. Он чувствовал, как консерваторы сверлят его своим неодобрительным взглядом. \n\nОценив потенциал правовой организации, премьер-министр продолжил свою речь, не обращая внимания на критику со стороны политических соперников. В конце своей речи Такаги раздраженно заметил, как консерваторы собирали свои вещи и уходили. Почувствовав себя беспомощным, Такаги носом вдыхал тёплый воздух, устав от своих бесконечных, и казалось, бесполезных усилий по разрешению проблем империи."
 japtakagirecon.77.a:0 "Как бы мы потом не пожалели об этом"

 japtakagirecon.78.t:0 "Умеренный закон"
 japtakagirecon.78.d:0 "Обращаясь к парламенту после недавнего инцидента на прошлой сессии, премьер-министр подготовил изменённый законопроект, чтобы представить его членам палаты Лордов. Он промочил своё горло, и суровым взглядом стал осматривать зал, решительно настроенный принять закон, за который он так боролся. Такаги начал свою речь, читая с заранее подготовленного листочка, он сохранял спокойствие и сдержанность, чтобы предотвратить раскол интересов, итак уже раздирающий Ассоциацию помощи трону. \n\nЗаконопроект, дополненный всеми поправками, такими как ожесточение ограничений для прерывания беременности или гинекологический этический кодекс, много раз пересматривались, чтобы задобрить всех, в том числе и консерваторов. Такаги помахал этим законом перед всеми, гордый тем, что ему удалось составить такой закон, которых сохранял бы современное отношение к здоровью женщины, при этом с учетом всех аспектов так важной для Японии традиционной морали. Несмотря на это, во взглядах консерваторов всё еще проглядывался скептицизм, но хмурые взгляды членов Ассоциации помощи трону были не редкостью в этом зале. \n\nТакаги закончил свою речь, и под гром аплодисментов сел на своё место. Пока следующий оратор произносил свою речь, он проверил свой пульс, чтобы убедиться всё ли с ним хорошо."
 japtakagirecon.78.a:0 "Сейчас мы проголосуем за этот закон..."

 japtakagirecon.79.t:0 "Утренние волны"
 japtakagirecon.79.d:0 "Тошнота захлестнула Кейко, когда она проснулась, держась руками за рот и живот. Она бросилась в ванную, и её вырвало остатками ужина в унитаз. Она потянулась за туалетной бумагой, чтобы вытерить рот. Дышать ей было сложно, а в горле пересохло. Она тяжело дышала, уткнувшись взглядом в край унитаза. Только когда в окне засиял слабый свет, она осторожно встала. Она смотрела на весь этот беспорядок, учинённый ею в ванной комнате, и задавалась вопросом, сколько же это всё длилось. \n\nОна нажала на кнопку смыва унитаза. Может быть, её парень знает, что с ней происходит? Всё таки, он был медиком. Она уверена, он мог бы что-то сказать по этому поводу. \n\nНабирая номер своего парня на телефоне, она перебрала в голове все возможные варианты того, что с ней происходит. Внезапно её осенила мысль - 'А что, если я беременна?' Слушая телефонные гудки, Кейко смотрела в окно, и осознание всего этого никак не могло уместиться в голове. Не обращая внимания на приветствующий её голос, она посмотрела вниз и осознала, что они не были защищены, когда занимались 'этим'. \n\nКейко проговорила в трубку: 'Я думаю, что я беременна.'"
 japtakagirecon.79.a:0 "Чтобы проверить это, существуют специальные тесты"

 japtakagirecon.80.t:0 "Моральный выбор"
 japtakagirecon.80.d:0 "Зал ожидания сиял от чистоты во всём - от белоснежных стен, до лазурного линолеума на полу. Кейко даже могла почувствовать это; чистота пахла свежевыжатыми апельсинами. Оно осмотрелась вокруг, желая оказаться где нибудь еще, но не здесь - это было так неловко! Она услышала скрип двери, и посмотрев в ту сторону, увидела женщину с папкой в руке. \n\n"Как мы и предполагали, вы беременны." Просмотрев досье, медсестра перевела свой взгляд на Кейко. "С вашим непростым положением, я советую вам сделать аборт." \n\n"Может быть есть другие варианты?" Спросила Кейко. "Я сомневаюсь, смогу ли это сделать." \n\nЛицо медсестры смягчилось. Внезапно, Кейко закричала 'Мне не нужна ваша жалость!'. Медсестра осталась невозмутимой. \n\n"Нет. Других вариантов, кроме как оставить ребёнка нет." \n\nЧерт. Она застряла между выборами, оба из которых ей не подходят. Оставить ребёнка слишком рискованно - это поставит крест на её обучении и дальнейшей карьере. С другой стороны, аборт тоже плохой вариант. Что скажет её мама, когда узнает об этом? Она видела листовки, в которых говорилось, что аборт - это убийство. Но, возможно это было меньшее из зол. Она не может просто пожертвовать годами обучения в школе. Она не может себе этого позволить. \n\n"Ладно, я сделаю это." \n\n"В таком случае, следуйте за мной." Медсестра пошла вперёд по коридору, а Кейко поплелась за нею."
 japtakagirecon.80.a:0 "Всегда есть выход из ситуации."

 japtakagirecon.81.t:0 "Что не так?"
 japtakagirecon.81.d:0 "Лицо Кейко было мрачным, одной рукой она перебирала лапшу в тарелке, а другой держала лицо. С другой стороны стола сидела её мать, Такако, она ела рыбный суп, и по её виду можно было сказать, что она наслаждалась едой. Кейко раздумывала, что же ей сказать своей маме, ведь когда она поступила в университет, мама приказала ей оставаться целомудренной. \n\n"Кейко, что с тобой произошло?" Такако отложила еду, посмотрев прямо на Кейко. В мгновение ока, Кейко взяла палочками лапшу и быстро проглотила её. \n\n"О чём ты, мамочка?" Кейко отпила немного бульона. \n\n"Ты выглядишь необычно, тебя что-то беспокоит?" Такаки положила руки на стол. \n\n"Ничего не произошло. Всё хор-" Кейко остановилась, думая об оправдании, которое мама посчитала бы убедительным. "Просто на улице холодно, не так как обычно. Не о чем волноваться." \n\n"Если хочешь, мы сейчас пойдём по магазинам и купим тебе тёплый пуховик." Произнесла Такако, снова взявшись за палочки для еды. Кейко облегчённо вздохнула и вновь принялась копаться в лапше. Она надеялась, что в будущем с ней более ничего такого не произойдёт. По крайней мере, пока она не захочет, или у неё не будет достойного оправдания."
 japtakagirecon.81.a:0 "Главное помнить, что тайное всегда становится явным."

 japtakagirecon.82.t:0 "Законность и нравственность"
 japtakagirecon.82.d:0 "После разговора в кафе, интуиция Такако подсказывала ей проверить свою любимую дочь. Каждую неделю она звонила Кейко, спрашивая как у неё дела, как дела у её друзей, и не загружают ли её сильно в университете. Она делала всё для своей дочери. \n\nСейчас Такако ждала Кейко возле её общежития, но решила войти внутрь. Она улыбнулась, оказавшись в тёплом здании. Если в чем то Кейко и была права, так это в погоде; такой холод испортил бы настроение любому. Она тихонько прошла по коридору и постучала в дверь Кейко. \n\n"Я пришла!" Такако слышала, как Кейко бросилась к двери в растрёпанном виде; вероятно, она только проснулась. \n\n"Доброе утро, Кейко. Можно войти?" Спросила Такако, приподняв брови. Кейко молча пропустила её, а сама ушла в ванную. Это дало Такако время осмотреть комнату её дочери, возможно увидеть, чем она занимается. Она заприметила желтую медицинскую карту на тумбочке. Была ли она на приёме у врача недавно? Ничего же не произойдёт, если проверить что там, верно? \n\nВсё началось на позитивной ноте: Такако листала первые страницы карточки, вспоминая как Кейко была еще ребёнком. Ближе к последним страницам она стала замечать странные медицинские пометки. Может у неё какие-то проблемы со здоровьем? Она перевернула страницу, и информация, прочитанная там повергла её в шок. Её дочь сделала аборт? \n\nК её несчастью, она не заметила шагов Кейко позади себя. Послышался голос: "Я всё могу объяснить..."
 japtakagirecon.82.a:0 "Ведь это легально..."

 japtakagirecon.83.t:0 "Накасонэ не одобряет"
 japtakagirecon.83.d:0 "Накасонэ стоял напротив Такаги, тот только что встал со своего кожаного дивана и что-то шипел себе под нос. Они были в кабинете премьер-министра; Накасонэ пришел к Такаги, чтобы упрекнуть его в увеличении расходов на социальное обеспечение. Накасонэ сложил руки, и всем своим видом показывал, что требует от Такаги объяснений. \n\n"Я просто не понимаю, почему ты в этом так уверен, Такаги. Ты что, не в курсе состояния нашего бюджета? У нас в казне мышь повесилась. Мы не можем продолжать так и дальше!" \n\nПремьер-министр побагровел от гнева, он тяжело дышал, готовый всю свою ярость вылить на высокомерного Накасонэ. Как он смеет говорить премьер-министру, как ему надо делать, а как не надо! \n\n"Ты осознаешь, с кем ты сейчас говоришь?", Такаги продержал небольшую паузу, прежде чем продолжить в своём фирменном тоне, 'Ты забыл, где твоё место в правительстве? Ты подчиняешься мне." \n\n"Господин, это вопрос..." \n\n"Возможно, если бы ты не совал свой длинный нос куда не следует, мы были бы в намного лучшем положении', спокойным тоном проговорил Такаги. \n\nГлаза Накасонэ смотрели на премьер-министра, сверля его взглядом. Желая искупить свою вину, министр экономики попытался еще кое-что сказать, но грозный взгляд Такаги не дал ему этого сделать. Накасонэ прикусил свой язык и вышел из кабинета, озабоченный этой ссорой с премьер-министром."
 japtakagirecon.83.a:0 "Понадеемся, что наша коалиция от этого не распадётся."

 japtakagirecon.84.t:0 "Раскрывая козыри"
 japtakagirecon.84.d:0 ""На что вы готовы ради страны?" - спросил Такаги, заставляя своих коллег задуматься перед голосованием. \n\nПремьер-министр встретился с Масаносукэ Икедой и Такэо Мики для 'частной беседы, о которая вскоре превратилась в перепалку, когда Такаги стал настаивать на смене их позиций. Раз за разом они голосовали против его реформ, и вот теперь премьер-министр говорит с ними лично. \n\n"Господин премьер-министр, мы просто не до конца уверены в правильности ваших 'реформ' для нашей империи. Мы не можем поддержать то, как вероломно вы идёте против традиций и обычаев нашего народа. Это произвол!" \n\n"Господин Мики, о каком уважении к нашей нации может идти речь, когда вы блокируете любые попытки улучшить её жизнь? Куда девается ваша честь, когда вы голосуете против попыток победить коррупцию? Наше правительство готово с вами сотрудничать, только если вы последуете за нами. Речь идёт о поддержке нашей империи, во времена нестабильности." \n\nДалее Такаги стал объяснять, что надеется на их поддержку в парламенте. Икеда и Мики смутились, когда Такаги загнал их в угол и привязал их собственные убеждения к лояльности его фигуре. Премьер-министр не скрывал своего удовлетворения, когда они пожали ему руку. Консерваторы сдались, сделка прошла успешно"
 japtakagirecon.84.a:0 "Адмирал снова в строю."

 japtakagirecon.85.t:0 "Обратный канал"
 japtakagirecon.85.d:0 "Накасонэ встретился с Киси в саду, недалеко от Императорского парламента; прежде чем перейти к политике, они обсуждали личную жизнь. Подойдя к скамье, оба политика присели, давая ногам отдых; Киси отшутился, сравнивая старого пердуна себя с наивным ребёнком Накасонэ. Они посмеивались и спорили в безмятежной атмосфере сада. \n\n"Знаете, Накасонэ, ваш пост в правительстве сделал вас заложником одного пути. Политика Такаги наставила вас на путь перемен и недальновидных реформ. Если честно, это позор... Но для вас не всё еще потеряно." \n\nОн посмотрел на Накасонэ, которому не терпелось услышать что-нибудь из уст такого мудрого человека. Забыв о политических разногласиях, Накасонэ всё таки попросил Киси продолжить свою мысль.\n\n"Мой мальчик, со всеми нами приключалось это в прошлом," - Киси усмехнулся, - "даже с американцами. Я не имею ничего против попыток Такаги ввести суррогатное материнство, особенно после отмены закона Кокумина Юсейхо. Вместо того, чтобы попытаться насолить премьер-министру, оппозиция будет откажется от финансирования и проигнорирует закон о суррогатном материнстве." \n\nНакасонэ был поражен; он даже близко не мог придумать такого эффективного и неочевидного метода борьбы в парламенте. Киси, пусть и в почтенном возрасте, но сохранил свой острый ум. Несмотря на все попытки противостоять Киси, Накасонэ чувствовал себя беспомощным перед огромной мудростью этого ветерана."
 japtakagirecon.85.a:0 "Не всё идёт по плану..."

 japtakagirecon.86.t:0 "Выдвижение закона"
 japtakagirecon.86.d:0 "Такаги в очередной раз стоял на трибуне, представляя новый закон, с учетом мнений консерваторов - закон о специальных группах и защите молодёжи. Законопроект был отредактирован так, чтобы заинтересовать консервативную фракцию Икеды. Закон был призван расширить поддержку детских домов и молодёжных организаций миллионами йен. Такаги с гордостью читал пункты этого закона, по похоже, что в залн мало кому это было интересно. \n\nДаже пункт о стерилизации никак не оживил парламент, что сильно удивило Такаги. Он был разочарован; за все годы выступлений в парламенте он впервые сталкивается с такой ленью и апатией. Такаги был озадачен, он посмотрел на свою партию, ожидая от них какой-то поддержки, однако они тоже не знали что делать. Кто-то молча кивал, кто-то лениво зевал; Такаги знал, что нужно сделать, чтобы оживить парламент, но он не знал, как это сделать."
 japtakagirecon.86.a:0 "Переходим к голосованию..."

 japtakagirecon.87.t:0 "Защита ребёнка"
 japtakagirecon.87.d:0 "Как давно это было? Когда Като укладывала детей спать, она задавалась вопросом, сколько времени прошло с тех пор, как она вошла в приют. Она посмотрела на дешевые часы, висящие на стене. Стрелки показывали 12, нарисованный на часах медведь улыбался. Като не улыбалась. Прошло ровно 7 часов с тех пор, как она приехала, и 8 часов после того, как она проснулась. Усталость всё сильнее и сильнее давила на неё, но Като держалась. \n\nНужно было убраться и покормить котов. Когда она увидела здесь крыс, пришлось взять с улицы пятеро котов, чтобы они извели всех крыс. Като задавалась вопросом, почему бы просто не нанять команду дератизаторов, чтобы избавиться от грызунов. Не говоря уже о том, что ей и Мичи на следующей неделе пришлось менять половицы в игровой комнате. Като вздохнула, когда разложила кошачью еду по мискам. \n\nОна должна была приготовить ужин, для себя и детей. Еще больше работы валится на её плечи. Она пробормотала что-то под нос, надевая фартук и открывая холодильник. Пусть время тянулось долго, однако для Като забота о детях была всем. Это её призвание."
 japtakagirecon.87.a:0 "Это бремя, которое она несёт."

 japtakagirecon.88.t:0 "Меня зовут..."
 japtakagirecon.88.d:0 "Мальчик сидел на стуле и безмятежно рисовал цветы, пока остальные дети рисовали животных. Обойдя вокруг стола, Като подозрительно посмотрела на мальчика. Она незаметно обошла его, и нагнулась, чтобы посмотреть что он делает. Шум наполнил комнату, когда дети стали показывать свои рисунки. \n\nОдной рукой мальчик нарисовал красивый, белый цветок. Като всмотрелась в его рисунок. Рисунок не был идеальным, всё таки мальчику всего десять лет, однако рисовал он заметно лучше своих сверстников. \n\n"Что ты нарисова', - спросила Като, ожидая ответа.\n\nМальчик молчит. \n\n"Хорошо. Если ты не отвечаешь, я сама посмотрю." Мальчик кивнул, позволяя Като посмотреть на рисунок. В течении следующего получаса, Като, и 'цветочный мальчик', как она решила его называть, молчали пока он рисовал еще один цветок. Като посмотрела на часы, и поняла, что опоздала объявить ужин. Като встала, приставив руки ко рту. \n\n"Время ужина! Сейчас принесу, подождите несколько минут." Она положила руку на плечо 'цветочного мальчика'. "Перед тем как уходить, скажи, как тебя зовут?"\n\nМальчик открыл рот: "Ми--". На секунду он замолчал и быстро проговорил. "Найя Каори.""
 japtakagirecon.88.a:0 "Травма на всю жизнь."

 japtakagirecon.89.t:0 "Всё, что нужно"
 japtakagirecon.89.d:0 "Прошло несколько недель, и Като всё таки смогла заставить Каори раскрыться, даже если это были лишь обрывки информации из его жизни. Сделка была такой: Като угощала Каори конфетами и давала ему новые карандаши. В обмен, Каори говорил с ней о своей жизни. Это длилось месяцами, и постепенно Като и Каори стали похожими на мать и сына.\n\nКогда Като открывала окна, чтобы проветрить помещения, она почувствовала что кто-то дёрнул её за штанину. Она посмотрела вниз, и увидела Каори, смотрящего прямо на него. Она открыла последнее окно, приставив палку к стене. Когда она соскочила с табуретки, Каори заговорил. \n\n"Като, у других детей ведь нету родителей, да?" Он спросил, широко раскрыв глаза. \n\n"У большинства нет." Ответила Като, направляясь на кухню. \n\n"Но... Почему у них нету родителей?" Вновь спросил Каори. \n\nКато остановилась, посмотрев на Каори. Как она могла объяснить ему ужасы войны? Наивный ребёнок пока что не должен знать о таких ужасных вещах. С чего бы ей начать? Она посмотрела вниз, потом на Каори, и ей стало его жаль. Она отчаянно хотела рассказать ему о своей боли. Но он слишком мал, чтобы понять это.\n\nОн никогда не поймёт. Никто не поймёт."
 japtakagirecon.89.a:0 "Дети войны."

 japtakagirecon.90.t:0 "Утешение в одиночестве"
 japtakagirecon.90.d:0 "Стук дождя за окном мало утешал Каори, смотрящего в окно. Ветер пронёсся мимо его лица, и его обдало холодом. За окном никого не было, а он вероятно спал в лучшей одежде, и под лучшим одеялом, чем когда либо. Он был Гокибури, тараканом. Люди вроде него не заслуживают такого отношения. Ничего не заслуживают. Он понятия не имел, как ему 'посчастливилось' оказаться здесь. \n\n"Каори? Почему ты проснулся?" Като была здесь. Она всегда была добра к нему. Его лицо помрачнело, он не ответил, осознав её присутствие только обернувшись. \n\n"Не могу заснуть." \n\nКато остановилась у окна. "Почему не можешь?" Она села на его кровать. Каори молчит. Засунув руку в карман, она достала шоколадный батончик; Каори хорошо знал этот трюк. Взяв батончик, он начал.\n\n"Теперь я знаю. Я знаю, почему у меня нет родителей." Каори вздохнуд. "Я полукровка - наполовину кореец. Моё настоящее имя - Мин Йонги." Слёзы потекли по его щекам, тяжелые, как дождь. Като слышала его сопение, пытаясь сохранить самообладание перед лицом нарастающего страха. "Если ты хочешь... Если..." Всё, что он хотел сказать, заглушалось под звуком сопения и икоты. \n\nКато было стыдно. Напряженная тишина воцарилась в комнате. Мин Йонги, Найя Каори, 'цветочный мальчик', - все три образа на глазах Като преобразились сейчас в маленького и плачущего мальчика. Като включила лампу, освещая тёмную комнату. Его голова была опущена вниз, а сам он прижимался к стенке, пытаясь защититься от всего мира. \n\n"Никто об этом не узнает." Прервала тишину Като. Теперь она не может бросить свой долг учителя - единственного человека, которому он доверяет. Если она не сможет защитить Йонги от общества, враждебного к его народу, то кто сможет?\n\nНикто не сможет,' подумала она. С цветка на тумбочке упало несколько лепестков, будто цветок плакал вместе с Йонги."
 japtakagirecon.90.a:0 "Всё-таки в мире осталось что-то хорошее."

 japtakagirecon.91.t:0 "Война продолжается"
 japtakagirecon.91.d:0 "Такаги, довольный собой, усмехался в молчаливом присутствии Кидо и Накасоне в своем кабинете, стоя напротив их усталых тел, покоящихся в кожаных креслах. Он держал руки на бедрах с гордой осанкой, наслаждаясь славой маленькой, но значимой победы.\n\nПосле минуты радости Такаги повернулся к своим коллегам и посмотрел на них, когда они, ссутулившись, опустились на свои места. Двое мужчин посмотрели на премьер-министра, избитого и уязвленного собственным цинизмом, и напомнили ему, что путь к прекращению беспорядка на улицах Японии еще далек от завершения. Они резко обратились к Такаги, мгновенно привлекли его внимание, но он не стал их отчитывать. Скорее, он посмотрел на них, видя их усталость и изнеможение, и избавил их от наказания. В конце концов, он и сам не чувствовал себя особенно энергичным. Протестующие все еще ревели на улицах, и борьба за реформирование империи оставалась для премьер-министра нелегкой задачей. Такаги ухмыльнулся, подумав, что запомнит этот момент, и вернулся к своему столу, где начал составлять письма своим союзникам в парламенте."
 japtakagirecon.91.a:0 "Лучшая Япония."

 japtakagirecon.92.t:0 "Последнее сообщение"
 japtakagirecon.92.d:0 "Такаги вошел в свой пустой кабинет, повесил пальто на вешалку и только потом заметил, что на его столе лежит письмо. Не подозревая об этом раньше, его природное любопытство привело его к зловещему конверту, и он медленно и осторожно вскрыл его. Письмо было адресовано непосредственно ему, написано чернилами от руки Като, к его удивлению, в неизвестном и нераскрытом месте.\n\nВ своем письме Като выразила благодарность премьер-министру и заместителю премьер-министра Кидо за проявленное достоинство. Она отметила, что разочарована тем, что не смогла поблагодарить их лично из-за непредвиденных обстоятельств, но выразила мнение, что считает их людьми добродетельными в унылом политическом ландшафте Японии. Читая слова уважения от Като, Такаги был охвачен чувством чести; несмотря на то, что в парламенте ее называли радикалом и женоненавистницей, он гордился тем, что относился к ней с тем же уважением, которого ожидал от других. Когда она вышла, Такаги замер и замолчал - это было последнее, что он от нее услышал. Чувствуя ностальгию от их коротких встреч, он вспоминал ее красноречие и беглость речи и уважение, которое он испытывал даже к ее странной политике."
 japtakagirecon.92.a:0 "Белый ферзь завершает игру."

 japtakagirecon.93.t:0 "Светлое будущее для Японии"
 japtakagirecon.93.d:0 "Премьер-министр стоял у окна своего кабинета в одиночестве, размышляя о своем пребывании на посту премьера. Золотые лучи закатного солнца танцевали между зубчатыми линиями токийских небоскребов, и по мере приближения конца второго срока Такаги не мог не задуматься о том, что бы он сделал по-другому, будь у него такая возможность.\n\nВоспоминания о бесконечных компромиссах мелькали в голове Такаги; неудобные сделки с Киси и Икедой и рутинный торг с независимыми преследовали его. Компромисс и отбрасывание потенциала для реальной экономической реструктуризации снедали премьер-министра, и он сожалел, что из-за разочарования оставил многое на усмотрение Накасоне. Такаги смотрел на свои руки, которые он считал запятнанными, испачканными его участием в политической коррупции и принуждении, против которых он выступал в начале своей карьеры. Он задавался вопросом, было ли это необходимым злом, или этого можно было избежать, если бы он просто больше старался.\n\nПрикусив губу, премьер-министр отошел к своему столу, опустился в кожаное кресло и почесал подбородок. Он сглотнул и почувствовал непреодолимую страсть - после всей борьбы между этими несколькими триумфами Япония едва почувствовала вкус реформ. Чувство поражения навалилось на Такаги, когда он понял, что ловкость и решительность, которые изначально окружали его администрацию, с тех пор канули в лету, и он задался вопросом, не пал ли он вместе с ней."
 japtakagirecon.93.a:0 "Всегда есть работа, которую нужно делать."

 japtakagirecon.94.t:0 "Поражение либерализации"
 japtakagirecon.94.d:0 "Такаги сидел на кухне Кантея, своей официальной резиденции, и пил воду. Он проснулся от лихорадочного сна и спустился вниз в ночной одежде, чтобы проветрить голову. Достал стакан и наполнил его водой из-под крана, делая большие глотки, чтобы увлажнить пересохшее горло. Вытерев рот от пролившихся капель воды, он облокотился на кухонную столешницу, чтобы подумать.\n\nТакаги не мог отвлечься: после таких громких поражений и постоянных трений он был почти уверен, что его изгнали из парламента. Он жил там, где жил бы премьер-министр, и сидел там, где сидел бы премьер-министр, но он не мог долго пользоваться авторитетом в парламенте. Консерваторы клеймили его трусом и предателем, реформисты обвиняли его в деспотизме - он чувствовал, что равновесия больше не существует. Такаги выглянул из окна в сад поместья и посмотрел на лунное небо, освещавшее короткую траву серебристо-голубым светом. Он чувствовал умиротворение, наблюдая за неподвижной природой в глубокой ночи.\n\nПосле еще одного момента молчаливого и деморализованного размышления Такаги вернулся к своей кровати и забрался под простыни, чтобы немного передохнуть. Он закрыл глаза и попытался снять напряжение, зная, что следующий день не даст ему никакого отдыха от бессмысленных административных обязанностей."
 japtakagirecon.94.a:0 "Можно сделать лишь очень многое."

 japtakagirecon.95.t:0 "Великая неудача"
 japtakagirecon.95.d:0 "Такаги смотрел в окно своего офиса сразу после захода солнца, наблюдая за янтарным горизонтом своего великого города в последний раз. Прислушиваясь к отдаленному гудению клаксонов и скандированию протестующих со своего места, он сцепил руки за спиной и глубоко вздохнул. Он больше не мог найти покоя в простом взгляде на памятник японской цивилизации; это не приносило ему ничего, кроме цинизма и усталости.\n\nСегодня утром газеты сообщили, что после столкновений с правоохранительными органами в ходе беспорядков погибли еще тридцать студентов, и Такаги больше всех переживал по этому поводу. Он закрыл глаза и задумался, сомневаясь, достаточно ли он сделал, находясь у власти во всей империи. Парламент едва мог договориться о чем-либо, а молодежь Японии, значительная часть населения, навсегда запомнила его как тирана. Такаги охватил огромный страх, заметный только по его более глубокому дыханию и блеску в глазах. Сделав глоток, он посмотрел на темнеющее за стеклом небо и повернулся к своему столу, чтобы найти ручку. Аккуратно написав несколько слов, он поднял голову и медленно обвел взглядом кабинет, после чего вернулся к бумагам.\n\n"Отставка" подумал он, глубоко вдыхая туманный воздух офиса, "это единственный выход"."
 japtakagirecon.95.a:0 "Это слишком."

 japtakagirecon.96.t:0 "Глаза и уши"
 japtakagirecon.96.d:0 "Агент Токко Канда Кё всегда любил получить четкое представление о повседневной жизни своего объекта, прежде чем действовать. Он столько раз выполнял подобную работу для Токко, что это стало для него обычным делом. Из своей машины или из пустого здания поблизости он мог наблюдать за объектом в течение дня, обязательно записывая, когда и на какое время он покидает свой дом. Примерно через неделю такой работы Канда получил подробное представление о том, как его объект проводит время.\n\nКато Шидзуэ была интересной целью для Канды. Като не забывала о своем нынешнем положении, так как всегда дважды проверяла замок на двери, прежде чем выйти на улицу. Она также надевала темные солнцезащитные очки и шляпу, которая скрывала ее лицо. Девушка делала это каждый раз, когда выходила из дома, всегда осматривала обстановку, прежде чем направиться к машине. После того как закончилась неделя наблюдения, агент Токко был готов приступить к своему настоящему заданию.\n\nКак обычно, Като вышла из дома в двенадцать часов, что она делала последние четыре дня. Канда не особенно интересовался, куда она идет, только тем, что ее, скорее всего, не будет по крайней мере два часа. Этого времени ему было более чем достаточно для работы. Выйдя из машины, он направился к дому Като и тихо взломал простой замок. Зайдя внутрь, он не теряя времени поставил прослушку на оба телефона в ее доме и запер входную дверь. После этого он уехал на своей машине обратно в штаб-квартиру Токко. Конечно, он не хотел пропустить результаты своей работы.\n\nКак только Като вернулась домой, Канда и его коллеги начали подслушивать. Через несколько минут после того, как она вошла в дверь, зазвонил телефон.\n\n"Като, нам нужно встретиться с тобой в книжном клубе завтра в десять часов. "Торо", "Фицджеральд" и "Хеммингуэй" будут там, когда ты придешь. Они будут ждать вас за угловым столиком, когда вы придете. Адрес: Кавагути-ку Сасима 2-4-1".\n\nКороткий разговор был более чем достаточным доказательством для Токко. Теперь они смогут приступить к следующему шагу своего расследования."
 japtakagirecon.96.a:0 "Доводы становятся все более убедительными."

 japtakagirecon.97.t:0 "Действовать быстро"
 japtakagirecon.97.d:0 "На следующем этапе расследования агент Токко Канда Кё был не один. К нему присоединились трое его коллег-агентов, которым теперь было приказано арестовать Като и, если сочтут нужным, людей, с которыми она встречалась. Местом их назначения был книжный клуб, описанный в телефонном разговоре, который они недавно прослушивали. Чтобы незаметно войти в клуб в штатском и дождаться прибытия целей. Сами Токко прибыли на место ровно в двадцать минут восьмого. Чтобы отвести подозрения, агенты вошли в помещение через случайные промежутки времени. Книжный клуб представлял собой не более чем большой переоборудованный подвал. Стены были уставлены книжными полками, а перед тем, что могло быть задней комнатой, стоял стол. Агенты начали читать или вести светскую беседу с дружелюбным, хотя и осторожным персоналом. Пока что они были здесь единственными людьми.\n\nПримерно в половине девятого вошел мужчина, который направился к угловому столу. Через три минуты вошел еще один мужчина, который, побродив по полкам, присоединился к первому мужчине за столиком. Наконец, в клуб вошла женщина и села за стол. Без четверти девять ни одна из трех фигур не покинула своих мест, и никто больше не вошел. Поэтому Канда решил, что настало время действовать. Сделав быстрый жест своим коллегам-агентам, он достал пистолет и направил его на угловой столик.\n\nВсе вы, поднимите руки. Говорят ли вам о чем-нибудь имена на обложках "Фицджеральд", "Хемингуэй" и "Торо"?"\n\nНа троицу за столом теперь были направлены четыре пистолета. Застыв от страха, они все же смогли кивнуть в ответ на вопрос."\n\n" Хорошо. Теперь зайдите в заднюю комнату. Двигайся медленно"\n\nОни сделали, как им было сказано, и за ними вошли двое из Токко. Канда обратил свое внимание на сотрудников книжного клуба.\n\n"Ни один из вас не смеет сказать ни слова. Мне нужно, чтобы вы сделали вид, что ничего не произошло.\n\nИз задней комнаты раздался выстрел, и в дверной проем просунулось тело женщины.\n\n"Надеюсь вы поняли?""
 japtakagirecon.97.a:0 "Шах белому ферзю."

 japtakagirecon.98.t:0 "Попадание в ловушку"
 japtakagirecon.98.d:0 "Като Шидзуэ припарковала машину за несколько кварталов от места назначения, как она обычно делала. Она сомневалась, действительно ли это помогает ей избежать нежелательного внимания, но это было достаточно успокаивающе. По пути к машине Като прошла мимо книжного клуба, поэтому ей не потребовалось много времени, чтобы найти дорогу обратно. Она спустилась по лестнице и открыла дверь с маленьким колокольчиком. Внутри было тихо. Несмотря на относительно небольшой размер клуба, единственными людьми, которых она могла видеть, были два сотрудника. Они даже не поприветствовали Като, когда она вошла внутрь. Сразу же она заметила, что угловой столик не занят. Часы показывали, что она пришла точно вовремя. Чувство паники начало нарастать, когда она повернулась, чтобы посмотреть на персонал в поисках возможного ответа. Короткий взгляд одного из них превратил панику в страх. Одним лишь взглядом этот сотрудник, казалось, говорил:\n\n"Беги"\n\nКато повернулась к двери и помчалась вверх по ступенькам. Ее остановили трое мужчин, направивших на нее пистолеты. Прежде чем Като успела произнести слова мольбы о понимании или диалоге, приклад пистолета уперся ей в затылок. Мгновение спустя она упала на землю. "
 japtakagirecon.98.a:0 "Шах и мат."

 japtakagirecon.99.t:0 "Отчет"
 japtakagirecon.99.d:0 "Такаги уже некоторое время ожидал доклада Токко, когда он, наконец, пришел. Как и подобает, именно министр безопасности Хорики Дзэндзиро принес его в офис премьер-министра. Теперь он и заместитель премьер-министра Кидо ждали известий об аресте Като. Для пользы министров Такаги зачитал отчет вслух.\n\n"Сегодня в двадцать минут восьмого утра четыре агента в штатском вошли в подпольный книжный клуб, где Като Шидзуэ должен был встретиться с тремя людьми. Опознав этих людей, агенты достали оружие и арестовали их. Однако в ходе борьбы с одним из подозреваемых он был застрахован, что привело к его смерти. До сих пор подозреваемая была идентифицирована только по ее прикрытию под именем "Торо". В девять часов Като ненадолго вошла в здание, после чего попыталась скрыться. Она была быстро арестована офицерами, которые ждали ее у здания в стоящей неподалеку машине. Затем подозреваемые были доставлены в штаб-квартиру Токко для допроса. Затем Като была нейтрализована вместе с двумя другими подозреваемыми".\n\nТакаги закончил читать и положил отчет на свой стол. На лице Кидо отразилось замешательство.\n\n"Хорикири, конечно, это не может быть весь отчет. Что они сделали с Като?"\n\n"Я дважды проверял Токко, вот их отчет".\n\nПрежде чем Кидо успел потребовать от министра безопасности больше информации, Такаги прервал его.\n\n"Детали того, что случилось с Като, больше не имеют значения. Мы должны беспокоиться о последствиях. Она была лидером протестов, а теперь она пропала. Когда об этом станет известно широкой общественности, хаосу на улицах не будет конца. Мы должны подготовиться к этому, немедленно. Никто из вас не должен покидать эту комнату, пока у нас не будет плана." 
 japtakagirecon.99.a:0 "Да благословит нас Господь."

 japtakagirecon.100.t:0 "Первое домино"
 japtakagirecon.100.d:0 "На смену некогда оживленным и оптимистичным студенческим движениям, заполнившим улицы японских городов, пришли две различные формы протеста. Беспорядки распространились по стране, как ураган, с эпицентром в Токио. Там бронированные полицейские и водометы стали обычным явлением. Каждый день производились десятки арестов, а несколько университетов даже были взяты полицией штурмом. Хотя жизнь в Токио продолжалась, над городом висело гнетущее настроение. Однако в более тихих уголках Токио все же удавалось проводить мирные собрания. На том месте, где в последний раз видели Като Сидзуэ, началось бдение при свечах, в котором приняли участие сотни людей. Кроме звуков далеких полицейских сирен, на улице было совершенно тихо. На верхней ступеньке лестницы, ведущей в подвал книжного клуба, было установлено несколько табличек с выражением признательности Като и ее активной деятельности. Молодая женщина, одна из многих присутствующих студентов, которые лично общались с Като, начала читать написанное ею послание. Студентка надеялась, что каким-то образом, будь Като рядом, она услышит его и поймет, что ее жертва была не напрасной. Не успела она начать чтение, как подъехала полицейская машина.\n\nУстановленные на крыше громкоговорители призывали толпу разойтись, утверждая, что они блокируют оживленную дорогу. Без предупреждения улицу начали заполнять полицейские, которые принялись разгонять участников акции. Тех, кто не уходил с дороги, избивали или силой валили на землю. Когда все больше и больше студентов пытались уйти, они оказывались окруженными полицией почти со всех сторон. То, что поначалу казалось предупредительными выстрелами приближающейся полиции, быстро стало попадать в убегающих студентов. Началась паника и хаос, и борьба за спасение становилась все более отчаянной. Тех, кого ловила полиция, заталкивали в фургоны и увозили, или избивали, пока не отпускали. Когда улица опустела, тела трех студентов лежали безжизненными среди остатков демонстрации. "
 japtakagirecon.100.a:0 "Не сейчас, не сейчас..."

 japtakagirecon.101.t:0 "Единственный путь - вниз"
 japtakagirecon.101.d:0 "Новости об убийствах в Токио быстро распространились по всей стране. Если раньше Токио был, по сути, единственным городом, который сотрясали сильные беспорядки, то теперь Нагоя и Осака также были глубоко затронуты. По мере того как реакция властей на требования студентов становилась все жестче и жестче, казалось, что протестующие только сильнее решились дать отпор. Разбитые окна, перевернутые автомобили и пожары на улицах стали обычным явлением в нескольких крупных городах. Более мирные собрания, как только они возникали, тут же разгонялись полицией. Простого присутствия на собрании в той или иной форме было достаточно для ареста. После освобождения их обычно избивали и окровавливали, их тела служили предупреждением о том, что может произойти, если они не прекратят протестовать. Некоторым не повезло. Многие, казалось, исчезли, как в буквальном смысле, так и из полицейских архивов. Другие пострадали от крайней жестокости во время самих беспорядков. "Неточные предупредительные выстрелы" и "падения" были обычными оправданиями для растущей груды тел.\n\nДаже когда полиция применяла эти меры против всех, кто был обнаружен во время беспорядков, это ничего не дало для прекращения беспорядков. Беспорядки продолжались, разрастаясь с каждым днем все больше и больше, и каждая смерть или исчезновение подливали масла в огонь. К этому времени население уже практически не могло игнорировать события, происходящие за окнами. Каждый знал племянника или соседского ребенка, который был взорван водометом или избит щитом японским ОМОНом. Все слышали истории родителей, потерявших своих детей, смерти, которые полиция или национальные СМИ еще не признали.\n\nНочью Токио, Нагоя и Осака были охвачены огнем беспорядков, и такое же пламя обещало разгореться в других городах. Для премьер-министра Такаги ситуация была именно такой, какой он надеялся избежать. Он не только потерял контроль над протестами, но теперь даже полиция создавала ему проблемы. Такаги оставалось только надеяться, что решение найдется вовремя. "
 japtakagirecon.101.a:0 "Есть ли кто-то, к кому мы можем обратиться за помощью?"

 japtakagirecon.102.t:0 "Решение"
 japtakagirecon.102.d:0 "Такаги сидел со своим шкафом в темной комнате в Кантее. В комнате царила тишина, за исключением отдаленного грохота беспорядков из открытого окна, и освещалась она лишь серебристым лунным светом, заливавшим половину комнаты. Мужчины сидели за одним столом, повернувшись лицом к окну, и размышляли о нестабильном будущем своей администрации после недавнего взрыва хаоса на улицах Токио.\n\nПосле еще одного короткого периода молчания Накасоне насмешливо хмыкнул и начал говорить. Он призвал к решительному подавлению; расширению присутствия правоохранительных органов на улицах; усилению наблюдения по всему городу; и использованию Токко для подрыва, проникновения и отчуждения сторонников гражданских беспорядков по всей стране. Указывая на Дзэндзиро, Накасонэ сказал, что, по его мнению, это лучший и единственный путь вперед, отметив, что бунтовщики вынудили правительство пойти по этому насильственному пути. Такаги сидел неподвижно, казалось, не реагируя на предложение, глядя в ночное небо.\n\nКидо прочистил горло сухим кашлем и предложил альтернативу. Выбрав золотую середину, премьер-министр мог бы продолжать применять силу в случае наиболее жестоких беспорядков, одновременно укрепляя комитет по пересмотру Кокумин Юсейхо. Кидо отметил, что это не только оттолкнет наиболее радикальных пропагандистов, но и объединит умеренных в коалицию, которая будет работать с правительством и под его влиянием. Такаги был спокоен и молчалив, на короткое мгновение оглядев свой кабинет с искренней улыбкой, после чего вернулся к своим мыслям о неотложном деле."
 japtakagirecon.102.a:0 "Умеренные слишком важны; мы не можем рисковать потерять их поддержку."
 japtakagirecon.102.b:0 "Иногда насилие - лучший ответ."

 japtakagirecon.103.t:0 "Специальная передача на канале Эн-Эйч-Кей"
 japtakagirecon.103.d:0 "Состоятельная семья из пригорода Токио собралась в тускло освещенной гостиной своего красивого трехэтажного дома, усевшись перед телевизором, чтобы посмотреть обращение премьер-министра к нации. Отец семейства, состоятельный ветеран, потребовал, чтобы его дочь-подросток смотрела обращение вместе с ним. Он читал ей нотации о достоинствах патриотизма, пытаясь убедить ее поддержать правительство в столь неспокойные времена.\n\n"Граждане нашей великой страны, я приветствую вас сегодня вечером, чтобы обсудить надвигающуюся угрозу нашей великой стране. Я не буду тратить ваше время на красивые слова и красочные образы; насилие на наших улицах неприемлемо. Великий хаос, порожденный простым разногласием между нами, вылился в ненужные разрушения и беспорядок. Это недостойно империи и всего того, что дали нам наши предки".\n\nОтец улыбнулся, увидев премьер-министра по телевизору, но потерял свою радость, когда посмотрел на свою апатичную дочь, которая, казалось, не интересовалась призывами Такаги прекратить беспорядки.\n\n"...Вот почему это правительство решило усилить комиссию по реформированию Кокумин Юсейхо. Если подданные императора хотят перемен, то они их получат - мы начнем напряженную работу по выработке всеобъемлющего решения этого вопроса раз и навсегда. Однако это может быть завершено только при условии сотрудничества всех заинтересованных сторон и прекращения беспорядков."\n\nДочь-подросток насмехалась, закатывая глаза на трансляцию - к большому неодобрению отца. Она ворчала, бросала оскорбления в адрес премьер-министра за его высокомерие и женоненавистничество, а затем убежала в свою спальню. Отец девочки был поражен и остался сидеть на своем месте, потрясенный этой встречей. Он вернул свое внимание к телевизору и, заметив, что речь закончилась, стал тихонько напевать отдельные слова "Кимигайо" (гимн Японии) вместе с трансляцией."
 japtakagirecon.103.a:0 "Сохраняйте спокойствие!"

 japtakagirecon.104.t:0 "Натяжное охлаждение"
 japtakagirecon.104.d:0 "Поздно вечером, когда рев протестующих все еще был слышен с дальних улиц, Дзэндзиро ворвался в кабинет Такаги. Хлопок двери разбудил сонного премьер-министра, и министр безопасности поспешил бросить папку на большой деревянный стол.\n\n"Премьер-министр, у меня отличные новости! Благодаря вашим недавним призывам прекратить насилие и взывать к разуму, кажется, что протесты начинают приходить в порядок."\n\nТакаги, едва пришедший в сознание и измотанный работой, потратил мгновение на то, чтобы осмыслить то, что сказал ему Дзэндзиро. Он протер глаза, потянулся и, пролистав документы, начал действовать.\n\n"Как вы можете прочитать в досье, наше наблюдение сообщило, что умеренные студенческие союзы начали расходиться с улиц и теперь призывают своих членов вместо этого писать своим членам парламента".\n\nНастроение Такаги поднялось почти мгновенно; он вскочил со своего места и подошел к Дзэндзиро, пожал ему руку и поблагодарил за работу. В следующее мгновение он бросился обратно к своему столу и с новыми силами принялся за дело. Протестующие были услышаны, и премьер-министр сразу же приступил к работе, чтобы расширить свое влияние на радикальные группы в надежде привести их в чувство."
 japtakagirecon.104.a:0 "Кажется, это работает...?"

 japtakagirecon.105.t:0 "Вызывая большие пушки"
 japtakagirecon.105.d:0 "По пепельным и горящим улицам Токио маршируют огромные орды протестующих, выкрикивая свои послания ненависти. За последние несколько недель их крики о реформах стали более радикальными, они призывали к падению правительства Такаги. Прохожих захлестывали массы протестующих; женщины и дети боялись быть втянутыми в насилие; в пострадавших районах нормальная жизнь остановилась.\n\nТолпы протестующих обратили свое внимание на ряды бронированных полицейских подразделений, которые теперь маршировали по широким токийским улицам. Был поздний вечер, хотя ночное небо было освещено углями мусорных костров и импровизированными прожекторами. Поддерживаемые бронированными машинами, полицейские подразделения продвигались вперед, навстречу беспорядочным толпам, которые теперь бросались им навстречу. Они поднимали щиты, когда брошенные кирпичи и другие обломки ударялись об их броню. Начались столкновения между правоохранительными органами и протестующими, и многие полицейские оказались в меньшинстве по сравнению с обезумевшими студентами.\n\nВдруг грохочущий поток воды пронесся по дороге и повалил многих студентов на землю. Водометы были использованы для поддержки окруженных офицеров и отступления студентов от них. Кроме того, взрывы баллончиков со слезоточивым газом на разрушенных улицах разогнали многих участников беспорядков, что позволило полицейским подразделениям пробраться внутрь и сдержать демонстрации. Студенты были избиты на улицах, и в ту ночь были произведены сотни арестов. Премьер-министр заявил, что бунтовщики стали угрозой для самой японской цивилизации, и для борьбы с этим он утвердил приказ правоохранительным органам обращаться с ними как с таковыми."
 japtakagirecon.105.a:0 "Успокойтесь, пожалуйста!"

 japtakagirecon.106.t:0 "Письмо премьер-министру Такаги"
 japtakagirecon.106.d:0 "один из главных студенческих лидеров направил письмо в офис такаги, фактически отказавшись от поддержки правительства такаги."
 japtakagirecon.106.a:0 "Что теперь?"

 japtakagirecon.107.t:0 "Накасонэ делает шаг вправо"
 japtakagirecon.107.d:0 "Накасонэ, воодушевленный своим недавним политическим опытом, обратился сегодня к премьер-министру с предложением. Он убеждал Такаги свернуть вправо по социальным вопросам, уступив консервативным программам в парламенте, а взамен проявить гораздо больше уважения к нему по экономическим вопросам. Премьер-министр, не имея возможности отказаться от предложения, был ошеломлен, узнав о новой позиции Накасонэ, и почувствовал себя бессильным отказать ему. Нехотя согласившись, Такаги отстранил министра от должности, и его охватило чувство поражения.\n\nСмирившись с этой мыслью, Такаги глубоко задумался после того, как Накасонэ покинул его кабинет - как можно было загнать его в такой угол? Однако такова была реальность, и премьер-министру оставалось только смириться с этим. Его влияние на кабинет министров уменьшалось, и отход Накасонэ от устоявшейся линии мог стать началом конца для правительства. Борясь с необоснованными убеждениями, Такаги сел неподвижно и выдохнул, возвращаясь к своей стоической позе и распределяя свои мысли в соответствии с тем, что было бы лучше сделать дальше. В конце концов, это было всего лишь еще одно дело, с которым нужно было разобраться."
 japtakagirecon.107.a:0 "Один шаг назад."

 japtakagirecon.108.t:0 "Привлечение консерваторов к сотрудничеству"
 japtakagirecon.108.d:0 "Торопясь по коридорам за пределами Палаты Пэров, Такаги догнал Икеду и остановил его для короткого разговора. Икеда, услужливо поправляя очки, слушал премьер-министра, изредка поглядывая на часы, пока тот объяснял суть дела.\n\n"Икеда, я понял, что в интересах моего правительства, а также в интересах империи, я буду более снисходителен к консерваторам в парламенте. Я думаю, что социальный сдвиг вправо может получить достаточную поддержку для принятия законопроектов, которые смогут исправить беспорядок, в котором мы находимся, а также отдать дань уважения традициям нации. Каковы ваши мысли?"\n\nИкеда, пораженный своим откровением, схватил руку премьер-министра и крепко пожал ее, устремив свой взгляд куда-то вдаль, в коридоры. Он явно торопился, быстро высказывая свои сочувственные и в то же время обескураживающие мысли.\n\n"Господин премьер-министр, я знал, что вы придете в себя. Я очень рад это слышать. Предложенная вами мера, соответствующая описанию, обязательно получит мой голос и, возможно, голоса моих союзников. Проблема в том, что у вас нет полного доверия со стороны парламента. Они могут аплодировать вашим речам и поддерживать правительство, но многие мужчины в этом зале ненавидят работать с вами. Мне неприятно это говорить, но я действительно должен идти."\n\nИкеда выскочил в коридор и оставил премьер-министра в шоке и одиночестве. Не находя слов, Такаги стоял на месте и хмурился, изредка бросая взгляд в ту сторону, куда поспешил Икеда, и на собственное искаженное отражение в окне."
 japtakagirecon.108.a:0 "Что я сделал?"

 japtakagirecon.109.t:0 "Провал реформы"
 japtakagirecon.109.d:0 "Такаги и Кидо сидели одни в тускло освещенной комнате "Кентай". Радио работало на низкой громкости, играя мелодии, которые напоминали им об их молодости, пока они вместе вспоминали прошлое. Наливая из маленького графина шампанское в бокал Кидо, Такаги усмехнулся и сделал глубокий вдох, пытаясь расслабиться.\n\n"Ну... это был хороший забег, Кидо. Я вступил в эту роль с надеждой принести перемены, но я далеко отклонился от этого пути. Думаю, в конце концов, мы все сбились с этого пути."\n\n"И вы, и я, сэр. Политика - нелегкая игра, не для таких, как мы. Наши соперники грызут наши ноги и называют нас шутами. Ты хороший человек, Такаги, просто ты слишком часто играешь по правилам."\n\nТакаги посмотрел на Кидо и усмехнулся, зная, что это далеко не так. Признавая, что многие из закулисных сделок, коррупции и тактики принудительного манипулирования, которые они использовали для принятия законов, были в интересах нации, даже если парламент теперь практически отказывался работать с ними, и премьер-министр, и Кидо вздохнули и опустились в кресла. Они знали, что, оставаясь до раннего утра, размышляя о том, что могло бы быть, они будут сожалеть о многом, но в данный момент это их не беспокоило. Оба вздохнули, Кидо и премьер-министр звякнули бокалами и отпили из своих бокалов, находя расслабляющий покой в обществе друг друга той поздней ночью."
 japtakagirecon.109.a:0 "И ты, и я."

 japtakagirecon.110.t:0 "С тяжелым сердцем..."
 japtakagirecon.110.d:0 "Накасонэ собрал кабинет министров в теплом и тихом зале заседаний, чтобы обнародовать план, над которым он работал последние несколько недель. Он развернул доски, на которых было представлено содержание комплексной реформы образования, призванной привить японским детям дисциплину и обучаемость с раннего возраста. Реформа, имеющая ярко выраженный националистический уклон, требовала от молодежи изучения истории и культуры Японии, а также других научных и математических областей, полезных для будущих поколений нации. Накасонэ заговорил с кабинетом министров, рассказывая о своем недавнем восхищении поэзией, военной историей и индустрией компьютерных наук, процветающей в империи.\n\nПока Накасоне продолжал свою презентацию, Дзэндзиро прислонился спиной к стене, весьма впечатленный происходящим. Он посмотрел на Кидо, который был так же, но неохотно увлечен недавними откровениями Накасонэ. Однако премьер-министр Такаги стоял твердо и прямо - молча и отстраненно наблюдая за последними маневрами своего министра экономики."
 japtakagirecon.110.a:0 "Дошло до этого, не так ли."

 japtakagirecon.111.t:0 "...Мы представляем этот законопроект"
 japtakagirecon.111.d:0 "Законопроект Накасонэ об образовании, который теперь называется "Закон о Патриотическом Воспитании", был представлен на рассмотрение парламента при бурной поддержке. Объединив Ассоциацию помощи трону за одним законопроектом, вновь обретенный консерватизм Накасонэ вызвал поддержку и аплодисменты со всех скамей, что позволило принять закон в качестве закона. Он выглянул, чтобы посмотреть на аплодирующие лица в зале заседаний, и Накасонэ различил в толпе злобную ухмылку Нобусукэ Киси. Зловещая ухмылка расплылась по его лицу, принимая поздравления Киси, и он поднял руку, чтобы помахать рукой депутатам, которые все еще аплодировали в зале заседаний.\n\nМолчание Такаги, который воздержался от голосования по законопроекту, было расценено его соперниками в парламенте как ожесточение. Премьер-министр отказался пролить свет на свои собственные чувства по отношению к этому закону. Вместо этого он изобразил собранное спокойствие, чтобы произвести впечатление на свой кабинет и отвлечь внимание от Накасонэ. Он должен был наказать министра за его высокомерие или рисковать обнажить свои собственные недостатки."
 japtakagirecon.111.a:0 "Столько всего ушло за такое короткое время!"

 japtakagirecon.112.t:0 "Новый день"
 japtakagirecon.112.d:0 "На игровой площадке начальной школы Императора Дзимму было поднято императорское знамя. Одетые в аккуратную темно-синюю форму, семилетние ученики выстроились в ряды, чтобы наблюдать за церемонией, и их высокие ангельские голоса пели отрепетированные строки "Кимигайо" с помощью своих учителей. После ежедневной клятвы верности императору они стояли в тишине и смотрели на флаг, развевающийся на сильном ветру над школьным двором, после чего их вернули внутрь, чтобы они продолжили обучение.\n\nКлассы были заполнены простыми алфавитными таблицами и цифровыми линиями, а по стенам были развешаны имперские знамена. Над меловой доской висели проимперские лозунги и иконы, на которые учителя ежедневно ссылались как на образцы юношеской добродетели и образования. Шестой класс, преподавателем которого был гордый и защитный господин Тамоцу, начал свою работу по обучению старших детей истории Чосона в составе империи; учитель поразил класс яркими и чувственными рассказами о японском альтруизме и благотворительности в регионе, а также просветил их о могуществе и доброжелательности военных при защите полуострова. После принятия закона "О Патриотическом Воспитании" националистические советы по образованию стали все более распространенными, и даже начальные школы не могли избежать индоктринирующего влияния этого закона на японскую молодежь."
 japtakagirecon.112.a:0 "С самого раннего возраста."

 japtakagirecon.113.t:0 "Прожитая зря молодость"
 japtakagirecon.113.d:0 "Музыка гунка эхом разносилась по зеленым садам Киотского императорского университета, когда красно-белый "патриотический стенд" разрывался от музыки из динамиков. Несколько студентов, от первокурсников до старшекурсников, стояли вокруг стенда; на их головах были намотаны хачимаки, и они выкрикивали проимперские лозунги через громкоговорители. Хотя они создавали общий шум, они привлекли общее внимание десятков других студентов, заинтересованных в получении бесплатной литературы, чествующей империю за ее военные кампании, и подписании своих данных на бланках призыва на военную службу в ИФЯ и ИАЯ.\n\nВозникновение ультраправых студенческих групп в университетах стало все более распространенным явлением по всей империи, являясь либо продуктом националистического шовинизма, либо реакцией на недавние протесты. Деканы и сотрудники колледжей сообщали о росте числа студенческих обществ, названных в честь почитаемых императоров Японии, каждое из которых было наполнено десятками истеричных и молодых националистических группировок. Более того, в эфир стали выходить организованные студентами спектакли, посвященные победе Японии в японо-цинской войне, победе в морском сражении в Японском море, а также целым вереницам конфликтов в ходе войны в Большой Восточной Азии. Студенты-радикалы начали заполнять академические круги, и, к большому беспокойству правительства, их страсть к сражениям не модерируется в ультранационалистических кругах, возникающих по всей стране."
 japtakagirecon.113.a:0 "Поколение вскоре было потеряно."

 japtakagirecon.114.t:0 "Закрыть шторы"
 japtakagirecon.114.d:0 "Такаги и его кабинет сгрудились в зале заседаний с листами бумаги, разбросанными по различным столам, за которыми они когда-то сидели. Складывая в разные кучи папки, досье и отчеты, извлекая на свет диаграммы с доказательствами и статистическими данными, они работали над созданием всеобъемлющего плана реформирования колониальных владений Японии.\n\nКаждый министр уже снял пиджак и ослабил галстук; они усердно работали, часто распластываясь по полу, чтобы соединить отдаленные фрагменты доказательств с различными листами статистики под определенными именами файлов. Этот сложный процесс отнимал у каждого из членов комитета огромное количество энергии, но к раннему утру они достигли цели, которую поставили перед собой."
 japtakagirecon.114.a:0 "Успехов, господа."

 japtakagirecon.115.t:0 "Перепалка"
 japtakagirecon.115.d:0 "Обсуждая масштабы колониальной реформы, Такаги со своими министрами не мог достичь согласия. Сорок минут они спорили по поводу степени автономии, которую планировалось предоставить каждой из колоний. \n\nВ вспышке гнева, Такаги потребовал у Зенхиро извинений за то, что тот обвинил его в нарциссизме. Лицо его было красным, он был недоволен разногласиями в своём правительстве. \n\nПосле непродолжительной тишины, Зенхиро вздохнул и извинился. Такаги, понимая что он испортил всем настроение, после непродолжительной тишины так же вздохнул и извинился перед правительством. Чтобы разрядить обстановку, Накасонэ прокашлялся и призвал всех вернуться к работе на благо Империи."
 japtakagirecon.115.a:0 "Хватит! Возвращайтесь к работе."

 japtakagirecon.116.t:0 "Остановите планету, я сойду"
 japtakagirecon.116.d:0 ""Вы продаёте целый кусок Японии ебаным аборигенам? Я должен был догадаться, что вы идиот. Теперь я жалею, что когда-то поддержал вас, Такаги." \n\nАтмосфера в комнате была крайне напряженной. С одной стороны, Кидо изливает свой гнев на Такаги, за то, что ему вообще в голову пришла такая мысль, как деколонизация. С другой стороны, Накасонэ и Зенхиро пытаются убедить старых аристократов в своей позиции, недостаток харизмы они компенсируют цифрами и фактами. \n\n"Господин Кидо, не время думать о чести. Особенно сейчас, когда надо думать прибыли в бюджет нашей страны." Произнёс Накасонэ. \n\n"Да что вы блять можете знать о национальной гордости и чести? Я выступал в этом зале, еще когда вы пешком под стол ходили, вы двое уёбков." \n\nТакаги всё время молчал. Разочарование нарастало внутри него. Как до этого дошло?"
 japtakagirecon.116.a:0 "Держите себя в руках"

 japtakagirecon.117.t:0 "Кузница"
 japtakagirecon.117.d:0 ""Господин Такаги, очевидное уже было сказано. Мы просто не сможем продвинуться дальше с этими предложениями." Произнёс один министр, а другие закивали в знак согласия. \n\n"Господа, вы же осознаёте тупиковость вашего решения? Нынешнее правительство не может продолжать существовать в таком режиме. Мы обленились, наши расходы растут быстрее чем доходы. Генеральному бюро следовало бы перелопатить колониальные администрации, чтобы те занялись развитием колоний. Это бы повысило сбор урожая и улучшило бы уровень жизни местного населения." произнёс Такаги. \n\n"Нет. Нет смысла говорить об этом дальше. Мы сказали всё, что хотели." Ответил лидер оппозиции. \n\n"Ладно, если вы не соглашаетесь со всеми изменениями, пойдём на компромисс?" заявил Такаги. "Мы не будем давать слишком много автономии местным администрациям. Но мы всё равно продолжим развивать наши колониальные владения, такие как Корея и Тайвань" дерзко проговорил Такаги. \n\n"Принято. Давайте начнём." сказал лидер оппозиции. \n\nТакаги вздохнул."
 japtakagirecon.117.a: ""За работу.""

 japtakagirecon.118.t:0 "Из ям Йоми-но-Куни"
 japtakagirecon.118.d:0 ""Это было несложно, верно, господа? Адмирал усмехнулся, ущипнув себя за подбородок и откинувшись на кожаное кресло. Несколько членов правительства нахмурились, особенно Накасонэ, который выступал против расходов на колониальную реформу. После нескольких часов дебатов, аргументов и личных оскорблений, Такаги и его правительство всё таки пришли к общему знаменателю. Возможно, это произошло благодаря его харизме, а может, потому что все устали; но его оппоненты наконец-то отступили, соглашение было достигнуто и все были свободны. \n\nКогда они надевали свои плащи и куртки, адмирал остановился за своим столом, сунув под него стул. Он ухмыльнулся; всего несколько часов назад эти люди были едины в поисках всевозможных заговоров и хитросплетений, на которые обычный человек бы не обратил своего внимания. Зенхиро кивнул Такаги, когда тот ушел, он выключил свет, и кабинет погрузился в тьму и тишину. В такую тишину, что Такаги мог слышать воздух, выходящий из его носа. \n\nОпираясь на спинку стула, Такаги подумал; как далеко он зашел? Был ли он слишком жесток? Даже если и так, он был премьер-министром, одобренным самим Императором, у него была власть. У него было право делать для страны, что он считает нужным, даже если несколько министров с ним не были согласны."
 japtakagirecon.118.a:0 ""Я вас веду за собой""

 japtakagirecon.119.t:0 "Восстание Земли"
 japtakagirecon.119.d:0 "Гром и взрыв могучего вулкана потрясли воды вокруг Новой Британии, и всё в округе обдало горячим воздухом. Яростный рёв прокатился по морям и островам, будто Ад вылез наружу из недр Земли, обжигая своей необузданной волей половину Тихого Океана. В поисках спасения, тысячи местных жителей забивались во всевозможные норы, пещеры и подвалы; однако теперь они оказались заперты в своих убежищах, которые в один миг превратились в гигантские печи. Целые тучи из пепла поднялись над Тихим Океаном, затмевая собой любые остатки человеческой цивилизации.\n\nВдали показалась флотилия японских кораблей, набитых спасателями. Под палящим солнцем корабли проплывали вдоль островов, экипажи наблюдали за хаосом и спасали всех, кого могли. Моряки рассыпались по палубам, наблюдая за всё извергающимися потоками лавы. Они смотрели издалека, завороженные прекрасным проявлением ярости природы, абсолютно игнорируя просьбы оставшихся жителей о спасении."
 japtakagirecon.119.a:0 "Природа выразила свой протест."

 japtakagirecon.120.t:0 "Жемчужина Империи"
 japtakagirecon.120.d:0 "Девушка знала, что поступает неправильно, что если она попадётся, она пропала; они помнила, что случилось с родителями её друзей из-за украденного мешка риса. Однако, мысли о последствиях её провала лишь раззадоривали.\n\nТочно перед закатом она начала своё 'ограбление века'. Негромко шумя, она залезла через окно ванной; вдруг, сомнение смутило её. Что если она правда попадётся? Что если они узнают её родителей? Что случится с её семьёй? Мать всегда ругала её за малейшую выходку, а друзья дали ей прозвище 'Обезьяна Дапу'. Она ухмыльнулась. Нет, нельзя допустить порчи её репутации. Она еще их удивит.\n\nОна проскользнула в коридор, на кухню а затем в гостиную. Она оглянулась, и секунду ничего не могла разглядеть в погруженной во тьму комнате; однако вот оно, висит на стене. Встав на стол, она дотянулась до предмета на стене и схватила его.\n\nВдруг, послышался звук открывающейся двери, и эхом по коридору раздались шаги. Кровь застыла в её жилах. Она спрыгнула со стола, и бросилась обратно тем же путём, что и пришла, сиганув из ванной в окно. Она перевела дух, однако сердце её по прежнему бешено колотилось. Она посмотрела на свою добычу, и засмеялась бы от радости, если бы ей не нужно было оставаться незаметной. Она медленно высунула клинок из ножен, солнечный луч блеснул на идеально отполированной стали. Японца так любили свои мечи, передавая их от отца к сыну сотни, если не тысячи лет. Меч был для японцев символом чести, гордости, семьи и мудрости. В каком-то смысле, меч был символом власти Японии над востоком.\n\nИ сейчас, один из таких был в руках Обезьянки Дапу. Она не сдержалась и издала тихий смешок. Теперь она хотела поскорее показать меч своим друзьям!"
 japtakagirecon.120.a:0 "...добыча неудачника."

 japtakagirecon.121.t:0 "Сердце из стали и огня"
 japtakagirecon.121.d:0 "Баба Масао в очередной раз проснулся утром в Кучине, и вновь приступил к своей ежедневной рутине. Душ, завтрак, зарядка; как всегда, еще со времён кадетской школы, пусть он уже и не был столь проворен, как раньше. Как и большинство людей за 70, он старел телом, но не умом. Однако, несмотря ни на что, он старался остановить неуклонное старение своего тела любыми способами.\n\nНаконец, закончив с прыжками они вышел на балкон и принялся пить чай, параллельно читая газету. Шум Южнокитайского моря прервал тишину, когда он отпил из своей чашки.\n\nО да, очередной рост цен - признак сильной и стабильной экономики, безусловно.\n\nЭтот новый американский президент всё говорил о каких-то гражданских правах; Баба не понимал, почему бы просто силой не заставить недовольных молчать.\n\nПеревернув страницу, и прочитав несколько предложений, его глаза чуть не вылезли на лоб, а сам он едва сдержался, чтобы не выплюнуть чай изо рта.\n\nСЕВЕРНЫЙ БОРНЕО: ЭКОНОМИЧЕСКАЯ ВОРОНКА.\n\nДалее в статье говорилось об ужасном экономическом положении в регионе, поскольку ничто в нём не могло работать без взяток, занесённых нужным людям. Более того, нечеловеческое отношение к местному населению привело к абсолютно тому, что из него получается абсолютно непрофессиональная и немотивированная рабочая сила.\n\nБаба не мог поверить, что это происходит с их регионом. Как до такого дошло? Кто-то обязательно должен за это ответить."
 japtakagirecon.121.a:0 "В конце концов, добро ведь должно победить, да?"

 japtakagirecon.122.t:0 "Зачистить Джунгли"
 japtakagirecon.122.d:0 "Старшина прицелился, наводя пятифунтовую пушку. Покачивание эсминца на воде затрудняло прицеливание из любого оружия, однако у старшина занимался этим всю свою жизнь. Заряжающий позади него молча читал журнал; в мирное время от них нее было никакого толку. Старшина посмотрел на заряжающего, и вновь устремил свой взор на бескрайние воды, красиво светящиеся под светом луны. Еще в детстве он влюбился в море, и за десятилетия прожитой жизни эта любовь никуда не исчезла. Он знал, что будет служить на флоте до самой пенсии, поскольку только здесь, на палубе он чувствовал себя счастливым. Он бы никогда не покинул флот по собственному желанию.\n\nВдруг, на берегу к которому они направлялись, он заметил какой-то свет. Пришло время шоу. Он ударил заряжающего по плечу, и направил орудие на источник света. Судя по всему, это была небольшая прибрежная деревушка. В центре её горел костёр, люди танцевали вокруг него, и казалось что что-то празднуют. Он видел радость на лице каждого участника торжества. Старшина вымерял про себя дальность, отрегулировал высоту и произвёл выстрел.\n\nБелый фосфорный снаряд приземлился прямо посреди толпы людей, окутывая всё белым дымом. Ближайшие дома моментально загорелись, когда огонь начал распространяться. Люди в панике бежали из белого облака, плоть сгорала до костей, а лица искажались в боли. Он делал выстрел раз за разом, по готовности орудия, заряжающий работал на износ.\n\nКогда всё закончилось, от деревни не осталось и следа. Если там и были партизаны, то все они уже мертвы."
 japtakagirecon.122.a:0 "Как по учебнику."

 japtakagirecon.123.t:0 "Речь Дьявола"
 japtakagirecon.123.d:0 "Такаги занял своё место на сцене, повторяя выступление себе под нос. Монотонная болтовня эхом разносилась по залу, пока все ждали когда он начнёт. Как же всё это было долго.\n\n"Господа, я собрал вас здесь сегодня, чтобы обсудить важный вопрос касательно нашего правительства. Генерал Масао Баба, ветеран административного труда и командующий, прежде служивший в Северном Борнео отдал стране и Императору всё что мог, и время его работы подошло к концу. Я спрашиваю вас, заслуживает ли этот, безусловно герой того, чтобы дожить свой век дома, в мире и покое?"\n\nНа секунду он остановился, оценивая реакцию парламента. Большинство хранило молчание, некоторые странно кивали, и лишь немногие поняли, к чему он ведёт.\n\n"Я предлагаю решение по вопросу этого региона после того, как Масао Баба покинет свою должность: разделить его на части и раздать странам Юго-Восточной Азии. Я бы хотел, чтобы мы решили этот вопрос как можно скорее, и заслуженный герой Японии вернулся к себе домой. Я считаю, что это стало бы не только логическим завершением правления Масао Бабы, но так же и решило бы проблемы региона. Спасибо за внимание."\n\nОн сел на свой стул, и начал наблюдать за тем, как в зале парламента вспыхнули жаркие споры по поводу того, что он сказал. Кто-то с ним согласился, кто-то назвал его предателем. Такаги вздохнул; это политика, чего еще следовало ожидать?"
 japtakagirecon.123.a:0 "Он и правда похож на дьявола."

 japtakagirecon.124.t:0 "Солнце над скалами"
 japtakagirecon.124.d:0 "Они прибыли из Миязаки, Фукоки, Кагосимы, Хиросимы, Осаки и из Токио. У них не было дома, не было никаких перспектив на будущее, не было ни денег, ни еды. Они были отчаянными из отчаянных, теми, про кого Япония забыла.\n\nРекрутёры предложили им новую жизнь за пределами островов, новые возможности и новый восход в их жизни. Кто-то считал всё, что они говорят слишком хорошим, чтобы быть правдой, однако они были не в том положении, чтобы отказываться. В конце концов, это был лучший из имеющихся у них вариантов.\n\nКогда они прибыли на изолированный остров Виту, у многих из них возникли сомнения. Наконец офицеры огласили истинную цель всего действа: они прибыли, чтобы основать новый форпост, который послужит плацдармом для Новой Британии, и поводом для славы и гордости Японии и всей Сферы Сопроцветания. Им будут предоставлены все необходимые для выживания пайки и припасы, однако в дальнейшем им придётся полагаться на собственные силы.\n\nС этого момента началась паника. Никто из них даже приблизительно не знал, как построить шалаш из соломы, не говоря о длительном выживании. Некоторые начали протестовать, кто-то сказал что всё это большая ошибка. Они умоляли, однако охранники были неумолимы, и приказали начать работу. Вдруг кто-то попытался выхватить у офицера пистолет, кто-то кого-то толкнул, и вся толпа попыталась ворваться обратно на борт корабля.\n\nХаос царил примерно час; когда все успокоились, пятеро мужчин лежали замертво. Разочаровавшийся во всём экипаж корабля бросил толпе ящики с пайками и уплыл, забыв оставить даже припасы для выживания. Когда солнце зашло, одинокий доброволец забился в угол и плакал от страха и отчаяния."
 japtakagirecon.124.a:0 "Для вас это суицид, для нас же - самоубийство."

 japtakagirecon.125.t:0 "Предложение"
 japtakagirecon.125.d:0 "Всепоглощающее чувство страха окутало Тецуо Эбихара со всех сторон. Его бизнес находился в упадке, обескровленный всевозможными долгами и налогами; теперь же правительство тянет к нему свои загребущие руки, чтобы всё доломать окончательно. Как обычно, без предупреждения они послали к нему своего человека, чтобы "поговорить о делах".\n\n"Господин Эбихара, перейдём сразу к делу," его слова укололи сердце Тецуо, "Наверняка вы уже в курсе о событиях, недавно произошедших на архипелаге Новая Британия. Мы решим проблему с местными, но всё, чего мы требуем от вас - это содействие. Вы специализируетесь на бухгалтерии, верно? Новая Британия это идеально место для нашей экспансии."\n\n"Вы бы не пришли ко мне, просто чтобы сообщить мне об этом," ответил Эбихара.\n\n"Дайте продолжить. Если вы подпишите этот контракт, то получите от нас пятьсот квадратных километров шикарного тропического леса и земли под ним, и вы сможете делать всё что только пожелаете. Но, мы потребуем от вас, чтобы вы развивали эту территорию. Пока вы сотрудничаете с нами, мы будем предотвращать падение вашей фирмы от всевозможных долгов."\n\nЭбихара посмотрел на Мефистофеля перед ним; он признал, что сделка крайне выгодна. Тут должна быть какая-то уловка, думал он, однако привлекательность предложения заставила его отказаться от копания во всяких лазейках и уловках.\n\n"Где подписать?" Сказал Эбихара в глаза улыбающемуся представителю."
 japtakagirecon.125.a:0 "Вот здесь вот..."

 japtakagirecon.126.t:0 "В жадности сомнениям не место"
 japtakagirecon.126.d:0 "С сопровождением отряда морской пехоты, геологи и бизнесмены исследовали богатые ресурсами земли Новой Британии. Им было поручено выселить куда-то местных аборигенов, потому через переводчиков они связались с лидерами местных общин. Бизнесмены испробовали весь свой багаж уловок, чтобы убедить местных уйти; они обещали им компенсацию, однако всё безуспешно. С каждым словом лица бизнесменов краснели от ярости, ибо они сами стали осознавать бредовость своих предложений.\n\nВнезапно вспыхнула перепалка; аборигены были крайне возмущены невежеством и жадностью бизнесменов. Переговорщикам пришлось ретироваться в свой лагерь, подальше от собравшейся толпы, готовой их разорвать. Так как переговоры провалились, командование санкционировало применение силы; морские пехотинцы, с винтовками наперевес покинули свои грузовики и направились в сторону деревни.\n\nВойдя в деревню, морпехи открыли огонь на поражение, за то, что аборигенам хватило наглости не подчиниться требованиям переговорщиков. Шум выстрелов и вопли местных жителей было слышно издалека; геодезисты тем временем сидели, и ждали от командования разрешения начать изучение территории. Беглецов ловили и расстреливали, дома сжигали а выживших избивали прикладами. Когда бизнесмены и переговорщики вошли в деревню, на них устремились полные ненависти взгляды уцелевших аборигенов."
 japtakagirecon.126.a:0 "Мы изучим здесь каждый камень."

 japtakagirecon.127.t:0 "Свет на Тайване"
 japtakagirecon.127.d:0 "Небо приобретало оранжевый и пурпурный цвет каждый раз, как солнце садилось за горы. Фен смотрела на закат со старого балкона, который скрепел, когда она потянулась за фонарём. Она включила свет у входа в свой дом, чтобы хоть немного осветить улицу для прохожих. С тех пор, как пять лет назад им отключили электричество, улицы люди освещали всеми возможными способами. Для Фен этим способом был фонарь, для других - лампы и свечи. Пока она возилась с батарейккми, день погрузился в сумерки. В один миг на улицах стало темно. В след за этим, дома и улицы залило золотисиым светом.\n\nДесятки людей, от кряхтевших стариков, до едва научившихся ходить детей, ринулись на улицы, ошеломлённые внезапной яркостью. Высокие электрические столбы вдруг засияли, и на улице стало светло как днём. Возможно это и было обычным делом за пределами трущоб, но для жителей этих самых трущоб это было настоящей магией."
 japtakagirecon.127.a:0 "В тот день всех озарило магией электричества."

 japtakagirecon.128.t:0 "Происшествие"
 japtakagirecon.128.d:0 "Ян Жуган устал. Устал от работы 12 часов в день, чтобы свести концы с концами, устал от бесконечных споров с коллегами, устал от всей этой рутины. Теперь он увяз в бесконечном потоке машин, желая просто попасть домой. Сейчас, как и в любую пятницу, сотни машин превратились в рычящее и дымящееся болото. Если ему повезёт, он будет дома уже к десяти, однако даже в этом случае, всё, на что его хватит - это приготовить простенький ужин, завести будильник и надеяться, что он не проспит. Его не покидала мысль, что где-то должен быть объездной путь.\n\nСтарая горная дорога. Однажды Фэн сказал ему, что здесь можно избежать пробок. Это была неудобная, и спрятанная от лишних глаз дорога, однако она могла ему помочь добраться домой пораньше. Жуган улыбнулся, впервые за неделю, и завёл свою старую Тойоту. Дорога не выглядела так ново, как семь лет назад, однако она вполне была пригодна для езды. Жуган проехал десятки однотипных улиц, чтобы найти ту самую, о которой ему говорил Фэн, в конце концов он её нашел и выехал к горной дороге.\n\nДорога вся была в ямах, на которых машина то и дело прыгала; всё было намного хуже, чем заверял его Фэн. Дорога была стара, разрушена и плохо освещена; фонарные столбы постоянно мигали. Даже безопасный на первый взгляд отрезок пути таит в себе опасность. Часы близились к девяти, Жуган почувствовал острое желание попасть домой и вдавил газ в пол. Его глаза закрывались. Его голова упала на руль, машина перевернулась, и последнее что он видел перед собой - стремительно приближающуюся землю."
 japtakagirecon.128.a:0 "Конец."

 japtakagirecon.129.t:0 "Кризис идентичности"
 japtakagirecon.129.d:0 "Госпожа Ши приветствовала своих детей, она приготовила им курицу по-тайваньски, чтобы они могли поесть и расслабиться. Она любила своих мальчиков, и пока их отец с утра до ночи был на работе, делала для них всё, чтобы они ни в чем не нуждались. Несмотря на все юношеские насмешки, она их обняла и поцеловала. Подозрительно хихикая, мальчики поздоровались с мамой.\n\n"(на японском)Привет, мам!"\n\nЕё глаза удивлённо расширились, когда они прошли в свою комнату. Она недоумевала, почему её собственные сыновья не поздоровались с ней на их родном, южноминьском языке. Должно быть, они научились этому в школе, подумала она отбрасывая скверные мысли. Её сыновья всегда восхищались Японией; смотрели японское телевидение, ели японскую еду, и что хуже всего - теряли свою тайваньскую идентичность, которую она прививала им с пелёнок."
 japtakagirecon.129.a:0 "Пропагандистские усилия не прошли даром."

 japtakagirecon.130.t:0 "Металл и руда"
 japtakagirecon.130.d:0 "Сунь-нам был одним из тысяч простых горняков, которые трудились в шахте по двенадцать часов, без намёка на какую либо безопасность. Ему платили достаточно, чтобы он мог покупать еду и оплачивать счета, но на большее он рассчитывать не мог. Он жил обычной жизнью, однако как и прочие горняки, он был не прочь подзаработать где-нибудь еще.\n\nВ одну из ночных смен, Сунь-нам и еще несколько несколько горняков работали в отдалённых туннелях; они добывали вольфрамит, из которого потом делали такой необходимый для военной промышленности вольфрам. Они часами долбили куски руды, пока Сунь-нам вдруг не заметил блеск какого-то странного металла в камне. Надзирателей на посту не было, потому вокруг жилы собиралось всё больше и больше горняков; они не знали что это за материал, однако уже поделили его между собой и планировали задорого продать.\n\nПосле смены Сунь-нам направился на кишащий людьми рынок. Недолго торговавшись с перекупщиком, он продал ему часть неизвестного минерала за круглую сумму - почти половину от своей зарплаты. Вероятно, руда стоила гораздо больше, однако Сунь-нам был доволен и этим; он может себе позволить кусок свежего, сочного мяса"
 japtakagirecon.130.a:0 "Хитрость тоже инструмент."

 japtakagirecon.131.t:0 "Мукден, двадцать лет спустя"
 japtakagirecon.131.d:0 "Из шахтёрского городка в глуши, через близлежащую транспортную развязку и огромный узел, поезд наконец-то прибыл в Сейшин. День был жарким, а воздух влажным, машина пропиталась запахом копченой рыбы и пота. Пён Хо пытался заснуть, однако все его усилия были тщетны из-за грохота вагона, идущего по железнодорожному пути. Спустя время он решил выглянуть в окно, и увидел за ним красивую поляну с сочной, ярко-зелёной травой. В этот самый момент его бросило вперёд, и раздался оглушающий грохот.\n\nСледователи прибыли спустя три часа; локомотив лежал в канаве, вагоны сошли с рельс и лежали на поляне, некоторые горели. Большинству пассажиров удалось выжить и выползти наружу. Однако повезло не всем, ряды тел, укрытых белыми простынями лежали вдоль железнодорожного пути. При осмотре следователи заметили, что с рельсами что-то не так; в одном месте они проржавели и порвались .\n\nПри оценке всего пути пришли к выводу, что этот участок железной дороги более не способен поддерживать высокоскоростные поезда и нуждается в модернизации. Так же было замечено, что одновременно по рельсам Северной Кореи идут десятки поездов, и этот случай может стать первым из многих. Отчет был разослан по всей вертикали власти в Корее, пока наконец не достиг Токио, где попал в руки премьер-министра, обеспокоенного частотой происшествий."
 japtakagirecon.131.a:0 "Всегда должен кто-то погибнуть, чтобы было что-то предпринято."

 japtakagirecon.132.t:0 "Разгон"
 japtakagirecon.132.d:0 "Джи-те корчился от боли и истекал кровью. В него попали как минимум дважды, и теперь Сунь-Чул нёс его по узким уличкам Пхеньяна. Даже в мыслях Сунь-Чул не хотел называть родной город именем, которое ему дали оккупанты. Он всегда был против, всегда боролся с государством методами, которые чаще приносили больше вреда чем пользы.\n\nРаздался внезапный стук в двери - их нашли.\n\n"Сунь-Чул, мы умрём... Но напрасно ли?"\n\nОн молчал. Их партизанскую ячейку раскрыли прежде чем они успели что-то сделать. Бойцы Токко штурмовали их убежище, убив большинство их товарищей, и лишь некоторым посчастливилось сбежать. Для Джи-Тэ и Сунь-Чула их удача заканчивается прямо сейчас.\n\n"Нет, не напрасно. Мы умрём за родину, и наши усилия не пройдут даром."\n\nДжи-Тэ облегчённо вздохнул и начал захлёбываться кровью. Они улыбались, смотря друг другу в глаза, и вспоминали времена своей юности. Они услышали громкий удар, после которого дверь распахнулась. Последнее, что двое партизан услышали - это звук свето-шумовой гранаты и одиночные пистолетные выстрелы"
 japtakagirecon.132.a:0 "Что нас ждёт впереди?"

 japtakagirecon.133.t:0 "Борнейские сумерки"
 japtakagirecon.133.d:0 "Сакай гулял по джунглям Северного Борнео в ожидании встречи с Баба Масао - командующим гарнизона в Сёнае. Офисы администрации находились на севере, через гористую местность Саравака, скрывавшую джунгли под пеленой тумана. Тёплый ветер дул в сторону моря, обдувая тело Сакая. Его целью была святыня, располагающаяся высоко в горах. Когда Масао не принуждал аборигенов к миру, и не издевался над своими подчинёнными, он часто любил медитировать там.\n\nНе стоит говорить, что Сакай ненавидел работу курьера. По крайней мере новости хорошие были - для Масао. Чувство дискомфорта росло внутри него, когда он приближался к святыне. Каждой фиброй своей души он желал бросить всё, и сбежать в джунгли, вырываясь из цепких лап Масао. Однако было уже поздно. Теперь ему дорога только вперёд.\n\nКогда Сакай нашел Масао, то обнаружил того медитирующего скрестив ноги. Сакай был курьером и солдатом: он понимал, что тревожить Масао сейчас себе дороже. Неловко стоя напротив храма, он подождал пока Масао откроет глаза и обратит на него внимание. Потом Сакай его позвал. "Господин Масао." Он продолжил. "Сообщение из штаба. Очень хорошая для вас новость, господин Масао. Они решили, что вы остаётесь на своём посту еще на год."\n\nМасао улыбнулся. "Вольно. Спасибо." Сакай решил, что лучше поскорей удалиться. Он убежал, когда Масао погрузился обратно в медитацию."
 japtakagirecon.133.a:0 "Справедливость умерла."

 japtakagirecon.134.t:0 "Осталось чуть-чуть, я вам точно говорю!"
 japtakagirecon.134.d:0 ""Господин Такаги," начал Накасонэ, "думаю, я должен сказать вам, чего я опасаюсь." Это была личная встреча в офисе Такаги. Жалюзи были закрыты; Такаги очень не любил солнечный свет. "Мы, и другие министры категорически не согласны с вашей политикой относительно колоний; это расточительство! Где хоть какая-то выгода для Японии от мер, которые вы предлагаете. Мы умоляем вас, господин Такаги, прислушайтесь к нам!"\n\nОт Накасонэ и своих министров Такаги ожидал именно этого. Он глубоко вздохнул. Это случилось быстрее, чем он думал. "Накасонэ," сказал Такаги, пытаясь выглядеть как можно доброжелательней, "Мне известно о твоих опасениях. Ты не одобрял моих колониальных реформ с самого начала. Я не политик по образованию, однако я знаю, что от такого управления колониями Япония только выиграет. Кроме того," Такаги ухмыльнулся, "разве Япония не должна быть примером для всей Азии?"\n\n"Премьер-министр, я считаю такое отношение к 'Кокутаю' оскорбительным. У японского народа есть свои потребности, а ваши действия лишь напрасно тратят то, что японцы добыли потом и кровью."\n\n"Да, да," сказал Такаги, пытаясь успокоить Накасонэ "У японцев есть свои потребности. Однако, посмотрите на это с другой стороны, Накасонэ. Реформированная колониальная администрация уменьшит нагрузку на саму метрополию. Надеюсь, вы понимаете, что я основываюсь именно на ваших экономических идеях."\n\n"Премьер-министр, Я-"\n\n"Думаю, мы закончили," отрезал Такаги. Накасонэ отступил. Он нуждался в отдыхе." Takagi interrupted. Nakasone backed down. He would just have to wait.
 japtakagirecon.134.a:0 ""Мы еще посмотрим.""

 japtakagirecon.135.t:0 "Сострадание к дьяволу"
 japtakagirecon.135.d:0 "Когда Хисагути впервые покинул Хиросиму на корабле, направлявшемся на Тайвань, у него заболело сердце. Он скучал по своему дому, по своей возлюбленной. Образы тех, кого он знал проскользнули перед его глазами, оставив лишь морскую болезнь. Он был уверен, что в тот момент его лицо было таким же зелёным, как водоросли за бортом. 'Куда ему теперь идти?', подумал он, его мысли вертелись и телепались в голове.\n\nОглядываясь назад, Хисагути даже предположить не мог, что когда-то станет администратором Каренко. Он надеялся, что его отправят в Тайнянь - город, очень похожий на Японию. Вместо этого, его отправили в сельскую местность, где японские и китайские обычаи перемешивались между собой, хоть как то разгоняя скуку под палящим солнцем. Он скучал по зиме.\n\nОднако, выяснилось что Хисагути нашел золото. Японское правительство было щедро на 'помощь местным жителям'. Во первых, Хисагути планировал потратить деньги на благое дело. Он внёс свой вклад в электрификацию его района. Однако, коллекторы нашли его - пришли выбивать игровые долги. В отчаянии, Хисагути достал деньги и стал ждать возмездия.\n\nНо ничего не случилось. Хисагути был счастлив. Он забрал деньги. Сейчас Хисагути думает о дополнительных методах заработка. Ему всё равно - это дерьмовое место, и он сделает всё, чтобы забыть его."
 japtakagirecon.135.a:0 "Благими намерениями вымощена дорога в ад."

 japtakagirecon.136.t:0 "Возвращение домой"
 japtakagirecon.136.d:0 "Баба Масао посмотрел в зеркало и увидел морщинистого старика. Его живот был раздут, а руки пухли. Он усмехнулся. Для этого героического партизана время прошло, осталось позади. Правда ли это было 20 лет назад? Масао было трудно поверить в то, что время летит так быстро. По крайней мере, военная форма на нём по прежнему хорошо смотрится. Медали блестели на его груди. Он услышал стук в дверь. Время идти.\n\nСнаружи Масао встречали толпы аборигенов. Он сел в машину и парад начался. Слева и справа от него аборигены приветствовали его, как ему казалось. Они могли и оскорблять его на незнакомом ему языке, радуясь что командующий японского гарнизона уходит. Масао хотелось думать что-то среднее между двумя вариантами. Он вновь увидит Японию. Возвращение в Кумамото более не было мечтой.\n\nКак только они скрылись от толпы, Масао, уставший, пересел в другую машину. По его щекам потекли слёзы. Обеспокоенный водитель повернулся к нему. "Господин Баба," сказал он, "с вами всё хорошо?"\n\nСлова, прозвучавшие в ответ были словами сломленного героя."
 japtakagirecon.136.a:0 ""Они не могут так поступить со мной! Не могут!""

 japtakagirecon.137.t:0 "Дебри"
 japtakagirecon.137.d:0 "Я не агент Кэмпэйтая, думал про себя Кеншин. Я профессиональный сталкер. Сидя в кафе в Киото, он наблюдал за женщиной по имени Кохакуи. В штабе ему не объяснили конкретно, зачем за ней следить. Но, работа есть работа, и выполнять её следует качественно. Если его работа - быть крутым шизосталкером, то он в этом явно преуспел. Однако, если бы он знал цель своей работы, ему было бы легче. Ему хотелось думать, что она кто-то более важный, чем просто активистка за которой надо проследить."\n\nЧай Кеншина остыл, пока он наблюдал за женщиной. Он почти сразу отвёл глаза. И хотя юная леди была хороша, Кеншин был женатым человеком. Он смотрел, как она садится за столик и заказывает кофе. Потом она... Она ничего не сделала. Просто начала читать роман, который принесла с собой. Очередной одноразоввй роман, подобные которому сейчас читают сотнями. Он запомнил название. Возможно, штабным было интересно что в наше время читает молодёжь.\n\nВдруг, знакомство! Какой-то мужчина сел напротив неё и заговорил. О чем? О внебрачной связи, встречи двух влюбленных? Нет. Они говорили о цветах. "Я серьёзно," Кеншин записывал услышанное в свой блокнот. "Два часа они говорили о цветах. Потом ушли."\n\nКеншину было что сказать своему начальству."
 japtakagirecon.137.a:0 "Это бесполезная трата моего времени!"

 japtakagirecon.138.t:0 "Перерезать красную ленту"
 japtakagirecon.138.d:0 ""Леди и джентельмены," Начал мэр Танака, указывая на новый бетонный мост, который он открывал: ‘Добро пожаловать! Я здесь стою, чтобы открыть этот новый мост, и утвердить его как средство общественного транспорта." Он улыбнулся скучающей толпе. Кто-то зевнул. Камера сделала неудачный снимок открытого рта Танаки. Он был уверен, что теперь это попадёт на первые страницы тайваньских газет. Танака ненавидел свою работу. А еще каждый ненавидел его самого.\n\n"Мэр Танака," журналист поднял свою руку. "У вас вопрос?" Ну, по крайней мере этот парень заинтересован, и может оживить толпу. А может и нет. Надо было попробовать.\n\n"О да, молодой человек, задавайте! Что такое?"\n\nНемного ошеломлённый, журналист продолжил. Вдруг воцарилась атмосфера неловкости. "Ну," начал он. "Это правда, что выделенные на проект деньги вы положили на сторонний счёт и закупили дешевые материалы?" Вдруг всем стало интересно. Безжизненная доселе толпа вдруг зашумела.\n\n"Я-," начал Танака. "Я думаю, на сегодня достаточно." Он перерезал ленту, однако всем было всё равно. На следующее утро в газете было лицо мэра с открытым ртом, и надпись: МЭР ЗАМЕШАН В КОРРУПЦИОННОЙ СХЕМЕ"
 japtakagirecon.138.a:0 "Блядь..."

 japtakagirecon.139.t:0 "Встреча в Кавасаки"
 japtakagirecon.139.d:0 "Представители со всей Сферы собрались в Кавасаки, чтобы обсудить судьбу Северного Борнео. Премьер-министр не терпел вспышек фотоаппаратов и журналистов, торопящих представителей в здание военной администрации Северного Борнео.\n\nОни обсуждали всё за круглым столом, а премьер-министр руководил этими переговорами. Предлагая различные планы, Такаги манипулировал конкретными, и даже необоснованными требованиями каждого из представителей, испытывая их терпение. В один момент Такаги встал из-за стола и отошел, думая, кто же здесь премьер-министр, если он пресмыкается перед ними как раб? Они, судя по всему, не замечали его исчезновения, и он возвращался к ним раз за разом, натягивая на лицо улыбку."
 japtakagirecon.139.a:0 "Иногда Япония уступает своё лидерство."

 japtakagirecon.140.t:0 "Воронка"
 japtakagirecon.140.d:0 "Такаги встретился со своим правительством ранним утром. Все его люди устали, кто-то зевал, кто-то засыпал прямо за столом, и лишь Такаги был готов к труду и обороне. Воспользовавшись их усталостью, он незамедлительно выдвинул своё предложение. Чтобы колонизация Новой Британии была прибыльной, им пришлось субсидировать развитие региона, вливая в него миллионы йен.\n\nСтоимость его предложения в миг расшевелила всё правительство, поскольку величина инвестиций была слишком велика. Накасонэ вздохнул и захихикал, не в силах сдержать смех. Премьер-министр был не в настроении, и хмуро посмотрел на министра за его реакцию. Потратив некоторое время на объяснение своим людям необходимости всех инвестиций, Такаги к своему облегчению сумел убедить своих министров в необходимости его предложения."
 japtakagirecon.140.a:0 "Первая победа."
 
 japtakagirecon.141.t:0 "Черная дыра"
 japtakagirecon.141.d:0 "Снова встретившись со своими людьми по вопросу Новой Британии, Такаги собрал правительство в своём офисе и угостил их закусками. К сожалению, ближе ко дню все окончательно проснулись и были шокированы предложением Такаги.\n\nПоскольку он настаивал, что Новой Британии нужно еще больше инвестиций, все в кабинете испустили вздох. Такаги, уловив их недоверие и закатив глаза, призвал правительство не смотреть на цифры и представить всё в долгосрочной перспективе: плацдарм в Меланезии станет большой победой для Японии. Накасонэ почесал нос. Кидо стал первым, кто согласился с предложением. Такаги поблагодарил своих людей и предложил им еще выпить."
 japtakagirecon.141.a:0 "Победа, безусловно."
 
 japtakagirecon.142.t:0 "Капля в море"
 japtakagirecon.142.d:0 "Наконец-то получен отчет о развитии Новой Британии. И хотя по всему острову были основаны поселения, а нефтеперерабатывающие заводы перекачивали нефть с огромной скоростью, этого было недостаточно чтобы вернуть потраченные деньги. Такаги тщательно изучил отчет, пытаясь найти хоть какие-то преимущества, которые он мог бы представить своим людям, всё было безрезультатно; ему оставалось только в приступе ярости швырнуть бумаги на пол.\n\nВечер пришел, и настало время показать результаты своим министрам, атмосфера была расслабляющей. Они аплодировали премьер-министру, когда он вышел к ним. Статистика занятости была действительно впечатляющей, а добыча ресурсов за счёт морского бурения неуклонно росла. Все были в поднятом настроении до тех пор, пока он не сказал им о прибыли. Это всем испортило настроение. Премьер-министр сжал кулаки и начал выкручиваться, пытаясь разрядить атмосферу."
 japtakagirecon.142.a:0 "В экономике важна удача."
 
 japtakagirecon.143.t:0 "Птичка"
 japtakagirecon.143.d:0 "В маленькой и изолированной от цивилизации школы на берегу моря в Сошиете-Шото австронезийский мальчик смотрел в окно, любуясь птицей ковыляющей по залитому солнцем берегу. Он гордо размахивал своими величественными крыльями, прогуливаясь по песку. Мальчику нравилось, что птица эта отвлекла его от уроков японского; он всё равно ненавидел этот предмет.\n\nГоспожа Асагири, учительница японского, заметила что мальчик отвлечён и вызвала его к доске. Его грубо вырвали из его мечтаний, и теперь весь класс смотрел на него. Вдруг, учительница сама подошла к нему и потащила его к доске.\n\nЕму устроили допрос с пристрастием прямо напротив всего класса, и загнанный в угол, он разрыдался. Она неистово оскорбляла его и избивала указкой за пренебрежение к изучению японского языка. Униженный, он продолжал хныкать, пока весь класс в страхе смотрел на учительницу."
 japtakagirecon.143.a:0 "Детские травмы остаются на всю жизнь."
 
 japtakagirecon.144.t:0 "Щебет"
 japtakagirecon.144.d:0 "Когда госпожа Асагири посмотрела на свой класс, она сильно разочаровалась. Наказывая австронезийского мальчика, она пыталась дисциплинировать и вызвать уважение у всего класса, но судя по всему, она просто их напугала. Она орала и размахивала указкой, пугая всех детей.\n\nВнезапно, та самая птица ворвалась в класс и облетела госпожу Асагири. Золотые перья разлетелись по всему классу, заставив госпожу Асагири запаниковать и уронить указку. Она попыталась схватиться за указку, чтобы ударит птицу, и в этот момент тот избитый мальчик соскочил и выбежал из класса.\n\nПока учительница сражалась с птицей, мальчик убежал к берегу и начал играться с песком. Когда свежий, соленый воздух обдувал его лицо, он почувствовал, что энергия выбегает на залитый солнцем берег и омывает ноги в пенистой воде. Он чувствовал свежую морскую воду между пальцев ног. Мальчик обернулся назад, и увидел птицу, вылетающую из класса; они оба знали прелесть свободной, живой природы."
 japtakagirecon.144.a:0 "Молодая кровь просится на свободу."

