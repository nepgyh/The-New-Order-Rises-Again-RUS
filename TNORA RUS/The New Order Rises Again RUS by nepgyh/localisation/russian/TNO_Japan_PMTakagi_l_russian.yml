 JAP_takagi_artificial_intelligentsia:0 "Искусственный интеллект"
 JAP_takagi_artificial_intelligentsia_desc:0 "До недавнего времени человек был самым необычным компьютером на планете. Пришло время осознать тот факт, что машины превзошли разум смертных в области вычислительной техники, и молиться, чтобы это было всё, чего они достигли."
 JAP_takagi_construction_of_the_electric_grid_1:0 "Строительство Токийской электросети"
 JAP_takagi_construction_of_the_electric_grid_1_desc:0 " Мы начали строительство новой электросети Токио. Мы выбрали медленный и устойчивый подход, который займет больше времени, но не будет так сильно напрягать нашу промышленность."
 JAP_takagi_construction_of_the_electric_grid_2:0 " Строительство Токийской электросети"
 JAP_takagi_construction_of_the_electric_grid_2_desc:0 " Мы начали строительство новой электросети Токио. Мы выбрали быстрый и яростный подход, что означает, что строительство будет завершено быстрее за счёт нашей промышленности."
 JAP_takagi_tokyo_nights:0 "Токийские ночи"
 JAP_takagi_tokyo_nights_desc:0 "В гнетущей тьме ночи Токио сияет неоновым маяком, за которым может последовать весь остальной мир. Менее впечатляющим городам есть чему поучиться."
 JAP_encouraged_trade:0 "Поощрение торговли"
 JAP_encouraged_trade_desc:0 "Для того чтобы увеличить нашу торговлю с внешним миром, улучшение торговых отношений с другими странами и вливание большего объема ресурсов на международные рынки будет иметь большое значение."
 JAP_takagi_urban_remodelling:0 "Городская реконструкция"
 JAP_takagi_urban_remodelling_desc:0 "Спланировав наши усилия по улучшению городской инфраструктуры, мы можем свести к минимуму неудобства, которые строительство вызовет в долгосрочной перспективе."
 JAP_takagi_consumerism:0 "Потребительство"
 JAP_takagi_consumerism_desc:0 "В то время как потребительство традиционно не считается частью японской культуры, патриотизм таковым считается. Убедив граждан в том, что, потребляя, они эффективно помогают экономике Империи, мы обязательно добьёмся успеха. Кроме того, предприятия могут ожидать увеличения спроса, что, в свою очередь, требует дополнительных ресурсов."
