 JAP_takagi_prime_minister_takagi:0 "Премьер-министр Такаги"
 JAP_takagi_prime_minister_takagi_desc:0 "В конце концов, наше реформаторское, либерализирующее дело в Ассоциации принесло свои плоды - Сокити Такаги заручился поддержкой достаточного большинства в Парламенте для формирования правительства, и теперь он будет определять будущее Японии и Мира. Уйдут в прошлое времена вопиющей коррупции, злоупотребления правительственными полномочиями и чрезмерной милитаризации, согласно обещаниям адмирала.\n\nОднако мы должны осторожно подходить к каждой реформе - японский государственный аппарат - громоздкое чудовище, и если он споткнется и упадёт, то страну будет ждать катастрофа. Но, если адмирал разыграет правильные карты и будет знать, когда и где начинать свои сражения, мы могли бы увидеть начало долгосрочной реформы японского общества, а также избавление от излишеств прошлого."
 JAP_new_beginning:0 "Новое начало для Ёкусанкай"
 JAP_new_beginning_desc:0 "Тайсэй Ёкусанкай - это массивное, неповоротливое, непоколебимое животное политической организации, созданной множеством фракций, начиная от консерваторов и заканчивая бюрократами-реформаторами, противостоящим хитрым беспартийцам. К сожалению, это единственная легальная политическая ассоциация в Японии, и подавляющее большинство членов Парламента являются членами Ёкусанкая. Администрация адмирала потребует использования слабостей Ёкусанкай в целях собственной выгоды. Возможно, управление ассоциацией повысит доверие Палаты пэров, плюс, это в любом случае принесет нам большую пользу в долгосрочной перспективе."
 JAP_problem_sectarianism:0 "Проблема Сектанства"
 JAP_problem_sectarianism_desc:0 "Йокусанкай - не просто громоздкое животное - это четырехголовая гидра, состоящая из противостоящих друг другу фракций: наших собратьев-либералов, бюрократов-реформаторов, консерваторов и независимых. Прежде всего, именно наша голова удерживает военный скипитр.\n\nОднако, мы можем воспользоваться этой борьбой, выбрав, к кому мы обращаемся и с какой рукой играть в Парламенте. Мы надеемся, что сосредоточив внимание на правильном подходе с помощью правильных методов, мы сможем повернуть сектантство в Парламенте против наших оппонентов и в нашу пользу.\n\nВ таком случае крайне важно решить, с кем нам вступить в союз, а кого оставить на растерзание голодным собакам. Честно говоря, несмотря на все наши различия, консерваторы Икеды, скорее всего, склонятся к нам, поскольку обе наши фракции умеренны по сравнению с непредсказуемой и радикальной природой Кидовцев и бюрократов-реформаторов."
 JAP_cooperation_and_compromise:0 "Сотрудничество и компромисс"
 JAP_cooperation_and_compromise_desc:0 "Мы могли бы выбрать более легкую игру против других фракций в Парламенте и в то же время использовать идеализм сторонников нашей фракции за пределами Парламента. С этой целью мы будем продвигать наш реформизм через призму сотрудничества и компромисса, используя добрую волю других членов Парламента. Однако, это привело бы к размытию некоторых реформ в дальнейшем - нам бы было более предпочтительно внимательно подплясывать под дудку других фракций, если бы мы пошли по этому пути."
 JAP_reconciling_and_reformism:0 "Примирение реформизма"
 JAP_reconciling_and_reformism_desc:0 "Наша фракция и некоторые элементы бюрократов-реформаторов разделяют одну и ту же точку зрения: Японии нужны реформы и реструктуризация, иначе она погибнет. Однако мы сильно отличаемся от бюрократов-реформаторов в методах, которыми мы хотим действовать, и в целях, ради которых мы действуем.\n\nПутем компромисса с бюрократами-реформаторами по определенным вопросам, таким как рационализация государственного аппарата, мы сможем заручиться поддержкой большинства умеренных бюрократов-реформаторов и, возможно, даже некоторых из лакеев Киши. Однако, за всё приходится платить, и в данном случае мы платим поддержкой Палаты пэров и на сдачу получаем гнев военных, поскольку такая радикальная реструктуризация очень рискованна."
 JAP_unified_resistance:0 "Единое сопростивление"
 JAP_unified_resistance_desc:0 "Мы могли бы выступить на стороне оппозиции некоторых из наиболее независимых бюрократов-реформаторов, консерваторов Ино и Икеды и военных. Независимо от того, насколько различаются наши средства и цели, мы оба можем извлечь выгоду, продвигая единый фронт в Парлмаменте. Это, конечно, сильно встряхнет политическую сцену в Парламенте - такой большой и непостоянный фронт определенно приведет к разногласиям и столкновениям по поводу политики, но прямо сейчас было бы лучше прогнать консерваторов, а затем чуть попозже уладить наши разногласия."
 JAP_continuing_the_legacy:0 "Сохранение наследия"
 JAP_continuing_the_legacy_desc:0 "Грандиозный план реформ и либерализации адмирала не нов. Фактически, можно утверждать, что это возвращение к статусу-кво императоров Мэйдзи и Тайсё, тщательный баланс между свободой и сдержанностью, между традиционными ценностями и иностранными. Таким образом, мы могли бы использовать положительные аспекты эпох Мэйдзи и Тайсё и спроектировать администрацию Адмирала как продолжение этих эпох.\n\nНесомненно, продвижение наших реформ как таковых привлекло бы более осторожных и жестких членов Парламента, а также дворянство в Палате пэров, но, что наиболее важно, это будет держать нас в безопасной зоне с общественностью, апеллируя ко времени и этосу, потерянным из-за крайностей милитаризма."
 JAP_appealing_to_kokutai:0 "Обращение к Кокутаю"
 JAP_appealing_to_kokutai_desc:0 "Помимо обращения к наследию славных времен императоров Мэйдзи и Тайсё, мы могли бы представить нашу администрацию как средство укрепления Кокутай - национального государства и сущности японского суверенитета, а также законного средства, с помощью которого наше общество должно управляться.\n\nЭтого можно достичь, представив наши реформистские усилия как возврат к старым временам, укрепления нашей чистоты, преодоления социальных волнений и начала новой золотой эры для Японии согласно Кокутай Но Хунги, в то же время дискредитируя крайности милитаристов и консерваторов."
 JAP_strength_and_totality:0 "Сила и целостность"
 JAP_strength_and_totality_desc:0 "Конечно, мы могли бы также попытаться представить нашу фракцию как ту, что может проложить свой собственный путь - Японии нужны реформы, и продолжение пути, установленного консерваторами, гарантирует, что Кокутай будут запятнан, лишен того, что делает его важным для японского национального суверенитета.\n\nНе все в Парламенте или Палате Перов были бы довольны этим, но, не будучи отягощенными закулисными сделками, мы были бы более свободны в определении степени и полноты наших намеченных реформ."
 JAP_appeal_disillusioned:0 "Обращение к разочарованным"
 JAP_appeal_disillusioned_desc:0 "Чтобы начать этот путь построения коалиции, мы могли бы начать подбирать края и обрывки Парламента. В частности, мы могли бы организовать принятие под наше крыло бюрократов-реформаторов, разочарованных или несогласных с путем, который для них установили Киши и Кая. Кроме того, большая коалиция консерваторов Ино представляет собой запутанную организацию, которая должна содержать, по крайней мере, несколько диссидентов. Наконец, мы можем принять некоторых из наиболее независимых членов Парламента, особенно тех, кто устал от фракционности. Один за другим мы будем работать над тем, чтобы собрать большинство для надежного принятия наши реформистских законопроектов."
 JAP_solidify_base:0 "Укрепление нашей базы"
 JAP_solidify_base_desc:0 "Имея под нашим крылом разочаровавшихся и более убеждаемых членов Парламента, мы теперь сможем сосредоточиться на укреплении либерального лагеря внутри Парламента. Несколько званых обедов здесь, несколько поездок на рыбалку и отпусков на яхте там, и мы, возможно, будем на правильном пути к тому, чтобы наша реформистская точка зрения была продвинута, проголосована и ратифицирована с приемлемым большинством и разницей.\n\nКонечно, если наш блок станет сильнее, то риск того, что бюрократы-реформаторы, консерваторы и военные воспользуются нашей поддержкой, будет экспоненциально выше, но только время может сказать, является ли прокладывание собственного пути лучшим решением, которое мы могли бы принять."
 JAP_end_siege_mentality:0 "Прекратить осадный менталитет"
 JAP_end_siege_mentality_desc:0 "Богатство и процветание нашей нации действительно были созданы войной, и в течение последних двадцати лет культура милитаризма, вражды и ксенофобии пронизывала нашу нацию от пяток до самой макушки. От бунтов против корейской рабочей силы в наших городах до пальца на спусковом крючке нашего вечно зудящего Дайхонэя - оно постоянно давало о себе знать. Это может соответствовать механизмам связанного с войной государства, но мы уже не находимся в таком положении.\n\nС этой целью мы определим нашу платформу как таковую - содействие миру, процветанию и открытости не только внутри самой Японии, но и во всём мире. Это, без сомнения, будет непопулярно среди некоторых фракций, но с другой стороны это откроет новую эру открытого, прозрачного правительства."
 JAP_appropriating_reformism:0 "Присвоение реформизма"
 JAP_appropriating_reformism_desc:0 "Бюрократы-реформаторы - невероятно мощная фракция в Сейме, и они выступают против консерваторов Ино и Икеды так же сильно, как и мы. Проблема в том, что у них совершенно разные интерпретации того, как следует определять, реформировать и реструктурировать государственный аппарат.\n\nХотя мы не сторонники их претензий на создание государства национальной обороны, мы могли бы выбить почву из под их ног, взяв на вооружение некоторые из их менее радикальных планов национализации, не последнее из которых включает национализацию ключевых секторов и сокращение влияния Дзайбацу."
 JAP_beginning_second_phase:0 "Начало второй фазы"
 JAP_beginning_second_phase_desc:0 "Теперь, когда наш либерализующий блок укрепил свои ряды и свою внутреннюю структуру, адмирал может перейти к следующему этапу консолидации нашей власти, а именно, как бороться с собственно цитаделями Икеды и Кидо, вместо того, чтобы просто собирать их объедки? Мы могли либо принять решение формально согласиться с компромиссами Кидо и Икеды, либо, в качестве альтернативы, отвести их в сторону, отдав предпочтение нашему собственному блоку."
 JAP_coalition_equals:0 "Коалиция равных"
 JAP_coalition_equals_desc:0 "Вступление в надлежащую коалицию с Икедой и Кидо было бы более безопасным путем для нашего блока, чтобы выжить в Парламенте - путём широкого единого фронта против милитаристов и сторонников жесткой линии. Хотя это может быть лучше для нашего долгосрочного выживания, это почти наверняка означает, что нам придется смягчить нашу реформистскую политику.\n\nСамое меньшее, что он мог сделать, - это то, что гигантский блок Икеды почти наверняка обеспечил бы нам достаточное большинство для принятия наших законопроектов. Однако мы можем оказаться в положении, когда мы много отдаём и мало получаем."
 JAP_settling_differences:0 "Урегулирование наших разногласий"
 JAP_settling_differences_desc:0 "Различия между нашим либеральным блоком, консерваторами и роялистами Кидо огромны - от экономики до милитаризма и даже до того, как мы должны управлять огромным процветанием и богатствами Сферы. Однако для того, чтобы наша коалиция продолжила наши реформы и положила конец влиянию милитаристов, мы должны объединиться в нашем общем противодействии эксцессам вооруженных сил и администрации Ино - даже за счет некоторых из наших более радикальных реформ.\n\nИмея это в виду, мы, наконец, можем начать расширять нашу большую коалицию, включив в нее не только наших либералов, но и тех консерваторов и роялистов, которые все еще обладают достоинством."
 JAP_ending_sectarian_intrigue:0 "Конец сектантским интригам"
 JAP_ending_sectarian_intrigue_desc:0 "Закулисные сделки, личные услуги, внутренняя политика, шантаж, взяточничество. Это были средства, с помощью которых все делалось при администрации Ино. Адмирал ненавидит такой способ ведения дел, поскольку он ведет к отсутствию прозрачности, коррупции и административному хаосу.\n\nС этой целью адмирал и его ближайшие советники изучат истории некоторых из наших депутатов, имеющих опыт грязной политической игры и коррупции, начиная с самых вопиющих преступников. У них не будет иного выбора, кроме как подчиниться, так как наше большинство в Парламенте гарантирует гибель их политической карьеры, если они будут сопротивляться."
 JAP_collaborate_with_ikeda:0 "Сотрудничество с Икедой"
 JAP_collaborate_with_ikeda_desc:0 "Масаносуке Икеда - непреклонный человек, строгий консерватор, человек с характером и, как самое главное - лидер самой могущественной фракции в Парламенте. Хоть наши либералы и их консерваторы могут не ладить друг с другом во всех направлениях политики, в данный момент мы имеем одну общую цель - вытеснение бюрократов-реформаторов и милитаристов.\n\nМы будем искать с ним сотрудничества в парламенте, чтобы принять важный закон, вытесняющий милитаризм. Это может послужить относительно безопасной платформой, после которой мы можем приступить к более... важным вопросам."
 JAP_rehabilitate_kido:0 "Восстановить репутацию Кидо"
 JAP_rehabilitate_kido_desc:0 "Коичи Кидо - человек со спорным наследием. С одной стороны, наш либеральный курс основан на его запланированной деполитизации вооружённых сил после войны. С другой стороны, он покинул свой пост в довольно удручающем состоянии, вызвав резкой неодобрение со стороны милитаристов и бюрократов-реформаторов. Теперь же он пытается сотрудничать с нашей фракцией в Парламенте. И это, чёрт возьми, предложение, от которого невозможно отказаться - его связи с Императорской семьёй и Палатой пэров будут иметь решающее значние для нашей поддержки.\n\nВзамен мы можем предложить адмиралу восстановить его репутацию. Этого можно достичь, отмечая его усилия в Парламентских речах, газетах Ёкусанкай и газетных интервью. Будем надеяться, что старик доживёт до своего искупления в глазах японцев."
 JAP_accessing_our_coalition:0 "Укрепление нашей коалиции"
 JAP_accessing_our_coalition_desc:0 "Много кто сомневался в создании коалиции с Масаносуке Икедой и его кликой. Их вполне можно понять, учитывая наше собственное происхождение как откол от консерваторов, но теперь все могут быть согласны с тем, что альянс был мудрым шагом. В основном мы держали консерваторов в узде и их связи с различными экономическими и социальными институтами сделали их особенно полезными для продвижения нашего мандата. коалиция также помогла нам сохранить любезность в Императорском парламенте, а также сделать счастливым гражданское население. Однако, это лишь начало и нам ещё предстоит увидеть, насколько успешным может стать наше сотрудничество с Икедой. Нам всегда будет чем заняться."
 JAP_takagi_on_our_own:0 "Самостоятельно"
 JAP_takagi_on_our_own_desc:0 "Конечно, мы могли бы бросить сотрудничество с другими фракциями на ветер и продолжать наш собственный путь. Это позволило бы иметь полную свободу действий в нашей реформистской политике, но оставит нас уязвимыми к потере нашей численности в Парламенте.\n\nДвижение по этому пути потребовало бы сильного вооружения одних фракций и заключения в угол других, чтобы у последних не было возможности выйти из сделки с нами и они неизбежно вызовут гнев некоторых их... менее убедительных членов Парламента"
 JAP_piecemeal_compromises:0 "Частичные компромиссы с реформистами"
 JAP_piecemeal_compromises_desc:0 "Бюрократы-реформаторы, как группа, представляет собой самую стойкую оппозицию по отношению к нашему либеральному движению. Иронично, но некоторые из отдельных членов реформистов также оказываются наиболее сговорчивыми и восприимчивыми к компромиссу с нашей фракцией, какими бы паршивыми ни были результаты. Однако, учитывая силу нашего блока, мы вовсе не обязаны идти на слишком большой компромисс в отношении нашей ключевой политики.\n\nМы могли бы воспользоваться некоторыми из тех мест, где мы можем найти точки соприкосновения, такими как умеренная национализация в неважных секторах или принудительная реструктуризация мелких холдингов Дзайбацу за границей, и всё это, как мы надеемся, ограничит корпоративную власть в пользу госаппарата. В конце концов, это послужит только для того, чтобы насытить некоторых бюрократов-реформаторов и не дать им сформировать прочный фронт против нас."
 JAP_strengthening_our_agreements:0 "Укрепление наших соглашений"
 JAP_strengthening_our_agreements_desc:0 "Наше реформистское движение в основном черпает силу из двух сильно разнящихся фракций: Студенты и Имперский флот. Хотя обе базы поддержки согласны с тем, какими должны быть конечные цели администрации адмирала, это все ещё в значительной степени союз удобства, объединенный только общим желанием положить конец эксцессам эпохи Ино.\n\nПубликуя бюллетени и интервью, а также проводя дальнейшие переговоры и обсуждения с представителями наших баз поддержки мы сможем объединить разрозненные интересы наших общественных сторонников в огромную общественную поддержку нашего законодательства, и, как мы надеемся, нам удастся развернуть паруса поддержки других Парламентских фракций."
 JAP_merging_ikedas_camp:0 "Слияние Лагеря Икеды"
 JAP_merging_ikedas_camp_desc:0 "Масаносуке Икеда - непреклонный человек, строгий консерватор, человек с характером и, как самое главное - лидер самой могущественной фракции в Парламенте. По крайней мере, так было несколько недель назад, до падения администрации Ино и последующего ослабления консерваторов и усиления наших либералов.\n\nЗагнав Икеду и его фракцию в угол, мы можем легко обеспечить сотрудничество с ним. Адмирал может убедить его в том, что сотрудничество с нами - это единственный способ сохранить свою актуальность в Парламенте и если этого не сделать, то откроется окно для бюрократов-реформаторов, что для любого из нас очень нежелательно, не говоря уже о таком разваливающемся блоке, как консерваторы Икеды."
 JAP_incorporate_kido:0 "Присоединение Кидо"
 JAP_incorporate_kido_desc:0 "Коичи Кидо - человек со спорным наследием. С одной стороны, наш либеральный курс основан на его запланированной деполитизации вооружённых сил после войны. С другой стороны, он покинул свой пост в довольно удручающем состоянии, вызвав резкой неодобрение со стороны милитаристов и бюрократов-реформаторов. Однако, для нас было бы смешно не присоеденить к нам человека его калибра.\n\nХоть его фракция и может быть самой маленькой по количеству, сотрудничество с Кидо даёт нам несколько тузов в рукаве - доступ к Императорской семье и Палате пэров, которые могут предоставить нам необходимые рычаги воздействия в случае тупиковых ситуаций внутри Парламента, а также при необходимости воспользоваться личным советом самого Императора."
 JAP_dealing_with_others:0 "Сделки с остальными"
 JAP_dealing_with_others_desc:0 "Раньше мы много работали, чтобы зарекомендовать себя как способное, справедливое и настойчивое правительство. Наш успех в этом значительно повысил нашу популярность среди широкой публики. По мере роста нашей популярности репутация других фракций в Императорском парламенте несколько снизилась. И если мы хотим заработать репутацию единственной жизнеспособной и респектабельной формы правления, то мы должны сделать больше, чтобы подорвать статус оппозиции.\n\nПремьер-министр приказал провести полномасштабную кампанию, чтобы представить другие клики в глазах публики коррумпированными, неэффективными и опасными. Для выполнения этой задачи нет необходимости в каких-либо фабрикациях. Мы собрали множество доказательств, которые нужно только показать публике в правильном свете. В то же время общественность будет осведомлена о том, с кем связаны другие клики, чтобы прояснить их истинные пристрастия. Да будет известно, что оппозиция может предложить Японской империи лишь унизительное падение в безвестность."
 JAP_the_sun_rises_once_more:0 "Вновь восходящее солнце"
 JAP_the_sun_rises_once_more_desc:0 "К настоящему времени мы укрепили политический контроль, предприняли шаги по искоренению коррупции, покончили с менталитетом осады в японском обществе и обуздали крайности военного времени. Нас ожидает светлое будущее, и это будущее, вымощенное рукой адмирала. Теперь мы перейдем к экономической стороне вещей, где мы сконцентрируемся на настройке нашей экономики и исследованиях развития надлежащей технократии - будущего заслуг, упорного труда и профессионализма, пронизанного сущностью кокутай, конечно же."
 JAP_push_for_normalcy:0 "Стремление к нормальности"
 JAP_push_for_normalcy_desc:0 "Наш величайший национальный триумф произошел почти двадцать лет назад, когда мы одержали великую победу над Соединенными Штатами Америки и её империалистическими союзниками. Однако, нам кажется, что предшествовавшие нам громоздкие администрации не смогли признать тот факт, что война уже окончена, и что при этом многие законы и политика военного времени остаются частью японской жизни даже сейчас.\n\nЭто создает нам достаточно проблем, поскольку неэффективность и жесткость мобилизации военного времени длится до сих пор и мешает нам в полной мере использовать экономические выгоды и привилегии, которые предоставляет нам Сфера. Что наиболее важно, инакомыслие растет по мере роста материальных потребностей наших граждан - это проблема, которую нам необходимо решить, если наша администрация намерена выглядеть как какое-либо подобие народного мандата.\n\nМинистр Ясухиро Накасоне разработал грандиозный план постепенного снятия ограничений военного времени, чтобы, конечно же, Япония могла извлечь выгоду из всей силы рынка."
 JAP_curtail_wartime_privileges:0 "Ограничить привилегии военного времени"
 JAP_curtail_wartime_privileges_desc:0 "Дзайбацу и Кэйрэцу тесно сотрудничали с государством с момента индустриализации Японии в конце 19 века - отношения, которые нам было бы следовало поддерживать в хорошем состоянии даже в рамках наших программ либерализации. Однако бесспорно и то, что контракты и субсидии военного времени нанесли приличный урон нашему платежному балансу, который мог бы поставить нашу финаносовую ситуацию в довольно опасное положение в случае, если бы мы не следили за своими действиями.\n\nСледовательно, нам было бы необходимо разорвать некоторые из наиболее ... возмутительных субсидий и контрактов военного времени - якобы средство для улучшения нашего платежного баланса, но это был бы шаг в правильном направлении, чтобы начать ослаблять невероятную хватку Дзайбацу и Кейрецу над нашей стагнирующей экономикой."
 JAP_takagi_oppose_from_cartels:0 "Противостоять картелям"
 JAP_takagi_oppose_from_cartels_desc:0 "Разрабы забыли сделать описание. Не вините переводчиков."
 JAP_grease_the_gears:0 "Смазать шестерни"
 JAP_grease_the_gears_desc:0 "Дерегулирование - непостоянная хозяйка, и постепенный демонтаж картелей, существовавших многие десятиления - чрезвычайно рискованное занятие. Однако мы могли постепенно убедить их, что приватизация была бы идеальной как с точки зрения национальных интересов, так и с точки зрения прибыльности фирмы. С этой целью министр Накасонэ встретится с представителями дзайбацу и кэйрэцу, в частности, с переговорами об увеличении прибыльности в долгосрочной перспективе по мере того, как фирмы отступают от эффекта масштабности.\n\nКонечно, если эти фирмы нельзя убедить логикой и математикой (и очень щедрыми частныи грантами на НИОКР), то мы найдём более скрытые способы заставить фирмы подчиняться воле нашей администрации.\n\nНеважно - министр Накасоне является экспертом в области экономики и ведения переговоров с корпоративными гигантами, и было бы разумно дать ему необходимые средства для достижения этой цели."
 JAP_easing_nationalization:0 "Ослабление национализации"
 JAP_easing_nationalization_desc:0 "Хотя переговоры с самими фирмами могут быть непростым делом, наша администрация будет иметь больше свободы действий в облегчении национализации активов и фирм, которые уже находятся под контролем правительства. Отсечение убыточных активов было бы хорошим началом, особенно в удаленных регионах, таких как Центральный Китай и Южно-Тихоокеанский регион.\n\nКроме того, отказ от Сангьё Хококукай для разрушения наследия Закона о национальной мобилизации также повысил бы нашу репутацию в корпорациях - без каких-либо профсоюзов для увеличения затрат на рабочую силу, хотя Сангьё Хококукай - всего лишь марионетка.\n\nХотя этот шаг усилит поддержку, которую мы получаем от частного бизнеса, он определенно вызовет недовольство военных и реформаторов, которые определенно выступят против ослабления контроля государства над отраслями и активами."
 JAP_privatize_the_railways:0 "Приватизация железных дорог"
 JAP_privatize_the_railways_desc:0 "С возвращением мира на Тихий океан у нас появилась возможность консолидировать наши владения не только в Корее и Тайване, но и в остальной части Сферы. С этой целью старые администрации вели широкомасштабное строительство государственных железных дорог, в основном для удовлетворения потребностей военных. Как и в случае с большинством наших текущих экономических проблем, эти активы в основном не приносили прибыли.\n\nХотя приватизация всей железнодорожной сети была бы неразумной, учитывая военное значение многих линий, мы могли бы начать попытки приватизации внутри самой Японии. У министра Накасоне есть план, по которому мы могли бы использовать подземную городскую систему Токио в качестве подопытного кролика для крупномасштабной приватизации в будущем."
 JAP_returning_seized_assets:0 "Возврат арестованного имущества"
 JAP_returning_seized_assets_desc:0 "Промышленные центры Западной Японии были основой нашей промышленности, особенно в автомобильной и электронной промышленности. Однако они истощают нашу государственную казну, поэтому приватизация некоторых из этих отраслей была бы хорошим способом способствовать большей экономической либерализации. Кроме того, для нас это хорошая возможность увидеть эффекты приватизации в применении к уникальным условиям Японии.\n\nХотя мы можем столкнуться с оппозицией со стороны бюрократов-реформаторов, некоторые из которых утверждали, что автомобильная и электронная промышленность по-прежнему являются "essential" industries, our support from the moderates within the Diet should be enough to overwhelm their opposition. This move wouldn't hurt our standing with our zaibatsu allies such as Mitsubishi, either."
 JAP_remove_the_barriers_on_trading:0 "Устранение торговых барьеров"
 JAP_remove_the_barriers_on_trading_desc:0 "Сфера совместного сопроцветания, хотя и предназначена для содействия азиатскому экономическому развитию (естественно, под нашим очень пристальным надзором), она все ещё в значительной степени сталкивается с ограничениями военного времени со стороны предыдущих администраций. Более того, некоторые местные армейские гарнизоны заинтересованы в обеспечении своих удушающих захватов благодаря доминированию на черном рынке и сохранению нетронутых запасов. Хотя это приносит пользу отдельным группам людей, это не приносит пользу Японии - фактически, это вредит нашей способности успокаивать население стран-членов Сферы.\n\nНаш кабинет предложил снять ограничения на торговлю и ресурсы военного времени, чтобы облегчить либерализованный поток товаров и капитала, что позволит нашему бизнесу процветать и в полной мере извлекать выгоду из огромного богатства ресурсов, которое предлагает Сфера. От Пекина до Бенгкулу японский бизнес будет процветать, как и японский народ."
 JAP_keep_hold_of_key_industries:0 "Сохранение ключевых отраслей"
 JAP_keep_hold_of_key_industries_desc:0 "В то время как долгосрочная цель администрации адмирала должна заключаться в либерализации большей части японской экономики, одновременная либерализация слишком многих секторов приведет к большой экономической неопределенности и рыночным потрясениям во всей Сфере. Следовательно, для нашей администрации было бы разумно сохранить значительные доли в нескольких ключевых отраслях, а именно в оборонном, сталелитейном и нефтехимическом секторах.\n\nВдобавок у министра Накасоне есть средства удержать бюрократов-реформаторов и вооруженные силы на нашей стороне, поскольку мы постепенно все больше и больше либерализируем нашу экономику, а именно увеличиваем производственные возможности вышеупомянутых отраслей за счет увеличения НИОКР в области новых технологий, таких как автоматизация и поточное производство, на которые влияет эффективность производственных методов Тойоты. Обращение принципов бюрократов-реформаторов против них же в нашем управлении экономикой также выбьет почву из-под их ног."
 JAP_maintain_resource_dominance:0 "Удтвержджение ресурсного доминирования"
 JAP_maintain_resource_dominance_desc:0 "В качестве альтернативы мы могли бы сосредоточиться на том, чтобы держать пальцы государства в пресловутом пироге отрасли добычи полезных ископаемых. Это менее рискованный шаг, чем дальнейшая приватизация: государство уже контролирует более значительную часть активов отрасли добычи полезных ископаемых, и ему гарантирована почти полная монополия на добычу в отдаленных районах, таких как южная часть Тихого океана и Внешняя Маньчжурия.\n\nКонечно, тотальный государственный контроль был бы нежелателен для нас в долгосрочной перспективе, поэтому министру Накасонэ необходимо разработать планы действий на случай непредвиденных обстоятельств с представителями дзайбацу. Дзайбацу негласно получит приоритет в будущих торгах по приватизации, и они будут использовать свой опыт, чтобы помочь с любым текущим расширением штата."
 JAP_a_question_of_labor:0 "Вопрос труда"
 JAP_a_question_of_labor_desc:0 "Ромуша, Марута, китайцы, индонезийцы, корейцы - все они работают на благо Японии. От угольных шахт Кюсю до заводов Nissan в Маньчжурии труд - принудительный и коллективный - имел решающее значение для улучшения японской экономики и людей. Однако с модернизацией экономики перед нашим кадровым резервом встает новая проблема: механизация и автоматизация требуют большей потребности в увеличении навыков нашей рабочей силы.\n\nМы могли бы подумать о сокращении нашей зависимости от принудительного труда, одновременно уменьшая инакомыслие внутри Сферы и улучшая наш общественный имидж как в Японии, так и за ее пределами. Мы не должны полностью отказываться от реквизированной рабочей силы - их вклад в работу, к которой бы не прикоснулся среднестатистический японец, по-прежнему имеет решающее значение. Кроме того, снижение затрат на рабочую силу определенно не повредит нашей ситуации с дзайбацу и кейрецу. В конце концов, с присутствием наших сил безопасности у бастующих рабочих будет мало везения и рычагов воздействия."
 JAP_ensure_access_across_the_sphere:0 "Обеспечить доступ по всей Сфере"
 JAP_ensure_access_across_the_sphere_desc:0 "Дзайбацу и Кэйрэцу снабжают Сферу товарами, начиная от электроники и заканчивая новейшими автомобилями. Их триумфы являются признаками экономического могущества и процветания Японии. Однако, в свою очередь, они также нуждаются в постоянном питании за счет трудовых и природных ресурсов. Разрешение Дзайбацу и Кэйрэцу свободно распоряжаться рабочей силой по всей Сфере, безусловно, сохранит нашу администрацию в хороших руках в дополнение к временному одобрению консерваторов.\n\nОднако это не выглядело бы хорошо в глазах общественности. Прогрессивисты хотят ограничить использование принудительного труда, а ультранационалисты хотят, чтобы государство имело больше права голоса в использовании принудительного труда. Кроме того, мы также можем столкнуться с риском разозлить наших сотрудников в этой Сфере - эксплуатация их людей в наших собственных интересах не является самой идеальной или приятной вещью."
 JAP_keep_our_fingers_on_the_scale:0 "Держать палец на чаше весов"
 JAP_keep_our_fingers_on_the_scale_desc:0 "Беспрепятственный поток рабочей силы, особенно принудительный труд, хотя и выгоден для прибыли наших Дзайбацу и Кэйрэцу, к нашему удивлению, встречается противодействие со стороны прогрессивистов, милитаристов и бюрократов-реформаторов в Японии: прогрессивисты, естественно, считают, что это бесчеловечная, отвратительная раковая опухоль, в то время как милитаристы и бюрократы считают, что государственный аппарат должен иметь больший надзор за закупками рабочей силы.\n\nДля нас было бы разумно добиваться большего вмешательства государства на рынке труда - особенно на рынке реквизированной рабочей силы, - поскольку мы потенциально можем воспользоваться поддержкой бюрократов для постепенной модернизации рабочей силы, косвенно сокращая как корпоративные, так и военные ресурсы в долгосрочной перспективе. Однако это все еще рискует разозлить нашу базу поддержки студентов, особенно тех, кто придерживается более прогрессивных взглядов."
 JAP_solidifying_our_practices:0 "Укрепление нашей практики"
 JAP_solidifying_our_practices_desc:0 "Современные времена требуют современных отраслей промышленности, которые требуют современных методов работы. Мы потратили много времени на обеспечение того, чтобы промышленность Японских островов работала в соответствии с самыми высокими стандартами. Были внедрены новые меры безопасности, в том числе путем проверки машин и инструментов перед использованием и интенсивной подготовки для более эффективного реагирования на несчастные случаи на производстве. Также была проделана большая работа по обеспечению того, чтобы промышленный сектор работал с полной энергетической и производственной эффективностью.\n\nХотя наши усилия для Родины оказались результативными, новые методы еще предстоит внедрить в Сферу Совместного Процветания. Сейчас самое время сделать именно это. Как только вся Азия воспользуется нашими новыми методами, в этой сфере произойдет скачок экономического прогресса."
 JAP_ending_emergency_measures:0 "Прекращение чрезвычайных мер"
 JAP_ending_emergency_measures_desc:0 "Последствия политики военного времени наносят ущерб отнюдь не только нашей экономике. В социальном плане Япония находится в состоянии застоя из-за действия законов военного времени; "
 JAP_looking_closer_at_the_mobilization_laws:0 "Присмотримся повнимательнее к Закону о Мобилизации"
 JAP_looking_closer_at_the_mobilization_laws_desc:0 "Наша нация все еще находится в тени Закона о Национальной Мобилизации, принятого в 1938 году под руководством Фумимаро Коноэ. Хоть это и было необходимым двадцать лет назад, сейчас оно давно перестало быть актуальным. В частности, Закон фокусируется на нескольких ключевых секторах японского общества: профсоюзах, национализации стратегических отраслей промышленности, контроле цен, нормировании, комендантском часе и цензуре в средствах массовой информации, продолжение всего этого является удушающей хваткой для японского общества.\n\nМы могли бы еще раз настаивать на постепенном смягчении Закона о Национальной Мобилизации, подвергая его критике с точки зрения неконституционности, как это сделала Палата Представителей почти тридцать лет назад, или мы могли бы подойти к нему с точки зрения экономики и финансовой осмотрительности - ослабление правил и приватизация активов принесут пользу казначейству в долгосрочной перспективе.\n\nВ любом случае, мы должны отменить закон, а затем перестроить японское общество."
 JAP_loosen_the_price_controls:0 "Ослабьте контроль за ценами"
 JAP_loosen_the_price_controls_desc:0 "Экономика военного времени требует решительного государственного вмешательства для приведения экономики в соответствие с потребностями нации, одним из средств которого является контроль над ценами. Благодаря Тюо Букка Тосей Киореку Кайги, нижний предел цен военного времени обеспечили более жесткий государственный контроль над ценами на товары первой необходимости, но в процессе также неизбежно создали черные рынки как в сельских, так и в городских районах, что привело к росту преступности.\n\nКроме того, наличие контроля за ценами также привело к кризису ресурсов в нашей военной и оборонной промышленности, поскольку армия и флот конкурируют за сырье, такие как алюминий, что также оказывает негативное влияние на гражданскую промышленность.\n\nХотя демонтаж самого законодательства был бы довольно простой задачей, учитывая поддержку как консерваторов, так и Кидоитов, нам также пришлось бы выделить ресурсы полиции и Кэмпэйтай  для отслеживания и закрытия черных рынков."
 JAP_lighten_the_punishment_clauses:0 "Смягчить положения о наказании"
 JAP_lighten_the_punishment_clauses_desc:0 "Закон о Национальной Мобилизации содержал восемнадцать положений, конкретно касающихся наказания тех, кто нарушает его ограничения. Наши правоохранительные органы преуспели в соблюдении указанных законов, но с тех пор, как закончилась война, они, возможно, преуспели слишком хорошо. Продолжающийся страх перед репрессиями и судебным преследованием со стороны Токко породило атмосферу страха и неуверенности, разжигая волнения среди нашего населения.\n\nС нашей стороны было бы разумно смягчить положения о наказании, результатом чего стало бы определенное повышение нашего одобрения среди общественности. Ресурсы и рабочая сила Токко, которых можно было бы высвободить из-за ослабленной политики внутри страны, могли бы быть лучше развернуты за рубежом, особенно в Маньчжоу-Го и Китае.\n\nКак только это возвращение к нормальной жизни будет завершено, японское общество будет процветать в материальной и духовной славе нашего места под солнцем и достигнет желаемого баланса между свободой процветать и уважением к верховенству закона."
 JAP_ease_press_regulations:0 "Упрощение правил печати"
 JAP_ease_press_regulations_desc:0 "В то время как новостные агентства, такие как "truthful" insights into Japanese life and more importantly Japanese politics. While rightfully stifled by the National Mobilization Law through distribution and licensing restrictions, we could look into easing some of these press regulations if we wanted to.\n\nNaturally, we should be able to shore up our public support through easing these press regulations, but there is also a second, less apparent purpose in deregulating the press: namely the purpose of weaponizing it against our opponents in the diet, be it through candid interviews, honest audits of corruption, or even some... sensationalized news pieces.\n\nAfter all, media coverage and exposure is a double-edged sword."
 JAP_expand_the_education_ministry:0 "Расширить Министерство Образования"
 JAP_expand_the_education_ministry_desc:0 "Обязательное образование было ключевым фактором роста и модернизации Японии со времен реставрации Мэйдзи. Японское образование сильно ориентировано на обогащение научных и развивающих знаний, проникнутое чувством сильного, нерушимого национального духа.\n\nБыло бы разумно, если бы мы перераспределили сэкономленные средства от сокращения других государственных расходов в другие сектора для расширения Министерства Образования. Расширение Министерства Образования будет сосредоточено на повышении качества образования и профессиональной подготовки, особенно в сельских районах, а также на расширении охвата японских общин по всей сфере, чтобы эти верные сыновья и дочери Японии могли быть наравне со своими соотечественниками на Родине.\n\nКроме того, мы также сэкономили бы некоторые расходы на комиссию по обновлению национальной программы, чтобы она соответствовала обновленной силе и целостности Японии в эту послевоенную эпоху."
 JAP_positive_propaganda:0 "Позитивная пропаганда"
 JAP_positive_propaganda_desc:0 "Ослабление правил печати, естественно, связано с определенными условиями. С популяризацией радио и телевидения, средства массовой информации развиваются все более быстрыми темпами, позволяя передачам, новостям и развлечениям распространяться почти в каждом доме в Японии. В обмен на увеличение числа утвержденных СМИ было бы разумно с нашей стороны предложить транслировать пропаганду в определенные промежутки времени.\n\nЭто могут быть радиопередачи и телевизионные сегменты о том, как процветает Сфера под нашей благожелательной рукой, фильмы, восхваляющие позитивный дух японского национализма, или многое другое. Все это-новая, доброжелательная форма позитивной пропаганды, которая изображает паназиатский идеал - надеюсь, это поможет успокоить инакомыслие среди нашего населения."
 JAP_patriotism_at_home_nationalism_abroad:0 "Патриотизм дома, Национализм за рубежом"
 JAP_patriotism_at_home_nationalism_abroad_desc:0 "В то время как нам необходимо продвигать идеалы японской государственности и патриотизма в наших гражданах, также верно, что продвижение идеалов японской государственности, японских ценностей и японской культуры в этой Сфере является необходимым шагом для нас для укрепления нашего культурного руководства в Азии. Начиная с наших собственных граждан, мы должны пересмотреть национальную программу, включив в нее уроки о благожелательности Японии по отношению к этой Сфере и о том, что паназиатизм может быть достигнут только благодаря руководству Японии.\n\nКроме того, Министерство Образования также рассматривает возможность увеличения инвестиций в образование за рубежом - при условии, что они позволят японским преподавателям выполнять консультативные функции при пересмотре и внедрении обязательного образования. Японские обычаи и обычаи, такие как пение Кимигайо (гимн Японии) и обязательные уроки японского языка, были бы обязательными для этих инвестиций в образование.\n\nОднажды Азия полностью осознает благосклонность японской руки."
 JAP_emphasis_stability:0 "Подчеркните Стабильность"
 JAP_emphasis_stability_desc:0 "Наши запланированные реформы Закона о Национальной Мобилизации являются далеко идущими и потенциально дестабилизирующими, и наши оппоненты в парламенте хорошо знают об этом. Раскачивание лодки и создание нестабильности стали бы смертным приговором для большинства администраций, и наша ничем не отличается. Мы должны убедить Диет (Национальный Парламент), что наши планы не вызовут слишком много проблем.\n\nМы могли бы привлечь опытных членов Парламента, таких как министр Кидо, для лоббирования и убедить обе Палаты в том, что премьер-министр Такаги хочет просто вернуться к статус-кво до войны, золотой эре демократии Тайсе, а не свергать какие-либо давние институты. Кроме того, на Парламент можно было бы повлиять, пойдя на компромисс с нашими реформами в военной сфере - в частности, мы могли бы смягчить сокращение призыва на военную службу."
 JAP_lower_recruitment_laws:0 "Смягчение законов о найме"
 JAP_lower_recruitment_laws_desc:0 "Призыв на военную службу - это путь к служению нашей нации, способ для молодого человека заслужить свою честь и гордость, но также и залог будущего японского общества. В то время как Адмирал, сам военный, имеет свое собственное мнение относительно призыва на военную службу, министры Накасоне и Кидо совершенно четко изложили свою позицию по смягчению законов о призыве на военную службу, и в парламенте также не будет возражений со стороны умеренных, либералов и консерваторов.\n\nВ то время как поддержка со стороны бюрократов и милитаристов была бы намного меньше, мы могли бы использовать финансовое и закулисное влияние Дзайбацу и Кэйрэцу, чтобы обеспечить достаточное количество голосов. В конце концов, меньше людей в армии приравнивается к большему количеству людей в профессиональных училищах и большему количеству квалифицированных рабочих для трудового резерва.\n\nКонечно, чтобы достичь компромисса с сторонниками жесткой линии и, возможно, даже с самим Адмиралом, законы о воинской повинности не будут полностью отменены - Японии все еще нужна сильная армия, особенно в условиях неопределенности в глобальной геополитической атмосфере в последнее время."
 JAP_the_new_normal:0 "Новая нормальность"
 JAP_the_new_normal_desc:0 "Наши реформы освободили японское государство и народ от удушающей хватки политики военного времени. Наши граждане больше не живут в страхе, что их похитят за малейшую оплошность, и наша легкая промышленность больше не страдает от экономического режима военного времени, который заставляет граждан голодать. Все готово для заключительных шагов, которые приведут к выпуску последних нескольких облигаций. Япония вот-вот вступит в новую эпоху процветания и блестящих успехов - все, что нам нужно сделать, это нажать на выключатель."
 JAP_a_better_society:0 "Лучшее общество для всех"
 JAP_a_better_society_desc:0 "Наши усилия по демилитаризации Японских островов оказали огромное влияние на общество. Раньше, в эпоху "
 JAP_total_end_crisis:0 "Полное прекращение кризиса"
 JAP_total_end_crisis_desc:0 "Напряженная работа и маневрирование нашего правительства позволили Японии оправиться от катастрофы в Ясуде. Всего за несколько инициатив и изменений в бюджете наши эксперты сообщают, что мы вернем экономику к ее силе до 1962 года. Это будет одно, но, конечно, не последнее достижение Такаги для Японии. Мы станем сильнее, чем когда-либо, на мировой арене, как восходящее солнце над Азией."
 JAP_subsidies_keiretsu:0 "Субсидии для Кэйрэцу"
 JAP_subsidies_keiretsu_desc:0 "Хотя Кэйрэцу сами по себе являются промышленниками, у них гораздо меньше влияния в Японии, чем у Дзайбацу, и они сильно пострадали от крушения Ясуды. Вместо того чтобы позволить им обанкротиться и рисковать потерей промышленной мощи, мы должны начать проводить проверки стимулов, чтобы эти компании снова начали работать. Дзайбацу только доказали крики реформистов о том, что ни один конгломерат не является слишком большим, чтобы потерпеть неудачу."
 JAP_aid_zaibatsus:0 "Помощь для Дзайбацу"
 JAP_aid_zaibatsus_desc:0 "После агонии 1962 года численность "
 JAP_reverse_brain_drain:0 "Обратить вспять утечку мозгов"
 JAP_reverse_brain_drain_desc:0 "В то время как сильное влияние военных в нашем правительстве поддерживало мир в Японии и ее союзниках по всей Азии, растущая нехватка интеллектуалов вызывала озабоченность у некоторых членов фракции премьер-министра Такаги. Многие признанные исследователи, авторы, художники и теоретики были сведены к минимуму или вообще устранены со своих позиций. Это должно быть немедленно прекращено."
 JAP_prioritize_development:0 "Определение приоритетов в области развития"
 JAP_prioritize_development_desc:0 "Несмотря на то, что Япония превратилась в промышленного гиганта, она с начала века придерживалась десятилетней концепции производства. Образ жизни и система труда в мире изменились, но те, кто находится у власти, слишком долго настаивали на старых методах. Теперь уже нет. Промышленное развитие должно выходить за рамки потребностей военных или правительства и приносить процветание каждому гражданину Японии!"
 JAP_investments_heavy_industry:0 "Инвестиции в тяжелую промышленность"
 JAP_investments_heavy_industry_desc:0 "Быстрый рост оборонной промышленности Японии до войны с тех пор не поддерживался. Многие крупные мануфактуры мало изменились за последнее поколение. Это не только сдерживает производство, но и усиливает риторику наших конкурентов и их заявления о том, что Япония является захолустьем. Немцы и американцы достаточно скоро докажут свою неправоту. Мы будем расширять и модернизировать нашу тяжелую промышленность."
 JAP_remodelling_urban:0 "Реконструкция городской среды"
 JAP_remodelling_urban_desc:0 "Хотя мы гордимся нетронутой культурой и стилем японской архитектуры, очевидно, что, игнорируя ярких новых архитекторов нашей страны, нас считают застрявшими на наших путях. С каждым годом в городах Европы и Америки возвышаются огромные башни из стали и стекла. Мы должны присоединиться к соревнованию и подтолкнуть градостроителей по всей Японии к тому, чтобы отойти от огромных приземистых зданий прошлых веков и перейти к новым стилям и структурам. Нам не нужно полностью отказываться от японской эстетики, просто перенесите ее в современную эпоху."
 JAP_redesigning_tokyo:0 "Перепроектирование Токио"
 JAP_redesigning_tokyo_desc:0 "Как крупнейший город Азии и дом императорского правительства и самого императора, Токио должен быть превращен в жемчужину, которой стремятся стать все другие города! Палаты будут перерисованы, дороги расширены, а современные здания из бетона и стекла заменят дерево и кирпич давно минувших веков. Скоро, как и в Нью-Йорке, вход в Токийский залив будет освещен массивными офисными башнями и жилыми домами, и Токио затмит по размерам и богатству даже старые города Европы."
 JAP_promote_consumerization:0 "Стимулирование Потребления"
 JAP_promote_consumerization_desc:0 "В рамках новых программ развития по всей Японии в центре наших городов были запланированы новые коммерческие центры. Старое милитаристское мышление мешало японскому гражданину, и есть много современных инструментов и продуктов, которые можно купить. Немного поработав, мы сможем отказаться от бессмысленной экономии прошлых лет. Наслаждайтесь щедростями японских рабочих!"
 JAP_total_industrial_renewal:0 "Полное обновление Промышленности"
 JAP_total_industrial_renewal_desc:0 "По мере того как города Японии перестраиваются для новой эры, наши заводы также должны быть сделаны новыми. Маленьким и тесным работным домам и заводам, которые снабжали нашу страну десятилетия назад, должно быть предоставлено больше земли, когда это возможно, для расширения и модернизации. Даже философия бизнеса должна измениться. Исключив многих экономических теоретиков из черных списков, их вклад может быть использован для того, чтобы наши офисы и работники оставались на переднем крае мировой экономики."
 JAP_strike_balance:0 "Соблюдайте равновесие"
 JAP_strike_balance_desc:0 "Жесткая власть военных заставляла многих исследователей и теоретиков молчать, чтобы гарантировать, что военные смогут сохранить свои монополии. Это неприемлемо. Премьер-министр Такаги, надеясь начать экономический бум, обращается к авторам и экспертам в Японии и государствах-членах Сферы Совместного Процветания, чтобы его политика улучшила всю Азию."
 JAP_wartime_research_groups:0 "Восстановление исследовательских групп военного времени"
 JAP_wartime_research_groups_desc:0 "Во Второй Мировой Войне наша страна победила старые империи Европы, а также американцев и установила справедливую систему в Азии. Наши победы были одержаны благодаря мастерству наших моряков и солдат и быстрому развитию вооружений Исследовательскими группами военного времени. Многие конструкторы и изобретатели, которые когда-то были частью этой организации, возобновили свою гражданскую работу или переехали из Японии, чтобы работать с другими странами. Поскольку американцы и немцы становятся все более враждебными, Группы должны быть реорганизованы, чтобы гарантировать, что мы не отстаем в гонке вооружений."
 JAP_subsidizing_universities:0 "Субсидирование университетов"
 JAP_subsidizing_universities_desc:0 "У многих профессоров и студентов японских университетов возникают проблемы с получением средств для исследований в ряде областей, а отсутствие стипендий привело к сокращению числа поступающих в высшие учебные заведения. Премьер-министр Такаги изложил планы по ряду государственных субсидий и грантов для обеспечения новых исследований и привлечения большего числа учащихся в школы. Будущие поколения Японии должны быть образованнее, чем когда-либо прежде."
 JAP_scientists_around_sphere:0 "Ученые по всему миру"
 JAP_scientists_around_sphere_desc:0 "Многочисленное население Сферы Совместного Процветания гарантирует, что есть много способных исследователей и ученых, но многие из них недооценены, занесены в черный список или не имеют оборудования для начала своей работы. Мы должны поощрять этих талантливых мужчин и женщин к работе в Японии, предоставляя им щедрые гранты, передовые лаборатории и разрешение на публикацию их работ. Их усилия позволят нам не отставать от американцев и немцев."
 JAP_innovation_carrier:0 "Инновации в конструкции носителя"
 JAP_innovation_carrier_desc:0 "Если Вторая Мировая Война чему-то и научила наших лидеров, так это жизненно важной роли авианосца в современной войне. Однако, возможно, после победы мы немного самоуспокоились, не сумев угнаться за американцами. Легендарные действия адмиралов и пилотов на этих кораблях убедили некоторых в том, что нам не нужно делать больше, чем просто повторять то, что у нас уже есть, продолжая работать над неэффективными, маломощными или просто устаревшими конструкциями. Если поговорить с некоторыми членами флота и казначейства и поручить проектирование авианосцев некоторым свежим умам, можно создать новое поколение авианосцев, чтобы утвердить мощь Императорского Флота по всему миру."
 JAP_expanding_osaka:0 "Расширение Осаки"
 JAP_expanding_osaka_desc:0 "В то время как в Токио находится ряд исторических зданий, в том числе Императорский Дворец, порт Осака превратился в главную артерию японского судоходства. С учетом этого с местными градостроителями было выдвинуто предложение превратить город в сердце современной Японии. Большая часть проекта будет сосредоточена на создании искусственных гаваней для расширения пропускной способности, но грандиозные новые здания станут великолепным зрелищем для любого судна, прибывающего в порт."
 JAP_prioritize_research:0 "Определение приоритетов исследований"
 JAP_prioritize_research_desc:0 "Величайшие умы Японии столкнулись с пристальным вниманием после войны, когда победившая империя спокойно почивала на лаврах и критиковала тех, кто предлагал радикальные перемены. Но в новом десятилетии наши соперники быстро продвинулись в научных победах. С высадкой немцев на Луну нет более четкого признака того, что нам нужно финансировать исследования и разработки сейчас, иначе мы навсегда останемся второсортными по сравнению с исследователями Германии и Америки."
 JAP_our_hand_space_race:0 "Наша рука в космической гонке"
 JAP_our_hand_space_race_desc:0 "За последнее десятилетие конкуренция между Японией, Америкой и Германией в области ракетостроения и освоения космоса стала вопросом международного престижа. Два величайших достижения до сих пор были достигнуты американцами и немцами, в то время как наши собственные усилия были слишком незначительными, слишком запоздалыми. У наших собственных ученых есть ряд планов, от которых они отказались из-за плохого финансирования, которые мы должны пересмотреть и изменить, в том числе планы высадки на Луну."
 JAP_innovation_logistics:0 "Инновации в современной логистике"
 JAP_innovation_logistics_desc:0 "Новое преимущество в промышленном производстве после окончания жесткой экономии военных лет привело к тому, что многие старые дороги и железнодорожные линии оказались забиты транспортом. Некоторые магазины неделями остаются без определенных товаров, в то время как у других склады забиты дополнительными товарами. Наши экономисты представили новую логистическую систему, основанную не столько на хранении, сколько на высокой скорости доставки, что потенциально устраняет нехватку поставок, обеспечивая при этом испытательный полигон для недавно утвержденных счетов за инфраструктуру."
 JAP_subsidies_electronics:0 "Субсидии на современную электронику"
 JAP_subsidies_electronics_desc:0 "Отличительной чертой послевоенной эпохи является распространение электронных товаров во все сферы жизни. Телевизоры, посудомоечные машины, холодильники, электрические духовки, даже портативные радиоприемники пользуются большим спросом у японской общественности. Чтобы не отставать от спроса и способствовать дальнейшему развитию в Японии, экономисты предложили субсидировать производителей электроники и исследователей, работающих над все более дешевой и мощной электроникой."
 JAP_promote_machine_learning:0 "Содействие машинному обучению"
 JAP_promote_machine_learning_desc:0 "Компьютеры превратились в важнейшие устройства для выполнения чрезвычайно сложных вычислений и расшифровки иностранной разведки. Технологические прорывы в вычислительной технике привели к появлению некоторых машин, способных изменять способ выполнения задач, автоматически корректируя параметры в соответствии с прошлыми данными. Это особенно полезно для прогнозирования, но вполне может быть использовано для других сложных задач в будущем. Нынешние системы работают медленно, но при дополнительном финансировании премьер-министра компьютеры Японии могли бы не только решать проблемы быстрее, чем любой человек, но и так же быстро осваивать новые. Возможности, как утверждают некоторые ученые, поистине безграничны."
 JAP_electrifying_tokyo:0 "Электрификация Токио"
 JAP_electrifying_tokyo_desc:0 "Чтобы по-настоящему освоить современные технологии, столица Японии должна стать самым современным городом на земле. Каждое здание и уличный фонарь будут освещаться электричеством от новых электростанций, квартиры и офисы больше не будут отапливаться углем и газом, а генераторы энергии станут больше и эффективнее, чем когда-либо прежде. Чтобы облегчить поездки, новая железнодорожная система позволит быстро перемещать жителей Токио по городу. Результаты величайших умов и изобретателей Японии превратят столицу в чудо современной эпохи с блестящим будущим впереди."
 JAP_encourage_asian_big_science:0 "Поощряйте Азиатскую Большую Науку"
 JAP_encourage_asian_big_science_desc:0 "Когда в японском народе восстановится дух научных открытий и образования, с помощью наших союзников в Сфере Совместного Процветания будут достигнуты величайшие успехи. Многонациональный комитет из Токио будет работать с персоналом из тысяч самых умных и ярких мужчин и женщин Азии, значительным бюджетом от всех участников, вносящих свой вклад, и рядом замечательных проектов, над которыми нужно начать работу. Эти планы варьируются от открытия новых элементов до колоний на Марсе и даже до возможности размножения живых клеток. Ни один вызов не может быть преодолен, когда вся Азия стоит вместе."
 JAP_moving_forward:0 "Продвигаемся вперед"
 JAP_moving_forward_desc:0 "Хотя наши экономические и научные планы были изложены и прошли через Парламент, наш потенциал не может на этом закончиться. Народная поддержка нашего правительства остается сильной, и с помощью не только нашего собственного народа, но и многих слоев японской бюрократии, возможно, все мечты Такаги о Японии могут осуществиться..."
 JAP_problem_corruption:0 "Проблема коррупции"
 JAP_problem_corruption_desc:0 "Коррупция – это та гниль, которая поразила рыбу Японии от головы до хвоста. Следы взяток и морального разложения среди офицерства, политиков и бизнесменов видны даже слепому. Коррупция ведет к обнищанию Японии. Вряд ли нам что-то удастся сделать в стране, полной продажных чиновников. Значит, этому нужно положить конец. Премьер-министр Такаги был и остается одним из немногих, кто искренне желает уничтожить коррупцию. Тех, кого она устраивает, куда больше.\n\nЗная о распространенности этой чумы, Такаги размышляет, как ему лучше нанести первый удар. Следует ли ему действовать постепенно и осторожно, или нанести резкий сокрушительный удар?"
 JAP_no_room_failure:0 "Без права на ошибку"
 JAP_no_room_failure_desc:0 "Премьер-министр вполне осведомлен о коррупции в верхних эшелонах власти; но никто не защищен от проверок на чистоту. Коррупция слишком долго поражала наше общество, и никто не сможет избежать наказания за нее. Для такого преступления больше нет места в Японии – как нет места для ошибок в борьбе с ней. В ближайшие недели мы проведем расследования и изучим аристократию, армию, крупный бизнес и интеллигенцию на предмет наличия коррупционеров. Когда мы получим достаточно информации, мы накажем виновных и наградим помогших нам. Мы должны положить этой напасти конец, и неважно, чего это будет стоить. Цель более чем оправдывает средства."
 JAP_targeted_sweepings:0 "Целевые удары"
 JAP_targeted_sweepings_desc:0 "Коррупция слишком распространена для того, чтобы надеяться на ее уничтожение одним ударом. Мы рискуем проглотить больше, чем можем прожевать, поэтому нам следует очищать одну часть нашей Империи за другой, убеждаясь в их кристальной чистоте. У нас есть несколько вариантов; первый – ударить по армии, их колониальным владениям и реформистам, второй – проверить либеральную и консервативную фракции Двора, а также работу складов и портов. Оба выбора имеют дополнительные преимущества для премьер-министра Такаги, доказывая полезность наших реформ. Не будем терять время – пока мы вынашиваем планы, коррупция продолжает разрастаться."
 JAP_investigating_think_tank:0 "Расследовать деятельность концернов"
 JAP_investigating_think_tank_desc:0 "Концерны имеют большое влияние на финансовую и научную жизнь Японии. Некоторые принадлежат частным лицам или группе таких лиц, другие находятся во владении Ассоциации помощи трону или иным политикам. Правительство, конечно, тоже имеет несколько таких концернов. С учетом крайне пестрого набора владельцев и огромного влияния, коррупция в концернах должна искоренятся. Сфальсифицированные по заказу исследования остановят любые попытки реформировать Империю.\n\nИсследование их деятельности (и источников ее финансирования) должно стать нашей приоритетной целью, а концерны вернутся к своей изначальной задаче."
 JAP_cleaning_the_cabinet:0 "Чистки в кабинете"
 JAP_cleaning_the_cabinet_desc:0 "Кабинетные министры, без сомнения, являются крайне влиятельными людьми в Японии. Часть из них была выбрана премьер-министром и является его близкими союзниками. Тем не менее, много и таких, кто получил свое место вопреки желанию Такаги, используя законные методы. Это означает, что даже кабинет может быть поражен чумой коррупции.\n\nПремьер-министр не может надеяться на эффективность своей работы, пока его ближайшие помощники могут быть подкуплены в любой момент. Мы проведем быструю и жесткую чистку, убедившись, что новый состав кабинета лишен малейших проявлений морального разложения. Волна отставок и арестов грядет – и мы убедимся, что о них узнают все. Премьер-министр полагает, что стыд и поругание – достаточные наказания."
 JAP_auditing_kazoku:0 "Допросить Казоку"
 JAP_auditing_kazoku_desc:0 "Казоку – это наша аристократия. Их статус дает им некоторое представительство в правительстве, делая их фракцию важным игроком на политической арене. Кроме того, кровные узы и статус дают им определенную близость к Хризантемовому трону. Тем не менее, их статус не дает им иммунитет к простым слабостям человека с положением. Действительно, многие аристократы продавали свои титулы за горсть йен, даже если не не нуждались в деньгах. Так не должно продолжаться; Верхняя Палата больше не будет ульем коррупции. Премьер-министр напомнит лордам о поведении, приличествующем их высокому статусу."
 JAP_publicize_findings:0 "Обнародовать результаты"
 JAP_publicize_findings_desc:0 "Старые методы наказаний показали свою неэффективность. Некоторые учатся на своих ошибках, но гораздо больше тех, кто отсчитывает дни до освобождения, мечтая о возвращении к старому. Слишком быстро криминальные досье перестают иметь значение для лиц с тугими кошельками. Неприкосновенность этих данных не остановит нашего премьер-министра.\n\nНарод в своем большинстве плохо представляет, из-за кого в стране столько коррупции. По мере того, как мы будем находить улики, мы будем обнародовать некоторые из них. Японцы должны знать своих «героев» в лицо. Это навсегда поставит крест на их карьерах, если только они не пойдут на соглашения с нами."
 JAP_negotiating_information:0 "Нужно больше информации"
 JAP_negotiating_information_desc:0 "Как бы постыдно это не было, но мы прекрасно знаем имена большинства крупных коррупционеров. Действительно, понять, является ли продажным чиновник, обычно можно из короткого разговора. Понять, кто виновен, не так уж и сложно. Понять, в чем именно он виновен, уже гораздо сложнее. Большинство из преступников успешно избегают наших попыток дать взятки и провести арест сразу после их получения. К счастью, у нас множество потенциальных информаторов. Эти анонимные личности готовы предоставить нам сведения, которые обычно не покидают закрытых кабинетов. За свои услуги они просят защиту и привилегии. В общем-то, не так важно, чего они просят; будет глупо упустить такую возмжность."
 JAP_revoke_grafts:0 "Отъем взяток"
 JAP_revoke_grafts_desc:0 "Слишком много денег утекло на взятки чиновникам и мелким политикам. Коррупция – настоящая заноза в боку Японской империи. До настоящего момента мы просто судили и арестовывали виновных, но, судя по всему, этого недостаточно. Многие использовали их внушительные состояния, чтобы коротать срок в относительном комфорте – роскошь, которую мы у них отнимем.\n\nОтныне взятки будут изыматься в полном размере в пользу государства – мы найдем им лучшее применение, пока преступники будут гнить в тюрьмах безо всяких послаблений. Премьер-министр полагает, что это улучшит ситуацию – даже если коррупционеры выйдут на свободу спустя многие годы."
 JAP_election_fraud:0 "Фальсификации"
 JAP_election_fraud_desc:0 "Ассоциация помощи трону существует ради обеспечения политической стабильности и препятствования фракционерству. Только эта партия входит в Императорский Двор, но в нем также находится несколько т.н. «неподдерживаемых» политиков. Весьма... эклектичная натура АПТ сохранялась с самого основания партии в 1940 году, и партия успешно переживала выборы за выборами, имея в своем составе как пацифистов, так и милитаристов, как либералов, так и реакционеров. Несмотря на всю странность данной конструкции, их лидер высказал мысль о фальсификации выборов. Конечно, мы не поддерживаем оппозицию, но это слишком опасная мысль, чтобы мы ей не занялись. Кроме того, мы можем заполнить весь Двор своими сторонниками, если премьер-министр правильно разыграет эту карту."non-endorsed" by the party. This eclectic mixture of former YSK members, pacifists, and other opponents to our rule has managed to survive election after election ever since the foundation of our party in 1940. Despite the inconsistent nature of their political existence, independent leader Takeo Miki is clamoring about electoral fraud. While we are no supporters of the opposition, it would be foolish to allow the rumors to go unchecked any longer. Besides, we might just win every seat in the diet if the Prime Minister resolves this issue."
 JAP_allow_public_obs:0 "Разрешить общественных наблюдателей"
 JAP_allow_public_obs_desc:0 "Если мы уж боремся против коррупции и фальсификаций, мы должны также стать борцами за прозрачность. Мы уже показали народу истинный масштаб коррупции в стране, и народ возненавидел коррумпированных чиновников.\n\n Поразмыслив над этим, премьер-министр решил разрешить народу наблюдать за заседаниями палаты представителей. Мы не будем сильно менять законодательную систему; в самом деле, премьер-министр просто желает кинуть кость широким слоям населения. Есть и другие преимущества от этого шага – если кто-то захочет сжульничать на следующей сессии, он и станет этой самой костью."
 JAP_pardon_pol_opponents:0 "Амнистировать непопулярных оппозиционеров"
 JAP_pardon_pol_opponents_desc:0 "«Неподдерживаемые» политики палаты представителей объединены только своей оппозицией Ассоциации помощи трону. Без этой связи они являются просто пестрой массой политиканов различных взглядов и из различных регионов. Они не слишком спешат сотрудничать с нами, и самые упертые уже получили свою порцию обвинений в коррупции. Нас, вообще говоря, не заботит их судьба, но нас заботят наши отношения с АПТ. Несмотря на всю надоедливость независимых, премьер-министр решил амнистировать часть из них. Конечно, это разозлит часть членов нашей собственной партии, но это, возможно, стоит того. Так мы продемонстрируем, что стоим на страже демократии, а заодно получим нескольких союзников. Нам все равно не нужны другие методы для взаимодействия с оппозицией."
 JAP_auditing_independents:0 "Расследователь деятельность независимых"
 JAP_auditing_independents_desc:0 "Пока мы сфокусировались на расследовании деятельности нашей собственной парламентской фракции. С завершением этого этапа нашего плана по избавлению страны от коррупции настало время обратить взор на весь Двор. В отличие от АПТ, для которой честность является частью имиджа, независимые совершенно не желают с нами сотрудничать. Они полагают, что это не более чем попытки подорвать их влияние. Но многие независимые политики скопили немыслимые богатства (например, Риоичи Сасакава), так что не мешало бы их проверить на честность. Премьер-министр Такаги продавит идею аудита. В конце концов, ни один честный человек не будет против проверок. Независимо от того, найдем ли мы следы коррупции, после аудита мы сможем спать спокойно."Why do they resist the audit, if they have nothing to hide?" Whether we find corruption or not, we will gain peace of mind."
 JAP_reducing_tokyo_presence:0 "Подрезать крылья Токко"
 JAP_reducing_tokyo_presence_desc:0 "Токубецу Кото Кейсацу, или Особая Высшая Полиция, является гражданским аналогом Кемпейтай. Их задача – контрразведка и расследования особо важных преступлений. Токко часто занимались борьбой с инакомыслящими в прошлом. Тем не менее, Коммунистическая партия Японии еще до войны перестала быть проблемой, а текущий режим никто не оспаривает.\n\nСейчас Токко обычно занимается тем, что подавляет нежелательную оппозицию во время выборов. Это не секрет; многие видят Токко как угрозу нашей демократии. Премьер-министр полагает, что крылышки Особой Высшей Полиции стоит подрезать. Так они смогут причинить куда меньше вреда, чем принести пользы."'
 JAP_protecting_our_democracy:0 "Защитить нашу демократию"
 JAP_protecting_our_democracy_desc:0 "Мы проделали славную работу по укреплению и защите демократии в Японии, обеспечив честность и прозрачность многих демократических процедур. Никто не отрицает, что мы заслуживаем зваться защитниками японской демократии, но впереди еще много работы.\n\nПункты голосования все еще используют неэффективные и уязвимые к мошенничеству методы сбора голосов, на что предыдущие правительства не обращали внимания. Премьер-министр планирует исправить эту ошибку одной, но важной реформой. Во-первых, мы проведем дополнительное обучение работников пунктов, позволяя им лучше взаимодействовать с наплывом граждан. Во-вторых, сами бюллетени будут  сверстаны более удачно, указывая партийную принадлежность каждого кандидата. Наконец, мы установим скрывающие экраны, обеспечивая тайность голосования."
 JAP_army_payrolls:0 "Армейские жалования"
 JAP_army_payrolls_desc:0 "Императорская армия Японии была источником сплошных проблем с самого конца войны. Учитывая их влияние в парламенте, армия имеет неприятно много власти над гражданскими делами, и, как и любая японская политическая группировка, с головы до пят коррумпирована. Премьер-министр, адмирал ИФЯ, прекрасно знает, что воякам лучше не давать слишком много влияния, но и не давить на них слишком сильно. Бывший премьер-министр Кидо знает это лучше кого бы то ни было. Таким образом, Премьер-министр Такаги начнет осторожное расследование о коррупции в рядах ИАЯ. Для начала мы проверим зарплаты высокопоставленных военных. Генерал-губернаторы, армейские генералы, корпусные... многие из них связанны с бизнесменами и промышленниками. Если кто-то в армии получает больше положенного, так это они."
 JAP_looking_ports:0 "Наблюдение за портами"
 JAP_looking_ports_desc:0 "Ходят слухи о лишних и странных судах, заходящих в наши порты. Хотя премьер-министр – сам бывший адмирал, и флот традиционно является его союзником, он хочет сам начать расследование. Пусть не останется никаких сомнений в том, что премьер не держит любимчиков. Хотя это может быть воспринято как предательство, у нас не так много места для маневра.\n\nМы начнем аудит невиданных масштбов: нам будут докладывать о каждом крупном судне, заходящем в любой из наших портов. Флотские, конечно, будут расстроены заметным замедлением работы портов и тратой ресурсов, но премьер-министр может использовать пару старых рычажков, чтобы смягчить удар."
 JAP_deflate_numbers:0 "Работа с числами"
 JAP_deflate_numbers_desc:0 "Императорский флот Японии – мощнейший и величайший в мира. Ни премьер-министр, ни ИФЯ не желают утраты этого статуса, но Такаги был осторожно извещен о том, что наш флот, мягко говоря, раздут. Слишком много кораблей поддерживаются в боевом состоянии, хотя этого не требуется в мирное время. Птички чирикают, что флот использует огромный бюджет не только для готовности к гипотетической войне. Премьер-министр Такаги сумел убедить ряд адмиралов провести аудит, чтобы определить эффективность использования бюджетных средств. В то же время мы будем искать малейшие следы коррупции и хищений. Даже если Адмиралтейство не оставит преступных путей, Премьер-министр больше озабочен поддержанием имиджа, чем поддержкой очередных перестановок."
 JAP_colonial_situation:0 "Ситуация в колониях"
 JAP_colonial_situation_desc:0 "ИАЯ контролирует значительную часть Сферы Сопроцветания с помощью ставленников-губернаторов и влияния на Ассоциацию помощи трону. Это следствие провальной политики премьер-министра Ино в отношении армии. В отдаленных уголках Сферы армия фактически хозяйничает, заставляя умолкнуть местные власти. Премьер-министр Такаги до этого момента боролся с коррупцией только на Японских островах. Было бы мудро обратить взор на колонии, ведь злоупотребления армии гораздо сильнее проявляются за пределами Островов. Хотя опасно наступать на армию, флот поддержит нас в этом начинании. Пора установить в колониях порядок."
 JAP_recall_garrisons:0 "Отозвать ненужные гарнизоны"
 JAP_recall_garrisons_desc:0 "С момента окончания войны, Императорская армия Японии держала гарнизоны по всей Сфере. По бумагам задачей этих солдат было "provide additional protection to member states of the Co-Prosperity Sphere". In the past, we have also viewed these garrisons as an important part of keeping our presence felt in the colonies. The army, too, had reasons for maintaining the garrisons for so long. A great deal of territory and resources had been handed over to them by Prime Minister Ino, which they now cling to dearly.\n\nAlthough we would be fools to entirely trust the colonial administrations to handle themselves, many of the army garrisons do little more than sit in their barracks these days. Their presence is costly and inefficient, so the Prime Minister will be recalling them to Japan. Any opportunity to weaken the army and balance the budget is well worth committing to."
 JAP_our_loyal_army:0 "Наша верная армия"
 JAP_our_loyal_army_desc:0 "Хотя наша фракция и не особо популярна в рядах ИАЯ, было бы глупо превращать такую силу в наших заклятых врагов. Премьер-министр все еще является сторонником демилитаризации Сферы, так что с военными придется работать. Мы можем попытаться зайти сбоку; используя связи премьер-министра, мы сблизим обе ветви наших вооруженных сил и повлияем на армию через флот. Это позволит нам вести диалог с генералами, не превращая каждую встречу в скандал. Наши немногочисленные союзники в армии помогут нам в этом начинании, а военные займутся обороной наших берегов от угроз изнутри и снаружи. В конце концов, какой смысл в травоядной армии?\n\nКак только ИАЯ и ИФЯ от нас отстанут, мы сможем обратить взор на всю Сферу Сопроцветания. Настало время нашим колониям стать модельными, достойными Японских Островов."
 JAP_hq_skeletons:0 "Скелеты в штабном шкафу"
 JAP_hq_skeletons_desc:0 "Императорская армия Японии – могучая организация, которая обычно достигает целей, которые ставит. Отсутствие гражданского надзора над ней привело к нескольким крупным коррупционным скандалам, но ИАЯ сумела пролоббировать освобождение виновных. Тем не менее, уничтожить все следы преступлений армейцам не удалось; штабные стены пропахли мздоимством и хищениями. Нам нужно лишь пара информаторов и файлов.\n\nК счастью, премьер-министр Такаги имел дело с военными структурами и знает, как они работают. Мы выдавим коррупцию из армии – шаг за шагом."
 JAP_ino_mistakes:0 "Ошибки Ино"
 JAP_ino_mistakes_desc:0 "Ассоциация помощи уже не та, что прежде. Уже со времен войны в Китае, Ассоциация была поражена внутренними конфликтами, внешним влиянием, и, конечно, коррупцией. Мог ли автор Такаги хоть в одном фокусе этой ветке не написать это слово? Науке это неизвестно. Так или иначе, кульминации медленный процесс деградации этой фракции достиг про премьер-министре Ино, который передал колониальные владения армии. Ино, и так позволивший коррупции расцвести пышным цветом, усугубил эту проблему и внутри партии, а разбираться с этим наследием придется нам.\n\nИмператорский Двор – наша первая цель в деле уничтожения этого наследия. Обе палаты попадут под удар, с особым вниманием в отношении консерваторов. Даже либералы не избегнут проверок, хотя в их отношении следует быть осторожными, чтобы не повредить собственной репутации. Наконец, премьер-министр обеспечит полную прозрачность операций портов и складов."
 JAP_kwantung_contacts:0 "Контакты в Квантуне"
 JAP_kwantung_contacts_desc:0 "Квантун, или Арендованная Квантунская область, находится в составе Империи с 1895 года, когда мы вырвали ее из лап умирающей Цинь. Со времен конфликта с русскими территорией управляет генерал-губернатор. Традиционно на эту позицию назначается представитель Квантунской армии. As we have a vested interest в investigating that army group, it would be wise to infiltrate и observe their domain в Liaodong peninsula. По мере продвижения нашего расследования, нам стоит уделить внимение Ляодунскому полуострову. К счастью, гражданская администрация косвенно является нашими подчиненным, отвечая Министерству Восточной Азии.\n\nПремьер-министр выпустил секретный указ об установлении наблюдения за ИАЯ. Если где и можно найти следы хищений и злоупотреблений, так это там, где армейцы мнят себя безраздельными владыками. Их бредовые идеи хорошо нам послужат."
 JAP_interview_guard:0 "Опросить охрану"
 JAP_interview_guard_desc:0 "Имперская гвардия – это обособленная часть Императорской Армии Японии, охраняющая непосредственно тэнно и его семью. Эта группа не особо влиятельна, но сама близость к Императору означает, что лучше будет их проверить лишний раз. Нельзя доверять такую важную задачу бойцам, несовершенным в моральном плане.\n\nПремьер-министр получил разрешение Трона на допрос ряда членов гвардии. У этого разрешения есть два применения: во-первых, мы обеспечим целостность нашего элитного подразделения, во-вторых, мы узнаем, не протянула ли и сюда свои щупальца коррупция ИАЯ. Будем надеяться, что гвардейцы особенно хотят побеседовать на эту тему."
 JAP_hsinking_contacts:0 "Контакты в Чанчуне"
 JAP_hsinking_contacts_desc:0 "Маньчжурия – это армейская песочница. Штаб Квантунской армии расположен здесь, в городе Чанчунь, который также является домом марионеточного императора Пу И. Премьер-министр Маньчжурии больше озабочен ублажением ИАЯ, чем нашим расследованием. Он, скорее всего, будет помогать скрыть преступления армии.\n\nВместо взаимодействия с ним, мы договоримся с неравнодушными гражданами Чанчуня, начав неофициальное расследование в Маньчжурии. Эти граждане – мелкие фигуры, но премьер-министр знает силу пешек. Никто не догадается, что именно они обеспечат нам проход в ферзи."
 JAP_wiretap_headquarters:0 "Прослушка штабов"
 JAP_wiretap_headquarters_desc:0 "Мы продвинулись в деле расследования деятельности Квантунской армии, но у нас еще нет надежных опор внутри нее. Премьер-министр удовлетворен текущими результатами и желает организовать прослушку офицерского состава – и лучше всего подойдут для прослушки штабы. Расположенный в Чанчуне, главный штаб – настоящая крепость в миниатюре. Впрочем, несмотря на внушительный вид, разместить прослушку в нем будет совсем несложно, если задействовать пару переодетых агентов. Они завершат работу раньше, чем армейцы почуют неладное.\n\nЕдва мы сделаем это, у командования Квантунской армии не останется возможности говорить о чем-либо без нашего ведома. Судя по тому, что мы уже знаем, темы их разговоров представляют для нас огромный интерес."
 JAP_cracks_alliance:0 "Разбивая союз"
 JAP_cracks_alliance_desc:0 "Много лет существует союз между Императорской Армией Японии и Мицуи Дзайбацу. В ходе ВМВ Мицуи набивали свои сигареты «Золотая Летучая Мышь» опиумом, создавая миллионы наркоманов по всему Китаю. Оба союзника нажили огромные суммы на одурманенных китайцах. Тем не менее, их союз стал шатким, когда армия поддержала фракцию бюрократов-реформистов. Мы мало заботимся об моральности этих действий, но вбивание клина между ИАЯ и Мицуи может быть полезно.\n\nПремьер-министр желает предложить Мицуи амнистию в обмен на информацию. В конце концов, нас больше интересуют преступления ИАЯ, а не Мицуи... во всяком случае, пока."Golden Bat" cigarettes with heroin in order to create millions of addicts across China. Both partners in the alliance grew immensely wealthy as a result of their addicted "customers". However, their partnership strained when the army began to favour the Reform Bureaucrats. While we care little for the morality of these past actions, the slow disintegration of relations between the IJA and Mitsui has the potential to be useful.\n\nThe Prime Minister intends to approach Mitsui with the offer of letting them keep their side of the profits in return for information about the army. After all, it is the corrupt actions of the IJA that interest us, not those of Mitsui, at least for now."
 JAP_exploiting_peace:0 "Выжимая максимум из мира"
 JAP_exploiting_peace_desc:0 "Наши предыдущие шаги позволили нам осознать, НАСКОЛЬКО ИАЯ на самом деле прогнила – и насколько неосторожными стали ее генералы во время мира. Время для решительного удара настало – время для открытых действий правительства против ИАЯ.\n\nПремьер-министр отдал приказ о немедленном захвате всех данных и бумаг ИАЯ – и они не успеют среагировать. От казарм в Осаке до крошечного аванпоста на Самоа, наши агенты одновременно нанесут удар. Очень скоро мы узнаем все грязные секреты армейцев."
 JAP_cleaning_reformists:0 "Очищение через реформы"
 JAP_cleaning_reformists_desc:0 "Слишком долго бюрократам было позволено влиять на Императорский двор; их политика национализации и установления автаркии прямо противоположны нашим целям. Связь реформистов с армией беспокоит особенно сильно, т.к. их... внепарламентаские союзники получат слишком многое в случае успеха. Нельзя позволить военным опять взять под контроль двор. К счастью, армейская коррупция начала разъедать и их союзников.\n\nСлишком сильная связь с нечистыми на руку чиновниками открывает их для нашего удара. Действительно, эти связи часто выходят за рамки законов. Этого и пары громких процессов над взяточниками хватит, чтобы подорвать позиции реформистов."
 JAP_putting_down_toseiha:0 "Подрезать крылья Тосейха"
 JAP_putting_down_toseiha_desc:0 "Несмотря на инцидент 26 февраля и назначение Тодзё на пост премьер-министра в 1941, дела у Тосейха шли под гору все эти годы. Некогда влиятельная фракция стала сборищем брюзжащих стариков. Все они – уставшие бывшие генералы на формальных должностях с минимальным реальным влиянием, но их опыт и боевая слава обеспечивают им то, чего не обеспечивают посты. Даже такое положение оставляет у них слишком много власти, считает премьер-министр.\n\nСвязи этих генералов с крупным бизнесом и аристократией – достаточное основание для чисток в их рядах. В конце концов, заметит ли вообще кто-то освобождение стариков от их должностей?"
 JAP_revealing_the_roots:0 "Обнажая корешки"
 JAP_revealing_the_roots_desc:0 "Кажется, наши старания по очищению армии от коррупции и возврата генштаба под контроль правительства начинают давать плоды. Осторожные удары по слабым местам мощнейшей ИАЯ показывают свою эффективность. Возможно, мелкие офицеры вообще не в курсе о происходящем, что вполне устраивает премьер-министра. Разумеется, о генералах такого не скажешь – они в курсе о происходящем, и оно их не устраивает.\n\nНекоторые из них имеют множество секретов, и некоторые из этих секретов настолько ценны, что они готовы убивать за них. Другим хватит сфабрикованных доказательств – независимо от их правдоподобности, к моменту окончания разбирательств удар по репутации уже будет нанесен. С удалением этих генералов с пути, контроль премьер-министра Такаги над штабом Императорской армии Японии будет укреплен."
 JAP_investigate_conservatives:0 "Расследовать деятельность консерваторов"
 JAP_investigate_conservatives_desc:0 "Консерваторы. Фракция Императорского Двора ведома Масаносуке Икеда, который унаследовал лидерство от опозоренного бывшего премьер-министра Хироя Ино. Эти политики защищают статус-кво, созданный Ино, и не желают слышать о переменах – главным образом из-за того, что они больше всех получают от статуса-кво и коррупции. Даже сейчас, утратив доминирующее положение, консерваторы предлагают почти открыто торговать политическими услугами.\n\nПремьер-министр Такаги прикажет начать расследование в отношение консерваторов. Вряд ли будет сложно найти доказательства по преступлениям, о которых и так практически все известно."
 JAP_crack_bribery:0 "Удар по взяточникам"
 JAP_crack_bribery_desc:0 "Взяточничество – раковая опухоль на теле Императорского двора. Сделать «небольшой подарок» любому политику с весом при дворе в обмен на пару замолвленных словечек просто оскорбительно легко. Что еще хуже, эта беда поразила и внутридворовые отношения. Нам необходимо покончить с этой отвратительной традицией взяточничества.\n\nНаши предшественники смотрели на данную проблему сквозь пальцы. Премьер-министр Такаги более не желает этого терпеть. Любой виновный политик будет немедленно и показательно осужден, и мы позаботимся, что каждого из них запомнят лишь как коррумпированного идиота."generous donation" to a politician of their choosing. Worse still, representatives have also been known to also bribe each other. If the Diet is to be an effective and trustworthy body, then this heinous tradition must end immediately.\n\nPrevious administrations have allowed this issue to go quite unchallenged. Prime Minister Takagi has no interest in walking in his predecessors footsteps and will soon begin to stamp down on bribery. Any politician now caught soliciting or accepting a bribe will be openly punished for their crimes. We aim to ensure that anyone found guilty will only be remembered as the corrupt fools that they are."
 JAP_investigate_liberals:0 "Расследовать деятельность либералов"
 JAP_investigate_liberals_desc:0 "Хотя мы сами являемся либералами, премьер-министр Такаги все же выразил желание провести расследование касательно либерально настроенный членов Палаты Представителей. Премьер-министр надеется тем самым укрепить имидж фракции и не допустить искажения ее идеалов. Нельзя позволить оппортунистам и лицемерам укрепится в нашем лагере.\n\nЛюбой, кто окажется на проверку коррупционером, будет тут же выгнан из партии. Некоторые утверждают, что это слишком дерзкий шаг, ведь наша фракция и так невелика по числу членов. Впрочем, вряд ли это повлияет на решение нашего премьер-министра."
 JAP_searching_union:0 "Прочесать профсоюзы"
 JAP_searching_union_desc:0 "Промышленная ассоциация помощи нации, или Сампо, была основана как средство контроля рабочих, позволяя нам ликвидировать радикалов в зародыше. Несмотря на всю полезность и всю полноту контроля над Сампо, она сама по себе стала заметной силой. Тем не менее, со временем ее лидеры стали пренебрегать целями организации в пользу хищений и злоупотребления полномочиями себе на пользу. Тонкость заключается в том, что Сампо и ее лидеров поддерживают многие рабочие. Мы должны действовать быстро и четко. По приказу премьер-министра, мы заменим или приведем в чувства лидеров профсоюза."
 JAP_maintaining_reputation:0 "Поддерживая репутацию"
 JAP_maintaining_reputation_desc:0 "Пока расследование касательно Ассоциации помощи трону продолжается, премьер-министр размышляет, как именно он представит его результаты народным массам. Пока мы старались держать процесс в относительной тайне. Мы не чураемся публичного унижения виновных, но пока народ, кажется, не очень понимает, зачем мы проводим это расследования. Нам нужна официальная позиция и красивая сказка для людей, иначе наша репутация может оказаться запятнанной.\n\nПремьер-министр Такаги обратится к японскому народу, и в своей речи четко обозначит, что Ассоциация помощи трону не является источником коррупции, но лишь ее жертвой. Наша цель – сохранение партии, а не ее ослабление, уничтожение вредоносного влияния. Наверное, народу понравится такая сказочка?"
 JAP_determine_involvement:0 "Определить степень вмешательства знати"
 JAP_determine_involvement_desc:0 "Верхняя палата пока избегала нашего влияния – уж слишком много его требовала Нижняя. Тем не менее, было бы безумно наивно полагать Казоку невинными овечками. Даже несмотря на ореол благородства и добродетели, мало кто видит в них благородных мужей из древних книжек. В конце концов, не так уж и редко за ними замечали недостойное поведение вроде взяточничества.\n\nПремьер-министр Такаги полон решимости более не допускать подобного. Сдать Верхнюю палату коррупции и мздоимству есть нечто совершенно недопустимое. Расследование начнется одновременно в обеих палатах, позволяя нам обнаружить связи между ними. Независимо от происхождения, мы ожидаем ото всех членов Двора безупречной репутации. "
 JAP_public_servants_warehouse:0 "Госслужащие в каждом складе"
 JAP_public_servants_warehouse_desc:0 "Бывший премьер-министр Ино был, скажем прямо, не слишком наблюдательным человеком. Он прошляпил огромное число мелких проблем, которые сливались в крупные кризисы у него под носом; сложно сказать, считал ли он это чем-то маловажным или просто не понимал масштаба проблем. В любом случае, его срок оставил их нам в наследство.\n\nСклады – вот основной источник как сознательной коррупции, так и административных ошибок. Пустующие со времен прошлой администрации строения – это не то, что должно стать привычным зрелищем в нашей стране. Премьер-министр решил нанять большое количество служащих, чьими задачами будут наблюдение за складами, информирование о странных происшествиях и поведении сотрудников, будь то рабочие, менеджеры или даже грузчики. Мы не можем позволить себе быть недостаточно осторожными – не с примером прошлой администрации перед глазами."
 JAP_bureaucrats_port:0 "Бюрократы в каждом порту"
 JAP_bureaucrats_port_desc:0 "Порты - жизненно важная часть инфраструктуры всей Империи. Через них проходит подавляющее большинство товаров, поэтому их содержание и надлежащее управление являются особенно важной задачей. К сожалению, это значение не было оценено администрацией Ино, которая позволила портам стать точками входа для коррупции и серьезных злоупотреблений со стороны ряда компаний. Нельзя допустить повторения препятствий в виде пустых портов и грузовых трюмов.\n\nПо приказу премьер-министра правительственные бюрократы теперь будут внимательно следить за всей деятельностью портов в Сфере совместного процветания. Они должны сообщать о любых наблюдаемых ими признаках коррупции или другого подозрительного поведения. Порты необходимо поддерживать в надлежащем состоянии, независимо от стоимости."
 JAP_no_member_untouched:0 "Ни один участник не тронут"
 JAP_no_member_untouched_desc:0 "Прошло некоторое время с последних дней губительной администрации Ино. С тех пор бывшие члены кабинета Ино и лоялистская клика YSK растворились в тени. Там иноиты ждут времени, когда они будут достаточно забыты, чтобы вернуться на позиции власти и влияния. К несчастью для них, премьер-министр не забыл ни об их некомпетентности, ни об их многочисленных преступлениях. Пришло время убедиться, что они никогда не вернут свой статус.\n\nМы уже начали переговоры о снятии некоторых из этих иноийцев в качестве кандидатов на следующих выборах. Как только остальным станет ясно, что мы не забыли о них, премьер-министр предложит поговорить с некоторыми из них лично. Он надеется, что они образумятся и станут не более чем рядовыми представителями Тайсэй Ёкусанкай, коими они должны были быть давным-давно."
 JAP_no_harm_change:0 "Никакого вреда в изменении"
 JAP_no_harm_change_desc:0 "Время дзайбацу подходит к концу. Даже если до сих пор это было не так, теперь мы согласны с тем, что так должно быть. Последние несколько лет нам это особенно ясно показали. Борьба за власть дзайбацу и их разлагающее влияние продемонстрировали, что им нельзя больше доверять как краеугольным камням экономики.\n\nС другой стороны, кэйрэцу зарекомендовали себя как современные и эффективные меры в эти тяжелые времена. С момента нашего прихода к власти они стремились установить позитивные отношения с нашим правительством. Их энтузиазм и обещания поддержки кажутся достаточными причинами, чтобы предложить им взамен нашу помощь. К тому же, в смене экономического руководства нет ничего плохого."
 JAP_corporate_decentralisation:0 "Корпоративная децентрализация"
 JAP_corporate_decentralisation_desc:0 "Самая большая проблема старой системы заключалась в предположении, что дзайбацу с их тесными связями с правительством могут выдержать любой кризис. Последние месяцы показали, что это серьезная ошибка. Бизнес должен быть менее привязан к потребностям Токио, чтобы случай, подобный тому, что случилось с Ясуда, больше никогда не повторился. Мы должны поощрять существующие корпорации к расширению в новых областях и привлечению более мелких корпораций из этих регионов."
 JAP_swapping_contracts:0 "Обмен контрактами"
 JAP_swapping_contracts_desc:0 "Для дальнейшего стимулирования кэйрэцу их промышленным отраслям можно было предоставить долгосрочные государственные контракты. Дзайбацу больше не должны быть единственными конгломератами, работающими в Токио; некоторая конкуренция даст понять их корпоративным советам, что они не могут просто полагаться на старую систему, чтобы сохранить свой статус. Кэйрэцу продолжат восхождение, а дзайбацу будет стремиться к лучшему."
 JAP_aiding_espionage:0 "Содействие шпионажу"
 JAP_aiding_espionage_desc:0 "Мы можем предоставить кэйрэцу множество субсидий и займов, чтобы сделать их конкурентоспособной силой, но зверя такого размера, как Мицубиси или Суитомо, невозможно победить без каких-либо дополнительных "covert" means. The scandal that this could create would make us look like nothing more than corporate stooges, but the reward is well worth it. A blind eye to their corporate espionage would be helpful, but even more helpful would be giving their insiders some of our own information about the zaibatsu's goings-on."
 JAP_enticing_parliament:0 "Соблазнение парламента"
 JAP_enticing_parliament_desc:0 "Имперский парлмамент - это линия фронта для большинства японских политиков, вихрь секретных сделок и клик единомышленников, скрытых за завесой Ёкусанкай. Невозможно убедить каждого члена в выгодах, которые принесет Кэйрэцу, не говоря уже о том, чтобы убедить их проголосовать за него, но работа над строительством новых заводов или офисов в районе какого-либо представителя сделает сделку достаточно подслащенной, чтобы пройти через грязь."
 JAP_working_with_intrigue:0 "Работа с интригами"
 JAP_working_with_intrigue_desc:0 "Коррупции, вызвавшей инцидент Ясуды, достаточно, чтобы свергнуть любого премьер-министра. Чтобы гарантировать, что мы можем защитить себя или, по крайней мере, дистанцироваться между нами и виноватыми политиками. Если что-то подобное повторится снова, необходимо принять некоторые дополнительные меры. Копаться в запутанной паутине политики дзайбацу будет нелегко, но, убедившись, что у нас есть уши в их залах заседаний, мы будем на шаг впереди любых сомнительных сделок."
 JAP_encourage_merge:0 "Поощрение слияния"
 JAP_encourage_merge_desc:0 "Остатки активов дзайбацу Ясуды и некоторых более мелких компаний, разоренных катастрофой, стали мертвым грузом на нашем пути к процветанию. Предоставление займов для оставшихся дзайбацу на покупку того, что осталось, спасет многих сотрудников от их тонущего бизнеса и обеспечит новую волну опытных профессионалов для расширяющихся офисов по всей Японии."
 JAP_privatize_academic_rd:0 "Приватизация академических исследований и разработок"
 JAP_privatize_academic_rd_desc:0 "По всей Японии сотни профессоров запрашивают гранты на исследования и эксперименты, которые не всегда находятся в наших интересах. Открытие финансирования для компаний предоставит этим исследователям еще один способ заработка. Эти инвестиции, скорее всего, будут в интересах промышленного развития, поэтому наиболее практичные предложения получат наибольшее финансирование."
 JAP_you_scratch_back:0 "Вы чешете нашу спину..."
 JAP_you_scratch_back_desc:0 "Поскольку с нашей помощью дзайбацу возвращается к стабильности, мы должны дать понять, что их руководители - наши друзья, а не враги. Кончина Ясуды не станет предшественником судьбы любого другого конгломерата. Трещины в старой системе будут заделаны, и как только мы это сделаем, потребуется, чтобы весь финансовый центр Токио рухнул, чтобы случилась аналогичная рецессия."
 JAP_colonial_permits:0 "Колониальные разрешения"
 JAP_colonial_permits_desc:0 "Огромные ресурсы, находящиеся в Сфере совместного процветания, имеют решающее значение для поддержания нашей промышленной и экономической мощи. Хотя прямое владение этими товарами часто туманно, некоторые контракты, определяющие особенности добычи и переработки ресурсов, дадут дзайбацу легкий источник прибыли, обеспечивая при этом стабильный производственный поток для наших заводов в Японии."
 JAP_industrial_blank_cheques:0 "Промышленные бланковые чеки"
 JAP_industrial_blank_cheques_desc:0 "В то время как дзайбацу возвращаются к работе, многие из их председателей и руководителей все еще опасаются, что они будут замешаны в еще одной катастрофе и потеряют все, над чем они работали. Они нуждаются в наших заверениях в том, что у них будет некоторая безопасность, а у нас есть деньги, чтобы ее обеспечить. Однако нам придется быть осторожными. Любой прямой контракт или обещание может быть слит и использован против нашего правительства, поэтому согласие на более неформальную помощь в связи с отступлением компании успокоит их опасения."
 JAP_contractual_obligations:0 "Договорные обязательства"
 JAP_contractual_obligations_desc:0 "Старые контракты с имперским правительством нуждаются в обновлении. В прошлом дзайбацу оказывали свои услуги достаточно хорошо, особенно в области производства оружия. Наш долг - сдержать обещания дзайбацу и отношения, которые мы построили с ними, и в любом случае мы не должны отдавать производство самых ценных активов Японии компаниям-выскочкам."
 JAP_onto_better_things:0 "К лучшему"
 JAP_onto_better_things_desc:0 "Запланированное нами промышленное обновление близится к завершению, и это станет кульминационным моментом Такаги, навсегда запомненным в анналах истории. Экономика Японии обновляется, ее народ снова разбогател. Давайте же насладимся нашими трофеями и отпразднуем, прежде чем мы перейдем к другим проблемам, стоящими перед Японией."

 # Takagi Recon
 JAP_TakagiRecon_Fruits_Of_the_Reforms:0 "Сладкий вкус реформ"
 JAP_TakagiRecon_Fruits_Of_the_Reforms_desc:0 "После стабилизации правительства премьер-министра Такаги либеральная клика может наконец обратить свое внимание на рассмотрение платформ, на которых они пришли к власти в Парламенте. Кабинету министров необходимо будет решить многие проблемы, которые администрация Ино не смогла решить. Такие проблемы, как экономика, растущий социально-политический раскол, который будет преследовать Японию в ближайшие десятилетия, и проблема колоний. К счастью, у адмирала Соукичи Такаги есть решения для всех этих затруднений.\n\nЭкономика должна быть доверена Ясухиро Накасоне, человеку, который верит в радикальные способы реорганизации экономики. Что касается колоний, адмирал должен использовать Доктрину Нихондзинрон, подчеркивая долг Японии как воспитателя и защитника Дай Тха Кюйкен. В социальном плане премьер-министр должен быть гибким в достижении своих либеральных целей. Бюрократы-реформаторы, кидоиты и консерваторы получили шанс выйти на сцену японской политики; Настало время для хода либералов."
 JAP_TakagiRecon_The_Nakasone_Plan:0 "План Накасоне"
 JAP_TakagiRecon_The_Nakasone_Plan_desc:0 "Вот уже много десятилетий парадигмы японской экономики не изменялись. Государственный интервенционизм и тотальная военная промышленная политика далеко продвинули Японию. Однако даже величайшая из империй не может выжить без реформ, и та же самая модель теперь заставляет нас стремиться к экономическому конфликту, который не способствует ни инновациям, ни конкуренции, а самоуспокоенности.\n\nЯсухиро Накасонэ - человек с планом. Отказываясь от традиционного способа ведения дел, он пообещал, что японская экономика отойдет от старой модели. Вместо этого Накасоне стремится внедрить систему, аналогичную той, что используется в США и остальном западном мире. Внедряя свободный рынок и поощряя дружескую конкуренцию, он стремится к быстрому росту, за которым следуют социальные реформы. Если люди счастливы и работают, не будет необходимости в инакомыслии."
 JAP_TakagiRecon_Push_For_Privitization:0 "Настояние на приватизации"
 JAP_TakagiRecon_Push_For_Privitization_desc:0 "Первым шагом к плану Накасонэ является приватизация всех без исключения ненужных государственных учреждений. В Японии их слишком много, они были накоплены в результате экономического интервенционизма. Предыдущие правительства никогда не приближались к искоренению раздутия, от которого страдает государство, и не пытались это сделать. В результате правительство направляет финансирование в области, которые не способствуют благосостоянию людей. Эти посторонние расходы истощили национальные фонды, не оставив денег на проекты, которые действительно полезны или выгодны.\n\nРешение Накасоне простое: продать эти приемники денег корпорациям, которые будут лучше их использовать. Продавая их с аукциона желающим благотворителям, государство может вернуть вложенные деньги, а также предоставить больше возможностей для инвестиций. Уменьшая содержание этих программ и институтов, правительство экономит деньги, которые могут снова войти в экономику благодаря бизнес-инициативам."
 JAP_TakagiRecon_Showa_Steels_Unprofitability:0 "Убыточность сталелитейного завода Шовы"
 JAP_TakagiRecon_Showa_Steels_Unprofitability_desc:0 ""
 JAP_TakagiRecon_Fiscal_Responsibility:0 "Фискальная ответственность"
 JAP_TakagiRecon_Fiscal_Responsibility_desc:0 "Несомненно, что японская нация заботится о своих гражданах. Посредством множества программ и инициатив он стремится сократить разрыв между бедными и богатыми, больными и здоровыми, безработными и работающими. Однако многие из этих программ, если не большинство из них, пропадают. По мнению Накасоне, предыдущие правительства растратили слишком много ради слишком маленькой выгоды. В результате правительство влезает в долги тем, кто только истощает общество.\n\nФискальная ответственность - ключевое слово экономической политики премьер-министра Такаги. Граждане Японии платят налоги каждый год, и поэтому правительство должно отвечать только им и им. Правительство должно сокращаться, сокращаться, сокращаться до тех пор, пока оно не достигнет базового уровня, который является экономически устойчивым. Сохраняется только самое необходимое. Ни Накасонэ, ни кабинет министров не оправдывают праздность или лень; В Японии адмирала бесплатно ничего не получишь."
 JAP_TakagiRecon_Curbing_Government_Spending:0 "Сокращение государственных расходов"
 JAP_TakagiRecon_Curbing_Government_Spending_desc:0 "По мнению Накасонэ, приоритетом каждого правительства является ответственность за уплаченные ему налоги. Правительство Японии тратит много денег. В наши дни оно должно разделиться ради своей защиты, благосостояния своего народа, экономического развития и многого, многого другого. Тот факт, что оно влезло в долги, чтобы поддерживать высокий уровень жизни среднего японского гражданина, говорит о его приверженности долгу и служению своим гражданам.\n\nОднако правительства действуют не только благодаря благодарности. Нынешнее состояние государственных расходов неустойчиво, это ясно. Продолжая тенденцию бюджетной ответственности, которую установил Накасонэ, правительство должно снова сократить внешние расходы и попытаться сбалансировать национальный бюджет. Никаких программ для ленивых, праздных или изгоев, никакого кидания денег в нашу раздутую армию; Правительство должно гарантировать, что деньги идут правильным получателям - ответственным гражданам."
 JAP_TakagiRecon_Moving_Forward:0 "Движение вперёд"
 JAP_TakagiRecon_Moving_Forward_desc:0 "План Ясухиро Накасонэ по перестройке японской экономики только начался, но нация уже видит его результаты. Хотя меры жесткой экономии и приватизация не были хорошо восприняты некоторыми группами, в том числе нашим собственным премьер-министром, в целом такие изменения были восприняты, по крайней мере, не так плохо, как могло бы быть. Правительство уверенно движется к достижению бюджетного баланса впервые за десятилетия, и теперь, имея излишки средств, правительство может рассчитывать на дальнейшую экономическую реформу.\n\nОднако решение остается за премьер-министром: продолжать неустойчивый и гиперактивный темп экономической либерализации Накасонэ или смягчить свою политическую позицию и успокоить министра финансов до того, как ситуация выйдет из-под контроля. Отношения Такаги с Накасонэ стали еще более личными, и никто не знает, в какую сторону он в конечном итоге попадет."
 JAP_TakagiRecon_A_Buisness_Friendly_Economy:0 "Экономика, благоприятная для бизнеса"
 JAP_TakagiRecon_A_Buisness_Friendly_Economy_desc:0 "После... сердечного разговора Такаги и Накасонэ пришли к соглашению относительно продолжения политики экономических реформ Накасонэ. Наконец, Такаги прислушался к доводам Накасонэ и пришел к тому же мнению: Япония мчится к катастрофе. Япония не сможет выжить в условиях постоянно растущей экономической взаимосвязанности современного мира, если она хочет использовать старые системы, построенные на господстве и завоеваниях.\n\nВместе Такаги и Накасоне договорились продвигать свое коллективное видение свободного рынка и сокращения правительства. Накасоне больше не будет слепо преследовать свои мечты о либерализации, бросая программы и предложения в темноту. Свободный рынок будет достигнут, но только через сотрудничество и командную работу. Будущее за нами, и мы идем вперед, держась за руки."
 JAP_TakagiRecon_Ease_Regulations_On_Exports:0 "Упрощение правил экспорта"
 JAP_TakagiRecon_Ease_Regulations_On_Exports_desc:0 "Предприятия нашей страны с незапамятных времен умоляли правительство ослабить нашу удушающую хватку во внешней торговле. Это преступление, когда наши граждане страдают от упущенных возможностей и несправедливых выплат из-за вмешательства правительства, которое веками сдерживало расширение свободного рынка и наказывало предпринимателей за их предприятия.\n\nНакасонэ, поборник свободного рынка, стал свидетелем этой трехсотлетней трагедии и стремится исправить ее. Такаги тоже признал необходимость ослабления торговых ограничений, если не с таким энтузиазмом, как Накасонэ. Независимо от разногласий, они верят друг в друга, чтобы прийти к взаимоприемлемому компромиссу."
 JAP_TakagiRecon_Untapped_Market:0 "Нетронутый рынок"
 JAP_TakagiRecon_Untapped_Market_desc:0 "Взгляните на Азию, через евразийскую степь и пустыню Гоби, через Тибетское плато и Индостанскую равнину. Это земля огромных богатств, в которую наше влияние еще не проникло. Ближний Восток, край пустынь и речных долин, переполнен топливом империи: нефтью. Мы, как и весь остальной мир, зависим от Италии, чтобы поддерживать наши вооруженные силы и положение нашей страны. Но если бы мы смогли окунуться в ближневосточную лодку, мы могли бы сэкономить миллионы долларов на будущих платежах Италии и ощутить вкус черного золота Ближнего Востока.\n\nПо мнению Накасонэ, в этом вопросе нельзя жалеть времени. Либо мы получим шанс раскопаться в великом ближневосточном пироге, либо Германия и Америка превзойдут нас в этом. Подготовьте контакты и подготовьте флот, будущее ждет в Маскате, Александрии и Тель-Авиве."
 JAP_TakagiRecon_Supply_Side_Fiscal_Policies:0 "Фискальная политика со стороны предложения"
 JAP_TakagiRecon_Supply_Side_Fiscal_Policies_desc:0 "Накасонэ, будучи министром финансов, сформулировал надлежащую методологию расширения свободного рынка и его связи с темпами роста и увеличением занятости. По сути, сокращение налогов и регулирования позволяет свободному рынку производить большее количество товаров и услуг для потребителей, тогда потребители будут вносить большую долю капитала в производителей, что позволяет производителям расширять свой бизнес и производить больше товаров и услуг. Это цикл роста, который, по мнению Накасоне, можно ускорить за счет вышеупомянутого снижения налогов и регулирования.\n\nТакаги, как и во всем остальном, осторожно относится к тому, что он считает необузданным идеализмом Накасонэ в отношении свободного рынка и внутренних корпораций. При этом и премьер-министр, и министр финансов уверены в своей способности заключить конкретную сделку, которая затем будет способствовать развитию экономической политики правительства."
 JAP_TakagiRecon_The_Beating_Heart_Of_The_Sphere:0 "Бьющееся сердце сферы"
 JAP_TakagiRecon_The_Beating_Heart_Of_The_Sphere_desc:0 "Во что превратилась наша нация? Мы хозяева Азии, но что мы сделали с этим статусом? Наши ресурсы добываются где-то в другом месте, по всей Сфере. Китай - наша житница, а Гуандун - наша промышленная площадка. Мы использовали эти ресурсы и эту производительную мощь, чтобы выковать трон снисходительности и гедонизма на черепах побежденных и в наших пропитанных порохом морях. Вместо этого мы должны использовать эту мощь, чтобы стать настоящей силой, силой, перед которой народы мира могут трепетать.\n\nЧто необычно для Накасоне, он с энтузиазмом поддержал идею использования государственных программ для расширения промышленности по всей стране. На домашних островах должно сформироваться теплое, постоянно расширяющееся индустриальное сердце. Ресурсы должны поступать внутрь и использоваться для улучшения нашего положения в Азии и за ее пределами. Вырежьте вздутие и замените его органами власти."
 JAP_TakagiRecon_The_Triumph_Of_Enterprise:0 "Триумф предпринимательства"
 JAP_TakagiRecon_The_Triumph_Of_Enterprise_desc:0 "Каждый мужчина должен понимать, что он сам являются целью, а не средством для достижения целей других. Мы должны жить ради самих себя, не принося в жертву других ради себя и не позволяя приносить себя в жертву ради других. Мы должны работать ради собственного успеха, своего счастья. Достижение самореализации и осознание того, что нашим детям не придется страдать так, как мы, - это моральная цель нашей жизни. Мы работаем для нашей выгоды и признаем, что другие работают для достижения той же цели, хотя нам не надлежит вмешиваться в самостоятельный выбор реальности.\n\nНакасонэ передал эти идеалы Японии и, наконец, удовлетворен тем, чего он достиг. Япония, наконец, готова к будущему: буря экономической глобализации, которая разорвет на части все страны, которые еще не готовы. Такаги колеблется и задается вопросом, верны ли прогнозы Накасонэ. Но пути назад нет. Грядет будущее, и мы понесем все, что в нем есть."
 JAP_TakagiRecon_The_Moderated_Path:0 "Умеренный путь"
 JAP_TakagiRecon_The_Moderated_Path_desc:0 "После... сердечного разговора Такаги и Накасонэ пришли к соглашению относительно продолжения политики экономических реформ Накасонэ. Наконец Накасоне осознал, что путь, по которому он шел, путь легкомысленной и безрассудной либерализации, достигнутый огромной ценой для его нации и его друзей, не был его путем.\n\nВместо этого Накасоне и Такаги надеются добиться постепенной либерализации путем медленных и постоянных, но все же эффективных экономических реформ. Хотя Накасонэ может быть разочарован тем, чего он больше не может делать, Такаги уверен в своей способности подбодрить Накасонэ и просветить его в великолепной реальности их великой нации. Накасонэ был слеп, но к нему вернулось зрение, а вместе с ним и ясность."
 JAP_TakagiRecon_Moderate_Corporate_Welfare:0 "Умеренное корпоративное благосостояние"
 JAP_TakagiRecon_Moderate_Corporate_Welfare_desc:0 "Если бы наш народ был колесницей, то мы были бы лошадьми, а бизнесмены - нашими всадниками. Корпорации составляют основу нашей экономики во всех смыслах, от темпов роста до занятости, от международной торговли до промышленной мощи. Наш долг как главы администрации - способствовать росту этих предприятий, поскольку они трудятся, чтобы обеспечить нашу страну и народ. По мнению Накасоне, этим, наиболее доброжелательным благотворителям нашей страны, должны предоставляться субсидии, среди других форм корпоративного благосостояния, такие как налоговые льготы.\n\nКонечно, в пределах разумного. Корпоративное благосостояние должно быть обеспечено несостоятельным предприятиям, чтобы они могли вырасти или выйти на неиспользованные рынки. Корпорациям, переживающим экономический бум, также должно быть обеспечено корпоративное благосостояние, чтобы их производительность и успех могли проникнуть в более широкую сферу экономики. После осмотра становится совершенно ясно, что эти меры пресечения исходят не от самого Накасонэ..."
 JAP_TakagiRecon_Expose_Asia_Markets:0 "Откройте рынки Азии"
 JAP_TakagiRecon_Expose_Asia_Markets_desc:0 "Кому мы посвящаем свой успех в качестве мировой державы? Или, вернее, к чему? Не нужно много думать. Смотрите за волнами, в самые дальние уголки нашего влияния. Китай предоставляет нам почву, необходимую для массового сельского хозяйства, Гуандун - население и ресурсы, необходимые для массовой индустриализации, а Юго-Восточная Азия дарит нам сырье, необходимое для подпитки институтов Дай Тха Кьей Кен. Но что насчет людей? Мы следим за тем, чтобы они усердно трудились ради того ресурса или продукта, который нам кажется наиболее привлекательным. Азия - это гораздо больше, чем может предложить нам имперский меркантилизм.\n\nМы могли бы стремиться к гораздо большим высотам, чем сейчас, если бы только осознавали экономические возможности наших братских государств. У них должна быть собственная здоровая и сильная гражданская экономика, чтобы мы все могли поддержать Дай Тха Кьей Кен. Пусть раб станет купцом! Пусть фермер станет торговцем! Верно ... Такаги?"
 JAP_TakagiRecon_Invest_In_STEM:0 "Инвестиции в STEM-образование"
 JAP_TakagiRecon_Invest_In_STEM_desc:0 "Наша экономика остро нуждается в профессиональных рабочих. Дети трущоб не могут вырасти инженерами, а следующее поколение дворян не станет заниматься наукой или математикой. Оказалось, что необходимо расширение или, скорее, переработка нашего академического сообщества. Наша нынешняя система образования слишком много озабочена ненужной историей, бесполезными языками и другими уловками, которые не будут иметь значения для достижения взрослой жизни. То, что нам нужно преподавать, изложено в аббревиатуре STEM: Наука, Технологии, Инженерия и Математика.\n\nСам Такаги предложил эту трансформацию учебной программы, и Накасоне с энтузиазмом принял ее. Что может быть лучше для улучшения экономики, чем улучшение тех, кто ею руководит?"
 JAP_TakagiRecon_Research_Grants:0 "Исследовательские гранты"
 JAP_TakagiRecon_Research_Grants_desc:0 "Такаги предложил предоставить государственные субсидии перспективным исследовательским институтам и отдельным ученым в рамках своей программы экономических реформ, однако это идея показалась странной для Накасонэ. Идея проста. Поощряя исследования и науку, новые высокотехнологичные продукты могут быстрее выходить на рынок. Это не что иное, как ускорение естественной интуиции человека, предпринимателя.\n\nТакаги считает, что благодаря этим исследовательским грантам в сочетании с внедрением STEM в образовательную программу Япония может претерпеть научную революцию, подобной которой не было с конца периода Сакоку. Хотя Накасоне может не полностью понимать это рассуждение, предпочитая прямое вмешательство в целях либерализации рынка и роста, он никогда не будет недооценивать мудрость адмирала."
 JAP_TakagiRecon_Triumph_Of_Moderation:0 "Торжество умеренности"
 JAP_TakagiRecon_Triumph_Of_Moderation_desc:0 "Каждый мужчина должен понимать, что все мы благодаря великодушной щедрости можем быть средством для достижения целей друг друга. Мы не будем жертвовать собой ради других, мы не должны жертвовать другими ради себя, но помощь - это не жертва. Мы не машины, которые считают эгоизм высшей целью жизни, мы люди, каждый из которых идет темным путем к величию и действует как огоньки друг для друга на своем пути. Индивид - это не мы, но все мы индивидуальности. Мы работаем для нашей выгоды, но получение выгоды - это не дело одного человека. Щедрость - это не самоуничтожение, а индивидуализм - это не рабство независимости.\n\nНакасонэ может быть не полностью удовлетворен состоянием экономики, но перемены не должны происходить за несколько месяцев. На пути умеренности сохраняется состояние нации и, возможно, еще несколько вещей, даже если Накасонэ этого не осознает. Будьте спокойны. Вы узнаете, когда будете готовы."
 JAP_TakagiRecon_Liberalization_Pandora_Box:0 "Либерализация коробки Пандоры"
 JAP_TakagiRecon_Liberalization_Pandora_Box_desc:0 "Адмирал Соукичи Такаги избрал свой курс с тех пор, как впервые попал в парламент. Принимая сторону либералов по многим вопросам, он стал их главой, а затем и премьер-министром. Его платформа - либерализация Японии - в экономическом, социальном и политическом плане. Он считает, что если Япония хочет быть процветающей и могущественной, она не может оставить своих граждан позади. Чем свободнее будет человек, тем лучше будет Япония.\n\nИ все же никто в парламенте, даже среди либералов, не верит, что либерализация будет легкой или простой задачей. Активисты, студенты и СМИ придают японскому социальному ландшафту неотъемлемую непредсказуемость. Это ящик Пандоры, который многие премьер-министры до Такаги не осмеливались или не хотели открывать. Однако адмирал должен быть опытным моряком. Он будет не в первый раз плавать в неизведанных водах."
 JAP_TakagiRecon_Students_Get_Bolder:0 "Студенты становятся смелее"
 JAP_TakagiRecon_Students_Get_Bolder_desc:0 "Мир движется вперед, и Япония не исключение. Студенческие движения занимают свои места по всему миру, призывая к замене старого порядка на новый и к изменению старой морали ради прогресса. Либералы в Парламенте под руководством адмирала Соукичи Такаги пришли к власти, уловив это чувство недовольства существующим положением вещей - и им есть за что благодарить студентов.\n\nОднако, возможно, студентам не стоит так быстро требовать этих реформ. Хотя премьер-министр сочувствует их делу, изменения, которых они требуют, не могут быть осуществлены теми темпами, которые они предписывают. Им придется подождать. В нынешнем политическом климате, когда страну больше беспокоит состояние всего остального, ожидание - лучший курс действий."
 JAP_TakagiRecon_Japanese_Winter:0 "Японская зима"
 JAP_TakagiRecon_Japanese_Winter_desc:0 "Адмирал Такаги и его либеральное правительство решили сказать студентам, что их социальная агитация должна подождать. Хотя они разочарованы и демонстрируют общественное недовольство решением кабинета министров, они выполнили его. Так начинается японская зима: сезон, когда социальные реформы должны подождать, когда ни правительство, ни государство не должны преследовать какие-либо социальные цели. По уважительной причине: либералы и студенческое движение разделяют множество разочарований в системе, однако реформы должны продолжаться - и это то, что правительство готовится сделать.\n\nВместо этого адмирал предпочитает иначе интерпретировать термин "winter" differently. Where others, especially the young, see it as a season of quiet and non-action, he views it as a season of preparation. After all, is it not in winter that those who toil the fields prepare to work the soil and plant the seedling when spring arrives?"
 JAP_TakagiRecon_Kato_Agitation:0 "Агитация Шидзуе Като"
 JAP_TakagiRecon_Kato_Agitation_desc:0 "Либеральные депутаты парламента происходят из самых разных слоев общества, некоторые из рабочего класса, некоторые из вооруженных сил. И все же нет ничего более скандального и новаторского, чем Шидзуе Като, первой женщины, когда-либо избранной в Палату представителей. Феминистка и прогрессивная женщина категорически отказалась от того, чтобы ее определяли исключительно по полу. Вступление в сейм было смелым шагом, но теперь она ассоциируется с либералами. Головорез и активистка, агитатор для возбужденных, она могла оказаться решающей в мобилизации политической воли, необходимой для проведения реформ адмирала Такаги.\n\nИтак, премьер-министр принимает ее в свое ближайшее окружение. У нее и Такаги много различий, но у них есть общая цель. Вместе они освободят тех, чьи права ограничивают закон и общественные нормы, и объединят праведников с их правами."
 JAP_TakagiRecon_Womens_Circles:0 "Женские кружки"
 JAP_TakagiRecon_Womens_Circles_desc:0 "Один из важнейших аспектов японского общества, требующих реформации, - положение женщин в стране. Как часто говорит Сидзуэ Като: "This is not a society of men and men only." Women can vote, and the constitution bestows upon them rights that equal those of men - yet, there remains an invisible veil that separates both sexes from true equality. Matters such as pay, social roles, and the recurrent notion that a wife should submit to a husband have damaged the standing of women ever since the Meiji Restoration. Or perhaps a long time before.\n\nMobilizing the female sex into political consciousness shall be Shidzue Kato's policy as a key member of the liberal clique. From then on, this shall serve as the keystone of the Takagi administration's social reforms. If half of Japan is with the cabinet, who shall unseat it?"
 JAP_TakagiRecon_Matter_Of_National_Security:0 "Вопрос национальной безопасности"
 JAP_TakagiRecon_Matter_Of_National_Security_desc:0 "С самого начала премьер-министр Такаги заявлял, что его цель - изменить японское общество, чтобы наша страна шла в ногу с передовыми державами. Все либералы поддерживают это начинание, но мнения по поводу того, как следует реформировать страну, разнятся. Такие как Накасонэ выступают за либерализацию экономики. Сидзуэ Като и ее последователи призывают порвать с устаревшими традициями и построить новую, более современную Японию. Как капитан корабля, Такаги согласен и с тем, и с другим. Но впереди долгое плавание, и нельзя позволить консерваторам ивлечь выгоду из раскола в нашей фракции. \n\nОднажды придется сделать окончательный выбор. А пока Такаги постарается вновь объединить две группы. Адмиралу доводилось справляться и с кораблями похуже."
 JAP_TakagiRecon_Sit_Down_With_Radicals:0 "Переговоры с радикалами"
 JAP_TakagiRecon_Sit_Down_With_Radicals_desc:0 "Несмотря на недовольство более консервативного крыла либеральной фракции, Такаги решил выслушать радикалов. Он прекрасно понимает, что не сможет выполнить все их запросы, это придется сделать будущим поколениям, но нужно напомнить всем, что Адмирал собирается изменить и лицо, и душу Японии. На повестке встречи будет много вопросов, но главным должно быть обсуждение причин и способов реформации общества.\n\nКонечно, консерваторы будут недовольны изменением политики государства. Их придется успокоить. Есть вещь, гораздо важнее экономического устройства страны. Пусть этим занимается другое правительство. Такаги даст японцам шанс изменить саму суть общества."
 JAP_TakagiRecon_Hardliners_Protest:0 "Недовольство консерваторов"
 JAP_TakagiRecon_Hardliners_Protest_desc:0 "В клике либералов множество людей, и за спиной у каждого своя история, у каждого свои взгляды. Но самая широкая и глубокая прпоасть лежит между консерваторами и радикалами. Первые, в основном, вышли из среднего класса, и считают, что либерализация экономики автоматически сделает японское общество свободнее и современнее. Вторые - феминистки, социал-либералы и студенты, выступающие за коренные перемены в обществе.\n\nКогда правительство приняло сторону радикалов, консерваторы возмутились, угрожая блокировать любые прогрессивные предложения. Такаги придется лично положить конец раздорам, единство клики должно быть сохранено любыми методами. Консерваторы хотят, чтобы мы помогли им добиться их целей? Как они любят говорить, за все надо платить. Они либо с нами, либо против нас."there is no such thing as a free lunch." You are with us, or you are against us."
 JAP_TakagiRecon_Keep_Them_Under_Surveillance:0 "Держите их под наблюдением"
 JAP_TakagiRecon_Keep_Them_Under_Surveillance_desc:0 "Хотя премьер-министр согласен с радикалами по целому ряду вопросов, этот консенсус не распространяется на их самые далеко идущие идеи. Как ни трудно это признать, эти радикалы, демагоги и подстрекатели к беспорядкам представляют опасность для устройства государства. Здесь присутствует сильно оклеветанный термин "kokutai" presents itself here. Although changes will come, and sweeping they will be, we cannot allow members of the liberal clique to be a threat to the political establishment.\n\nThe solution? Taking a page out of the books of the FBI and other law enforcement groups in the West: surveillance. The government shall observe the movements of these journalists and activists, to make sure that their activities remain within reasonable constraints. Should they be found wanting, they shall face preventative measures to avoid staining the liberal name. Admiral Takagi shall not hold back on this issue. We shall not be divided."
 JAP_TakagiRecon_Preempt_Most_Radical:0 "Упредить самые радикальные"
 JAP_TakagiRecon_Preempt_Most_Radical_desc:0 "Позиция адмирала Такаги ближе к позиции радикалов, чем сторонников жесткой линии. Япония в ее нынешнем состоянии не может оставаться, и необходимо повлиять на политические изменения, чтобы она пережила холодную войну. Хотя этот консенсус существует, радикалы не могли не агитировать и не агитировать, настраивая японский народ против правительства, которое заботится об их интересах. Это было бы почти предательством в других кликах Ёкусанкая, но милосердная рука премьер-министра защитила их от последствий.\n\nПока что. Если они будут продолжать вести подрывную деятельность и враждебно относиться к правительству, даже либеральный адмирал не сможет не действовать. Премьер-министр оставляет за собой право при необходимости ссылаться на Закон о Сохранении Мира. Япония не враждебна идеям, она враждебна радикалам, которые стремятся подорвать гармонию между государством и его народом. Мир будет сохранен, и порядок сохранится."
 JAP_TakagiRecon_Kokumin_Yuseiho:0 "Кокумин Юсейхо"
 JAP_TakagiRecon_Kokumin_Yuseiho_desc:0 "Общественная оппозиция нашей администрации, как со стороны радикальных левых студентов, так и со стороны монахов-традиционалистов и духовенства, объединена единственной целью: пересмотр Кокумин Юсейхо, или Национального Закона о Евгенике, подписанного администрацией Коноэ в 1940 году. Студенческое движение, ведущей фигурой которого стала Сидзуэ Като, выступает против закона из-за опасений по поводу безнравственности евгеники и нарушений прав человека, в то время как представители духовенства выступают против закона из-за нарушения им святости японской жизни.\n\nДень ото дня народное недовольство законом растет, и, если предположить наши худшие опасения, их недовольство распространится только на другие законодательные акты, которые поддерживают статус-кво. Наша администрация находится на перепутье: рискуем ли мы отказаться от действия закона ради минимальной политической выгоды, или мы прислушиваемся к нашим столпам общественной поддержки и посмотрим, сможем ли мы смириться с их радикализмом?"
 JAP_TakagiRecon_Kato_To_The_Table:0 "Като к cтолу"
 JAP_TakagiRecon_Kato_To_The_Table_desc:0 "Наша администрация столкнулась, возможно, со своим самым эффективным внутренним противником в лице Сидзуэ Като, которая пользуется уважением как общественности, так и наших политиков. Ее связи со знатью и политическими деятелями делают ее путь слишком опасным, чтобы с ней можно было справиться обычным способом - негативная реакция как общественности, так и ее политических связей слишком велика, чтобы мы могли рисковать. Пришло время рассмотреть вариант, который когда-то считался немыслимым: посадить Като за стол переговоров и посмотреть, что у нее на уме."
 JAP_TakagiRecon_Kido_Connections:0 "Связи Кидо"
 JAP_TakagiRecon_Kido_Connections_desc:0 "Похоже, что назначение Коичи Кидо в наш кабинет было разумным вложением средств, о чем наглядно свидетельствуют его связи в Палате Пэров и Тайном Совете. То, что мы требуем от него сейчас, может быть одной из самых сложных задач для великого государственного деятеля: оказать давление на Палату Пэров, чтобы она поддержала радикальную социальную реформу, которая исходит от известного диссидента.\n\nЕсли мы заручимся поддержкой знати, проскользнуть мимо оппозиции социальным реформам Като будет легко. Однако, если мы этого не сделаем, нас ждут трудные времена. Кидо придется использовать почти все политические уловки в книге, от шантажа до старых услуг, чтобы заручиться их поддержкой."
 JAP_TakagiRecon_Kato_Blue_blood:0 "Голубая кровь Като"
 JAP_TakagiRecon_Kato_Blue_blood_desc:0 "Сидзуэ Като на первый взгляд кажется просто кроткой активисткой - ее легко заставить замолчать после нескольких визитов Токко в ее дом и нежелания пачкать руки. Реальность не могла быть дальше от истины. У Като есть связи, большие и малые, среди студенческих лидеров и даже в парламенте через ее бывшего мужа, барона Ишимото. Таким образом, мы сталкиваемся с обоюдоострым мечом: с одной стороны, это может сделать уступку предложенным ею реформам намного более приемлемой для членов Палаты Пэров, даже учитывая нежелание Палаты Представителей. С другой стороны, это также мешает нам полностью действовать против нее, если она превратится в шальную пулю - связи, которые у нее есть, делают это слишком рискованным для нашего общественного имиджа."
 JAP_TakagiRecon_Constitutional_Challenge:0 "Конституционный вызов"
 JAP_TakagiRecon_Constitutional_Challenge_desc:0 "Есть недостаток в использовании закулисной политики в качестве средства достижения наших целей, и именно так плохо будет выглядеть то, что мы предлагаем, когда будем выставлены на свет в Палате Представителей. К сожалению, несмотря на всю закулисную политизацию, которую потребовалось бы нашему законодательству, чтобы заручиться поддержкой, оно бесполезно без открытого обсуждения и голосования в Палате Представителей, даже если это только для вида.\n\nЭто, в свою очередь, чревато тем, что наш заговор будет раскрыт для всеобщего обозрения в палатах парламента, и у наших противников есть легкая возможность атаковать наше пересмотренное законодательство по евгенике как оскорбление идеи "ie", or the "spirit of the family system", which has been argued to constitute part of Kokutai. We should brace ourselves for any possible offensives using this method - it will definitely pressure some of the most unflinching conservatives away from supporting our legislation."
 JAP_TakagiRecon_Brawl_With_Conservatives:0 "Потасовка с консерваторами"
 JAP_TakagiRecon_Brawl_With_Conservatives_desc:0 "Консерваторы Икэды Масаносукэ по-прежнему остаются самой влиятельной фракцией в Палате Представителей, и как таковой он по-прежнему является невероятно важным влиятельным лицом в парламенте. Однако не вся надежда потеряна. Консерваторы - одна из наиболее идеологически свободных групп в парламенте, начиная от остатков старых партий Сэйюкай  и Минсэйто и заканчивая либералами, которые разочаровались в нашей клике. Это делает их готовыми к нападению и вооружению, и нам было бы разумно извлечь выгоду из этой разобщенности.\n\nОднако время уже показало, что, когда консервативный центр оказывается в осаде, они будут действовать жестче и временно отложат свои идеологические разногласия. Переговоры с Икедой о его поддержке потребовали бы тщательной проработки, поскольку слишком агрессивная позиция укрепила бы консерваторов против нашей фракции."
 JAP_TakagiRecon_Silencing_Activism:0 "Подавление активности"
 JAP_TakagiRecon_Silencing_Activism_desc:0 "Мы находимся в постоянно замкнутой комнате, с Като и студентами на потолках, Киши и сторонниками жесткой линии на стенах. Время уходит, и наши возможности становятся все тоньше и тоньше, чем когда-либо. Министр Накасоне, который уже достаточно ясно выразил свое несогласие со студенческими движениями, твердо убежден, что мы должны принять прямые меры против них и устранить проблему сверху.\n\nОн предлагает следующее: предъявите обвинение Като на основании Закона о Сохранении Мира, натравите на нее Токко и убедитесь, что она не нарушает статус-кво. Хотя это предпочтительное решение доброй половины диеты, оно почти наверняка отразится на наших попытках укрепить доброжелательность к студентам и может стоить нам общественной поддержки, в которой мы остро нуждаемся.\n\nВремя пришло - мы должны действовать с большим предубеждением и эффективностью."
 JAP_TakagiRecon_Riots_Calmed:0 "Беспорядки утихли"
 JAP_TakagiRecon_Riots_Calmed_desc:0 "Благодаря действиям правительства мы можем с уверенностью сказать, что протесты и беспорядки, охватившие улицы, в значительной степени утихли. Премьер-министр и его кабинет поздравляют себя с победой над радикализмом, который привел к хаосу на улицах Японии.\n\nБлагодаря координации между правоохранительными органами и разведывательными службами, а также отличной связи между премьер-министром и национальными средствами массовой информации правительство мастерски подавило толпы, атакующие по всем городам, и укротило экстремистов, что их возглавляют."
 JAP_TakagiRecon_Legacy_Shatters:0 "Наша легитимность пошатнулась"
 JAP_TakagiRecon_Legacy_Shatters_desc:0 "Несмотря на меры премьер-министра по контролю и подавлению беспорядков, орды протестующих все больше возмущаются молчанием и бездействием правительства. Они игнорируют призывы Такаги прекратить их разрушительную ярость и вместо этого прислушиваются к радикальным лидерам, призывающим их продолжать насилие.\n\nПремьер-министр спешит созвать срочные встречи со своим кабинетом министров и советниками по безопасности, отчаянно желая положить конец насилию и разрушениям в результате беспорядков, охвативших многие улицы Токио."
 JAP_TakagiRecon_Protect_Status_Quo:0 "Защитите статус-кво"
 JAP_TakagiRecon_Protect_Status_Quo_desc:0 "Когда студенты скандируют радикальные лозунги и размахивают революционными требованиями, они выходят за рамки уважения к японской традиции. Такаги взял на себя обязательство защищать целостность империи при своем назначении премьер-министром и поклялся, что никогда не уступит требованиям экстремистов, стремящихся отравить нацию.\n\nЧтобы защитить империю от юношеского радикализма, Такаги должен проявить волю и отказаться от ультиматумов студенческих радикалов, объявив их беспорядочными преступниками."
 JAP_TakagiRecon_Nakasone_Solution:0 "Решение Накасоне"
 JAP_TakagiRecon_Nakasone_Solution_desc:0 "Предложение поступило от министра финансов премьер-министра Ясухиро Накасоне: направить студентов на "
 JAP_TakagiRecon_And_Then_What:0 "И что потом?"
 JAP_TakagiRecon_And_Then_What_desc:0 "Несмотря на атмосферу замешательства и дезориентации за последние несколько месяцев, адмирал и кабинет министров решили сделать одну вещь - ликвидировать Кокумин Юсейхо. В то время как это требовало большого напряжения и давления со стороны диссидентов, студенческих движений и религиозных групп, сегмент японского общества, приверженный отмене закона, наконец-то набрал достаточный импульс для достижения своей цели. Вопрос в том, что бы появилось на его месте?\n\nНекоторые предложили пересмотреть закон, включив в него легализацию абортов - радикальный шаг, но такой, который удовлетворит требования более молодых и радикальных протестующих. С другой стороны, более умеренные группы предлагают расширить государственное социальное обеспечение для детей, а также групп с ограниченными возможностями."
 JAP_TakagiRecon_Reproductive_Clause:0 "Положения о репродуктивных правах"
 JAP_TakagiRecon_Reproductive_Clause_desc:0 "Работы Сидзуэ Като в значительной степени сосредоточены на идеалах женского самоопределения и свободы выбора, и это послание звучит совершенно ясно в умах японского населения. Философский момент, который она затронула в своих работах, заключается в том, что Кокумин Юсейхо, который в его нынешнем виде допускает принудительную стерилизацию для определенных групп, до сих пор не позволяет матери давать согласие на аборт, даже в случаях, угрожающих жизни.\n\nЕще одна проблема, которую движение Като намерено решить, это проблема стерилизации. В то время как молодежь в целом поддерживает прекращение стерилизации пациентов с проказой и наследственными заболеваниями, которые общественность считает нежелательными, сама Като была довольно молчалива по этому вопросу. Она сделала туманные намеки на широкий пересмотр стерилизации, но не отметила и не поддержала никаких конкретных альтернатив - слабое место, которое мы можем и должны использовать, чтобы получить рычаги влияния на нее."
 JAP_TakagiRecon_Conditional_Acceptance:0 "Условное принятие"
 JAP_TakagiRecon_Conditional_Acceptance_desc:0 "Консерваторы пообещали усилить поддержку нашего законодательства - с некоторыми условиями, конечно. А именно, они хотят, чтобы условия и строгое лицензирование регулировали практику абортов, а также дебаты о стерилизации, заканчивающиеся в пользу аргументов в пользу стерилизации. В то время как многие осуждают то, что компромиссы являются слишком далеко идущими и делают аборты недоступными для многих, кто не соответствует необходимым требованиям и лицензиям, мы сочли необходимой жертвой для нас продвигать общую идею повестки дня, сохраняя при этом консерваторов на нашей стороне."
 JAP_TakagiRecon_A_Moral_Government:0 "Нравственное правительство"
 JAP_TakagiRecon_A_Moral_Government_desc:0 "После долгих обсуждений и компромиссов Адмирал решил расширить государственное социальное обеспечение для детей и групп с особыми потребностями в соответствии с Законом о Специальных Группах и Защите Молодежи. Большой шаг для моральных ястребов и умеренных слоев населения, Закон предусматривает расширение государственных программ социального обеспечения для детей и групп с особыми потребностями, которые будут переданы под юрисдикцию Министерства Внутренних Дел. Несмотря на то, что решение Адмирала пойти на компромисс с консерваторами приветствуется как моральный шаг, некоторые из его собственных сторонников разочаровались в его администрации, особенно те, кто твердо придерживается идей рыночной экономики и финансовой ответственности."
 JAP_TakagiRecon_State_And_Child:0 "Государство и ребенок"
 JAP_TakagiRecon_State_And_Child_desc:0 "Огромная часть нашего компромисса с консерваторами связана с созданием и расширением государственных детских домов и центров по уходу за детьми. Мы можем представить его публике как продолжение воли и духа поколения императора Мэйдзи - образованного, профессионально подготовленного, цивилизованного населения, готового экспортировать Нихондзинрон в Восточную Азию и на мировую арену. Однако в частном порядке это дает возможность обеспечить патерналистскую роль государства в жизни японских граждан, способствуя политической поддержке наших целей, а также прививая детям японские патриотические ценности. Если мы хотим достичь Хакко Ичиу, или восьми миров под одной крышей, мы должны начать с крыши над нашими собственными гражданами."
 JAP_TakagiRecon_Secure_Final_Vote:0 "Обеспечьте окончательные голоса"
 JAP_TakagiRecon_Secure_Final_Vote_desc:0 "Учитывая самоотверженность, политические маневры и влияние, которое мы имеем в парламенте, кажется, что законопроект об абортах может привести к незначительной победе либералов Такаги. Оказавшись вне сферы внимания премьер-министра, его усилия по проведению правовых и социальных реформ идут в соответствии с планом, а его манипуляции с имеющимися инструментами эффективно демонстрируют его мастерство на этом посту."
 JAP_TakagiRecon_Groundwork_For_Future:0 "Основа для будущего"
 JAP_TakagiRecon_Groundwork_For_Future_desc:0 "Либеральная политическая коалиция Такаги внутри Тайсэй Ёусанкай и по всей стране привлекла достаточно внимания со стороны единомышленников-реформистов и политических активистов, чтобы создать ему прочную базу поддержки по всей Империи. Даже в кругах либеральных студентов и феминисток Такаги приветствуют как человека, ответственного за осуществление социальных изменений, желаемых в Японии в современную эпоху.\n\nХотя он не застрахован от критики со стороны противников в парламенте, премьер-министр находит, что его правление поддерживается более широким кругом японской общественности; в частности, он пользуется восторженной поддержкой молодого поколения, неся свои похвалы в новую эпоху."
 JAP_TakagiRecon_Death_Knell:0 "Похоронный звон"
 JAP_TakagiRecon_Death_Knell_desc:0 "Даже несмотря на то, что наша коалиция работает круглосуточно, пытаясь заручиться большей поддержкой внутри Тайсэй Ёкусанкай и по всей стране, наше число в парламенте ограничено. Депутаты, возмущенные критикой Такаги как внутри Токио, так и за его пределами, заняли позицию, направленную на то, чтобы отклонить любое законодательство правительства по вопросу Кокумина Юсейхо.\n\nОставшись в одиночестве и став изгоями, измученный кабинет Такаги соберется, чтобы обсудить последний шаг по прохождению законопроекта через Национальный парламент. Ни у одного члена правительства Такаги не хватает смелости признать жестокую реальность, с которой они сейчас сталкиваются."
 JAP_TakagiRecon_Great_Setback:0 "Великая неудача"
 JAP_TakagiRecon_Great_Setback_desc:0 "К большому негодованию премьер-министра, студенческие и молодежные организации, возглавляющие протестные движения, потеряли интерес к политическим программам Такаги и отказались от значительной части своей поддержки его правительства. Более того, отставка Сидзуэ Като ослабила позиции либеральной фракции в парламенте, поскольку она выступает против премьер-министра в недавно опубликованных статьях.\n\nЭти явные нападки на легитимность Такаги представляют угрозу целостности самого правительства, и если что-то должно улучшиться, к ним следует относиться как к таковым."
 JAP_TakagiRecon_New_Protections:0 "Новые меры защиты"
 JAP_TakagiRecon_New_Protections_desc:0 "Экономические войны оставили затяжной след разорения по всей Японии. В то время как все сильно пострадали, некоторые из наиболее пострадавших-это студенты, а также пожилые люди и люди с нестабильным финансовым положением. Требования решить эту огромную проблему становятся все более громкими в последние несколько месяцев, особенно с тех пор, как были сняты определенные ограничения на обсуждение этого вопроса. Пресса особенно стремилась сообщить о чувствах и мыслях тех, кто больше всего пострадал, и сейчас на правительство оказывается давление, чтобы оно предложило функциональное решение для предотвращения повторения подобных инцидентов.\n\nИ премьер-министр, и его заместитель стремятся решить эту проблему, видя огромное преимущество в том, чтобы заручиться большей поддержкой населения. Однако есть сопротивление внесению таких изменений, особенно со стороны министра финансов Накасоне. Теперь правительство должно решить сотрудничать либо с консерваторами, либо, что спорно, с бюрократами-реформаторами для внедрения новых мер защиты."
 JAP_TakagiRecon_Draw_On_Conservative_Support:0 "Опирайтесь на консервативную поддержку"
 JAP_TakagiRecon_Draw_On_Conservative_Support_desc:0 "Несмотря на наши бесчисленные разногласия, консерваторы по-прежнему во многих отношениях являются нашими ближайшими идеологическими союзниками. Конечно, не исключено, что мы будем сотрудничать с ними, чтобы обеспечить большую защиту населения. Однако это означало бы смягчение первоначальных планов, изложенных премьер-министром Такаги и заместителем Кидо, что также расстроит активистов. Хотя это своего рода вынужденный компромисс, он поможет успокоить министра финансов Накасоне. Найти консерваторов, желающих поддержать план правительства, не должно быть слишком сложно. Многие из них все еще ищут шанс проявить активность в вопросах диеты. Нет ничего плохого в том, чтобы потакать их желаниям.\n\nНаше сотрудничество с консерваторами будет принимать одну из двух форм. Мы можем либо работать с ними на равных, либо принять во внимание некоторые из их стратегий в этом вопросе. В качестве альтернативы мы можем убедиться, что они согласны с нашим почти неразбавленным видением. Премьер-министр должен сейчас выбрать путь, по которому мы пойдем дальше."
 JAP_TakagiRecon_They_Need_Us_More:0 "Мы им нужны больше"
 JAP_TakagiRecon_They_Need_Us_More_desc:0 "Если консерваторы думают, что мы будем внимательно прислушиваться к их политическим предложениям, то они глубоко ошибаются. Это альянс для обеспечения надлежащего выполнения нашего плана защиты прав потребителей. Консерваторы участвуют в том, чтобы убедиться, что это произойдет, в то время как мы занимаемся фактической разработкой политики. Некоторые из них обязательно будут ворчать и отказываться сотрудничать, но достаточно много из них сделают так, как мы скажем. Это все, что требуется в конце концов. Ничто не мешает нам провести несколько консерваций с неохотными консерваторами, чтобы посмотреть, можно ли их убедить с помощью небольшой дополнительной мотивации. Если до этого дойдет, конечно же.\n\nКак только все наши пешки будут завербованы, мы сможем приступить к подготовке нового закона о защите. Корпорациям нужно будет напомнить о том, кто такое правительство. Мы не боимся применять агрессивные меры, чтобы заставить их принять условия нашего закона о защите прав потребителей."
 JAP_TakagiRecon_Strong_arm_Corporations:0 "Сильная рука корпораций"
 JAP_TakagiRecon_Strong_arm_Corporations_desc:0 "Ни Дзайбацу, ни Кэйрэцу не в восторге от предлагаемых нами реформ. Никакая дружественная дипломатия не убедит их в обратном. Поэтому нет абсолютно никакого смысла сдерживаться. Независимо от того, потребуются ли угрозы дальнейшего возмездия, шантаж или манипуляции, чтобы донести эту мысль, корпорации будут вынуждены принять грядущие изменения. Хотя борьба практически со всеми экономическими гигантами страны может показаться опасным делом, у нас есть собственное оружие, которое мы можем использовать против них.\n\nЗа эти годы несколько корпораций наладили прочные связи с нашим правительством. Было бы достаточно просто разрушить эти выгодные отношения, если бы мы встретили слишком сильное сопротивление. Конечно, это только первая из многих вещей, которые мы можем сделать. Наши усилия по искоренению коррупции, безусловно, дали нам некоторую интересную информацию об определенных людях."
 JAP_TakagiRecon_With_Us_Or_Against_Us:0 "С нами или против нас"
 JAP_TakagiRecon_With_Us_Or_Against_Us_desc:0 "Похоже, что все еще есть некоторые Дзайбацу и Кэйрэцу, которые возмущены нашими усилиями по защите японского народа. Однако они не будут освобождены от ответственности из-за небольшого сопротивления. Теперь мы сосредоточим наши усилия на том, чтобы убедиться, что эти последние несогласные понимают последствия непринятия грядущих изменений. В то время как остальной корпоративный мир движется дальше, они будут в максимально возможной степени отодвинуты на второй план. Мы позаботимся о том, чтобы они оставались "uncompetitive" for as long as necessary.\n\nNot only are we targeting stubborn corporations, but also politicians that may prove troublesome. These can fortunately be dealt with using tried and true methods. They will join our cause for new protections, or at least accept that they are entirely unable to stop the reforms from happening. Once this is done, the path for the new protections will be clear."
 JAP_TakagiRecon_Moderates_March_Forward:0 "Умеренные идут вперед"
 JAP_TakagiRecon_Moderates_March_Forward_desc:0 "Премьер-министр решил работать с консерваторами на довольно равных условиях. Хотя это неизбежно сведет на нет его первоначальные планы в отношении новых законов о защите прав потребителей, это гарантирует, что законы действительно будут приняты. Даже если нам придется столкнуться с гневом активистов, которые изначально побуждали нас к действию, они бессильны остановить колеса политики. Они все еще получают гораздо больше, чем имели раньше. Кроме того, этот план, как мы надеемся, должен успокоить министра финансов Накасоне. Возможно, он даже согласится потянуть за какие-то ниточки для нас в корпоративных кругах.\n\nДаже если мы сейчас работаем над некоторыми умеренными мерами защиты, мы наверняка добьемся успеха с таким широким кругом союзников в парламенте. Убеждение корпораций, вероятно, также принесет нам немного меньше головной боли."
 JAP_TakagiRecon_Unorthodox_Agreement:0 "Неортодоксальное соглашение"
 JAP_TakagiRecon_Unorthodox_Agreement_desc:0 "При поиске союзников, которые помогли бы нам в реализации новых мер защиты прав потребителей, можно было бы разумно предположить, что консерваторы - наш единственный жизнеспособный выбор. В данном конкретном случае они совершенно неправы. Бюрократы-реформаторы, хотя и обычно выступают против нашей модели реформ, весьма заинтересованы в сокращении корпоративных интересов. Мы не намерены опускаться до их уровня массовой национализации, но их поддержка в этом вопросе была бы наиболее полезной. В конце концов, ни один бюрократ-реформатор не выступает против создания новых механизмов защиты, чего нельзя сказать о консерваторах. Мы также усилили бы наш собственный контроль над экономикой и, надеюсь, успокоили бы протестующих. И все же было бы наивно считать это союзом без потенциальных последствий.\n\nЕсть немало либералов, которые устроили бы ад, если бы мы объединились с бюрократами-реформаторами, некоторые из которых занимают должности в кабинете министров. Тогда следует также учитывать, что наши потенциальные союзники могут потребовать от нас больше, чем мы готовы дать. Вопрос о том, перевешивают ли риски выгоды, теперь лежит на премьер-министре."
 JAP_TakagiRecon_An_Equal_Partnership:0 "Равноправное партнерство"
 JAP_TakagiRecon_An_Equal_Partnership_desc:0 "Когда дело доходит до экономических вопросов, бюрократы-реформаторы довольно радикальны в общей схеме вещей. Их видение японской экономики, безусловно, сильно отличается от нашего собственного, но в данном конкретном случае мы нашли некоторые точки соприкосновения. Наш альянс будет одним из равноправных партнеров, работающих вместе для достижения этой единственной цели. Подчеркивая специфический характер нашего партнерства сейчас, мы надеемся заглушить радикальные голоса в клике бюрократов-реформаторов. Последнее, что нам нужно при работе с такими противоречивыми союзниками, это чтобы их сторонники жесткой линии разжигали разногласия.\n\nКонечно, обращение к бюрократам-реформаторам с этим предложением должно сделать их более чем счастливыми помочь нам в создании новых средств защиты. Давайте просто надеяться, что это не придаст им смелости."
 JAP_TakagiRecon_Go_The_Extra_Mile:0 "Приложить дополнительные усилия"
 JAP_TakagiRecon_Go_The_Extra_Mile_desc:0 "В настоящее время мы сталкиваемся с редкой возможностью провести значительные реформы. Бюрократы-реформаторы далеки от нашего обычного выбора в плане союзников, но они, несомненно, привержены сокращению корпоративной власти. Премьер-министр уверен, что его закон о защите прав потребителей без фильтра будет принят в Императорском Парламенте при их поддержке. Поэтому мы позволим бюрократам-реформаторам действовать так, как они считают нужным, в разумных пределах. Возможно даже, что премьер-министр примет во внимание некоторые из их предложений. Мы уже вызвали ажиотаж, согласившись сотрудничать с ними в первую очередь, так что нет особого смысла пытаться смягчить этот вопрос.\n\nМинистр финансов Накасоне в результате наверняка будет очень недоволен, но он и его корпоративные союзники в данный момент нас не беспокоят. Какой смысл стремиться к чему-то, если это не может быть сделано должным образом?"
 JAP_TakagiRecon_Technocratic_Protection_Bureau:0 "Бюро технократической защиты"
 JAP_TakagiRecon_Technocratic_Protection_Bureau_desc:0 "В то время как бюрократы-реформаторы вполне довольны тем, что премьер-министр Такаги уже предлагает в плане защиты, у них есть свои собственные идеи. Возможно, самым смелым из них является их предложение о создании "Protections bureau". This organization would oversee corporations and have the powers to curtail them should they step out of line. In contrast to a similar proposal by the conservatives, this "technocratic protections bureau" would be granted much more direct authority. While this would certainly ensure the Zaibatsu and Keiretsu behave themselves, the bureau itself might have some issues.\n\nThe Reform Bureaucrats have been very clear that they would be heavily involved with its creation and staffing. By giving them the greenlight, they would attain some significant power. However, this is one of the compromises we must make. The Prime Minister is fully aware that there is no backing down now and it is hard to not look at the positives in this particular instance."
 JAP_TakagiRecon_Sideline_Corporations:0 "Отодвиньте на второй план корпорации"
 JAP_TakagiRecon_Sideline_Corporations_desc:0 "Наши недавние действия мало помогли нашим отношениям с корпорациями. Сейчас нет ни единого шанса, что они решатся поддержать нас. На самом деле, лучше всего рассматривать их как наших активных противников, как предложили бюрократы-реформаторы. Имея это в виду, премьер-министр дал понять, что корпорации не должны иметь права голоса в предстоящих изменениях. Используя информацию, которую мы собрали в ходе наших расследований коррупции, а также несколько фрагментов информации, собранной бюрократами-реформаторами, мы сможем заставить корпорации замолчать в ближайшем будущем. Сомнительно, чтобы они хотели еще больше усугубить свое трудное положение.\n\nНельзя отрицать, что эта жесткая тактика пошла вразрез с некоторыми принципами либеральной клики, но премьер-министр Такаги заявляет, что это правильный путь вперед. Корпорациям нельзя позволить начать еще одну экономическую войну, так как она окажется только более разрушительной, чем предыдущая."
 JAP_TakagiRecon_Outlining_The_Provisions:0 "Изложение положений"
 JAP_TakagiRecon_Outlining_The_Provisions_desc:0 "Вместе с нашими союзниками в парламенте пришло время разработать конкретные законы о защите, которые мы намерены реализовать. У наших союзников, конечно, будут свои собственные требования, которые мы должны рассмотреть и в конечном итоге выполнить. Конечно, это будет сделано в разумных пределах, но все же важно, чтобы они были хотя бы в какой-то степени удовлетворены условиями нашего альянса. Как только это будет сделано, гораздо более вероятно, что наши союзники будут активно работать над осуществлением реформ.\n\nВторая часть нашего плана так же важна, как и первая. Теперь мы должны выбрать, как собираемся противодействовать или подавлять влияние корпораций. В то время как некоторые из них открыты для переговоров, другие потребуют использования более косвенной тактики. Если они не на нашей стороне, то мы должны сделать так, чтобы их сила не ощущалась в день голосования за защиту."
 JAP_TakagiRecon_Nakasone_Corporate_Deals:0 "Корпоративные сделки Накасоне"
 JAP_TakagiRecon_Nakasone_Corporate_Deals_desc:0 "Похоже, что министр финансов Накасоне Ясухиро согласился принять участие в предстоящих реформах. Хотя он является сторонником экономического дерегулирования, он понимает, что в данном случае он должен делать то, что ему говорят. В конце концов, Накасоне не был бы министром финансов, если бы не премьер-министр. Назначение министра финансов было чем-то вроде хлопот, но это должно иметь огромное значение для нашего дела. Накасоне, благодаря своей большой популярности в корпоративных кругах, является человеком, обладающим наибольшим влиянием на кейрецу в правительстве. Он был бы более чем способен заключить несколько сделок с нужными людьми, чтобы избавить нас от некоторых корпораций. Если бы у них было достаточно времени, и некоторые из них могли бы даже увидеть свет в поддержке новых законов. Конечно,хорошо для бизнеса выглядеть дружелюбным к потребителю? Несмотря на некоторые из своих идеалов, Накасоне определенно зарабатывает себе на жизнь в кабинете министров."
 JAP_TakagiRecon_Staffing_The_Bureaucracy:0 "Формирование бюрократии"
 JAP_TakagiRecon_Staffing_The_Bureaucracy_desc:0 "В различных отраслях японской государственной службы работают сотни тысяч человек. Многие из этих бюрократов несут ответственность за управление мельчайшими деталями экономики, будь то частный или государственный сектор. Одна из их задач - изучать и анализировать финансовые операции и отчеты Кэйрэцу и Дзайбацу. Однако в настоящий момент сотрудники Минфина практически не могут справиться с масштабами этих операций. На этом критическом этапе на пути к обеспечению соблюдения защитного законодательства жизненно важно, чтобы наша бюрократия могла работать с максимальной эффективностью. Поэтому премьер-министр дал зеленый свет на расширение ответственных ведомств до подходящего размера. Достаточно скоро министерство финансов накопит впечатляющий состав, который должен прояснить, почему население Японии нуждается в этих новых средствах государственной защиты."
 JAP_TakagiRecon_Silence_The_Hardliners:0 "Молчание сторонников жесткого курса"
 JAP_TakagiRecon_Silence_The_Hardliners_desc:0 "Ключ к принятию новых решений в законе - убедиться, что мы убедили достаточно людей принять их. Независимо от того, связаны ли они с фракциями парламента или с самими корпорациями, получение достаточного одобрения со стороны всех слоев общества сделает эти реформы более мягкими. К сожалению, не все видят добро в таком подходе. Присутствие сторонников жесткой линии в парламенте помешало премьер-министру собрать достаточно голосов. Независимо от того, являются ли они сторонниками дерегулирования или национализации, эти голоса - не более чем провокация.\n\nНекоторые сторонники жесткой линии, к счастью, могут поддаться обещаниям компенсации или возобновлению дальнейших реформ с их участием. По-настоящему радикальных можно, по крайней мере, критиковать достаточно долго, чтобы их ответ не услышали, пока парламент обсуждает предлагаемые меры защиты. Их присутствие не останется незамеченным, когда новые меры защиты станут законом."
 JAP_TakagiRecon_Moderate_Protections_Act:0 "Закон о защите прав потребителей"
 JAP_TakagiRecon_Moderate_Protections_Act_desc:0 "Подготовка к новому закону о защите прав потребителей сейчас находится на последней стадии. С помощью наших консервативных коллег, закон о защите прав потребителей принял форму, которая была признана приемлемой для всех сторон. Новые меры защиты должны помочь предотвратить обман и жестокое обращение корпораций с народом. Их права как потребителей теперь лучше определены, и теперь следует начать усиление государственного контроля в корпоративных кругах. В рамках последнего пункта создается "Protections Bureau", which would act as a government watchdog, with the power to quickly act upon corporate malpractice and abuse. Although Prime Minister Takagi had originally hoped for a more radical act, it would appear that his concerns have now been mitigated. There is little doubt that this set of reforms will pass through both houses of the Imperial Diet. Getting a foot in the door is a major step forward, one that opens the possibility for more changes further down the line."
 JAP_TakagiRecon_Reform_Bureaucrat_Act:0 "Закон реформаторов"
 JAP_TakagiRecon_Reform_Bureaucrat_Act_desc:0 "После нескольких недель подготовки и тщательного анализа, закон о защите прав потребителей наконец завершен. Это были совместные усилия между нами и бюрократами-реформаторами, из-за этого многие недоброжелатели начали называть его "The Reform Bureaucrats' Act". Petty names aside, the reforms we are proposing have certainly been somewhat influenced by the input of our allies. The core ideals are largely based on those proposed by the Prime Minister, that of a government that is empowered to deal with the misdeeds of Keiretsu and Zaibatsu alike. However, the involvement of the Reform Bureaucrats has taken these initial ideas further.\n\nShould this act become law then we, and our allies will have the power to greatly curtail the powers of the corporations. The ability to directly prosecute those responsible for harming the nation will soon be law. The corporations will never again become such a threat to the stability of the nation as they once were."
 JAP_TakagiRecon_The_Act_Passes:0 "Закон принят!"
 JAP_TakagiRecon_The_Act_Passes_desc:0 "Наконец-то мы это сделали. Закон о защите прав потребителей прошел через обе палаты имперского парламента и скоро станет законом. В скором времени корпорации, причинившие столько бед, столкнутся с последствиями своего злонамеренного поведения. Мало того, что они будут привлечены к ответственности за прошлые преступления, но и закон о защите должен также помешает им снова так резко выйти из под контроля.\n\nХотя премьер-министр Такаги представлял собой авангард этой новой политики, этого нельзя было бы добиться без помощи наших союзников и умиротворения наших противников. Мы прошли опасный путь, чтобы добиться того, что произошло сегодня, и, безусловно, на этом пути были компромиссы. Однако наше достижение намного превосходит ту цену, которую мы за него заплатили."
 JAP_TakagiRecon_Colonial_Reforms:0 "Колониальная реформа"
 JAP_TakagiRecon_Colonial_Reforms_desc:0 "Японская империя, наша могущественная и древняя держава, является империей, простирающейся через весь Тихий океан, которая возвышается над своими врагами и союзниками. Однако имперская система управления в последнее время стала малоэффективной и чрезмерно бюрократической из-за этого она отчаянно нуждается в реформе.\n\nПремьер-министр и его кабинет, приверженные укреплению и сохранению нашей могущественной империи, начали разрабатывать планы радикальных реформ. Поскольку наши владения в Тихом океане увеличивают расходы и остаются неразвитыми, а соседние колонии в Чосоне и Тайване нуждаются в административном переформировании, мы несем огромную ответственность в принятии решений о том, как изменится имперская система."
 JAP_TakagiRecon_Untapped_Riches:0 "Неиспользованные богатства"
 JAP_TakagiRecon_Untapped_Riches_desc:0 "Периферия нашей империи, хотя и хорошая точка опоры на Тихом океане, относительно устарела по сравнению с колониями Чосон и Тайвань. Фактически, предыдущие правительства неправильно ими управляли, и они остаются таковыми и сегодня. Военная администрация Северного Борнео сталкивается с ужасным дефицитом, который обходится нам в миллионы йен, а меланезийские острова на юге развиты слабо и практически лишены цивилизации. Мы должны исследовать и сообщать о потенциале этих колоний, быстро действуя в интересах Японии, чтобы мы могли закрепить наш контроль над Тихим океаном."
 JAP_TakagiRecon_North_Borneo_Finance_Report:0 "Финансовый отчет Северного Борнео"
 JAP_TakagiRecon_North_Borneo_Finance_Report_desc:0 "Военная администрация Северного Борнео - это японский имперский протекторат, укомплектованный 37-й группой армий и ключевой стратегический пост нашей империи. Однако колония постоянно находится на грани банкротства, часто вынуждая наше правительство копаться в наших карманах, чтобы поддержать ее. В нашей миссии по реформированию и укреплению Империи у нас нет другого выбора, кроме как задуматься о будущем военной администрации. Составив финансовый отчет, мы сможем лучше проанализировать состояние Северного Борнео и его экономические отношения с нашим правительством, чтобы позже мы могли выпустить более взвешенное заявление и составить план судьбы протектората."
 JAP_TakagiRecon_Last_Anti_Partisan_Operation:0 "Последняя антипартизанская операция"
 JAP_TakagiRecon_Last_Anti_Partisan_Operation_desc:0 "Наше недавнее исследование дел Северного Борнео не может игнорировать исторически наиболее жестокое сопротивление колониальному правлению в этом районе - Национальную армию Северного Калимантана. Несмотря на жестокие репрессии и постоянные атаки со стороны нашего правительства, их слабо организованные партизанские операции продолжаются даже после того, как их снова и снова запирают во влажных джунглях Саравака. Таким образом, в соответствии с нашими планами реорганизации колонии мы считаем необходимым обрезать жир с мяса. Операции будут проводиться по всему острову, чтобы расчистить и ликвидировать последние укрытия организации. Поступая таким образом, мы стремимся ликвидировать всю существенную вооруженную оппозицию со стороны коренного населения, чтобы мы могли завершить задачу колониальной реформы в этом регионе."
 JAP_TakagiRecon_Present_To_The_Diet:0 "Отчет парламенту"
 JAP_TakagiRecon_Present_To_The_Diet_desc:0 "Собрав достаточно информации, чтобы составить план будущего Северного Борнео, пришло время представить наши выводы Национальному Парламенту. Мы будем настаивать на полном упразднении администрации - выбор, который может показаться радикальным для многих, однако мы заверим их, что это сэкономит Империи огромные суммы денег, которые в настоящее время тратятся на бесполезные инвестиции и раздутую бюрократию.\n\nТакже мы предлагаем разделить администрацию между нашими союзниками в Юго-Восточной Азии: Сёнаном, Индонезией и Филиппинами. Хотя мы можем перечислить десятки причин, по которым это лучший вариант для Японии, мы ожидаем, что Палата Пэров сохранит свое сопротивление к любой предлагаемой нами имперской реформе."
 JAP_TakagiRecon_The_Reports_Fail:0 "Не вдохновляющий отчет"
 JAP_TakagiRecon_The_Reports_Fail_desc:0 "Хотя наш отчет переубедил многих в парламенте, большинство всё таки остались скептичны. Как и ожидалось, Палата Пэров отвергла наши планы относительно Северного Борнео, ехидно посмеиваясь над самой идеей об уходе. Мы должны вернуться к другим нашим планам относительно Империи и извлечь уроки из этой ситуации. Наш кабинет не удивлен неудачей, но любую апатию нужно пресекать в зародыше - если мы хотим добиться успеха, мы не должны сдаваться. Мы привержены укреплению Японской империи, даже если наши ухмыляющиеся оппоненты думают, что это не так."
 JAP_TakagiRecon_Prospecting_In_New_Britain:0 "Анализ Новой Британии"
 JAP_TakagiRecon_Prospecting_In_New_Britain_desc:0 "Меланезийские острова в южной части Тихого океана могут быть очень полезны для Империи. До недавнего времени их потенциал был в значительной степени не исследован, но теперь известно, что они богаты природными ресурсами и сами являются целинными землями. Освоение островов и расселение наших соотечественников в этом регионе - это услуга государству, как никакая другая, благодаря которой мы сможем эффективно управлять территориями, как если бы это был один из пяти родных островов Японии. При правильном планировании острова могут помочь нам расширить доступ к Тихому океану, а также укрепить плацдарм в регионе."
 JAP_TakagiRecon_Securing_Private_Contractors:0 "Привлечение частных подрядчиков"
 JAP_TakagiRecon_Securing_Private_Contractors_desc:0 "Благодаря научным и сельскохозяйственным исследованиям, указывающим на высокую добычу ресурсов в Новой Британии, нам представилась прекрасная возможность использовать острова в плюс. Действительно, с правильными партнерами и правильным руководством наша империя могла бы увидеть большое развитие золотых и цинковых месторождений, поскольку компании стекаются, чтобы раскопать эти богатства и увеличить богатство Японии.\n\nОднако нам еще предстоит выбрать, какие партнеры помогут нам в этой задаче. Правительство отмечает, что тот, кто будет выбран, получит уникальный доступ к огромным меланезийским богатствам."
 JAP_TakagiRecon_Clearing_The_Villages:0 "Очистка деревень"
 JAP_TakagiRecon_Clearing_The_Villages_desc:0 "Земли, богатые природными ресурсами, имеют большой потенциал для нашей Империи, но многие месторождения ресурсов заняты местными деревнями и поселениями. Такую очевидную проблему легко решить: премьер-министр прикажет выселить этих людей с их земель и санкционирует применение силы, если столкнется с сопротивлением. Мы начнем переброску морской пехоты ИФЯ в Новую Британию, чтобы они могли сопровождать геологов и бизнесменов, уже исследующих остров. Так или иначе, мы ожидаем, что работа по превращению островов в одно большое предприятие начнется в ближайшее время, что принесет как японским предприятиям, так и нашему правительству кучу прибыли."
 JAP_TakagiRecon_Oldest_Colonies:0 "Самые старые колонии"
 JAP_TakagiRecon_Oldest_Colonies_desc:0 "Хотя наши колонии, завоеванные во время Второй мировой войны, уже довольно долгое время находятся в наших руках, наши бюджетные средства на их содержание и улучшение неуклонно сокращаются, особенно с начала экономических войн.\n\nПремьер-министр Такаги полон решимости повысить уровень жизни граждан этих колоний в целом. Однако это обойдется очень дорого."
 JAP_TakagiRecon_Electrify_Taiwan:0 "Электрификация Тайваня"
 JAP_TakagiRecon_Electrify_Taiwan_desc:0 "Тайвань - одна из наших старейших и наиболее значительных колоний, приобретенная в 28-м году Мэйдзи и, как ожидается, станет образцовой колонией Японской империи. С момента аннексии мы вывели остров из темноты, индустриализировали его и принесли культурное просвещение местным жителям. Однако с тех пор эта модернизация стала устаревшей по сравнению с эпохой Сёва, и мы должны попытаться исправить эту проблему.\n\nМы направим финансирование и инвестиции на то, чтобы искоренить отсталость отдаленных частей острова. Электричество должно течь по всей колонии для питания домов, железных дорог и ферм, чтобы Тайвань мог поддерживать свою растущую местную экономику."
 JAP_TakagiRecon_Forays_Into_Highlands:0 "Набег на нагорье"
 JAP_TakagiRecon_Forays_Into_Highlands_desc:0 "Центральный горный хребет на Тайване ограничивает нашу способность перемещать людей и ресурсы по острову, и часто вещи перемещаются по морю как более быстрая и простая альтернатива наземному транспорту. В результате многие важные места на острове остаются темными, дороги приходят в негодность, а о железных дорогах никто не слышал.\n\nПытаясь исправить это, мы стремимся направить расходы на развитие соответствующей инфраструктуры на Тайване, чтобы экономикой острова можно было управлять лучше. Использование наших транспортных систем для передвижения людей и ресурсов по острову может обеспечить нам непрерывную прибыль и создать прецедент для будущих инфраструктурных проектов по всей империи."
 JAP_TakagiRecon_Ensure_Taiwanese_Loyalty:0 "Обеспечить лояльность тайваньцев"
 JAP_TakagiRecon_Ensure_Taiwanese_Loyalty_desc:0 "Чтобы обеспечить тайваньскую лояльность, предыдущие администрации пытались отделить тайваньскую идентичность от своих китайских братьев на западе. Хотя попытка привить это различие была в некоторой степени успешной, население еще не приняло истинно японскую идентичность.\n\nТаким образом, мы решили, что должны активизировать наши усилия по японизации среди жителей Тайваня. Благодаря достаточной защите, программам работ и повышению качества жизни наши тайваньские братья с гораздо большей вероятностью ассимилируются с нашими обычаями и традициями, чтобы они могли еще лучше наслаждаться нашим культурным наследием."
 JAP_TakagiRecon_The_Choson_Mining_Company:0 "Горнодобывающая промышленность Чосона"
 JAP_TakagiRecon_The_Choson_Mining_Company_desc:0 "Нашему правительству, нетерпеливыми геологами и бизнесменами был предоставлен отчет о возможных местах местонахождения полезных ископаемых в северо-восточном Чосоне. Имея миллионы тонн магнезита, вольфрама и многих других металлов в естественных месторождениях в северных горных хребтах, нам предоставляется возможность расширить добычу, которая уже ведется в колонии.\n\nНаш потенциал для получения огромной прибыли нельзя игнорировать, и поэтому мы начнем работу по расширению проектов и заполнению шахт людьми. Вскоре тонны металлов и руды можно будет вывозить из колонии и продавать по всей империи, принося огромное богатство и инвестиции в северные уголки Чосона."
 JAP_TakagiRecon_Railways_In_The_North:0 "Железные дороги на севере"
 JAP_TakagiRecon_Railways_In_The_North_desc:0 "Инфраструктура в Чосоне, безусловно, улучшилась после нашей аннексии в 43 году  Мэйдзи, железные дороги проходят через всю колонию, но с тех пор система стала перегруженной. Увеличение объемов перевозок ресурсов на юг вызывает нагрузку на железные дороги и часто вызывает серьезные сбои в организации логистики на полуострове. Таким образом, мы считаем необходимым направить значительные средства на модернизацию и расширение железнодорожных линий в Чосоне с целью улучшения добычи ресурсов и оптимизации экономического развития. С помощью японских инженеров колония может извлечь выгоду из нашего пересмотра имперской административной системы."
 JAP_TakagiRecon_Suppress_Subversives:0 "Подавить партизанское движение"
 JAP_TakagiRecon_Suppress_Subversives_desc:0 "Наше правление в Чосоне является законом более пятидесяти лет, но нас постоянно окружали кровожадные партизаны. Разбросанные по всем уголкам полуострова, немногочисленные, но идейные партизаны совершают террористические акты и творят бандитизм в сельской местности. Мы эффективно подавили любое организованное сопротивление в колонии, но периодические рейды по всей колонии продолжаются и по сей день.\n\nЧтобы искоренить насилие на полуострове, премьер-министр Такаги приказал увеличить присутствие гарнизона в сельских районах. Гарнизон же, получил привилегию обыска, а также санкционирование применения смертоносной силы в случае необходимости. Нам не нужно беспокоиться о том, чтобы показаться злодеями, корейские партизаны уже демонизировали себя перед народом Чосона."
 JAP_TakagiRecon_Too_Much_At_Once:0 "Гигант сломлен"
 JAP_TakagiRecon_Too_Much_At_Once_desc:0 "Наши планы в отношении Чосона и Тайваня, какими бы логичными и праведными они ни казались, рухнули под невероятным весом нашей имперской бюрократии. Выделенные средства исчезли, и местные администраторы, похоже, уже реализовали свои проекты в обеих соседних колониях.\n\nМы добились очень ограниченных успехов в этой неожиданно запутанной ситуации, и эти немногие успехи привели нас к безработице и инфляции местных цен, которые мы теперь должны регулировать. Излишне говорить, что премьер-министр очень недоволен, и наш кабинет пребывает в растерянности, пытаясь устранить беспорядок наших недавних неудач."
 JAP_TakagiRecon_Paving_The_Way:0 "Прокладывая путь"
 JAP_TakagiRecon_Paving_The_Way_desc:0 "Наши попытки реформировать и укрепить империю в значительной степени увенчались успехом. Наш кабинет, кажется, вполне доволен результатами, и парламент одобрил большинство наших шагов в отношении наших азиатских мандатов. Однако наша миссия еще не завершена, мы многого достигли во имя организации и планирования, и теперь пришло время выполнить то, на что мы потратили много неутомимых дней и ночей. Мы скоординировали действия с администрациями по всему Тихому океану, и по приказу премьер-министра будет приведен в действие следующий этап наших планов: Империя будет сильнее, чем когда-либо."
 JAP_TakagiRecon_Begin_The_Dismantlement:0 "Начать демонтаж"
 JAP_TakagiRecon_Begin_The_Dismantlement_desc:0 "Пришло время уйти с Северного Борнео и покончить с миллионами иен, которые ежегодно тратятся на поддержку дорогостоящей военной администрации Саравака. Наши корабли скоро прибудут, чтобы освободить генерала Бабу и его людей с их постов и вернуть их домой, где они будут встречены как герои войны и патриоты. По прибытии они будут награждены медалями, петь военные песни, целовать красивых девушек... и администрация будет полностью отравлена на пенсию. Теперь, когда деньги надежно хранятся в нашей казне, наше правительство может направить больше средств, инвестиций и внимания на надлежащее развитие нашей могущественной империи."
 JAP_TakagiRecon_To_The_Victor:0 "Трофеи победителю"
 JAP_TakagiRecon_To_The_Victor_desc:0 "После расформирования военной администрации на Северном Борнео малайские, индонезийские и филиппинские эмиссары были приглашены для обсуждения наших планов по разделу земли между нашими союзниками. В сопровождении антропологов и геологов мы приветствуем эмиссаров и помогаем им вести переговоры о будущем Юго-Восточной Азии, в частности, о том, кто что получит при разделении распавшейся колонии.\n\nВ то время как разногласия и ссоры могут возникнуть из-за крошечной земли, в спорах между представителями премьер-министр остается достаточно харизматичным, чтобы торговаться со всеми тремя сторонами, и достаточно пугающим, чтобы принудить их прийти к соглашению."
 JAP_TakagiRecon_Suppress_Environmentalists:0 "Подавить движение защитников окружающей среды"
 JAP_TakagiRecon_Suppress_Environmentalists_desc:0 "В последнее время в Японии возникло движение, критикующее растущую индустриализацию, выбросы углерода и добычу ресурсов в Сфере. Забота о сохранении окружающей среды, "
 JAP_TakagiRecon_New_Britain_New_Dig:0 "Новые раскопки в Новой Британии"
 JAP_TakagiRecon_New_Britain_New_Dig_desc:0 "Поскольку наши экономические интересы прочно связаны с меланезийскими островами, наши грандиозные ресурсные проекты должны быть завершены в кратчайшие сроки, а затем открыты для частных инвестиций. Мы рассчитываем получить огромные потоки прибыли и развивать регион по проектам, выходящими за рамки наших первоначальных планов в отношении островов.\n\nНесмотря на огромные финансовые вложения, поступающие на тропические острова, мы еще не объявили об открытии морского месторождения нефти для частных подрядчиков, которые хотят заработать миллиарды на сырой нефти. Финансирование этой отрасли должно принести огромные доходы Империи и вкладываться не только в метрополию, а и во всю Сферу, что будет является явным доказательством экономического и политического доминирования Японии в Тихом океане и Восточной Азии."
 JAP_TakagiRecon_Colonial_Investments:0 "Колониальные инвестиции"
 JAP_TakagiRecon_Colonial_Investments_desc:0 "Японская империя, наиболее могущественная, чем когда-либо, озаряет своим взором колониальные владения по всему Тихому океану. Из Токио, Осаки и любого другого крупного города идут инвестиции для развития инфраструктуры и экономики наших владений.\n\nСегодня строятся мосты, возводятся небоскребы и асфальтируются дороги во славу наших достижений в деле реформировании империи. В регионах тропических островов много рабочих мест, и качество жизни повышается. Премьер-министру аплодируют за его выдающиеся успехи в развитии даже самых забытых и убыточных уголков нашей империи."
 JAP_TakagiRecon_Japanisation_Continues:0 "Японизация продолжается"
 JAP_TakagiRecon_Japanisation_Continues_desc:0 "Наш процесс ассимиляции и водружения знамя цивилизации в наших колониях оказался чрезвычайно успешным в Чосоне и на Тайване, и наше правительство намерено продолжать эту инициативу на наших тихоокеанских территориях. Подобно тому, как мы индустриализировали и урбанизировали Чосон и отменили отсталые традиции на Тайване, мы будем стремиться просветить народы Меланезии, знакомя их с японским образом жизни.\n\nВсе больше и больше японцев мигрируют в эти колонии, принося с собой наши традиции и ценности, к которым мы стремимся успешно приучить эти коренные народы и отстранить их от собственных непристойностей. Японская Империя руководствуется альтруистическим идеями, стремясь вывести своих подданных из тьмы каменного века."
 JAP_TakagiRecon_The_Nihonjinron_Doctrine:0 "Доктрина Нихонджинрон"
 JAP_TakagiRecon_The_Nihonjinron_Doctrine_desc:0 "Наше правительство, столкнувшись с проблемами современной Японии, разработало обширную и сложную программу развития Сферы совместного процветания для наращивания влияния во всей Азии. В целом стратегия имеет два направления: во-первых, развитие технологий и стратегического опыта, необходимого Японии для сохранения своих позиций в качестве первоклассной промышленной и военной державы. Во-вторых, утвердить японское экономическое и культурное лидерство во всем мире, укрепив свою позицию серьезного соперника немецкого и американского режимов. Такаги называет это "
 JAP_TakagiRecon_The_Japanese_Duty:0 "Японский долг"
 JAP_TakagiRecon_The_Japanese_Duty_desc:0 "Наша могучая и справедливая империя - сияющий свет освобождения всей Азии и главный маяк сопротивления западной агрессии, и долг нашей могучей и справедливой империи - вывести наших азиатских братьев из нищеты и убожества. Подобно тому, как наша великая нация модернизировалась во всех областях в эпоху Мэйдзи, мы должны принести подобное просвещение нашим братским народам по всей Сфере, чтобы они также могли прикоснуться к нашему величию. Судьба Японской империи - быть во главе этого современного азиатского возрождения и стать свидетелем восхождения Восточной Азии в глазах всего мира."
 JAP_TakagiRecon_Education_In_The_Sphere:0 "Образование в сфере"
 JAP_TakagiRecon_Education_In_The_Sphere_desc:0 "Чтобы Сфера совместного процветания оставалась мощным конкурентом своих соперников по всему миру, страны, находящиеся под благожелательной опекой Японии, должны быть подняты с колен, чтобы сформировать сплоченное и братское сообщество народов. Поэтому мы определили, что стандарты образования в Азии должны быть улучшены и что мы должны сосредоточиться на просвещении молодого поколения от Нанкина до Рангуна. С новыми рекомендациями по обучению, улучшенными методами обучения и стремлением к более высокому уровню финансирования образования во всей Сфере мы рассчитываем воспитать целое поколение квалифицированных профессионалов, получивших образование, которое поднимет страны Сферы на новые высоты."
 JAP_TakagiRecon_Pan_Asianist_Propganda:0 "Паназиатская пропаганда"
 JAP_TakagiRecon_Pan_Asianist_Propganda_desc:0 "Братство народов по всей Азии было в центре нашего внимания с ранней эры Сёва. Миллионы людей взяли в руки оружие и отдали свои жизни за освобождение Азии, и сегодня мы живем в эпоху процветания, которую уже мертвые люди построили для нас. Поскольку новое поколение, рожденное после войны в Большой Восточной Азии и живущее без иностранной оккупации, имеет первостепенное значение, мы не забываем о чести паназиатского братства. Таким образом, с этого дня мы будем напоминать нашим детям, что мир в Азии был обеспечен с огромными лишениями и мучительными трудностями, и что страстное братство между братскими народами принесло нам освобождение от иностранного господства."
 JAP_TakagiRecon_Investments_In_Azad_Hind:0 "Инвестиции в Азад-Хинд"
 JAP_TakagiRecon_Investments_In_Azad_Hind_desc:0 "Азад Хинд, наш союзник на Индийском субконтиненте, является свидетельством реализации паназиатской мысли на практике. В этом духе паназиатского братства мы решили проявить заботу и солидарность над нашими братьями в Бенгалии. Направляя иностранные инвестиции, ссуды на цели развития и другие формы экономической помощи Правительству Свободной Индии, мы надеемся показать стремление к повышению уровня жизни и экономических показателей. Создав сильного и надежного союзника Индии, наше правительство может сохранить свой паназиатский облик, поскольку мы помогаем братским народам по всей Азии, а также пополняем наши ряды другими государствами, солидарными волей Императора."
 JAP_TakagiRecon_The_Middle_East_Beckons:0 "Манящий Ближний Восток"
 JAP_TakagiRecon_The_Middle_East_Beckons_desc:0 "Недавний интерес Дзайбацу привлек внимание нашего правительства к итальянским корпорациям в Персидском заливе, где нефть дешевая, а предметы роскоши в изобилии. На таком маленьком клочке земли с таким огромным, но неиспользованным потенциалом экономические инвестиции и влияние могут принести огромную пользу Японской империи. С японским экономическим господством на этих рынках, этот регион потенциально может стать ключевым опорным пунктом для наших собственных политических интересов в регионе. Действительно, проникновение японского капитала на эти рынки и укрепление нашего влияния в регионе Персидского залива может расширить наше влияние по всему миру, укрепив конкурентоспособность и увеличив собственную выгоду."
 JAP_TakagiRecon_A_Soft_Victory:0 "Мягкая победа"
 JAP_TakagiRecon_A_Soft_Victory_desc:0 "Наше правительство проводит множество кампаний и стремится на международном уровне выставить Японию в качестве благотворителей и покровителей наших азиатских братьев. Наши усилия по оказанию помощи нашим союзникам от Калькутты до Харбина оказались плодотворными в экономическом плане и, в конечном итоге, успешными в демонстрации всему миру щедрости нашей Империи. Более того, с нашим недавним интересом и инвестициями за пределами Сферы, наша геополитическая сила начинает соответствовать нашей экономической мощи, поскольку мы продолжаем использовать наши сильные культурные активы для улучшения нашей общей мягкой силы. Благодаря недавней международной демонстрации премьер-министром всех японских достижений, многие взоры и сердца теперь обращены к Стране восходящего солнца."
 JAP_TakagiRecon_The_Military_Might:0 "Военная мощь"
 JAP_TakagiRecon_The_Military_Might_desc:0 "Военные, символ власти Императора над Азией, являются священным институтом в японском обществе. Со времен Ямагаты и до Великой Восточноазиатской войны японские вооруженные силы характеризовались как сильные, авторитетные и, что самое главное, лояльные Императору.\n\nРешительная приверженность военных делу сохранения Империи не имеет себе равных в мире. Энергичность - вот символ оружия Японии. Мы не можем позволить этой страсти пропасть зря, и демонстрация гордости и имиджа Имперских вооруженных сил может работать в нашу пользу. Использование вооруженных сил Японской империи может быть тем, что нам нужно, чтобы произвести впечатление на наших союзников и запугать наших врагов, уничтожая всех тех, кто осмеливается подвергнуть сомнению наше превосходство."
 JAP_TakagiRecon_Parades_In_Tokyo:0 "Парады в Токио"
 JAP_TakagiRecon_Parades_In_Tokyo_desc:0 "Чтобы сохранить престиж японской императорской армии, мы должны напомнить гражданам Империи о жизненно важной роли ИАЯ в защите Азии. Многие из токийских рабочих, домохозяек и студентов читали о военных успехах и слушали военные рассказы, не засвидетельствовав благородство в живую. Чтобы вызвать у японцев еще большее чувство гордости, тысячи наших храбрых солдат пройдут маршем по улицам Токио, неся знаменами перед огромной ликующей толпой. С такой удивительной энергией и рвением наши солдаты обязательно будут прозваны могучими и благородными слугами Императора, и публика будет выражать с энтузиазмом поддержку нашим вооруженным силам."
 JAP_TakagiRecon_Exercise_Arashi:0 "Учения "
 JAP_TakagiRecon_Exercise_Arashi_desc:0 "Великий флот Императора правит Тихим океаном, натыкаясь на пенистые волны и неспокойные воды на востоке. По приказу премьер-министра мы направим наши флотилии к четырем углам Тихого океана, закрепляя власть над просторами от Фиджи до Берингова пролива. По мере того, как мы расширяем досягаемость нашего флота и проецируем нашу мощь на половину земного шара, мир будет сидеть и наблюдать, как мы играем нашими военно-морскими мускулами. Шок артиллерийского огня будет сотрясать воздух, пока истребители будут взлетать с палубы колоссальных по размеру авианосцев, несясь в небе над нашим покоренным океаном. Мы покажем нашим соседям, что Япония правит морями и что власть Императора над двумя океанами не может быть подвергнута сомнению."
 JAP_TakagiRecon_Airbases_On_Midway:0 "Авиабазы на Мидуэе"
 JAP_TakagiRecon_Airbases_On_Midway_desc:0 "Наше решение построить авиабазы на Мидуэе было мотивировано агрессией со стороны наших соседей по ту сторону Тихого океана. Американец, такой невежественный и косолицый, до сих пор не может принять мир, достигнутый в результате тяжелых переговоров. В своем безрассудном стремлении к войне он призывает положить конец миру над океаном, который хранит Император. Чтобы защититься от этих жестоких выпадов, мы построим огромные ангары, в которых будут размещены целые эскадрильи самолетов, которые будут летать над бескрайним тихоокеанским небом с этих аэродромов. Имея базу в таком стратегически выгодном месте, Имперские вооруженные силы будут иметь возможность одолеть американского дурака, который осмелится вторгнуться на территорию Японии. Хотя сейчас мы не будем стыдить наш народ бессмысленным конфликтом, мир должен знать, что Японская империя не отступит перед лицом иностранного вторжения."
 JAP_TakagiRecon_Improve_Strategic_Deterance:0 "Стратегия стратегического сдерживания"
 JAP_TakagiRecon_Improve_Strategic_Deterance_desc:0 "Самое мощное оружие в нашем арсенале предназначено для самых могущественных врагов - американцев и немцев. Когда-то соперник, а когда-то союзник, оба эти врага мечтают о нашей кончине и конце Императорского мира в Азии. Поэтому мы сочли необходимым, чтобы наши ядерные возможности для защиты Азии были на пике своей мощи. Мы прикажем провести ряд исследований, произвести разработку и развертывание самых современных технологий ядерного оружия по всей нашей Империи. Мы отказываемся быть заложниками призывов наших врагов к войне, и поэтому мы должны продемонстрировать свой арсенал, чтобы они тоже учли угрозы возмездия и термоядерного уничтожения."
 JAP_TakagiRecon_The_Steel_Sun_Rises:0 "Стальное солнце восходит"
 JAP_TakagiRecon_The_Steel_Sun_Rises_desc:0 "Подобно стальному клинку, Имперские вооруженные силы не сломлены врагом, бороздя самые неспокойные моря и пройдя самые тяжелые битвы. Даже в относительном мире слава нашего служения Императору сохраняется по всей Империи. Дети размахивают имперскими знаменами, а толпы ликуют, наблюдая за исполнением долга наших военнослужащих, защищающих Империю и Азию от иностранной агрессии. Обновленное чувство гордости мерцает по всей Империи, и люди радуются, узнав, что наша страна не просто безопасна, но и готова сражаться во имя Императора, если он того пожелает. Наш великий флот прорывается через океаны, чтобы защититься от иностранного вторжения, в то время как наши люди гордо работают по всей Империи, чтобы сохранить существующий мир. Флаг Восходящего Солнца развевается в воздухе выше, чем когда-либо, не только как символ гордости нашей нации, но и как напоминание всему миру о том, что Япония никуда не денется."

