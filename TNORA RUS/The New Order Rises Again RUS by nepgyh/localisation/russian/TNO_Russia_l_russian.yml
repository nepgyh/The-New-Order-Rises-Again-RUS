 RUS_administrative_overload_1_desc:0 "В связи с недавним объединением нашего региона и началом процесса реформирования России, наша новая бюрократия испытывает трудности с адаптацией к реалиям нашей ситуации. Существенная реформа и расширение нашей администрации, чтобы закрыть пробелы и обеспечить квалифицированную административную базу, будут необходимы для обеспечения дальнейшего расширения."
