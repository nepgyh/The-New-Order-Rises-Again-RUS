 #Raiding
 raiding.100.t:0 "Ультиматум"
 raiding.100.d:0 "Мы получили ультиматум от [FROM.GetName], они требуют, чтобы мы отдали часть добычи, иначе они нападут на нас и заберут ее в любом случае.\n\nМы находимся в тупике - решим ли мы вступить в конфронтацию с [FROM.GetName], рискнув нашими людьми, или вместо этого мы отступим и уступим их требованиям, дав им желанную добычу, позволившей бы нашим людям прожить еще один день?"
 raiding.100.a:0 "Мы не отступим!"
 raiding.100.b:0 "Возможно, нам лучше отступить и заплатить им дань."

 raiding.101.t:0 "Они отказываются платить"
 raiding.101.d:0 "Как и следовало ожидать, [FROM.GetName] сказал нам, что они отвергают наше предложение и готовы к битве. Мы должны собрать наших людей, чтобы тоже подготовиться к надвигающемуся сражению.\n\nНу что же, кровопролитие иногда неизбежно и мы должны подготовиться к тому, что должно произойти. Если они не хотят отдать добычу добром, мы заберем ее силой."
 raiding.101.a:0 "Очередные выстрелы в России."
 raiding.101.a.tt:0 "И снова на русской земле прольется кровь"

 raiding.102.t:0 "Дань уважения"
 raiding.102.d:0 "Чудесным образом, [FROM.GetName] сдался и заплатил нам дань, отдав желаемую нами добычу. Кровопролития удалось избежать и наши люди проживут еще один день. Маловероятно, что [FROM.GetName] снова сдастся нам так легко."
 raiding.102.a:0 "Иногда нужны угрозы, чтобы выжить в русской анархии."

 raiding.1.t:0 "Успешный рейд"
 raiding.1.d:0 "Наши отчеты показывают, что рейд удался, мы полностью уничтожили врага! Здесь просто горы трупов и добычи, у этих ублюдков не было шансов! Посмотрите на оставшихся убегающих, бросивших оружие на землю! Теперь вопрос в том, удастся ли нам дотащить всю добычу домой?"
 raiding.1.a:0 "Берите все, что можете унести!"
 
 raiding.2.t:0 "Рейд отменен"
 raiding.2.d:0 "Наши консультанты говорят, что мы должны отменить рейд! Наша группа рейдеров - кучка дегенератов, большинство из которых даже не в состоянии справиться с простой винтовкой. Они постоянно ломают своё оружие и враждуют из-за остатков боеприпасов, которые крадут друг у друга. Нашим конвоям просто нечем нас снабжать! Мы должны сосредоточиться на том, чтобы уделять больше времени обучению наших людей и собирать оставшиеся запасы для успешного рейда."
 raiding.2.a:0 "Мы просто не успели подготовиться..."
 
 raiding.3.t:0 "Неудачный рейд"
 raiding.3.d:0 "Наши люди бегут прочь от границы, раненые и окровавленные. Одни бежали с повязками на окровавленных головах, другие неподвижно лежали на задних сиденьях движущихся машин, стонали и звали на помощь. Налёт на наших соседей был остановлен засадой, и они отбросили наших людей со смертельной силой. Некоторые наши погибшие товарищи возвращаются с изрезанной плотью, взорванными черепами или изжеванными пулеметным огнем. Нам нужно много времени, чтобы прийти в себя и восстановить силы, и, возможно, с достаточным количеством ресурсов мы сможем нанести новый удар...."
 raiding.3.a:0 "Мы все равно покажем им... чуть позже"
 
 raiding.4.t:0 "Мы подверглись нападению!"
 raiding.4.d:0 "Ужасные новости пришли сегодня из приграничных районов. Бандиты постыдно устроили засаду на наши гарнизоны и убили их, чтобы перейти к нападению на близлежащие города. К счастью, их силы слишком слабы и дезорганизованы, чтобы иметь возможность продвигаться глубже на нашу территорию, но мы мало что можем сделать, чтобы остановить насилие вовремя."
 raiding.4.a:0 "Господи..."
 
 raiding.5.t:0 "Враг отступает"
 raiding.5.d:0 "Отчеты показывают, что наши трусливые враги прекратили свои попытки совершить набег на наши границы, все их силы отходят от оспариваемой территории. Очевидно, что наша искусно подготовленная защита отпугнула этих жалких налетчиков. Теперь они дважды подумают, прежде чем снова посчитать нас легкой мишенью!"
 raiding.5.a:0 "Ха! Эти трусы бегут со всех ног!"
 
 raiding.6.t:0 "Враг повержен"
 raiding.6.d:0 "Вчера поступили сообщения из приграничных районов о сокрушительной победе над недавним отрядом рейдеров-бандитов. В жестоком противостоянии они были уничтожены нашими доблестными силами обороны, теперь их тела разбросаны по полю боя и изуродованы сражением. Когда выжившие враги лихорадочно укрылись и отступили в туманные рубежи, наши солдаты начали дружно петь песни о победе и героизме перед лицом вторжения зла... Порыв кровавого поражения, несомненно, преподаст им урок о нападении на земли [Root.GetName] на долгие годы вперед!""
 raiding.6.a:0 "Отлично, надо бы убрать все эти тела..."
 
 raiding.7.t:0 "Реликты из прошлого"
 raiding.7.d:0 "Наш недавний рейд на вражескую территорию имел оглушительный успех. Оттеснив врага, наши солдаты прошли в несколько приграничных городов и, погасив остатки сопротивления, утащили множество скрытых сокровищ со времен, когда Россия была единой и могущественной. Еще одно болезненное напоминание о жизни, которую мы сейчас вынуждены проживать. Во всяком случае, мы определили, что некоторые из этих предметов могут быть переориентированы, чтобы помочь нашей молодой индустрии, так что, надеюсь, наши дети снова смогут жить в благополучные времена."
 raiding.7.a:0 "С сокровищами прошлого мы строим наше будущее..."
 
 raiding.8.t:0 "Еда для голодающих"
 raiding.8.d:0 "В конце концов, у всех наконец есть еда на ночь, на этот раз мы не будем голодать, и мы можем вернуться к работе на следующее утро в полную силу! Многомесячная жизнь на половинном пайке научила всех нас сдержанности и хладнокровию, но безмолвная и ледяная истерия грызла наши умы. Теперь у нас достаточно еды для будущих поколений!"
 raiding.8.a:0 "Никто не уйдет домой голодным..."
 
 raiding.9.t:0 "Военные трофеи"
 raiding.9.d:0 "Мы разгромили врага и совершили успешный набег на их склады, запасы и гарнизоны! Мы разрушили все, что не могли использовать! Наши налетчики тащат домой огромные трофеи, привязанные к крышам военных машин и сложенные в мешки, которые везут конные повозки с вражеской территории. У нас так много ресурсов, что это немыслимо! Мы могли бы использовать это, чтобы восстановить всю Россию!"
 raiding.9.a:0 "Это может нам помочь."
 
 raiding.10.t:0 "Ностальгия"
 raiding.10.d:0 "Мы разгромили врага и совершили успешный набег на их склады, запасы и гарнизоны! Мы разрушили все, что не могли использовать! В хаосе и истерии насилия некоторые из наших людей взломали замки склада и наткнулись на огромные сокровища, о которых мы даже не мечтали! Также мы нашли статую, пережиток прошлого, которую мы все можем использовать, чтобы вспомнить старые добрые времена. Возможно, это, даже в вездесущей жестокости и свирепости последних столкновений, является признаком великих времен, которые скоро придут для нашего народа..."
 raiding.10.a:0 "Реликт ушедших дней..."
 
 raiding.11.t:0 "Механизмы из прошлого"
 raiding.11.d:0 "Мы разгромили врага и совершили успешный набег на их склады, запасы и гарнизоны! Мы разрушили все, что не могли использовать! Группа наших солдат наткнулась на склад с огромным промышленным оборудованием. Было бы уместно привязать механизмы к задней части наших транспортных средств и доставить их на наши заводы, где они могут быть установлены и интегрированы в наши производственные линии. Возможно, однажды, с помощью одного из этих станков, мы сможем восстановить Россию с нуля и вернуть ей былую славу."
 raiding.11.a:0 "С этим мы когда-нибудь восстановим Россию..."
 
 raiding.12.t:0 "Память об ушедшем"
 raiding.12.d:0 "Мы разгромили врага и совершили успешный набег на их склады, запасы и гарнизоны! Мы разрушили все, что не могли использовать! Наши солдаты разбирали шкафы и склады в поисках припасов, оружия и снаряжения, пока один отряд не бросился в складское помещение только для того, чтобы найти реликвии старой России. Они опустили оружие и принялись собирать все фотографии, видеопленки и различные старые предметы, какие только могли. Получив этот груз сегодня утром, мы обнаружили огромные культурные богатства в фильмах, книгах и картинах России до анархии - манящее напоминание о нашей прошлой славе и нынешнем позоре."
 raiding.12.a:0 "Я помню чудное мгновенье..."
 
 raiding.13.t:0 "Украдена еда"
 raiding.13.d:0 "Приходят сообщения о рейдах на наши деревни и краже продовольствия! По меньшей мере в трех местах были разграблены склады с зерном, мясом, солью и консервами, рейдеры не оставили после себя ничего, кроме нескольких рассыпанных мешков с ячменем и испорченных банок с мясом. У нас осталось ограниченное количество еды, что означает, что наши люди будут голодать! Мы должны найти решение и быстро. Преступники должны быть схвачены! Что мы сделаем?"
 raiding.13.a:0 "Видимо, придется уполовинить рационы в этом месяце"
 
 raiding.14.t:0 "Резня"
 raiding.14.d:0 "Этим утром мы получили серьезные новости! Наши гарнизоны... были убиты... С кровью и мозгами, разбрызганными по стенам, и пылающим дымом, выходящим из солдатских казарм, наши людские ресурсы была серьёзно уменьшены набегающими силами в актах чистой злобы и жестокости. Теперь вражину нигде не видно; ветры границ свистят и манят, и народ [Root.GetName] съеживается от страха. Какие животные могли это сделать? Эти дикари убивают невинных людей налево и направо... С этим надо что-то делать!"
 raiding.14.a:0 "Похороните их и сообщите их семьям о произошедшем..."
 
 raiding.15.t:0 "Поврежденная техника"
 raiding.15.d:0 "После последнего рейда на наши территории мы можем с облегчением сообщить, что большая часть нашего гражданского населения осталась невредимой. Но этого нельзя сказать о нашем промышленном производстве. Из-за разграбления фабричного оборудования и разрушения множества мельниц наш прогресс в промышленном развитии значительно замедлился. В то время как мы не можем улучшить наше производство так же эффективно в настоящее время, мы можем защитить наших людей. Действительно, в то время как машины могут быть потеряны и восстановлены - жизни не могут"
 raiding.15.a:0 "Могло быть и хуже..."
 
 raiding.16.t:0 "Оружейные арсеналы разграблены"
 raiding.16.d:0 "Поступают сообщения, что наши арсеналы были разграблены! Винтовки и боеприпасы пропали без вести; все содержимое специальных шкафов и полок было опустошено и украдено налетчиками, сами же они также исчезли в одночасье. Мы должны действовать сейчас и найти преступников!"
 raiding.16.a:0 "Это их только подбодрит..."
 
 raiding.17.t:0 "Сожженные деревни"
 raiding.17.d:0 "Сегодня мы получили донесения из тлеющих деревень на наших границах с соседними государствами. Наши люди были убиты, наша промышленность разрушена; отряды рейдеров, должно быть, пересекли границы с достаточной силой и жестокостью, чтобы уничтожить нашу оборону и оставить наших людей избитыми и покалеченными. Сотни людей лежали мертвыми на земле, в домах, ратушах и на рабочих местах, а выжившие содрогались, когда говорили о набегах. Лишенные большей части нашей способности эффективно защищаться от нападения бандитов, мы получили сокрушительный удар по нашей способности управлять этими спорными территориями. Мы слабы как никогда, и мы должны сделать все возможное, чтобы выжить и восстановить силы, прежде чем мы неизбежно нанесем ответный удар с пылающей яростью."
 raiding.17.a:0 "Что за мерзость пойдет на такое..."

 #West Russian Wonders
 RUSwonder.0.t:0 "Конец чудесам"
 RUSwonder.0.desc:0 "Мы далеко зашли. Когда-то наше правительство было не более чем мелким правителем, держащимся за клочок русской земли, теперь же мы можем заявить о себе как о настоящей нации на мировой арене. Попав в финальный список кандидатов на воссоединение России, наша страна может гордиться своими достижениями и решительно смотреть в будущее.\\n\\nЭтот прогресс наполнял наших граждан благоговейным трепетом, даже когда мы восстанавливали страну, ее инфраструктуру и промышленность. Однако наши успехи сделали чудеса прошлого гораздо менее критичными для наших усилий. Хотя когда-то сохранение этих реликвий счастливого прошлого придавало легитимность нашему правительству и давало нашему народу инструменты, необходимые для выживания, теперь же чудеса составляют крошечную часть наших общих активов. Они, без сомнения, будут продолжать вдохновлять наш народ и останутся как напоминание об эпохе раскола - но эта эпоха подошла к концу."
 RUSwonder.0.a:0 "В неопределенное будущее."

 RUSwonder.1.t:0 "Захвачен завод Красное Сормово!"
 RUSwonder.1.desc:0 "Мы заняли Горьковский танковый завод, крупнейший производитель бронетехники на Западе России. Этот завод был жизненно важной частью советского промышленного производства и широко использовался во время Западнорусской Войны. После развала ЗРРФ он попал в руки Николая Аверина и его бандитов, которые использовали завод для ремонта танков после рейдов на Рейхскомиссариат Московия. Это позор для такого важного объекта военной инфраструктуры! Танки редко встречаются в России, что делает любого, кто может производить их, силой, с которой приходится считаться, и делает завод желанным призом.\\n\\nТеперь, когда он принадлежит нам, мы можем использовать горьковский танковый завод для более высокой цели, чем кража объедков у немцев. Восстановление мощностей по производству танков станет еще одним шагом к достижению военного потенциала полноценной нации и еще одним шагом к  окончательной победе на Западе России."
 RUSwonder.1.a:0 "Освобожденная мощь современной войны."

 RUSwonder.2.t:0 "Сыктывкарский арсенал захвачен!"
 RUSwonder.2.desc:0 "Мы захватили арсенал в Сыктывкаре - крупный склад оружия, которое может сделать решающий вклад в обеспечении победы на Западе России. Некогда находившийся в руках Западнорусского Революционного Фронта, он перешел во владение молодой Республики Коми, когда ЗРРФ бежала из Сыктывкара. Коми использовала этот арсенал для поддержания порядка внутри своей нестабильной столицы и утверждения себя в качестве региональной державы, но, даже имея полный доступ к нему, она не смогла предотвратить его потерю. Арсенал содержит огнестрельное оружие, взрывчатку, танки и химическое оружие, внушающую страх коллекцию для любого потенциального завоевателя.\\n\\nВзяв его, мы получили огромное преимущество, которое принесет нам победу на Западе России. В условиях постоянного дефицита ресурсов на счету каждая пушка. Наш контроль над арсеналом даст нам все необходимое оборудование, чтобы установить нашу власть над регионом."
 RUSwonder.2.a:0 "Взят и вскрыт."

 RUSwonder.3.t:0 "Захвачен Ижевский механический завод!"
 RUSwonder.3.desc:0 "После завоевания города Ижевска мы обеспечили себе контроль над Ижевским механическим заводом, единственным крупным центром производства оружия на Западе России. Ижевск издавна использовался для создания огромного количества пистолетов, винтовок и другого стрелкового оружия. После краха Западнорусского Революционного фронта Ижевск и его завод стали собственностью Владимира Романова, предполагаемого преемника покойного российского царя, который использовал его для наращивания своих реакционных сил в игре за региональное господство. Теперь, когда завод прочно принадлежит нам, мы можем использовать его для тех же целей. В годы Великой Отечественной войны и Западнорусской войны она была одним из основных производителей оружия для огромного количества солдат. Мы можем обеспечить наши армии новым, современным огнестрельным оружием, в то время как наши противники борются за то, чтобы собрать устаревшие арсеналы."
 RUSwonder.3.a:0 "Утопим их в свинцовой волне.."

 RUSwonder.4.t:0 "Завод Красное Сормово потерян!"
 RUSwonder.4.desc:0 "Мы боролись долго и упорно, но потеряли контроль над Горьковским танковым заводом, что нанесло серьезный удар по нашим производственным мощностям. Танковый завод, который ранее с большим успехом использовался Западно-Русским Революционным Фронтом против немцев, долгое время был стратегическим опорным пунктом в регионе, поскольку он единственный промышленный центр, способный создавать тяжелую бронетехнику. Танки непропорционально сильны против сравнительно легко вооруженных армий, составляющих большую часть вооруженных сил Западной России и любой военачальник, обладающий ими, может рассчитывать на серьезное отношение к себе.\\n\\nЗавод дал нам неоспоримое преимущество в огневой мощи, и, вероятно, будет использоваться для очень похожих целей его новыми владельцами. Мы еще не проиграли, но в ближайшее время следует ожидать большего количества танков и бронетехники и готовиться соответственно."
 RUSwonder.4.a:0 "Тревожное развитие событий."

 RUSwonder.5.t:0 "Сыктывкарский арсенал потерян!"
 RUSwonder.5.desc:0 "Наши солдаты защищали его в непрерывных уличных боях по всему Сыктывкару, но огромный арсенал, хранящийся в этом городе, уже не наш. Первоначально принадлежавший Западнорусскому Революционному Фронту, арсенал был заброшен, когда Красная армия покинула город в конце 1950-х годов, и снова начал использоваться Республикой Коми для поддержания порядка и оснащения своих вооруженных сил. Он включает в себя большое количество огнестрельного оружия, боеприпасов, гранат и, возможно, самое интересное для менее этичного командующего - химическое оружие.\\n\\nТеперь, когда арсенал вышел из-под нашего контроля, нам есть чего бояться. Мы, естественно, действовали по законам войны, но этого нельзя сказать о наших противниках - вполне возможно, что новые владельцы арсенала применят против нас то самое химическое оружие. Это, в сочетании с существующим теперь дефицитом оружия в наших войсках, означает, что баланс сил на Западе России заметно сместился."
 RUSwonder.5.a:0 "Разоружены, но не сломлены."

 RUSwonder.6.t:0 "Ижевский механический завод потерян!"
 RUSwonder.6.desc:0 "С потерей Ижевска, а вместе с ним и Ижевского механического завода, мы можем оказаться в ужасном положении. Крупнейший завод стрелкового оружия в Западной России — это приз, который жаждет любой военачальник. Его использование восходит к временам Западнорусского Революционного Фронта, единственной силе на памяти живущих, способной произвести достаточно оружия, чтобы бросить вызов Германии. Завод перешел из-под их контроля в наш, а теперь находится в руках наших врагов.\\n\\nВ хаосе сражений в Западной России нет ничего определенного, но мы можем предположить, что это значительная потеря для наших войск. Хотя мы не сразу почувствуем потерю, снижение наших производственных мощностей обязательно окажет негативное воздействие на нашу способность оснащать наши войска в будущем. Возможен дефицит и современные технологии производства снова станут роскошью для наших сил. Мы еще далеки от поражения, но, тем не менее, это вызывает беспокойство."
 RUSwonder.6.a:0 "Мы наверстаем упущенное нашей храбростью"
 
 RUSwonder.7.t:0 "Захвачены лагеря Воркуты!"
 RUSwonder.7.desc:0 "С продвижением наших войск в Арктике мы захватили печально известные Воркутинские лагеря ГУЛага. Мрачный комплекс сторожевых башен, темных бараков и трудовых лагерей наводит страх на эти ледяные пустоши; невероятные страдания в этой естественной тюрьме служат напоминанием о людской злобе. Бойцы противника лежат во дворе, заваленные завалами и растерзанные пулеметным огнем. Остались лишь свежая кровь на темных кирпичных стенах, густой запах пороха и оглушительная тишина после боя.\\n\\nМы попали в место страданий и в то время, как многие из наших людей ломали двери, чтобы рыться в поисках добычи, другие опустили оружие, чтобы взглянуть на это место. Однако, учитывая, что ГУЛАГ в значительной степени защищен от войны, возникает вопрос: должны ли мы закрыть это место навсегда и позволить ему остаться пережитком прошлого, или мы должны погрузиться в грязные реалии этой войны, чтобы Россия могла жить дальше?"
 RUSwonder.7.a:0 "Цель оправдывает средства."
 RUSwonder.7.b:0 "Никогда снова."
 
 RUSwonder.8.t:0 "Уральский автозавод захвачен!"
 RUSwonder.8.desc:0 "Теперь, когда Миасс завоеван, наши люди носятся по городу в поисках чего-нибудь ценного. Рейдовые команды продвигаются по улицам, стреляя по остаткам вражеских дивизий, занимающих дома и здания, разбросанные по городу и треск стрельбы эхом разносится по улицам в нескольких кварталах от места стычки. Отряд наших людей осадил лагерь, расположенный на Уральском автомобильном заводе, и после прорыва обороны противника завод был захвачен у нескольких десятков человек, оставшихся цепляться за свои жизни.\\n\\nБлагодаря этой крупной производственной площадке наши солдаты будут иметь больший доступ к вездеходам в будущих столкновениях. Это даст улучшить наши линии снабжения и поможет повысить скорость наших подкреплений. Мощные двигатели, производимые на Уральском автозаводе, славятся своей быстротой и мощью на труднопроходимой местности и безусловно, окажутся полезными в наших усилиях по преодолению русской анархии. Это победа для нашего народа и будущего России."
 RUSwonder.8.a:0 "Вперед, земляки!"
 
 RUSwonder.9.t:0 "Захвачен Златоустовский оружейный завод!"
 RUSwonder.9.desc:0 "Продолжающееся продвижение наших войск вглубь Урала привело к захвату крупного трофея - знаменитого Златоустовского оружейного завода.\\n\\nЗахват известного производством огромного количества высококачественного стрелкового оружия и боеприпасов завода означает, что теперь мы можем обеспечить этим оружием себя, одновременно отказав в нем нашим врагам. Наши инженеры и администраторы уже работают над тем, чтобы интегрировать работу завода в нашу более широкую логистическую сеть, и это должно быть завершено в ближайшее время.\\n\\nХотя на самом деле это всего лишь один большой заводской комплекс, коих у нас уже много и он сам по себе не будет производить решающего количества материальных средств, ценность завода не следует недооценивать. Это символ российского оружейного производства и теперь он принадлежит нам.\\n\\nЭто еще одна драгоценность в нашей короне, и мы будем использовать экономические, военные и политические преимущества, которые она обещает, чтобы облегчить дальнейшие успехи и завоевания, до тех пор, пока все земли и народы России не признают наше государство победителем."
 RUSwonder.9.a:0 "Вперед!"
 
 RUSwonder.10.t:0 "Воркутинские лагеря потеряны!"
 RUSwonder.10.desc:0 "В результате наших поражений на севере России, вражеские силы вытеснили нас из системы Воркутинского ГУЛАага и мы фактически уступили комплекс врагу. По мере того как мы отступали из этого района, пленники становились все более дикими и истеричными, видя наше поражение. Наши солдаты гибли и, возможно, заключенные приняли их смерть за высшую справедливость.\\n\\nХотя у нас еще есть возможность нанести ответный удар, наши люди устали и потрясены изгнанием. Пронизывающий холод арктических ветров не улучшает дух побежденных, и как бы ни были благородны наши войска, леденящий холод не мог дать им передышки. Мы отходим для перегруппировки, но эта позорная сдача важного для нас стратегического объекта, выжженная в памяти наших людей, ослабила их мужество и может привести к новому поражению."
 RUSwonder.10.a:0 "За это кого-нибудь расстреляют!"
 
 RUSwonder.11.t:0 "Уральский автозавод потерян!"
 RUSwonder.11.desc:0 "Наши бойцы доблестно сражались в Миассе, вступая в перестрелки с врагом и выдерживая осколки артиллерийского огня, но их жертв было недостаточно, чтобы защитить Уральский автомобильный завод от наступающих сил противника. Заводские станки продолжали грохотать и лязгать в тумане и хаосе войны, когда линия фронта танцевала от улицы к улице.\\n\\nМы отступаем из города в скрытые лагеря, расположенные внутри зарослей дикой местности, планируя отбить в скором времени у врага стратегическое предприятие. Однако мы должны ожидать, что наши противники будут использовать свои новые игрушки для производства тех же самых транспортных средств, которые помогали нам в наших битвах в прошлом. Хотя это не бесчестное поражение, тем не менее, это поражение, и оно может означать нашу гибель, поскольку враг становится сильнее с каждым произведенным двигателем."
 RUSwonder.11.a:0 "Большая потеря для нас."
 
 RUSwonder.12.t:0 "Потерян Златоустовский оружейный завод!"
 RUSwonder.12.desc:0 "Вдали ярко горит Златоустовский оружейный завод, когда наши люди отступают и взрывы складов боеприпасов слышны даже здесь. Над войсками висит призрак поражения, когда они смотрят на разрушенную крепость, в которой они сражались в течение нескольких дней. Охваченные злобным цинизмом, многие отвернулись и продолжили свой путь, ожесточенные и побежденные врагом.\\n\\nОружейный завод, хотя и не полностью разрушенный, перешел под контроль противника и, несомненно, будет использоваться для производства тысяч единиц оружия в ближайшие недели. Хотя наши люди собрали все, что могли унести с собой с поля боя, очевидно, что мы начнем испытывать острую нехватку оружия по мере того, как враг будет приближаться к нашим лагерям за пределами города."
 RUSwonder.12.a:0 "Сегодня мы потеряли преимущество."
 
 RUSwonder.13.t:0 "Красноярский железнодорожный узел захвачен!"
 RUSwonder.13.desc:0 "Прорвавшись через лесистые горы, окружающие город, наши люди захватили Красноярск, а вместе с ним и широко известный Красноярский железнодорожный узел. Высокое и могучее здание вокзала тянулось через городское пространство и доминировало в поле зрения наших солдат; это была логистическая крепость, набитая громоздкими поездами.\\n\\nТеперь, когда под нашим контролем находится важнейший узел Транссибирской магистрали, мы можем значительно улучшить наши логистические возможности. Нагромождая кучи боеприпасов и ящики с продовольствием на поезда, мы можем доставить эти ресурсы на наши линии фронта гораздо эффективнее, а также увеличить скорость доставки сообщений. Удачный захват Красноярского железнодорожного узла распространит наше влияние на всю Сибирь – это дает нам огромное преимущество, которое будет использовано для победы в гонке за объединение России."
 RUSwonder.13.a:0 "Несомненно, мы победим!"
 
 RUSwonder.14.t:0 "Кузнецкий бассейн захвачен!"
 RUSwonder.14.desc:0 "Наши бойцы рассыпаются по развалинам Кузнецкого бассейна, пробиваясь сквозь остатки вражеских укреплений. Вдалеке все еще потрескивают выстрелы, угли горящих строений с ревом рвутся в небо. Ветер проносится по Кузнецкой впадине, неся с собой почерневший смрад угольных запасов, находившихся теперь под нашим контролем.\\n\\nС такими богатыми природными ресурсами, которые сейчас находятся под нашим управлением, мы имеем доступ к производству огромного количества энергии. Энергия, получаемая за счет разведанных запасов угля, может быстро увеличить наши производственные возможности, а также обеспечит электричеством многих граждан, проживающих на нашей территории. Этот ценный актив под нашей юрисдикцией должен быть использован в ближайшее время, чтобы мы могли пожинать плоды угольных шахт, прежде чем кто-либо из наших врагов сумеет вырвать его у нас."
 RUSwonder.14.a:0 "Сегодня мы одержали великую победу!"
 
 RUSwonder.15.t:0 "Новосибирский авиазавод захвачен!"
 RUSwonder.15.desc:0 "Новосибирск пал, последние вражеские отряды покидают черту города, покорно передавая нам контроль над ныне бездействующим Новосибирским авиазаводом. Возвышающийся и бездействующий, завод был построен еще до Великой Отечественной войны и с тех пор выпускает машины, способные подниматься в небо.\\n\\nТеперь, когда завод находится под нашим контролем, мы скоро получим доступ к новому арсеналу самолетов, пригодных для любых целей. Взревут моторы, и боевые эскадрильи храбрых летчиков смогут бороздить сибирское воздушное пространство с нашими знаками различия. Чтобы господствовать над равнинами и пустошами Центральной Сибири на суше, мы должны покорить небеса и этот завод даст нам шанс на это."
 RUSwonder.15.a:0 "Орлята учатся летать..."
 
 RUSwonder.16.t:0 "Красноярский железнодорожный узел потерян!"
 RUSwonder.16.desc:0 "Наши люди поспешили в вагоны, так как осада противника близилась к завершению. Треск выстрелов и грохот артиллерийских снарядов потряс наших людей до глубины души, но было какое-то утешение в том, что поезда покинули Красноярский железнодорожный узел в самый последний момент, спасаясь от противника.\\n\\nХотя мы спасли наших людей, мы больше не обладаем административной и материально-технической жемчужиной - узлом в Красноярске. Он обеспечивал наше снабжение по всей Сибири, а теперь делает это для врагов. Пожертвовав этим ключевым местом, мы отказались от нашего контроля над Центральной Сибирью и, возможно, от нашего будущего в воссоединении разрушенной Родины."
 RUSwonder.16.a:0 "Будьте вы прокляты!"
 
 RUSwonder.17.t:0 "Кузнецкий Бассейн Потерян!"
 RUSwonder.17.desc:0 "Наши люди лежали избитые и окровавленные, их трупы были разбросаны повсюду. В хаосе войны и насилия мы потеряли контроль над Кузнецким бассейном, а вместе с ним и доступ к огромным запасам угля, залегающим глубоко в Рудных залежах.\\n\\nС таким большим источником энергии, взятым у нас, мы, вероятно, испытаем дефицит в производстве и проблемы с сохранением топлива. Теперь мы вынуждены полагаться на ограниченные ресурсы энергии, разбросанные по остальным нашим территориям. При неправильном управлении это вполне может означать наш конец и потерю шанса воссоединить Россию, обрекая нас на анархию, с которой наши люди так неустанно боролись."
 RUSwonder.17.a:0 "Черт побери!"
 
 RUSwonder.18.t:0 "Новосибирский Авиазавод потерян!"
 RUSwonder.18.desc:0 "С учетом наших недавних поражений в Новосибирской области наши последние донесения ясно показали, что противник теперь контролирует Новосибирский авиазавод. Имея в руках врага крупнейший авиазавод, мы получили быстрый и мощный удар под дых, который может привести нас к унизительному поражению. Завод пострадал от военных потрясений, но, к сожалению, наша разведка предполагает, что он еще может продолжать производство.\\n\\nТеперь, находясь под контролем противника, завод может открыть новый фронт в воздухе против наших людей. Это только вопрос времени, когда небо будет принадлежать нашим противникам, и наша борьба за победу станет еще более сложной."
 RUSwonder.18.a:0 "Это большая потеря для нас."
 
 RUSwonder.19.t:0 "Магаданский порт захвачен!"
 RUSwonder.19.desc:0 "Когда наши войска прорвались через дальневосточные рубежи, их наступление на вражеские земли было остановлено только морем. Великий Тихий океан, открытый и широкий, встретил наших людей после кровавой битвы, когда Магадан перешел под наш контроль. Ледяные и неспокойные воды простирались перед ними на многие километры во всех направлениях; таинственный простор сибирских вод был домом для самого значительного порта в восточнорусских пустошах.\\n\\nЦентр торговли и контрабанды, с особым вкусом к японским и американским товарам, Магаданский порт открывает перед нашей администрацией большие возможности не только в торговле, но и международной репутации. Имея под нашим контролем этот бесценный порт, мы молимся о том, чтобы наша нога оказалась на пороге международного признания и торговли."
 RUSwonder.19.a:0 "Ворота в Россию надежно защищены"
 
 RUSwonder.20.t:0 "Иркутская ГЭС захвачена!"
 RUSwonder.20.desc:0 "Могучая гидроэлектростанция перешла под наш контроль вместе с Иркутском, недавно захваченным нашими войсками. Построенная по приказу Генриха Ягоды после того, как Советский Союз был оттеснен в уголки Сибири, этот объект надежно генерировала энергию для всего города под его командованием. Могучий символ господства России над природой, Иркутская гидроэлектростанция может быть также символом нашего контроля над сибирскими границами среди хаоса военного владычества на востоке.\\n\\nУчитывая огромное количество электроэнергии, собранной из реки, мы можем использовать потенциал гидроэлектростанции для подачи энергии на наши производственные предприятия, фабрики и дома граждан, проживающих на нашей территории. Бетонная станция возвышалась над сибирскими пустошами и пропускала через себя огромное количество воды для выработки электроэнергии. Мы будем использовать природные жилы нашей раздробленной нации, и с таким великолепным источником электричества в регионе наши запасы энергии никогда не иссякнут!"
 RUSwonder.20.a:0 "Это, несомненно, поможет нам в наших усилиях."
 
 RUSwonder.21.t:0 "Авиабаза Черёмушки захвачена!"
 RUSwonder.21.desc:0 "После особенно кровопролитной осады наши бойцы захватили авиабазу Черёмушки у трусливого врага и разграбили её объекты. Поскольку большая часть авиабазы осталась нетронутой после осады, мы обнаружили, что этот военный аэродром может быть введен в эксплуатацию раньше, чем ожидалось. Самолеты находятся в ангарах, их металлические крылья неподвижны и не используются.\\n\\nС целой авиабазой, находящейся теперь под нашим контролем, наши территории теперь могут поддерживать эскадрильи самолетов, несущихся по пепельному Сибирскому небу. С этим аэродромом наши люди могут продвигаться через сибирские пустоши, прекрасно зная, что пилоты наблюдают за ними с небес. Восток холоден, а его ветры еще холоднее, но ни один из этих ветров не смог бы поколебать нашу решимость."
 RUSwonder.21.a:0 "Небеса отныне принадлежат нам!"
 
 RUSwonder.22.t:0 "Магаданский порт потерян!"
 RUSwonder.22.desc:0 "Даже повернувшись спиной к морю и будучи загнаны в угол вражескими войсками, мы были вынуждены оставить порт Магадан и отступить для перегруппировки. В то время как борьба с дикой природой Сибири представляет большую угрозу для наших людей, потеря порта Магадан, несомненно, ударит по нам еще сильнее, если мы не сможем вырвать его у наших противников.\\n\\nС утратой потока американских и японских товаров голод из-за  нехватки ресурсов, продовольствия и материальных средств стал лишь вопросом времени. Сейчас мы должны принять решение: либо затянуть пояса и приготовиться к обороне, либо собрать силы и снова сражаться за порт. Люди умрут в любом случае, но какую цену мы готовы заплатить за наше выживание?"
 RUSwonder.22.a:0 "На данный момент враг одержал верх"
 
 RUSwonder.23.t:0 "Иркутская ГЭС потеряна!"
 RUSwonder.23.desc:0 "Несмотря на все наши попытки удержать плотину, противник теперь сидит на наших прежних позициях, обороняющих Иркутскую ГЭС. Вода все еще течет сквозь его сокрушительные роторы, хотя и окрашенная кровью наших патриотов, находясь теперь под контролем противника.\\n\\nМы нисколько не сомневаемся в том, что они попытаются наилучшим образом использовать потенциал объекта для подпитки своей промышленности. Наши солдаты наблюдают издалека, как вражеские войска и инженеры возятся с тлеющими обломками, окружающими гидроэлектростанцию, советуясь друг с другом о методах возвращения объекта. Нет сомнения в том, что с каждым мгновением, когда плотина находится под контролем врага, все большая сила накапливается в его руках и обрушивается против наших храбрецов."
 RUSwonder.23.a:0 "Эпический провал!"
 
 RUSwonder.24.t:0 "Авиабаза Черёмушки потеряна!"
 RUSwonder.24.desc:0 "Враг прорвал наши линии фронта к северу от Китая и наши люди отступают со своих позиций, чтобы перегруппироваться и упорно продолжать эту великую войну. Последние сообщения говорят о том, что наши войска недавно потеряли контроль над авиабазой Черёмушки после интенсивной осады, перестрелками между ангарами и через аэродром.\\n\\nНаши люди слабы и устали, потрясенные своим поражением. Кроме того, с нашим отступлением с авиабазы противник теперь имеет доступ к аэродромам и самолетам для поддержки дальнейших воздушных атак, направленных против продвижения наших сил. Мы загнаны в угол и должны смирится с тем, что бомбардировки скоро станут обыденностью."
 RUSwonder.24.a:0 "Да будут прокляты наши враги!"
 
 RUSwonder.1917.t:0 "Ленин в плену!"
 RUSwonder.1917.desc:0 "Наши солдаты захватили Мавзолей Ленина. Из-за отсутствия стратегического или тактического значения для трупа Ленина войска нашего противника оставили его тело без боя, предпочтя вместо этого отступить на более безопасные, более защищенные позиции. Политическое значение тела Ленина остается под вопросом. По всей России взгляды на Ленина, как на историческую личность, весьма разнообразны. Многие люди считают Ленина отцом политического движения, которое своей глупостью и некомпетентностью привело к краху нашей нации. Другие видят в Ленине оплот верной Марксу и Энгельсу формы коммунизма, наследие которой предал Бухарин. Третьи по-прежнему видят в Ленине первого в ряду утопических бухаринских лидеров и мыслителей. Каковы бы ни были мысли об этом человеке, он, безусловно, один из самых выдающихся лидеров в русской истории, и теперь он в наших руках..."
 RUSwonder.1917.a:0 "Четыре десятилетия истории в наших руках!"
 
 RUSwonder.1924.t:0 "Ленин потерян!"
 RUSwonder.1924.desc:0 "Труп Владимира Ленина был потерян для нас, во многом по тем же причинам, по которым мы завоевали его. Тело Ленина, хотя и занимает видное место в качестве политического инструмента, не является ценным стратегическим или тактическим объектом. Пускай противник наслаждается пропагандистскими возможностями, предоставляемыми им телом отца Советского Союза, мы позаботимся о том, чтобы его тело было возвращено."
 RUSwonder.1924.a:0 "Мы ничего не потеряли, кроме костей и идей..."
 
 RUSwonder.1991.t:0 "Тело Ленина уничтожено"
 RUSwonder.1991.desc:0 "Владимир Ленин, отец Советского Союза и архитектор военного краха старой России, больше не будет процветать на правах символа коммунистического упадка. Его тело сожгли дотла, а пепел выбросили в дебри. Хотя другие могут цепляться за идеи, которые представлял его труп, мы проследим, чтобы Ленин как "
 RUSwonder.1991.a:0 "Недолговечный лидер со странными идеями, ничего нового."

 ### Wandering Dog chain - West Russia ###
 RUS.8.t:0 "Разлука с семьей"
 RUS.8.desc:0 "Саша сидела и ждала у разбомбленных остатков хижины. Она потеряла ухо от шрапнели. Она вспоминала, как выслеживала и обнюхивала добычу вместе с охотниками. Какое это было веселое время! Но теперь все пошло прахом. Старая серая хижина потеряла свою соломенную крышу, и мертвая тишина сменила смех и пьяные шутки, которые так часто проникали сквозь ее стены. Между тем, сосны леса нависали над головой, не предлагая ни тепла, ни комфорта, которые она нашла у людей. Саша лежала на поляне, боясь даже взглянуть на темные заросли, и ей ничего так не хотелось, как пересечь лес и убежать в сельскую местность. Но Саша верила в своих спутников, что они вернутся и снова будут охотиться, как в старые добрые времена.\n\nСолнце вставало и садилось. Ночь приходила и уходила. Глаза сосен смотрели на нее, когда она спала, когда выходила на охоту за маленькими зверьками, которые суетились в подлеске, и за ее робкими попытками найти своих друзей. В густом и пышном подлеске прятались другие животные, которые сулили вред и странные люди с незнакомыми запахами. Саша вся дрожала - в этих краях она была совершенно одна. Открыв глаза на втором рассвете, она встала на четыре лапы и побежала прочь. Она все еще верила, что они воссоединятся, и тогда все лесные твари снова будут бояться ее. Но ее выживание было превыше всего и она пошла дальше в лес, а сосны, какими бы высокими они ни были, смотрели на нее с непостижимой целью."
 RUS.8.a:0 "День собачьей жизни."

 RUS.9.t:0 "В глубинке"
 RUS.9.desc:0 "Владимир закурил сигарету, сунул ее в рот и затянулся. Теплый дым наполнил его легкие, и Владимир с облегчением выдохнул. Этого было достаточно. Он только что был принят на работу на месяц. Владимир не ожидал, что его сигарета рассыплется на мелкие кусочки. Какой-то рабочий на фабрике скатал ее слишком неумело. "Черт возьми", - пробормотал он своими губами, - "это действительно дерьмовая сигарета". Он топнул ногой. Ну, вот тебе и курение в одиночестве в патруле. Владимир поежился. Холодный утренний воздух все еще не отпускал его, хотя его хватка ослабевала с каждой секундой. Скоро рассветет, и он вытянулся во весь рост.\n\nОн услышал, как позади него хрустнула ветка. Он повернулся и нацелил револьвер, затаив дыхание и ожидая, что злоумышленник разорвет его на куски через несколько мгновений. Это оказалась собака с отсутствующим левым ухом. "Сука", сказал он ей, "ты меня напугала". Владимир вытер пот. Собака смотрела на него с любопытством. Он сунул оружие в кобуру и медленно подошел к ней. Она не боялась Владимира, это точно. "Ты заблудилась? Что я говорю, конечно же заблудилась... Твоего хозяина явно нет поблизости". Он положил руку на ее грубую шерсть и нежно погладил. Она восприняла его спокойно, и, как только Владимир остановился, ушла вдаль.\n\nВладимир наблюдал за собакой, пока она не стала неотличима от утренней синевы. Он сел и вздохнул, взяв одну из последних сигарет и закурив, чтобы на этот раз ничего не потерять. Возможно, каждый в России был в некотором роде собакой. Он думал о налетчиках, гражданских, рабочих и патрульных; все они что-то потеряли. Он ощущал это своими костями, эту бездну, это небытие. Россия не была уютным домом. Россия не была гостеприимным местом. Все, что предлагала Россия, - это непостижимая жестокость и непонятное существование. Но, может быть, когда-нибудь, как эта собака, он найдет дом, место, где можно жить. Он докурил сигарету и увидел восходящее солнце."
 RUS.9.a:0 "У каждой собаки есть свой день"

 RUS.10.t:0 "Новые друзья"
 RUS.10.desc:0 "Саша шла по лесу, не поднимая головы, чтобы на нее не смотрели глаза деревьев. Она охотилась за парой кроликов и сумела найти банку собачьего корма, открытую и нетронутую. Она прогуливалась, радуясь, что ее желудок гудит от восторга. Небо было затянуто тучами и казалось, что дождь может начаться в любой момент. Руки сосен вытянулись в ожидании. Саша задумалась, где бы ей укрыться, ведь облака угрожали началом потопа. Она пошла дальше, думая, что найдет его, куда бы ни пошла..\n\n"Мы не найдем ничего съедобного, если так пойдет и дальше", услышала она низкий голос, "если твои поиски будут продолжаться так же плохо...". "Заткнись!". "...а чего ты, черт возьми, ожидал?", раздался ответ, очевидно, от молодого человека. "Я не следопыт. Я сын...". "Да, да. Просто продолжай смотреть". Саша подошла к ним и присмотрелась. Это были двое мужчин, стоявших на краю оленьей тропы. "Если бы только Дмитрий не умер, мы бы с тобой не застряли..." - старик заметил Сашу и замолчал. Она встретилась с ним взглядом - он вовсе не выглядел злым. Он сунул руку в карман, вытащив две порции вяленой свинины. "Что ты делаешь?", снова заговорил молодой голос. "ТСС!", ответил ему коротко старик. Он бросил куски перед Сашей. Она понюхала их и уже собиралась проглотить, но годы тренировок заставили ее тело побороть инстинкт и выпрямиться в стойке, ожидая команды. Старик сказал: "Павел, ты только посмотри, дрессированная собака!" и засмеялся. Саша уже давно не слышала человеческого смеха. Он подошел ближе и нежно погладил ее по шее, выводя на тропу. Павел взял в руки вяленое мясо. "Ну, ты чувствуешь этот запах? Ешь". Она так и сделала. Саша поскакала в лес, люди последовали за ней.\n\nЭто было так давно. У нее защемило сердце. Никогда еще она не была так счастлива. Она вспомнила старую хижину и своих друзей внутри. Теперь у нее снова был дом. Над головой небо раздвинуло свои стальные листы, и солнце осветило Россию."
 RUS.10.a:0 "Все псы попадают в рай."

 RUS.11.t:0 "Собачья жизнь"
 RUS.11.desc:0 "Желудок Сергея снова заурчал, уже в третий раз за сегодняшний день. Прошло уже несколько дней с тех пор, как он ел в последний раз. Он дрожал на полуденном ветру, цепляясь за свой толстый плащ и пытаясь унять тупую боль в животе. В последний раз, когда он проверял, у него там была свисающая кожа. Он быстро терял вес. Сергей был неглуп; он пытался охотиться на кроликов, но его выстрелы либо прошли мимо, либо пропитали добычу свинцом. Он все еще помнил горькое мясо и то, как его рвало. Медведи ходили вокруг него, и у него не было достаточно пуль, чтобы избавится от них. Олени, казалось, чувствовали его присутствие и бежали слишком быстро для него. Единственным его утешением была пачка сигарет, которую ему всучила компания, а также несколько ломтей хлеба, которые он должен был тщательно распределить. Он проверил, на месте ли они.\n\nПеред ним зашуршали листья. Там стояла собака с отсутствующим левым ухом и с любопытством смотрела на него. В его голову пришла идея. Он положил руку на пистолет и медленно приблизился к собаке. Он перешел на галоп, когда их глаза встретились. "Нет, только не это", - подумал Сергей. Он опустился на колени и выстрелил. Выстрел подрезал собаку на задних лапах, и она упала. Наконец-то ужин! Он догнал ее и обнаружил, что она все еще дышит. Собака умоляюще смотрела на него. "Прости меня, малышка". Последний выстрел прогремел в воздухе. Сергей встал и вынул нож.\n\nСосны смотрели, как человек убивает собаку. Все, что здесь происходило, не имело для них никакого значения. Но по мере того, как тени становились все длиннее и длиннее, они оборачивались, чтобы посмотреть на человека и собаку. По мере того как сгущались сумерки, их очертания сливались все больше и больше, пока человек не превратился в бешеную собаку, а собака в мертвеца. Деревьям это казалось странным, но им было все равно. Они все еще смотрели с безразличием."
 RUS.11.a:0 "Это мир собак, которые едят собак."

 ### The Modern Bogatyr ###
 RUS.12.t:0 "Современный богатырь"
 RUS.12.desc:0 "Из всех сказок о русской анархии есть только одна, которая распространилась от замерзших земель Дальнего Востока до Костромы на Западе и даже глубоко в земли нацистской империи. История странника из неизвестных краев, который несет с собой правосудие, когда идет по пустынным дорогам старой России. Этот странник стал одной из величайших загадок во всей России.\n\nОб этой загадке мало что известно. Некоторые сообщают, что это бывший солдат Уральской гвардии, человек, который покинул свой дом, чтобы вершить правосудие в России. Другие рассказывают истории о бывшем солдате вермахта, снедаемом чувством вины и находящемся в добровольном изгнании в качестве наказания людям, которым он причинил зло. В нескольких скудных донесениях говорится о вдове из разрушенной деревни, которая пыталась восстановить справедливость, в которой ей было отказано. Шепотки на Востоке говорят об американском добровольце Западнорусской войны, застрявшем в чужой стране, но все еще делающем добро там, где он бродил. А в кабаках сибирских городов всегда можно найти странные и скорее всего наркотические сказки о человеке из будущего, вернувшемся, чтобы спасти мир.\n\nКакова бы ни была его истинная личность и какова бы ни была его цель, все, что известно, это его доброта, которую он проявил к людям, столь привыкшим к насилию и смерти. Рассказывают байки о страннике, в одиночку сдерживающем целые бандитские отряды, освобожденные рабы из Перми рассказывают об ангеле света, освобождающем их от оков перед тем, как исчезнуть в ночи и даже из Москвы доходят слухи о набегах одного человека на фашистские крепости.\n\nВ конце концов, хотя многие из этих деяний, несомненно, вымышлены, действия этого героя, этого современного богатыря, зажгли огонь надежды в сердцах даже самых угнетенных в России."
 RUS.12.a:0 "Интересная история, если не сказать больше."

 RUS.13.t:0 "Таинственная встреча"
 RUS.13.desc:0 "Василий сидел на своем посту, положив винтовку под плечо. Он всматривался в дикую местность, отделявшую Фронт от земель, находившихся под контролем Воркутинского ГУЛАГа. Он был на границе в течение последней недели, один из нескольких небольших полков, которые охраняли фланги Фронта. Пройдет всего несколько часов, прежде чем его сменит другой человек.\n\nОглянувшись на арктические земли, он смутно различил что-то вдалеке. Серая точка движется над тундрой. Подняв бинокль, он навел его на цель. Это был человек, одетый во что-то похожее на старую униформу. Он был хорошо одет по погоде: плотная куртка, перчатки и другие зимние вещи. Его лицо было закрыто балаклавой и шлемом, которые он не мог узнать. На груди у мужчины висела винтовка, хорошо сохранившаяся, вероятно, только что привезенная из Златоуста.\n\nВасилий смотрел, как тот приближается, крепко сжимая винтовку. Наконец, человек оказался на расстоянии разговора, его руки были вытянуты в стороны, подальше от оружия. "Стой, что ты здесь делаешь?"\n\nТаинственный человек заговорил на ломаном, запинающемся русском языке. "Я идти за тобой, чтобы предупредить. Бандит прийти с востока. Много бандит планировать атаку сегодня ночью". Василий с трудом понимал этого человека, его акцент был ужасен, но он понял достаточно.\n\n"Что? Черт. Хорошо, поднимайтесь сюда, но не делайте глупостей". Мужчина поднялся по ступенькам и вошел в караульное помещение с поднятыми руками. Василий быстро связался с гарнизоном, но прислать помощь они могли только на следующий день. Василий и незнакомец приготовили караульное помещение и могли только ждать.\n\nКогда на следующий день гарнизон прислал подкрепление, то, что они обнаружили, потрясло их. Василий сидел, покуривая, на пне снаружи, уйма тел была сложена высоко в поле и вокруг здания. Незнакомца нигде не было видно."
 RUS.13.a:0 "Прекрасная работа, товарищ Василий."

 RUS.14.t:0 "Призрак Сыктывкара"
 RUS.14.desc:0 "Сергей подготовился к своей сегодняшней работе. Он устроился на крыше здания напротив здания Законодательного Собрания Коми и был готов выполнить свою часть плана.\n\nСергей и его люди были наняты для убийства группы политиков Коми, они были серьезным препятствием для их работодателя. Первая часть плана предусматривала вброс небольшого количества слезоточивого газа из Сыктывкарского арсенала в зал - как им удалось его раздобыть, он понятия не имел. После того, как зал будет эвакуирован, он сделает свой ход - выстрелит с этой позиции и убежит. Его сообщники расположились в других зданиях и будут добивать цели, пока он отвлекает охрану.\n\nСергей направился к рации, надеясь получить последнее подтверждение до того, как все начнется, но был прерван голосом Юрия. Это длилось всего мгновение и никто ничего не сказал, но он мог поклясться, что услышал крик вдалеке. "Юра, прием, что происходит?" требовал он ответа. Вместо него он получил лишь молчание. Что-то было не так. Глядя в оптический прицел, он мог сказать, что охрана не была предупреждена, они были слишком расслаблены.\n\nНа другой стороне улицы, на крыше здания Законодательного собрания, он увидел Андрея с канистрой. С его стороны все вроде бы шло хорошо, но он понимал, что все рушится. Он снова посмотрел на Андрея, но на этот раз что-то заметил. В тени люка на крыше кто-то заглянул Андрею через плечо. Человек был высокого роста, одет в старую форму и зимнюю одежду. Он вытащил из-за пояса нож и вонзил его в горло напарника.\n\nПрежде чем он успел среагировать, фигура исчезла. Он встал, чтобы покинуть свой пост, собрал вещи и направился к двери. Однако не успел он отойти далеко, как начал задыхаться. Газ из арсенала затопил комнату. Когда он закашлялся и попытался прикрыть глаза, то почувствовал, как холодная сталь впилась ему в спину."
 RUS.14.a:0 "Жизнь в Сыктывкаре продолжается."

 RUS.15.t:0 "До следующего восхода солнца"
 RUS.15.desc:0 "Незнакомец пришел с восходом солнца. Он хромал в сторону города, кровь тянулась за ним из окрестных лесов. София в это время шла на рынок и первой увидела его, когда он, спотыкаясь, вошел в город. Не успел он пройти и пару шагов, как с глубоким вздохом рухнул на землю.\n\nКогда она подошла к мужчине, то увидела, что его униформа была запачкана кровью. Его дыхание было поверхностным, а глаза остекленели. Почти в панике она позвала деревенского врача. Молодая вдова привела его к себе домой и усадила на кушетку. Доктор сумел перевязать раны раненого, но ему потребуется еще несколько недель, чтобы прийти в себя.\n\nСофия вызвалась ухаживать за ним, когда он поправится. Первые два дня незнакомец оставался без сознания, лишь изредка выкрикивая что-то на незнакомом языке. София сразу поняла, что это за язык, язык немца она узнала безошибочно. Несмотря на ненависть, которую она чувствовала в своем сердце к немцам, она продолжала заботиться о нем. На третий день он наконец проснулся. Он проснулся в панике, хотя это длилось лишь мгновение. Мужчина посмотрел ей в глаза и поблагодарил на ломаном русском языке.\n\nЗа следующую неделю он достаточно поправился, чтобы помогать ей по дому. Каждый день он встречал ее с улыбкой на лице, прежде чем приступить к работе по дому. Каждый вечер после ужина она меняла ему повязки и они разговаривали до глубокой ночи.\n\nВ конце концов он пришел в себя и объявил о своем намерении продолжить путь на восток, в Сибирь. В то утро, когда он должен был уехать, она встретила его у двери в свободную спальню. Долгое мгновение оба молчали. Наконец, он наклонился и две потерянные души обменялись поцелуем. Момент пролетел слишком быстро, и он покинул маленький домик в ее безымянной деревне.\n\nОднако, в отличие от многих других случаев в его жизни, незнакомец ушел с обещанием. Что когда-нибудь он вернется, на рассвете следующего дня."
 RUS.15.a:0 "Обещание, данное, чтобы его сдержать."

 RUS.16.t:0 "Свет надежды"
 RUS.16.desc:0 "Андрей почти не помнил своей жизни вне лагеря, такой долгой она была. Когда-то, как он знал, он имел некоторое значение среди своих сверстников. Он был лидером в своей общине, имел жену и детей. Но его община уже давно была осквернена нацистскими ублюдками, которые держали его в рабстве, ее люди были убиты или порабощены. Его милая Александрия была доведена до смерти всего за несколько месяцев их заключения. Их дети, гордый Юрий и застенчивая Анна, были убиты всего через несколько недель после их пребывания в этом аду.\n\nКаким-то образом он пережил изнурительный труд, голод, почти постоянные побои и унижения. Иногда казалось, что сам Бог избрал его, чтобы он страдал, как страдал Иов. Однако у него не было иллюзий, что его история закончится на такой же позитивной ноте, как у Иова. Андрей с трудом поплелся к выходу из барака. Ему предстояло провести в шахте еще несколько долгих дней и он чувствовал, что они будут последними.\n\nКогда Андрей поднял кирку, он услышал шум со стороны казарм охраны. Внезапно раздался взрыв, из административного здания поднялся огненный шар. После взрыва раздался выстрел, и голова коменданта лагеря взорвалась. Наконец стражники у входа в шахту начали собираться, но не успели они отойти далеко, как на них набросилась группа рабов, вооруженных горным оборудованием. Андрей даже не понял, что присоединился к ним, пока не почувствовал, как кирка пронзила череп ближайшего охранника.\n\nЗатем сквозь туман войны раздался голос: "вперед, смерть фашистам!" К шахте подошла группа партизан, во главе которой стоял человек с телосложением лесника, а рядом с ним молча стоял незнакомый человек в изодранной форме. "Ну что ж, рад видеть, как вы, бедняги, присоединяетесь к веселью. Пойдем, мы вытащим тебя отсюда, всех вас". С этими словами в сердце Андрея снова появилась маленькая надежда."
 RUS.16.a:0 "Борьба за свободу только началась."

 RUS.17.t:0 "Суп и рассказ"
 RUS.17.desc:0 "Леонид сам по себе был учреждением. Он прожил на улицах Самары почти всю свою жизнь, в основном по обстоятельствам, хотя иногда и по собственному выбору. Самарцы хорошо знали его и в районе, который он называл своим домом, он мог назвать почти каждого жителя. Действительно, чужаки редко попадали в его район, он был достаточно далеко от всего, что интересовало торговцев.\n\nПоэтому он очень удивился, когда вошел в местную столовую пообедать и увидел странного человека, одетого в рваную военную форму. Он сидел за своим столом, задумчиво потягивая суп перед собой. Взяв свою миску, Леонид присоединился к незнакомцу. "Здравствуй, незнакомец, хороший денек, да?". Незнакомец взглянул на него, прежде чем ответить.\n\n"Здравствуй. Да, прекрасный день. Хороший суп", акцент незнакомца был сбивчивым и иностранным и он довольно плохо владел языком. Леонид мог поклясться, что слышал этот акцент раньше, но никак не мог вспомнить, откуда.\n\n"Вот именно, Дарья варит хороший суп. Ты похож на странника, куда ты направляешься?" Леонид и раньше встречал таких людей, которые по той или иной причине не могли оставаться на одном месте.\n\n"На Восток", ответил мужчина. Его плечи опустились, прежде чем он продолжил. "У меня... дела на востоке. Чтобы искупить вину", его голос был смиренным, усталым. Незнакомец не мог понять, зачем он все это уточнил, это было бесполезно, и все же он это сделал.\n\nЛеонид просто кивнул. "Я понимаю, подозреваю, даже больше, чем ты думаешь. Знаешь, в молодости я был сущим дьяволом. Я сделал много такого, чем не мог гордиться. Я могу быть хорошей парой ушей, если ты захочешь поделиться. Я нахожу, что разговор помогает, даже если только на время".\n\nНезнакомец впервые внимательно посмотрел на него, его глаза наполнились тяжестью сожалений, и он начал рассказывать свою историю. Это была длинная история борьбы и ужаса. К концу ее Леонид действительно все понял. Понял и то, что у рассказчика был немецкий акцент."
 RUS.17.a:0 "Друг в самом низу."

 RUS.18.t:0 "Простая доброта"
 RUS.18.desc:0 "В самом центре Свердловска незнакомец шел без цели. К счастью, день был достаточно пасмурный, чтобы спрятаться от немецких бомбардировщиков. Этот человек приехал в город накануне вечером, чтобы получить вознаграждение за бандитов и поселился в местной ночлежке. Идя по улицам Свердловска, он прошел мимо небольшого парка. Назвать его парком было, пожалуй, слишком великодушно. Это был самый большой клочок чистой парковой зоны, оставшийся в городе. Тем не менее, он прогуливался по площади и наблюдал за окружающими.\n\nВ такие дни, как этот, без риска немецких бомб, семьи могли наслаждаться редким днем мира. Конечно, их было немного, но те, что были, наполняли сердце незнакомца странным теплом. Он так давно не видел такого спокойствия среди русского народа.\n\nОн остановился на вершине небольшого холма, изуродованного бомбами и презираемого жителями Свердловска. Он сидел на краю небольшого кратера, глядя на людей, мимо которых проходил. Прежде чем он успел углубиться в свои воспоминания, он услышал позади себя чихание. Обернувшись, он увидел источник звука. На дне воронки лежала маленькая девочка, не старше шести лет. Она посмотрела на него в шоке, широко раскрыв глаза. Оглядевшись в поисках родителей девочки, он жестом пригласил ее присоединиться к нему. "Иди сюда, малышка. Где твои родители?", спросил он, продолжая поиски.\n\n"Я... Я не знаю. Я не могу их найти!". Ее голос дрожал, девочка была на грани истерики. Прежде чем она успела разразиться истерикой, незнакомец поднял руку.\n\n"Пойдем, мы найдем их", мужчина взял ее за руку и повел вниз по склону. Они потратили почти час на поиски ее родителей, но в конце концов нашли их. Эти двое выглядели так, будто стояли на краю пропасти, их лица были искажены паникой. Маленькая девочка бросилась к родителям и они облегченно вздохнули. Прежде чем они успели поблагодарить его, он растворился в толпе и исчез."
 RUS.18.a:0 "Момент доброты."

 RUS.19.t:0 "День во тьме"
 RUS.19.desc:0 "Лев почувствовал, как напряглись его мышцы, когда он взмахнул киркой. Скала осыпала его рабочую команду обломками. Он изо всех сил пытался дышать, когда частицы, которые выдавал камень, казалось, собирались в его горле, и он чувствовал, как его мышцы слабеют. Он знал, что пройдет совсем немного времени, прежде чем он упадет в обморок и его придется вытаскивать из темных туннелей в лазарет.\n\nОн также знал, что его заменят в одно мгновение и какой-нибудь другой бедняга из рабочего лагеря будет вынужден спуститься в темноту, чтобы рыть туннели, пока они не обрушатся. Лев провел в этом лагере почти два года. Он нарушил какой-то партийный устав или по другой причине был сослан в этот ад? Он так и не понял. В этот момент его дыхание стало прерывистым, он знал, что приближается его конец. Если ему особенно не повезет, стражники могут даже оставить его гнить.\n\nПрежде чем он успел сделать следующий шаг, его остановили. В шоке он посмотрел на человека, который схватил его за плечо. Это был один из охранников, один из наемников, которым платили за пополнение гарнизона. Мужчина осторожно взял кирку в одну руку, а другой сунул ему в руки фляжку и жестом указал за спину экипажа. Незнакомец занял свое место на линии, размахивая киркой Льва с силой, которая потрясла его.\n\nЛев сидел позади очереди и жадно пил из фляги. Его дыхание вернулось в норму и боль в теле, казалось, уменьшилась. Через десять минут он вернулся на линию. Странный охранник воспользовался случаем, чтобы сменить сидящего рядом с ним рабочего. Охранник держал почти сверхъестественный темп, даже когда он медленно проходил через каждого члена рабочей группы, он, казалось, никогда не уставал. Когда комендант объявил об окончании работ на этот день, команда Льва вышла из туннелей с улыбками на лицах.\n\nОни никогда больше не увидят странного наемника, он получил свое жалованье и уехал на следующий день, но они всегда будут помнить его за то, что он взял на себя их бремя."
 RUS.19.a:0 "Покаяние принимает множество форм."

 RUS.20.t:0 "Сломленный человек"
 RUS.20.desc:0 "Они выслеживали этого человека уже несколько дней. Он был неуловим и очень хорошо знал местность Западной Сибири. Это только заставило кровь Виктора закипеть еще сильнее. Они сразу узнали его поношенную форму. Немецкая собака, служившая в Вермахте, не меньше, осмелилась осквернить российскую землю своей грязью. Самым неприятным и приводящим в бешенство, по мнению Виктора, были действия этого человека. В отличие от мерзавцев, которые бомбили сельскую местность, он помогал людям. Он защищал семьи от бандитов и работорговцев и помогал крестьянам за гроши. Ублюдок думал, что он может быть искуплен, но Виктор знал, что единственное искупление, которое получит свинья, это смерть.\n\nВиктор и его люди догнали этого человека на следующий день и сразу же начали атаку. Несмотря на элемент неожиданности, Виктор обнаружил, что незнакомец быстро поменялся с ними ролями. Трое из его людей уже были убиты, а еще двое ранены. Однако он не сдастся, пока ублюдок не будет мертв. Виктор бросился на мужчину, повалил его на землю и ударил ножом. Однако, прежде чем он успел выпотрошить свинью, он почувствовал жжение в животе. Виктор посмотрел на холодную сталь, вонзившуюся ему в живот, и обмяк.\n\nНемец поднялся на ноги и подошел к нему, истекающему кровью в снегу. Он нагнулся и подтащил его к дереву. Виктор попытался сопротивляться, но едва мог пошевелиться. Затем мужчина начал обрабатывать его рану, очищая ее и накладывая повязки. Закончив, он встал и пошел прочь. Виктор достаточно собрался, чтобы выдавить из себя: "Это ничего не меняет, немецкая свинья! Ты заслуживаешь смерти за свои преступления! Все вы, ублюдки!""
 RUS.20.a:0 ""Я знаю.""

 RUS.21.t:0 "Библиотека"
 RUS.21.desc:0 "Библиотека простояла в Томске несколько поколений. Это сделало ее в значительной степени невредимой во время насилия гражданской войны в России и хаоса распада Советского Союза. Даже недавний распад Республики оставил библиотеку нетронутой. В ее стенах хранились знания всей России. Смотрители библиотеки делали все, что могли, с великодушной помощью салонов, чтобы поддерживать в порядке ее грандиозные архивы. Действительно, библиотека была одним из немногих мест во всей России, где можно было хранить и читать рукописи из прошлого Родины.\n\nВадим Певцов присматривал за библиотекой с юности, еще до распада старого Союза. Скоро ему придется уйти в отставку и позволить своим преемникам взять власть в свои руки. Однако, ему нужно было сделать еще один последний вклад. Он нервно сидел в своем кабинете, чуть ли не подрагивая на стуле, ожидая новостей от человека, которого нанял. Прошел почти месяц с тех пор, как он отправил странника с миссией за Урал. Этот человек должен был проникнуть в Пермь и возвратиться с величайшим сокровищем во всей России - подлинной рукописью Остромирова Евангелия. Текст был взят и захвачен в Перми как знак легитимности "арийского" режима.\n\nКогда день сменился ночью, Вадим начал терять надежду на то, что рукопись будет найдена. Однако прежде чем отчаяние успело овладеть его сердцем, дверь открылась. Незнакомец вошел в комнату, слегка прихрамывая, как он заметил, с вещевым мешком в руках. Не говоря ни слова, мужчина поставил сумку на стол и открыл ее. Он достал из сумки средневековый текст и осторожно положил его перед собой.\n\nВадим испытывал смесь шока и волнения. Он сомневался в способностях незнакомца, но вот он здесь, с рукописью в руке. Вадим внимательно осмотрел ее, убедившись в ущербе, нанесенном небрежностью нацистов. Это будет долгий процесс, но рукопись можно сохранить и восстановить. Он двинулся, чтобы поблагодарить мужчину, но увидел, что тот спит, откинувшись на спинку стула."
 RUS.21.a:0 "Заслуженный отдых."

 RUS.22.t:0 "Потерянный и одинокий"
 RUS.22.desc:0 "Он шел по землям, находившимся под контролем Сибирской Черной армии. Он вступил на свободную территорию накануне, продолжая углубляться в Сибирь. Он прошел через множество деревень на этой территории, помогая, где мог, в обмен на еду и припасы. Хотя в более отдаленных деревнях его часто выгоняли из города как мошенника.\n\nНаступила ночь и он разбил лагерь в небольшой рощице. Когда костер потрескивал в ночи, он поднял глаза к небу. Оно было усыпано звездами, их было больше, чем он когда-либо видел до своего изгнания. Вскоре звук огня убаюкал его. Затем пришли воспоминания, искаженные его разумом, и обнажились перед ним. Он видел вспышки своей жизни во времена "славного" правления нацистской партии. Товарищество и националистический пыл, которые стали фактом жизни для граждан Рейха.\n\nОн видел свою мать, гордую и прекрасную, убитую болезнью, отравившей ее кровь. Он вспомнил лицо доктора, насмехавшегося над ее нечистым происхождением. Это был последний раз, когда он видел ее до призыва в армию. "Служи Отечеству в его армии или умри, как собака, мальчик". Слова агента гестапо эхом отдавались в его голове.\n\nЕго отец, гордый солдат Рейха, был арестован за загрязнение арийского генофонда и еврейское происхождение его жены. Он получил известие о его казни на фронте Западнорусской войны.\n\nНаконец, дело дошло до его жертв. Жестокость боев на Западе России останется с ним до конца его дней, он знал это, но именно репрессивные операции преследовали его по-настоящему. Деревни, обезлюдевшие от его подразделения. Мужчин окружили и расстреляли под мольбы о пощаде для их семей. Женщин и детей заперли в домах и в церквях и сожгли. Он все еще слышал их крики, осуждающие и обвиняющие его.\n\nОн проснулся от собственного вопля и в панике огляделся. Успокоившись, он собрал вещи и продолжил свой путь."
 RUS.22.a:0 "Этого никогда не будет достаточно."

 RUS.23.t:0 "При дворе"
 RUS.23.desc:0 "По всему залу разливался пьянящий аромат ликования. Солдаты Гвардии, могущественные и обладающие многими привилегиями на землях своего господина, праздновали великую победу над удивительно смертоносными врагами. Подражая традициям старых правил, они заняли местный водопой в Кемерово, чтобы отпраздновать это событие.\n\nБандиты были постоянной чумой в трупе Советского Союза и в любой другой день смерть еще одного сброда мало волновала Гвардию, но на этот раз, однако, гвардейцы сражались скорее с советским полком, чем с войсками бандитского лорда. Сражение было жестоким, и многие храбрецы пали, но упорство гвардейцев нельзя было отрицать.\n\nСреди этого хриплого торжества можно было заметить аномалию. В тихом уголке бара, сидя с несколькими более седыми ветеранами гвардии, сидел незнакомец. Мужчина выглядел почти болезненно заурядным. У него были простые карие глаза и волосы того же оттенка. О чертах его лица дальше этого никто не мог вспомнить, водка лилась обильно, прожигая дыры в их памяти.\n\nЭтот незнакомец был почетным гостем Гвардии, поскольку он был неотъемлемой частью успеха гвардейцев в той роковой битве. Время от времени кто-нибудь из молодых людей останавливался и предлагал ему выпить, и каждый раз он вежливо отказывался. Вместо этого он даст денег человеку, который предложит выпить, и отправит его восвояси. Он провел ночь в тихой беседе с ветеранами. Никто не знал, какими словами они обменялись, хотя все присутствующие запомнили лишь грустную улыбку, которая сошла с лица незнакомца только на следующее утро, когда он отправился в пустыню."
 RUS.23.a:0 "Горько-сладкая память о товарищах давно прошла."

 RUS.24.t:0 "День отдыха"
 RUS.24.desc:0 "Павел сидел в своей лодке в водах Байкала, лениво держа в руках шест. Он был на воде с самого рассвета. В отличие от большинства дней, сегодня у него был пассажир. Этот человек был чужаком, несомненно, с запада, и хорошо заплатил за то, чтобы присоединиться к нему в его маленькой рыбацкой лодке. Павел наблюдал за ним краем глаза. Незнакомец бросил удочку и теперь откинулся на спинку стула, держа в руке кружку пива. "Как тебя зовут, парень?", спросил он, чтобы прервать молчание. Незнакомец, казалось, был поражен и не решался ответить.\n\nЧерез минуту он ответил тихим "Александр" и вернулся к своему пиву. Павел просто кивнул. "Хорошее имя, Александр. Строгое. Откуда ты? Я не узнаю вашего акцента", заинтересовался Павел. На рыбалке он редко бывал в компании и хотел извлечь из этого максимум пользы. Опять же, Александр, казалось, удивился. С еще большей нерешительностью, чем в прошлый раз, он заговорил.\n\n"Я родом с запада. Далеко с Запада. Дальше Москвы". Что-то странное промелькнуло в его глазах, когда он посмотрел на воду. Павлу было любопытно, он вырос в Западной России при царе, и все же он никак не мог определить акцент Александра, каким бы слабым он ни был. "Позвольте мне первым приветствовать Вас на Байкале. Это прекрасное место, если вы можете игнорировать тирана... не берите в голову". Павел поспешил сменить тему разговора на тот случай, если это была одна из собак Ягоды. "У тебя есть семья?". Александр задумался, и на мгновение в его глазах мелькнула глубокая печаль. "Да. Их больше нет. Прошло десять лет". Казалось, он был удивлен своим ответом. Как будто он не мог поверить, что это было так давно. "Когда я был мальчишкой, отец часто брал меня с собой на рыбалку. Я не часто позволяю себе много удовольствий. Но я подумал, что сегодня окажу ему честь."\n\nПавел посмотрел на него с новым пониманием, повернулся к своему шесту и позволил Александру насладиться тишиной."
 RUS.24.a:0 "Тихий день на Байкале."

 RUS.25.t:0 "Оптимизм в анархии?"
 RUS.25.desc:0 "Улицы Улан-Удэ были наполнены ощутимым чувством оптимизма. Народ Бурятской АССР был странной породой в анархии бывшего Советского Союза. Там, где большая часть народа России пресытилась и разочаровалась в жизни в условиях анархии, народ Саблина был идеалистичен до крайности. Возможно, еще более удивительным был тот факт, что их идеализм не был слеп к реалиям мира. Они знали, как несправедлив мир, но все равно боролись с тьмой.\n\nКогда незнакомец шел по улицам, наблюдая за волнением и счастьем, которые окружали его, он не мог не быть захвачен ими сам. Он не был социалистом, но в то же время не мог не понимать этого призыва. Пока он шел, к нему подошел человек в форме Красной Армии Саблина, держа руки подальше от оружия. "Приветствую тебя, товарищ! Что привело тебя в наш прекрасный город?", спросил он с улыбкой. Незнакомец был поражен тем, насколько искреннее это прозвучало. "Я просто прохожу мимо. Я буду искать жилье на ночь, прежде чем двинуться дальше. Я направляюсь на Восток", ответил он. Он не видел причин лгать этому человеку, в отличие от территорий Ягоды, его вряд ли убьют за то, что он сказал что-то не то.\n\n"Очень хорошо, товарищ. Я бы порекомендовал вам пройти по главной улице три квартала, на левой стороне улицы находится небольшой отель. Идеально подходит для таких путешественников, как вы. Хм. Если вы не возражаете, я спрошу, что привело вас на Дальний Восток?"\n\n"По правде говоря, не знаю. Не совсем. Я много лет скитался по России. Для меня это просто еще один поход". Он точно знал, что искал, но сомневался, что когда-нибудь найдет это.\n\n"Хм, странно слышать такое в наше время. Ах, как невежливо с моей стороны, я забыл представиться. Меня зовут сержант Виктор Шихов, приятно было познакомиться".\n\n"Меня зовут Александр. Приятно познакомиться. Спасибо за совет", сказал незнакомец, шагая по улице с легкой улыбкой на лице."
 RUS.25.a:0 ""Конечно, мой друг!""

 RUS.26.t:0 "Беспокойные дни"
 RUS.26.desc:0 "Появление незнакомца в Чите оказалось на удивление обыденностью. Солдаты Белой армии, остановившие его на границе, больше интересовались новостями с запада, чем его личностью. Оттуда он некоторое время шел по дороге, прежде чем въехать в город Читу. Войдя в город, он почувствовал, как вокруг него нарастает напряжение. Группы солдат смотрели друг на друга через улицы. Людей, верных царю, было больше, чем людей, верных старым генералам Белой армии, которые управляли княжеством. И все же он мог сказать, что эти дивизии были бодры, исключительно бодры.\n\nРешив выбросить напряжение из головы, незнакомец зашагал по улицам, пока не подошел к небольшому отелю. Войдя в вестибюль, он увидел других усталых путников, сидящих вокруг камина. Подойдя к стойке регистрации, он заказал номер на ночь и лег спать. Он снял свою более громоздкую верхнюю одежду и лег на кровать. Пока он лежал там, его рука блуждала по левому боку, где были видны шрамы от ожогов, доминирующие над его плотью. Человек вспомнил ту ночь, когда он получил их, когда он пытался играть героя и, наконец, следовать своей совести в первый раз в этой проклятой войне. Все закончилось тем, что его тело обгорело, а люди, которых он пытался спасти, погибли.\n\nЕго воспоминания прервал крик, донесшийся из соседней комнаты. Не колеблясь, он вскочил с кровати со старым табельным пистолетом в руке и выбил дверь в комнату соседа. Внутри мужчина в белоармейской форме прижал к стене молодую женщину, его брюки уже были спущены до лодыжек, а нож приставлен к ее горлу. Он едва успел повернуться, как раздались три выстрела. Насильник беззвучно упал на пол, девушка выбежала из комнаты и спустилась вниз, а он бросился обратно в свою комнату. Он собрал свое снаряжение, открыл окно и прыгнул. Ему придется найти другое место для ночлега."
 RUS.26.a:0 "Осторожность - лучшая часть героизма."

 RUS.27.t:0 "Смерть в семье"
 RUS.27.desc:0 "Виталий Гринин был простым человеком. Крестьянин на довольно бесплодных землях российского Дальнего Востока, любящий отец, верный муж, верный солдат Красной армии и один из немногих евреев на Дальнем Востоке. Виталий Гринин был мертв, рак забрал его ночью. Его семья, которой посчастливилось избежать внимания сумасшедшего вождя в Зее, теперь могла только оплакивать его. В этой стране опасно было выглядеть евреем. Амурский режим скоро отправит их всех в лагеря, если они не будут осторожны.\n\nСтарший сын Виталия, Вениамин, осторожно призвал добровольцев на помощь в Тахаре. Они медленно прибывали из отдаленных деревень. Бен узнал всех, кроме одного из пришедших. Человек, который был похож на странника. Когда они приступили к очищению тела Виталия, стало ясно, что этот человек не принадлежит к его вере, но он был полон решимости довести ритуалы до конца. В память об их погибшем отце были произнесены хвалебные речи. Наконец тело было завернуто в молитвенный платок и простыню. Когда его тело опускали в могилу, читали псалмы.\n\nКогда пришло время для Шивы, Бен и его семья удалились в свой дом, и гости медленно ушли. Однако незнакомец не ушел. Он молчал, сидя с ними в их доме. Наконец Бен заговорил и задал простой вопрос: "Почему?". Незнакомец пристально посмотрел на него, и в его глазах промелькнуло смущение, прежде чем он заговорил.\n\n"Он спас мне жизнь. В войне. Я не заслужил этого, и все же он спас меня", его ответ был сначала встречен смущением. Что он имел в виду? Был ли он солдатом Красной армии? Может быть, дезертир? Затем Бена ударило. Много лет назад Виталий рассказал им историю о молодом немецком солдате, который не подчинился приказу и был почти расстрелян своими товарищами за попытку спасти русских мирных жителей. Он взглянул на этого человека в совершенно новом свете, и когда наступила ночь, он остался. Он оставался там, пока Шива не кончился. Прошла неделя, и он уехал на восьмой день."
 RUS.27.a:0 "Защити меня, Вечный, ибо я ищу прибежища в Тебе."

 RUS.28.t:0 "Смерть надежды"
 RUS.28.desc:0 "Василий всю жизнь прожил в Магадане. За время, прошедшее после падения старого Союза, город видел много взлетов и еще больше падений. Отсутствие торговли практически стерло местную экономику: и пираты, и контрабандисты с Камчатки были единственными покидавшими город в эти дни. Василий был главой профсоюза докеров до того, как РФП захватила власть, и он едва избежал петли, очернив себя и разоблачив профсоюз перед своими бывшими друзьями. Теперь же он сидел возле местного бара, изрыгая свои кишки после очередного долгого дня пьянства.\n\nКогда ему показалось, что он может стоять самостоятельно, он попытался встать, но его вырвало на чужие сапоги. Он кашлянул, извиняясь, и приготовился к побоям, которых так и не последовало. Незнакомец помог ему подняться и поддержал, прежде чем он успел опрокинуться. "Вот, выпей", услышал он прежде, чем ему сунули в руки флягу с водой.\n\n"Извини. Я бы их заменил, но я потратил свой последний рубль на выпивку, которую только что выплюнул", незнакомец отпрянул назад, когда его ударило зловонным дыханием. Мужчина забрал свою флягу, прежде чем проводить Василия домой, если можно было назвать его лачугу на окраине города домом. Сидя на своей ржавой кровати, он увидел, что незнакомец сидит на старом барном стуле, который валялся рядом. Мужчина пристально посмотрел на него, прежде чем показать старую и потрепанную фотографию.\n\n"Вы узнаете их?". Василий присмотрелся.\n\n"Да, это старый Аарон и его семья. Слушай, парень, если ты их ищешь, то в этом нет никакого смысла. Они были очищены до раскола РФП. Теперь все они мертвы. Извини".\n\n"Понимаю, спасибо". Незнакомец вдруг встал и повернулся, чтобы уйти, бросив напоследок пачку рублей."
 RUS.28.a:0 "Последняя надежда разбилась вдребезги."

 RUS.29.t:0 "Проповедь на краю цивилизации"
 RUS.29.desc:0 "Александр сидел в глубине церкви, зачарованно слушая проповедь священника. Прошло уже много лет с тех пор, как он в последний раз посещал службу. До войны в Западной России он был заядлым слушателем, но война запятнала его. По его мнению, он больше не заслуживал того покоя, который чувствовал среди скамей. У него больше не было никакого плана. Единственное, что удерживало его от того, чтобы сесть в снег и умереть, это обещание, которое он дал много месяцев назад в Вятке.\n\nЕго странствия в конце концов привели его в уединенную деревню Омолонь. До него доходили слухи о проповеднике на далеком севере, вдохновляющем тех, кто был угнетен в этом регионе. Теперь он сидел и слушал, как "Отец" проповедует со своей трибуны послание мира и терпимости. Его ораторское искусство было захватывающим, и его послание было тем, что он мог поддержать, по большей части. Алекс определенно понимал, почему этот человек был так популярен.\n\nКогда служба подошла к концу, Алекс подошел к Отцу Меню. Он попросил аудиенции, чтобы выслушать его исповедь, и присоединился к нему в кабинете в задней части здания. Когда они пришли, он сел и впервые за много лет исповедался. Он долго рассказывал о своих преступлениях, о том, как он выполнял самые грязные приказы, и обо всех людях, которых он убил, служа нацистам и их злу. В конце концов, отец Мен заговорил.\n\n"Ты видел и делал вещи, которые мало кто может понять, и я вижу, как они тяготят твою душу. Тем не менее, вы сделали все возможное, чтобы искупить свои прошлые действия. Я слышал рассказы с Запада о ваших действиях. Ваше прошлое омрачено злом нацистов, да. И все же ваше будущее может быть миром и любовью, если только вы позволите себе двигаться дальше. Помните о темных временах, но не поддавайтесь им".\n\nАлекс почувствовал, что тяжесть на его душе немного уменьшилась, хотя он знал, что потребуется больше, чем один разговор, чтобы залечить его раны. Алекс позволил себе немного помолиться, прежде чем оставить священника для более важных дел."
 RUS.29.a:0 "На пути к внутреннему покою."

 RUS.30.t:0 "Корпоративная война"
 RUS.30.desc:0 "В Новосибирске группа мужчин в корпоративной форме прошла маршем по улицам. Они были посланы Сибирским штабом, чтобы запугать владельцев небольшого сталелитейного завода в промышленном районе. Во главе их стоял молодой офицер по имени Андрей Уголев, восходящая звезда в мире корпоративной безопасности. Они подошли к мельнице с юга, держа в руках дубинки. С севера, однако, прибыла еще одна группа корпоративных охранников. Эти люди, судя по виду Феникса, были вооружены винтовками и иногда дробовиками.\n\nКогда две группы приблизились друг к другу, появилась третья фракция. У входа на мельницу за импровизированными баррикадами сидела небольшая группа рабочих во главе со странным наемником. Вооруженные старыми советскими винтовками и пистолетами, они шли во главе с хорошо вооруженным незнакомцем, одетым в старую униформу.\n\nКогда две корпоративные команды увидели друг друга, начался настоящий ад. Более тяжеловооруженная группа открыла огонь, убив и ранив большую часть людей Уголева. Спрятавшись за низкой стеной вокруг мельницы, он попытался собрать их, но обнаружил, что они либо погибли, либо бежали.\n\nРабочие выразили свое неудовольствие, когда незнакомец, возглавлявший их, выкрикнул приказ и открыл огонь по головорезам корпорации. Внезапное вмешательство мельничного рабочего стало шоком для Фениксов, которые смогли укрыться только после того, как половина их была убита. Затем незнакомец вытащил из мешочка на поясе небольшой предмет и бросил его в середину оставшихся сил Феникса. Оглушительный взрыв и ливень шрапнели были последним, что они видели, прежде чем их разорвало на части.\n\nАндрей оглядел мертвецов вокруг себя, своих друзей и врагов, и почувствовал только какое-то оцепенелое согласие. Когда он проснулся этим утром, он был кем-то, восходящей звездой. После сегодняшнего дня он будет счастлив выпрашивать объедки в штаб-квартире корпорации."
 RUS.30.a:0 "Восходящая звезда должна упасть, в конце концов."

 RUS.31.t:0 "Перестрелка в горах"
 RUS.31.desc:0 "В пограничных районах Монголии бойцы Красной Армии и их союзники под командованием лейтенанта Леонида Морозова расследовали слухи о вторжениях со стороны Мэнцзяна. К солдатам присоединился незнакомец с запада, наемник, который предупредил их о вторжении очередных разведчиков Мэнцзяна.\n\nЛеонид сомневался, стоит ли доверять этому человеку, но потенциальное воздействие внезапного нападения фашистов в Монголии нельзя было недооценивать. Когда они проходили через горные перевалы в Монголию, то он понял, что что-то здесь не так. Леонид приказал своим людям остановиться, ветер переменился, и воздух стал тяжелым от напряжения. Он увидел блеск прицела на секунду позже, чем следовало и был сбит с ног, когда пуля пробила ему бок. Леонид упал на землю, а его люди бросились в укрытие среди скал перевала. Чья-то рука схватила его за мундир и потащила за большой валун. Это был наемник.\n\nНезнакомец перевязал ему бок и открыл ответный огонь по вражеским войскам, хлынувшим в ущелье. Он смутно видел, как его люди пытаются открыть огонь по своим врагам. Небольшая группа людей вернулась к грузовику со снаряжением, захватив противотанковое оружие и боеприпасы. Человек, который спас его, отдавал приказы окружающим, собирая своих союзников, чтобы лучше организовать оборону. К счастью, его люди понесли на удивление мало потерь и начали медленно оттеснять нападавших.\n\nЛеонид оглянулся на наемника и увидел, что тот куда-то исчез. Пройдя впереди линии обороны Красной армии, наемник с РПГ на плече бросился под вражеский огонь. Безумец спрыгнул в канаву, прежде чем нацелить свое заслуженное оружие на склон горы, возвышавшийся над вражескими позициями. Реактивный снаряд со свистом влетел в склон горы и взорвался. Скала затрещала, и её осколки начали падать в долину прямо на врага. Когда они начали отступать от оползня, его уцелевшие товарищи разразились радостными криками."
 RUS.31.a:0 "Трижды ура безумному наемнику!"

 RUS.32.t:0 "Восход"
 RUS.32.desc:0 "Было туманное утро в Вятских землях, когда Александр приехал в деревню. Его первой остановкой был дом доктора. Когда он в последний раз был в этом районе, он получил ранения во время охоты на банду рейдеров из арийского братства, и доктор спас ему жизнь, когда он наткнулся на город. Дверь открылась прежде, чем он успел до неё дотянуться, и он чуть не врезался прямо в мужчину. Он сразу узнал Алекса и удивился, когда тот с тихим "спасибо" сунул ему в руки пакет.\n\nПрежде чем доктор успел что-то сказать, он уже был на улице и приближался к своей истинной цели. С трепетом он постучал в дверь Софии и стал терпеливо ждать ответа. Изнутри он услышал приглушенные ругательства, прежде чем дверь распахнулась. Она была до крайности взъерошена, как всегда по утрам, и долго не замечала, кто стоит в дверях.\n\n"Привет, София, мы так долго не виделись", сказал он. В тот же миг ее глаза широко раскрылись, и она судорожно вздохнула. Внезапно он был заключен в крепкие объятия, его спина лопнула, когда она схватила его, как спасательный круг. Он быстро обнял ее в ответ, хотя и не так крепко, и поцеловал в макушку. "Рад снова видеть тебя, София".\n\nБез всяких предисловий она втянула его в дом и крепко поцеловала, прежде чем потащить на кухню. Глядя, как она носится по кухне, слушая, как она бормочет о новостях из Вятки, он почувствовал, как на его лице появляется улыбка. Он был почти удивлен, когда впервые за много лет ощутил прилив истинного счастья.\n\nВ ту ночь с Софией в объятиях он спал крепко впервые со времен Западнорусской войны, кошмары отказывались приходить, и он чувствовал себя ближе к миру."
 RUS.32.a:0 "Возможно, счастье было достижимо."

 RUS.33.t:0 "Экспедиция в Саха"
 RUS.33.desc:0 "Наши геологи представили нам интересное предложение. В архивах Иркутска пылились старые планы обследования северных районов Республики Саха (Якутия). Они ожидали найти там алмазы и другие ценные минералы, но, как и многие другие великие и амбициозные проекты, которые должны были стать частью Сибирского плана, этот тоже развалился после вторжения стран Оси в Советский Союз. Теперь у нас есть шанс воплотить эти планы в реальность. Хотя это, скорее всего, будет долгим и дорогостоящим делом, сама перспектива найти месторождение алмазов такого масштаба, как в Якутске, слишком заманчива, чтобы ее упускать. Всякий раз, когда государство готово выделить ресурсы на этот проект, инженерный корпус армии готов вонзить свои лопаты в твердую, негостеприимную почву."
 RUS.33.a:0 "Мерцающий свет в безлюдной пустыне."

 RUS.34.t:0 "Возрождение Норильска"
 RUS.34.desc:0 "Эпоха раскола в центральной Сибири медленно подходит к концу. Поскольку ресурсы региона прочно находятся под нашим контролем, нам пора двигаться на север, чтобы соединить богатые ресурсами районы Норильска с остальной частью нашего зарождающегося государства. Ранее печально известный своим широким использованием принудительного труда во времена Советского Союза, после его распада регион медленно приходил в упадок, казавшийся утеряным, когда Сибирская война привела к распаду советского государства, образованного после Второй мировой войны. Теперь у нас есть шанс вернуть эти территории для нашего народа, вернув его несметные богатства в руки России."
 RUS.34.a:0 "Давайте не будем повторять ошибок прошлого."

