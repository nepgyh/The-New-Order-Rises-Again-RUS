 RUS_postunification.1.t:0 "Открыть глаза" # <<TRANSLATED>>
 RUS_postunification.1.d:0 "Немцы активизировали патрулирование с тех пор, как [ROOT.GetNameDef] воссоединили разрушенные остатки Старого Союза. Они напали на него первыми? Это было возможно. Немецкие отбросы должны были знать, что они наращиваются и готовятся к вторжению. Он надеялся, что его приставят к фронтам, когда это произойдет. ~nnnvan хотел взять бой с этими гнилыми свиньями. Они стали жирными, пока [ROOT.Ad" # <<TRANSLATED>>
 RUS_postunification.1.a:0 "Если бы он жил так" # <<TRANSLATED>>
 RUS_postunification.2.t:0 "Окончательные предварительные варианты" # <<TRANSLATED>>
 RUS_postunification.2.d:0 "Иван видел, как его команда собирала свои вещи. Все молодые новобранцы, готовые сражаться за родину. Никто из них не видел боевых действий, и он был на плечах, чтобы сохранить им жизнь в предстоящем конфликте. Его мальчики были зелеными, но они не были наивными. Они были хорошо обучены, и их воспитание в эпоху военных командиров акклиматизировало их к трудностям. Он видел их через это. Он надеялся, что они будут размахивать знаменем победы над Москвой. / н/москва... было бы" # <<TRANSLATED>>
 RUS_postunification.2.a:0 "Если бы он жил так" # <<TRANSLATED>>
 RUS_postunification.3.t:0 "Доклад по Центральной Азии" # <<TRANSLATED>>
 RUS_postunification.3.d:0 "Бывшие центральноазиатские SR смогли пережить крах СССР после второй мировой войны. Статус центральноазиатских государств будет кратко изложен ниже. ni no turkMENISTAN no n un un un an concerned armatic, антикоммунистическое правительство, Туркменистан на протяжении десятилетий своей независимости стабилизировался и процветал в определенной мере. Однако коррупция не позволяет их военным полностью раскрыть потенциал, но нерегулярные районы могут по-прежнему представлять угрозу для наших сил. ni notyKIKISTAN un noticuly" # <<TRANSLATED>>
 RUS_postunification.3.a:0 "Отмечено" # <<TRANSLATED>>
 RUS_postunification.4.t:0 "Правило Восточное" # <<TRANSLATED>>
 RUS_postunification.4.d:0 "- Я не знаю."Look." \n\n"What's the problem?" \n\n"The sign sir," one of his workers said. He couldn't remember his name, was it Yuri? Alexander? \n\n"What's wrong with it?" he replied. \n\n"Sir, it says To Khabarovsk. The line doesn't run that long. We've restored our end, sure, but the Japs have blocked off their side." \n\nHe allowed a smile, "I know this well, better than you do. Do not worry, it will be fixed soon enough."" # <<TRANSLATED>>
 RUS_postunification.4.a:0 "Он не имел в виду признак" # <<TRANSLATED>>
 RUS_postunification.5.t:0 "Тонз" # <<TRANSLATED>>
 RUS_postunification.5.d:0 "Николас Иванович протянул руку,"Thank you for meeting with us Mr. Li, I hope your trip was not uncomfortable." \n\nThe diplomat took it, "It was fine enough," Li responded in passable Russian. \n\nThey sat down. This meeting had required a significant amount of back and fourth before it came to fruition. The Chinese were antsy about being discovered, and for good reason. Officially, they were still a happy subject of Japan. Unofficially, they had been slowly crawling towards independence. Nobody doubted the Japanese would let them go without a fight, hence the secrecy. \n\nIvanovich smiled,"I believe a bright future awaits both our peoples." \n\n"Indeed," Li replied, "But there still work to be done before then. Now about the future borders..."" # <<TRANSLATED>>
 RUS_postunification.5.a:0 "Прямо к бизнесу" # <<TRANSLATED>>
 RUS_postunification.6.t:0 "Все, чтобы выиграть" # <<TRANSLATED>>
 RUS_postunification.6.d:0 "30 лет назад твоя мечта умерла. Но ты действительно заслуживаешь этого? Ты поднялся на вершину партии и избил бесчисленное количество брютов и безумцев. Ты просто хотел лучшего для людей. Ты хотел бы, чтобы люди были богатыми и счастливыми. И они были бы тоже. Тогда пришли немцы. Злодеи, когда они знали тебя, были уязвимы. Может быть, тебе следовало бы сконцентрироваться на тяжелой промышленности. Но какова была бы цена? Разве жертва оправдала бы награду?" # <<TRANSLATED>>
 RUS_postunification.6.a:0 "Справедливость близка" # <<TRANSLATED>>
 RUS_postunification.7.t:0 "День, когда солнце погасло" # <<TRANSLATED>>
 RUS_postunification.7.d:0 "Самурай хоть и отправился в Сибирь, чтобы посадить флаг, но не понял, что это было так холодно, ну, ну, румян, ну, на твой остров, ну, полный риса и рыбы, ну, ну вот, мы наслаждаемся ну ну ну ну ну ну, ну, ну, борщ, и теплое молоко!"Go Away Japan"" # <<TRANSLATED>>
 RUS_postunification.7.a:0 "Хороший звук" # <<TRANSLATED>>
 RUS_postunification.8.t:0 "Бессмысленная граница" # <<TRANSLATED>>
 RUS_postunification.8.d:0 "Это была самая скучная работа в мире. Феликс записался в надежде, что мы сможем служить Отечеству, но в конце концов он просто застрял в никуда. Масковьен был конец Рейха. Он был холодным, скучным, и ему даже не заплатили за это. Теперь он был застрял на страже, часами уставившись на серый и страшный горизонт. Он не мог дождаться... ну, ну... ну, он видел что-то вдали. Он выглядел как масса муравьё" # <<TRANSLATED>>
 RUS_postunification.8.a:0 "ОХВАТАТЬ АРАМ" # <<TRANSLATED>>
 RUS_postunification.9.t:0 "Северная война" # <<TRANSLATED>>
 RUS_postunification.9.d:0 "Сколько лет он ждал этого дня? Он прожил последние десятилетия своей жизни в одиночестве, окруженный иностранцами, которые не были здесь. Но это уже не имело значения. Он очень стар, и теперь он был на смертном одре. Никто не был с ним, но это не беспокоило его. Ибо он слышал звуки падающих бомб и оккупанты боролись, чтобы бежать или сражаться." # <<TRANSLATED>>
 RUS_postunification.9.a:0 "Русские идут" # <<TRANSLATED>>
 RUS_postunification.10.t:0 "Тень над Востоком" # <<TRANSLATED>>
 RUS_postunification.10.d:0 "Я уверен, что общество в Германии будет иметь свою часть своего наследства, как марави, но это, скорее всего, является причиной. Факт в том, что это лишь время, которое нужно сделать до начала переворотов в Музавии. Мы должны быть готовы. Это должно быть раздражающим, чтобы мы могли узнать, что все мы сели в прошлое." # <<TRANSLATED>>
 RUS_postunification.10.a:0 "РАБОТА" # <<TRANSLATED>>
 RUS_postunification.11.t:0 "Маджонг и прения" # <<TRANSLATED>>
 RUS_postunification.11.d:0 "Танимура,"Speaking of politics, the Russians will probably make a play for the Manchuria soon." \n\nWatase shrugged, "Are you sure about that? They barely put themselves together only a few years ago." \n\nSaito cut in "They have inferior spirit as well. Not like us Japanese!" \n\nTagaki nodded, "It won't be easy for them I will say that much." \n\nTanimura shook his head "Careful! Pride can easily blind a man. And speaking of..." He smiled and presented his hand, "Rishi. I believe you all owe me some Yen." " # <<TRANSLATED>>
 RUS_postunification.11.a:0 "Другие сгорели" # <<TRANSLATED>>
 RUS_postunification_diplo.1.t:0 "[Фром. Найти имя] просит военную помощь" # <<TRANSLATED>>
 RUS_postunification_diplo.1.d:0 "Дипломаты посольства [FROM.GetAditive] подошли к нам и представили официальную просьбу о военной помощи. [Фром.Гетнам] создает свои вооруженные силы и, похоже, чертовски быстро сваливается на территорию Германии. Немцы не являются нашими друзьями, и помощь России может принести нам пользу." # <<TRANSLATED>>
 RUS_postunification_diplo.1.a:0 "Мы будем поддерживать их" # <<TRANSLATED>>
 RUS_postunification_diplo.1.b:0 "Почему им нужна наша помощь?" # <<TRANSLATED>>
 RUS_postunification_diplo.2.t:0 "[Фром. Найти имя] Согласяется помочь" # <<TRANSLATED>>
 RUS_postunification_diplo.2.d:0 "Наши просьбы о помощи не остались без внимания. [Фром.Гетнам] согласился оказать нам военную поддержку против чудовищных немцев. Мы не забудем смелый вклад [Фром. Генекта] народа!" # <<TRANSLATED>>
 RUS_postunification_diplo.2.a:0 "Ура!" # <<TRANSLATED>>
 RUS_postunification_diplo.3.t:0 "Отказываться от помощи" # <<TRANSLATED>>
 RUS_postunification_diplo.3.d:0 "Трусливые коровы отказались оказать нам помощь против наших врагов, немцев. Очевидно, что им нельзя доверять даже в малейшей мере поддержки. Мы не забудем об этом оскорблении." # <<TRANSLATED>>
 RUS_postunification_diplo.3.a:0 "Они нам не нужны." # <<TRANSLATED>>
 RUS_postunification_diplo.4.t:0 "Наше собственное мщение?" # <<TRANSLATED>>
 RUS_postunification_diplo.4.d:0 "Так называемое"Vengeance War" has broken out between [GER.GetNameDef] and [RUS.GetNameDef]. We can potentially deploy military forces in aid of the Russians, though it is doubtful the Germans will be pleased with such an action. However, given the present state of the world, it may be beneficial for [RUS.GetNameDef] to achieve victory over the Germans. The choice is ultimately up to you." # <<TRANSLATED>>
 RUS_postunification_diplo.4.a:0 "Я вижу" # <<TRANSLATED>>
 RUS_postunification_diplo.5.t:0 "[Фром. Найти имя] Запросы об оказании помощи" # <<TRANSLATED>>
 RUS_postunification_diplo.5.d:0 "Представители [Фрома. Гетадиктива] правительства недавно обратились за помощью к УНН в восстановлении своей экономики, что может дать возможность расширить сотрудничество между нами и ними, а также усилить влияние ОФН на Евразию. [Фром. Гетадоги] также предложили преференциальный доступ на рынки в качестве козыря для переговоров." # <<TRANSLATED>>
 RUS_postunification_diplo.5.a:0 "Мы примем предложение" # <<TRANSLATED>>
 RUS_postunification_diplo.5.b:0 "Нет пути" # <<TRANSLATED>>
 RUS_postunification_diplo.6.t:0 "Америка посылает помощь" # <<TRANSLATED>>
 RUS_postunification_diplo.6.d:0 "Американцы согласились с нашим предложением! ФНФ официально поддержит наш экономический рост. Это великий день для праведных народов мира!" # <<TRANSLATED>>
 RUS_postunification_diplo.6.a:0 "Они не будут сожалеть об этом." # <<TRANSLATED>>
 RUS_postunification_diplo.7.t:0 "Америка отвергает" # <<TRANSLATED>>
 RUS_postunification_diplo.7.d:0 "Американцы отказались от нашего скромного предложения! ФНН явно возглавляется стаей свиных тупиц, нам придется восстановить свою экономику самостоятельно." # <<TRANSLATED>>
 RUS_postunification_diplo.7.a:0 "Черт побери." # <<TRANSLATED>>
 RUS_postunification_diplo.8.t:0 "[Рузы. Гетем-деф] требует Кавказ!" # <<TRANSLATED>>
 RUS_postunification_diplo.8.d:0 "Ужас ужасов! [Рузы Гетнам] послал нам ультиматум, требуя, чтобы мы передали им контроль над Имерети и Арменией. Их военная мощь значительно превосходит нашу собственную, и мы вряд ли выиграем длительный конфликт." # <<TRANSLATED>>
 RUS_postunification_diplo.8.a:0 "Мы должны сдаться" # <<TRANSLATED>>
 RUS_postunification_diplo.8.b:0 "Без борьбы!" # <<TRANSLATED>>
 RUS_postunification_diplo.9.t:0 "[Рузы. Гетем-деф] требует Бессарабию!" # <<TRANSLATED>>
 RUS_postunification_diplo.9.d:0 "Дипломаты [RUS.GetNameDef] передали требования своего правительства. Они требуют, чтобы мы сдали контроль над Бессарабией и любыми территориями, которые они держали до операции Барбаросса. Отказ почти наверняка приведет к войне с формирующейся мировой державой." # <<TRANSLATED>>
 RUS_postunification_diplo.9.a:0 "Они могут получить его" # <<TRANSLATED>>
 RUS_postunification_diplo.9.b:0 "Мы сделаем ставку!" # <<TRANSLATED>>
 RUS_vengeance_war.1.t:0 "Падение Грау" # <<TRANSLATED>>
 RUS_vengeance_war.1.d:0 "9 апреля 1958 года, ну, волк получил много Лебенсраума от наших праведных войн против Иудов и их марионеток. Однако я вынужден признать, что Восточный фронт закончился неудовольствием. Недавний подъем большевиков доказал это. Русские вероломны и воинственны. Маловероятно, что мы сможем установить контроль над всеми из них и создать какой-то единый российский режим, который был бы нам дружелюбен. Поэтому, хотя я люблю мир, я верю, что через два-три десятилетия на"Case Grey," to be kept secret and only put into motion when the Fatherland proper is directly threatened. The Reich will be guarded with a wall of nuclear fire. The Slavs will be forced to halt, and we will retain the West at least. \n\nOf course, I believe if Germany is led by a true Aryan when this war happens, there will be no need for such dire measures. \n\nSigned, \n\nAdolf Hitler" # <<TRANSLATED>>
 RUS_vengeance_war.1.a:0 "Делай то, что должно быть сделано..." # <<TRANSLATED>>
 RUS_vengeance_war.2.t:0 "Москва Восстановлена" # <<TRANSLATED>>
 RUS_vengeance_war.2.d:0 "Воздух: толстый с пеплом. Но земля покрыта обломками. Это была сцена полного опустошения. Город не легко рухнул, и немцы убедились, что они взяли с собой столько же ценных вещей, когда отступили. Но все же." # <<TRANSLATED>>
 RUS_vengeance_war.2.a:0 "И этого было достаточно" # <<TRANSLATED>>
 RUS_vengeance_war.3.t:0 "Город Империи" # <<TRANSLATED>>
 RUS_vengeance_war.3.d:0 "Немцы все-таки имели определенный вкус. Несмотря на то, что дворец Катерина был как никогда роскошно, он был сохранен и восстановлен. Дворец был свидетельством власти Царов. Весь город был в некотором смысле. Символ возвышения. Он был захвачен из упадка Шведской империи и превращен в столицу Питером I. Примерно через двести лет он был захвачен большевиками, которые стали старым СССР. Это в свою очередь было сорвано вторгшимися немцами." # <<TRANSLATED>>
 RUS_vengeance_war.3.a:0 "Цикл продолжается" # <<TRANSLATED>>
 RUS_vengeance_war.4.t:0 "Отсутствие тепла" # <<TRANSLATED>>
 RUS_vengeance_war.4.d:0 "Парад прошел без зацепки более или менее, но что-то беспокоило полковника Хазановича."Your countrymen seem less than enthused, Giorgi." The old man had been invaluable. His knowledge of the land and contacts with the local partisan groups had made taking the city all the more simple. \n\nGiorgi eyed him and puffed on his cigarette. "Because they know they are not free. Many still remember the Russian Empire, and later the Bolsheviks. They know the troops will be here to stay." \n\nKhazanovich shrugged, "Maybe you are right Giorgi, but at least we are not the Germans." " # <<TRANSLATED>>
 RUS_vengeance_war.4.a:0 "- Я не знаю."Though Your Russian Needs Work"" # <<TRANSLATED>>
 RUS_vengeance_war.5.t:0 "Первый, кто ведёт" # <<TRANSLATED>>
 RUS_vengeance_war.5.d:0 "Немцы отталкивали волну за волной. Они установили свой штаб в Киевском Печерске, осквернив монастырь своим присутствием. И теперь они собрали достаточно людей, чтобы захватить монастырь. Павел схватил знаменатель победы в левой руке. Он выживет сегодня, и помахнет [ROOT.GetAdquesty] флагом над городом. И потом, надеюсь, он получит медаль и, возможно, даже небольшой бонус. ~ ~ ~ ~" # <<TRANSLATED>>
 RUS_vengeance_war.5.a:0 "Мы можем мечтать" # <<TRANSLATED>>
 RUS_vengeance_war.6.t:0 "Помните" # <<TRANSLATED>>
 RUS_vengeance_war.6.d:0 "Когда Руди впервые напал на Минск, а также на остальных армейских групповых центров много лет назад, славяне были полностью в неведении. Идиоты позволили окружить себя за пределами города и были убиты мужчиной. Но теперь произошло обратное. Теперь немцы проигрывали. Как арианская раса могла проиграть? Как они могли? Как это могло случиться?" # <<TRANSLATED>>
 RUS_vengeance_war.6.a:0 "Это не то, что обещал Гитлер!" # <<TRANSLATED>>
 RUS_vengeance_war.7.t:0 "Возрождение нации" # <<TRANSLATED>>
 RUS_vengeance_war.7.d:0 "Поёт и танцует."You've had too much to drink, Vasily!" Roman boomed, "A little more, and you will be asleep until Sunday!" \n\n"Can't a man enjoy our liberation?" Vasily hiccupped, "Besides, when have you ever turned down a good boozing?" \n\nRoman winked, "Vasily, my friend. How are you going to ask Olga to dance if you are blackout drunk?" \n\n"Dance with Olga? Now I really am going to drink myself into next week! \n\nTheir laughter joined the chorus of merriment. A chorus echoed in every city, every town, and every village in [ROOT.GetNameDef], because today the Germans had been driven out, and peace had finally won." # <<TRANSLATED>>
 RUS_vengeance_war.7.a:0 "Действительно, это очень редкое событие" # <<TRANSLATED>>
 RUS_vengeance_war.8.t:0 "Игра окончена" # <<TRANSLATED>>
 RUS_vengeance_war.8.d:0 "Снаружи вы можете слышать звук постоянных обстрелов. Немцы скоро будут внутри Кремля. Не сомневайтесь в этом. Вы решили остаться в городе и встретить свою судьбу. Никто не пытался вас удержать. Даже ваша семья не знает, что это смерть для вас. Ваши товарищи вряд ли простят вашу жалкую неудачу. Но сейчас вы в мире. Циклы революции не закончатся здесь. Немцы будут наслаждаться триумфом на какое-то время, но они тоже узнают, что плоды победы легко портят. Вы начинаете перечислять имена в" # <<TRANSLATED>>
 RUS_vengeance_war.8.a:0 "Уже полночь." # <<TRANSLATED>>
 RUS_vengeance_war_end_tt:0 "§GaranceMore the World is fever transfer. §! § GAWE, но с твоим руководством, §! § § § § § hour Future in the World en Cemented. §!" # <<TRANSLATED>>
 RUS_vengeance_war.9.t:0 "Истина не подлежит сомнению" # <<TRANSLATED>>
 RUS_vengeance_war.9.d:0 "Это было как если бы сам ад открылся. ~nn n блестящий свет внезапно появился, остановив все [RUS.GetAdeguctive] наступательные. Боеголовка после взрыва боеголовки и воздвигла стену радиоактивного уничтожения за несколько минут. ~ ~ ~ ~ значение ясно. [RUS. GetAdquestive] не дойдет до Германии в этот век, но шрамы цепных детонаций навсегда напомнят немцам об их провале. об их унижение." # <<TRANSLATED>>
 RUS_vengeance_war.9.a:0 "Урок, порожденный огнем" # <<TRANSLATED>>
 RUS_vengeance_war.10.t:0 "Истинное имя" # <<TRANSLATED>>
 RUS_vengeance_war.10.d:0 "Это была трудная работа, и еще хуже, это было очень скучно. Он, должно быть, спустил тысячу знаков улиц и имел буквальное грузовики. Большинство из них были немцами. УИЛХЕЛМ ШТРЕЙЕТ, один читал. Говорил: \"ГОВЕБЕЛЬС ДОРОЖНЫЙ\"." # <<TRANSLATED>>
 RUS_vengeance_war.10.a:0 "И знать немецкий все было уже плохо" # <<TRANSLATED>>
 RUS_vengeance_war.11.t:0 "Остатки" # <<TRANSLATED>>
 RUS_vengeance_war.11.d:0 "Запад был восстановлен, но наследие немецкой оккупации будет ощущаться в течение многих лет. Особенно примечательно число немцев, которые сейчас проживают на Западе. Некоторые, как и волга-немцы, жили там веками, но большинство из них были поселенцами, прибывшими после Великой Отечественной войны. ~Нет, само число из них означает, что их нельзя игнорировать. Мы должны решать, что делать с этими людьми. ~ ~простое решение было бы выслать большинство из них. Многие из них сидят на украденных землях, и они не" # <<TRANSLATED>>
 RUS_vengeance_war.11.a:0 "Мы лучше Рейха, оставь их в покое." # <<TRANSLATED>>
 RUS_vengeance_war.11.b:0 "Они должны уйти!" # <<TRANSLATED>>
 RUS_vengeance_war.12.t:0 "Столичный вопрос" # <<TRANSLATED>>
 RUS_vengeance_war.12.d:0 "С восстановлением Западной России мы владеем Москвой и [195.Гетнам], оба города в то или иное время служили столицами и делали естественный выбор для нашей новой столицы. Конечно, оба города несут шрамы оккупации и войны, поэтому мы можем просто остаться на Востоке и утвердить его в качестве новой базы власти." # <<TRANSLATED>>
 RUS_vengeance_war.12.a:0 "В Москву конечно!" # <<TRANSLATED>>
 RUS_vengeance_war.12.b:0 "[195. Найти имя], естественно" # <<TRANSLATED>>
 RUS_vengeance_war.12.c:0 "Для Раса есть только одна столица, а это Киев!" # <<TRANSLATED>>
 RUS_vengeance_war.12.e:0 "Мы в порядке, где сейчас находимся." # <<TRANSLATED>>
 RUS_vengeance_war.13.t:0 "Их месть" # <<TRANSLATED>>
 RUS_vengeance_war.13.d:0 "[RUS.GetAductive] Прогресс был остановлен, но не раньше, чем славяне смогли захватить значительные части рейха. ~ ~ n that subhalling the humans ползут к Германии, арийская раса сейчас в гораздо большей опасности. ~ ~ n n Наши враги дополнительно приняли к сведению и действуют более агрессивно. ~ Мы, возможно, никогда не оправимся от этой потери." # <<TRANSLATED>>
 RUS_vengeance_war.13.a:0 "Что сказал бы Гитлер?" # <<TRANSLATED>>
 RUS_vengeance_war.14.t:0 "Наш триумф" # <<TRANSLATED>>
 RUS_vengeance_war.14.d:0 "Отвратительные [RUS.GetAdegution] были изгнаны из Рейха! С нашей победой мир понимает, что [GER.GetNameDef] снова победил и готов сражаться и защищать свое место в мире. Не будут больше угрожать хорошим немцам кровожадными варварами и вероломными бюрократами." # <<TRANSLATED>>
 RUS_vengeance_war.14.a:0 "Наша воля не вызывает сомнений!" # <<TRANSLATED>>
 RUS_postunification_flavor.1.t:0 "Начало" # <<TRANSLATED>>
 RUS_postunification_flavor.1.d:0 "Григорий и Адриана никогда не ожидали, что они смогут переехать в страну .. ..они провели всю свою жизнь в бомбоубежище и из него, работая на военных фабриках, выживая день ото дня под бдительными глазами военных и солдат. .. .. .. .. ..это было так сюрреалистично, почти невозможно поверить, что все это может быть окончено. .. .. .. .. все страдания и смерть, слезы и кровь. ." # <<TRANSLATED>>
 RUS_postunification_flavor.1.a:0 "На этот раз мы можем сделать лучший мир" # <<TRANSLATED>>
 RUS_postunification_flavor.2.t:0 "1 год спустя" # <<TRANSLATED>>
 RUS_postunification_flavor.2.d:0 "3. 2.. 1.... .. .. .. .. ..Н.Н.Григорий и Адриана целовались, когда снег нежно упал из окна. [Руки. Вечер.] Как время жить.. Чтобы сказать, что все изменилось, это было преуменьшено. С тех пор, как Григорий смог закончить ремонт старой дачи, жизнь стала странным миром — тем, о чем они никогда не знали раньше. Утро началось с кофе из Бразилии. Вечеринки заканчивались итальянским" # <<TRANSLATED>>
 RUS_postunification_flavor.2.a:0 "Будущее, достойное жизни" # <<TRANSLATED>>
 RUS_postunification_flavor.3.t:0 "2 года спустя" # <<TRANSLATED>>
 RUS_postunification_flavor.3.d:0 "Первый свет дня прокрадывался через стеклянный облако с морозом, покрасив кухню в бледное золото. В углу маленькая Наталья взмахнула под вязаным одеялом. Адриана повернула над колыбелью, ее дыхание тянуло слабые облака в холодном воздухе. ~ ~ ngrigory струсил, все еще сонлив, с бутылкой, зажатой в руке. Наталья футов" # <<TRANSLATED>>
 RUS_postunification_flavor.3.a:0 "Мир стал более страшным" # <<TRANSLATED>>
 RUS_postunification_flavor.4.t:0 "3 года спустя" # <<TRANSLATED>>
 RUS_postunification_flavor.4.d:0 "Снег ушел уже несколько недель, оставляя двор мягким и грязным под ярким апрельским солнцем. Наталья подралась по траве, ее маленькие ботинки сползали, когда она тянулась за курицей, только что вылезая из лапы. Нн Григорий прислонился к его лопате у забора, наблюдая, как их новые сады вытаскивали их первые почки. Адриана застукала на Наталью и смыла ее на руки, ее" # <<TRANSLATED>>
 RUS_postunification_flavor.4.a:0 "Разве не летают по времени?" # <<TRANSLATED>>
 RUS_postunification_flavor.5.t:0 "4 года спустя" # <<TRANSLATED>>
 RUS_postunification_flavor.5.d:0 "Старый грузовик стукнулся дымом, его зеленая краска загоняла на солнце. Наталья сидела в кабине между родителями, ноги были слишком короткими, чтобы дойти до края сиденья, сцепившись с оловяной коробкой для обеда Адриана. Григорий припарковал грузовик на полосу, шины скручивались по гравию, когда они направлялись в деревню. Адриана свернула окно на полпути вниз, отойдя в тёплый ветер. Они прошли знакомые дома и" # <<TRANSLATED>>
 RUS_postunification_flavor.5.a:0 "День плодоносный" # <<TRANSLATED>>
 RUS_postunification_flavor.6.t:0 "5 лет спустя" # <<TRANSLATED>>
 RUS_postunification_flavor.6.d:0 "Наталья сидела за столом в своем новом школьном платье, качаясь ногами, когда она проверяла сумку в третий раз. Внутри были карандаши, маленькая тетрадь и аккуратно завернутый обед. Адриана привязала красную ленту к волосам, пока Григорий закончил чай, наблюдая за ними обоими. ~ ~ nn noutside дети ходили вместе к школьному дому, их голоса шли по утреннему ритму." # <<TRANSLATED>>
 RUS_postunification_flavor.6.a:0 "Один из многих детей" # <<TRANSLATED>>
 RUS_postunification_flavor.7.t:0 "6 лет спустя" # <<TRANSLATED>>
 RUS_postunification_flavor.7.d:0 "Сад изменился с тех пор, как они впервые посадили его. Что было когда-то голой почвой, то теперь было выстроено аккуратными рядами овощей, яблоня стояла выше, ветви ее тянулись дальше к небу, листья ее вращались в мягком ветре. Наталья сидела на заднем стуле, кормила корки хлеба Лайке, которая терпеливо ждала каждого куска. Адриана висела рядом прачечную, яркая ткань лопнула в вет" # <<TRANSLATED>>
 RUS_postunification_flavor.7.a:0 "Пропускать день" # <<TRANSLATED>>
 RUS_postunification_flavor.8.t:0 "7 лет спустя" # <<TRANSLATED>>
 RUS_postunification_flavor.8.d:0 "Поздно летние вечера в деревне обычно были спокойными. Теплый запах срезанной травы, отдаленные звуки футбольной игры на поле, увлекательный разговор соседей, направляющихся домой. В последнее время, хотя и были изменения, слишком маленькие для названия. Грузовые поезда проходили чаще, чем раньше, их свитки переносили долгое время до ночи. Почтальон доставлял меньше писем, а когда он это делал, его приветствия были куцы. ~nnnGrigory заметил незнакомцев на рынке, мужчин, которые не" # <<TRANSLATED>>
 RUS_postunification_flavor.8.a:0 "Будущее [получит имя Дефа]" # <<TRANSLATED>>
 RUS_postunification_flavor.9.t:0 "8 лет спустя" # <<TRANSLATED>>
 RUS_postunification_flavor.9.d:0 "Григорий и Адриана прошли по знакомой дороге через лес, той же дорогой, что они шли, когда они впервые приехали. В то время каждый шаг был неясным. Теперь их скорость была легкой, их руки чистили, когда они шли. Несмотря на то, что они говорили о маленьких вещах, они посадили больше цветов этой весной, перекрасили кухню, возможно, отправились на берег. Но молчание между ними было настолько же полным, но они несли вес лет, проведённых вместе. ~ ~" # <<TRANSLATED>>
 RUS_postunification_flavor.9.a:0 "Мы прошли долгий путь" # <<TRANSLATED>>
 RUS_postunification_flavor.10.t:0 "Вместе с тобой" # <<TRANSLATED>>
 RUS_postunification_flavor.10.d:0 "Снег таял вдоль стока, оставляя грязные рулеты, которые уносили зиму. Москва все еще была застряла с руинами, краны стояли как скелеты на небе, но улицы были снова заняты. Григорий внимательно следил за толпой, пока они шли, но Наталья дрожала вперед, останавливая все несколько шагов, чтобы сделать что-то новое, продавец, продающий горячий пирожи, букер со старым аккордеоном" # <<TRANSLATED>>
 RUS_postunification_flavor.10.a:0 "Родина вернулась" # <<TRANSLATED>>
