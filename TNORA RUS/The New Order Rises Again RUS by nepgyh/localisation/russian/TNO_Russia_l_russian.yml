 #####################
 RUS_tourist.1.t:0 "Отторжение"
 RUS_tourist.1.d:0 "С компасом в руке и бабочками в животе он смотрел вдаль, на очертания Анкориджа, быстро исчезающие за горизонтом. Игра в карты и обильная порция алкоголя, конечно, сделали чудеса, чтобы утолить его возбуждение и страсть к путешествиям, пока они стояли в порту, но он должен был признать, что было трудно выбросить из головы вчерашние прощания.\n\nРеакция матери его не удивила - тихие всхлипывания и список требований к стирке, когда они стояли перед входной дверью. Она нервничала уже несколько недель, и все это время он делал все возможное, чтобы успокоить ее. Это было то, что он должен был сделать, он примет все возможные меры предосторожности, у него будут все необходимые документы. Этот разговор, казалось, никогда не кончится. Нет, он решил все затянувшиеся разногласия с мамой. Не она порождала такие угрызения совести в его привязанном к морю сердце. Как ни странно, но их породил отец.\n\nСказать, что его отец был загадкой, было бы преуменьшением. Детские воспоминания были переполнены соответствующими моментами: пропущенные бейсбольные матчи, отсутствующие вечеринки по случаю дня рождения, односложные ответы на произведения искусства детского сада.\n\nДело было не в том, что папе было все равно. Время от времени он проявлял свою привязанность, учил своих сыновей заменять спущенную шину или две. Проблема заключалась в непоследовательности. В любой момент отец мог снова исчезнуть в подвале, или машина выезжала с подъездной дорожки и возвращалась через несколько часов после окончания семейного ужина. Он никогда не знал, что с этим делать. Возможно, война просто взяла слишком большие потери, создала человека, который мог функционировать только на виски и одиноких часах.\n\nПоэтому, когда отец расплакался перед такси, бросился в медвежьи объятия и незаметно вручил сыну компас и пистолет, прежде чем дверь машины закрылась, он не мог не почувствовать потрясения. Действительно ли он принял правильное решение, если оно могло так сильно повлиять на такого человека?\n\nВ конце концов он отбросил эту мысль и вернулся на палубу. Теперь пути назад не было, и перед ним открылось великое и захватывающее приключение. Он вернется живым и в конечном счете изменится к лучшему."
 RUS_tourist.1.a:0 "Пора узнать, что там такое..."
 
 RUS_tourist.2.t:0 "Неожиданное прибытие"
 RUS_tourist.2.d:0 "В порт Петропавловска-Камчатского прибыл катер из города Анкоридж в американском штате Аляска. Единственный пассажир, молодой американец по имени Стив Смит, который утверждает, что является туристом, путешествующим в одиночку, и имеет документы, подтверждающие это. Решительный, но свежий, трудно сказать, долго ли он продержится в анархии, в которой оказалась Россия и у нас, если ему представится такая возможность.\n\nОблизнув губы, Иван Юмашев еще раз пробежал глазами отчет, прежде чем отложить его в сторону. Взяв сигарету, роскошь в наши дни, как он слышал, украденную с проходящего мимо японского корабля, он зажег ее свободной рукой. Американский турист, да? Это уж точно не то, что ты видишь каждый день. Может быть, стоит лично встретиться с этим американцем перед его отъездом и устроить ему экскурсию по флоту. Это могло бы хоть раз отвлечь его от печального состояния постыдного пиратства, в которое превратился Тихоокеанский флот."
 RUS_tourist.2.a:0 "По крайней мере, это произведет впечатление на парней."

 RUS_tourist.3.t:0 "Запись 1: Тихоокеанский Флот"
 RUS_tourist.3.d:0 "Посещение Камчатки оказалось более насыщенным, чем я предполагал. Моряки на военных кораблях и в доках одинаково смотрели на мою лодку, когда она остановилась. Когда я сказал им, что приехал из Америки, все моряки почему-то казались очень взволнованными и некоторые из них хотели пожать мне руку. Я чувствовал себя почти знаменитостью. Это чувство только усилилось, когда ко мне лично подошел Адмирал Юмашев, командующий этим "Тихоокеанским флотом", контролирующим Камчатку. Он сказал, что город, в котором мы находимся, называется Петропавловск-Камчатский и устроил мне экскурсию. Адмирал был очень мил и терпелив, хотя его английский был не очень хорош; он сказал, что выучил его еще во время войны, так что он, должно быть, пару десятилетий не практиковался. И все же это было лучше, чем ничего.\n\nНо что-то было не так с флотом. Корабли устарели, но им, должно быть, все еще нужны топливо и запчасти, для которых я не видел никакой промышленности, и я не видел никаких торговых судов в доках. Я слышал, что экономика Камчатки зависит от пиратства, но не думал, что такие хорошие люди, как адмирал и эти моряки, станут прибегать к нему. Тем не менее, я думаю, что все должны есть, и если половина того, что я слышал о состоянии России, правда, я думаю, что не могу винить их слишком сильно. По крайней мере, Адмирал Юмашев распорядился, чтобы меня доставили в Магадан на другом судне."
 RUS_tourist.3.a:0 "Земля Хо!"

 RUS_tourist.4.t:0 "Американский визит"
 RUS_tourist.4.d:0 "С Камчатки прибыла лодка с интересным пассажиром - американским туристом. Люди обычно не приезжают в Россию, особенно американцы. В конце концов, никто не любит посещать разоренные войной пустоши, особенно холодный Дальний Восток. Он, наверное, и недели не протянет без того, чтобы не замерзнуть насмерть, если мы ему как-нибудь не поможем. Мы не можем оставить наивного американца в глуши, самое меньшее, что мы можем сделать, это предоставить убежище на несколько дней.\n\nМожет быть, Матковский даже встретится с ним! Будучи американцем, он был бы полезен для достижения руководства Соединенных Штатов. Мы всегда хотели более тесных отношений с американцами, так почему бы не начать сейчас, когда у нас есть один прямо здесь! Матковский даже считает, что у него есть связи с ЦРУ. Какая удача!\n\nКроме того, это был бы хороший способ проявить гостеприимство. Американец должен быть впечатлен, когда он встречает истинного вождя русских! Несмотря ни на что, это произведет хорошее впечатление, поможет нам выделиться среди всех остальных военачальников, окружающих нас.\n\nОднако, возможно, было бы лучше и безопаснее просто устроить ему общую экскурсию по Магадану. Если он увидит город, это покажет ему истинный уклад жизни в России лучше, чем любая встреча с Матковским. Кроме того, вождь человек занятой, и ему может не понравиться тратить свое время на потенциально никчемного американца. Так что, устроить ему экскурсию по городу или пригласить к Матковскому выпить? "
 RUS_tourist.4.a:0 "Пошлите его к Матковскому и найдите лучшую водку, которая у нас есть!"
 RUS_tourist.4.b:0 "Сделайте ему экскурсию!"

 RUS_tourist.5.t:0 "Запись 2: Встреча с Матковским"
 RUS_tourist.5.d:0 "Сегодня у меня была встреча с магаданским "вождем" Михаилом Матковским. Он казался довольно веселым и предложил мне немного почти не ужасной водки, но в целом впечатление было довольно странным. Как ни странно, он продолжал расспрашивать меня о моих связях с президентом Никсоном и ЦРУ. Может быть, это мои волосы?\n\nПосле того, как я сказал ему, что я всего лишь американец, он казался немного разочарованным. Потом он спросил, как мне живется в Америке, и что я делаю в России. Я сказал ему, что был студентом университета дома, и я приехал в гости, чтобы исследовать Россию и, возможно, получить немного веселья и приключений вместо моей скучной жизни дома. Я не знаю, что он сказал после этого, но я думаю, что это было что-то вроде того, как я буду застрелен первым бандитом, который приблизится ко мне, так что ладно. Потом я выпил еще немного и рассказал ему, что мой отец был астронавтом в секретной миссии на Венеру, а еще во время войны он убил сотню японцев из одного пистолета. На самом деле он механик и всегда им был. Однако Матковскому, похоже, понравилась эта история, хотя я не знаю, насколько он ее понял. Мой русский не самый лучший.\n\nПосле нашей встречи он подарил мне эту огромную медвежью шкуру. Наверное, мне стоит ее надеть? Я уже думаю, что прекрасно обойдусь без нее, так как у меня есть своя шуба, но я все равно ее принял. Она очень теплая.\n\nЗатем я отправлюсь в Якутск, чтобы посмотреть, что там происходит."
 RUS_tourist.5.a:0 "По крайней мере, ему было весело?"

 RUS_tourist.6.t:0 "Запись 2: Гастроли По Магадану"
 RUS_tourist.6.d:0 "Сегодня мне устроили экскурсию по Магадану. Это веселый город с множеством баров. Правда, там подают только водку, и, честно говоря, это ужасно. Морской порт, вероятно, единственная большая вещь вокруг. Тем не менее, здесь очень уютно. Странным видом уюта, потому что вы можете пройти мимо семьи, наслаждающейся необычной едой, а затем посмотреть через улицу и увидеть офицера в черной рубашке, избивающего бродягу. Но все равно уютно.\n\nТакое ощущение, что Магадан - единственное место в округе, хотя мне говорили, что поблизости есть еще несколько деревень. Тем не менее, он, безусловно, изолирован, поэтому я надеюсь, что смогу найти свой путь туда, куда я иду дальше. Дорог в России тоже немного.\n\nПока мы путешествовали, я почти уверен, что тоже видел трудовой лагерь. Не уверен, что это было так, но по тому, как мой гид пытался удержать меня от этого, я почти уверен, что в Магадане есть несколько населенных трудовых лагерей. Надеюсь, это будет самое худшее, что я увижу в России. Из того, что я ожидаю, однако, некоторые места могут быть намного хуже.\n\nВ целом Магадан не так уж плох. Хотя я очень надеюсь, что не все места такие. Похоже, люди приспособились к суровой здешней жизни. Некоторые по-другому, чем другие, но я рад, что пришел. Пришло время продолжить мое путешествие, и мне предстоит долгий путь."
 RUS_tourist.6.a:0 "Все-таки лучше, чем Амур!"

 RUS_tourist.7.t:0 "Турист Янки?"
 RUS_tourist.7.d:0 "Один из наших пограничных постов на реке Алдан сообщил о необычном госте из Магадана.\n\nПоначалу мы думали, что он шпион из банды фашистов Матковского, но при ближайшем рассмотрении оказалось, что это не так. Мужчина объяснил нам, что он Американский турист, посещающий Россию, и представил доказательства в поддержку своего дикого заявления.\n\nХотя мы понятия не имеем, что могло заставить человека, не говоря уже о состоятельном американце, сделать такое, он, по-видимому, не представлял большой угрозы и был отправлен в Якутск. Мы не ожидаем, что он проживет долго, учитывая его неопытность, но самое меньшее, что мы можем сделать, это показать ему нашу скромную республику."
 RUS_tourist.7.a:0 "Кто в здравом уме подумает, что Россия хорошее место для туриста?"

 RUS_tourist.8.t:0 "Запись 3: Якутия"
 RUS_tourist.8.d:0 "Переправа через реку в Якутию оказалась менее насыщенной событиями, чем я ожидал. Пограничники сначала заподозрили неладное, но потом я рассказал им о своих намерениях. Я не думаю, что они поверили мне сначала, но, увидев мой паспорт и билет, который я купил в Магадан, они отправили меня в столицу.\n\nЯкутск был мирным, хотя и не густонаселенным городом. Народ был дружелюбен, но не особенно любил свое правительство. Насколько я понимаю, в Якутии доминируют шахтерские интересы, которые в основном выкупили политиков и которые обычно плохо обращаются со своими рабочими. Шахтеры, с которыми я встречался, говорили о тяжелых условиях труда и низкой зарплате.\n\nКупив кое-какие припасы и собрав свои записи, я попрощался и покинул столицу. За Якутском я мало что видел, кроме странной деревни или каменоломни, и в основном следовал вдоль реки Лены к "партизанской республике" Алдан.\n\nУчитывая то, что я слышал о России, возможно, нанять гида или телохранителя было бы мудрым шагом. Большинство из тех, с кем я разговаривал, казалось, скептически относились к моей способности объехать всю страну и вернуться в Штаты в целости и сохранности. Итак, я нанял гида, бывшего партизанского снайпера по имени Зоя Васильевна Федоровна (кажется, я правильно написал). Она, по-видимому, прибыла на Дальний Восток, когда советское правительство переехало, и сражалась против немцев. Она не самая дружелюбная, но у нее есть опыт, и она сама путешествовала по большей части России, так что этот вариант показался мне наилучшим выбором. С тех пор как я услышал от якутян, насколько опасен Иркутск, я решил вместо этого пересечь Амур! Зоя казалась гораздо менее нетерпеливой, чем я, но, конечно, это не так уж плохо, верно?"
 RUS_tourist.8.a:0 "По крайней мере, они были мирными."

 RUS_tourist.9.t:0 "Новое поступление"
 RUS_tourist.9.d:0 "Очень немногие люди охотно приезжают в Алдан. Он холоден, беден и активно враждебен по отношению к одному из своих самых могущественных соседей - Президиуму Верховного Совета. Поэтому было очень удивительно, когда некоторые партизаны сообщили, что из Якутска переправился человек с американским флагом. Вскоре стало ясно, что это действительно американец, решивший путешествовать по бывшему Советскому Союзу и изучать его народы.\\n\\nХотя можно, конечно, усомниться в его здравомыслии, если он решил путешествовать в одиночку по стране, которая полностью распалась на военачальников и анархию, наши партизаны действительно сопровождали его через наш маленький уголок Сибири, чтобы он мог безопасно продолжать свои путешествия. К несчастью для американца, он продолжит свой путь, посетив фашистов Амура в следующий раз, после ночевки в Алдане."
 RUS_tourist.9.a:0 "Неужели все американцы такие странные?"

 RUS_tourist.10.t:0 "Запись 4: Алдан"
 RUS_tourist.10.d:0 "Сегодня я перешел на территорию Алдана. Как и в Якутске, он был довольно редким, но далеко не таким мирным. Алдан достаточно военизирован и, судя по всему, большая часть его населения партизаны, которые активно борются за свою свободу.\\n\\nВ настоящее время, похоже, их усилия сосредоточены на борьбе с Президиумом Верховного Совета на юге. Поэтому я решил посетить какое-нибудь менее враждебное место и вместо этого поехал в Амур. Я слышал, что правительство там фашистское, но магаданцы не были враждебны к американцам, так что я должен быть в порядке.\\n\\nЯ также решил, что мне понадобится гид, который поможет мне общаться с местными жителями. Очевидно, что мои базовые знания русского языка не помогут в тех местах, где я разговариваю с бурятами или имею дело со сложными темами, такими как политика и тому подобное. Итак, я нанял проводника, бывшего партизанского снайпера по имени Зоя Алексеевна Федоровна. Она, видимо, приехала на Дальний Восток, когда советское правительство переселилось, и воевала против немцев. Она не самая дружелюбная, но опытная и сама много путешествовала по России, так что она казалась лучшим выбором для гида. Она также неоднократно говорила мне, что посещение Амура это ошибка, но она все еще хочет привести меня туда."
 RUS_tourist.10.a:0 "Надеюсь, завтра все будет хорошо."

 RUS_tourist.11.t:0 "Американец на границе?"
 RUS_tourist.11.d:0 "Наши люди на северо-западной границе, которым поручено следить за полукровками в Алдане, сообщили о новых людях.\n\nПо-видимому, небольшая группа, насчитывающая среди своих членов русскую женщину, а также мужчину, утверждающего, что он американец, запросила въезд на нашу территорию. Мужчина утверждает, что планирует путешествовать по всей России, и поэтому хотел бы посетить Зею.\n\nНаши люди утверждают, что не нашли никаких оснований сомневаться в нем или его явно законных проездных документах. Однако мы должны быть осторожны. Хотя это было трудно и, следовательно, маловероятно, все же не исключено, что группа лазутчиков из "ренегатов" в Магадане или "реликвий" в Чите могла бы приблизиться со стороны Алдана в попытке найти пограничную зону с более слабой безопасностью.\n\nОбе группы хотели бы только одного, чтобы вождя низвели и заковали в цепи. Или еще хуже. Однако, если он действительно тот, за кого себя выдает, он предлагает прекрасную возможность. Доказательство силы и легитимности нашего правительства потенциально могло бы позволить нам получить большее влияние в регионе и значительно способствовало бы достижению наших целей регионального, а в конечном итоге и национального превосходства.\n\nКажется, они не замышляют восстания против Вождя, но, конечно, редко можно сказать о намерениях паразитов, даже если бы они дали о себе знать. Что нам с ними делать?"
 RUS_tourist.11.a:0 "Они не представляют угрозы. Пусть идут дальше в Зею."
 RUS_tourist.11.b:0 "Арестовать их. Они должны быть допрошены."
 
 RUS_tourist.12.t:0 "Запись 5: Всероссийское правительство Амура"
 RUS_tourist.12.d:0 "Хотя я все еще работаю над улучшением своего русского языка, я достаточно способен понять напряженную ситуацию. Ту самую, которая была у нас при попытке переправиться в Амур.\n\nОстановленный пограничным патрулем, состоявшим из очень грубых мужчин, я поймал себя на том, что благодарен своему предыдущему решению воспользоваться услугами Зои. Благодаря сочетанию ее скорострельных русских и моих собственных документов нам разрешили проследовать в Зею, столицу края и резиденцию другого Вождя РФПЛ.\n\nНадо сказать, когда мне в Магадане рассказывали о том, каким удручающим местом была Зета, я был настроен скептически. Но я был не прав. Над всем нависает пелена едва сдерживаемого насилия, ощущение, что, если кто-то неправильно поставит ногу, это будет иметь немедленные и тяжелые последствия. Теперь я хорошо понимаю, почему фракция Матковского отделилась от местной.\n\nМы с Зоей быстро наладили взаимовыгодные рабочие отношения, даже улучшая языковые навыки друг друга, и она сказала мне, что чувствует то же самое. Никто из нас особенно не хочет оставаться здесь надолго, и поэтому, как только мы сможем, мы продолжим путь на запад, к земле, которая, как мне сказали, содержит очаг старого монашества.\n\nИ у того есть свои ссоры с Амуром. Я не могу понять почему.\n\nЭто была шутка, Стив. Стоит лучше передавать сарказм."
 RUS_tourist.12.a:0 "Оставить это место позади будет благословением."

 RUS_tourist.13.t:0 "Американско-Матковский Агент?"
 RUS_tourist.13.d:0 "Мы приняли правильное решение относительно абитуриентов из Алдана. В тот момент, когда наши люди попытались арестовать их, женщина, сопровождаемая "американцем", начала сопротивляться.\n\nИ были, соответственно, немедленно убиты.\n\nКак только тела были убраны, наши люди начали более тщательно исследовать их вещи. У женщины было мало интересного, кроме каких-то якутских безделушек и старинного ружья из западных областей, но в куртке фальшивого американца был найден дневник. А внутри было откровение.\n\nВерный своим словам, этот человек действительно оказался американцем, прибывшим через Петропавловск. Однако его следующая остановка после этого? Магадан. Где его не только встретили в черте города, но и провели личную встречу с архипредателем Матковским. Мы не можем знать, о чем они говорили, но, учитывая его последующее путешествие, оно, несомненно, касалось нас.\n\nУже давно ходят слухи о поддержке американцами Матковского и его фракции, и внезапное появление этого человека только усилило их. Как бы то ни было, хотя мы и не знаем, какова была конечная цель американца, мы знаем, что он не выполнит ее.\n\nПоэтому мы можем гордиться своей бдительностью, зная, что еще один заговор против великой миссии Вождя был сорван."
 RUS_tourist.13.a:0 "Никто не остановит Вождя. Даже американцы."

 RUS_tourist.14.t:0 "Турист"
 RUS_tourist.14.d:0 "В городе Чите сегодня был настоящий переполох, так как в наши края с Востока прибыл неожиданный гость. Наши пограничники задержали молодого человека, который поначалу считался шпионом из банды Родзаевского, но, как оказалось, на самом деле это был молодой американский студент, безвредно путешествующий по воюющим пустошам России. Туристы в наши дни действительно редкое зрелище, но потенциальные опасности России, похоже, не разубедили его.\n\nПосле того, как его оправдали и отпустили, он в конце концов отправился в Читу и начал опрашивать нескольких местных жителей. Известие о прибытии этого странного гостя не заставило себя долго ждать, и теперь сам царь Михаил II выразил желание встретиться с этим американцем. Хотя мы, конечно, не хотели бы пренебрегать желаниями нашего божественного повелителя, возможно, было бы лучше, если бы он не разговаривал с этим чужаком..."
 RUS_tourist.14.a:0 "Мы можем назначить встречу, пока она находится под пристальным наблюдением..."
 RUS_tourist.14.b:0 "Вместо этого он может поговорить с армией."

 RUS_tourist.15.t:0 "Запись 6: Человек, который станет царем"
 RUS_tourist.15.d:0 "Когда я приехал в Читу, было совершенно очевидно, что это совсем другая среда, чем та, что была в Зее. Хотя на улицах все еще были солдаты, люди, казалось, не так боялись идти по своим делам средь бела дня. Я думал, что попробую побеседовать с некоторыми из этих людей, чтобы попытаться почувствовать это место, но судьба уготовила мне совсем другое. Однажды на улице меня оттащили в сторону военные. Сначала я решил, что у меня какие-то неприятности, но вместо этого они привели меня в роскошный особняк недалеко от города. Как оказалось, царь, который якобы правит этим местом, хотел видеть меня лично.\n\nЦарь Михаил II был совсем не таким, каким я его себе представлял. Во-первых, он свободно говорил по-английски с явным британским акцентом. Когда я спросил, он ответил, что это его родной язык, и он все еще учит русский. Представьте себе: человек, который должен быть императором России, не может даже говорить по-русски! Он также был довольно скромным и, казалось, искренне восхищался моими путешествиями, а также тем фактом, что я приехала сюда из Америки.\n\nОн несколько отдалился после того, как я продолжил рассказывать о том, каково это в Америке, и предложил вместо этого показать мне Читу. Нам было очень весело, но я не мог не заметить, что некоторые армейцы следовали за нами на каждом шагу. Если подумать, весь этот визит был довольно...странным. Сам Михаил всегда казался очень нервным и постоянно оглядывался через плечо. Охрана в особняке казалась мне чересчур строгой. Пытались ли они помешать людям войти или кому-то выйти?"
 RUS_tourist.15.a:0 "Любопытные американцы..."

 RUS_tourist.16.t:0 "Запись 6: Сибирское гостеприимство"
 RUS_tourist.16.d:0 "Чита была, если можно так выразиться, глотком свежего воздуха после того ужасного места, откуда я приехал. Люди, казалось, относительно не боялись властей и ходили, не опасаясь за свою жизнь. По крайней мере, на первый взгляд эта так называемая империя кажется более цивилизованной, чем те нацистские ублюдки на востоке. После хорошего ночного отдыха в скромном отеле недалеко от главной улицы я начал опрашивать некоторых местных жителей, чтобы узнать их точку зрения.\n\nБольшинство из них были не очень разговорчивы и довольно скоро я привлек нежелательное внимание солдат, дежуривших на улице. Оглядываясь назад, я не думаю, что видел хоть одного настоящего полицейского за все время моего пребывания там. Я был взят для допроса этими войсками и был допрошен, как оказалось, некоторыми очень высокопоставленными генералами.\n\nОни были очень грубы и, казалось, не слишком впечатлены моим рассказом. Вопросы, которые они задавали, были действительно странными: начиная от того, где я ночевал накануне, и заканчивая тем, встречался ли я когда-нибудь с их царем. Я даже не знаю этого парня, так что понятия не имею, почему они так думают!\n\nКак только допрос был закончен, ответственный парень организовал грузовик, чтобы забрать меня из Читы и с их территории. В заключение он сказал, что не хочет, чтобы "любопытные американцы шныряли там, где им не место"." Конечно, не самый теплый прием, но я думаю, что все могло быть намного хуже..."
 RUS_tourist.16.a:0 "Одной проблемой стало меньше."

 RUS_tourist.17.t:0 "Возможность из Америки?"
 RUS_tourist.17.d:0 "Наши люди на границе с белыми сообщили нам, что несколько минут назад небольшой отряд переправился в Бурятию, выехав из Читы. Примечательно, что ее возглавляет американец, тот самый, который, как сообщают нам наши пропагандисты, начинает приобретать известность. По-видимому, этот человек намеревается пересечь всю Россию с востока на запад и остановиться в максимально возможном количестве государств, законных или нет. Хотя он не представляет угрозы, он предлагает возможность.\n\nНаша борьба с тиранами в Иркутске мало известна за пределами наших земель, и поддержка, дипломатическая, финансовая или иная, могла бы оказать нам значительную помощь. Если мы сможем доказать этому американцу, что наше дело правое, мы выиграем. Рискованно, конечно, но многие говорили так о нашем предприятии в целом, и все же мы здесь.\n\nИнвестиции будут минимальными. По крайней мере, американец, вероятно, будет подвержен революционному духу нашего народа, когда он пересекает наши земли, и было высказано предположение, что краткая встреча с самим Саблиным может усугубить это. Природная харизма нашего лидера хорошо известна, и всего за несколько минут его времени возможно, хотя и маловероятно, что, если этот американец завершит свое путешествие, можно будет нарисовать благоприятный портрет нас.\n\nНекоторые утверждают, что даже думать об этом глупо и недостойно нашего внимания, но многие другие призывают нас воспользоваться предоставленным шансом. Что же нам делать?"
 RUS_tourist.17.a:0 "Предложите ему встретиться с Саблиным. Мы не можем упустить этот шанс."
 RUS_tourist.17.b:0 "Бессмысленная трата времени. Пусть он осмотрит достопримечательности."

 RUS_tourist.18.t:0 "Запись 7: Бурятская АССР"
 RUS_tourist.18.d:0 "Когда мы въезжали в Бурятию, пересекая границу с Читой, мы, вернее я, конечно, не ожидал приглашения от ее лидера на встречу. Но это именно то, что мы получили. Пограничники отнеслись к этому подозрительно, но не слишком, и позволили нам без особых хлопот добраться до их столицы в Верхнеудинске. Но как только мы приехали, нас встретили несколько очень щегольски одетых офицеров, которые сообщили нам, что с нами хочет говорить сам Саблин. Или, скорее, со мной. Более того, я действительно чувствовал, что просьба была именно такой.\n\nИтак, после того, как я, конечно, согласился, Зоя и другие были хорошо позаботились о том, чтобы я был доставлен в его офис. И, должен сказать, он произвел на меня самое сильное впечатление. Почти невозможно молодой, с легкой улыбкой, огромным личным обаянием и приветливыми манерами, он мне понравился с самого начала.\n\nЯ признался ему, что мало знаю о борьбе, о которой он говорил, о доктринальном расколе с так называемым "тираническим и кровожадным" режимом в Иркутске, но он, казалось, не возражал, говоря только, что надеется, что однажды его государство сможет открыть отношения с Америкой. Возможно, пошутил он, со мной как с послом.\n\nВскоре после этого меня и нас выволокли, но я нашел весь этот опыт довольно приятным. Кроме того, его люди дали нам с собой несколько безделушек, а Зоя купила еще несколько на маленьком базаре..\n\nЗавтра мы отправимся в сам Иркутск. Мне любопытно посмотреть, насколько точна характеристика его братьев и сестер."
 RUS_tourist.18.a:0 "Ведь не все, что они говорят, может быть правдой?"

 RUS_tourist.19.t:0 "Запись 7: Бурятская АССР"
 RUS_tourist.19.d:0 "Я не знал, чего ожидать, когда мы впервые въехали в Бурятию. Те, кто был в Чите, связанные с правительством или нет, не сказали о ней ничего хорошего. Да, это мятежное государство, но также и государство коммунистов.\n\nЯ боялся самого худшего, но, к счастью, был приятно удивлен. В этих землях есть некая энергия, которую я еще не видел в России. Уверенность в том, что, что бы ни принесло нам будущее, эти люди сражаются за что-то стоящее, за что-то лучшее. "Революционный дух", как они сами его называют.\n\nЯ не могу сказать наверняка, так ли это на самом деле, но люди здесь очень верят, что это так, и этого, кажется, для них достаточно. Сама Зоя очень скептически относится к тому, что любой такой энтузиазм может привести их к победе над превосходящим противником, говоря, что она "очень хорошо" знает, насколько дух имеет значение, но я не могу разделить ее пессимизм.\n\nКстати, я также заметил, что люди относятся ко мне и к нам по-разному. С большим вниманием, почтением и одобрением. Очевидно, слух о моем путешествии несколько распространился, опередив наши путешествия, и воспринимается, по крайней мере некоторыми, как тема, представляющая большой интерес. Для меня это очень странное чувство.\n\nМы скоро отправимся в Иркутск, где, без сомнения, увидим, действительно ли те, кто управляет им, такие же тираны, как те, кто утверждает, что они здесь. Во всяком случае, мне любопытно это выяснить."
 RUS_tourist.19.a:0 "Ведь не все, что они говорят, может быть правдой?"

 RUS_tourist.20.t:0 "Американский саблинец?"
 RUS_tourist.20.d:0 "От наших агентов получено сообщение об отправлении отдельных лиц из Верхнеудинска курсом на Иркутск.\n\nПо-видимому, американец, о котором сообщалось, что он прибыл на Дальний Восток в Петропавловск на зафрахтованном судне, вместе с несколькими другими сейчас направляется к нашей территории после приема у повстанцев. Хотя мы не можем быть уверены в намерениях его или его компании, мы можем быть уверены, что вскоре возникнет ситуация, требующая внимания.\n\nПо данным НКВД, Американец, о котором идет речь, был принят самим Саблиным и какими бы сообщениями или словами они ни обменивались в настоящее время неизвестно, такой контакт по своей сути подозрителен. Мы также не можем в настоящее время подтвердить политическую ориентацию его товарищей в целом и в частности одной женщины, которая, как было установлено, обладает значительными географическими знаниями и боевыми способностями.\n\nНесколько офицеров рекомендовали нам относиться к группе в целом как к подкупленной Саблинистами и таким образом агрессивно действовать, чтобы захватить их и расправиться с ними как таковыми. Другие, однако, настаивали на сдержанности, учитывая присутствие американца, который достиг некоторой известности и, следовательно, положения в общественном сознании.\n\nКакой приказ следует отдать нашим агентам?"
 RUS_tourist.20.a:0 "Арестуйте их, но будьте осторожны. Нам не нужен инцидент."
 RUS_tourist.20.b:0 "Арестуйте их, но будьте бдительны. При необходимости открыть огонь."

 RUS_tourist.21.t:0 "Запись 8: Президиум Верховного Совета СССР"
 RUS_tourist.21.d:0 "Саблин и его люди очень ясно дали понять, что Иркутск и "тираны", которые контролируют его, не примут нас тепло, в отличие от него самого. И они были правы.\n\nКак только мы достигли границы, нас перехватили, как будто они знали, где мы будем. Зоя сказала мне, что, скорее всего, именно так и было, о наших передвижениях докладывали агенты НКВД. Каждый раз, когда она произносит это сокращение, я слышу яд в ее голосе, хотя могу сказать, что, как бы сильно она их ни ненавидела, она также боится их, и одного этого достаточно, чтобы заставить меня делать то же самое.\n\nВскоре я понял, как они действуют на людей. Агенты были мужчинами, да, но их глаза были холодными и жесткими, когда они обыскивали наши вещи и, после категорического приказа, наших людей самым агрессивным способом, который только был возможен. Они обвинили нас в том, что мы Саблинисты, но наши отрицания были решительно проигнорированы. Потом они задали еще несколько вопросов, и я поняла, что Зоя начинает беспокоиться.\n\nПотенциальная катастрофа была предотвращена, однако, когда они начали задавать мне вопросы о моих путешествиях до сих пор, и я понял, что, несмотря на их слова, они относились к нам с большей осторожностью, чем в противном случае, потому что я... мы, становимся известными. Действительно, вскоре после этого нам было отказано во въезде и приказано отбыть на юго-запад.\n\nНаша группа не видела земель Президиума и, похоже, никогда не увидит. Если они представлены поведением людей, которые нас задержали, то я вполне удовлетворен таким положением дел.\n\nВо всяком случае, мы продолжаем двигаться вперед. Не то чтобы у нас был выбор."
 RUS_tourist.21.a:0 "Напряженная ситуация."
 
 RUS_tourist.22.t:0 "Еще одна могила"
 RUS_tourist.22.d:0 "Еще одно сообщение было получено нашими агентами, расположенными вдоль границы, и это не является позитивной новостью для президиума.\n\nПо-видимому, вскоре после перехвата и задержания американца и его группы они начали проявлять крайнюю агитацию как к представленным вопросам, так и к требуемым обыскам. Эта агитация, особенно со стороны еще неизвестной женщины, ранее опознанной нашими агентами в Верхнеудинске, в конечном счете привела к катастрофе.\n\nОчевидно убежденная в том, что их неминуемо казнят, женщина якобы убила одного из агентов, завладела его оружием и попыталась бежать. Драка была короткой, но жестокой и женщина убила еще нескольких агентов, прежде чем сама была застрелена.\n\nПредполагая, что такие действия доказывают принадлежность партии к "саблинистким диверсантам", агенты приступили к ликвидации остальных членов партии, включая американца. Тела и опознавательные материалы были быстро утилизированы.\n\nВ то время как нам необходимо будет принять меры, чтобы гарантировать, что окончательная судьба американца не может быть приписана нам самим, мы можем быть уверены, что НКВД снова выступило в качестве меча и щита партии и государства в целом."
 RUS_tourist.22.a:0 "Нельзя пренебрегать бдительностью."

 RUS_tourist.23.t:0 "Незабываемая встреча на границе"
 RUS_tourist.23.d:0 "Всегда бдительные к потенциальным агентам НКВД, пограничники Народно-Революционного Совета, сами давно служившие в Красной армии, быстро заметили небольшую группу, приближавшуюся со стороны Иркутска.\n\nБыстро двигаясь, чтобы задержать группу, солдаты быстро обнаружили, что очень удивлены историей, сообщенной им, сначала на ломаном и странно акцентированном русском языке от мужчины, а затем от женщины. По мере расследования их удивление только возросло, когда были проверены проездные документы этого человека и обыскан багаж группы.\n\nВ конце концов, приняв эту историю и с удовольствием выслушав о "приеме", о котором говорили иркутские власти, охранники разрешили им въезд в КНР, направив их к совету. Они также сообщили им, прямо перед отправкой радиосообщения, что если они не будут замечены там в ближайшее время, последствия могут быть действительно серьезными.\n\nКогда отряд скрылся за горизонтом и двинулся вдоль дороги, солдаты закончили патрулирование и вскоре вернулись в свои казармы. В тот вечер, за армейским рагу и картами, они с удивлением говорили о том, что могло заставить американца отправиться в поход через всю Россию, и каковы были шансы на его выживание.\n\nИх сержант победил, дав ему не больше одного шанса из десяти."
 RUS_tourist.23.a:0 "Но все же, шанс есть."

 RUS_tourist.24.t:0 "Запись 9: Народный Революционный совет"
 RUS_tourist.24.d:0 "После нашего неприятного опыта общения с советской властью в землях вокруг Иркутска мы продолжили движение на юг, входя в земли Народно-Революционного Совета.\n\nПо-видимому, "государство", созданное на монгольских землях остатками Красной армии, его столица, как ее можно было бы назвать, имела характер военного лагеря. И примерно такое же дружелюбие, как у одного из них. Мы потратили некоторое время на то, чтобы собрать небольшие безделушки и истории от местных жителей, но кроме этого, к сожалению, мало о чем стоит писать.\n\nЕдинственное, что он предлагал, была возможность отправить письмо обратно в Америку. За весьма умеренную плату один торговец, которому вскоре предстояло пересечь Мэнцзян и направиться в порт Дайрен, согласился перевезти почту. Я надеюсь, что она будет получена достаточно скоро.\n\nПо сравнению с моим общением с местными жителями, опыт, которым я делился с Зоей в этих краях, был намного интереснее. Она самая замечательная женщина, способная легко вписаться в культуру государств, которые мы посещаем, и ориентироваться в сложной внутренней политике, казалось бы, без особых усилий. Кроме того, как я уже несколько раз убедился, она отлично чувствует опасные ситуации и старается либо полностью избежать их, либо разрядить до того, как они перерастут в насилие. Я снова благодарен судьбе, что заручился ее услугами.\n\nМы идем вперед, намереваясь пересечь внутреннюю демаркационную линию между Дальним Востоком и центральной Сибирью. Мне любопытно посмотреть, какие государства еще существуют. Мы уже видели здесь такую диспропорцию в правительстве, и мне интересно, будет ли этот опыт продолжаться.\n\nЯ надеюсь, что это так."
 RUS_tourist.24.a:0 "Ценный компаньон."

 RUS_tourist.25.t:0 "Хроника с Востока"
 RUS_tourist.25.d:0 "Дорогие мама и папа,\n\nЯ жив! Или, по крайней мере, был в хорошей форме, когда писал это письмо. В настоящее время мы разбили лагерь в Туве, и я думаю, что я успешно прошел через Дальний Восток. Хотя я бы с удовольствием рассказал вам об этом лично, пока будет достаточно письма.\n\nКамчаткой, как оказалось, управляли остатки Красного флота. Его матросы были довольно дружелюбны, и их командир был даже достаточно любезен, чтобы предоставить мне лодку до Магадана. К сожалению, они были вынуждены прибегнуть к пиратству, чтобы свести концы с концами, учитывая пустынные условия региона. Магадан по сравнению с ним был довольно зажиточным регионом, его жители выглядели приспособленными к суровым условиям, а их лидер Матковский казался милым парнем.\n\nПо ту сторону границы в Республике Саха доминировали горнодобывающие компании, и хотя она была мирной, она была малонаселенной. Именно здесь я нанял Зою, опытного снайпера, в качестве проводника, чтобы она помогла мне в моем путешествии.\n\nПереправившись через Амур, я вступил на территорию, которой правили головорезы и убийцы, где насилие и жестокость стали обычным явлением. С небольшой толикой везения мы проскочили Амур и въехали в Читу, территорию, которой правят силы, которые, похоже, думают, что Гражданская война в России еще не закончилась, во главе которой стоит царь из Австралии.\n\nНаконец, мы въехали в Бурятию, страну революционеров-идеалистов, борющихся против последних тиранических остатков Советского Союза в Иркутске, параноидального государства, которое депортировало меня в Туву, которой сейчас управляют остатки Красной Армии.\n\nХотя мне еще многое предстоит сделать, прежде чем я смогу вернуться домой, Россия - удивительная страна, и я только надеюсь, что с Зоей рядом я смогу пройти через все это. Пожелайте мне удачи, и я надеюсь скоро смогу вас увидеть,"
 RUS_tourist.25.a:0 "С любовью, Стив."

 RUS_tourist.26.t:0 "Свежее лицо на свободной территории"
 RUS_tourist.26.d:0 ""Империалистический шпион, - пробормотал Петр. Идеолог Сибирской Черной армии расхаживал взад и вперед по своей комнате, листая страницы отчетов, которые поступали из пограничных коммун. Американец, как они утверждали, пересек границу с русским гидом (скорее всего, реакционным коллаборационистом) и посещал коммуны. Петр снова изучил бумаги, его глаза скользнули по кириллическому шрифту. Этот незнакомец рассказывал возмутительную историю о том, что он "турист", что, скорее всего, было просто тонким прикрытием для сотрудника ЦРУ.\n\n"Может быть," - вмешался Степанов, - "он просто турист. Честно говоря, Петр, я уважаю ваш идеализм, но я сомневаюсь, что ЦРУ прислало бы сюда студента колледжа, который явно не видел ни дня войны или труда". Глаза Сиуды сузились при словах его военного коллеги.\n\n"Возможно, он здесь для того, чтобы распространять авторитарную пропаганду о том, как прекрасна его капиталистическая адская дыра под названием "демократия"". Ответ Петра казался гораздо менее пламенным, чем его первоначальные слова, оценка Степанова охладила его пыл. Лицо идеолога смягчилось: "Нет, товарищ, наверное, вы правы. Тем не менее, было бы полезно задержать его и выяснить, зачем он приперся". Он слегка улыбнулся: "может быть, даже устроить этому туристу экскурсию по нашему образу жизни, разжечь в нем огонь анархизма, чтобы он мог унести его обратно в Америку?"\n\nСтепанов кивнул, идея была хорошая, но решать было не им, ведь таков путь анархии."
 RUS_tourist.26.a:0 "Дайте ему свободу действий."
 RUS_tourist.26.b:0 "Пусть Черная Армия присмотрит за ним."

 RUS_tourist.27.t:0 "Запись 10: Свободная Территория"
 RUS_tourist.27.d:0 "Мы с Зоей уже около недели на Сибирской Свободной территории, много чего надо записать. В Штатах меня всегда учили, что "анархия" это плохое слово, как и полный хаос. Эта анархия не то, что я ожидал и мне трудно разобраться во всем этом. Все живут в коммунах и управляются советами, которые избираются местными жителями. Я сделал ошибку, спросив, делает ли это свободную территорию демократией и какой-то молодой парень в черно-красной шляпе начал кричать на меня по-русски! Зоя перевела мне и этот чувак начал говорить мне, что демократия это просто "завуалированный авторитарный механизм", что бы это ни значило.\n\nК их чести, люди, как правило, довольны тем, как обстоят дела, но их реакция на меня была довольно неоднозначной. Пару раз меня останавливали возбужденные деревенские жители, которые улыбались и фотографировались со мной, но столько же раз надо мной издевались, плевались, и я клянусь, что видел людей в форме, следующих за мной! Я не знаю, что делать с этим местом. Люди определенно свободны, но то, как они определяют свободу, это не то, к чему я привык. Они делят все друг с другом, имеют полное гендерное и сексуальное равенство, но также живут под властью военной хунты. Я приехал сюда, не зная толком, что такое анархизм, и теперь, кажется, уже не понимаю его."
 RUS_tourist.27.a:0 "У них есть свобода быть свободными, но не более того."

 RUS_tourist.28.t:0 "Запись 10: "Свободная" Территория"
 RUS_tourist.28.d:0 "Какой ужасный день. Я был в городе, просто осматривал достопримечательности, когда группа головорезов в черной униформе схватила меня и потащила прочь через переулок! Зоя была занята переговорами о поездке в следующую коммуну из нашего списка и, должно быть, не видела, как меня схватили. Бандиты отвели меня в лачугу на окраине города и допрашивали на ломаном английском и русском языках. Я мало что понял, но мне кажется, они обвиняли меня в том, что я шпион ЦРУ! Они не пытали меня или что-то в этом роде, просто немного потрепали, так что я думаю, что мне повезло. Я пробыл там пару часов, не знаю, сколько, но в конце концов услышал, как Зоя кричит охранникам по-русски. Они начали кричать в ответ, но в конце концов Зоя заставила их отпустить меня. Она выпроводила меня, и я готов поклялся, что у нее чуть не лопнул кровеносный сосуд, она выглядела как гигантская вишня в рубашке. Было бы забавно, если бы я не был напуган до смерти.\n\nПосле этого дерьмового шоу она отвела меня в сторону и сказала, что я должен вообще избегать разговоров с местными жителями. Очевидно, я использовал какой-то "империалистический язык", и параноидальный фанатик-анархист сдал меня черной армии. Они сложили два и два и пришли к выводу, что я шпион. По-видимому, свобода здесь не распространяется на то, чтобы думать плохие империалистические мысли или использовать слова, которые являются "неанархистскими". Блин, к черту это место."
 RUS_tourist.28.a:0 "Почему в свободном обществе есть гребаная полиция мысли?"

 RUS_tourist.29.t:0 "Интересная возможность"
 RUS_tourist.29.d:0 "Пограничники, расквартированные вдоль границы с Черной Армией, сообщили о задержании необычной группы.\n\nОни были замечены быстро покидающими территорию Черной армии и входящими на нашу, после чего немедленно задержаны. Затем их обыскивали и допрашивали на предмет наличия анархистской литературы или склонностей.\n\nОднако вскоре выяснилось, что это вовсе не анархисты, а скорее свита одного единственного американского туриста, тоже задержанного, который пытается пересечь Россию с востока на запад, составляя журнал всех посещенных государств. Сразу же было высказано предположение, что это открывает значительные возможности.\n\nЕсли американца пригласят в Красноярск, если ему удастся продемонстрировать приверженность Временного правительства демократическим идеалам и наше намерение распространить их на всю Россию, мы потенциально можем одержать очень значительную дипломатическую победу. Ну и подарков ему дадим, конечно.\n\nПоэтому мы сопроводим его в Красноярск, а также организуем ему экскурсию по городу и аудиенцию у генерала Андреева. Мы покажем ему, почему наше государство выше тех, кто нас окружает, и тем самым докажем, что земли как анархистов на востоке, так и безумцев на западе будут гораздо лучше обслуживаться под нашим контролем.\n\nОсобенно приятно, когда такая возможность представляется."
 RUS_tourist.29.a:0 "Нельзя упускать такой шанс."

 RUS_tourist.30.t:0 "Запись 11: Временное правительство Красноярска"
 RUS_tourist.30.d:0 "После той неприятности в землях Черной армии, за которую я всегда буду благодарить Зою, и мое прежнее решение нанять ее, мы как можно быстрее переправились через Енисей и были немедленно задержаны.\n\nСолдаты, утверждавшие, что представляют правительство в Красноярске, услышали нашу историю и связались со своими командирами. Вскоре после этого, к нашему удивлению, нам сказали, что нас должны сопровождать до самого Красноярска. Зоя была обеспокоена такой перспективой, но, очевидно, не имея выбора в этом вопросе, мы уступили.\n\nОднако я рад сказать, что ее беспокойство было неоправданным. Красноярск очень приятный город и когда нас провожали через него к зданию центрального правительства, я видел только чистые улицы, трудолюбивых людей и самый большой железнодорожный узел, который я когда-либо видел.\n\nПрибыв в здание правительства, мы были встречены лично (и я не преувеличиваю, правителем территорий, генерал-президентом Андреевым. Я думал, что военное правительство будет неприятным, но, говоря с этим человеком о моем путешествии и его собственных целях, я был удивлен, насколько он предан идеалам демократии, свободной торговли и многого другого. Я надеюсь, что он преуспеет в своих окончательных реформах, свободы заслуживают все.\n\nДалее мы направляемся в Кемерово, на запад и через Томск. Здесь, в Красноярске, часто негативно отзываются о городе, государстве, в котором он находится, и его правителе, но я уже понял, что то, что говорят люди, часто не совсем правдиво.\n\nВо всяком случае, мы это обязательно увидим."
 RUS_tourist.30.a:0 "Действительно, удивительное правительство."

 RUS_tourist.31.t:0 "Странное прибытие"
 RUS_tourist.31.d:0 "Нам сообщили о странном происшествии от наших войск, расположенных вдоль границы с Красноярском. По-видимому появился американец и впоследствии потребовал въезда в княжество!\n\nХотя первоначально он был задержан по подозрению в шпионаже, этот человек предоставил достаточно доказательств как своего американского гражданства, так и своего дальнейшего путешествия по Сибири, от Петропавловска до Красноярска. Далее он объяснил, что путешествует по России с востока на запад, посещая как можно больше народов и исследуя их культуру.\n\nБез каких-либо оснований для дальнейшего задержания американца и без указания центрального правительства отказать ему во въезде, ему было разрешено продолжать движение через пограничный район. Ожидается, что он вскоре прибудет в сам Кемерово."
 RUS_tourist.31.a:0 "Как любопытно."
 
 RUS_tourist.32.t:0 "Запись 12: Княжество Кемерово"
 RUS_tourist.32.d:0 "Когда я впервые въехал в Кемерово, я думал, что все, что мне говорили в Красноярске, было правдой - пограничники были очень недружелюбны, пока я не доказал, кто я такой. Но теперь, пробыв в Кемерово несколько дней, я вижу, что все не так, как я думал.\n\nГород чист и опрятен, если не обращать внимания на угольную пыль из Кузнецкого бассейна, люди кажутся относительно дружелюбными, и я, конечно, не вижу всех неприятностей, которые я наблюдал в Зее, Иркутске или на территории Черной армии. По крайней мере, Зоя, похоже, получает от этого удовольствие.\n\nГораздо сильнее, чем в городе, однако, правительство. Насколько я могу судить, их правитель - генерал Красной Армии, который сломался и начал называть себя "императором" Рюриком II, и мне кажется, что никто не может толком объяснить мне, каковы его действительные цели. Те, о ком они могут мне рассказать, правда, очень громко, это его дети, "князь" Юрий и "княгиня" Лидия.\n\nУ Юрия, похоже, есть какие-то схожие с Валерием идеи относительно профсоюзов и тому подобного, и он хочет двигаться к демократической системе. Его сестра, кажется, гораздо жестче, желая сохранить абсолютизм и утверждая, что это простая необходимость для поддержания порядка в таком беззаконном месте, как Сибирь. Меня немного потрясло, как много смысла это имело для меня - прежде чем я отплыл, я бы полностью поддержал Юрия, но после того, что я видел до сих пор в Сибири, я больше не могу так легко сбрасывать со счетов мнение Лидии.\n\nКак бы то ни было, я поговорил с Зоей, и завтра мы отправимся на юг, в сторону Бийска, по-видимому, столицы небольшого государства православных старообрядцев. Интересно, на что это будет похоже."
 RUS_tourist.32.a:0 "Интересно, кто из детей победит?"

 RUS_tourist.33.t:0 "Двое"
 RUS_tourist.33.d:0 "Странная группа добралась до Горно-Алтайска ранним утром. Местные ополченцы были сбиты с толку новоприбывшими. Это не могли быть торговцы из-за границы, у них не было товаров. Они также не могли быть местными жителями, направляющимися в церковь или на дневной праздник. Впереди группы стояла женщина, прижимая к себе винтовку. Рядом с ней сидел иностранец с ужасным русским акцентом, выдававший себя за американца.\n\nКак это часто бывало, президент Заволоко был тем, кто смог выйти из тупика. Он попросил предоставить группе свежую одежду. Иностранец гораздо меньше выделялся бы в традиционной алтайской одежде. Оттуда Заволоко повел американца в местную церковь. Ближе к вечеру он будет свободен, чтобы посетить местный фестиваль бурханистов, где песни будут звучать под бесконечным небом Ойротии.\n\nТелохранителя пригласили на допрос. Убедившись, что группа действительно была всего лишь путешественниками и не имела никаких связей с Центральносибирскими группировками, Заволоко вежливо запросил у женщины как можно больше информации о Кемерово, Красноярске и Сибирской Черной армии. Местность была неспокойной, и на горизонте собирались темные тучи. Любая информация о развитии событий в Центральной Сибири приветствовалась в изолированной республике."
 RUS_tourist.33.a:0 "Правда ли, что генерал Крылов сошел с ума?"

 RUS_tourist.34.t:0 ""Запись 13: Республика Ойротия"
 RUS_tourist.34.d:0 "Похоже, я был плохо информирован. В то время как все в Центральной Сибири называли Ойротию народом старообрядцев ( русских православных, изгнанных из Западной России в это отдаленное место), на самом деле Ойротийская Республика является домом для большого количества алтайцев. Меня пригласили на праздник, где пели песни и сжигали священные растения. Я мало что понимал в ритуалах, но, похоже, ни один шаман не руководил процессом. Это была более общая церемония. Местные жители казались равнодушными к моему присутствию.\n\nСтолица республики не слишком отличается от любого провинциального города, который я видел до сих пор. В отличие от Кемерово или Красноярска, похоже, этот регион просто был забыт событиями. Изолированные здесь, в горах, два народа республики, кажется, не хотят ничего, кроме мира и покоя. Отсутствие пограничников и военных контрольно-пропускных пунктов прокомментировала Зоя. Будем надеяться, что мир по-прежнему будет охранять этих людей.\n\nНам продали лошадей! И по хорошей цене, кажется. Это поможет нам хорошо провести время, когда мы спустимся с гор и направимся в сторону Новосибирска. Купец, путешествующий в этом направлении, совершит путешествие вместе с нами. Интересно будет вернуться к цивилизации, я слышал, что Новосибирск - один из последних крупных промышленных городов России."
 RUS_tourist.34.a:0 "Путешествие продолжается."

 RUS_tourist.35.t:0 "Тур на милю выше"
 RUS_tourist.35.d:0 "Сегодня утром группа всадников в караване из Ойротии остановилась, когда они занимались какой-то торговлей за пределами Искитима. Хотя припасы, которые они привезли с собой, были очень нужны, ойроты привезли с собой одну особенность - всадника под американским флагом. Путешественник выглядел невероятно, как будто он принадлежал к каравану, и все же невероятно неуместно из-за его языка тела и общего внешнего вида. Как бы то ни было, он торговал вместе с нашими гражданами и казался счастливым.\n\nА потом он столкнулся с солдатами. Солдатами, с которыми он не переставал разговаривать.\n\n"Меня зовут Стив, и я турист из Америки! Я слышал о здешнем авиазаводе и видел, как ваши самолеты летают по всей Сибири! Они меня просто завораживают."\n\nХотя его русский был довольно ломаным и он едва мог поддерживать связный разговор, он путешествовал с туземкой, которая объяснила ситуацию. Зоя, как ее называли, дала контекст истории Стива и объяснила его желание путешествовать по российским военным государствам, чтобы задокументировать свой опыт. Конечно, солдаты не упустили бы возможности немного развлечься. Они предложили отвезти его в столицу, где "реквизируют" самолет.\n\nСтив и Зоя великодушно согласились и солдаты решили отвезти их в столицу. По дороге Стив рассказывал эксцентричные, проникновенные истории о своих предыдущих путешествиях в Восточной Сибири. Это приводило в восторг большинство солдат, но двое самых серьезных из них, Евгений и Анатолий, спорили о том, на какой самолет посадить молодого американца.\n\n"Я же тебе говорю, Анатолий! Ему бы очень понравился старый советский Ил-10. Американцы любят эту историческую дрянь."\n\n"Нет, нет! Американцы любят быстроту и опасность! Мы должны использовать реактивный самолет, над которым работал Александр."\n\nПосле долгих дебатов они пришли к согласию с другими солдатами, стоявшими рядом со Стивом, и решили так..."
 RUS_tourist.35.a:0 "Американцу бы очень понравился старинный советский самолет."
 RUS_tourist.35.b:0 "Мы впечатлим его экспериментальным реактивным самолетом!"

 RUS_tourist.36.t:0 "Запись 14: взлет в небо"
 RUS_tourist.36.d:0 "Россия это зрелище, которое нужно увидеть с небес.\n\nЯ прибыл морем и путешествовал по суше, так что воспарить среди облаков перед Уралом стало прекрасным эпизодом. Новосибирские солдаты были очарованы моими рассказами и решили взять с собой старый кусок истории из немецкого конфликта старый советский Ил-10 конца 40-х годов.\n\nОн немного прослужил в Западнорусской войне, привлекая несколько самоуверенных ME-262 и обеспечивая наземную поддержку, когда это было возможно. Чуть не сбитый в ожесточенном воздушном бою над Москвой, он доблестно спасся... по крайней мере, так мне сказал мой летчик Евгений. Правда это или нет, мне было все равно. Единственное, что имело значение это моя голова среди облаков и комфорт в этом старом куске истории.\n\nВ то время, как мы оставались в границах Новосибирска и в основном вдоль реки, виды и звуки безмятежной Сибирской сельской местности абсолютно захватывают дух. Это зрелище, безусловно, я никогда не забуду и не смогу отдать должное в этой записи. Когда мы приземлились, Евгений по-братски обнял меня на прощание и дал указания благополучно направиться в Томск.\n\n"Счастливого пути, товарищ. Пусть ваше путешествие пройдет успешно." Эти слова будут эхом отдаваться в моей голове еще очень, очень долго, и благодарность в глубине моего сердца никогда не будет выражена достаточно нежно."
 RUS_tourist.36.a:0 ""Сбросить угрюмые путы земли и танцевать среди парящих птиц...""

 RUS_tourist.37.t:0 "Авиакатастрофа"
 RUS_tourist.37.d:0 "Воздух над Куйбышевым был свежим и ясным. Редкие облака уступили место сияющему солнцу, чтобы лечь на землю деревни, и природа последовала за Солнцем в костюме. Несмотря на редкие угрозы со стороны рейдеров-военачальников, это был удивительно нормальный день для среднего Новосибирского города.\n\nДо тех пор, пока реактивный истребитель не врезался в сельскохозяйственные угодья господина Кравченко и вспыхнул от удара. Некоторые, возможно, думали, что это был одинокий, потерянный немецкий бомбардировщик, который забрел слишком далеко и был сбит свободными авиаторами, в то время как другие думали, что это было простое воздушное учение, которое пошло не так. При ближайшем рассмотрении самолет оказался либо экспериментальным советским реактивным самолетом, который так и не оторвался от земли, либо импровизированным научным экспериментом одного из военачальников в их тщетной попытке завоевать господство в воздухе. Как бы то ни было, тлеющие обломки того, что осталось, не позволяют ничего разглядеть.\n\nПосле осмотра, деревенская полиция установила, что в самолете находились три тела, все из которых погибли во время крушения или последующего взрыва двигателя. Один из трупов, хотя и был жестоко изуродован, представлял собой интересный случай. Дневник, который он прижимал к груди, был сильно сожжен, но содержал рассказы о других государствах-военачальниках по всей России на языке, который деревенская интеллигенция определила как английский.\n\nК сожалению, из-за потери большей части страниц в огне и общей целостности его дневника, похоже, его история будет потеряна для того самого пламени, которое выжгло его след в этом мире."
 RUS_tourist.37.a:0 "То, что останется, будет похоронено в безымянной могиле."

 RUS_tourist.38.t:0 "Американец в Томске?"
 RUS_tourist.38.d:0 "Наблюдения за странной группой, въезжающей в Томск, в последнее время многих озадачили. Верхом на лошадях, одетые в алтайские костюмы и несущие американский флаг. Мы знаем, что это на самом деле американец, который путешествовал по всей России и теперь вошел в наш город Томск.\n\nВ то время, как Томск уже приглашает многих странных людей своими обещаниями свободы, этот антураж особенно интересен. Прошли годы с тех пор, как американец забирался так далеко в Сибирь! Почти у всех в городе есть желание встретиться с ним, и он приобрел изрядную известность. Мы даже наметили для него планы посмотреть дебаты в салонах, а также познакомить его с идеями нашего уникального правительства. Как американец, он наверняка будет впечатлен самой мощной демократией России, не так ли?\n\nТем не менее мы должны воздать ему должное за его готовность учиться. Путешествие по всей России не для слабонервных! Ходят даже слухи, что он студент университета в Америке. Должно быть, он великий ученый!"
 RUS_tourist.38.a:0 "Здесь он будет в безопасности!"

 RUS_tourist.39.t:0 "Запись 15: Город мастеров"
 RUS_tourist.39.d:0 "Томск сильно отличается от всех других мест, где я побывал до сих пор. Справедливости ради, однако, стоит отметить, что почти каждое место в России отличается от соседнего. Чем дальше я углубляюсь в Россию, тем более странной она становится.\n\nВ Томске меня встретили с распростертыми объятиями и люди здесь, кажется, по большей части очень дружелюбны. Почти все хотели встретиться со мной и поговорить. Я не думаю, что был где-нибудь еще, кто говорил бы больше о политике, науке и искусстве.\n\nГоворя о политике, я даже получил некоторое представление о том, как работает Томск. Меня пригласили посмотреть салон, и, честно говоря, это было совершенно непонятно. Я понятия не имел, что происходит. Это была просто куча интеллектуальных разговоров и научных споров. Я даже не мог понять, о чем они говорят, а мой русский стал намного лучше, чем когда я приехал сюда, в Россию! Хотя я, может быть, и не совсем понимаю это место, но приятно знать, что в России есть демократии, а не просто диктатуры военачальников, правящих народом. Может быть, у России есть надежда...\n\nИ все-таки я не знаю, как они все сходятся во мнении. На улице в Томске гораздо приятнее, чем в салонах. Политика здесь такая же, как если бы каждый ботаник в университете решил создать страну. Кто знает, может быть, они знают что-то, чего не знаю я.\n\nПотом я поеду в Омск. И хотя люди говорят, что я должен избегать этого ада, если хочу жить своей жизнью, я сохраню непредвзятость. Неужели все так плохо?"
 RUS_tourist.39.a:0 "Неужели ему обязательно туда ехать?"

 RUS_tourist.40.t:0 "Караван с Востока"
 RUS_tourist.40.d:0 "Сегодня днем из Восточной Сибири прибыл конвой беженцев, а вместе с ним потенциальные новые члены Черной Лиги. Обездоленные люди ищут безопасности, защищенности, братства, цели... Идеальные люди, чтобы поддержать наше путешествие к Великому Суду.\n\nА потом появился американец.\n\nВ то время как его имя неизвестно многим вокруг него, у него легкий акцент, он несет американский флаг и путешествует с другим компаньоном. Спутник, хотя и не местный житель Западной Сибири, явно является коренным русским. Кадр 120996, назначенный на службу охраны и пограничной безопасности, подал жалобу своему местному офицеру в Лиге на этого странного путешественника. Командир отряда проявил осторожность, но из чистого любопытства допустил пассивный допрос и беседу с путешественником. Он назвал себя человеком по имени Стив, путешествующим по русской анархии с гидом, который называет себя Зоей. Стив документирует свои переживания и отдельные истории по всей стране, из которых его нынешняя остановка - великий город Омск.\n\nВ то время как мы действительно чрезмерно осторожны с посетителями, особенно такими эксцентричными, как американский турист, достаточно сумасшедший, чтобы пересечь Россию, командир кадра 120996 поручил своим людям дать туристу несколько "дружеских советов" и немного показать ему город. Единственная проблема заключается в том, что Стив, похоже, решительно настроен на какой-то совет, который ему дала Зоя; совет, который идет прямо против нашего собственного. После долгого разговора и нашего дружеского предложения турист принимает свое решение."
 RUS_tourist.40.a:0 "Он одобряет наше руководство."
 RUS_tourist.40.b:0 "Этот проклятый американец отчитывает нас!"

 RUS_tourist.41.t:0 "Запись 16: чудесный город Омск"
 RUS_tourist.41.d:0 "Омск, пожалуй, один из самых безопасных и чистых городов России на сегодняшний день. Хотя я аполитичен, на мой взгляд их управление поддерживает крайний порядок, но все же не без сострадания к обычным гражданам.\n\nЧлены "Черной Лиги", которая является одновременно ведущей властью и вооруженной военизированной силой нации, вежливо предложили показать нам окрестности! Несмотря на протесты Зои (она назовет меня "мудаком" в частной беседе позже, среди других упреков), Черная Лига показала нам важные культурные достопримечательности, дала представление о том, как работает их общество, позволила нам смотреть военные учения и провела нас в прекрасную местную мясную лавку, которой управляет старик по имени Петр. После этого Черная Лига поспешила отвезти нас в местное подземное общежитие, чтобы Люфтваффе не приставали к нам, а мы не разгуливали по городу поздно ночью. Кровати, на которых мы спали, были крепкими и удобными, и, несмотря на то, что мы, по сути, спали в бетонных трубах метро, все казалось домашним и уютным.\n\nСегодня утром мы вместе с военным караваном отправимся на Урал по Тюменскому тракту. Зоя говорит мне, что это, по сути, наш последний рейд. Несмотря на осторожность, я сильно сомневаюсь, что Черная Лига пошлет путешественника, с которым они так тепло обращались, в бой. Тем не менее, я уезжаю через несколько часов и напишу письмо домой, чтобы поделиться своей историей."
 RUS_tourist.41.a:0 "Странно, но безопасно. Вот как мне это нравится."
 
 RUS_tourist.42.t:0 "Ужасы Черной Лиги"
 RUS_tourist.42.d:0 "Такой глупый турист. Иностранный безумец имел наглость отвергнуть совет нашей славной Лиги, вместо этого доверившись местной Зое, которая служила ему компасом. Ясно, что этот "Стив" не что иное, как очередное препятствие; испытание для омичей, посланное коррумпированной западной сверхдержавой, чтобы остановить наше душераздирающее продвижение к Великому Суду. Его наблюдения не более чем мелкий шпионаж, шпионаж, который будет продан поддерживаемому американцами царьку и использован, чтобы сокрушить нас. Каждая запись, которую он делает, переводит наши часы вперед, а наша Лига не может себе этого позволить.\n\nК счастью, "Стив" усилил его недостаток интеллекта и чрезмерную самоуверенность в течение его мимолетных нескольких минут здесь. Примерно через полчаса после столкновения с кадром 120996 "Стив" забредает в бункер 2938, чтобы найти некоторую информацию и потенциальное место для ночевки. Кадр 482315 зарезервировал большую часть этого бункера для допроса лиц, которые стремились причинить вред русской нации. Один из таких бездельников, интеллектуал по имени Юсеф, едва ли предпринял тщетную попытку вырваться на свободу. Вырвавшись из пут, полуослепший негодяй не мог видеть "Стива", но все же окликнул его. Его пальцы были сломаны, как и дух, Юсеф наткнулся на испуганного "Стива", когда он падал на землю и умирал от шока. Через несколько минут члены Лиги из кадра 482315 выпустят две пули из пистолета ТТ-33 в затылок "Стива".\n\nЕго спутница, Зоя, была найдена убегающей от кадра 384234 после того, как услышала этот разговор снаружи, и была быстро казнена одиннадцатью выстрелами ППШ. Оба их трупа будут выгружены во время завтрашней экскурсии в Тюмень по приказу самого товарища Язова, который, казалось бы, был доволен таким уникальным поворотом событий. Никто, даже любопытствующие посторонние, не будет препятствовать нашему походу к Великому испытанию."
 RUS_tourist.42.a:0 "Крысы по ту сторону границы найдут применение своим разлагающимся телам."

 RUS_tourist.43.t:0 "Рассказ из Центральной Сибири"
 RUS_tourist.43.d:0 "Дорогие мама и папа,\n\nЯ здоров, как и Зоя, которая просто находка. Я сейчас в городе под названием Омск. Ребята, которые здесь командуют, называются Черной Лигой. Это они помогли мне передать тебе это письмо! Через Казахстан! Разве это не безумие?\n\nЧем дальше я путешествую, тем больше я узнаю Россию. Первым городом, который я посетил, был Канск, управляемый "черной армией"." (Никакого отношения к Черной лиге, не путайте!) Они не очень-то меня любили. Они преследовали нас и меня обвинили в "авторитарности", что было просто безумием. Я американец! Мы настолько свободны, насколько это возможно! Город Красноярск был гораздо приятнее. Он был невелик, но чист и трудолюбив. Главный, Андреев, был очень представителен. Он хочет установить демократию, но пока это военная хунта. На Западе был Кемерово. Я не встречался с правителем, каким-то старым генералом Красной Армии, который думает, что он древний русский царь, что странно, но люди были хорошими. После этого я отправился в Ойротию, небольшой народ алтайцев (одна из этнических групп России, как и индейцы). Они были очень приземленными и продали мне несколько лошадей и красивый плащ, который я не могу дождаться, чтобы показать вам. Новосибирск, с другой стороны, большой город, вроде Балтимора. Они посадили меня на старый советский военный самолет, и мама, это было захватывающе. Поездка всей жизни. Последним местом, где я побывал, был Томск, который управляется кучкой этих интеллектуальных типов, но, по крайней мере, это демократия.\n\nЯ напишу снова, как только смогу. Пока кажется, что Россия не оправдывает почти всех ожиданий, но с Зоей рядом я уверен, что буду в безопасности. Скоро увидимся!"
 RUS_tourist.43.a:0 "С Любовью, Стив."

 RUS_tourist.44.t:0 "Возможная диверсия обнаружена в секторе 217-B - запрошены инструкции"
 RUS_tourist.44.d:0 "Товарищ майор,\n\nБыла отмечена потенциальная угроза безопасности народной республики. Необычные подробности потребовали этого сообщения.\n\nНаблюдательные группы под моим командованием сообщили о появлении группы лиц, пытающихся проникнуть в Народную Республику с территории Черной лиги. Злоумышленники не соответствуют ни одному из известных ранее классификационных параметров для лазутчиков. Их внешний вид и одежда не имеют никакого отношения к маскировке, их способ передвижения, то есть конный, слишком заметен, и их путь открыт, не обеспечивая никакой маскировки. Кроме того, партия несет поднятый американский флаг, что еще больше увеличивает видимость.\n\nПодчиненные предполагали, что такое радикальное изменение потенциальной тактики проникновения, скорее всего, является попыткой обнаружить оперативные методы и процедуры или аналогично попыткой захватить силы безопасности для извлечения информации. Однако предыдущие попытки Лиги сделать это были сосредоточены на тайном похищении, и если бы злоумышленники предприняли такую попытку, как было замечено, дальний огонь, вероятно, обеспечил бы быструю нейтрализацию.\n\nЯ жду приказа о том, как продолжить перехват.\n\nВ защиту Центрального комитета,\n\nГ. А. Гончаров,\nЛейтенант государственной безопасности, Краснознаменный Восточный округ"
 RUS_tourist.44.a:0 "Ответ: проявите осторожность."
 RUS_tourist.44.b:0 "Ответ: перехватите агрессивно."

 RUS_tourist.45.t:0 "Запись 17: Западно-Сибирская Народная Республика"
 RUS_tourist.45.d:0 "Покинув Омск, этот замечательный город, мы направились на северо-запад, к землям, которые, по словам Зои, контролируются, по крайней мере внешне, некоторыми из все еще существующих последних ленинских сторонников жесткой линии.\n\nЯ нашел это самым странным, поскольку, учитывая явные неудачи ленинизма, которые наиболее очевидно проявились в крахе СССР, можно было бы подумать, что это непривлекательная идеология, чтобы цепляться за нее. Но, как мы вскоре обнаружили, что эта здоровая коммунистическая паранойя все еще жива и сильна.\n\nКогда я увидел приближающийся пограничный патруль, я наивно предположил, что они, как и во многих других государствах, которые мы пересекли, будут осторожно продвигаться вперед, чтобы убедиться, что мы не враждебны, а затем проверят наши документы. Они выполнили этот первый шаг, но затем, даже не поговорив с нами, перешли непосредственно к стрельбе. И если бы Зоя не использовала свой наметанный глаз, чтобы читать язык их тел, моя история могла бы на этом закончиться.\n\nК счастью для нас, сказала она мне позже, они не ждали достаточно долго, чтобы обеспечить точность и предотвратить побег. Мы все тут же тронулись в путь, подгоняя лошадей до предела, чтобы не отстать от машин, которыми управлял пограничный патруль. И снова Зоя продемонстрировала свои немалые навыки, быстро определяя местность, по которой лошади могли передвигаться, а машины нет. После нескольких часов тяжелой езды, когда лошади были доведены до полного изнеможения, и используя мою способность писать в качестве доказательства, нам удалось уйти от преследователей.\n\nЯвно нежеланные в этих краях, мы продвигаемся в единственно возможном направлении - на север, огибая земли этих странных демократов в Томске. Зоя говорит мне, что даже она взволнована нашим следующим пунктом назначения.\n\nЯ надеюсь, что, оказавшись там, я буду таким же."
 RUS_tourist.45.a:0 "Такой грубый способ приветствовать гостей."

 RUS_tourist.46.t:0 "Доклад: Лазутчики перехвачены"
 RUS_tourist.46.d:0 "Товарищ майор,\n\nПотенциальная угроза безопасности народной республики устранена в соответствии с Вашими указаниями.\n\nПосле получения последней передачи передовые отряды под моим руководством агрессивно перехватили незваных гостей при поддержке легкой бронетехники. Было замечено, что при приближении незваные гости на мгновение застыли в нерешительности, а затем попытались быстро двинуться в противоположном направлении.\n\nПонимая, что это попытка побега, и, следовательно, обеспечивая предварительную идентификацию злоумышленников как лазутчиков Черной Лиги, я приказал начать бой в 14:7:25.\n\nВспомогательный огонь из бронетанковых подразделений повлиял на быструю нейтрализацию, а ответная стрельба лишь ненадолго наблюдалась со стороны единственной женщины, члена партии. Убедившись, что злоумышленники умерли, они и их имущество были кратко обысканы, прежде чем указанные останки и имущество были кремированы, чтобы обеспечить провал последующего потенциального активного или пассивного наблюдения.\n\nК этому сообщению прилагается каталог предметов, и следует обратить внимание на наличие чрезвычайно убедительных подделок различных американских и сибирских проездных документов.\n\nВ защиту Центрального комитета,\n\nГ. А. Гончаров,\nЛейтенант государственной безопасности, Краснознаменный Восточный округ"
 RUS_tourist.46.a:0 "Ура Центральному комитету."

 RUS_tourist.47.t:0 "Необычное кровавое пятно"
 RUS_tourist.47.d:0 "Один из наших самолетов-разведчиков доложил командованию о том, что небольшой отряд пересекает реку, отделяющую нашу территорию от территории народной республики.\n\nСпустившись для более точного осмотра, пилот доложил, что заметил несколько фигур верхом на лошадях и еще несколько вьючных лошадей, нагруженных багажом. Еще больше озадачивало очевидное присутствие американского флага среди других груженых грузов.\n\nХотя пилот рассматривал возможность вовлечения этой стороны в бой с использованием своего бортового вооружения, как это обычно бывает при необъявленных пересечениях границы, странный характер ситуации привел к тому, что вместо этого он вышел на связь. Судя по направлению их движения, отряд двигался в сторону воровской территории, хотя этот путь мог привести их в непосредственной близости от наших аэродромов под Сургутом.\n\nБыло высказано предположение, что для сведения к минимуму возможных столкновений нам следует избегать контактов, если только они не попытаются напрямую нарушить периметр безопасности любой из наших передовых баз. Как бы то ни было, мы будем внимательно следить."
 RUS_tourist.47.a:0 "Следите - но не вступайте в бой. Отбой."

 RUS_tourist.48.t:0 "Запись 18: Свободные Авиаторы"
 RUS_tourist.48.d:0 "С тех пор, как мы вошли в Западную Сибирь, бегство под прикрытием лесов или, вездесущих траншей стало обычным явлением. Зоя говорит мне, что это потому, что немцы бомбят все, что они могут видеть в течение многих лет подряд. Ужасное зрелище.\n\nНо всякий раз, когда я слышу, что кто-то говорит о бомбардировщиках, они также говорят, с тихим почтением, об авиаторах. Зоя, кажется, влюблена в них, вспоминая их с юных лет, проведенных в тылу немцев. Но хотя она говорит, что мы вошли на их территорию, мы никого из них не видели. По крайней мере, на земле - один маленький самолет все время держит нас под наблюдением. Зоя говорит, что они очень осторожны, и что немецкие лазутчики уже пытались устроить саботаж.\n\nЕдинственное, что мы видели, издали и в мой бинокль, была группа бипланов, выполняющих какие-то упражнения на расстоянии. Должен сказать, я понимаю, откуда берутся рассказы о летной доблести авиаторов, я никогда не видел, чтобы самолеты поворачивали так резко, летели так низко и оставались невредимыми. Я полагаю, что они должны быть невероятно опытны, чтобы летать на деревянных и парусиновых машинах, приводимых в действие тракторными двигателями, против Люфтваффе в течение многих лет подряд.\n\nНе вступая в контакт с самими авиаторами, мы продолжаем двигаться на запад, где, как мне сказали, есть целый регион, находящийся под контролем злобного бандитского клана. Я еще не уверен, стоит ли в это верить.\n\nЗоя говорит, что мы должны добраться до их территории в течение нескольких дней. Посмотрим, насколько правдивы были эти истории."
 RUS_tourist.48.a:0 "Действительно, удивительные пилоты."

 RUS_tourist.49.t:0 "Следы на горизонте"
 RUS_tourist.49.d:0 "Некоторые из наших братков, наблюдавших за границей близ Нягани, сообщили, что небольшая группа всадников въезжает на нашу территорию с территории, на которую претендуют авиаторы.\n\nОни не разговаривали ни с кем из нас. Они не связывались ни с одним из наших представителей. Они не предложили ни дани, ни торговли. Они не следовали правильным маршрутам, которые мы обозначили для тех, кому мы ранее предоставили безопасный проход. Они не оказали нам должного уважения к тем, кто является законом.\n\nИ, самое главное, у них, похоже, есть ценные вещи.\n\nБыло замечено несколько лошадей, нагруженных товарами, а также несколько необычных или редких диковинок, среди которых был американский флаг. Эти диковинки можно продать, и все, что они использовали для их приобретения, может быть распределено между нами. Хотя по крайней мере один из них был явно вооружен, такое в Югре не редкость, и мы хорошо знаем, как вступать в бой с чужаками на нашей территории.\n\nТранспортные средства уже готовятся, как для атакующих, так и для добычи. Единственный вопрос, который остается, это насколько большую партию послать."
 RUS_tourist.49.a:0 "Насколько они могут быть опасны? Для этого достаточно небольшой партии."
 RUS_tourist.49.b:0 "Мы не знаем, на что они способны. Пошлите большую партию на всякий случай."

 RUS_tourist.50.t:0 "Запись 19: воровская территория Югры"
 RUS_tourist.50.d:0 "Похоже, что те, кто говорил о Югре, прежде чем мы отправились пересекать земли Авиаторов, говорили правду.\n\nВскоре после перехода границы на их территорию под Няганью на нас напали люди, которых я сначала принял за бандитов. Завербовать Зою было, без сомнения, лучшим решением, которое я принял до сих пор в России, за исключением времени, проведенного в Омске, конечно, потому что именно она заметила солнечный свет, отражающийся от одного из их телескопов.\n\nХотя одна из наших лошадей была убита, ее быстрые действия заставили меня и других уйти с первоначальной линии огня. Там я стал свидетелем зрелища мастера своего дела в действии, когда она сбила двух из них с предельной дистанции. Другие наши противники вскоре покинули поле боя, явно не ожидая, что среди нас окажется кто-то столь искусный.\n\nКогда мы осматривали тела вскоре после этого, Зоя упомянула, что на них были татуировки мужчин, которые долгое время провели в тюрьме. "Воры" с территории воров. Убив нескольких из них и явно не получив к тому же теплого приема, она посоветовала нам быстро пройти через этот район, и у меня не было причин не соглашаться.\n\nТеперь мы со всей поспешностью направляемся на северо-запад и, если повезет, покинем это место в ближайшем будущем."
 RUS_tourist.50.a:0 "Не знаю, чего я ожидал на "воровской территории"."

 RUS_tourist.51.t:0 "Удачная засада"
 RUS_tourist.51.d:0 "Отряд, который мы отправили, чтобы подстеречь неизвестных злоумышленников, вторгшихся на нашу территорию, вернулся несколько часов назад, их машины были полны добычи и разделанного конины.\n\nПо словам братка, возглавлявшего отряд, захватчики вступили в бой сразу же, как только вошли в небольшой овраг, их лошади были расстреляны из-под них, а члены нашего отряда стреляли сверху. Они сопротивлялись так сильно, как только могли, но вскоре были убиты, их тактическая позиция была почти безнадежной.\n\nЗа исключением одной из них, женщины с винтовкой, опознанной одним из братков как носящая следы ранее действовавшей антигерманской партизанской организации и убившей двух братков, злоумышленники оказались легкой добычей. После того, как бой закончился, отряд раздел тела и закатал их в неглубокую могилу, прежде чем обыскать обоз и разделать лошадей.\n\nПри осмотре был обнаружен ряд предметов и диковинок, представляющих большой интерес для братьев, в том числе изделия со всей Сибири, редко встречающиеся где-либо вблизи Урала. Кроме того, похоже, что американский флаг, замеченный ранее, который также был обнаружен, принадлежал одному из пострадавших, который, как ни странно, имел при себе американский паспорт.\n\nНевероятно, но он также вел дневник, в котором рассказывал о своих путешествиях по необъятным просторам Сибири и собственно России, пересекая территорию многих разных государств и встречаясь со многими разными личностями. Довольно увлекательное путешествие, чтобы прочитать о нем.\n\nНо его путешествие закончилось здесь."
 RUS_tourist.51.a:0 "Я не знаю, чего они ожидали на "территории воров"."
 
 RUS_tourist.52.t:0 "Неизвестное наблюдение обнаружено в сетке ДМ-73"
 RUS_tourist.52.d:0 "Товарищ комиссар,\n\nСегодня, примерно в 13:10, с помощью дальномера была замечена небольшая группа неизвестных лиц, поднимавшихся на вершину Нижнеполярного Уральского хребта к юго-западу от Воркуты.\n\nНесмотря на то, что они явно прибыли со стороны территории вора, из-за отсутствия ранее наблюдения со стороны меня или моего отряда, в настоящее время не считается, что они являются членами правящей фракции этой территории, из-за состава, снаряжения, одежды и наличия впоследствии идентифицированного американского флага среди партии.\n\nПосле осмотра земель внизу (хотя я и не обнаружил ни себя, ни своих офицеров из-за надлежащего использования маскировки) было замечено, что один член партии указывает отрицательно другому, прежде чем партия в целом начала спуск обратно в направлении происхождения. Восемь часов интенсивного дальнейшего наблюдения, после распределения моих сил примерно на сто (100) километров в обоих направлениях, не выявили никаких попыток партии повторить попытку дальнейшего вторжения.\n\nВ настоящее время я не могу сделать никаких выводов относительно намерений или целей указанной стороны. Однако я могу быть уверен, что они не проникли на территорию исправительного государства через мой сектор наблюдения и что поддержание безопасности остается моей главной заботой во всех отношениях.\n\nВ защиту государства,\n\nН. Н. Лебедев,\nКапитан 8492-й наблюдательной роты"
 RUS_tourist.52.a:0 "Государство остается в безопасности. Всегда."

 RUS_tourist.53.t:0 "Запись 20: Воркутинское Исправительное Государство"
 RUS_tourist.53.d:0 "До сих пор я не обращал внимания на опасности, которые, как я знаю, существуют и даже распространены по всей России. Я прошел через многие государства, которые, как я теперь знаю, угнетают и терроризируют своих граждан. Омск является ярким исключением, по которому я до сих пор ужасно скучаю. Но сегодня я впервые обернулся.\n\nПосле засады на воровской территории мы быстро переправились в северные пределы Уральских гор, быстро преодолев их и осмотрев пустынные земли за ними. И когда я посмотрел на них, то почему-то почувствовал холод, не связанный с погодой. Уверенность, которой я еще не испытывал. Уверенность в том, что продолжение станет концом. Всех нас.\n\nЗасада и то, как мы с трудом выбрались из нее, научили меня, что я больше не могу думать только о себе. Зоя и другие сопровождающие меня доверяют мне руководство, и я чуть не привел их к смерти, не слушая истории, которые я слышал. Никто из них ничего не сказал, но я знаю, что они думали об этом. И вот, когда я, окинув взглядом эту холодную землю, повернулся к Зое и покачал головой, то по одному ее взгляду понял, что сделал правильный выбор.\n\nПоэтому мы возвращаемся на юг, двигаясь в сторону Свердловска. Нам снова придется пересечь территорию воров, но на этот раз мы будем действовать быстро и бдительно. Зоя уверена, что мы не попадем в засаду во второй раз, если сделаем это."
 RUS_tourist.53.a:0 "Чувство уверенности на краю света."

 RUS_tourist.54.t:0 "Необычное появление"
 RUS_tourist.54.d:0 "На наших северных границах произошел весьма любопытный инцидент. Отряд 364-го стрелкового полка перехватил значительные силы бандитов из Югры, преследовавших своеобразную группу, размахивавшую американским флагом.\n\nПо свидетельству лейтенанта Романова, группа, по-видимому, состояла в основном из дезертиров из Дальневосточного Совета Ягоды, но самое любопытное, что из всех людей ее возглавлял американец. Американец, которого зовут "Стив", сказал Романову, что он турист, исследующий Россию и представил доказательства, подтверждающие его дикое заявление, включая подлинный американский паспорт и билет до Магадана.\n\nВ то время как некоторые члены группы казались закаленными ветеранами и могли представлять угрозу, Романов посчитал, что "Стив" безобиден и сопроводил группу в Свердловске."
 RUS_tourist.54.a:0 "Американец? Ну, от небольшой экскурсии вреда не будет"

 RUS_tourist.55.t:0 "Запись 21: Свердловск"
 RUS_tourist.55.d:0 "Зоя рассказывала мне, что Свердловск отделился от Западно-Сибирской республики под властью Маршала Рокоссовского, так называемого "Льва Сибири"." Хотя она мало знала об их правлении, она слышала, что Рокоссовский управлял гораздо более мягкой рукой по сравнению с ленинцами в Тюмени. Учитывая, что их патрули не стреляли в нас с первого взгляда, я бы сказал, что она правильно расслышала.\n\nПосле короткого допроса, во время которого я рассказал свою историю о том, что был туристом-янки, и представил некоторые документы, подтверждающие это, меня вместе с остальной группой сопроводили в сам Свердловск, хотя и под вооруженной охраной.\n\nПока наша группа находилась под постоянным наблюдением, жизнь в Свердловске казалась вполне сносной. Солдаты были дружелюбны и люди, казалось, были довольны правлением Маршала. Нам предоставили приличное жилье в местной казарме и угостили сносной едой. Не так хорошо, как то, что нам давали в Омске, но определенный шаг вперед от употребления консервов во время заморозки на Урале.\n\nНа следующее утро мы были приглашены на парад стрелковой дивизии. Это было довольно впечатляющее зрелище - ряды хорошо дисциплинированных солдат, марширующих почти вровень друг с другом, прерываемые 21-пушечным салютом артиллерийской батареи. Конечно, это чертовски лучше, чем то, что регулярно демонстрирует Национальная гвардия Миннесоты. Я думаю, что Зоя и другие тоже так думали - она сказала, что в последний раз видела такой парад много лет назад, прямо перед Сибирской войной между Дальневосточным советом и Центрально-Сибирской Республикой.\n\nПроведя еще немного времени в городе и закупив дополнительную провизию, мы распрощались со Свердловском. Наш следующий пункт назначения - Златоуст, который, как мне сказали, является известным торговцем оружием, Зоя говорит, что мы не должны ожидать никаких неприятностей, и мне очень хочется посмотреть, как выглядит страна, управляемая торговцами оружием."
 RUS_tourist.55.a:0 "Неплохо, но Омск был лучше."

 RUS_tourist.56.t:0 "Американец, направлявшийся на запад."
 RUS_tourist.56.d:0 "Хотя было бы ложью сказать, что напряженности между Златоустом и Свердловском не существовало, хотя границы открыты для торговли, путешествий и туризма. Сам город Свердловск находится довольно близко от нашего Новоуральска, который стал центром для караванов, путешественников, предприятий и беженцев, чтобы создать вдоль или путешествовать дальше; до тех пор, пока они платят, конечно. Однако вчера поздно вечером в Новоуральск шли пешком два человека, один из которых нес американский флаг. Храбро шагая к нашей границе, он привлек любопытные взгляды некоторых наших охранников и смешки большинства других.\n\n"Привет вам! Меня зовут Стив! Я хотел бы проехать по Златоустовской Республике, чтобы испытать уникальную ситуацию, в которой она находится, и увидеть множество достопримечательностей, которые она предлагает своим гражданам!". Большинство охранников улыбались, но они оставались профессиональными и сдержанными.\n\n"Да, американец. Но вы двое должны ...как бы это сказать... заплатить пошлину." Возможно, новость будет более сносной для Стива на английском языке. Кто бы ни был путешественник, какими бы благородными ни были его цели, какими бы интересными они ни были, мы просто не можем поддерживать качество нашей жизни без денег. Этот странный и, казалось бы, дерзкий турист не был исключением.\n\n"Я не думаю, что у нас есть Златоустовская валюта..." Молодой человек, казалось, смущенно спотыкался на своем английском, но его спутница, закаленная и явно русская женщина, ехавшая рядом с ним, предложила пограничникам немного валюты, бартерные товары и приятный разговор, чтобы проехать дальше. Хотя это, конечно, не было близко к тому, что обычно взимают наши охранники, они, похоже, не таили никакого злого умысла, и вскоре им разрешили пройти мимо, позволив сесть на автобус до самого Златоуста."
 RUS_tourist.56.a:0 "До тех пор, пока он не станет причиной неприятностей..."

 RUS_tourist.57.t:0 "Запись 21: ЗЛАТОуст!"
 RUS_tourist.57.d:0 "ЗЛАтоУСТ велик! ОтличНО! О Т Л И Ч Н О! после того, как мы нашли меСТО для парковки, Зоя и я пошли поСМОТРеть большую часть ГОРода. Много культуры и веселых времен, и все это очень весело. Я пишу это сейчас, находясь в баре, некоторые местные жители, услышав обо мне, захотели купить МнЕ выпивку! Зоя была трезва, но мы с друзьями (Владимиром, Темой и Даниилом) выпили ооочень много водки.\n\nСейчас они приглашают меня на танец, так что я пойду. Будь начеку.\n\nОБНОВЛЕНИЕ ОБНОВЛЕНИЯ ОБНОВЛЕНИЯ, это один час ночи. УТРО. Чуть не подрался в баре!!! Какой-то дурацкий местный типа "мне не нравятся твои волосы, янки", а я такой: "Да, что ты собираешься с этим делать". Теперь я смеюсь над этим. Зоя не находила в этом НИЧЕГО смешного. Пришлось прекратить драку. Надеюсь, я ее не разочаровал...\n\nВ ЧЕТЫРЕ УТРА КТО-ТО ДАЛ МНЕ ПОЩЕЧИНУ, МНЕ СТАЛО ОЧЕНЬ ПЛОХО. БАР НЕ ДОВОЛЕН. Зоя кудатоменятащит сейчас так буэээ!\n\n..Сегодня утром я проснулся в задней части местного сарая. Моя одежда была грязной, у меня отвратительно сильное похмелье, и я пахну как мусор. Зоя разбудила меня, плеснув мне в лицо водой и пересказав события прошлой ночи. По-видимому, после того, как я затеял драку между солдатами в одном из самых престижных баров Златоуста, я сделал глупое пьяное нападение на дочь Михаила Калашникова, Нелли.\n\nСразу после этого меня вырвало. Зое практически пришлось запугать весь бар, чтобы вынести оттуда мою уже вырубившуюся задницу, и она повела нас к границе с Уральской лигой. Мы направляемся туда завтра, надеюсь, без разъяренной толпы торговцев-солдат позади нас..."
 RUS_tourist.57.a:0 "Совсем как в тумане, но я этого точно не забуду."

 RUS_tourist.58.t:0 "Чужие люди из холода"
 RUS_tourist.58.d:0 "Гвардейцы уставились на неуклюжего мужчину и его проводницу, не совсем понимая, что с ними делать. Оба были закутаны в толстые зимние пальто, женщина с суровым лицом несла винтовку с оптическим прицелом, очки мужчины запотели. "Мы ищем вход в ваши земли", сказала женщина на ломаном русском языке. "Меня зовут Зоя, а этого человека Стив." Услышав свое имя, мужчина помахал охранникам, которые затем обменялись взглядами.\n\nГвардейцы настороженно смотрели на странную пару, уверенные, что мужчина не представляет угрозы, но женщина излучала смертельную уравновешенность. Наконец, один из охранников заговорил: "Вы беженцы? У нас есть много теплой еды и..."\n\n"Нет", сказала женщина, "мы не беженцы". Стражники в замешательстве переглянулись, и второй гвардеец ответил:\n\n"Тогда кто же ты? Вы ищете работу? Наемники?" \n\nЖенщина, Зоя, улыбнулась, скривив обветренное лицо: "мы не беженцы и не наемники, товарищи, мы туристы."\n\nОхранники не знали, что с этим делать, но махнули им, чтобы они следовали за ними обратно к Сибаю. Туристы? Кому, черт возьми, хватило бы ума совершить турне по Южному Уралу?"
 RUS_tourist.58.a:0 "Подождите, пока Старинов не услышит об этом!"

 RUS_tourist.59.t:0 "Запись 22: Уютный бункер"
 RUS_tourist.59.d:0 "Оказавшись за стенами Сибая, я меньше всего ожидал от этого бункерного города уюта. Я рад сообщить, что мои апартаменты чистые и удобные и в них даже есть отопление! Мне говорили русские в других общинах, что Южный Урал это адская дыра, но, честно говоря, я этого не вижу. Все такие дружелюбные, еда хорошая, а некоторые охранники немного знают английский! Даже Зоя немного расслабилась. Она проводила много времени с этим Зайцевым, я думаю, он тоже был снайпером. Мне тоже удалось найти себе друга, его зовут Павел. Хороший парень, примерно моего возраста, выкуривает пачку в день и, несмотря на это, обладает удивительно мягким певучим голосом.\n\nМы с ним как-то вечером говорили о Южном Урале, и я спросил его, почему у него такая плохая репутация. "Стив", сказал он мне на ломаном английском с сильным акцентом, "Уральская Лига держит людей в безопасности за стенами и с оружием. Снаружи стен холодно, там много бандитов." Я спросил его, как справляются другие общины на Урале и не посоветует ли он, куда мне идти дальше, и он сказал: "нет, убирайся с Урала. Орск бандитская страна, управляемая королем-насильником. Магнитогорск еще хуже, там правит сумасшедший ученый, никто еще не возвращался оттуда. Оренбург полон глупостей, пустая трата времени". Я думаю, если другие территории так плохи, как говорит Павел, неудивительно, что Сибай это город-бункер! Надо бы спросить об этом Зою, она, кажется, знает обо всем понемногу."
 RUS_tourist.59.a:0 "Его действительно зовут Король-Насильник?"

 RUS_tourist.60.t:0 "Фашист у ворот!"
 RUS_tourist.60.d:0 "Коммуны сегодня в бешенстве, так как до Совета дошли сообщения о том, что американец и, вероятно, марионетка РОА вторглись в наши границы. Мы не можем сидеть сложа руки и позволять фашистскому подхалиму пачкать нашу свободную социалистическую землю! Таким образом, Совет был созван, чтобы определить решение для борьбы с этим коварным захватчиком. После двадцати шести часов дебатов и страстного кулачного боя было достигнуто соглашение. Совет пришел к выводу, что применение силы для задержания фашистского американского шпиона и его гитлеровского головореза само по себе было бы фашистской акцией. Разве наша коммуна не была основана на принципах самоопределения? Мы можем ненавидеть его, но это его право быть фашистской марионеткой американского Рейха, и мы не можем посягать на него. Если мы посадим в тюрьму или нападем на этого человека за то, что он нацистский негодяй, разве мы не фашисты?"
 RUS_tourist.60.a:0 "По крайней мере, наша мораль остается чистой."
 
 RUS_tourist.61.t:0 "Запись 23: Катастрофический комитет"
 RUS_tourist.61.d:0 "Я слышал, что в Оренбурге много говорят об анархии. Я думаю, что это означало "полный бардак". Меня пригласили на заседание Совета, чтобы я, как американский нацист-царист-бандит, мог быть "просвещен анархизмом в действии". Я действительно не знаю, что это должно было сделать, потому что я никогда не видел ничего настолько грязного и дисфункционального! Я знаю, что мы, американцы, шутим по поводу той запутанной кучи, которая представляет собой НПП и РДК, но наша политика не имеет ничего общего с Оренбургом.\n\nСобрание началось с того, что на оратора, какого-то маленького парня в очках, кричала половина зала, которая, я думаю, не очень его любила. Мой русский не очень хорош, но нетрудно понять, что значит "фашистский". Я понятия не имею, о чем вообще должна была состояться встреча, и я почти уверен, что совет тоже не знал. В какой-то момент три разных оратора попытались перекричать друг друга, крича все громче и громче, чтобы их услышали. Пару раз я пытался что-то сказать Зое, но она не слышала меня из-за шума. Я даже не буду говорить про драку, которая началась посреди комнаты, или с ботинка, который чуть не ударил меня прямо в голову.\n\nКогда я был маленьким ребенком, мой учитель использовал говорящую палочку, чтобы убедиться, что только один человек говорит одновременно, чтобы мы не кричали друг на друга. Я уверен, что Оренбург действительно мог бы извлечь выгоду из чего-то подобного, но я уверен, что они просто осудили бы говорящую палку как "инструмент гитлеровского гнета". Оренбург - отстой, и я с нетерпением жду возможности убраться отсюда к чертовой матери."
 RUS_tourist.61.a:0 "Я так устал."

 RUS_tourist.62.t:0 "Здравствуй, мама, здравствуй, папа"
 RUS_tourist.62.d:0 "Привет, мама и папа! Я пишу вам из Сибири только для того, чтобы сказать, что со мной все в порядке и чтобы вы не волновались. Урал и Западная Сибирь были настоящим приключением. Само количество военачальников здесь просто безумно, и только в Западной Сибири можно найти любую идеологию под солнцем. Нацисты, коммунисты, анархисты и даже либералы здесь, каждый со своим собственным видением того, как спасти русский народ. Это безумие, думать, что всего тридцать лет назад (или около того) это была одна большая страна. Несмотря на все запустение и руины, здесь есть какая-то красота, которую я не ожидал увидеть. Помню, как однажды утром я проснулся в Сибае и увидел, как над Уралом встает солнце. Никогда в жизни мне так не хотелось быть художником. Жаль, что ты не видишь того, что вижу я, то есть хороших сторон.\n\nЯ хорошо питаюсь и мой проводник Зоя оберегает меня. В свое время она была партизанским снайпером, так что я никогда не слишком беспокоюсь, когда она рядом. Я думаю, кузену Генри она может понравиться, ты же знаешь, как он любит сильных дам. Она учила меня русскому языку, и я думаю, что действительно начинаю понимать его. У меня есть много вопросов к местным жителям, и мне неловко, что Зоя делает большую часть перевода, поэтому я рад, что мои уроки идут хорошо.\n\nКак поживают соседи? Прошел ли бабушкин кашель? Кто выиграл чемпионат Малой лиги в этом году? Скучаю по тебе, и я напишу снова, как только смогу!\n\nМне пришлось продать автомат контрабандисту, чтобы доставить вам это письмо, так что оно стоит одного АК-47. Это немного больше, чем марка, это точно."
 RUS_tourist.62.a:0 "С любовью, твой сын Стив."

 RUS_tourist.63.t:0 "Приезд из Оренбурга"
 RUS_tourist.63.d:0 "Странная партия недавно проникла на земли республики с территории, управляемой Оренбургом. Отряд, состоявший из нескольких русских и большого обоза, возглавлявшийся, как ни странно, американцем, попросил разрешения на проезд до Уфы.\n\nХотя наши пограничные отряды вначале с подозрением относились к их мотивам, продолжительные расспросы партии, а также тщательный осмотр их имущества убедили их в отсутствии враждебных намерений со стороны партии. Действительно, этот американец, по-видимому, путешествует по России, посещая как можно больше государств и составляя их журнал, и этот факт не остался незамеченным несколькими членами нашего правительства.\n\nОни подняли вопрос о том, что международное признание республики имело и имеет решающее значение для сохранения нашего суверенитета перед лицом многочисленных региональных и других угроз. Поэтому повышение осведомленности о нашей республике, нашей культуре и наших проблемах в Америке, а следовательно, и в ОСН, не может не быть полезным.\n\nБыло предложено сопровождать туриста и его окружение вокруг Уфы, познакомить его с нашими культурными и религиозными практиками и позволить ему увидеть регулярные разрушения, причиняемые немецкими бомбардировщиками. Конечно, если мы сделаем это, он не сможет не говорить о бедственном положении нашей республики, которая твердо стоит за наш народ во время великой опасности. И, кроме того, против больших угроз.\n\nЕсли это привлечет хоть какое-то внимание, то оно того стоит. Нам остается только решить, насколько настойчивыми мы будем."
 RUS_tourist.63.a:0 "Мы не должны упускать эту возможность."
 RUS_tourist.63.b:0 "Мы не должны казаться требовательными."

 RUS_tourist.64.t:0 "Запись 24: Исламская Республика Башкирия"
 RUS_tourist.64.d:0 "Россия была для меня и до сих пор страной открытий. И Башкирия, официально Исламское государство, созданное башкирским меньшинством и для него, безусловно, таково.\n\nПереправившись из оренбургского хаоса и, к счастью, оставив его позади, нам разрешили пересечь границу всего за несколько часов допроса, что очень быстро по нашим меркам. Более того, вскоре после этого к нам подошла небольшая правительственная делегация, которая предложила показать нам окрестности. Зоя с опаской относилась к любым "опекунам", но я видел возможность получить доступ к опыту, которого у нас иначе не было бы, боясь обидеть. И эта возможность вскоре оправдалась.\n\nПредставитель пригласил нас посетить службу в Центральной мечети Уфы, при условии, что мы будем вести себя должным образом тихо и почтительно, и хотя я всю свою жизнь был христианином, должен сказать, что это было очень красиво. Зов муэдзина, доносившийся с минарета мечети, был странно успокаивающим, а ритуал внутри, хотя и сильно отличался от любого другого храма, в котором я был, обладал спокойствием и чувством религиозного единства, которое я не думаю, что смогу точно описать.\n\nПозже мы побывали на рынке, где Зоя, как могла, рассказала мне о преследованиях, которым традиционно подвергаются эти башкиры. О том, что это государство было их попыткой создать себе настоящую родину среди войны между партиями, которые их презирали.\n\nНо, увы, пора двигаться дальше, и поэтому утром мы выезжаем на переправу через Белую. По-видимому, на другой стороне есть своего рода "братство", и я не могу не задаться вопросом, будут ли они вообще похожи на те, что в Ойротии."
 RUS_tourist.64.a:0 "Родина для своего народа-это действительно благородная цель."

 RUS_tourist.65.t:0 "Запись 24: Исламская Республика Башкирия"
 RUS_tourist.65.d:0 "За последнее короткое время я очень сильно проникся уважением к башкирскому народу. \n\nТак много государств, через которые мы прошли, существовало только потому, что этого хотел какой-то тиран. Потому что этот тиран хотел контролировать жизни тысяч или миллионов люде, и горе тем, кто переступал им дорогу. Но здесь есть национальная идентичность. Национальная культура. Национальная религия. Все то, за что башкиры борются, несмотря на то, что почти все пытаются их отобрать.\n\nСегодня, когда мы путешествовали по центру города, посещая тюркские памятники, которые все еще стояли, мы увидели доказательства этого. Один из постоянных немецких бомбардировок разрушил несколько зданий в Уфе, и мы были рядом. Сразу же мы увидели людей, не только солдат и полицейских, но и обычных людей из всех мест и классов, спешащих вперед, чтобы помочь тем, кто оказался под завалами. И, находясь рядом, мы не могли не сделать то же самое.\n\nПо мере того как мы помогали, я чувствовал дух сообщества вокруг меня, дух и чувство, которые были в очень дефиците во многих местах, где мы были до сих пор. Когда я вернусь домой, я надеюсь, что мое путешествие в Башкирию вместе с тем, что я видел и чувствовал здесь, вдохновит других людей сохранить этот крошечный народ в своих мыслях и умах. Это было бы вполне заслуженно со стороны этих людей.\n\nНо, увы, наше время здесь неизбежно подошло к концу, и утром мы отправляемся переправляться через Белую. По-видимому, на другой стороне есть своего рода "братство", и я не могу не задаться вопросом, будут ли они вообще похожи на те, что в Ойротии."
 RUS_tourist.65.a:0 "Родина для своего народа это действительно благородная цель."

 RUS_tourist.66.t:0 "Прибытие арийцев?"
 RUS_tourist.66.d:0 "Наши братья, охраняющие белую от вторжения грязных башкир, доложили своим командирам в Пермхайме об очень странной встрече.\n\nОтряд, несущий американский флаг, недавно переправился через реку и состоял не из башкир, а из славян во главе с человеком, которого они сочли потенциально арийцем. Когда братья двинулись арестовывать его, он показал, что узнал их форму и заговорил по-немецки. Поэтому они не знают, что делать.\n\nЭтот человек утверждает, что он американец, путешествующий по России, чтобы наблюдать за государствами и обществами, которые ее населяют и хотя мы хорошо знаем, как много развращающего недочеловеческого влияния существует в Америке, мы не можем отрицать основную возможность существования там арийства. Если бы мы приветствовали его и продемонстрировали превосходство нашей культуры и расы, нашей цели принести силу и чистоту всей нации, это могло бы многое сделать для дела фюрера.\n\nВ то же время, однако, с ним есть группа рабов, которые, помимо обладания оружием, не кажутся такими рабами, какими должны быть неарийцы. Кроме того, он выказал некоторое беспокойство при виде отряда рабов пограничников. Некоторые братья высказали опасение, что вся конструкция этого "американца" может быть уловкой, попыткой внедрить шпиона в наши земли.\n\nРешение должно быть принято. Что нам делать с этим предполагаемым "арийцем"?"
 RUS_tourist.66.a:0 "Ариец из-за границы? Мы должны принять его!"
 RUS_tourist.66.b:0 "Приглядеться. Хитрость славян не знает границ."

 RUS_tourist.67.t:0 "Запись 25: Арийское Братство"
 RUS_tourist.67.d:0 "Так называемое Братство совсем не похоже на то, что я себе представлял. Это еще хуже. Это настолько хуже, что, по правде говоря, я с трудом нахожу слова, чтобы правильно описать свой ужас.\n\nПереправляясь через Белую из Уфы, мы почти сразу же были атакованы грубыми солдатами в немецких мундирах, но как только я заговорил с ними на этом языке, их поведение совершенно изменилось, и вскоре мы были препровождены в их столицу Пермь, или Пермхайм, как они ее называют. Именно там я обнаружил чудовищность состояния, в котором мы оказались.\n\nГород это кошмар, с огромными процессиями рабов, перемещаемых между рабочими местами для принудительного труда. Малейшее колебание или неповиновение встречает жестокое насилие или казнь без суда и следствия, выбор которых, по-видимому, целиком зависит от прихотей конкретного угнетателя. "Братья" называют их недочеловеками, и нас арийцев, что, как я понял, является единственной причиной, по которой мы не присоединились к несчастным до нас.\n\nДействительно, все мои усилия были направлены на то, чтобы держать Зою и других вместе и под моим присмотром, и я не знаю, смогу ли я так долго продержаться. Меня тошнит каждый раз, когда я разговариваю с одним из этих монстров, и я боюсь, что пройдет немного времени, прежде чем они обнаружат мои истинные чувства.\n\nПоэтому я поговорил с Зоей, и она согласилась, что мы должны действовать до того, как нас разлучат или наши хозяева изменят свое мнение обо мне. Сегодня ночью мы дождемся темноты, а затем двинемся к Каме, на другой стороне которой лежит безопасность.\n\nЯ только надеюсь, что мы это сделаем. Нам не следовало приходить."
 RUS_tourist.67.a:0 "Ужас."

 RUS_tourist.68.t:0 "Не ариец"
 RUS_tourist.68.d:0 "Наше благоразумие в приеме этого нового гостя было вполне оправдано. Ибо он не был истинным арийцем.\n\nХотя он признавал наше превосходство, хотя он говорил по-немецки, хотя его сладкие слова требовали дружбы и открытий, его действия доказывали обратное. И наши братья были достаточно бдительны, чтобы наблюдать за ними. Достаточно бдительны, чтобы охранять чистоту духа, чистоту формы и чистоту сущности, которую воплощает Ариец. Чистота, которой этот тип явно не обладал.\n\nИбо какой истинный ариец охотно отправился бы в путь с вооруженными рабами без тщательной охраны? Какой истинный ариец будет относиться к ним как к равным? Какой истинный ариец стал бы беспокоиться о "бедственном положении" недочеловеков? Нет, это не настоящий ариец.\n\nИ поэтому и с ним, и с ними обращались как с любыми другими подозрительными неарийцами. Обезоружили, заковали в цепи и повели к Пермхайму. Все, кроме одной - рабыни, которая попыталась оказать сопротивление и в ответ нашла то, что от нее осталось, брошенным в лесу.\n\nБратья, надзирающие за фабриками вокруг нашей столицы, были проинформированы о скором прибытии и скоро найдут места, где они смогут работать, чтобы поддержать своих лучших товарищей. Поступая таким образом, они могут служить той цели, которой они заслуживают.\n\nИ если они покажут, что не желают этого делать, что ж, братья наиболее искусны в применении надлежащей дисциплины."
 RUS_tourist.68.a:0 "Раб внутри всегда будет давать о себе знать."

 RUS_tourist.69.t:0 "Речная стычка"
 RUS_tourist.69.d:0 "Ранее сегодня сообщалось о перестрелке в районе реки Кама. Части Императорской армии, дислоцированные неподалеку для наблюдения за территорией фанатиков в Перми, сообщили, что видели небольшую группу бегущих ополченцев братства, пытающихся переправиться через реку.\n\nЗаметив, что один из членов группы несет большой американский флаг, и вдобавок понимая жестокость тех, кто живет на территории братства, они двинулись в бой. Когда бойцы Братства открыли огонь по отряду, который сам пытался переправиться через реку, наши войска вступили с ними в бой, убив или ранив нескольких человек, прежде чем бойцы отступили.\n\nПосле спасения и допроса лидер партии представил доказательства, идентифицирующие его как американца, и попросил разрешения на въезд для себя и своих товарищей в княжество. Далее он объяснил, что путешествует по России с целью разведки и что он очень благодарен за их спасение от сил Братства.\n\nПосле подтверждения того, что никто из спутников американца не был разыскиваем царским правительством, им был разрешен въезд и они двинулись в направлении Ижевска.\n\nСилы безопасности будут вести наблюдение до их отъезда."
 RUS_tourist.69.a:0 "Американец здесь? С востока?"

 RUS_tourist.70.t:0 "Запись 26: Вятское княжество"
 RUS_tourist.70.d:0 "Слава Богу, что эти солдаты спасли нас, когда мы переправлялись через реку от тех психопатов в Перми. Я никогда больше не хочу туда возвращаться. А еще я надеюсь, что кто-нибудь их уничтожит навсегда. Зоя согласна со мной.\n\nЭта новая нация, в которой мы находимся, Вятка, кажется гораздо более стабильной, чем предыдущие. Очевидно, там правит царь, которого я считал мертвым. По крайней мере, так мне говорил Михаил, еще в Китае. Может быть, они родственники? В любом случае, мы сейчас здесь, а не окружены одетыми в черное убийцами или буквально рабами, так что я все равно благодарен.\n\nМы направились на юг, в город Ижевск, через который, по словам Зои, она прошла много лет назад, направляясь на восток. Это, безусловно, один из самых развитых городов, которые мы видели до сих пор, с огромными промышленными заводами и фабриками, производящими оборудование всех видов. Тем не менее, кажется, что есть общее недомогание, как будто все немного поблекло. Я не совсем уверен, как правильно описать это.\n\nЕдинственное, что я взял из этого города, это заменил наших лошадей. Мы находимся в той части России, где на самом деле есть обширная дорожная сеть, как бы она ни была повреждена. На оставшиеся деньги я купил довольно новый грузовик, который мы будем использовать по мере продвижения на юго-восток, в сторону Татарстана.\n\nЭто должно значительно ускорить этот заключительный этап нашего путешествия и обеспечить лучшее средство спасения, если мы столкнемся с будущими проблемами."
 RUS_tourist.70.a:0 "Выцветший город. Но безопасный, тем не менее."

 RUS_tourist.71.t:0 "Люди из Вятки"
 RUS_tourist.71.d:0 "Группа въехала в республику из Вятки, переправившись сегодня днем через одноименную реку и предъявив свои проездные документы. Состоящее в основном из русских, единственное необычное исключение это американец, утверждающий, что он путешествует по всей России и это утверждение подтверждается головокружительным набором документов, тянущихся с Дальнего Востока, например из Петропавловска.\n\nУдостоверив таким образом свою личность, они были отпущены и отправились в сторону Казани через Арск на грузовике Вятской постройки. Грузовик, который, как было замечено, развевал большой американский флаг из своей выхлопной трубы, и таким образом привлек внимание многих поблизости.\n\nМы не совсем знаем, что делать. Партия и ее состав, особенно американец со свидетельствами о путешествиях, слишком показательны и тщательно продуманы, чтобы быть разумной попыткой прикрытия от лазутчиков из соседних государств. Однако, когда речь идет о татарском народе, "разумный" исторически не было словом, которое можно было бы применить к русским. Мы должны быть осторожны.\n\nПартия не пострадает, если не будет предпринята попытка вызвать недовольство американцев или, соответственно, ОСН. Ему будет позволено действовать и взаимодействовать, при условии, что его товарищи не попытаются нарушить наши законы.\n\nНо за ним будут следить. Внимательно. Безопасность нашего народа требует постоянной бдительности, даже в ситуациях, когда это может показаться абсурдным."
 RUS_tourist.71.a:0 "Нужно всегда оставаться внимательным."
 
 RUS_tourist.72.t:0 "Запись 27: Республика Татарстан"
 RUS_tourist.72.d:0 "Входя в Татарстан, еще одно государство, основанное на идентичности этнического меньшинства, я думаю, меня можно простить за предположение, что оно будет похоже на соседнюю Башкирию. Как же я ошибался.\n\nХотя они не были сразу враждебны, пограничники долго и пристально смотрели на Зою и других русских и, казалось, только расслабились - и проявили неподдельный интерес, - когда поняли, что я американец, чего я уже наполовину ожидал. Когда мы начали путешествие в Казань через густые леса региона, этот интерес проявляли почти все, кого мы проезжали, поощряемый, без сомнения, моим флагом, который мы теперь прикрепили к выхлопной трубе и который гордо развевался на ветру везде, где мы ехали.\n\nОжидая прибыть в город поздно, мы беспокоились о том, чтобы найти жилье, но это оказалось не проблемой, потому что, когда город появился в поле зрения, нас встретили зрелищем одновременно вдохновляющим и ужасающим. Немецкие бомбардировщики совершили налет на город и казанская сеть ПВО, которая, как мне рассказывала Зоя, является одной из самых плотных в России и была захвачена татарами практически целиком при взятии города, начала действовать.\n\nЯ не могу адекватно описать шумы или цвета, которые предстали перед нами в течение следующего времени, кроме как громоподобный калейдоскоп, с грохочущими красными, отражающимися желтыми и метеоритными зелеными, поднимающимися в небо на маленьких объектах высоко над головой.\n\nК тому времени, когда рейд закончился, уже стемнело, и мы решили найти место для лагеря, а не рисковать, входя в город по тревоге глубокой ночью. Утром мы посетим город, а затем продолжим путь в наш следующий пункт назначения, направляясь на юг в сторону Самары. Тем не менее, я не думаю, что скоро забуду этот опыт.\n\nВ самом деле, я думаю, что увижу его во сне."
 RUS_tourist.72.a:0 "Громовой калейдоскоп."

 RUS_tourist.73.t:0 "Земля предателей"
 RUS_tourist.73.d:0 "Когда пограничники Комитета наблюдали за приближением грузовика в то утро, они не были уверены, что с этим делать. Вятский грузовик, гордо развевающий американский флаг над выхлопной трубой, приближается из Татарстана? Действительно, абсурд.\n\nОни еще больше растерялись, когда окно опустилось и среди русских внутри показался американец. И их замешательство достигло апогея, когда в ответ на их расспросы он сказал им, что путешествует через всю страну. Осматривая его груз и документы, на которых стояли штампы из таких далеких мест, как Чита, Красноярск и Свердловск, они не могли ему не поверить. И как только вымогаемая взятка была выплачена, путь быстро открылся.\n\nНеприятный опыт на границе, однако, предвещал почти каждую последующую встречу. Солдаты смотрели на них с подозрением и часто с едва сдерживаемой жадностью. Люди избегали их, давно усвоив, что связываться с необычным значит навлекать на себя беду. Спутница американца, бывшая борец против немцев, кипела, когда не было видно ни одного солдата, едва сдерживаемой яростью.\n\n"Власовцы" были предателями, животными, немногим больше, чем собаки, сказала она. Здесь не было никаких открытий, только враждебность и удручающие лица. Хотя обычно она позволяла американцу направлять их курс, здесь она предложила совет - отклониться и оставить эту проклятую "страну" далеко позади.\n\nАмериканец задумался. Он давно привык доверять мнениям и инстинктам спутницы и все же единственной причиной, по которой он приехал в Россию, было наблюдение за государствами и обществами, которые ее составляли.\n\nИзменил ли он курс? Или он сказал ей, что они продолжают?"
 RUS_tourist.73.a:0 "Они едут дальше, в сторону Ставрополя-на-Волге."
 RUS_tourist.73.b:0 "Они уходят прочь от этой унылой земли."

 RUS_tourist.74.t:0 "Запись 28: Земли РОА"
 RUS_tourist.74.d:0 "Зоя предупреждала меня, что земли "власовцев", вероятно, будут угнетающим и враждебным местом, и я с грустью признаю, что она была права.\n\nАтмосфера этого места сразу же стала очевидной, как только мы пересекли границу южнее Казани. Солдаты, некоторые из которых были одеты в немецкое снаряжение, были одинаково угрюмы и неприятны, и многие из тех, кто встречался, почти требовали взятки за проезд. Не желая, чтобы они исследовали нас, и особенно Зою, ближе, мы подчинялись.\n\nЗемли и люди, мимо которых мы проходили, направляясь на юг, были такими же, как само небо, серыми, унылыми и дряхлыми, как будто из них высосали жизнь. Первый крупный город, до которого мы добрались, пройдя через Симбирск, Ставрополь-на-Волге, был, если можно так выразиться, еще хуже.\n\nЯ думал, что Ижевск охвачен каким-то невидимым недугом, но Ставрополь казался городом, постоянно готовым к несчастью. Люди смотрели на нас со страхом, а требования взяток только выросли. Ресурсы были скудны, почти все присваивалось военными, и мне говорили, что семьи прячут своих сыновей в попытках избежать призыва в армию. Действительно, это было так удручающе, что все, что я помню, даже сейчас, это серый цвет. Серое небо, серые дороги, серые здания и серая еда.\n\nЗоя и остальные высказали сходные мнения, и поэтому после краткого обсуждения мы решили сократить наше пребывание в этой ужасной стране. Следующий поворот мы сделаем на северо-запад, в сторону Горького, где, как сообщается, находится бывшая советская танковая бригада, совершавшая набеги на немецкие территории на Западе в поисках припасов.\n\nПризнаюсь, после нашего опыта на воровской территории я немного насторожился, но эти мысли смягчаются уверенностью, что эти земли, по крайней мере, должны быть лучше здешних."
 RUS_tourist.74.a:0 "Если это освобождение, я не хочу в нем участвовать."

 RUS_tourist.75.t:0 "Запись 28: Земли РОА"
 RUS_tourist.75.d:0 "Зоя предупреждала меня, что земли "власовцев", вероятно, будут угнетающим и враждебным местом, и я с грустью признаю, что она была права.\n\nАтмосфера этого места сразу же стала очевидной, как только мы пересекли границу, южнее Казани. Солдаты, некоторые из которых были одеты в немецкое снаряжение, были одинаково угрюмы и неприятны, и многие из тех, кто встречался, почти требовали взятки за проезд. Не желая, чтобы они исследовали нас, и особенно Зою, ближе, мы подчинились. Именно после третьей такой контрольной точки я принял решение. Зоя была права. Эта земля была гнетущей и враждебной, и я вдруг вспомнил об обещании, которое дал далеко на севере, за Воркутой. Продвижение вперед не принесло ничего, кроме того, что подвергло нас всех опасности. И я больше не повторю этой ошибки.\n\nВместо этого мы направляемся прямо на запад, в сторону Горького, как сообщается, на территорию бывшей советской танковой бригады, которая совершила рейд на немецкие территории на Западе для снабжения. Признаюсь, после нашего опыта на воровской территории я немного насторожился, но эти мысли смягчаются уверенностью, что эти земли, по крайней мере, должны быть лучше здешних.\n\nВ дальнейших попытках избежать нежелательного внимания мы продвигаемся через все больше сельских районов и остаемся в стороне от основных дорог. Я подозреваю, что Зоя, возможно, использует отрывки и короткие пути, знакомые ей с прошлых лет, но я знаю, что лучше не спрашивать.\n\nЕсли она захочет, то скажет сама."
 RUS_tourist.75.a:0 "Какое унылое место."

 RUS_tourist.76.t:0 "Несанкционированный доступ"
 RUS_tourist.76.d:0 "Один из наших легкобронированных отрядов южнее Кстово сообщил о несанкционированном пересечении Бригадно-Комитетной границы одним грузовиком, по всей видимости, вятского происхождения.\n\nХотя предатели в Самаре и раньше пытались вторгнуться на нашу территорию, но никогда это не делалось таким образом. Кроме того, командир подразделения сообщил, что на грузовике развевается американский флаг. Прежде чем ввести в бой силы бригады, он обратился к командованию за инструкциями. Центральный штаб не знает, как действовать дальше.\n\nПроведение контратаки в ожидании грузовика, выполняющего роль разведчика для рейда под руководством Комитета, потребовало бы значительного количества топлива, что, вероятно, потребовало бы дополнительного рейда Рейха на запад для пополнения запасов. Однако отправка небольшого отряда навстречу грузовику может сделать эту группу уязвимой для засады или захвата. Если бы мы так поступили, то назначенный командир имел бы решающее значение, поскольку они должны были бы действовать немедленно, основываясь на имеющейся информации и своей собственной личности.\n\nВ любом случае, однако, мы должны ответить, и быстро. Какая команда должна быть дана?"
 RUS_tourist.76.a:0 "Небольшой отряд и агрессивный командир."
 RUS_tourist.76.b:0 "Небольшой отряд и дипломатичный командир."

 RUS_tourist.77.t:0 "Запись 27: Горьковская танковая бригада"
 RUS_tourist.77.d:0 "Следуя совету Зои, которую я очень уважал и которой очень доверял за время нашего долгого совместного путешествия, наша партия повернула на северо-запад от Ставрополя-на-Волге и направилась к территории так называемой Горьковской танковой бригады.\n\nХотя, как уже было написано, я насторожился, услышав об их репутации рейдеров, после объяснений с небольшой группой танков и бронетехники, которые перехватили нас после пересечения границы, нам разрешили двигаться в сторону самого Горького. И какое это было зрелище!\n\nЯ считал Ижевск великим примером промышленной деятельности в Западной России, но Горький его обгоняет своими огромными заводами, выпускающими танк за танком, бронеавтомобиль за бронеавтомобилем. И в отличие от тех, кого мы видели во время наших путешествий, бригада на самом деле украшает их больше, чем просто символикой.\n\nПроходя через городскую площадь, мы увидели роту танков, проходящих через информационный центр, каждый из которых был радужно раскрашен в виде пантеры. Это подразделение, что неудивительно, называлось ротой "Пантера". Мне больше нравился образ льва, а вот Зоя предпочитала облик снежного барса, судя по ее предыдущим путешествиям по Южной Сибири.\n\nПосле недолгой стоянки, во время которой я видел, как несколько членов бригады с тоской смотрели на наш грузовик, мы решили снова двинуться дальше, на этот раз направляясь на север через Волгу в сторону Вологодской области. Все говорят, что они "нейтральны", и мне очень любопытно посмотреть, что на самом деле означает это слово в хаосе, который представляет собой Россия."
 RUS_tourist.77.a:0 "Может быть, мне стоит научиться рисовать?"

 RUS_tourist.78.t:0 ""Американец""
 RUS_tourist.78.d:0 "Наше легкобронированное подразделение к югу от Кстрово сообщило о дальнейших событиях вокруг одиночного грузовика, который, как сообщалось ранее, въехал на территорию бригады со стороны Комитета.\n\nПриказав небольшому отряду перехватить его, те, кто находился в грузовике, не решались немедленно покинуть его, когда им приказывали это сделать. Командир отряда, недавно вернувшийся из западного рейда, был, по-видимому, настолько ошеломлен этой нерешительностью, что немедленно приказал вывести находившихся в нем людей и немедленно расстрелять.\n\nЭтот приказ был впоследствии выполнен, несмотря на попытки сопротивления, и вскоре после этого тела оккупантов были кремированы.\n\nКроме того, командир, приняв во внимание конструкторскую причуду вятского грузовика, перевез его в местную мастерскую, где он был модифицирован броневой обшивкой, несколькими легкими пушками от вышедших из употребления бронемашин и значительно более широкими шинами. Затем он лично отвез его обратно в Горький, где из выхлопной трубы все еще развевался американский флаг.\n\nНесмотря на грубость, ценность автомобиля была сразу же замечена. Бронированный достаточно, чтобы противостоять огню стрелкового оружия со стороны немецких поселенцев, но с достаточно сильным вооружением, чтобы победить, наряду со значительно лучшей экономией топлива, грузоподъемностью и навигационными возможностями, он, как ожидается, будет хорошо выполнять рейды на немецкую территорию.\n\nВ то время как личности сторон, занимавших его, не были установлены, наличие флага на грузовике привело к тому, что само транспортное средство в разговорной речи стало известно как "американец".\n\nПоследовавший спрос привел к переоснащению производственной линии в Горьком с целью переоборудования гражданских грузовиков в "Американцы" для дальнейшего использования бригадой."
 RUS_tourist.78.a:0 "Спасибо за идею, кем бы ты ни был."

 RUS_tourist.79.t:0 "Нейтральное любопытство"
 RUS_tourist.79.d:0 "Когда грузовик впервые появился на мосту через Волгу, вологодские пограничники не знали, что с ним делать. Грузовик Вятки, гордо развевающийся под американским флагом и везущий настоящего американца, подал заявку на въезд в нейтральное государство в месте въезда, которое редко посещалось. Точнее, никогда не посещалось.\n\nЛишённые причины отказывать во въезде, охранники в конце концов разрешили проход, после допроса, конечно. Когда грузовик пересек реку и свернул на главную дорогу, ведущую к самой Вологде, пассажиры были крайне озадачены.\n\nОни побывали во многих местах, где люди боялись чужаков и старались спрятаться, пока не будет обеспечена безопасность. Но здесь все было совсем по-другому. Здесь люди разглядывали и махали проезжавшему мимо грузовику, любопытствуя и интересуясь и флагом, и людьми, которые ехали под ним. И в один из тех исчезающе редких случаев, когда это стало очевидным, пассажиры помахали в ответ.\n\nИ действительно, по мере того как они приближались к городу, а также по мере того, как население становилось все более плотным, количество и степень внимания увеличивались, к великой радости одного из пассажиров. К тому времени, когда грузовик достиг Вологды, группа, ехавшая в нем, была полностью заряжена энергией, готовая исследовать государство, которое так тепло их приняло.\n\nВ России такое было редкостью, и пассажиры намеревались извлечь из этого максимум пользы."
 RUS_tourist.79.a:0 "Нейтралитет имеет свои преимущества."

 RUS_tourist.80.t:0 "Запись 30: Нейтральное государство Вологда"
 RUS_tourist.80.d:0 "Добравшись теперь до собственно города, я могу с уверенностью сказать, что Вологда самое спокойное место.\n\nЛюди привержены стабильности, как внутренней, так и внешней, и в отличие от многих других мест, и, как я уже писал ранее, солдаты и полиция, по-видимому, действуют, чтобы защитить людей и предотвратить насилие. В то время как это должно быть естественным порядком вещей, я огорчен тем, что это странно для России. Поистине завидный город.\n\nЭто, однако, не Омск. Хотя здешние люди, безусловно, миролюбивы и привержены своим идеалам вооруженного нейтралитета, у них нет той энергии, той страсти, той полной приверженности миру, который я наблюдал в этом великом городе. Помню, там меня поразила безумная страсть к миру, стремление к его окончательной победе и абсолютная уверенность, которой обладали многие, особенно чиновники, в том, что они добьются этого, они знали, что будут судимы то ли судить, они не боялись суда, а некоторые даже с нетерпением ждали его.\n\nНет, Вологда это не Омск, но она так близко, как мне кажется, я уже нашел, и этого должно быть достаточно. Как бы то ни было, мы должны двигаться дальше. Зоя направляет нас на северо-восток, к явно неустойчивой Демократической республике, и я с осторожным оптимизмом думаю, что она может проявить некоторые из фундаментально полезных и стабилизирующих качеств, которые мы видели в удручающе немногих демократиях, с которыми мы до сих пор сталкивались.\n\nЕсли нет, то я уверен, что это будет по крайней мере интересно наблюдать."
 RUS_tourist.80.a:0 "Омск Запада?"

 RUS_tourist.81.t:0 "От одной демократии к другой"
 RUS_tourist.81.d:0 "Граница с Вологдой всегда была тихим и спокойным местом, довольно редким в Западной России. Для многих солдат это была идеальная станция; никаких рейдов, мало контрабандистов, просто место, где можно было сидеть сложа руки и не беспокоиться о том, что тебя подстрелят. Это было гораздо лучше, чем Сыктывкар, по крайней мере. Но время от времени из нейтрального государства появлялись странности.\n\nОдна из таких странностей произошла рано утром в Великом Устюге, когда грузовик с американским флагом остановился на местном КПП. Когда его допросили, выяснилось, что водитель американец, проделавший долгий путь с востока до Коми, путешествуя по России.\n\nСбитые с толку, охранники тут же начали обсуждать друг с другом, что делать дальше. Их собственные политические предубеждения быстро возникли, и вокруг него посыпались обвинения в том, что он агент ЦРУ, или нанятый шпион из Москвы, или даже лазутчик из Революционного Фронта, как бы абсурдно это ни звучало. Редко можно было увидеть такое иностранное лицо, а с политическими разногласиями в республике, достигшими небывалых высот, то же самое можно было сказать и о подозрениях. Но в конечном счете все зависело от их командира.\n\nПосле некоторого раздумья охранникам было приказано пропустить грузовик. Они неохотно пропустили американца и его свиту через контрольно-пропускной пункт в самую нестабильную демократию в России. Они направились в сторону Сыктывкара, а когда приедут, то обязательно приедут в..."
 RUS_tourist.81.a:0 "...самое сердце города."
 RUS_tourist.81.b:0 "...Куратовский район."
 RUS_tourist.81.c:0 "...Улицу Интернациональная."
 
 RUS_tourist.82.t:0 "Запись 31: Ассамблея"
 RUS_tourist.82.d:0 "Похоже, я приехал в Сыктывкар в довольно интересное время, да и в Коми в целом. Войдя в город, я быстро услышал новости о заседании "Национального собрания", правительственного органа, не слишком отличающегося от Конгресса, которое состоялось позже в тот же день. Это, конечно, было то, что я просто не мог пропустить.\n\nКороче говоря, это был хаос. И все же это был не тот анархический беспорядок, который был на заседании Оренбургского совета, а какой-то странный порядок. В тот момент, когда президент закончил свою вступительную речь, все кричали о своей собственной повестке дня; и боже, там было много повесток дня. Я буду откровенен, когда скажу это; Коми, вероятно, самая политически разнообразная нация, которую я когда-либо видел в своей жизни. Депутаты всех мастей и убеждений спорили долгие часы напролет. Коммунисты, монархисты, социалисты, консерваторы, либералы и многие другие пытались протолкнуть свою повестку дня через мириады законопроектов, предложений и поправок.\n\nКак ни странно, это было... интересно? Я никогда не думал, что буду так увлечен кучкой стариков и старух, спорящих из-за налоговых ставок, но так оно и было. Это было похоже на кино и актерский состав был самым колоритным, который я когда-либо видел; была госпожа Сталина, твердо стоящая против экстремистов, были г-н Гумилев и Жданов, оба шумные и веселые, г-н Таборицкий, который слишком сильно напоминал мне моего дядю Элмера, затем были президент и вице-президент. Они оба выглядели совершенно несчастными.\n\nЕще одна примечательная фигура не была на самом деле в зале собраний, она сидела рядом со мной на галерее. Даже в самые горячие моменты дебатов в Ассамблее этот человек никогда не издевался, не кричал и вообще не проявлял особых эмоций. В конце он пожал мне руку, и мы обменялись именами. Кажется, его зовут Суслов. Славный малый, но довольно странный.\n\nКоми был странным, но захватывающим местом. Как ни странно, я жалею, что не могу остаться еще немного. Но мое путешествие продолжается на север."
 RUS_tourist.82.a:0 "Дом там, где сердце."

 RUS_tourist.83.t:0 "Запись 31: Сыктывкар и Куратовский район"
 RUS_tourist.83.d:0 "Коми лучше всего охарактеризовать как "место для всех". Даже преступников, кажется.\n\nКуратовский район Сыктывкара это, по сути, один огромный рэкет. Многие местные жители здесь прибегают к радикализму на фоне "провалов правительства", как они говорят. Регулярные бомбардировки Люфтваффе разрушают моральный дух, инфраструктуру и средства к существованию, и иногда жителям Коми кажется, что этот радикализм решит их проблемы. Среди этих проблем слишком высокая в этих краях преступность. Когда мы с Зоей вошли в этот район, нас тут же чуть не ограбила группа детей. Небольшая перестрелка между фашистскими партизанами и коммунистами едва их отогнала. Зоя потащила меня в переулок, где мы простояли несколько минут, пока все не стихло.\n\nКогда я пытался опросить рядовых жителей Сыктывкара, в квартиру вошла социалистическая военизированная группа. Конечно, увидев чужаков, они были более чем счастливы подойти к нам.\n\n"Эй, посмотри на этого бедного янки!" Некоторые из них закричали. "Похоже, товарищ, тебе пришлось нелегко в Куратовском районе. Почему бы не заплатить нам за защиту?"\n\nЗоя была очень встревожена, как и я, но у нас не было возможности защититься от вооруженных партизан. После того, как мы не смогли найти выход из этой ситуации, мы были фактически вынуждены заплатить, поскольку они "сопровождали" нас по району. Таким образом, было довольно трудно брать интервью у несоциалистов, поскольку у нас были пистолеты и ножи за спиной, побуждая нас говорить с более... благоприятными гражданами. Тем не менее, они оставили нас в конце дня, и мы быстро покинули район."
 RUS_tourist.83.a:0 "Обычный день, надо полагать"

 RUS_tourist.84.t:0 "Запись 31: Радио Свободный Сыктывкар"
 RUS_tourist.84.d:0 "Коми лучше всего описать как "место для всех", но я действительно не осознавал этого, пока не столкнулся с человеком на улице Интернациональной. В поисках места для ночлега я столкнулся с радиоведущим Радио Свободный Сыктывкар, человеком по имени Иван Иванович Иванов. Мы с Зоей слышали его голос и другие передачи из РСС на протяжении всего нашего путешествия по Западной России. Айвен был невысоким и полным, но живым мужчиной средних лет. Мы случайно столкнулись, когда он ходил за водкой, и я поймал его упавшую бутылку. Хотя это само по себе раскололо лед в наших отношениях, я рассказал ему немного о своей истории и миссии. Иван взволнованно пригласил меня сняться с ним в прямом эфире на следующий вечер. Мы с Зоей любезно согласились.\n\nХотя студия была маленькой и определенно устаревшей, живость Ивана и химия, которую мы вместе имели в эфире, были чем-то, что я всегда смогу визуализировать. Все началось довольно просто: краткое введение, затем моя предыстория и, наконец, как я попал в Россию. Зоя решила не вмешиваться, но она сидела с нами в комнате и переводила. После чтения и обсуждения некоторых дневниковых записей в течение, как мне показалось, нескольких часов, мы закончили шоу на рассвете. Иван пожелал нам всего хорошего, и я обещал написать ему, когда вернусь домой. Он был достаточно любезен, чтобы оставить отрывок из шоу, который я скопирую здесь.\n\n"Итак, Стив Смит. Легендарный американец из-за моря... Вам есть что сказать Коми? России?"\n\n"Ну, Иван, по правде говоря, ничто не может рассказать мою историю лучше, чем сердце. Каждое слово в этом дневнике прямо здесь взято из него, и истории замечательных людей России никогда не будут забыты. Несмотря на то, что Союза больше нет, Россия, безусловно, далека от гибели, и дух ее народа никогда не будет стерт. Я обещаю, что ее рассказы будут жить в этой книге. Особенно эта история.""
 RUS_tourist.84.a:0 ""До сих пор я никогда не воображал себя соведущим радио, Иван!""

 RUS_tourist.85.t:0 "Одинокий автомобиль"
 RUS_tourist.85.d:0 "Граница между Западнорусским Революционным Фронтом и Республикой Коми была довольно милитаризованной, учитывая боевые действия между двумя фракциями в прошлом. Солдаты Красной Армии патрулировали ее вдоль всей протяженности, следя за тем, чтобы не было никаких рейдов вдоль границы и чтобы ситуация между двумя странами оставалась стабильной.\n\nПоэтому некоторые красноармейцы были слегка шокированы, увидев одинокую гражданскую машину, пересекающую Котласский мост, намереваясь пересечь границу.\n\n"Аванпост КБ, говорит капитан Дежнев. Сообщаю об одном гражданском грузовике, приближающемся к границе, в настоящее время пересекающем Котласский мост. Несколько человек, прием", доложил командир подразделения, когда остальные его войска заняли оборонительные позиции на случай обострения ситуации.\n\nПрежде чем Дежнев успел получить ответ, один из его солдат спросил: "Товарищ капитан, это похоже на флаг Коми?". Дежнев с любопытством схватил бинокль и пригляделся. Флаг, который нес грузовик, определенно не был флагом Республики Коми. Этот флаг имел красную и белую полосы...много звезд... Этого не могло быть, но Дежнев был в этом уверен. Была только одна страна с таким флагом. Дежнев быстро схватил рацию и начал говорить.\n\n"Это Дежнев докладывает последние новости о ситуации на Котласском мосту. Машина под американским флагом, прием.""
 RUS_tourist.85.a:0 "Немедленно сообщите в Архангельск."
 RUS_tourist.85.b:0 "Задержите их и вызовите подкрепление."

 RUS_tourist.86.t:0 "Запись 32: Западнорусский Революционный Фронт"
 RUS_tourist.86.d:0 "Сегодня мы прибыли в Архангельск, на родину Западнорусского Революционного фронта. Остатки Красной армии Советского Союза, они раньше контролировали всю Западную Россию, но разрушились после Западнорусской войны. Несмотря на холодную температуру, Архангельск кажется довольно приличным городом. Много затемняющих штор, комендантский час и подземные убежища, но солдаты хороши и правительство кажется стабильным. Это довольно хорошо, учитывая то, что я видел и испытал в других местах России. Правительство поручило нескольким солдатам следить за нами, чтобы мы не попали в беду, но это не мешало нашим сопровождающим время от времени присоединяться к веселью.\n\nЯ и моя свита пошли выпить с несколькими красноармейцами. Было весело, и Зоя особенно, казалось, наслаждалась во время нашего пребывания в Архангельске. Солдаты обменялись с нами несколькими забавными историями, хотя многие шутки не выдержали перевода. Время от времени комнату сотрясала сильная дрожь, но к концу ночи я уже не мог сказать, было ли это вызвано алкоголем или противовоздушной обороной.\n\nЗападнорусский Революционный Фронт был хорошим завершением моего путешествия по России, хотя мне еще предстоит сделать одну остановку. Я пишу эту запись, когда мы едем к границе с антикоммунистической гвардией в Онеге. К вечеру я буду в Хельсинки."
 RUS_tourist.86.a:0 "А потом вперед, в Америку."

 RUS_tourist.87.t:0 "Запись 32: Западнорусский Революционный Фронт"
 RUS_tourist.87.d:0 "Сегодня я прибыл на границу с Западнорусским Революционным Фронтом. Остатки советской Красной армии, они являются высоко милитаризованной фракцией, которая раньше контролировала всю Западную Россию до Западнорусской войны. Если я не хочу пытаться убедить немцев пропустить меня, то это был единственный способ попасть в Финляндию. К сожалению, похоже, что моя растущая репутация в России не так полезна, как я надеялся.\n\nДойдя до границы, несколько красноармейцев остановили нашу машину и национализировали ее во имя Маршала Тухачевского. Я просто привязался к этой штуке. По крайней мере, их начальство было достаточно любезно, чтобы дать нам некоторую компенсацию, дав нам несколько лошадей, чтобы нести наши вещи до конца нашего путешествия, хотя мы не можем привести их в Онегу. Очевидно, Верховный Маршал не хочет, чтобы мы блуждали без присмотра, и они выделили небольшой конвой для сопровождения нас в Архангельск, где мы останемся на ночь перед немедленным выходом с территории Фронта. Я бы поспорил о плохом гостеприимстве, но они, по крайней мере, еще не пытались стрелять в нас.\n\nНезависимо от того, как я отношусь к потере нашего грузовика, Верховный Маршал гарантировал вам безопасный переход через Онежскую границу и конец моего путешествия уже близок. Я не позволю разочаровывающему финалу разрушить мое приключение."
 RUS_tourist.87.a:0 "А потом вперед, в Америку."

 RUS_tourist.88.t:0 "Пересечение границы"
 RUS_tourist.88.d:0 "Ранним утром конвой с Западнорусского Революционного Фронта прибыл в хорошо укомплектованный пункт у Онежской границы. Сообщение от Верховного маршала гарантировало, что встреча состоится, хотя причина встречи была несколько разочаровывающей для командования Антикоммунистической Гвардии.\n\nСамый высокопоставленный из присутствующих офицеров отдал приказ и американский турист Стивен Смит и его свита безоружными подошли к войскам. Их обыскали, обыскали их вещи и, когда они были удовлетворены, им разрешили пересечь границу. Американец, его свита и их вещи были помещены в большой бронированный автомобиль, который покинул место происшествия.\n\nНеловкое молчание повисло в воздухе в течение нескольких секунд после того, как новый транспорт американца отбыл, нарушенное тем, что большая часть войск Фронта начала отходить в Архангельск. Через несколько минут граница была такой же, как и всегда, две стороны укрепились на своих позициях, готовые к внезапному нападению в любой момент."
 RUS_tourist.88.a:0 "Некоторые вещи никогда не меняются."

 RUS_tourist.89.t:0 "Запись 33: последние дни в Онеге"
 RUS_tourist.89.d:0 "По-настоящему меня это не задело, пока мы не перешли границу на территорию Добровольческой гвардии и не были допущены в Онегу. Я действительно сделал это. Мы действительно это сделали.\n\nМы пересекли всю Россию через земли, одновременно впечатляющие и ужасающие, встречая людей, обладающих как сочувствием, так и жестокостью. Я видел такие места, о существовании которых даже не подозревал, и узнал о себе больше, чем считал возможным.\n\nЕще более поразительным является огромное количество предметов, которые мы собрали. Когда я приехал, у меня было немного больше, чем моя одежда, мой дневник, небольшая сумма денег и мой флаг. А теперь? Теперь у нас есть монеты и сувениры из десятков государств. У нас есть одежда из Ойротии. У нас есть боеприпасы из Златоуста. У нас есть царский чайный сервиз из Вятки. И еще многое другое.\n\nВоистину, это путешествие длилось целую жизнь и даже я не знаю, как нам удалось его совершить. Поразмыслив, я могу увидеть так много раз, где все могло бы пойти так плохо. Нас могли подстрелить коммунисты в Иркутске и Тюмени. Мы могли погибнуть на границе Воркуты. Мы могли умереть в Горьком или на землях этого ужасного "Братства" в Перми. Но мы вместе превзошли все испытания, и я никогда этого не забуду.\n\nЗавтра мы отправляемся к финской границе, где я наконец-то покину Россию и начну свой долгий путь домой. Я знаю, что должен быть в восторге, но боюсь, что скоро мне придется оставить спутников позади. Их дружба стала значить для меня больше, чем просто что-то, и хотя я знаю, что всегда буду владеть ею, это будет холодным утешением, когда я буду далеко.\n\nОсобенно Зоя, которая так много сделала для того, чтобы мы были в безопасности. Я до сих пор не знаю, как буду реагировать, когда нам придется расстаться.\n\nОднако сегодня вечером мы отпразднуем это событие. Я многим им обязан."
 RUS_tourist.89.a:0 "Последняя ночь."

 RUS_tourist.90.t:0 "Долгое прощание"
 RUS_tourist.90.d:0 "За время своего долгого путешествия группа пересекла много-много границ, но эта была другой. Она была последней. Она будет пересечена в одиночку.\n\nКогда они приблизились к контрольно-пропускному пункту с высоко поднятым финским флагом и солдатами, охранявшими его, наблюдая за ними в поисках каких-либо признаков неприятностей, мужчина повернулся к тем, кто следовал за ним и слезы текли рекой. Вместе они пересекли, возможно, самую опасную и противоречивую территорию на планете. Они поднялись в горы на краю света. И вот теперь они расстались.\n\nОдного за другим он обнимал каждого из них по очереди, избавляясь от большей части денег и ценностей, накопленных за время их путешествия. Поблагодарив их, обняв и пожав руки, он поблагодарил их за преданность, доверие и помощь во всем, даже когда это, вероятно, не должно было быть так дано.\n\nСделав это, он встал перед женщиной. Женщина, которая следовала за ним, вела его, а в некоторых случаях и спасала, из Сибири туда, где они сейчас стояли. Женщина, которая не будет пересекать границу. Он потерял дар речи, не находя слов, которые могли бы по-настоящему выразить то, что он чувствовал.\n\nОна тоже все поняла. Была сформирована дружба на всю жизнь, которая никогда не могла бы существовать вне общих невзгод и о которой большинство людей никогда не узнают, и где бы они ни были, это никогда не изменится. Взяв инициативу в свои руки, она сама потянулась к мужчине и крепко обняла его, скрывая собственные слезы. Благодарности не требовалось. Она всегда была дана.\n\nПосле долгой паузы мужчина отступил назад, отвернувшись от них всех, зная, что иначе он никогда не сможет сделать необходимые шаги. Затем, очень медленно, он поднял свои оставшиеся сумки и поставил одну ногу перед другой, пока не достиг контрольно-пропускного пункта.\n\nОн продолжал идти, и хотя не мог видеть его, его друзья, включая женщину, смотрели ему вслед, пока он не скрылся за горизонтом."
 RUS_tourist.90.a:0 "Каждое великое путешествие должно закончиться."

 RUS_tourist.91.t:0 "Поразительная история"
 RUS_tourist.91.d:0 "Сегодня наше правительство было проинформировано о весьма необычном происшествии.\n\nПо данным наших войск в Карелии, одинокий американец проник в республику с территории Добровольческой гвардии в Онеге, заявив, что пересек почти всю Россию, от Петропавловска до Архангельска. Кроме того, он утверждает, что провел время почти во всех сохранившихся государствах, собирая свои наблюдения и опыт в обширном журнале путешествий.\n\nСкептически относясь к его заявлениям и всегда опасаясь потенциальных коммунистических лазутчиков, пограничники, как сообщается, были ошеломлены, изучая его паспорт, а также различные проездные документы из разных стран по всей России, которые, по-видимому, подтверждают его историю. Если это правда, то это, несомненно, замечательное достижение.\n\nНо это достижение, которое нас не касается.\n\nЧто действительно привлекает нас, так это присутствие человека, который своими действиями и признанием пересек территорию нескольких коммунистических государств, включая, совсем недавно, Западнорусский Революционный Фронт. Как таковой, этот человек представляет угрозу безопасности и должен быть удален.\n\nЕго сопроводят в Хельсинки и депортируют через Исландию в соответствии с предыдущим соглашением обратно в Америку. Таким образом, угроза будет устранена, а дипломатические отношения с Америкой и ОСН будут соблюдены.\n\nВоистину, у этого человека есть увлекательная и поразительная история, которую он обязательно расскажет. Только не в Финляндии."
 RUS_tourist.91.a:0 "Отправить его домой."
 
 RUS_tourist.92.t:0 "Рейс 192"
 RUS_tourist.92.d:0 "Йон Эрлингссон, давний сотрудник Международного аэропорта Кеблавик, никогда не думал, что он сделает что-то уникальное в своей жизни или встретит кого-то особенно особенного. Сегодня он ошибся и не по той причине, на которую рассчитывал.\n\nНезадолго до полудня самолет финских авиалиний приземлился в Международном аэропорту Кеблавик. В то время как обычно ничего необычного для самолетов с востока, которые останавливались здесь для дозаправки, рейс 192 нес на борту знаменитость. Стив Смит, хотя и был всего лишь средним студентом колледжа со Среднего Запада Соединенных Штатов, был достаточно сумасшедшим, чтобы путешествовать по всей российской анархии и выжить, чтобы рассказать эту историю. Несколько дней назад он был задержан финским пограничным патрулем за незаконное проникновение на финскую территорию из Онеги и сейчас депортируется обратно в США. Естественно, история Стива вызвала некоторый ажиотаж вокруг сфер, связанных с Соединенными Штатами.\n\nСегодня Йон был назначен на обработку багажа и совершенно уникальный чемодан скатился с конвейера. Сам багаж был явно старинным, вероятно, чем-то времен Советского Союза, но имел уникальный американский колорит. Несмотря на все царапины и ржавчину, наклейки, сувениры и фотографии украшали багаж как внутри, так и снаружи. Йон будет держать в руках кусочек истории.\n\n"Простите, сэр, я думаю, что мой багаж у вас." Йон встретился взглядом со Стивом и в панике протянул ему руку для рукопожатия. Стив с улыбкой пожал Йону руку и кивнул.\n\nЙон был не очень хорошо знаком с английским, но попытался донести свою мысль до собеседника. - "Если вы не возражаете, я могу сделать снимок? Для детей. Они любят приключенческие истории."\n\n"О, я могу сделать больше, чем это. Когда я вернусь в Штаты и опубликую свою книгу, позвоните. Я отправлю вам книгу бесплатно.\n\n"Гуннар! Иди сюда со своей камерой, у нас тут знаменитость!""
 RUS_tourist.92.a:0 "Действительно, настоящее приключение."

 RUS_tourist.93.t:0 "Возвращение на Родину"
 RUS_tourist.93.d:0 "Стив проснулся от неожиданности, когда переднее колесо самолета ударилось о землю, заставив его дернуться вперед, пристегнувшись ремнем безопасности. Безуспешно пытаясь стереть сон с затуманенных глаз, Стив выглянул в окно, когда самолет замедлил ход. Он наблюдал за тем, как работники аэропорта беззвучно занимались своими делами, когда холодные лучи солнца вспыхнули над горизонтом Миннеаполиса.\n\nСтив все еще дремал, когда отстегнул ремень безопасности и, пошатываясь, поднялся на ноги, услышав искаженную команду капитана. Присев на корточки, он поднял свою сумку и последовал за другими взволнованными, но мрачными пассажирами с красными глазами из самолета. Интересно, откуда взялись остальные? Может быть, они навещали друзей и родственников? Летали на отдых в какое-то знакомое, но далекое место? Он усмехнулся, напомнив себе, что побывал там, где мало кто из его окружения бывал. России.\n\nНаконец, после нескольких часов шарканья с другими путешественниками, его ботинки коснулись американской земли. Ну, американский ковер, покрывавший короткий реактивный мостик, отделявший его от дома, от семьи. Несмотря на всю храбрость и мужество, которые несли его через варлордскую Россию, тоска по дому, которую он отталкивал как можно дольше, наконец, хлынула через шлюзы в виде горько-сладких слез, когда он приблизился к воротам.\n\nВойдя в аэропорт, он сразу же увидел свою семью, ожидающую с ухмыляющимися лицами и головами, гудящими от вопросов. Не говоря ни слова, Стив обнял каждого члена семьи, который пришел, чтобы встретить его там. Его мать плакала от радости, что ее сын вернулся домой целым и невредимым, что не должно было быть сюрпризом, учитывая, что он позвонил ей из Исландии. Отец похлопал его по спине, и они обнялись, шепча сердечные слова, подтверждающие его гордость. Там было даже несколько двоюродных братьев и дядя, а также множество незнакомых ему людей. Конечно, их привлекали рассказы о его подвигах, и Стив устало заверил их, что на их вопросы ответят, как только он подойдет к грузовику отца, заберется на заднее сиденье и заснет еще до того, как машина завелась."
 RUS_tourist.93.a:0 "Дом, милый дом."

 RUS_tourist.94.t:0 "Тихое осознание"
 RUS_tourist.94.d:0 "После стольких месяцев трудных походов, часто в непроглядной пустыне и под звездным русским небом, семейный дом Стива Смита казался почти чужим.\n\nНебо было совсем другим. Воздух был другим. Люди были другими. И, более чем что-либо еще, это чувство было другим. В России, как он уже не раз убеждался на свой страх и риск, опасность присутствовала всегда и безопасность, которую он знал здесь, когда бы ее ни находили, неизбежно была мимолетной.\n\nВздрогнув и почувствовав внезапный приступ вины, он понял, что это несправедливо. Люди приветствовали его, когда он вернулся. Они называли его отважным исследователем. Газеты напечатали о нем пару небольших статей. В своем родном городе он стал чем-то вроде знаменитости.\n\nА как же Зоя? Насчет остальных? Те, кто рисковал так же, как и он, на каждом шагу в своей разрушенной и истерзанной войной стране? Где же их история, их известность? Стив знал, что ее нигде нет, а этого он допустить не мог..\n\nПорывшись в сумках, он собрал заполненные им объемистые дневники, стопки сделанных фотографий и безделушки, которые хранил в тот день на финской границе. Он также забрал старую пишущую машинку своего отца. Разложив все это на столе, он сел и достал стопку бумаг.\n\nОн мог бы рассказать их историю. Он мог бы рассказать о путешествии, которое они проделали все вместе. Он не знал, сколько времени уйдет на написание, редактирование и публикацию, но знал, что не успокоится, пока это не будет сделано.\n\nОн был им многим обязан."
 RUS_tourist.94.a:0 "Их история заслуживает того, чтобы ее рассказать."

 RUS_tourist.95.t:0 "[Get_newspaper_header]""По ту сторону тундры" становится бестселлером!"
 RUS_tourist.95.d:0 "Публикация путевого дневника американца Стивена Смита вызвала значительный интерес как внутри страны, так и во всем мире, причем спрос значительно опережал предложение. Книга Смита "По ту сторону тундры" представляет собой тщательно отобранную коллекцию дневниковых записей, рассказов и фотографий людей, переживаний и мест, с которыми он столкнулся во время своего долгого путешествия по всей России, от Дальнего Востока до Финляндии.\n\nПредоставив то, что не один рецензент назвал "захватывающим окном в бурную политическую ситуацию современной России", ее публикация вызвала значительный общественный интерес к гуманитарным условиям и усилиям во многих менее удачливых российских государствах-преемниках, а официальные лица во многих странах призвали уделять больше внимания предоставлению гуманитарной помощи.\n"
 RUS_tourist.95.a:0 "Пора заказывать копию."

 RUS_tourist.96.t:0 "Он не состарится."
 RUS_tourist.96.d:0 "Марта Смит считала дни с тех пор, как ее сын уехал в Россию, эту дикую и необузданную страну, кишащую слюнявыми тиранами и кровожадными бандитами. Она не слышала от него ни слова уже несколько месяцев после его последнего письма. Даже когда великая земля была покорена полудюжиной или около того таких тиранов, которые теперь остались, их государства устанавливали связи с землей свободных, она все еще не получила ни единого слова новостей о состоянии ее мальчика. Теперь же, сделав еще одну отметку в секретном дневнике под кроватью, о которой, как она была уверена, Эрнест не знал, она опустила голову на руки и начала беззвучно всхлипывать. Она просто выбежала в первый же месяц после того, как начала эту ночную рутину.\n\nВыпив стакан воды, стоявший на ночном столике, она сунула дневник обратно под кровать. Эрнест работал допоздна, по крайней мере, так ей сказали, и поэтому она посвятила часы между его звонком с работы в семь утра его возвращению домой к своему горю. Ее страдания цикличны, поскольку она ждет завершения, которое просто никогда не наступит.\n\nЭрнест не работал допоздна. Убирая мусор с приборной доски своего старого побитого грузовика, он искал письмо, которое нашел в прошлый раз, когда "работал допоздна", прочесывая старый мейн в поисках каких-либо новостей из России о своем сыне. После бесконечных ночей, проведенных в поисках утешения для своей страдающей жены, он нашел лишь один клочок завершенности: письмо от русского гражданина из города под названием Харбин, написанное его кузену-американцу о том, как он видел, как американец проходил мимо. Что было, то было. Кроме нескольких писем, которые он получил, это было все, что осталось от его сына на бумаге. Знаменитый своим стоическим трудолюбием человек отбросил письмо, запачканное слезами, и, положив голову на руль, заплакал."
 RUS_tourist.96.a:0 "Его путешествие никогда не заканчивалось для тех, кто любил его."

