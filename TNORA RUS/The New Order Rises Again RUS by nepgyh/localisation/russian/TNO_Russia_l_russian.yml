 ### Race for the Urals ###
 russiadiplo.1.t:0 "Конференция в Виипури"
 russiadiplo.1.d:0 "К востоку от нас лежат великие Уральские горы, традиционная граница между Европой и Азией, и этот огромный горный хребет критически важен для нашего воссоединения.\\n\\nПосле Западнорусской войны и распада ЗРРФ регион остался без какой-либо центральной власти. Многие коммуны и деревни обращались за защитой либо к городу Оренбургу, либо к солдатам Уральской лиги. Наша разведка сообщает, что другие территории попали под влияние остатков НКВД в Магнитогорске или были разграблены бригадой Дирлевангера. Рост напряженности после окончания немецких бомбардировок привел к конфликтам, которые вылились в нынешнюю структуру власти в регионе.\\n\\nУрал представляет как возможность, так и угрозу для нашей нации. Захват ресурсов и населения этого района был бы большим благом для нашего дела. Однако по ту сторону Урала другое единое государство претендует на звание истинно русского правительства. Если бы этот противник захватил Урал, он смог бы разместить войска на нашей стороне горного хребта, угрожая нашим восточным территориям. Таким образом, мы должны утвердить свое положение в регионе любым необходимым способом!\\n\\nНаши дипломаты и генералы подготовили целый ряд идей, как ввести Урал в сферу наших интересов. Предполагается, что сторона с наилучшим сочетанием престижа, дипломатического успеха и военного запугивания сможет первой склонить местные элиты к принятию объединения. Если дипломатия потерпит неудачу, военное вмешательство все еще останется вариантом...который наши восточные соперники вряд ли примут легко.\\n\\nГонка за Урал началась! Мы одержим победу над нашими сибирскими соперниками и интегрируем эту часть разрушенной России!"
 russiadiplo.1.a:0 "Мы должны начать диалог. Чего они хотят?"
 
 russiadiplo.2.t:0 "Финляндия отказывается от переговоров"
 russiadiplo.2.d:0 "К западу от нас лежат великие Уральские горы, традиционная граница между Европой и Азией, и этот огромный горный хребет критически важен для нашего воссоединения.\\n\\nПосле Западнорусской войны и распада ЗРРФ регион остался без какой-либо центральной власти. Многие коммуны и деревни обращались за защитой либо к городу Оренбургу, либо к солдатам Уральской лиги. Наша разведка сообщает, что другие территории попали под влияние остатков НКВД в Магнитогорске или были разграблены бригадой Дирлевангера. Рост напряженности после окончания немецких бомбардировок привел к конфликтам, которые вылились в нынешнюю структуру власти в регионе.\\n\\nУрал представляет как возможность, так и угрозу для нашей нации. Захват ресурсов и населения этого района был бы большим благом для нашего дела. Однако по ту сторону Урала другое единое государство претендует на звание истинно русского правительства. Если бы этот противник захватил Урал, он смог бы разместить войска на нашей стороне горного хребта, угрожая нашим западным территориям. Таким образом, мы должны утвердить свое положение в регионе любым необходимым способом!\\n\\nНаши дипломаты и генералы подготовили целый ряд идей, как ввести Урал в сферу наших интересов. Предполагается, что сторона с наилучшим сочетанием престижа, дипломатического успеха и военного запугивания сможет первой склонить местные элиты к принятию объединения. Если дипломатия потерпит неудачу, военное вмешательство все еще останется вариантом...который наши западные соперники вряд ли примут легко.\\n\\nГонка за Урал началась! Мы одержим победу над нашими сибирскими соперниками и интегрируем эту часть разрушенной России!"
 russiadiplo.2.a:0 "Значит война."

 russiadiplo.3.t:0 "Финляндия запрашивает наши условия"
 russiadiplo.3.d:0 "Приглашения остались без ответа. На звонки не отвечали. Захлопываются двери. У наших дипломатов в Оренбурге в последнее время была целая череда неудач. Череда подозрительных неудач, поскольку враждебность местных жителей, похоже, не имеет адекватной причины.\\n\\nОчевидно, что наши дипломаты были дискредитированы нашими соперниками в гонке за Урал. С помощью комбинации шантажа, фальшивых доказательств, клеветы и откровенной лжи о наших намерениях, нашим соперникам удалось дискредитировать наших дипломатов в великом городе на реке Урал.\\n\\nПотребуется некоторое время, чтобы разобраться в этой неразберихе. Было бы разумно с осторожностью относиться к дипломатическим усилиям наших соперников в Уральском регионе."
 russiadiplo.3.a:0 "Мы просто хотим вернуть наших людей и Онегу."

 russiadiplo.4.t:0 "Россия просит вернуть Онегу"
 russiadiplo.4.d:0 "Командиры Уральской лиги всегда относились к нашим дипломатам честно и прямо. Однако, в последнее время знаменитые пунктуальные и честные солдаты изо всех сил стараются избегать запланированных встреч с нашими дипломатами. Просьбы об аккредитации новых дипломатических сотрудников неожиданно наткнулись на стену бюрократии. Двери, когда-то открытые для нас, были закрыты.\\n\\nОчевидно, что наши дипломаты были дискредитированы нашими соперниками в гонке за Урал. С помощью комбинации шантажа, фальшивых доказательств, клеветы и откровенной лжи о наших намерениях, нашим соперникам удалось дискредитировать наших дипломатов среди командиров Уральской Гвардии.\\n\\nПотребуется некоторое время, чтобы разобраться в этой неразберихе. Было бы разумно с осторожностью относиться к дипломатическим усилиям наших соперников в Уральском регионе."
 russiadiplo.4.a:0 "Мы принимаем это предложение."

 russiadiplo.5.t:0 "Россия заинтересована в Муурманни"
 russiadiplo.5.d:0 "Не всегда легко понять цели и амбиции тех, кто скрывается в тени Черной Горы. Однако, в последнее время наши дипломатические посланники наталкиваются на ошеломляющую стену молчания. Контакты в Магнитогорске и в его моторизованной дивизии НКВД стали редкими и угрюмыми.\\n\\nОчевидно, что наши дипломаты были дискредитированы нашими соперниками в гонке за Урал. С помощью комбинации шантажа, фальшивых доказательств, клеветы и откровенной лжи о наших намерениях, нашим соперникам удалось дискредитировать наших дипломатов перед хозяевами Черной Горы.\\n\\nПотребуется некоторое время, чтобы разобраться в этой неразберихе. Было бы разумно с осторожностью относиться к дипломатическим усилиям наших соперников в Уральском регионе."
 russiadiplo.5.a:0 "Скажите русским, что Муурманни наш."

 russiadiplo.6.t:0 "Россия требует Карелию!"
 russiadiplo.6.d:0 "Минутное колебание, прежде чем пожать нашим дипломатам руки. Намек на теплоту в общении местных чиновников с нашими посланниками исчез. У них появилось легкое нежелание идти на дальнейшие дипломатические встречи. Наше влияние в Оренбурге ослабевает, несомненно, благодаря усилиям наших соперников в гонке за Урал.\\n\\nТрудно определить последствия этого или сколько времени потребуется для восстановления нашего влияния до его прежнего уровня. Но в чем можно быть уверенным, так это в том, что наши соперники готовы на все, чтобы блокировать наше влияние в регионе."
 russiadiplo.6.a:0 "Готовьтесь к войне и выгоните русских переговорщиков."

 russiadiplo.7.t:0 "Финляндия отвергает наше предложение"
 russiadiplo.7.d:0 ""
 russiadiplo.7.a:0 "Давайте выкурим этих шутников."

 russiadiplo.8.t:0 "Возвращение Онеги"
 russiadiplo.8.d:0 ""
 russiadiplo.8.a:0 "Мир в наше время."

 russiadiplo.9.t:0 "Резервный Спрос"
 russiadiplo.9.d:0 "В коридорах оренбургских политических учреждений и в залах заседаний крупнейших советов коммуны, всюду, куда ни глянь, мы видим людей, подкупленных нашими соперниками. Некогда маргинальная идея добровольной интеграции в правительство наших соперников теперь открыто обсуждается на улицах.\\n\\nНаши союзники в этом регионе посылали доклад за докладом с подробным описанием того, что Оренбург находится в пределах досягаемости нашего противника! Мы должны действовать быстро, иначе все государство добровольно будет аннексировано нашим соперником."
 russiadiplo.9.a:0 "Урежем осетра."

 russiadiplo.10.t:0 "Финны возвращают Мурманск"
 russiadiplo.10.d:0 "От казарм до штаба командиров Уральской лиги разговоры о присоединении  Уральской лиги к нашему противнику "
 russiadiplo.10.a:0 "Наконец-то мир."

 russiadiplo.11.t:0 "Финляндия отвергает наши требования по Карелии!"
 russiadiplo.11.d:0 "В тени Черной Горы и вокруг нее трудно отличить правду от слухов. Тем не менее, правда заключается в том, что Магнитогорская элита сейчас находится под влиянием дипломатов наших соперников.\\n\\nМагнитогорск, его промышленность и армия находятся практически в руках нашего соперника! Мы должны действовать быстро, иначе все государство будет аннексировано нашим соперником."
 russiadiplo.11.a:0 "Война!"
 
 russiadiplo.12.t:0 "Россия просит Онегу"
 russiadiplo.12.d:0 "Если ты это видишь, значит, кто-то напортачил..."
 russiadiplo.12.a:0 "Принять сделку."

 russiadiplo.13.t:0 "Единственный оставшийся вариант"
 russiadiplo.13.d:0 "Статус оренбургских коммун постоянно менялся. В лучшие дни коммуны и Оренбург без перерыва грызлись друг с другом. Однако, сегодня многие депутаты в Совете Оренбурга поняли, что они фактически не нужны. Связи возрождающихся российских держав с Советом все больше становились реальной движущей силой Оренбургской политики.\\n\\nВосходящие силы в Западной России и Сибири оказали такое огромное влияние на некогда мятежный совет, что они стали продолжением воли русских держав. Последние несколько оставшихся независимых членов совета были заглушены голосами объединителей.\\n\\nСвободомыслящие и независимые оренбуржцы ворчали и жаловались, но по сравнению с мощью возрождающихся русских держав несколько разгневанных крестьян были ничтожной заботой.\\n\\nВ конце дня члены Совета возвращались домой и ворчали, а мир двигался дальше без них."
 russiadiplo.13.a:0 "Дух тридцать шестого живет в Финляндии!"

 russiadiplo.14.t:0 "Собрание Генштаба"
 russiadiplo.14.d:0 "Командир Константин Тачевский сидел в своей штабной палатке на границе с Магнитогорском. Сверху пришел приказ, что Черная Гора хочет взять под свой контроль этот район и что он должен ожидать отражения нападения с горы. Это было два месяца назад, и за все это время он не слышал ни единого звука с горы.\\n\\nПосле еще одного часа ожидания со стороны местного железнодорожного депо послышался шум грузовиков и людей. Склад и грузовики были подарками от их нового благодетеля, вместе с указаниями, что с ними делать. Константин слышал все больше и больше слухов, просачивающихся сверху, что связи диктуют все больше и больше того, что делает Лига. Даже это назначение пришло из отделения связи.\\n\\nКонстантин был частью Лиги с момента ее основания во время бегства из Воркуты, он возглавлял людей в войне против Дирливангера, и он сыграл важную роль в подготовке Оренбургского ополчения. И все же, несмотря на все это, он не мог не волноваться. Чем больше он слышал о новом направлении движения Лиги, тем больше он не мог не волноваться."
 russiadiplo.14.a:0 "Значит война."

 russiadiplo.15.t:0 "Возвращение Онеги"
 russiadiplo.15.d:0 "Под сенью Черной Горы сержант Андрей Королев патрулировал Уральские деревни. Он внутренне съежился, когда дети его пугались, а мать провожала их в дом. То, что творили он и его товарищи, каждую ночь преследовало его в ночных кошмарах. Он мог только радоваться, что его приказы изменились.\\n\\nВосходящие силы России обратили голодные взоры на Южный Урал. Экономическая помощь наводнила регион, впервые за последние десятилетия были построены новые дороги и железнодорожные линии, открыты новые заводы, и жизнь тех, кто находился под пристальным взглядом горы, была заметно лучше, чем раньше.\\n\\nКонечно, вместе с этими экономическими стимулами пришло и политическое вмешательство. Поначалу это влияние было незначительным, простая перемена политики то тут, то там, но теперь стало ясно, что Черная Гора прикована к своим благодетелям. Чаще всего Андрей получал приказы от людей, не подчиненных ему. Даже этот патруль, каким бы незначительным он ни был, попал под внешнее влияние.\\n\\nПроходя мимо очередного дома с закрытыми ставнями, Андрей не мог не испытывать благодарности. При таком положении вещей прошло бы совсем немного времени, прежде чем он был бы ликвидирован за свои сомнения и сожаления. Теперь простая обыденность патрулирования Урала успокаивала его.\\n\\nАндрей наконец посмотрел на своего напарника Алексея. Он был лучше многих, хотя и не был хорошим человеком - никто из них не мог лгать, называя себя хорошими людьми. Они остановились на краю деревни, подальше от испуганных глаз и осуждающих взглядов. Наконец, он набрался смелости заговорить: "Alexander?"\n\n"Yeah?"\n\n"Do you ever wonder why we're here?""
 russiadiplo.15.a:0 "Мир так хрупок..."

 russiadiplo.16.t:0 "Мурманск Вернулся!"
 russiadiplo.16.d:0 "Это было обычное утро, пока в зал совета не впустили гонца. Это был человек, присланный в Оренбург из-за растущей мощи соседей.\\n\\nНовость, которую он принес, потрясла их всех. Это было требование, которое шло вразрез со всем, во что верили жители коммун, и все же в зале шли настоящие дебаты о том, какой путь избрать. На этот раз члены Совета объединились только в три фракции. Были те, кто хотел уступить, принять заманчивые выгоды и отказаться от статус-кво, и были также те, кто не соглашался отказаться от своих с трудом завоеванных свобод.\\n\\nТретья, нейтральная, фракция, будет решающим фактором в общем решении Совета. После многочасовых криков и более чем одной попытки обеих сторон прибегнуть к насилию, третья сторона сделала свое заявление.\\n\\nКогда представитель третьей фракции встал, зал Совета затих, человек встал во главе своей группы и заговорил: "We have decided that the Communes of Orenburg should...""
 russiadiplo.16.a:0 "Кровопролитие было предотвращено."
 russiadiplo.16.b:0 "...отказаться от интеграции."

 russiadiplo.17.t:0 "Предательство финнов"
 russiadiplo.17.d:0 "Янис Мендрикс сидел за своим столом в штаб-квартире Уральской лиги. Дни, как казалось, тянулись для священника все дольше и дольше, поскольку все больше и больше его людей, хороших людей, были очарованы обещаниями объединителей России. Лига оказалась на краю пропасти, когда пришло сообщение от нового благодетеля Лиги, и оно требовало не что иное, как полного подчинения Уральской лиги.\\n\\nОн ясно видел преимущества объединения с ними: больше еды, лекарств и предметов роскоши для людей, находящихся под защитой Лиги, больше людей для защиты региона, и все же недостатки были столь же очевидны. Он вспомнил старые времена, когда серп и молот гордо реяли в каждом городе Союза. Он помнил, как его, вместе с сотнями других, отвезли в Воркуту, где они работал до тех пор, пока они не замерзали. Он вспомнил... и он заколебался.\\n\\nКак он делал это бесчисленное количество раз в своей жизни, он молился Богу о совете. Хотя он уже давно был глух к руководству Господа, он все еще молился, чтобы выбор, который он сделал сегодня, привел его подопечных к лучшей жизни, более безопасной жизни.\\n\\nОн принял свое решение. Уральская гвардия..."
 russiadiplo.17.a:0 "Наконец наше бдение подходит к мирному концу."
 russiadiplo.17.b:0 "Это новое государство так же нелегитимно, как и другие. Мы будем сражаться!"

 russiadiplo.18.t:0 "Онега отказывается от сделки!"
 russiadiplo.18.d:0 "В глубине Черной горы, пока вожди этого проклятого места обсуждали государственные дела, простой дворник по имени Павел занимался своими делами. В данный момент он вытирал остатки обеда какого-то солдата НКВД с пола столовой. Павел был почти невидим для солдат и ученых Черной Горы. Вокруг него их языки свободно болтали, и он впитывал сплетни, как губка.\\n\\n"I hear the bosses are in talks with the fascists. They have demanded our subjugation, or so I hear. The bastards," came the voice of one man.\n\n"Yeah? I heard it was the Revolutionary Front, or those Black League maniacs," came the voice of another.\n\n"And I heard it was the ghost of Comrade Bukharin, risen again to wreak havoc against the Germans," came Dimitri's voice. Pavel liked Dimitri, he slid him extra rations every once in a while. "The point is, we shouldn't put much stock into rumors. Whatever the truth, we will follow our orders in the end."\n\nIt was true, of course, the NKVD troops would follow the orders that filtered down from higher up, no matter how heinous. Pavel remembered the screams and the bodies of those in the labs. He disliked when he had to clean those places. He could almost hear the damned souls in torment whenever he did."
 russiadiplo.18.a:0 "Россия истекает кровью..."
 russiadiplo.18.b:0 "Черная Гора не прогнется."

 russiadiplo.19.t:0 "Оренбург просит нашей помощи"
 russiadiplo.19.d:0 "Оренбургские Коммуны обратились к нам с просьбой о помощи. Наши соперники за контроль над Западной Россией и Сибирью оказали огромное давление на Коммуны. Они обещали богатство в обмен на верность, и Коммуны не намерены отступать.\\n\\nОренбургский Совет готов пойти на определенные уступки ради нашей поддержки. Точно так же нельзя недооценивать и то влияние, которое мы приобретем на политической арене Оренбурга. Если мы сумеем сохранить Оренбург независимым, то на время лишим нашего врага важных ресурсов и обеспечим большую готовность коммун к интеграции в будущем.\\n\\nС учетом сказанного, это рискованное предложение. Если они не отступят, нас легко втянут в войну, в которой мы не участвуем. Точно так же Коммуны из-за своих размеров вряд ли окажут какую-либо заметную помощь в любой потенциальной борьбе... В конечном счете, баланс сил в регионе находится в равновесии, и то, будем ли мы действовать или нет, решит судьбу Оренбурга и, возможно, самой России."
 russiadiplo.19.a:0 "Скажите им, что мы их поддерживаем."
 russiadiplo.19.b:0 "Мы ничего не можем сделать."

 russiadiplo.20.t:0 "Уральская Лига просит нашей помощи"
 russiadiplo.20.d:0 "Константин Корявов с трепетом следил за границей земель, контролируемых Уральской Лигой. Ему и его людям было приказано выстроиться вдоль границы, готовясь пересечь ее. Это было три недели назад, и он и его люди начали уставать от ожидания. Судя по тому, что ему рассказал полковник Оборин, ублюдки по ту сторону Урала готовились вторгнуться на территорию Лиги.\\n\\nОн знал людей из Уральской Гвардии, сильных и храбрых, всех до единого. Мысль о том, чтобы бросить их на произвол судьбы, выворачивала его наизнанку, и все же, если это был приказ, он должен был его выполнить.\\n\\nКонстантин повернулся со своего поста, выходящего на границу, и направился к своей штабной палатке. Единственное, что он сейчас знал наверняка, так это то, что в столицу была направлена просьба о помощи, и среди высшего руководства было много споров о том, что делать. В последний раз вздохнув, он вышел в чуть более теплый воздух палатки.\\n\\nПрежде чем он успел что-то сделать, адъютант вручил ему послание, предназначенное только для его глаз. Наконец-то, похоже, начальство отдало ему приказ о походе."
 russiadiplo.20.a:0 "Скажите им, что мы их поддерживаем."
 russiadiplo.20.b:0 "Мы ничего не можем сделать."

 russiadiplo.21.t:0 "Магнитогорск просит нашей помощи"
 russiadiplo.21.d:0 "Глубоко в уральской глуши сержант Николай Петрович лежал на животе, глядя на границу с Магнитогорском. Его подразделение в настоящее время размещено в качестве разведывательного подразделения для регулярных дивизий, дислоцированных во внутренних районах страны. Его люди были разношерстной группой, состоящей в основном из старых лесных жителей и выживальщиков, которые присоединились к ним для более стабильного подсчета пайков. Несмотря на свою разношерстную натуру, они были преданными и очень дисциплинированными.\\n\\nВ этот момент люди Николая наблюдали, как человек из НКВД с Черной Горы патрулировал деревню внизу. Даже с такого расстояния он чувствовал, как нервничает этот человек, что-то происходило, и ничего хорошего. Он слышал все, что ему было нужно о Черной горе, чтобы презирать ее правителей, но он также понимал необходимость взять под свой контроль регион - даже если он предпочел бы штурмовать гору и убить всех ублюдков НКВД внутри.\\n\\nТема нервов этого человека быстро стала очевидной, когда начались крики. Он видел людей в другой форме, очень знакомой форме, приближающихся к деревне с юга. Силы НКВД в деревне обескровливали нападавших, но их медленно оттесняли назад.\\n\\nНарушив радиомолчание впервые почти за три недели, Николай связался со своим командиром. Объяснив ситуацию, он стал ждать приказаний."
 russiadiplo.21.a:0 "Скажите им, что мы их поддерживаем."
 russiadiplo.21.b:0 "Мы ничего не можем сделать."
 
 russiadiplo.22.t:0 "Встречное требование"
 russiadiplo.22.d:0 "Ужасная новость! Оренбург отклонил нашу просьбу об аннексии. Их совет отклонил наше требование после нескольких часов бесплодных дебатов. Хотя были и те, кто хотел объединиться с нами, в конце концов победила противоборствующая группа. Похоже, единственный способ вернуть Оренбург в состав нашей страны - кровопролитие.\\n\\nХуже того, власть по ту сторону гор послала в Оренбург сообщение, что они могут рассчитывать на их поддержку, если будут отстаивать свою независимость. Это означает, что война с Оренбургом почти наверняка приведет к тому, что соседи вторгнутся к нам в ответ. Мы еще не готовы к такой войне.\\n\\nМы ограничены двумя вариантами. Честь требует, чтобы мы подкрепляли свои слова военной силой. Независимо от того, с чем мы сталкиваемся, мы решительны. Мы не утруждаем себя бесконечными спорами, как коммуны. Мы вернем этот участок законной российской территории обратно и любой, кто встанет у нас на пути, также будет раздавлен.\\n\\nХотя... не будет ли разумнее подождать? Война, скорее всего, все равно случится. И не будет иметь никакого значения, если мы немного задержим наши действия, чтобы выйти на более подготовленные позиции. Мы могли бы просто принять эту неудачу и направить наши усилия на то, чтобы получить преимущество."
 russiadiplo.22.a:0 "Они не посмеют."
 russiadiplo.22.b:0 "У нас нет другого выбора, кроме как отступить."

 russiadiplo.23.t:0 "Встречное требование"
 russiadiplo.23.d:0 "Уральская Лига широко известна своей храбростью. Но они также могут быть упрямыми ослами. Тем более, когда они думают, что у них есть преимущество. И особенно если они, по-видимому, имеют великую силу, поддерживающую их.\\n\\nСегодня Янис Мендрикс отклонил наше предложение о присоединении своей Лиги. Сделка, которую мы ему предложили, была недостаточно хороша и его охрана готова сопротивляться нам любой ценой. Похоже, Уральская гвардия не боится нас и готова сражаться с нами так же, как и со многими другими. И, как правило, мы были бы счастливы бросить им вызов.\\n\\nНо есть одно сложность. По ту сторону гор еще одна сила поддержит Уральскую Лигу. У них есть силы, которые могут сравниться с нами, и у них есть снаряжение, чтобы поддержать Лигу. Это будет означать массированную войну с другой крупной державой, причем в неподходящее время.\\n\\nУ нас есть два варианта. Либо мы ввязываемся в массовую войну, которая закончится только тогда, когда другая держава будет побеждена, либо мы снова уходим в тень, столкнувшись с другим претендентом на Россию. На самом деле все зависит от того, сможем ли мы победить. Выгодна ли сейчас драка или нет?"
 russiadiplo.23.a:0 "Они не посмеют."
 russiadiplo.23.b:0 "У нас нет другого выбора, кроме как отступить."

 russiadiplo.24.t:0 "Встречное требование"
 russiadiplo.24.d:0 "Никто не ждет от нас понимания того, что происходит в Черной Горе. Никто не ждет, что они примут разумное решение. Но еще меньше людей ожидают, что их право принимать собственные решения будет уважаться кем бы то ни было. Тем более нацией, которая стремится стать полноправным правительством России.\\n\\nМагнитогорск вообще не откликнулся на наше предложение. Но мы получили сообщение с другой стороны Урала. В нем совершенно ясно говорится, что они объявят нам войну, если мы попытаемся каким-либо образом добиться выполнения нашего требования. Совершенно очевидно, что это большая проблема. Не только потому, что то, что они там делают, будет продолжаться, но и потому, что это делает чрезвычайно вероятной крупномасштабную войну.\\n\\nРазумнее всего было бы отступить. Война это плохо, особенно та, которую мы можем проиграть. Лучше было бы не торопиться, набраться сил и подготовиться к войне. Внезапное действие, предпринятое без размышления, может разрушить все, что мы построили и к чему стремились.\\n\\nНо с точки зрения морали было бы разумно послать нашу армию, чтобы раздавить это червие, которое выползло из трупа Советского Союза, и всех, кто хочет защитить совершённые им преступления. Конечно, иногда нам приходится, к сожалению, идти на компромисс ради блага народа России."
 russiadiplo.24.a:0 "Они не посмеют."
 russiadiplo.24.b:0 "У нас нет другого выбора, кроме как отступить."

 russiadiplo.25.t:0 "Наш соперник отступает!"
 russiadiplo.25.d:0 "Отличные новости из Оренбурга! Наше требование оставить его в покое было выполнено! Наш соперник за Уралом решил, что аннексия коммун не стоит риска открытого военного конфликта с нами и отменил свои планы по интеграции. Оренбург останется суверенным маяком свободы и процветания на юге России, по крайней мере, пока. Однако дипломатическая борьба за судьбу территории еще далека от завершения. Наш соперник все еще нацелен на поглощение города и теперь, когда мы пригрозили применить военную силу, кажется вероятным, что они будут более подготовлены, если мы когда-нибудь сделаем этот ход снова. Оренбуржцам, возможно, тоже не понравится, что мы назначили себя их опекунами. Они находятся в очень хороших отношениях с нашим соперником и многие, возможно, с нетерпением ждали их аннексии. Наш запрет вмешиваться в их иностранные дела не принесет нам много сторонников на этой территории. Однако самое главное, что город остается вне рук нашего соперника, и пока, по крайней мере, так будет продолжаться. Пока Оренбург свободен, у нас есть шанс привлечь их на свою сторону, но действовать надо быстро."
 russiadiplo.25.a:0 "По крайней мере, пока все безопасно."

 russiadiplo.26.t:0 "Наш соперник отступает!"
 russiadiplo.26.d:0 "Отличные новости из Белорецка! Наше требование, чтобы Уральская Лига оставалась независимой, сработало! Наш соперник за Уралом решил, что возвращение Лиги не стоит риска войной с нами и отменил свои планы аннексии. Уральская Лига останется свободным оплотом безопасности и стабильности на юге России, по крайней мере пока. Однако дипломатическая борьба за судьбу Лиги еще далека от завершения. Наш соперник все еще нацелен на поглощение Уральской гвардии и теперь, когда мы пригрозили вторгнуться один раз, кажется вероятным, что они будут готовы к войне, если мы сделаем это снова. Уральская Лига тоже может не оценить, что мы назначили себя их опекуном. Они находятся в очень хороших отношениях с нашим соперником, и многие, возможно, надеялись присоединиться к более крупной нации. Наше вмешательство в их дела не принесет нам много сторонников в Гвардии. Однако самое главное, что Лига остается вне рук нашего соперника, и пока, по крайней мере, так будет продолжаться. Пока Уральская Лига свободна, у нас есть шанс привлечь их на свою сторону, но мы должны действовать быстро."
 russiadiplo.26.a:0 "По крайней мере, пока все безопасно."

 russiadiplo.27.t:0 "Наш соперник отступает!"
 russiadiplo.27.d:0 "Хорошие новости из Магнитогорска! Наше требование оставить его в покое было принято! Наш соперник за Уралом решил, что аннексия Магнитогорска не стоит войны, и отложил свои планы по интеграции на неопределенный срок. Магнитогорск останется независимым бастионом науки и инноваций на юге России, по крайней мере, пока. Однако дипломатическая борьба за судьбу города еще далека от завершения. Наш соперник все еще нацелен на поглощение Черной Горы своим государством, и теперь, когда мы однажды пригрозили им войной, кажется вероятным, что они будут готовы к конфликту, если мы попытаемся сделать это снова. Правительство Магнитогорска тоже может не одобрить, что мы назначили себя их опекунами. Они находятся в очень хороших отношениях с нашим соперником, и многие надеялись, что их поглотит более сильное государство. Наше вмешательство в их планы не принесет нам никаких сторонников в их правительстве. Однако самое главное, что Магнитогорск остается вне рук нашего соперника, и пока что, по крайней мере, так будет продолжаться. Пока Черная Гора свободна, у нас есть шанс привлечь их на свою сторону, но мы должны действовать быстро."
 russiadiplo.27.a:0 "Сейчас это выглядит безопасно."

 russiadiplo.28.t:0 "Наш ультиматум отвергнут"
 russiadiplo.28.d:0 "Страшная новость из Оренбурга! Наш соперник отказался отступить от своих планов. Они говорят, что правительство Оренбурга открыто для  интеграции и вопрос должен быть решен между ними. Если мы хотим предотвратить аннексию, то, по-видимому, нам придется подкрепить нашу угрозу военного вмешательства действиями. Вступление в войну остановило бы аннексию, но мы, возможно, вступаем в конфликт, к которому не готовы. С другой стороны, отказ от вторжения унизит нас на мировой арене. Мы были бы известны как нация, которая делает пустые угрозы и ложные обещания. Еще больше осложняет дело сам Оренбург. Если мирная аннексия потерпит неудачу, наш соперник, скорее всего, попытается вторгнуться, чтобы обезопасить город, прежде чем мы сможем это сделать, сделав свободную территорию естественным союзником для нашего дела. Однако если Оренбургу будет позволено оставаться нейтральным, они могут рассматривать нас как агрессоров, вмешивающихся в их дела и ведущих войну, чтобы помешать им интегрироваться в нашего соперника. Это еще больше затруднило бы переманивание их на нашу сторону. Судьба России висит на волоске, а время уходит. Мы должны принять решение сейчас."
 russiadiplo.28.a:0 "Значит война."
 russiadiplo.28.b:0 "Мы пытались."

 russiadiplo.29.t:0 "Наш ультиматум отвергнут"
 russiadiplo.29.d:0 "Ужасные новости из Белорецка! Наш соперник отказался отступать от своих планов аннексировать Уральскую Лигу. Они говорят, что Уральская гвардия открыта для интеграции и вопрос решается между ними. Если мы хотим предотвратить аннексию, то, по-видимому, нам придется подкрепить нашу угрозу военного вмешательства действиями. Вступление в войну остановило бы аннексию, но мы, возможно, вступаем в конфликт, к которому не полностью готовы. С другой стороны, отказ от вторжения унизит нас на мировой арене. Мы были бы известны как нация, которая делает пустые угрозы и ложные обещания. Еще больше осложняет дело сама Уральская Лига. Если мирная аннексия потерпит неудачу, наш соперник, скорее всего, попытается вторгнуться, чтобы обезопасить горы, прежде чем мы сможем, что сделает Гвардию естественным союзником нашего дела. Однако, если Лиге будет позволено оставаться нейтральной, они могут рассматривать нас как агрессоров, вмешивающихся в их дела и ведущих войну, чтобы помешать им интегрироваться в наш соперник. Это еще больше затруднило бы переманить их на нашу сторону. Судьба России висит на волоске, а время уходит. Мы должны принять решение сейчас."
 russiadiplo.29.a:0 "Значит война."
 russiadiplo.29.b:0 "Мы пытались."

 russiadiplo.30.t:0 "Наш ультиматум отвергнут"
 russiadiplo.30.d:0 "Ужасные новости из Магнитогорска! Наш соперник отказался отступить от своих планов аннексировать Черную Гору. Они говорят, что правительство Магнитогорска открыто для интеграции и этот вопрос должен быть решен между ними. Если мы хотим предотвратить аннексию, то, по-видимому, нам придется подкрепить нашу угрозу военного вмешательства действиями. Вступление в войну остановило бы аннексию, но мы, возможно, вступаем в конфликт, к которому не полностью готовы. С другой стороны, отказ от вторжения унизит нас на мировой арене. Мы были бы известны как нация, которая делает пустые угрозы и ложные обещания. Еще больше осложняет дело сам Магнитогорск. Если мирная аннексия потерпит неудачу, наш соперник, скорее всего, попытается вторгнуться, чтобы обезопасить территорию, прежде чем мы сможем, что сделает Черную Гору естественным союзником для нашего дела. Однако если Магнитогорску будет позволено оставаться нейтральным, они могут рассматривать нас как агрессоров, вмешивающихся в их дела и ведущих войну, чтобы помешать им интегрироваться в нашего соперника. Это еще больше затруднило бы переманить их на нашу сторону. Судьба России висит на волоске, а время уходит. Мы должны принять решение сейчас."
 russiadiplo.30.a:0 "Значит война."
 russiadiplo.30.b:0 "Мы пытались."

 russiadiplo.31.t:0 "Война за Оренбург!"
 russiadiplo.31.d:0 "Катастрофа! Нарастающая напряженность на Южном Урале окончательно переросла в вооруженный конфликт. Наш соперник не пожелал позволить нам вести наши дипломатические дела в мире и предпочел выполнить свою возмутительную угрозу. Вместо того чтобы позволить нам договориться с Оренбургом о мирном присоединении города к нашей стране, они снова ввергли Россию в войну. Войска уже начали стычки по всей длине Урала. С началом военных действий оренбургские дипломаты официально отказались от всех переговоров об объединении, несмотря на то, что наши дипломаты ясно дали понять последствия прекращения переговоров. У нас нет другого выбора, кроме как вторгнуться на свободную территорию. Мы не можем допустить, чтобы Оренбург попал под контроль нашего соперника. Теперь мы оказались в незавидном положении, сражаясь одновременно и с Оренбургом, и с нашим соперником. Наш единственный оставшийся вариант - сокрушить их обоих быстро и решительно. Мы пытались сделать все мирно, но, похоже, воссоединение России требует еще большего количества пролитой русской крови. Мы можем только надеяться, что эта новая борьба будет более цивилизованной, чем та, которую мы уже вели."
 russiadiplo.31.a:0 "Тем не менее мы победим!"
 
 russiadiplo.32.t:0 "Война за Уральскую Лигу!"
 russiadiplo.32.d:0 "Катастрофа! Эскалация напряженности на Южном Урале переросла в вооруженный конфликт. Наш соперник не желал позволять нам вести дипломатические дела мирно и решил довести до конца свою возмутительную угрозу. Вместо того, чтобы позволить нам договориться об урегулировании с Уральской лигой, которая мирно интегрировала бы Гвардию в нашу страну, они снова втянули Россию в войну. Войска уже начали биться по всему Уралу. С началом боевых действий Уральская лига официально отказалась от всех переговоров об объединении, несмотря на то, что наши дипломаты четко разъясняют последствия прекращения переговоров. У нас нет выбора, кроме как вторгнуться. Мы не можем рисковать, позволяя территории Гвардии попасть под контроль нашего соперника. Теперь мы оказались в незавидном положении, сражаясь одновременно с Гвардией и нашим соперником. У нас остается единственный выход - быстро и решительно сокрушить их обоих. Мы пытались делать все мирно, но, похоже, для воссоединения России необходимо еще больше пролить русскую кровь. Мы можем только надеяться, что эта новая борьба будет более цивилизованной, чем те, которые мы уже вели."
 russiadiplo.32.a:0 "Тем не менее мы победим!"

 russiadiplo.33.t:0 "Война за Магнитогорск"
 russiadiplo.33.d:0 "Катастрофа! Эскалация напряженности на Южном Урале переросла в вооруженный конфликт. Наш соперник не желал позволять нам вести дипломатические дела мирно и решил довести до конца свою возмутительную угрозу. Вместо того, чтобы позволить нам договориться с Магнитогорском об урегулировании, которое позволило бы мирным путем интегрировать Черную гору в нашу страну, они снова втянули Россию в войну. Войска уже начали биться по всему Уралу. С началом боевых действий правительство Магнитогорска официально отказалось от всех переговоров об объединении, несмотря на то, что наши дипломаты четко разъясняют последствия прекращения переговоров. В ответ у нас нет выбора, кроме как вторгнуться. Мы не можем позволить Черной Лиге попасть под контроль нашего соперника. Теперь мы оказались в незавидном положении, сражаясь одновременно и с Магнитогорском, и с нашим соперником. У нас остается единственный выход - быстро и решительно сокрушить их обоих. Мы пытались делать все мирно, но, похоже, для воссоединения России необходимо еще больше пролить русскую кровь. Мы можем только надеяться, что эта новая борьба будет более цивилизованной, чем те, которые мы уже вели."
 russiadiplo.33.a:0 "Тем не менее мы победим!"

 russiadiplo.34.t:0 "Предательство нашего защитника"
 russiadiplo.34.d:0 "Нас предали! Дипломаты нашего покровителя только что сообщили нам, что они больше не могут гарантировать независимость Оренбурга, и нам придется защищаться без их помощи. Они предали нас в самый ужасный для нас час, когда их соперник за Уралом готовится заставить нас принять интеграцию. Наши силы значительно превосходят численностью и вооружением, поэтому любая попытка бороться за наше выживание равносильна самоубийству, но, возможно, смерть предпочтительнее отказа от свободы, ради достижения которой мы так усердно трудились. Трусы бросили Оренбург волкам, и, когда наш защитник отвернулся от нас, их соперник вскоре настаивает на своих требованиях. Мы должны решить, каким будет наш ответ."
 russiadiplo.34.a:0 "Чтобы защитить наш народ, мы должны сдаться."
 russiadiplo.34.b:0 "Мы будем бороться!"

 russiadiplo.35.t:0 "Предательство нашего защитника"
 russiadiplo.35.d:0 "Нас предали! Дипломаты нашего покровителя только что сообщили нам, что они больше не могут гарантировать независимость Лиги, и нам придется защищаться без их помощи. Они предали нас в самый ужасный для нас час, когда их соперник за Уралом готовится заставить нас принять интеграцию. Наши силы значительно превосходят численностью и вооружением, поэтому любая попытка бороться за наше выживание равносильна самоубийству, но, возможно, смерть предпочтительнее отказа от свободы, ради достижения которой мы так усердно трудились. Трусы бросили Лигу волкам, и, когда наш защитник отвернулся от нас, их соперник вскоре настаивает на своих требованиях. Мы должны решить, каким будет наш ответ."
 russiadiplo.35.a:0 "Чтобы защитить наш народ, мы должны сдаться."
 russiadiplo.35.b:0 "Мы снова сдержим волну!"

 russiadiplo.36.t:0 "Предательство нашего защитника"
 russiadiplo.36.d:0 "Нас предали! Дипломаты нашего покровителя только что сообщили нам, что они больше не могут гарантировать независимость Магнитогорска, и нам придется защищаться без их помощи. Они предали нас в самый ужасный для нас час, когда их соперник за Уралом готовится заставить нас принять интеграцию. Наши силы значительно превосходят численностью и вооружением, поэтому любая попытка бороться за наше выживание равносильна самоубийству, но, возможно, смерть предпочтительнее отказа от свободы, ради достижения которой мы так усердно трудились. Трусы бросили Черную Гору волкам, и, когда наш защитник отвернулся от нас, их соперник вскоре настаивает на своих требованиях. Мы должны решить, каким будет наш ответ."
 russiadiplo.36.a:0 "Чтобы защитить наш народ, мы должны сдаться."
 russiadiplo.36.b:0 "Компромиссов не будет."

 russiadiplo.540.t:0 "Оренбург принимает интеграцию!"
 russiadiplo.540.d:0 "Наши дипломаты вернулись из Оренбурга с прекрасными новостями! После долгих размышлений, совет Оренбурга принял наше предложение о мирном присоединении их территории к нашему государству! Нынешнее правительство будет продолжать управлять регионом в качестве временного органа власти до тех пор, пока мы не сможем полностью интегрировать регион. Ополченцы Оренбурга и окрестных общин согласились также интегрироваться в наши вооруженные силы, предоставив нам тысячи солдат, знакомых с местностью и готовых служить своему новому народу. Многие опасались, что Оренбург станет той искрой, которая снова зажжет Россию, но, похоже, дипломатия взяла верх, по крайней мере, на этот раз. Возможно, как мы на то надеемся, дни войны между русскими подходят к концу."
 russiadiplo.540.a:0 "Они знают, что для них лучше."

 russiadiplo.55.t:0 "Уральская Лига принимает интеграцию!"
 russiadiplo.55.d:0 "Наши дипломаты вернулись из Белорецка с прекрасной новостью! После долгих размышлений, лидеры Уральской лиги приняли наше предложение о мирном присоединении их территории к нашему государству! Нынешнее правительство будет продолжать управлять регионом в качестве временного органа власти до тех пор, пока мы не сможем полностью интегрировать регион. Уральская Гвардия тоже согласилась интегрироваться в нашу армию. Это отличный подарок, ведь Гвардия - одни из самых закаленных и опытных солдат не только России, но и всего мира. Наши солдаты будут гордиться тем, что будут сражаться на их стороне. Многие опасались, что Уральская лига станет той искрой, которая снова зажжет Россию, но, похоже, дипломатия взяла верх, по крайней мере, на этот раз. Возможно, дни войны между русскими подходят к концу."
 russiadiplo.55.a:0 "Они знают, что для них лучше."

 russiadiplo.56.t:0 "Магнитогорск принимает интеграцию!"
 russiadiplo.56.d:0 "Наши дипломаты вернулись из Магнитогорска с прекрасной новостью! После долгих раздумий, лидеры Черной горы приняли наше предложение о мирном присоединении их территории к нашему государству! Нынешнее правительство будет продолжать управлять регионом в качестве временного органа власти до тех пор, пока мы не сможем полностью интегрировать регион. Мотобригады НКВД, которые защищают гору, также согласились интегрироваться в нашу армию. Это очень удачно, потому что, хотя их число невелико, они оснащены самым современным оружием в России. Многие опасались, что Магнитогорск станет той искрой, которая снова зажжет Россию, но, похоже, дипломатия взяла верх, по крайней мере, на этот раз. Возможно, дни войны между русскими подходят к концу."
 russiadiplo.56.a:0 "Они знают, что для них лучше."

 russiadiplo.57.t:0 "Изоляция Оренбурга"
 russiadiplo.57.d:0 "Оренбург скоро будет нашим. Наши разведчики только что сообщили, что наш соперник решил бросить город на произвол судьбы и не рисковать военным столкновением. Их надежда на то, что гарантия независимости коммун удержит нас от продолжения аннексии, оказалась ошибочной, когда мы не отказались от наших планов. Как только они поняли, что нас не заставят подчиняться, их смелая позиция быстро рухнула. Наш соперник доказал, что не желает подкреплять громкие слова делами. Теперь, когда они знают, что столкнутся с нами в одиночку, коммуны имеют последний шанс согласиться на мирную аннексию. Если они предпочтут погибнуть, то мы им поможет."
 russiadiplo.57.a:0 "Прямо в наши руки."

 russiadiplo.58.t:0 "Изоляция Уральской Лиги"
 russiadiplo.58.d:0 "Уральская Лига скоро будет нашей. Наши разведчики только что сообщили, что наш соперник решил бросить Гвардию на произвол судьбы и не рисковать военным столкновением. Их надежда на то, что гарантия независимости удержит нас от продолжения аннексии, оказалась ошибочной, когда мы не отказались от наших планов. Как только они поняли, что нас не заставят подчиняться, их смелая позиция быстро рухнула. Наш соперник доказал, что не желает подкреплять громкие слова делами. Теперь, когда они знают, что столкнутся с нами в одиночку, гвардейцы имеют последний шанс согласиться на мирную аннексию. Если они предпочтут погибнуть, то мы им поможет."
 russiadiplo.58.a:0 "Прямо в наши руки."

 russiadiplo.59.t:0 "Изоляция Магнитогорска"
 russiadiplo.59.d:0 "Магнитогорск скоро будет нашим. Наши разведчики только что сообщили, что наш соперник решил бросить Черную Гору на произвол судьбы и не рисковать военным столкновением. Их надежда на то, что гарантия независимости удержит нас от продолжения аннексии, оказалась ошибочной, когда мы не отказались от наших планов. Как только они поняли, что нас не заставят подчиняться, их смелая позиция быстро рухнула. Наш соперник доказал, что не желает подкреплять громкие слова делами. Теперь, когда они знают, что столкнутся с нами в одиночку, чекисты имеют последний шанс согласиться на мирную аннексию. Если они предпочтут погибнуть, то мы им поможет."
 russiadiplo.59.a:0 "Прямо в наши руки."

 russiadiplo.60.t:0 "Оренбургская капитуляция"
 russiadiplo.60.d:0 "Похоже, мудрость наконец-то восторжествовала на Южном Урале. После того, как наш соперник бросил их и предоставил на произвол судьбы, коммуны Оренбурга приняли наше последнее предложение о мирной аннексии. Понимая, что они не могут противостоять нашей значительно превосходящей армии, правительство Оренбурга решило, что подчинение предпочтительнее самоубийства. Теперь территория будет присоединена к нашей нации, и можно будет начать интеграцию. Несмотря на то, как многие в Оренбурге чувствуют себя, в этом решении нет позора. Избегая войны, они спасли жизни тысяч людей и спасли неисчислимые разрушения, которые другая война принесла бы Южному Уралу. После десятилетий насилия и безумия в Оренбург наконец вернется стабильность."
 russiadiplo.60.a:0 "Мудрый выбор."

 russiadiplo.61.t:0 "Уральская лига сдается!"
 russiadiplo.61.d:0 "Похоже, мудрость наконец-то восторжествовала на Южном Урале. После того, как наш соперник оставил нас на произвол судьбы, Уральская лига приняла наше последнее предложение о мирной аннексии. Понимая, что они не могут противостоять нашей значительно превосходящей армии, совет Уральской гвардии решил, что подчинение предпочтительнее самоубийства. Теперь территория будет присоединена к нашей нации, и можно будет начать интеграцию. Несмотря на то, как многие в горах чувствуют себя, в этом решении нет позора. Избегая войны, они спасли жизни тысяч людей и спасли неисчислимые разрушения, которые другая война принесла бы Южному Уралу. После десятилетий насилия и безумия в Белорецк наконец вернется стабильность."
 russiadiplo.61.a:0 "Мудрый выбор."
 
 russiadiplo.62.t:0 "Магнитогорск капитулировал!"
 russiadiplo.62.d:0 "Похоже, мудрость наконец-то восторжествовала на Южном Урале. После того, как наш соперник бросил нас на произвол судьбы, правители Магнитогорска приняли наше последнее предложение о мирной аннексии. Понимая, что они не могут надеяться противостоять нашей значительно превосходящей армии, правители Черной горы решили, что подчинение предпочтительнее самоубийства. Теперь территория будет присоединена к нашей нации, и можно будет начать интеграцию. Несмотря на то, как многие в Магнитогорске чувствуют себя, в этом решении нет позора. Избегая войны, они спасли жизни тысяч людей и спасли неисчислимые разрушения, которые другая война принесла бы Южному Уралу. После десятилетий насилия и безумия стабильность наконец вернется в Черную гору."
 russiadiplo.62.a:0 "Мудрый выбор."

 russiadiplo.63.t:0 "Оренбург отказывается сдаваться!"
 russiadiplo.63.d:0 "Мы только что получили коммюнике из Оренбурга, который отказался от нашего предложения о мирной интеграции. Несмотря на то, что совершенно ясно заявили, что это был последний шанс Оренбурга избежать вооруженного конфликта, они все же отказались от всех наших достижений, заявив, что если мы хотим поработить их, мы должны сделать это силой. Даже будучи брошенным нашим соперником и оставленным на произвол судьбы, оренбургцы все равно дуркуют. У них нет шансов против нашего превосходства в численности и огневой мощи. Возможно, они считают, что их преданности свободе будет достаточно, чтобы победить нас. Они невероятно ошибаются, как мы им скоро покажем. Когда все будет кончено, они не могут сказать, что мы не пытались решить все по-хорошему. Вероятно, есть что-то правильное в том, что региону, который известен более жесток и хаотичен, чем остальная часть России, потребуется еще одна война."
 russiadiplo.63.a:0 "Мы покажем им последствия"

 russiadiplo.64.t:0 "Уральская Лига отказывается сдаваться!"
 russiadiplo.64.d:0 "Мы только что получили коммюнике из Белорецка, который отказался от нашего предложения о мирной интеграции. Несмотря на то, что совершенно ясно заявили, что это был последний шанс Уральской Лиги избежать вооруженного конфликта, они все же отказались от всех наших достижений, заявив, что если мы хотим поработить их, мы должны сделать это силой. Даже будучи брошенным нашим соперником и оставленным на произвол судьбы, гвардейцы все равно дуркуют. У них нет шансов против нашего превосходства в численности и огневой мощи. Возможно, они считают, что их боевой подготовки будет достаточно, чтобы победить нас. Они невероятно ошибаются, как мы им скоро покажем. Когда все будет кончено, они не могут сказать, что мы не пытались решить все по-хорошему. Вероятно, есть что-то правильное в том, что региону, который известен более жесток и хаотичен, чем остальная часть России, потребуется еще одна война."
 russiadiplo.64.a:0 "Мы покажем им последствия"

 russiadiplo.65.t:0 "Магнитогорск отказывается сдаваться!"
 russiadiplo.65.d:0 "Мы только что получили коммюнике из Магнитогорска, который отказался от нашего предложения о мирной интеграции. Несмотря на то, что совершенно ясно заявили, что это был последний шанс Черной Горы избежать вооруженного конфликта, они все же отказались от всех наших достижений, заявив, что если мы хотим поработить их, мы должны сделать это силой. Даже будучи брошенным нашим соперником и оставленным на произвол судьбы, правители Черной горы все равно дуркуют. У них нет шансов против нашего превосходства в численности и огневой мощи. Возможно, они считают, что их современного оружия и укреплений будет достаточно, чтобы победить нас. Они невероятно ошибаются, как мы им скоро покажем. Когда все будет кончено, они не могут сказать, что мы не пытались решить все по-хорошему. Вероятно, есть что-то правильное в том, что региону, который известен более жесток и хаотичен, чем остальная часть России, потребуется еще одна война."
 russiadiplo.65.a:0 "Мы покажем им последствия"

 russiadiplo.66.t:0 "Противник атакует Оренбург!"
 russiadiplo.66.d:0 "Земли вокруг Оренбурга вошли в полосу анархии после полного краха всей государственной власти. Города, села и изолированные коммуны - все сами о себе, а за пределами местного уровня не существует эффективной власти. В условиях отсутствия центрального правительства или лидера, с которым можно было бы вести переговоры, землю может забрать тот, кто ее заберет первым. Наш соперник начал интервенцию, заявив, что они планируют навести порядок в регионе. Это вопиющий захват земель и драматическая эскалация битвы за контроль над Южным Уралом. Неконтролируемая агрессия полного военного вторжения привела в состояние повышенной боевой готовности наше военное командование. Они предупреждают, что если наш соперник готов штурмовать Оренбург во имя восстановления порядка в России, то вскоре они будут готовы сделать то же самое с нами. Мы должны тщательно продумать наши следующие шаги и убедиться, что мы готовы к тому, что конфликт начнется в любой момент."
 russiadiplo.66.a:0 "Они перешли все границы!"
 russiadiplo.66.b:0 "Захват бесполезной земли, не более того."

 russiadiplo.67.t:0 "Противник атакует Орск!"
 russiadiplo.67.d:0 "Земли вокруг Орска вошли в полосу анархии после смерти бандитского короля Оскара Дирлевангера. Города и деревни заботятся о себе, в то время как бандиты бродят по сельской местности, грабя и убивая, куда бы они ни пошли. В условиях отсутствия центрального правительства или лидера, с которым можно было бы вести переговоры, землю может забрать тот, кто ее заберет первым. Наш соперник начал интервенцию, заявив, что они планируют навести порядок в регионе. Это вопиющий захват земель и драматическая эскалация битвы за контроль над Южным Уралом. Неконтролируемая агрессия полного военного вторжения привела в состояние повышенной боевой готовности наше военное командование. Они предупреждают, что если наш соперник готов штурмовать Орск во имя восстановления порядка в России, то вскоре они будут готовы сделать то же самое с нами. Мы должны тщательно продумать наши следующие шаги и убедиться, что мы готовы к тому, что конфликт начнется в любой момент."
 russiadiplo.67.a:0 "Они перешли все границы!"
 russiadiplo.67.b:0 "Захват бесполезной земли, не более того."

 russiadiplo.68.t:0 "Вторжение в Южный Урал"
 russiadiplo.68.d:0 "Совершив беспрецедентный акт агрессии, наш соперник отказался от дипломатии и начал массированную военную интервенцию на Южном Урале, объявив там войну каждой местной державе. Этот удивительный шаг положил конец всем надеждам на мирное разрешение споров по региону, и наше правительство и военные изо всех сил стараются подготовить ответ.\\n\\nНаши дипломаты призывают нас встать на защиту местных и объявить войну нашему сопернику. Они говорят, что мы не можем позволить себе выглядеть слабыми, позволяя вторжению продолжаться без сопротивления, и мы завоюем бессмертную лояльность жителей Южного Урала, придя им на помощь. Когда война закончится и наш соперник будет побежден, это поможет убедить местные органы власти интегрироваться в наше государство.\\n\\nНаши генералы согласны с тем, что мы не можем рисковать унижением, пережидая кризис, но они не верят, что стоит идти на помощь уральским государствам, указывая на наши собственные планы по аннексии региона. Вместо этого они выступают за наше собственное вмешательство. Поскольку армии Южного Урала уже заняты борьбой с нашим соперником, мы могли бы свободно вторгнуться и захватить большую часть или, возможно, даже весь Южный Урал. Это также позволило бы нам продолжить наши приготовления к возможной будущей войне против нашего соперника.\\n\\nТретий вариант - не вмешиваться напрямую в ситуацию, пока мы продолжаем готовиться к войне на наших условиях. Это может показать нас слабыми и трусливыми, и мы передадим большую часть российской территории, по сути, без всяких возражений. Однако нельзя отрицать, что мы были застигнуты врасплох, и мы должны проявлять осторожность, чтобы не действовать безрассудно."
 russiadiplo.68.a:0 "Эта агрессия должна быть наказана!"
 russiadiplo.68.b:0 "А мы чем хуже?"
 russiadiplo.68.c:0 "Мы не можем позволить себе войну."

 russiadiplo.69.t:0 "Движение на границе"
 russiadiplo.69.d:0 "Наши разведчики сообщают о резком росте военной активности вдоль наших границ. При нынешней борьбе за влияние над Оренбургом и Южным Уралом демонстрация силы неудивительна, но наши генералы предупреждают, что это кажется гораздо более серьезным, чем обычно. В последние дни все больше и больше подразделений прибывают к нашим границам и занимают заранее подготовленные позиции. На данный момент кажется очевидным, что один из наших соседей отказался от дипломатии и готовится к вторжению! Мы должны мобилизовать ополчение Оренбурга и подготовить людей к войне. Времени осталось мало, и мы были застигнуты врасплох. Наша единственная надежда - убедить соперника агрессора встать на нашу защиту. Если они ответят, мы сможем сохранить некоторую свободу для Оренбурга. Надеюсь, они более готовы к бою, чем мы."
 russiadiplo.69.a:0 "Мы сделаем все, что в наших силах."

 russiadiplo.70.t:0 "Движение на границе"
 russiadiplo.70.d:0 "Наши охранники сообщают о резком увеличении военной активности вдоль наших границ. В условиях нынешней борьбы за влияние на Уральский союз  демонстрация силы неудивительна, но наши генералы предупреждают, что это кажется гораздо более серьезным, чем обычно. В последние дни все больше и больше подразделений прибывают к нашим границам и заранее подготовленные позиции. На данный момент кажется очевидным, что один из наших соседей отказался от дипломатии и готовится к вторжению! Мы должны мобилизовать уральскую гвардию и ополчение и снова подготовиться к войне. Времени мало, и нас очень мало. Наша единственная надежда - убедить соперника агрессора встать на нашу защиту. Если они ответят, мы сможем обеспечить некоторую безопасность для уральцев. Надеюсь, они готовы встать вместе с нами против поджигателей войны."
 russiadiplo.70.a:0 "Пусть приходят..."

 russiadiplo.71.t:0 "Движение на границе"
 russiadiplo.71.d:0 "Наши патрули сообщают о резком увеличении военной активности вдоль наших границ. При нынешней борьбе за влияние на Магнитогорск и Южный Урал демонстрация силы не вызывает удивления, но наши генералы предупреждают - это кажется гораздо более серьезным, чем обычно. В последние дни все больше и больше подразделений прибывает к нашим границам и размещает себя на заранее определенных позициях. В этот момент кажется несомненным, что один из наших соседей отказался от дипломатии и готовится к вторжению! Мы должны мобилизовать полки НКВД и подготовить укрепления. Времени мало, и мы в меньшинстве. Наша единственная надежда - убедить соперника агрессора встать на нашу защиту. Если они откликнутся на зов, мы сможем сохранить контроль над Черной горой. Надеюсь, они защитят нашу автономию от тех, кто ее украдет."
 russiadiplo.71.a:0 "Мы будем держаться крепко."
 
 russiadiplo.72.t:0 "Движение на границе"
 russiadiplo.72.d:0 "Деревни вблизи границы сообщают о резком росте военной активности в последние дни. При нынешней борьбе за влияние на общины Южного Урала демонстрация силы не вызывает удивления, но селяне предупреждают, что это кажется гораздо более серьезным, чем обычно. В последние дни все больше и больше подразделений прибывает к нашим границам и размещает себя на заранее определенных позициях. В этот момент кажется несомненным, что один из наших соседей отказался от дипломатии и готовится к вторжению! Без лидера или правительства, способного организовать ответные меры, общины региона будут брошены на произвол судьбы. Времени мало, и у нас нет никаких шансов организовать организованную оборону. Наша единственная надежда состоит в том, что соперник агрессора может прийти нам на помощь. Даже тогда они, вероятно, захватят нашу территорию для себя, но лучше быть интегрированными, чем завоеванными."
 russiadiplo.72.a:0 "Пусть эти ублюдки идут!"

 russiadiplo.73.t:0 "В полном одиночестве"
 russiadiplo.73.d:0 "Наши дипломаты вернулись с мрачными новостями. Несмотря на все их усилия и многочисленные предложения укрепить дипломатические связи, они не смогли убедить нашего могущественного соседа выступить вместе с нами против их соперника. Они предложили несколько оправданий по поводу дипломатических затруднений и отсутствия подготовки, но это было только для того, чтобы сохранить лицо. Дело в том, что они слишком трусливы, чтобы встать на нашу сторону, и теперь Оренбургу придется противостоять вторжению в одиночку. Наши армии значительно превосходят численностью и вооружением. Враг готовился к атаке в течение нескольких месяцев, в то время как у нас были только дни, чтобы собрать нашу оборону. Многие уже заявили, что Оренбург падет, но точно так же многие другие полны решимости бороться до победного конца, чтобы защитить нашу свободу. Мы должны решить, что будем делать."
 russiadiplo.73.a:0 "В окружении врагов..."

 russiadiplo.74.t:0 "В полном одиночестве"
 russiadiplo.74.d:0 "Наши дипломаты вернулись с мрачными новостями. Несмотря на все их усилия и многочисленные предложения укрепить дипломатические связи, они не смогли убедить нашего могущественного соседа выступить вместе с нами против их соперника. Они предложили несколько оправданий по поводу дипломатических затруднений и отсутствия подготовки, но это было только для того, чтобы сохранить лицо. Дело в том, что они слишком трусливы, чтобы встать на нашу сторону, и теперь Гвардии придется противостоять вторжению в одиночку. Наши армии значительно превосходят численностью и вооружением. Враг готовился к атаке в течение нескольких месяцев, в то время как у нас были только дни, чтобы собрать нашу оборону. Многие уже заявили, что Лига падет, но точно так же многие другие полны решимости бороться до победного конца, чтобы защитить нашу свободу. Мы должны решить, что будем делать."
 russiadiplo.74.a:0 "В окружении врагов..."

 russiadiplo.75.t:0 "В полном одиночестве"
 russiadiplo.75.d:0 "Наши дипломаты вернулись с мрачными новостями. Несмотря на все их усилия и многочисленные предложения укрепить дипломатические связи, они не смогли убедить нашего могущественного соседа выступить вместе с нами против их соперника. Они предложили несколько оправданий по поводу дипломатических затруднений и отсутствия подготовки, но это было только для того, чтобы сохранить лицо. Дело в том, что они слишком трусливы, чтобы встать на нашу сторону, и теперь Магнитогорску придется противостоять вторжению в одиночку. Наши армии значительно превосходят численностью и вооружением. Враг готовился к атаке в течение нескольких месяцев, в то время как у нас были только дни, чтобы собрать нашу оборону. Многие уже заявили, что Черная Гора падет, но точно так же многие другие полны решимости бороться до победного конца, чтобы защитить нашу свободу. Мы должны решить, что будем делать."
 russiadiplo.75.a:0 "В окружении врагов..."

 russiadiplo.76.t:0 "Оренбург сопротивляется!"
 russiadiplo.76.d:0 "Скверные новости! Правительство Оренбурга официально отклонило наше предложение об интеграции, заявив, что они никогда не откажутся от своей свободы и не будут добровольно присоединены к нашему государству! Несмотря на наши обширные дипломатические операции на Южном Урале, нам, похоже, не удалось убедить их присоединиться к нашей нации по собственному желанию. Когда наши дипломаты сообщили им, что мы намерены воссоединить всю Россию, включая Оренбург, любыми средствами, которые мы сочтем необходимыми, они объявили, что уже связались с нашим соперником и просят защиты от любого вторжения, которое мы можем предпринять. Это оскорбление нашей власти и нашей мечты о единстве России! Вместо того чтобы принять наши щедрые условия и сделать шаг к мирному реформированию России, Оренбургское правительство решило попытаться довести ситуацию до дипломатического кризиса. Мы можем только надеяться, что наш соперник видит сквозь их усилия втянуть их в войну, которую никто из нас не хочет."
 russiadiplo.76.a:0 "Восхитительно, но бессмысленно."

 russiadiplo.77.t:0 "Уральская Лига сопротивляется!"
 russiadiplo.77.d:0 "Скверные новости! Правительство Уральской Лиги официально отклонило наше предложение об интеграции, заявив, что они никогда не откажутся от своей свободы и не будут добровольно присоединены к нашему государству! Несмотря на наши обширные дипломатические операции на Южном Урале, нам, похоже, не удалось убедить их присоединиться к нашей нации по собственному желанию. Когда наши дипломаты сообщили им, что мы намерены воссоединить всю Россию, включая Урал, любыми средствами, которые мы сочтем необходимыми, они объявили, что уже связались с нашим соперником и просят защиты от любого вторжения, которое мы можем предпринять. Это оскорбление нашей власти и нашей мечты о единстве России! Вместо того чтобы принять наши щедрые условия и сделать шаг к мирному реформированию России, Гвардия решила попытаться довести ситуацию до дипломатического кризиса. Мы можем только надеяться, что наш соперник видит сквозь их усилия втянуть их в войну, которую никто из нас не хочет."
 russiadiplo.77.a:0 "Восхитительно, но бессмысленно."

 russiadiplo.78.t:0 "Магнитогорск сопротивляется!"
 russiadiplo.78.d:0 "Скверные новости! Правительство Магнитогорска официально отклонило наше предложение об интеграции, заявив, что они никогда не откажутся от своей свободы и не будут добровольно присоединены к нашему государству! Несмотря на наши обширные дипломатические операции на Южном Урале, нам, похоже, не удалось убедить их присоединиться к нашей нации по собственному желанию. Когда наши дипломаты сообщили им, что мы намерены воссоединить всю Россию, включая Магнитогорск, любыми средствами, которые мы сочтем необходимыми, они объявили, что уже связались с нашим соперником и просят защиты от любого вторжения, которое мы можем предпринять. Это оскорбление нашей власти и нашей мечты о единстве России! Вместо того чтобы принять наши щедрые условия и сделать шаг к мирному реформированию России, Магнитогорска решила попытаться довести ситуацию до дипломатического кризиса. Мы можем только надеяться, что наш соперник видит сквозь их усилия втянуть их в войну, которую никто из нас не хочет."
 russiadiplo.78.a:0 "Восхитительно, но бессмысленно."

 russiadiplo.79.t:0 "Наши мольбы услышаны!"
 russiadiplo.79.d:0 "Мы только что получили отличные новости от наших дипломатов! Соперник державы, пытающейся нас аннексировать, объявил, что не допустит угрозы нашей независимости. Они осудили агрессивные и устрашающие требования своего противника по всему Уралу и заявили, что в случае нападения они немедленно встанут на нашу защиту всей своей военной мощью. При поддержке гораздо более могущественного соседа мы больше не являемся легкой мишенью, и государство, которое стремится поглотить нас, должно подумать, стоит ли вести полномасштабную войну на всей территории Западной России только для того, чтобы аннексировать пару деревень.\\n\\nНет никакого способа узнать, закончился ли кризис. Власть, стремящаяся интегрировать нас, все еще может пойти на эскалацию ситуации. Если они это сделают, то мы должны надеяться, что наш новый союзник сдержит свое обещание."
 russiadiplo.79.a:0 "Спасение?"

 russiadiplo.80.t:0 "Наши молитвы услышаны!"
 russiadiplo.80.d:0 "Мы только что получили отличные новости от наших дипломатов! Соперник державы, пытающейся нас аннексировать, объявил, что не допустит угрозы нашей независимости. Они осудили агрессивные и устрашающие требования своего противника по всему Уралу и заявили, что в случае нападения они немедленно встанут на нашу защиту всей своей военной мощью. При поддержке гораздо более могущественного соседа мы больше не являемся легкой мишенью, и государство, которое стремится поглотить нас, должно подумать, стоит ли вести полномасштабную войну на всей территории Западной России только для того, чтобы аннексировать пару гор.\\n\\nНет никакого способа узнать, закончился ли кризис. Власть, стремящаяся интегрировать нас, все еще может пойти на эскалацию ситуации. Если они это сделают, то мы должны надеяться, что наш новый союзник сдержит свое обещание."
 russiadiplo.80.a:0 "Спасибо, Господи."

 russiadiplo.81.t:0 "Ответ на наш запрос"
 russiadiplo.81.d:0 "Мы только что получили отличные новости от наших дипломатов! Соперник державы, пытающейся нас аннексировать, объявил, что не допустит угрозы нашей независимости. Они осудили агрессивные и устрашающие требования своего противника по всему Уралу и заявили, что в случае нападения они немедленно встанут на нашу защиту всей своей военной мощью. При поддержке гораздо более могущественного соседа мы больше не являемся легкой мишенью, и государство, которое стремится поглотить нас, должно подумать, стоит ли вести полномасштабную войну на всей территории Западной России только для того, чтобы аннексировать гору.\\n\\nНет никакого способа узнать, закончился ли кризис. Власть, стремящаяся интегрировать нас, все еще может пойти на эскалацию ситуации. Если они это сделают, то мы должны надеяться, что наш новый союзник сдержит свое обещание."
 russiadiplo.81.a:0 "Прекрасно."
 
 russiadiplo.82.t:0 "Предложено прекращение огня!"
 russiadiplo.82.d:0 "Наш соперник направил дипломатическое коммюнике с предложением о прекращении огня и прекращении войны за Южный Урал. Народы, которые когда-то правили этим регионом, были завоеваны и поглощены в ходе боевых действий, и по мере того, как война продолжается, становится ясно, что нация к западу от Урала одерживает верх. Предлагаемое прекращение огня означало бы прекращение военных действий на неопределенный срок и передачу ряда спорных территорий западной державе, по крайней мере, на какое-то время. Они включали бы в себя весь спорный регион Южного Урала, а также район Воркуты на Крайнем Севере, который лежит к западу от Уральских гор, несмотря на то, что он де-юре находится под контролем восточной державы.\\n\\nПрекращение огня даст обоим нашим государствам шанс выздороветь и зализать раны. Для западной державы это даст время для интеграции вновь приобретенных территорий, но может стоить того импульса, которым они обладают в настоящее время. Восточная держава уступит контроль над несколькими важными регионами, но они могут выиграть достаточно времени, чтобы восстановить и вернуть их позже. Мы должны решить, примем ли мы эти условия или будем продолжать сражаться до полной победы или поражения."
 russiadiplo.82.a:0 "Приемлемо."
 russiadiplo.82.b:0 "Абсурд!"

 russiadiplo.83.t:0 "Предложено прекращение огня!"
 russiadiplo.83.d:0 "Наш соперник направил дипломатическое коммюнике с предложением о прекращении огня и прекращении войны за Южный Урал. Народы, которые когда-то правили этим регионом, были завоеваны и поглощены в ходе боевых действий, и по мере того, как война продолжается, становится ясно, что нация к востоку от Урала одерживает верх. Предлагаемое прекращение огня означало бы прекращение боевых действий на неопределенный срок и передачу всего Южного Урала восточной державе, по крайней мере, на время.\\n\\nПрекращение огня даст обоим нашим государствам шанс выздороветь и зализать раны. Для восточной державы это даст время для интеграции вновь приобретенных территорий, но может остановить их наступательный импульс. Западная держава отдаст контроль над территорией, за которую они воевали, но и выиграет достаточно времени, чтобы восстановиться и вернуть их позже. Мы должны решить, примем ли мы эти условия или будем продолжать сражаться до полной победы или поражения."
 russiadiplo.83.a:0 "Приемлемо."
 russiadiplo.83.b:0 "Абсурд!"

 russiadiplo.84.t:0 "Предложено прекращение огня!"
 russiadiplo.84.d:0 "Наш соперник направил дипломатическое коммюнике с предложением о прекращении огня и прекращении войны за судьбу Южного Урала. Народы, которые когда-то правили этим регионом, были завоеваны и поглощены в ходе боевых действий, и поскольку война продолжается, а потери продолжают расти, ни одна из сторон не смогла одержать верх. Предложенное перемирие на неопределенный срок остановит боевые действия и разделит Южный Урал поровну между Востоком и Западом.\\n\\nПрекращение огня даст обоим нашим государствам шанс выздороветь и зализать раны. Для обоих государств это даст шанс интегрировать свои новые территории и подготовиться к возобновлению боевых действий, но прекращение боевых действий сейчас может стоить любой из сторон инициативы. Мы должны решить, примем ли мы эти условия или будем продолжать сражаться до полной победы или поражения."
 russiadiplo.84.a:0 "Приемлемо."
 russiadiplo.84.b:0 "Абсурд!"

 russiadiplo.85.t:0 "Наш план прекращения огня принят!"
 russiadiplo.85.d:0 "Мы только что получили ответ на наше предложение о прекращении огня, и наш соперник принял наши условия! Воркута и Южный Урал будут переданы западной державе, и вся вражда между нашими народами на время прекратится. Мир будет очень непростым и может быть нарушен в любой момент, но, по крайней мере, это даст нам время перевести дух и подготовиться к возобновлению военных действий. Если каким-то чудом удастся сохранить мир, мы, возможно, даже сможем возобновить мирные переговоры о воссоединении, но это вопрос будущего. Сейчас важно лишь то, что страна, которая десятилетиями была охвачена войной, получит еще несколько драгоценных моментов мира. Маловероятно, что война будет последней. Когда западная держава почувствует вкус победы, непонятно, как долго она будут ждать, чтобы вкусить ее снова."
 russiadiplo.85.a:0 "Наконец-то мир"

 russiadiplo.86.t:0 "Наш план прекращения огня принят!"
