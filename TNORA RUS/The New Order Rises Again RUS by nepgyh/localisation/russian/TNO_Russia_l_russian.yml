 russiadiplo.90.d:0 "Мы только что получили ответ на наше предложение о прекращении огня, и наш соперник отказался от наших условий! Они говорят, что наше предложение разделить Южный Урал поровну ужасно несправедливо и предвзято в нашу пользу, и никаких переговоров быть не может. Они подтвердили свою приверженность полному воссоединению России на своих условиях и любыми необходимыми средствами. Без шанса продолжить переговоры, похоже, все надежды на прекращение огня исчезли. Единственный оставшийся вариант это тотальная война за полный контроль над всей Западной Россией. Мира между нашими государствами не будет до тех пор, пока они будут существовать. Борьба за Южный Урал превратилась в битву "
 russiadiplo.90.a:0 "Это они виноваты в войне."

 ### Race to Kazakhstan ###
 RUS_race_to_kazakhstan.3.t:0 "Предложение интеграции"
 RUS_race_to_kazakhstan.3.d:0 "В упорной борьбе за влияние, которую вели над нашим государством русские державы, мы, наконец, достаточно сблизились с [FROM.GetNameDef] и теперь получили от него завуалированное требование интеграции в их государство. Уже сейчас многие выступающие за независимость фракции внутри нашего правительства возмущены этим, но выступающие за объединение элементы указывают на сравнительно слабое состояние наших вооруженных сил и тот факт, что война с Россией была бы разрушительной для нашей развивающейся нации.\n\nПосле детальных консультаций с нашими министрами были предложены три плана, каждый из которых потребует значительных жертв. С одной стороны, мы могли бы согласиться на интеграцию в российское государство, отказавшись от своего суверенитета как независимого казахского государства ради статуса автономии в составе России. С другой стороны, мы могли бы отказаться и спровоцировать агрессию российской державы. Третий вариант устанавливает баланс между двумя - обещая сотрудничество с Россией, мы открываем себя для более жестких требований в будущем, но сохраняем нашу независимость в краткосрочной перспективе. Планы были представлены, и это зависит от нас, чтобы решить."
 RUS_race_to_kazakhstan.3.a:0 "Дело, к которому стоит присоединиться."
 RUS_race_to_kazakhstan.3.b:0 "Давайте сотрудничать с ними."
 RUS_race_to_kazakhstan.3.c:0 "Это неприемлемо."

 RUS_race_to_kazakhstan.4.t:0 "Интеграция Казахстана"
 RUS_race_to_kazakhstan.4.d:0 "Наши дипломаты вернулись из Алма-Аты с замечательной новостью! После долгих раздумий правительство Казахстана приняло наше предложение о мирном присоединении их территории к нашему государству! Нынешнее правительство будет продолжать управлять регионом в качестве временной администрации до тех пор, пока мы не сможем полностью интегрировать регион. Армия Казахстана и другие их роды войск согласились интегрироваться в нашу армию, предоставив нам тысячи солдат, знакомых с местной территорией и готовых служить новой стране. Многие опасались, что Казахстан станет той искрой, которая вновь зажжет Россию, но, похоже, дипломатия возобладала, по крайней мере, на этот раз. Мы можем надеяться, что дни войны в степях подходят к концу."
 RUS_race_to_kazakhstan.4.a:0 "Они знают, что для них лучше."

 RUS_race_to_kazakhstan.5.t:0 "Казахстан согласен сотрудничать!"
 RUS_race_to_kazakhstan.5.d:0 "Наши дипломаты вернулись из Алма-Аты с прекрасными новостями. После серьезного обсуждения правительство Казахстана приняло наше предложение начать значительные усилия по сотрудничеству с нашим государством в экономическом, военном и политическом плане. Нынешнее правительство будет продолжать управлять регионом, и казахское государство сохранит свой суверенитет, но наши интересы смогут существенно повлиять на казахское государство. Многие опасались, что Казахстан станет той искрой, которая вновь зажжет Россию, но, похоже, дипломатия возобладала, по крайней мере, на этот раз. Мы можем надеяться, что дни войны в степях подходят к концу."
 RUS_race_to_kazakhstan.5.a:0 "Они знают, что для них лучше."

 RUS_race_to_kazakhstan.6.t:0 "Казахстан просит нашей помощи"
 RUS_race_to_kazakhstan.6.d:0 "Казахстан направил просьбу о помощи. Наши соперники за контроль над Россией оказывали огромное давление на казахов. Они обещали богатства в обмен на верность, но Казахстан не намерен уступать.\n\nПравительство Казахстана готово пойти на определенные уступки ради нашей поддержки. Точно так же нельзя недооценивать влияние, которое мы получим на политической арене внутри Казахстана. Если мы сможем сохранить независимость Казахстана, то на время лишим нашего врага важных ресурсов и обеспечим большую готовность казахов к интеграции в будущем.\n\nС учетом сказанного, это рискованное предложение. Если они не отступят, нас легко втянут в войну, к которой мы еще не готовы. Точно так же казахи вряд ли окажут какую-либо заметную помощь в любых потенциальных боевых действиях, поскольку их население относительно невелико. В конечном счете, баланс сил в регионе находится в равновесии, и будем ли мы действовать или нет, решит судьбу Казахстана и, возможно, самой России."
 RUS_race_to_kazakhstan.6.a:0 "Скажите им, что мы их поддерживаем."
 RUS_race_to_kazakhstan.6.b:0 "Мы ничего не можем сделать."

 RUS_race_to_kazakhstan.7.t:0 "Сопротивление Казахстана"
 RUS_race_to_kazakhstan.7.d:0 "Ужасные новости! Правительство Казахстана официально отклонило наше предложение об интеграции, заявив, что они никогда не откажутся от своей свободы и не войдут добровольно в состав нашего государства! Несмотря на наши обширные дипломатические операции в Центральной Азии, нам, похоже, не удалось убедить их присоединиться к нашей стране. Когда наши дипломаты сообщили им, что мы намерены воссоединить всю Россию, включая Казахстан, любыми средствами, которые мы сочтем необходимыми, они объявили, что уже связались с нашим соперником и попросили защиты от любого вторжения, которое мы могли бы организовать. Это оскорбление нашей власти и нашей мечты о единстве России! Вместо того чтобы принять наши щедрые условия и сделать шаг к мирному реформированию России, правительство Казахстана решило попытаться превратить ситуацию в дипломатический кризис. Мы можем только надеяться, что наш соперник насквозь видит их усилия втянуть их в войну, которую никто из нас не хочет."
 RUS_race_to_kazakhstan.7.a:0 "Восхитительно, но бесполезно."

 RUS_race_to_kazakhstan.8.t:0 "Встречное требование"
 RUS_race_to_kazakhstan.8.d:0 "Ужасные новости! Казахстан отклонил нашу просьбу об аннексии. Их правительство отклонило наше требование после нескольких часов бесплодных дебатов. Были и такие, кто хотел объединиться с нами, но в конце концов победила противоборствующая группа. Похоже, что единственный способ вернуть Казахстан в нашу нацию - это кровопролитие.\n\nЕще хуже то, что власть по ту сторону Степи послала в Казахстан весточку, что они могут рассчитывать на их поддержку, если будут отстаивать свою независимость. Это означает, что война с Казахстаном почти наверняка приведет к войне с нашим соседом, к которой мы еще не готовы.\n\nМы ограничены двумя вариантами. Честь требует, чтобы мы подкрепляли свои слова военной силой. Независимо от того, с чем мы сталкиваемся, мы готовы. Мы вернем этот участок законной российской территории обратно, и все, кто встанет у нас на пути, также будут раздавлены.\n\nХотя... не будет ли разумнее подождать? Война, скорее всего, все равно случится. Мы могли бы просто принять эту неудачу и направить наши усилия на получение преимущества."
 RUS_race_to_kazakhstan.8.a:0 "Они не посмеют."
 RUS_race_to_kazakhstan.8.b:0 "У нас нет другого выбора, кроме как отступить."

 RUS_race_to_kazakhstan.9.t:0 "Наши мольбы услышаны!"
 RUS_race_to_kazakhstan.9.d:0 "Мы только что получили отличные новости от наших дипломатов! Соперник державы, пытающейся нас аннексировать, объявил, что не допустит угрозы нашей независимости. Они осудили агрессивные и устрашающие требования по всей степи и заявили, что в случае нападения на Казахстан они немедленно встанут на нашу защиту со всей своей военной мощью. При поддержке гораздо более могущественного соседа мы больше не являемся легкой мишенью, и государство, которое стремится поглотить нас, должно подумать, стоит ли вести полномасштабную войну на всей территории России только для того, чтобы аннексировать одну маленькую нацию.\n\nНет никакого способа узнать, закончился ли кризис. Власть, стремящаяся интегрировать Казахстан, все еще может пойти на эскалацию ситуации. Если они это сделают, мы должны надеяться, что наш новый союзник сдержит свое обещание."
 RUS_race_to_kazakhstan.9.a:0 "Спасение?"

 RUS_race_to_kazakhstan.10.t:0 "В полном одиночестве"
 RUS_race_to_kazakhstan.10.d:0 "Наши дипломаты вернулись с мрачными новостями. Несмотря на все их усилия и многочисленные предложения укрепить дипломатические связи, они не смогли убедить нашего могущественного соседа выступить вместе с нами против их соперника. Они предложили несколько оправданий по поводу дипломатических затруднений и отсутствия подготовки, но это было только для того, чтобы сохранить лицо. Дело в том, что они слишком трусливы, чтобы помочь и теперь Казахстан должен противостоять вторжению в одиночку. Наши армии значительно превосходят численностью и вооружением. Враг готовился к атаке в течение нескольких месяцев, в то время как у нас были только дни, чтобы собрать нашу оборону. Многие уже заявили, что свобода Казахстана это проигрышное дело, но точно так же многие другие полны решимости бороться до победного конца, чтобы защитить нашу свободу. Мы должны решить, что будем делать."
 RUS_race_to_kazakhstan.10.a:0 "В окружении врагов..."

 RUS_race_to_kazakhstan.11.t:0 "Наш ультиматум отвергнут"
 RUS_race_to_kazakhstan.11.d:0 "Ужасные новости из Алма-Аты! Наш соперник отказался отступить от своих планов аннексии казахского государства. Они говорят, что правительство Казахстана открыто для интеграции в их нацию, и этот вопрос должен быть решен между ними. Если мы хотим предотвратить аннексию, то, по-видимому, нам придется подкрепить нашу угрозу военного вмешательства действиями. Вступление в войну остановило бы аннексию, но мы, возможно, вступаем в конфликт, к которому не полностью готовы. С другой стороны, отказ от вторжения унизит нас на мировой арене. Мы были бы известны как нация, которая делает пустые угрозы и ложные обещания. Еще больше осложняет ситуацию сам Казахстан. Если мирная аннексия потерпит неудачу, наш соперник, скорее всего, попытается вторгнуться в степь раньше нас, сделав свободную территорию естественным союзником нашего дела. Однако если Казахстану будет позволено оставаться нейтральным, они могут рассматривать нас как агрессоров, вмешивающихся в их дела и ведущих войну, чтобы помешать им интегрироваться в нашего соперника. Это еще больше затруднило бы переманивание их на нашу сторону. Судьба России висит на волоске, а время уходит. Мы должны принять решение."
 RUS_race_to_kazakhstan.11.a:0 "Значит война."
 RUS_race_to_kazakhstan.11.b:0 "Мы пытались."

 RUS_race_to_kazakhstan.12.t:0 "Наш соперник отступает!"
 RUS_race_to_kazakhstan.12.d:0 "Отличные новости из Алма-Аты! Наше требование оставить казахов в покое было услышано! Наш соперник решил, что аннексия не стоит того, чтобы рисковать открытым военным конфликтом с нами, и отменил свои планы по интеграции. Казахстан останется суверенным маяком независимости и процветания в Центральной Азии, по крайней мере, пока. Однако дипломатическая борьба за судьбу территории еще далека от завершения. Наш соперник все еще нацелен на поглощение нации в своих границах. Народ Казахстана, возможно, тоже не оценит, что мы назначили себя их опекунами. Они находятся в очень хороших отношениях с нашим соперником, и многие, возможно, с нетерпением ждали аннексии. Наш запрет вмешиваться в их иностранные дела не принесет нам много сторонников на этой территории. Однако самое главное, что степи остаются вне рук нашего соперника, и пока, по крайней мере, так будет продолжаться. Пока Казахстан свободен, у нас есть шанс привлечь их на свою сторону, но мы должны действовать быстро."
 RUS_race_to_kazakhstan.12.a:0 "По крайней мере, пока все безопасно."

 RUS_race_to_kazakhstan.13.t:0 "Предательство нашего защитника"
 RUS_race_to_kazakhstan.13.d:0 "Нас бросили! Дипломаты нашего протектора только что сообщили нам, что они больше не могут гарантировать независимость Казахстана, и нам придется защищаться без их помощи. Они предали нас в наш самый страшный час, когда их соперник за Уралом готовится заставить нас принять интеграцию в их царство. Наши силы значительно превосходят численностью и вооружением, что делает любую попытку бороться за наше выживание равносильной самоубийству, но, возможно, смерть предпочтительнее, чем отказ от свободы, ради достижения которой мы так упорно трудились. Трусы на севере бросили Казахстан волкам, и теперь, когда наш защитник повернулся к нам спиной, их соперник скоро будет настаивать на своих требованиях. Мы должны решить, каким будет наш ответ."
 RUS_race_to_kazakhstan.13.a:0 "Чтобы защитить наш народ, мы должны сдаться."
 RUS_race_to_kazakhstan.13.b:0 "Мы будем бороться!"

 RUS_race_to_kazakhstan.14.t:0 "Казахстану объявлена война!"
 RUS_race_to_kazakhstan.14.d:0 "Катастрофа! Эскалация напряженности в Центральной Азии, переросла в вооруженный конфликт. Наш соперник не пожелал позволить нам вести наши дипломатические дела в мире и предпочел выполнить свою возмутительную угрозу. Вместо того, чтобы позволить нам договориться с Казахстаном об урегулировании, которое мирно интегрировало бы страну в нашу нацию, они снова ввергли Россию в войну. Войска уже начали сталкиваться по всей длине Евразийского континента. С началом военных действий казахстанские дипломаты официально отказались от всех переговоров об объединении, несмотря на то, что наши дипломаты ясно дали понять последствия прекращения переговоров. В ответ нам ничего не остается, как вторгнуться в казахское государство. Мы не можем допустить, чтобы Казахстан попал под контроль нашего соперника. Теперь мы оказались в незавидном положении, сражаясь одновременно и с Казахстаном, и с нашим соперником. Наш единственный оставшийся вариант - сокрушить их обоих быстро и решительно. Мы пытались сделать все мирно, но, похоже, воссоединение России требует еще большего количества пролитой русской крови. Мы можем только надеяться, что эта новая борьба будет более цивилизованной, чем та, которую мы уже вели."
 RUS_race_to_kazakhstan.14.a:0 "Тем не менее, мы победим!"

 RUS_race_to_kazakhstan.15.t:0 "Одинокий Казахстан!"
 RUS_race_to_kazakhstan.15.d:0 "Казахстан скоро будет нашим. Наши разведчики только что сообщили, что наш соперник решил бросить его на произвол судьбы и не рисковать военным противостоянием. Их надежды на то, что гарантирование независимости казахского государства удержит нас от дальнейшей аннексии, оказались ошибочными, когда мы не отступили от своих планов. Как только они поняли, что нас не заставят подчиниться, их клятвы быстро рухнули. Наш соперник доказал, что не желает подкреплять большие слова большими действиями, и путь к тому, чтобы взять Казахстан мирным путем или силой, открыт. Теперь, когда они знают, что столкнутся с нами в одиночку, у казахского государства есть последний шанс принять мирную аннексию. Если они предпочтут погибнуть, чем спокойно уйти, мы будем более чем счастливы помочь им."
 RUS_race_to_kazakhstan.15.a:0 "Прямо в наши руки."

 RUS_race_to_kazakhstan.16.t:0 "Казахстан сдается!"
 RUS_race_to_kazakhstan.16.d:0 "Похоже, что мудрость наконец-то восторжествовала в Центральной Азии. Покинутые нашим соперником и брошенные на произвол судьбы, старейшины Казахстана приняли наше последнее предложение о мирной аннексии. Понимая, что они не могут надеяться выстоять против нашей значительно превосходящей армии, правительство Казахстана решило, что покорение предпочтительнее самоубийства. Теперь казахское государство будет присоединено к нашей нации, и могут начаться интеграционные усилия. Несмотря на то, как многие в Казахстане себя чувствуют, в этом решении нет ничего позорного. Избегая войны, они сохранили жизни тысяч людей и предотвратили неисчислимые разрушения, которые война принесла бы в Центральную Азию. После десятилетий насилия и безумия в Казахстан наконец-то вернется стабильность."
 RUS_race_to_kazakhstan.16.a:0 "Мудрый выбор."

 RUS_race_to_kazakhstan.17.t:0 "Казахстан отказывается сдаваться!"
 RUS_race_to_kazakhstan.17.d:0 "Мы только что получили коммюнике из Алма-Аты, в котором отвергается наше предложение о мирной интеграции. Несмотря на то, что они совершенно ясно дали понять, что это был последний шанс Казахстана принять и избежать вооруженного конфликта, они по-прежнему отвергали все наши авансы, говоря, что если мы хотим поработить их, мы должны сделать это силой. Даже будучи брошенным нашим соперником и брошенным на произвол судьбы, народ Казахстана все еще отказывается видеть причину. У них нет никаких шансов против нашего превосходства в численности и огневой мощи. Возможно, они верят, что их преданности свободе будет достаточно, чтобы победить нас. Они невероятно ошибаются, как мы скоро им покажем. Когда все закончится, они не смогут сказать, что мы не пытались сделать все по-хорошему."
 RUS_race_to_kazakhstan.17.a:0 "Мы покажем им последствия"

 RUS_race_to_kazakhstan.18.t:0 "Движение на границе"
 RUS_race_to_kazakhstan.18.d:0 "Наши разведчики сообщают о резком увеличении военной активности вдоль наших границ. При нынешней борьбе за влияние на Казахстан и Среднюю Азию демонстрация силы не вызывает удивления, но наши генералы предупреждают, что все выглядит опаснее, чем раньше. В последние дни все больше и больше подразделений прибывает к нашим границам и размещается на заранее определенных позициях. Кажется несомненным, что один из наших соседей отказался от дипломатии и готовится к вторжению! Мы должны мобилизовать армию Казахстана и подготовить народ к войне. Времени мало, и мы были застигнуты врасплох. Наша единственная надежда-убедить соперника агрессора встать на нашу защиту. Если они откликнутся на призыв, мы сможем сохранить некоторую меру свободы для Казахстана. Надеюсь, они более готовы к бою, чем мы."
 RUS_race_to_kazakhstan.18.a:0 "Мы сделаем все, что в наших силах."

 RUS_race_to_kazakhstan.19.t:0 "Предложение об интеграции"
 RUS_race_to_kazakhstan.19.d:0 "В упорной борьбе за влияние, которую вели над нашим государством русские державы, мы, наконец, достаточно близко подошли к [FROM.GetNameDef], чтобы оправдать завуалированное требование интеграции в свое государство. Уже сейчас многие выступающие за независимость фракции внутри нашего правительства возмущены этим, но выступающие за объединение элементы указывают на сравнительно слабое состояние наших Вооруженных сил и тот факт, что война с Россией была бы разрушительной для нашей развивающейся нации.\n\nПосле детальных консультаций с нашими министрами были предложены три плана, каждый из которых потребует значительных жертв. С одной стороны, мы могли бы согласиться на интеграцию в российское государство, отказавшись от своего суверенитета как независимого казахского государства ради статуса автономии в составе России. С другой стороны, мы могли бы отказаться и открыть себя для потенциального вторжения агрессивной российской державы. Третий вариант устанавливает баланс между двумя - обещая сотрудничество с Россией, мы сохраняем нашу независимость в краткосрочной перспективе. Планы были представлены, и это зависит от нас, чтобы решить."
 RUS_race_to_kazakhstan.19.a:0 "Дело, к которому стоит присоединиться."
 RUS_race_to_kazakhstan.19.b:0 "Давайте сотрудничать с ними"
 RUS_race_to_kazakhstan.19.c:0 "Это неприемлемо"

 RUS_race_to_kazakhstan.20.t:0 "Нова Польска Принимает Интеграцию!"
 RUS_race_to_kazakhstan.20.d:0 "Наши дипломаты вернулись из Алма-Аты с замечательной новостью! После долгих раздумий, правительство Новой Польши приняло наше предложение мирным путем включить их территорию в состав нашего государства! Нынешнее правительство будет продолжать управлять регионом в качестве временной администрации до тех пор, пока мы не сможем полностью интегрировать регион. Армия и другие ее подразделения также согласились интегрироваться в нашу армию, предоставив нам тысячи солдат, знакомых с местной местностью и готовых служить своей новой нации. Многие опасались, что Нова Польска станет той искрой, которая снова зажжет Россию, но, похоже, дипломатия возобладала, по крайней мере на этот раз. Возможно, мы можем надеяться, что дни войны в степях подходят к концу."
 RUS_race_to_kazakhstan.20.a:0 "Они знают, как для них лучше."

 RUS_race_to_kazakhstan.21.t:0 "Нова Польска Принимает Сотрудничество!"
 RUS_race_to_kazakhstan.21.d:0 "Наши дипломаты вернулись из Уральска с прекрасными новостями. После значительного обсуждения правительство Новой Польши приняло наше предложение начать значительные усилия по сотрудничеству с нашим государством в экономическом, военном и политическом плане. Нынешняя власть продолжит управлять регионом, а казахское государство сохранит свой суверенитет, но наши интересы смогут существенно повлиять на казахское государство. Многие опасались, что это станет искрой, которая снова зажжет Россию, но, похоже, дипломатия возобладала, по крайней мере, на этот раз. Возможно, мы можем надеяться, что дни войны в степях подходят к концу."
 RUS_race_to_kazakhstan.21.a:0 "Они знают, что для них лучше."

 RUS_race_to_kazakhstan.22.t:0 "Нова Польска просит о помощи"
 RUS_race_to_kazakhstan.22.d:0 "Нова Польска послала просьбу о помощи. Наши соперники оказывали огромное давление на поляков. Они обещали богатство в обмен на верность, но Польша не имеет намерения отступать.\n\nПравительство Новой Польши готово пойти на определенные уступки в обмен на нашу поддержку. Точно так же нельзя недооценивать влияние, которое мы получим на политической арене внутри страны. Если мы сможем сохранить независимость, то на какое-то время мы лишим нашего врага важных ресурсов и обеспечим полякам большую готовность к интеграции в будущем.\n\nС учетом сказанного, это рискованное предложение. Если они не отступят, нас легко втянут в войну, которой мы не хотим. Точно так же поляки вряд ли окажут какую-либо заметную помощь в любых потенциальных боевых действиях. В конечном счете, баланс сил в регионе находится в равновесии, и будем ли мы действовать или нет, решит судьбу Новая Польши и России."
 RUS_race_to_kazakhstan.22.a:0 "Скажите им, что мы их поддерживаем."
 RUS_race_to_kazakhstan.22.b:0 "Мы ничего не можем сделать."

 RUS_race_to_kazakhstan.23.t:0 "Нова Польска сопротивляется!"
 RUS_race_to_kazakhstan.23.d:0 "Ужасные новости! Правительство Новой Польши официально отклонило наше предложение об интеграции, заявив, что они никогда не откажутся от своей свободы и не войдут добровольно в состав нашего государства! Несмотря на наши обширные дипломатические операции в Центральной Азии, нам, похоже, не удалось убедить их присоединиться к нашей стране. Когда наши дипломаты сообщили им, что мы намерены воссоединить всю Россию, включая Польшу, любыми средствами, которые мы сочтем необходимыми, они объявили, что уже связались с нашим соперником и попросили защиты от любого вторжения, которое мы могли бы организовать. Это оскорбление нашей власти и нашей мечты о единстве России! Вместо того чтобы принять наши щедрые условия и сделать шаг к мирному реформированию России, правительство Казахстана решило попытаться превратить ситуацию в дипломатический кризис. Мы можем только надеяться, что наш соперник насквозь видит их усилия втянуть их в войну, которую никто из нас не хочет.."
 RUS_race_to_kazakhstan.23.a:0 "Восхитительно, но бесполезно."

 RUS_race_to_kazakhstan.24.t:0 "Контр-предложение"
 RUS_race_to_kazakhstan.24.d:0 "Ужасные новости! Польша отклонила нашу просьбу об аннексии. Их правительство отклонило наше требование после нескольких часов бесплодных дебатов. Были и такие, кто хотел объединиться с нами, но в конце концов победила противоборствующая группа. Похоже, что единственный способ вернуть Польшу в нашу страну - это кровопролитие.\n\nЕще хуже то, что власть по ту сторону Степи послала ляхам весточку, что они могут рассчитывать на их поддержку, если будут отстаивать свою независимость. Это означает, что война с поляками почти наверняка приведет к войне с нашим соседом, к которой мы еще не готовы.\n\nМы ограничены двумя вариантами. Честь требует, чтобы мы подкрепляли свои слова военной силой. Независимо от того, с чем мы сталкиваемся, мы готовы. Мы вернем этот участок законной российской территории обратно, и все, кто встанет у нас на пути, также будут раздавлены.\n\nХотя...не будет ли разумнее подождать? Война, скорее всего, все равно случится. Мы могли бы просто принять эту неудачу и направить наши усилия на получение преимущества."
 RUS_race_to_kazakhstan.24.a:0 "Они не посмеют."
 RUS_race_to_kazakhstan.24.b:0 "У нас нет другого выбора, кроме как отступить."

 RUS_race_to_kazakhstan.25.t:0 "Наши мольбы услышаны!"
 RUS_race_to_kazakhstan.25.d:0 "Мы только что получили отличные новости от наших дипломатов! Соперник державы, пытающейся нас аннексировать, объявил, что не допустит угрозы нашей независимости. Они осудили агрессивные и устрашающие требования по всей степи и заявили, что в случае нападения на Казахстан они немедленно встанут на нашу защиту со всей своей военной мощью. При поддержке гораздо более могущественного соседа мы больше не являемся легкой мишенью, и государство, которое стремится поглотить нас, должно подумать, стоит ли вести полномасштабную войну на всей территории России только для того, чтобы аннексировать одну маленькую нацию.\n\nНет никакого способа узнать, закончился ли кризис. Власть, стремящаяся интегрировать Казахстан, все еще может пойти на эскалацию ситуации. Если они это сделают, мы должны надеяться, что наш новый союзник сдержит свое обещание."
 RUS_race_to_kazakhstan.25.a:0 "Спасение?"

 RUS_race_to_kazakhstan.26.t:0 "В полном одиночестве"
 RUS_race_to_kazakhstan.26.d:0 "Ваши дипломаты вернулись с мрачными новостями. Несмотря на все их усилия и многочисленные предложения укрепить дипломатические связи, они не смогли убедить нашего могущественного соседа выступить вместе с нами против их соперника. Они предложили несколько оправданий по поводу дипломатических затруднений и отсутствия подготовки, но это было только для того, чтобы сохранить лицо. Дело в том, что они слишком трусливы, чтобы помочь и теперь Казахстан должен противостоять вторжению в одиночку. Наши армии значительно превосходят численностью и вооружением. Враг готовился к атаке в течение нескольких месяцев, в то время как у нас были только дни, чтобы собрать нашу оборону. Многие уже заявили, что свобода Казахстана это проигрышное дело, но точно так же многие другие полны решимости бороться до победного конца, чтобы защитить нашу свободу. Мы должны решить, что будем делать."
 RUS_race_to_kazakhstan.26.a:0 "В окружении врагов..."

 RUS_race_to_kazakhstan.27.t:0 "Наш ультиматум отвергнут"
 RUS_race_to_kazakhstan.27.d:0 "Ужасные новости из Уральска! Наш соперник отказался отступить от своих планов аннексии казахского государства. Они говорят, что правительство Новой Польши открыто для интеграции в их нацию, и этот вопрос должен быть решен между ними. Если мы хотим предотвратить аннексию, то, по-видимому, нам придется подкрепить нашу угрозу военного вмешательства действиями. Вступление в войну остановило бы аннексию, но мы, возможно, вступаем в конфликт, к которому не полностью готовы. С другой стороны, отказ от вторжения унизит нас на мировой арене. Мы были бы известны как нация, которая делает пустые угрозы и ложные обещания. Еще больше осложняет ситуацию сам Казахстан. Если мирная аннексия потерпит неудачу, наш соперник, скорее всего, попытается вторгнуться в степь раньше нас, сделав свободную территорию естественным союзником нашего дела. Однако если Казахстану будет позволено оставаться нейтральным, они могут рассматривать нас как агрессоров, вмешивающихся в их дела и ведущих войну, чтобы помешать им интегрироваться в нашего соперника. Это еще больше затруднило бы переманивание их на нашу сторону. Судьба России висит на волоске, а время уходит. Мы должны принять решение."
 RUS_race_to_kazakhstan.27.a:0 "Значит война."
 RUS_race_to_kazakhstan.27.b:0 "Мы пытались."

 RUS_race_to_kazakhstan.28.t:0 "Наш соперник отступает!"
 RUS_race_to_kazakhstan.28.d:0 ""Отличные новости из Уральска! Наше требование оставить ляхов в покое было услышано! Наш соперник решил, что аннексия не стоит того, чтобы рисковать открытым военным конфликтом с нами, и отменил свои планы по интеграции. Нова Польска останется суверенным маяком независимости и процветания в Центральной Азии, по крайней мере, пока. Однако дипломатическая борьба за судьбу территории еще далека от завершения. Наш соперник все еще нацелен на поглощение нации в своих границах. Народ Казахстана, возможно, тоже не оценит, что мы назначили себя их опекунами. Они находятся в очень хороших отношениях с нашим соперником, и многие, возможно, с нетерпением ждали аннексии. Наш запрет вмешиваться в их иностранные дела не принесет нам много сторонников на этой территории. Однако самое главное, что степи остаются вне рук нашего соперника, и пока, по крайней мере, так будет продолжаться. Пока Казахстан свободен, у нас есть шанс привлечь их на свою сторону, но мы должны действовать быстро."
 RUS_race_to_kazakhstan.28.a:0 "По крайней мере, пока все безопасно."

 RUS_race_to_kazakhstan.29.t:0 "Предательство нашего защитника"
 RUS_race_to_kazakhstan.29.d:0 "Нас бросили! Дипломаты нашего протектора только что сообщили нам, что они больше не могут гарантировать независимость Казахстана, и нам придется защищаться без их помощи. Они предали нас в наш самый страшный час, когда их соперник за Уралом готовится заставить нас принять интеграцию в их царство. Наши силы значительно превосходят численностью и вооружением, что делает любую попытку бороться за наше выживание равносильной самоубийству, но, возможно, смерть предпочтительнее, чем отказ от свободы, ради достижения которой мы так упорно трудились. Трусы на севере бросили Казахстан волкам, и теперь, когда наш защитник повернулся к нам спиной, их соперник скоро будет настаивать на своих требованиях. Мы должны решить, каким будет наш ответ."
 RUS_race_to_kazakhstan.29.a:0 "Чтобы защитить наш народ, мы должны сдаться."
 RUS_race_to_kazakhstan.29.b:0 "Мы будем бороться!"

 RUS_race_to_kazakhstan.30.t:0 "Война!"
 RUS_race_to_kazakhstan.30.d:0 "Катастрофа! Эскалация напряженности в Центральной Азии, наконец, переросла в вооруженный конфликт. Наш соперник не пожелал позволить нам вести наши дипломатические дела в мире и предпочел выполнить свою возмутительную угрозу. Вместо того, чтобы позволить нам договориться об урегулировании с Нова Польска, которое мирно интегрировало бы страну в нашу нацию, они снова ввергли Россию в войну. Войска уже начали сталкиваться по всей длине Евразии. С началом военных действий дипломаты Нова Польска официально отказались от всех переговоров об объединении, несмотря на то, что наши дипломаты ясно дали понять последствия прекращения переговоров. В ответ у нас нет другого выбора, кроме как вторгнуться в польское государство. Мы не можем рисковать, позволяя Нова Польска попасть под контроль нашего соперника. Теперь мы оказались в незавидном положении, сражаясь одновременно с нашим противником и ляхами. Наш единственный оставшийся вариант - сокрушить их обоих быстро и решительно. Мы пытались сделать все мирно, но, похоже, воссоединение России требует еще большего количества пролитой русской крови. Мы можем только надеяться, что эта новая борьба будет более цивилизованной, чем та, которую мы уже вели."
 RUS_race_to_kazakhstan.30.a:0 "Тем не менее, мы победим!"

 RUS_race_to_kazakhstan.31.t:0 "Нова Польска вырвалась на свободу!"
 RUS_race_to_kazakhstan.31.d:0 "Нова Польска скоро будет нашей. Наши разведчики только что сообщили, что соперник решил бросить их на произвол судьбы и не рисковать военным противостоянием. Их надежды на то, что гарантия независимости польского государства удержит нас от аннексии, оказались ошибочными, когда мы не отступили от своих планов. Как только они поняли, что нас не заставят подчиниться, все их планы рухнули. Наш соперник доказал, что не желает подкреплять слова действиями. Теперь, когда они знают, что столкнутся с нами в одиночку, у польского государства есть последний шанс принять мирную аннексию. Если они предпочтут погибнуть, чем спокойно уйти, мы будем более чем счастливы помочь им."
 RUS_race_to_kazakhstan.31.a:0 "Прямо в наши руки."

 RUS_race_to_kazakhstan.32.t:0 "Нова Польска капитулировала!"
 RUS_race_to_kazakhstan.32.d:0 "Похоже, что мудрость наконец-то восторжествовала. Покинутые нашим соперником и брошенные на произвол судьбы, Нова Польска приняла наше предложение о мирной аннексии. Понимая, что они не могут надеяться выстоять против нашей значительно превосходящей армии, правительство Нова польска решило, что покорение предпочтительнее самоубийства. Теперь польское государство будет присоединено к нашей нации, и могут начаться интеграционные усилия. Несмотря на то, как многие в Нова польска чувствуют, в этом решении нет никакого позора. Избегая войны, они сохранили жизни тысяч людей и неисчислимые разрушения, которые война принесла бы в Центральную Азию."
 RUS_race_to_kazakhstan.32.a:0 "Мудрый выбор."

 RUS_race_to_kazakhstan.33.t:0 "Нова Польска сопротивляется!"
 RUS_race_to_kazakhstan.33.d:0 "Мы только что получили коммюнике из Уральска, в котором отвергается наше предложение о мирной интеграции. Несмотря на то, что мы совершенно ясно дали понять, что это был последний шанс избежать вооруженного конфликта, они все еще отвергали все наши авансы, говоря, что если мы хотим поработить их, мы должны сделать это силой. Даже после того, как наш соперник бросил их на произвол судьбы, ляхи еще отказываются видеть причину. У них нет никаких шансов против нашего превосходства в численности и огневой мощи. Возможно, они верят, что их преданности свободе будет достаточно, чтобы победить нас. Они невероятно ошибаются, как мы скоро им покажем. Когда все закончится, они не смогут сказать, что мы не пытались сделать все по-хорошему."
 RUS_race_to_kazakhstan.33.a:0 "Мы покажем им последствия"

 RUS_race_to_kazakhstan.34.t:0 "Движение на границе"
 RUS_race_to_kazakhstan.34.d:0 "Наши разведчики сообщают о резком увеличении военной активности вдоль наших границ. При нынешней борьбе за влияние на Казахстан и Среднюю Азию демонстрация силы не вызывает удивления, но наши генералы предупреждают, что все выглядит опаснее, чем раньше. В последние дни все больше и больше подразделений прибывает к нашим границам и размещается на заранее определенных позициях. Кажется несомненным, что один из наших соседей отказался от дипломатии и готовится к вторжению! Мы должны мобилизовать армию Казахстана и подготовить народ к войне. Времени мало, и мы были застигнуты врасплох. Наша единственная надежда-убедить соперника агрессора встать на нашу защиту. Если они откликнутся на призыв, мы сможем сохранить некоторую меру свободы для Казахстана. Надеюсь, они более готовы к бою, чем мы."
 RUS_race_to_kazakhstan.34.a:0 "Мы сделаем все, что в наших силах."

 RUS_race_to_kazakhstan.34.t:0 "Движение на границе"
 RUS_race_to_kazakhstan.34.d:0 "Наши разведчики сообщают о резком увеличении военной активности вдоль наших границ. При нынешней борьбе за влияние на Казахстан и Среднюю Азию демонстрация силы не вызывает удивления, но наши генералы предупреждают, что все выглядит опаснее, чем раньше. В последние дни все больше и больше подразделений прибывает к нашим границам и размещается на заранее определенных позициях. Кажется несомненным, что один из наших соседей отказался от дипломатии и готовится к вторжению! Мы должны мобилизовать армию Казахстана и подготовить народ к войне. Времени мало, и мы были застигнуты врасплох. Наша единственная надежда-убедить соперника агрессора встать на нашу защиту. Если они откликнутся на призыв, мы сможем сохранить некоторую меру свободы для Казахстана. Надеюсь, они более готовы к бою, чем мы."
 RUS_race_to_kazakhstan.34.a:0 "Мы сделаем все, что в наших силах."
 RUS_race_to_kazakhstan.34.b:0 "Продолжать войну."

 RUS_race_to_kazakhstan.36.t:0 "Вторжение в Казахстан"
 RUS_race_to_kazakhstan.36.d:0 "В беспрецедентном акте агрессии наш соперник обошелся без всякой дипломатии и начал массированную военную интервенцию в Казахстан, объявив там войну всем местным державам. Этот поразительный шаг положил конец всем надеждам на мирное урегулирование споров в регионе, и наше правительство и военные изо всех сил пытаются подготовить ответные меры.\n\nНаши дипломаты призывают нас встать на защиту местных властей и объявить войну нашему сопернику. Они говорят, что мы не можем позволить себе выглядеть слабыми, и мы завоюем бессмертную преданность народа Казахстана, придя им на помощь. Как только война закончится и наш соперник будет повержен, это позволит легче убедить местные органы власти интегрироваться в наше государство.\n\nНаши генералы согласны с тем, что мы не можем рисковать унижением, пересиживая кризис, но они не считают, что стоит приходить на помощь казахстанским государствам, указывая на наши собственные планы аннексии региона рано или поздно. Вместо этого они выступают за наше собственное вмешательство в ответ. С армиями Казахстана, уже занятыми борьбой с нашим соперником, мы были бы свободны, чтобы прорваться и захватить большую часть или, возможно, даже весь Казахстан. Это также позволило бы нам продолжить подготовку к возможной будущей войне против нашего соперника.\n\nТретий вариант - избегать прямого вмешательства в ситуацию, пока мы продолжаем готовиться к войне на наших условиях. Это могло бы заставить нас показаться слабыми и трусливыми перед нашим соперником, и мы бы передали большой участок русской территории, по существу, не оспариваемый. Однако нельзя отрицать, что мы были застигнуты врасплох, и мы должны быть осторожны, чтобы не действовать опрометчиво."
 RUS_race_to_kazakhstan.36.a:0 "Эта агрессия должна быть наказана!"
 RUS_race_to_kazakhstan.36.b:0 "Мы поступим также."
 RUS_race_to_kazakhstan.36.c:0 "Мы не можем позволить себе войну."

 
 ### Finland Diplo ###
 russiadiplo.37.t:0 "Конференция в Виипури"
 russiadiplo.37.desc:0 "За время своего недолгого существования Министерство Иностранных Дел Финской Республики редко бездействовало. Имея под боком наших бывших правителей, мы сделали все, чтобы превратить дипломатию в наш щит. Советская агрессия тридцатых годов вызвала опасения, и дипломаты потратили всю свою карьеру на подготовку к ней. Теперь эпоха объединения России привела в движение новый кризис.\\n\\nКогда-то это было смехотворное "government of national unity" , our opponent now stands on the border of our forward line in Onega. Every possible regional rival has been vanquished. Now this unifier has come for the last few pieces of Russian land in western Russia that is not directly shielded by the Germans. And they'll want it quickly, for our military analysts predict the rise of threatening rivals in Siberia and the Far East. The logic of unification demands that the government of western Russia plucks every low hanging fruit as quickly as possible.\n\nRather than use blunt force, this new western Russian state seeks to enter into talks with our government, and has proposed that a conference take place in Viipuri, Karelia. It is perhaps a mercy that this jumped up war band prefers diplomacy. But no amount of words can change the strategic situation that Finland stands alone, that our military buffer zone in Onega shields our population and industry from warfare, and that abandoning it without a fight might invite our future subjugation by Ivan. The Russian's bluster of a massive army crashing onto us does not change the fact that their army is equipped with scraps of decaying Soviet equipment, while ours is modern and well armed. This might be our best and only chance to delay or prevent the formation of a hostile government on our doorstep.\n\nIn the halls of the foreign ministry, there is constant dialogue. Hawks demand a general mobilization order. Doves beg the government to make use of this reprieve to open dialogue with the Russians and see what they desire. No matter our decision, the Russian ambassador waits wordlessly. He probably already knows what course of action we intend to choose."
 russiadiplo.37.a:0 "Мы должны начать диалог. Чего они хотят?"
 russiadiplo.37.b:0 "Мы не можем дать им то, что они хотят. Подготовьте приказ о мобилизации."

 russiadiplo.38.t:0 "Финляндия отказывается от переговоров"
 russiadiplo.38.desc:0 "Отказ финнов был неизбежен. Правительство Финляндии не состоит из дураков; те же самые причины, по которым наше правительство хочет вернуть Онегу, являются причинами, по которым они отказываются вернуть ее. Обе наши нации стремятся удержать стратегическую позицию, которая может оказаться необходимой в любой будущей войне между Россией и Германией или между Россией и Финляндией. Финские генералы помнят первую Зимнюю войну, когда Красная Армия в конце концов захватила линию Маннергейма на Карельском перешейке.\\n\\nБолее кровожадное правительство, чем наше, могло бы и не утруждать себя дипломатией. Если мы не сможем убедить финнов прислушаться к голосу разума, то накажем их за вероломство. Они сочли нужным поработить русских для своей защиты, спрятаться в тени немецкого гегемона. Мы будем оплакивать храбрецов Омеги, вынужденных служить трусливым финнам. Но мы не будем проливать слез по тем, кто поддерживает Онегу в Хельсинки."
 russiadiplo.38.a:0 "Значит война."

 russiadiplo.39.t:0 "Финляндия запрашивает наши условия"
 russiadiplo.39.desc:0 "Финны оказались восприимчивы к переговорам. Наш посол информирует нас, что Хельсинки согласился на проведение дипломатической конференции высокого уровня между нашими странами.\\n\\nОтрадно, что финны не сделали ничего опрометчивого и согласились хотя бы дать нам время для предъявления требований. Некоторые циники в нашем правительстве подозревают, что Хельсинки опять тянет время, чтобы отдать приказ о полной мобилизации. Но факт остается фактом: войны можно избежать. Однако, Хельсинки хочет знать наши условия.\\n\\nОнега должна быть возвращена, ее население освобождено от янычарской покорности Финляндии. Это очень важно. Однако это не означает, что русско-финская граница должна оставаться кинжалом, направленным в самое сердце Финляндии. Мы могли бы просто демилитаризовать Онегу и подписать пакт о ненападении на обозримое будущее.\\n\\nФинны, вероятно, согласятся на такую сделку, но Хельсинки, вероятно, сочтет ее слишком хорошей, чтобы быть правдой...Таким образом, лучше было бы возвращение Онеги в полном составе, с нашими войсками в этом районе. Восточная Карелия также будет интегрирована в состав России как автономная область, а финнам будет предоставлена открытая граница с этим регионом. Это вернуло бы нам арктический порт Мурманск. Юго-Западная Карелия и ее важнейший город Выборг, или Виипури по-фински, останутся под контролем Хельсинки. За этим последуют демилитаризованные зоны и договоры о ненападении, предотвращающие любую будущую войну между нашими народами.\\n\\nКонечно, мы могли бы просто потребовать все это. Как бы ни были привязаны финны к Выборгу и юго-западной Карелии, их жалкая армия не сможет их спасти. Онежская толпа призывников не замедлит нас надолго, если они вообще решат воевать со своими земляками. Финны либо согласятся на наши требования, либо заплатят за свое высокомерие."
 russiadiplo.39.a:0 "Мы просто хотим вернуть наших людей и Онегу."
 russiadiplo.39.b:0 "Мы хотим получить территории русского большинства."
 russiadiplo.39.c:0 "Мы хотим вернуть все наши украденные территории. Все до единого."

 russiadiplo.40.t:0 "Россия просит вернуть Онегу"
 russiadiplo.40.desc:0 "Вздохи облегчения пронесся по Министерству Иностранных Дел, когда пришел русский ответ. Россия хочет вернуть Онегу и готова сохранить ее демилитаризованной в знак доброй воли. Договор о ненападении будет подписан после территориального обмена, и мир будет обеспечен. Не было упомянуто ни о Восточной Карелии, ни о критически важном городе Виипури.\\n\\nМы были бы глупцами, если бы отказались от этого предложения. Однако некоторые в нашей армии все еще настаивают на том, что в русском предложении должна быть хитрость, и что ни один из их генералов не забыл позора Зимней войны и унижения финского контроля над Онегой. Русские ожидают быстрого ответа, и поэтому мы должны принять или отвергнуть это великодушное предложение."
 russiadiplo.40.a:0 "Мы принимаем это предложение."
 russiadiplo.40.b:0 "Мы отклоняем это предложение."

 russiadiplo.41.t:0 "Россия заинтересована в Муурманни"
 russiadiplo.41.desc:0 "Как и ожидалось, Россия хочет вернуть суверенитет над Онегой. Они также требуют, чтобы мы вернули им Кольский полуостров, где находится арктический порт Мурманск. Для финского населения в регионе эти земли будут интегрированы в новую карельскую автономную зону, имеющую открытую границу с Финляндией и минимальное присутствие сил безопасности. Границы наших государств будут демилитаризованы, а договор о ненападении гарантирует возвращение к мирным отношениям. Кроме того, остальная часть Карелии получит ограниченную автономию под управлением Финляндии, с военным доступом и открытыми границами как с Финляндией, так и с Россией.\\n\\nОтказ от Кольского полуострова и Муурманни рассматривается многими в нашей стране как "
 russiadiplo.41.a:0 "Скажите русским, что Муурманни наш."
 russiadiplo.41.b:0 "Мы не можем рисковать. Муурманни должен быть оставлен."

 russiadiplo.42.t:0 "Россия требует Карелию!"
 russiadiplo.42.desc:0 "Российские требования были сформулированы во время конференции, и многие в Хельсинки воспринимают их как плохую шутку. В дипломатических формулах сформулировано требование возвращения всей Карелии в российскую собственность. Виипури, наш второй по величине город, будет мирно отдан русским. Сотни тысяч финских граждан должны были бы быть эвакуированы, и по крайней мере четверть нашей промышленной базы была бы отдана русским. Это было бы весьма великодушно с нашей стороны, учитывая жалкую неудачу попыток Красной армии захватить город во время Зимней войны.\\n\\nРусские требования, однако, не шутка, ибо они весьма настойчивы в том, что эти требования должны быть приняты или отвергнуты. Эти требования слишком безумны, чтобы даже думать о них."
 russiadiplo.42.a:0 "Готовьтесь к войне и выгоните русских переговорщиков."

 russiadiplo.43.t:0 "Финляндия отвергает наше предложение"
 russiadiplo.43.desc:0 "Финны имеют репутацию сурового, молчаливого народа. Сегодня они показали свое причудливое чувство юмора, когда переговорщики от Финляндской Республики доказывали, что народ Онеги имеет право на независимость и самоопределение. Освободившись от веревок своего кукловода, эти несчастные гражданские лица Онегина теперь не желают ничего больше, чем положить конец русским издевательствам, согласно логике финского переговорщика. Это захолустье захолустной российской провинции, как нам говорят, давно мечтает о независимости.\\n\\nЕсли бы финны не были заинтересованы в дипломатических переговорах, они могли бы просто сказать нам об этом. Теперь, когда наши переговорщики направляются домой, генералы получают приказы. Нам придется пройти этот трудный путь."
 russiadiplo.43.a:0 "Давайте выкурим этих шутников."

 russiadiplo.44.t:0 "Возвращение Онеги"
 russiadiplo.44.desc:0 "Финское правительство согласилось с нашими предложениями! Онега будет возвращена России, а ее земли-демилитаризованы.\\n\\nНаши солдаты на границе с Орегоном устроили праздник, услышав эту новость. На ничейной земле вдоль границы были организованы массовые пьянки, танцы и песни, а недавно освобожденные ополченцы Онеги присоединились к празднованию возрождения России вместе со своими братьями на востоке. Финские передовые части на границе в основном сохранили свои позиции, но некоторых удалось заманить на торжества. Их присутствие не везде было приятно, но большинство наших солдат приветствовали своих финских коллег. В эпоху бесконечных войн и междоусобиц мир и дружба заслуживают того, чтобы их праздновали солдаты, уставшие от сражений."
 russiadiplo.44.a:0 "Мир в наше время."

 russiadiplo.45.t:0 "Резервный Спрос"
 russiadiplo.45.desc:0 "Финские переговорщики отвергли наши требования по Восточной Карелии. Они заявляют, что не могут допустить передачи огромного количества территорий, чтобы не предать тысячи финских граждан. Тот факт, что эта земля была нашей до 1936 года, ни к чему не привел. Дипломаты Хельсинки с иронией отмечали, что границы 1936 года, должно быть, не были удовлетворительными для Советского Союза, поскольку он пытался вторгнуться в Финляндию, чтобы исправить их. Несмотря на неоднократные попытки убедить финнов в том, что мы не являемся преемниками Советского Союза, их переговорщики остались на своих позициях.\\n\\nВозможно, нам удастся продвинуть меньшие требования - возвращение Онеги, подслащенные предложениями о демилитаризованной зоне и договор о ненападении. С другой стороны, у нас остались генералы для другого типа переговоров. Может быть, настало время привести более убедительный аргумент в пользу Восточной Карелии?"
 russiadiplo.45.a:0 "Урежем осетра."
 russiadiplo.45.b:0 "Значит война"

 russiadiplo.46.t:0 "Финны возвращают Мурманск"
 russiadiplo.46.desc:0 "Финское правительство согласилось с нашими предложениями! Мурманск будет возвращен России, а вместе с ним и территория Онеги.\\n\\nНаши солдаты на границе с Орегоном устроили праздник, услышав эту новость. На ничейной земле вдоль границы были организованы массовые пьянки, танцы и песни, а недавно освобожденные ополченцы Онеги присоединились к празднованию возрождения России вместе со своими братьями на востоке. Финские передовые части на границе в основном сохранили свои позиции, но некоторых удалось заманить на торжества. Точно так же наши солдаты наконец-то мирно пересекли границу новообразованной Карельской автономии, присоединившись к своим финским коллегам в праздновании. Их присутствие не везде было приятно, но большинство наших солдат приветствовали своих финских коллег. В эпоху бесконечных войн и междоусобиц мир и дружба заслуживают того, чтобы их праздновали солдаты, уставшие от сражений."
 russiadiplo.46.a:0 "Наконец-то мир."

 russiadiplo.47.t:0 "Финляндия отвергает наши требования по Карелии!"
 russiadiplo.47.desc:0 "Финские переговорщики получили наши требования и дали свой ответ. Они обвиняют нас в заговоре с целью уничтожения финской нации и расчленения ее "
 russiadiplo.47.a:0 "Война!"

 russiadiplo.48.t:0 "Россия просит Онегу"
 russiadiplo.48.desc:0 "После того, как мы отказались от предыдущего российского требования о городе Муурманни, русские вернулись к столу переговоров с новой идеей. Россия хочет вернуть Онегу и готова сохранить ее демилитаризованной в знак доброй воли. Договор о ненападении будет подписан после территориального обмена. Не было упомянуто ни о Восточной Карелии, ни о критически важном городе Виипури.\\n\\nМы были бы идиотами, если бы отказались от этого предложения. Однако некоторые в нашей армии все еще настаивают на том, что в русском предложении должна быть хитрость, и что ни один из их генералов не забыл позора Зимней войны и унижения финского контроля над Онегой. Русские ожидают быстрого ответа, и поэтому мы должны принять или отвергнуть это великодушное предложение."
 russiadiplo.48.a:0 "Принять сделку."
 russiadiplo.48.b:0 "Отказаться от сделки."

 russiadiplo.49.t:0 "Единственный оставшийся вариант"
 russiadiplo.49.desc:0 "Российские переговорщики не сделали ни одного встречного предложения после нашего отказа сдать Карелию. Сегодня люди, представляющие это новое правительство Западной России, просто не пришли на мирные переговоры. Позже эти дипломаты были замечены покидающими Випрофиль, а наши разведчики в Онеге сообщили об обширных мобилизациях за границей. Похоже, что русские оставили нам только один окончательный вариант: защищать наши территориальные претензии силой оружия. Наши генералы рассылают мобилизационные приказы, а наши онежские призывники роют новые линии укреплений. Зимняя война началась заново."
 russiadiplo.49.a:0 "Дух тридцать шестого живет в Финляндии!"

 russiadiplo.50.t:0 "Собрание Генштаба"
 russiadiplo.50.desc:0 "Новобранцы были заняты на границе, копая траншеи и устраиваясь на своих передовых позициях. С тех пор, как мы покинули мирные переговоры, Онега следовала приказам своих хозяев и начала готовиться к войне. Прискорбно, что мы должны сражаться с нашими русскими братьями, но высокомерие Финнов навлекло это на нас.\\n\\nАнализ нашего Генерального штаба предсказывает быстрый крах их ополчения. За ними Онежское и Ладожское озера создают узости, которые финны намерены защищать. Стремительный прорыв с последующим ударом в Восточную Карелию поставит финнов на колени еще до того, как они полностью мобилизуются!"
 russiadiplo.50.a:0 "Значит война."

 russiadiplo.51.t:0 "Возвращение Онеги"
 russiadiplo.51.desc:0 "Финны, по крайней мере, сошлись с нами в одном вопросе. Они освободили наших русских братьев от пут и согласились эвакуироваться из Онеги.\\n\\nВзамен Хельсинки ожидает пакт о ненападении и демилитаризацию Онеги. Чтобы доказать наши намерения, в новый Онежский округ перебралась лишь ограниченная военная полиция, а наши дипломаты в Выборге остались в Финляндии, чтобы обсудить условия этого нового договора.\\n\\nНаши солдаты пьют и празднуют. К ним присоединяются многие онежцы и довольно много финнов. Между нашими народами будет мир, независимо от того, что принесет нашему народу будущее."
 russiadiplo.51.a:0 "Мир так хрупок..."

 russiadiplo.52.t:0 "Мурманск Вернулся!"
 russiadiplo.52.desc:0 "Финны сдались! Восточная Карелия и Онега наши. Порт Мурманск будет возвращен нам, в составе Автономной Карельской области. Восточная Карелия будет демилитаризована, а свобода передвижения позволит финским гражданам региона посещать своих родственников и деловых партнеров в самой Финляндии.\\n\\nПо словам наших разведчиков, финские солдаты, эвакуировавшиеся из этого района, делали это с тяжелым сердцем. Но это к лучшему. Как убедили финнов наши дипломаты в Выборге, сопротивление этому требованию привело бы лишь к дорогостоящей и бесполезной войне. Наша армия уже не так неорганизованна, как во время первой Зимней войны и финские наблюдатели это прекрасно понимают. Гораздо лучше подписать договор о ненападении и дружбе, чем проливать кровь на замерзшей северной земле."
 russiadiplo.52.a:0 "Кровопролитие было предотвращено."

 russiadiplo.53.t:0 "Предательство финнов"
 russiadiplo.53.desc:0 "Служба за безопасность и спокойствия, говорили они. В обмен на военные жертвы наши семьи будут возвращены нам, уверяли они. Сегодня постоянно кипящее презрение Хельсинки к нашей армии было наглядно продемонстрировано, когда финские делегаты в Выборге превратили Онегу в еще одну разменную монету в своих отношениях с западной Россией. Наша земля должна быть мирно передана новому западнорусскому государству.\\n\\nКонечно, не все так уж плохо. Сам факт, что финны способны вести переговоры с этим новым региональным объединителем, является доказательством того, что это новое правительство не состоит из сумасшедших. По сравнению с проклятыми коммунистами или с проклятыми предателями РОА или с сумасшедшими немцами и религиозных фанатиками, это новое правительство Западной России управляется разумными людьми.\\n\\nТеперь люди ждут наших указаний. Привыкнув к своей независимости и готовясь в течение десятилетия именно к такой войне, эти люди могли бы последовать за нами в стремлении к независимости. Но такую ставку придется делать без финской помощи. В результате война будет ужасной и, скорее всего, бесполезной. Может быть, просто лучше принять участие в этом новом проекте русского народа?"
 russiadiplo.53.a:0 "Наконец наше бдение подходит к мирному концу."
 russiadiplo.53.b:0 "Это новое государство так же нелегитимно, как и другие. Мы будем сражаться!"
 
 russiadiplo.54.t:0 "Онега отказывается от сделки!"
 russiadiplo.54.desc:0 "Мы видели сумасшедшие вещи во время русской анархии, но не такие безумные, как отказ Онеги принять финское дипломатическое решение. Потратив большую часть десятилетия на подготовку к апокалиптическому противостоянию с ЗРРФ, люди Онеги теперь верят, что они могут просто взять и победить нас. Они утверждают, что привязаны к своей независимости, их тюрьма в Онеге, по-видимому, стала их домом.\\n\\nСолдаты приходят в уныние, когда им говорят об этом новом бессмысленном враге. Необходимость вернуть Онегу через бессмысленное кровопролитие - это мрачная новость для наших людей, от генерала до рядового. Но мы должны это сделать. По крайней мере, финны будут стоять в стороне, пока мы будем уничтожать онежских безумцев."
 russiadiplo.54.a:0 "Россия истекает кровью..."
 
