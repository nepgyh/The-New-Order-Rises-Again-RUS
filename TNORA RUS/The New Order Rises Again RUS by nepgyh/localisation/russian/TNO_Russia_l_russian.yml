 RUS_RWS_nukes_into_the_atomic_age_desc:0 "На протяжении веков Россия считалась окраиной Запада, степью, полной крестьян-земледельцев, которые никогда не могли представлять угрозу для цивилизованного общества. Но это вскоре изменится. С ресурсами, человеческими и другими, которые мы приобрели во время наших войн по воссоединению, мы способны начать ядерную программу. Сила атома является великим уравнителем в геополитике и теперь мы будем действовать, чтобы использовать ее для себя."

 RUS_RWS_nukes_establish_closed_facilities_desc:0 "Мир полон любопытных глаз, которые, неважно, хотят ли они украсть наши секреты или саботировать наш прогресс, дорого нам обойдутся, если они получат доступ к нашей новорожденной ядерной программе. И хотя способов остановить нарушителей много, есть только один надежный способ - остановить каждого.\n\nИсследовательские лаборатории, установки по обогащению урана, ядерные реакторы и заводы по производству ракет должны располагаться только в "закрытых городах", местах, которые официально не существуют, где все въезды и выезды наиболее жестко регулируются военными. Секретность — это ключ к нашей безопасности."

 RUS_RWS_nukes_a_foundation_for_research_desc:0 "Более двух десятилетий междоусобиц и военных действий, не говоря уже о нацистской оккупации некоторых важных городов России, привели двадцатилетнему застою в области ядерной физики. Если у нас есть хоть какая-то надежда ликвидировать отставание в разумные сроки, мы должны начать вливать деньги в университеты, лаборатории и исследовательские центры, которые у нас есть. Мы не можем ждать, когда Московский государственный университет просто упадет нам в руки."

 RUS_RWS_nukes_address_the_uranium_problem_desc:0 "Наши земли благословлены многими ресурсами: углём, железом, алюминием и всевозможные ими металлами и минералами. Но уран, ключевой ресурс, необходимый для нашей ядерной программы, не входит в число тех, которые легко найти. А пытаться построить ядерную бомбу без урана все равно что пытаться выиграть войну голыми руками. Мы должны найти больше источников радиоактивных материалов, желательно как можно скорее."

 RUS_RWS_nukes_expand_the_dalur_mines_desc:0 "В землях к востоку от Урала, особенно в окрестностях города Кургана, глубоко под землей спрятаны настоящие сокровища. Урановая руда может быть найдена там в изобилии, и это может помочь решить проблему нехватки материалов. Геологические изыскания должны быть обеспечены, новые шахты должны быть вырыты, а старые шахты должны быть расширены - цель оправдывает средства."

 RUS_RWS_nukes_source_foreign_materials_desc:0 "Увы, но Отечество не может удовлетворить все потребности нации. Нам нужно больше урана и хотя нельзя купить плутоний в каждом ларьке в Америке или Германии, его не так уж трудно найти, если знать, где искать. Африка, Австралия, Центральная Азия... целый мир возможностей. Некоторые могут назвать это непатриотичным, но это не имеет значения. Отечественный или иностранный источник, лишь бы взрывался."

 RUS_RWS_nukes_chasing_the_sun_desc:0 "Хотя мы еще далеки от успеха, мы сделали первый шаг. Успешно были заложены основы для ядерной программы, которая продвинет нас в будущее! Сегодня это просто группы ученых, сидящих в своих лабораториях. Но завтра это будут реакторы, обеспечивающие топливом и энергией весь наш народ! А потом - боеголовки и ракеты, бомбы и шахты! Мы, наконец, сможем гордиться как нашими достижениями, так и знанием того, что [GetRussiaNameNuke], наконец, будет свободна от внешнего вмешательства.\n\nМы станем смертью, разрушителями миров."

 RUS_RWS_nukes_into_the_atomic_age_tt:0 "Мы начнем нашу §Yядерную программу§!, ежегодные расходы на содержание составят §Y100 миллионов долларов США§!."
