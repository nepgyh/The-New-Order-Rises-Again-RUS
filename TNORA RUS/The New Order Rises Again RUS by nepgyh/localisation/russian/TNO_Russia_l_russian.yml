 ### Southern Urals Rewards ###
 RUS_magnitogorsk_research_division:0 "Магнитогорский Научно-Исследовательский Институт"
 RUS_magnitogorsk_research_division_desc:0 "Исследования, проводимые под руководством Лысенко, возможно, и имели сомнительную полезность, но его старые советские кадры были блестящими умами своего времени. С помощью научно-исследовательского центра наши научно-исследовательские возможности будут увеличены в десять раз. Хотя, возможно, лучше не спрашивать их, что происходит в глубинах Черной горы."

 RUS_wealth_of_orenburg:0 "Богатства Оренбурга"
 RUS_wealth_of_orenburg_desc:0 "Объединение Оренбурга принесло с собой богатство, почти неслыханное в русской анархии. Город и его окрестности остались почти полностью нетронутыми в годы, прошедшие после Великой Отечественной войны. Его статус жемчужины Южного Урала привел к росту его благосостояния там, где остальная Россия ощущала только опустошение. Богатство, полученное из Оренбурга, будет иметь решающее значение для восстановления России в целом."

 RUS_ural_guard_training:0 "Уральские тренировки"
 RUS_ural_guard_training_desc:0 "Уральская Лига имеет одних из самых закаленных в боях солдат в России. Они пережили десятилетия кровопролитий и доказали свою состоятельность и боеготовность в борьбе с полевыми командирами, бандитами, немецкими дезертирами и дивизиями НКВД. Этот ценный опыт теперь поставлен нам на службу путем включения их ветеранов в нашу армию. Нашими частями теперь командуют одни из самых опытных людей в военном деле."

 RUS_NKVD_security_training:0 "Тренировки НКВД"
 RUS_NKVD_security_training_desc:0 "Дивизия НКВД Бунькова, дислоцированная в Магнитогорске, железной рукой управляла этой землей из тени, удерживая сначала Лысенко, а затем и себя у власти вопреки всему. Эти их особые таланты будут наиболее эффективно использованы путем включения их агентов в наши службы безопасности и разведки."

 ### Siberian Plan ###
 RUS_siberia_plan_startscreen:0 "Наследие Сибирского плана"
 RUS_siberia_plan_startscreen_desc:0 "§DТНП: [?This.RUS_siberian_plan_consumer_goods|0Y%]\\nСкорость строительства: [?This.RUS_siberian_plan_construction_speed|+]\\n£prod_eff_cap Эффективность производства: [?This.RUS_siberian_plan_max_efficiency|+]\\nОбъем заводского производства: [?This.RUS_siberian_plan_ic|+]\\nЭффективность добычи ресурсов: [?This.RUS_siberian_plan_resources|+]\\n£prod_eff Рост эффективности производства: [?This.RUS_siberian_plan_efficiency_gain|+] \\n-------------\\n§!Наше государство находится в уникальном регионе России - в области, где был расположен великий промышленный проект Бухарина и Центрально-Сибирской республики. Обеспечение безопасности техники и инфраструктуры, а также восстановление районов Сибирского плана окажут большую помощь нашему государству."

 RUS_legacy_of_the_siberian_plan:0 "Наследие Сибирского плана"
 RUS_legacy_of_the_siberian_plan_desc:0 "Наше государство находится в уникальном регионе России - в области, где был расположен великий промышленный проект Бухарина и Центрально-Сибирской республики. Обеспечение безопасности техники и инфраструктуры, а также восстановление районов Сибирского плана окажут большую помощь нашему государству."

