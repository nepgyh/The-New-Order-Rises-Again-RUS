 ##diplo
 RUS_not_whole_yet:0 "Пока не полностью" # <<TRANSLATED>>
 RUS_not_whole_yet_desc:0 "Хотя мы единственное законное правительство, остающееся в России, мы упускаем большие участки территории по сравнению со старым Союзом. Если мы действительно хотим вернуть себе свое место в мире, мы должны продолжать расширяться в наши законные земли." # <<TRANSLATED>>
 RUS_clean_up_kazakh:0 "Очистить Казахстан" # <<TRANSLATED>>
 RUS_clean_up_kazakh_desc:0 "Как и в случае с РФСР России, казахская ССР пережила аналогичную анархию, когда многочисленные штаты боролись за контроль." # <<TRANSLATED>>
 RUS_probe_the_west:0 "Протест \"Запад\"" # <<TRANSLATED>>
 RUS_probe_the_west_desc:0 "Потеря Украины, Беларуси, Кавказии и большей части европейской России была катастрофической потерей, которая привела к почти полному краху советского правительства и полному разрушению оставшихся территорий. ~nnUltimatino, наша цель - вернуть эти территории, но Рейх остается опасным врагом. ~nnn ne Мы должны принять соответствующие меры, прежде чем мы сможем отомстить злобным немцам." # <<TRANSLATED>>
 RUS_finish_the_finnish:0 "Закончить финский" # <<TRANSLATED>>
 RUS_finish_the_finnish_desc:0 "Давайте преподадим им урок, который они не забудут!" # <<TRANSLATED>>
 RUS_buildup_on_muscowien_border:0 "Наведение на границе" # <<TRANSLATED>>
 RUS_buildup_on_muscowien_border_desc:0 "Будет проведена подготовка к созданию военной инфраструктуры на границе с Мусковиеном." # <<TRANSLATED>>
 RUS_buildup_on_muscowien_border_tt:0 "Мы сможем подготовиться к этому." # <<TRANSLATED>>
 RUS_sabotage_muscowien:0 "Саботажные операции" # <<TRANSLATED>>
 RUS_sabotage_muscowien_desc:0 "Мы вступим в контакт с местными партизанами и саботируем немцев." # <<TRANSLATED>>
 RUS_sabotage_muscowien_tt:0 "§B Мы можем сейчас ударить их там, где это причиняет боль §!" # <<TRANSLATED>>
 RUS_propagandize_in_the_pakt:0 "Пропаганда по всему парку" # <<TRANSLATED>>
 RUS_propagandize_in_the_pakt_desc:0 "Нетрудно понять угнетенное местное население против их немецких повелителей." # <<TRANSLATED>>
 RUS_propagandize_in_the_pakt_tt:0 "Время распространять правду!" # <<TRANSLATED>>
 RUS_gather_allies:0 "Поиск помощи" # <<TRANSLATED>>
 RUS_gather_allies_desc:0 "Германия заставила многих соперников в период своего государственного террора по всему миру." # <<TRANSLATED>>
 RUS_gather_allies_tt:0 "Давайте дотронемся до их других врагов!" # <<TRANSLATED>>
 RUS_final_preperations:0 "Окончательные предварительные варианты" # <<TRANSLATED>>
 RUS_final_preperations_desc:0 "Время пришло, мы сильнее, чем были несколько лет назад, мы готовы и мы заберем наше законное наследство." # <<TRANSLATED>>
 RUS_justice:0 "§rjustice§!" # <<TRANSLATED>>
 RUS_justice_desc:0 "Рейх должен падать" # <<TRANSLATED>>
 RUS_justice_tt:0 "§ § §!" # <<TRANSLATED>>
 RUS_sweep_into_central_asia:0 "Погрузиться в Центральную Азию" # <<TRANSLATED>>
 RUS_sweep_into_central_asia_desc:0 "Южно-Центральноазиатские ССР оказались несколько лучше, чем Казахстан и Россия." # <<TRANSLATED>>
 RUS_attack_turkmen:0 "В Туркменистан!" # <<TRANSLATED>>
 RUS_attack_turkmen_desc:0 "Туркменистан держит и использует свои богатые природные богатства, а также торговые связи для достижения определенного процветания, и настало время разделить эти богатства со своими законными хозяевами." # <<TRANSLATED>>
 RUS_attack_turkmen_tt:0 "§ станут доступными!" # <<TRANSLATED>>
 RUS_attack_kyrgyz:0 "В Кыргызстан!" # <<TRANSLATED>>
 RUS_attack_kyrgyz_desc:0 "Кыргызская коммунистическая партия была свергнута кликой армейских офицеров, но в остальном государство осталось в неприкосновенности." # <<TRANSLATED>>
 RUS_attack_uzbek:0 "В Узбекистан!" # <<TRANSLATED>>
 RUS_attack_uzbek_desc:0 "Узбекистан предпринял попытку либеральной демократии, но их эксперимент закончился катастрофой." # <<TRANSLATED>>
 RUS_attack_tajik:0 "В Таджикистан!" # <<TRANSLATED>>
 RUS_attack_tajik_desc:0 "Таджикская ССР является единственным членом СССР, где Коммунистическая партия смогла сохранить контроль над коммунистической партией и предотвратить внутренний срыв, и, конечно, в последние годы их хватка слабеет и они надеются, что восстановленный СССР прибудет и спасет их." # <<TRANSLATED>>
 RUS_subjugate_afghanistan:0 "Доминирование в Афганистане" # <<TRANSLATED>>
 RUS_subjugate_afghanistan_desc:0 "Афганистан никогда не был частью СССР и Российской империи, но его позиция имеет стратегическое значение." # <<TRANSLATED>>
 RUS_central_asia_secure:0 "Переоцени награды" # <<TRANSLATED>>
 RUS_central_asia_secure_desc:0 "Центральная Азия вернулась туда, где ей и место!" # <<TRANSLATED>>
 RUS_march_to_the_east:0 "Глаза на восток" # <<TRANSLATED>>
 RUS_march_to_the_east_desc:0 "Японцы сделали шаги против Старого Союза только тогда, когда его крах был гарантирован, но факт остается фактом, что они в настоящее время владеют законными землями." # <<TRANSLATED>>
 RUS_secure_sinkiang:0 "Защищенный Синкян" # <<TRANSLATED>>
 RUS_secure_sinkiang_desc:0 "Синкян был спутниковым государством Старого Союза, но был оставлен в стороне и изолирован после его краха. Мы можем вернуть их под наше крыло, проводя агрессивную дипломатию." # <<TRANSLATED>>
 RUS_communication_with_china:0 "Тайная связь с Китаем" # <<TRANSLATED>>
 RUS_communication_with_china_desc:0 "Нынешнее правительство Китая давно считается всего лишь жалким для японцев, но становится ясно, что они пытаются полностью освоить себя и потенциально сломить японскую империю. Давайте поговорим с ними и посмотрим, сможем ли мы что-то украсть." # <<TRANSLATED>>
 RUS_prep_siberia:0 "Приготовиться к Сибири" # <<TRANSLATED>>
 RUS_prep_siberia_desc:0 "Для обеспечения бесперебойного наступления необходимо надлежащим образом подготовить сибирскую инфраструктуру." # <<TRANSLATED>>
 RUS_mongolia_infiltration:0 "Инвильтировать Монголию" # <<TRANSLATED>>
 RUS_mongolia_infiltration_desc:0 "Монголия под японским ботинком натирает, мы можем использовать это." # <<TRANSLATED>>
 RUS_contacts_in_the_far_east:0 "Контактные лица" # <<TRANSLATED>>
 RUS_contacts_in_the_far_east_desc:0 "Многие российские партизаны, наряду с другими антияпонскими группировками, продолжают действовать на Дальнем Востоке и в Манчжурии, и их помощь будет нам очень полезна." # <<TRANSLATED>>
 RUS_take_it_all_back:0 "Правило Восточное" # <<TRANSLATED>>
 RUS_take_it_all_back_desc:0 "Мы должны поблагодарить их японцев, честно, я не шучу, они хорошо заботятся о нашей земле, но теперь им пора уходить." # <<TRANSLATED>>
 ##army
 ###army subtrees
 RUS_fire_and_spit:0 "Огонь и плюнь" # <<TRANSLATED>>
 RUS_fire_and_spit_desc:0 "Ракеты, ракеты, снаряды и бомбы, что бы мы ни имели, мы все это прольем на наших врагов." # <<TRANSLATED>>
 RUS_the_red_army_marches_again:0 "Красная Армия снова ходит!" # <<TRANSLATED>>
 RUS_the_red_army_marches_again_desc:0 "После катастрофы Второй мировой войны Красная Армия была разрушена и бесчисленна, несмотря на все, она сломала ее и воссоединила Союз." # <<TRANSLATED>>
 RUS_red_officers:0 "Набор советских офицеров" # <<TRANSLATED>>
 RUS_red_officers_desc:0 "Многие офицеры Красной армии были подчиненными соперничающих советских преемников, им должно быть разрешено снова служить." # <<TRANSLATED>>
 RUS_the_fire_of_patriotism:0 "Огонь патриотизма" # <<TRANSLATED>>
 RUS_the_fire_of_patriotism_desc:0 "Многие бросили или предали Союз, но Красная Армия держала твердо, независимо от того, кто мы, мы должны поощрять такой патриотизм в наших солдатах, которые идут вперед." # <<TRANSLATED>>
 RUS_revolutionary_spirit:0 "Дух революции" # <<TRANSLATED>>
 RUS_revolutionary_spirit_desc:0 "Революция никогда не погибла!" # <<TRANSLATED>>
 RUS_hard_lessons:0 "Тяжелые уроки" # <<TRANSLATED>>
 RUS_hard_lessons_desc:0 "Хотя и болезненно, двойные неудачи Второй мировой войны и войны в Западной России оставили позади ключевые идеи, которые мы должны извлечь из них, чтобы не повторить их." # <<TRANSLATED>>
 RUS_well_trained:0 "Они будут хорошо обучены" # <<TRANSLATED>>
 RUS_well_trained_desc:0 "Мы должны стремиться к созданию хорошо дисциплинированных и хорошо подготовленных боевых сил и поощрять офицеров к тому, чтобы они брали на себя инициативу." # <<TRANSLATED>>
 RUS_well_supplied:0 "Они будут хорошо обеспечены" # <<TRANSLATED>>
 RUS_well_supplied_desc:0 "Отсутствие оружия и поставок повредило Красной армии во время второй мировой войны, оставив ее не в состоянии эффективно бороться." # <<TRANSLATED>>
 RUS_deep_battle:0 "Гоня за глубокой битвой" # <<TRANSLATED>>
 RUS_deep_battle_desc:0 "Доктрина Доктрины Дитя Дитя Драка, разработанная и разработанная нашими лучшими военными умами, призвана в полной мере использовать наши преимущества, мы одолеем германскую угрозу и воспользуемся любой слабостью в их оборонительных линиях." # <<TRANSLATED>>
 RUS_never_again:0 "Никогда больше" # <<TRANSLATED>>
 RUS_never_again_desc:0 "Мы никогда больше не позволим нации попадать во тьму." # <<TRANSLATED>>
 RUS_for_the_tsar:0 "Для Империи!" # <<TRANSLATED>>
 RUS_for_the_tsar_desc:0 "Мы должны обеспечить, чтобы враги в пределах и без угрозы больше не угрожали империи." # <<TRANSLATED>>
 RUS_tsarist_officers:0 "Набор царских офицеров" # <<TRANSLATED>>
 RUS_tsarist_officers_desc:0 "Возможно, они поддержали не того человека, но многих соперничающих монархистов можно убедить служить законному цару." # <<TRANSLATED>>
 RUS_new_imperial_army:0 "Новая Имперская армия" # <<TRANSLATED>>
 RUS_new_imperial_army_desc:0 "Имперская армия старой империи имела много глубоких недостатков, которые, возможно, в конечном счете привели к катастрофической российской революции." # <<TRANSLATED>>
 RUS_officer_schools:0 "Школы открытого состава" # <<TRANSLATED>>
 RUS_officer_schools_desc:0 "Армия - это только так же хорошо, как и люди, которые ее возглавляют." # <<TRANSLATED>>
 RUS_reestablish_military_districts:0 "Восстановление военных округов" # <<TRANSLATED>>
 RUS_reestablish_military_districts_desc:0 "Военная система района обеспечила уровень эффективности и боевой готовности войск Российской Империи, мы восстановим систему и изменим округа по мере расширения." # <<TRANSLATED>>
 RUS_power_of_the_masses:0 "Сила масс" # <<TRANSLATED>>
 RUS_power_of_the_masses_desc:0 "Пехотные подразделения всегда были критически важными для любой постоянной армии на протяжении всей истории. 20-й век не изменился. Мы будем использовать наше население в полной мере." # <<TRANSLATED>>
 RUS_the_big_guns:0 "Большие пушки" # <<TRANSLATED>>
 RUS_the_big_guns_desc:0 "Артиллерия остается мощным инструментом даже в современных войнах, позор, что она не такая гибкая, как пехота, если бы артиллерия имела ноги, то мы могли бы завоевать мир!" # <<TRANSLATED>>
 RUS_god_save_the_tsar:0 "Боже, спаси царя!" # <<TRANSLATED>>
 RUS_god_save_the_tsar_desc:0 "Боже, спаси царя! Не скупого и суверенного, не симпатичный ради славы нашей!" # <<TRANSLATED>>
 RUS_new_army_for_new_russia:0 "Новая армия для новой России" # <<TRANSLATED>>
 RUS_new_army_for_new_russia_desc:0 "Россия - это еще один, но многое еще предстоит сделать." # <<TRANSLATED>>
 RUS_recruit_officers_for_army:0 "Вербовка из лучших" # <<TRANSLATED>>
 RUS_recruit_officers_for_army_desc:0 "Многие из них более чем готовы выполнять приказы от нас, теперь, когда мы являемся единственным правительством, было бы позором отпустить свои таланты впустую." # <<TRANSLATED>>
 RUS_learn_from_the_past:0 "Учись на прошлом" # <<TRANSLATED>>
 RUS_learn_from_the_past_desc:0 "Россия пережила много конфликтов за последнее столетие, и нет необходимости говорить, что из этих конфликтов можно извлечь много суровых уроков." # <<TRANSLATED>>
 RUS_look_to_the_future:0 "Взгляните в будущее" # <<TRANSLATED>>
 RUS_look_to_the_future_desc:0 "Мы не можем связать себя с прошлыми моделями мышления, мы не можем позволить армии застопориться, чтобы не потерпеть еще больше поражений." # <<TRANSLATED>>
 RUS_a_proper_army:0 "Надлежащая армия" # <<TRANSLATED>>
 RUS_a_proper_army_desc:0 "Армия все еще имеет много отличительных черт периода военного барона. Пора предпринять шаги для исправления этого положения и обеспечить, чтобы Россия имела надлежащую постоянную армию." # <<TRANSLATED>>
 RUS_a_mobile_force:0 "Мобильные силы" # <<TRANSLATED>>
 RUS_a_mobile_force_desc:0 "Немцы смогли использовать мобильные подразделения, которые вели себя очень эффективно во время Второй мировой войны, и продолжают делать это, хотя они и наши враги, но это не оправдание не следовать их успехам." # <<TRANSLATED>>
 RUS_the_best_officers:0 "Новое поколение" # <<TRANSLATED>>
 RUS_the_best_officers_desc:0 "Мы должны сосредоточить внимание на подготовке нового поколения офицеров, которые в конечном итоге заменят нынешнее." # <<TRANSLATED>>
 RUS_strong_and_free:0 "Сильные и свободные" # <<TRANSLATED>>
 RUS_strong_and_free_desc:0 "Россия никогда больше не падет на безбожных угнетателей." # <<TRANSLATED>>
 RUS_aryans_on_the_march:0 "Арийские острова Март" # <<TRANSLATED>>
 RUS_aryans_on_the_march_desc:0 "Братство захватило контроль над Россией, но все еще есть территории, которые не находятся под нашим контролем." # <<TRANSLATED>>
 RUS_the_amur_castoffs:0 "Отбросы Амура" # <<TRANSLATED>>
 RUS_the_amur_castoffs_desc:0 "Правительство Амура уже давно стерто, и их офицеры остались без списка и рассеяны." # <<TRANSLATED>>
 RUS_the_aryans:0 "Мощность Уберменша" # <<TRANSLATED>>
 RUS_the_aryans_desc:0 "Уберменш бесконечно выше, чем мегаполисов мира." # <<TRANSLATED>>
 RUS_purebread_battallions:0 "Очищенные батальоны" # <<TRANSLATED>>
 RUS_purebread_battallions_desc:0 "Мы сформируем элитные батальоны, укомплектованные исключительно арийцами, чтобы их не затащили их меньшие." # <<TRANSLATED>>
 RUS_study_german_designs:0 "Изучение немецких дизайнов" # <<TRANSLATED>>
 RUS_study_german_designs_desc:0 "У немцев отличные бронированные машины и панзеры." # <<TRANSLATED>>
 RUS_the_best_blitzkrieg:0 "Лучший Блицкриг" # <<TRANSLATED>>
 RUS_the_best_blitzkrieg_desc:0 "Блицкриг - это конечная доктрина боевых действий!" # <<TRANSLATED>>
 RUS_plenty_of_cannonfodder:0 "Много пушечного пузыря" # <<TRANSLATED>>
 RUS_plenty_of_cannonfodder_desc:0 "В наших границах полно нечеловеческих людей, и хотя они отвратительны и низшие во всех отношениях, мы все еще можем сделать их полезными." # <<TRANSLATED>>
 RUS_protectors_of_the_aryan_race:0 "Защитники арийской расы" # <<TRANSLATED>>
 RUS_protectors_of_the_aryan_race_desc:0 "Будущее арийской расы будет защищено, несмотря ни на что." # <<TRANSLATED>>
 RUS_liberators_of_russia:0 "Освобождители России" # <<TRANSLATED>>
 RUS_liberators_of_russia_desc:0 "Русская Освободительная армия оказалась самой могущественной силой во всей России!" # <<TRANSLATED>>
 RUS_reorganize_the_roa:0 "Реорганизовать РВ" # <<TRANSLATED>>
 RUS_reorganize_the_roa_desc:0 "РВД хорошо выполнил свой долг, но она все еще не готова к массовому начинанию, которое станет освобождением Москвы, и нам нужно подготовить его и превратить РВА в подлинно национальную силу." # <<TRANSLATED>>
 RUS_lessons_from_the_liberation:0 "Уроки освобождения" # <<TRANSLATED>>
 RUS_lessons_from_the_liberation_desc:0 "Войны воссоединения дали нам ключевые представления о природе современных войн." # <<TRANSLATED>>
 RUS_lessons_from_the_germans:0 "Уроки из немецкого языка" # <<TRANSLATED>>
 RUS_lessons_from_the_germans_desc:0 "Немцы могут быть гнилой группой, но они знают, как вести войны." # <<TRANSLATED>>
 RUS_lessons_from_the_bolshevik_faliure:0 "Уроки из большевистских фалиуров" # <<TRANSLATED>>
 RUS_lessons_from_the_bolshevik_faliure_desc:0 "Большевики, проклятые Россия, трижды закончили, и нам лучше учиться на их бесконечном кавалкаде неудач, чтобы не повторить их." # <<TRANSLATED>>
 RUS_new_blood:0 "Новая кровь для РВА" # <<TRANSLATED>>
 RUS_new_blood_desc:0 "РОП нужны новые солдаты и офицеры, если мы надеемся укрепить его." # <<TRANSLATED>>
 RUS_stock_up:0 "Запасить армия" # <<TRANSLATED>>
 RUS_stock_up_desc:0 "Нам понадобится как можно больше материала!" # <<TRANSLATED>>
 RUS_good_food_and_pay:0 "Хорошая оплата и много еды" # <<TRANSLATED>>
 RUS_good_food_and_pay_desc:0 "Что это за лучший мотиватор для солдата?" # <<TRANSLATED>>
 RUS_the_pride_of_russia:0 "Гордость России" # <<TRANSLATED>>
 RUS_the_pride_of_russia_desc:0 "Без РОП не было бы России!" # <<TRANSLATED>>
 RUS_arms_of_rus:0 "Русские руки" # <<TRANSLATED>>
 RUS_arms_of_rus_desc:0 "И что такое Рурик без армии?" # <<TRANSLATED>>
 RUS_all_the_kings_men:0 "Все короли" # <<TRANSLATED>>
 RUS_all_the_kings_men_desc:0 "Королевству Расов нужны компетентные офицеры, и мы проведем программу открытия школ для стариков по всей стране." # <<TRANSLATED>>
 RUS_guns_of_the_kingdom:0 "Оружие Царства" # <<TRANSLATED>>
 RUS_guns_of_the_kingdom_desc:0 "Мы сосредоточимся на совершенствовании наших пехотных конструкций, чтобы наши солдаты имели лучший набор." # <<TRANSLATED>>
 RUS_form_the_druzhina:0 "Форма Друзина" # <<TRANSLATED>>
 RUS_form_the_druzhina_desc:0 "В древние времена друзина упоминала о личной сетке короля, а новый Друзина будет нашим подразделением специальных операций." # <<TRANSLATED>>
 RUS_a_truly_royal_army:0 "Действительно королевская армия" # <<TRANSLATED>>
 RUS_a_truly_royal_army_desc:0 "Мы должны превратить Королевскую армию в силу, которая заставит Рурика гордиться!" # <<TRANSLATED>>
 RUS_the_new_varangians:0 "Новые варанги" # <<TRANSLATED>>
 RUS_the_new_varangians_desc:0 "Варангианцы, которые были в равной степени опасались и уважали друг друга, вели войну и совершили налеты на всю Восточную Европу, и мы будем подражать их бесстрашию и силе." # <<TRANSLATED>>
 RUS_from_a_thousand_years:0 "С тысяч лет" # <<TRANSLATED>>
 RUS_from_a_thousand_years_desc:0 "Царство Рас уходит корнями в древнюю историю и традиции, и именно это делает нас сильными." # <<TRANSLATED>>
 RUS_to_today:0 "До сегодняшнего дня" # <<TRANSLATED>>
 RUS_to_today_desc:0 "И все же, Рас возродился снова, с новыми традициями и идеями, и именно поэтому мы победим." # <<TRANSLATED>>
 RUS_sons_of_freedom:0 "Сыны свободы" # <<TRANSLATED>>
 RUS_sons_of_freedom_desc:0 "В Россию прибыла свобода, но многие люди все еще страдают от государственного угнетения." # <<TRANSLATED>>
 RUS_the_black_army_across_russia:0 "Черная армия по всей России" # <<TRANSLATED>>
 RUS_the_black_army_across_russia_desc:0 "Черная армия привлекла войска из Сибири, но сейчас настало время организовать местное корпус в остальной части бывшего СССР." # <<TRANSLATED>>
 RUS_new_officer_elections:0 "Выборы новых сотрудников" # <<TRANSLATED>>
 RUS_new_officer_elections_desc:0 "Наша нынешняя команда слишком мала, чтобы успевать за быстро растущим числом офицеров." # <<TRANSLATED>>
 RUS_the_regional_corps:0 "Региональный корпус" # <<TRANSLATED>>
 RUS_the_regional_corps_desc:0 "Комитет согласился объединить Черную армию в региональный корпус, с тем чтобы каждый район имел свое отделение Черной армии, что обеспечит высокий уровень готовности и облегчит организационные проблемы." # <<TRANSLATED>>
 RUS_all_ready_to_serve:0 "Все готовы служить" # <<TRANSLATED>>
 RUS_all_ready_to_serve_desc:0 "- Я не знаю." # <<TRANSLATED>>
 RUS_voluntary_participation:0 "Добровольное участие" # <<TRANSLATED>>
 RUS_voluntary_participation_desc:0 "тираны-статисты полагаются на принудительный призыв в армию, мы не будем делать этого." # <<TRANSLATED>>
 RUS_arms_for_people:0 "Оружие для народа" # <<TRANSLATED>>
 RUS_arms_for_people_desc:0 "Только оружие может гарантировать свободу, чем больше людей под оружием, тем лучше." # <<TRANSLATED>>
 RUS_for_global_revolution:0 "Для глобальной революции" # <<TRANSLATED>>
 RUS_for_global_revolution_desc:0 "Каждый мужчина, каждая женщина и каждый ребенок должны быть готовы к борьбе с тиранами и контрреволюционерами!" # <<TRANSLATED>>
 RUS_national_national_army:0 "Национальная армия" # <<TRANSLATED>>
 RUS_national_national_army_desc:0 "Русская национальная армия, теперь действительно достойна этого имени, но еще предстоит сделать работу, прежде чем она будет полностью готова к процессу §!" # <<TRANSLATED>>
 RUS_prepare_russia:0 "Подготовка России" # <<TRANSLATED>>
 RUS_prepare_russia_desc:0 "Россия должна быть готова, если она хочет или нет." # <<TRANSLATED>>
 RUS_demand_the_best:0 "Спросить лучшего" # <<TRANSLATED>>
 RUS_demand_the_best_desc:0 "Чёрной лиге не нужна недисциплинированная толпа крестьян в армии." # <<TRANSLATED>>
 RUS_the_fires_of_hatred:0 "Потушить огонь ненависти" # <<TRANSLATED>>
 RUS_the_fires_of_hatred_desc:0 "Помни, что немцы сделали с Россией, помнишь всех друзей и семью, которых ты потерял, помнишь сожженные дома, массовые могилы, разве ты не хочешь все исправить?" # <<TRANSLATED>>
 RUS_all_shall_serve:0 "Они будут служить" # <<TRANSLATED>>
 RUS_all_shall_serve_desc:0 "Американцы могут позволить своему населению лежать в безрассудстве, но русские должны служить России." # <<TRANSLATED>>
 RUS_new_officers_for_league:0 "Новые лидеры Лиги" # <<TRANSLATED>>
 RUS_new_officers_for_league_desc:0 "Выбытие, выход на пенсию и стремительное расширение национальной армии оставили много пустых постов офицеров." # <<TRANSLATED>>
 RUS_their_worst_nightmare:0 "Самый ужасный кошмар" # <<TRANSLATED>>
 RUS_their_worst_nightmare_desc:0 "Немцы узнают, что их действия имеют последствия." # <<TRANSLATED>>
 RUS_gather_the_reserves:0 "Организация резервных подразделений" # <<TRANSLATED>>
 RUS_gather_the_reserves_desc:0 "Будут созданы резервные подразделения для укрепления и оказания помощи нашим передним подразделениям." # <<TRANSLATED>>
 RUS_for_national_redemption:0 "Для национального освобождения" # <<TRANSLATED>>
 RUS_for_national_redemption_desc:0 "- Суд над \"Судебной палатой\"!" # <<TRANSLATED>>
 RUS_will_of_the_vozhd:0 "Волна" # <<TRANSLATED>>
 RUS_will_of_the_vozhd_desc:0 "Вожд потребовал быстрого расширения армии, и мы будем исполнять его приказы любой ценой." # <<TRANSLATED>>
 RUS_learn_our_lessons:0 "Учись у нас" # <<TRANSLATED>>
 RUS_learn_our_lessons_desc:0 "Мы не глупцы." # <<TRANSLATED>>
 RUS_from_the_germans:0 "От немцев" # <<TRANSLATED>>
 RUS_from_the_germans_desc:0 "Наши отношения с немцами были... несчастными. только настоящий идиот проигнорировал бы победную стратегию." # <<TRANSLATED>>
 RUS_from_ourselves:0 "От нас самих" # <<TRANSLATED>>
 RUS_from_ourselves_desc:0 "Конечно, среди всех народов и наций мира мы прежде всего и прежде всего." # <<TRANSLATED>>
 RUS_from_the_japanese:0 "От японцев" # <<TRANSLATED>>
 RUS_from_the_japanese_desc:0 "Наши бывшие благодетели добились мастерства войны, что позволило им одержать победу над вялыми европейскими и американскими врагами." # <<TRANSLATED>>
 RUS_strike_fast_strike_hard:0 "Стрелять быстро" # <<TRANSLATED>>
 RUS_strike_fast_strike_hard_desc:0 "Немецкая Блицкриг в 1941 году полностью не в состоянии остерегаться Красной армии, мы можем адаптировать Блицкриг к своим собственным потребностям." # <<TRANSLATED>>
 RUS_none_better:0 "Лучше не бывает" # <<TRANSLATED>>
 RUS_none_better_desc:0 "Россия важнее всего." # <<TRANSLATED>>
 RUS_a_fanatic_force:0 "Фанатическая сила" # <<TRANSLATED>>
 RUS_a_fanatic_force_desc:0 "Японские солдаты были известны своей решимостью во время Второй мировой войны, их упорство и жестокость приковали своих врагов и в конечном итоге победили их в войне." # <<TRANSLATED>>
 RUS_for_god_and_russia:0 "Для Бога и России!" # <<TRANSLATED>>
 RUS_for_god_and_russia_desc:0 "Москва и Санкт-Петербург снова будут нашими!" # <<TRANSLATED>>
 RUS_our_outer_heaven:0 "Наше Внешнее небо" # <<TRANSLATED>>
 RUS_our_outer_heaven_desc:0 "Это не ад, но это не совсем рай, это наш... внешний рай." # <<TRANSLATED>>
 RUS_everyone_has_their_price:0 "Все имеют свою цену" # <<TRANSLATED>>
 RUS_everyone_has_their_price_desc:0 "Многие высокопоставленные командиры остались без всякой цели, солдаты без причины, как ужасно, мы можем дать им удовлетворение и здоровую зарплату." # <<TRANSLATED>>
 RUS_guns_of_the_patriots:0 "Оружие патриотов" # <<TRANSLATED>>
 RUS_guns_of_the_patriots_desc:0 "Ты не ружье, но тебе понадобится оружие." # <<TRANSLATED>>
 RUS_the_s_three_plan:0 "План S3" # <<TRANSLATED>>
 RUS_the_s_three_plan_desc:0 "План высшей системы солдат, также известный как план S3 - мозговой ребенок Вербелла." # <<TRANSLATED>>
 RUS_the_best_way_for_peace:0 "Наилучший путь к миру" # <<TRANSLATED>>
 RUS_the_best_way_for_peace_desc:0 "Мир через силу." # <<TRANSLATED>>
 RUS_soldiers_of_fotune:0 "Солдаты удачи" # <<TRANSLATED>>
 RUS_soldiers_of_fotune_desc:0 "Это хорошо, правда?" # <<TRANSLATED>>
 RUS_the_war_economy:0 "Экономика войны" # <<TRANSLATED>>
 RUS_the_war_economy_desc:0 "Сжимай колеса кровью." # <<TRANSLATED>>
 RUS_it_has_to_be_this_way:0 "Так должно быть" # <<TRANSLATED>>
 RUS_it_has_to_be_this_way_desc:0 "И все же, глядя на эту бесплодную пустую землю, я чувствую, что новая жизнь будет рождаться под пятнами крови." # <<TRANSLATED>>
 RUS_ride_for_eurasia:0 "Поездка для Евразии" # <<TRANSLATED>>
 RUS_ride_for_eurasia_desc:0 "Теория Гумилева стала реальностью, Евразия стоит, новая цивилизация из пепла старого." # <<TRANSLATED>>
 RUS_a_civ_forged_in_fire:0 "Цивилизация была в огне" # <<TRANSLATED>>
 RUS_a_civ_forged_in_fire_desc:0 "Восход Евразии был нелегким и не был без кровопролития, возможно, именно это сделало его сильным там, где безжалостные и изнурительные европейские цивилизации не могут достичь успеха." # <<TRANSLATED>>
 RUS_a_common_struggle:0 "Общая борьба" # <<TRANSLATED>>
 RUS_a_common_struggle_desc:0 "Твоя суперэтно не имеет значения, что ты можешь сделать!" # <<TRANSLATED>>
 RUS_death_to_europe:0 "Смерть в Европе" # <<TRANSLATED>>
 RUS_death_to_europe_desc:0 "Европа является постоянным источником дегенеративных философий и идеологий." # <<TRANSLATED>>
 RUS_heroes_of_the_future:0 "Герои будущего" # <<TRANSLATED>>
 RUS_heroes_of_the_future_desc:0 "Евразия имеет корни в древней истории." # <<TRANSLATED>>
 RUS_new_tartar_yolk:0 "Новый татарский желток" # <<TRANSLATED>>
 RUS_new_tartar_yolk_desc:0 "Еще раз народы Евразии маршируют под одним знаменем, как они сделали под монголовами!" # <<TRANSLATED>>
 RUS_machine_cavalry:0 "Машинная кавалерия" # <<TRANSLATED>>
 RUS_machine_cavalry_desc:0 "Когда-то кавалерия была верховной, и она сделает это снова." # <<TRANSLATED>>
 RUS_victory_awaits:0 "Победа" # <<TRANSLATED>>
 RUS_victory_awaits_desc:0 "Евразия больше не должна падать ниц перед низшими цивилизациями!" # <<TRANSLATED>>
 RUS_work_to_be_done:0 "Предстоящая работа" # <<TRANSLATED>>
