 #######################################
 RUS.200.t:0 "Вечный Октябрь"
 RUS.200.desc:0 "Сегодня по всей России можно слышать, как солдаты, одетые в старую советскую форму, несут старые и ободранные советские знамена, пережившие и времена Революции, и кровавую бойню Великой Отечественной войны. Это новый день для России и впервые за более чем два десятилетия этот израненный регион кажется единым в своих целях и своих делах\n\nРеакция международных наблюдателей на ликующие толпы неоднозначна - в Европе многие опасаются славянской мести и возмездия за неудачи в мировой войне, в то время как в Америке многие празднуют, левые объявили это обратным ходом маятника, сносящим немцев и японцев.\n\nВ России, однако, люди едины в своем мнении. Даже те, кто осуждает советы и коммунизм, не могут отрицать тот факт, что единая Россия это единственная надежда региона и уже сейчас многие спорят о том, что именно должна делать нация."
 RUS.200.a:0 "Какое лицо Союз покажет миру?"
 RUS.200.b:0 "Пролетарии всех стран, соединяйтесь!"

 RUS.201.t:0 "Едина Россия навсегда"
 RUS.201.desc:0 "Режим [From.GetRulingParty] под руководством [From.GetLeader] провозгласил воссоединение многих российских государств, объявив о создании нового режима, который, наконец, отбросит своих врагов обратно. Ликующие толпы и марширующих солдат можно увидеть в каждом крупном населенном пункте, а в каждой деревне пара пьяных милиционеров размахивает флагом нового государства, спотыкаясь на улицах.\n\nЭто новый день для России. Нация экспериментировала с монархией, коммунизмом и теперь, после своего величайшего поражения, по иронии судьбы, фашизмом. Многие с удивлением смотрят на то, что русские, похоже, приняли ту же идеологию, что и их самые ненавистные враги, но в то же время многие другие видят в этом естественную реакцию.\n\nЧтобы сражаться со своими врагами, говорят они, вы должны стать как враг.."
 RUS.201.a:0 "Когда ты смотришь в бездну..."
 RUS.201.b:0 "Враги России будут бояться!"
 
 RUS.202.t:0 "Республиканский Феникс"
 RUS.202.desc:0 "Русская Республика прожила недолго и пала в огне и пламени, когда Революция захватила ее и утащила в темноту. Неэффективная и не способная сформировать стабильное правительство, республика, казалось, никогда не имела ни шанса, и мало кто оплакивал её уход.\n\nОднако все меняется, и сегодня [From.GetLeader] и его сторонники объявили, что окончательные приготовления к воссоединению российского государства, наконец, завершены. Новая, современная Российская Республика заменит враждующих царьков и принесет единство и справедливость русскому народу.\n\nНикто точно не знает, что задумали русские. Будут ли они стремиться к завоеванию или мирной реинтеграции, еще предстоит выяснить. Весь мир ждет, затаив дыхание."
 RUS.202.a:0 "Что ж, выпьем за второй шанс."
 RUS.202.b:0 "Свобода для всех русских!"
 
 RUS.203.t:0 "Корона из сточной канавы"
 RUS.203.desc:0 "Сегодня на торжественной церемонии в новой столице России [From.GetLeader] был коронован как царь всея Руси, тысячи ликующих граждан и растущая группа придворных возвещали о своем новом самодержце на троне.\n\nУдивление пронизывает весь мир, возвращение к Царству было последним, чего многие ожидали, но многие эксперты не согласны и утверждают, что это было ожидаемо. В конце концов, истинный крах России, казалось, наступил, когда царь был свергнут, и самодержавные настроения долго сохранялись в эпоху раздора.\n\nУдивительно это или нет, но теперь царь стоит во главе России во всей ее необъятности, и народ впервые за многие десятилетия имеет что-то или, точнее, кого-то, вокруг кого можно объединиться. В то время как на Западе смотрят на это с одобрением, Япония и Германия начали готовить свои армии, опасаясь, что возобновление конфликта в России станет переломным моментом для их империй.\n\nЕдинственная неизвестная реакция — это реакция нового царя, и многие ждут в страхе или предвкушении первых указов."
 RUS.203.a:0 "Православие, самодержавие, народность?"
 RUS.203.b:0 "Слава царю! Правителю всея Руси и за ее пределами!"
 
 RUS.204.t:0 "Сила Вечная"
 RUS.204.desc:0 "Сегодня [From.GetLeader] и его группа военных объявили, что окончательные приготовления к воссоединению российской нации наконец завершились. Телевизоры по всему миру показывают марширующих солдат, приветствующих своих генералов, а также ликующие толпы, приветствующие стабильность и безопасность, которые обещала им хунта.\n\nРусские являются нацией, но если быть конкретнее, они являются военными с нацией. [From.GetLeader] и его партия [From.GetRulingParty] правят железным кулаком.\n\nВ то время как русские ликуют, реакция на международном уровне является смесью растерянности и страха. Многие приветствуют прекращение жестокости и бандитизма, которые были характерны для эпохи раздора в течение долгого времени, другие считают, что Россия теперь зверь, которого следует бояться. Уже сейчас российские военные начали наращивать свои силы до нового, современного уровня и [From.GetLeader] кажется, готовы его использовать."
 RUS.204.a:0 "Это может привести лишь к дальнейшему конфликту."
 RUS.204.b:0 "Враги России, бойтесь нас!"

 RUS.205.t:0 "Великое путешествие начинается"
 RUS.205.desc:0 "Сегодня в России [From.GetLeader] был объявлен духовным лидером русского народа, фактически централизовав его роль как хозяина всего региона. Молебен, проведенный в каждой церкви по всей России, сопровождался широким празднованием до глубокой ночи, когда лидер недавно объединенной нации стал первым в регионе, кто получил теле и радиовещание от Урала до Тихого океана.\n\nДля тех многих жителей деревни, которые не имеют доступа ни к тому, ни к другому, их собственные духовные лидеры и местные военные губернаторы сами зачитали его речь.\n\nНикто не знает, что будет дальше с новой теократической администрацией. Некоторые, кажется, считают, что [From.GetRulingParty] принесет веру тем, кто находится в пределах границ, но другие боятся, что святые легионы отправятся за границу или начнут свой собственный духовный крестовый поход против своих бывших врагов."
 RUS.205.a:0 "Будем надеяться, что этот новый режим научится умеренности."
 RUS.205.b:0 "Святой отец приведет нас к славе!"
 
 RUS.206.t:0 "Черный Марш"
 RUS.206.desc:0 "Над Россией развевается черный флаг, солдаты выводят последних предателей России, включая нескольких предполагаемых немецких и японских шпионов, и по международному телевидению казнят их под ликующие вопли русских.\n\n[From.GetLeader] и его [From.GetRulingParty] объявили, что они стали первыми жертвами мщения русского народа за все его невзгоды во время Второй Мировой Войны.\n\nКомиссары уже посетили каждую деревню и город и начали процесс призыва каждого подходящего мужчины в то, что многие называют черными легионами из-за их темных мундиров и флагов, которые они несут, и, кажется, поговаривают даже о привлечении женщин в эти легионы.\n\nНовое государство мало говорит об экономике, ничего не говорит о промышленности, кроме ее использования в качестве орудия войны, и, кажется, мало заботится о правах и свободах своего народа. То, о чем они говорят, причем очень подробно, - это полное уничтожение врагов России, и народ, кажется, приветствует это. По крайней мере, публично."
 RUS.206.a:0 "Все это добром не кончится"
 RUS.206.b:0 "К последней войне и последней победе!"
 
 RUS.207.t:0 "Вечная Свастика"
 RUS.207.desc:0 "В течение долгого времени Россия была черной дырой для новостей - все идет внутрь и почти ничего не выходит. [From.GetLeader], однако, сделал ошеломляющее заявление, которое потрясло весь мир.\n\nАрийское Братство, долгое время считавшееся просто дурным слухом, стало известно всему миру, объединив Россию своей железной хваткой. Свастики украшают каждый город, поскольку руководство Братства решило распространить свои доктрины на всю территорию, которую они приобрели.\n\nПока что слухов больше, чем новостей, некоторые даже говорят, что Братство может быть готово обратиться против Рейха, которого оно якобы боготворит, если он станет достаточно слабым, согласно их вере в то, что арийство может быть приобретено, а следовательно, и потеряно. Якобы, если Рейх достаточно деградирует, руководство Братства может заявить, что мантия истинного арийства перешла на их плечи и Германия должна быть подчинена.\n\nНезависимо от намерений "Братства", большинство наблюдателей, анализируя новую Россию, отреагировали шоком и ужасом, теперь они могут только молиться, чтобы она либо стала более благожелательной или вскоре рухнула..."
 RUS.207.a:0 "Боже правый..."
 RUS.207.b:0 "Мы стали смертью, разрушителями миров..."
 
 RUS.300.t:0 "Солнечный день в Сибири"
 RUS.300.d:0 ""
 RUS.300.a:0 "Это все меняет!"
 
 RUS.999.t:0 "Конец бомбардировок"
 RUS.999.d:0 "В течение долгого времени жизнь в очень большой части России определялась немецкой бомбардировочной кампанией.\n\nЦелое поколение русских выросло в разрушенных развалинах, следя за небом и готовое бежать, чтобы укрыться от темных силуэтов бомбардировщиков. Целое поколение правительств, независимо от идеологии, боролось над созданием инфраструктуры или промышленной базы любого рода, и то немногое, что было построено, часто быстро разрушалось.\n\nНо не сегодня. Миллионам русских уже несколько дней не приходилось совершать отчаянных бросков в безопасные места. Ремонтные работы в гражданской и военной инфраструктуре продолжались, но не были разрушены. Новые постройки все еще стоят. Бомбардировки остановились.\n\nТе, кто имеет доступ к информации извне, считают, что хаос гражданской войны, охвативший ненавистный Рейх и его колонии в Рейхскомиссариатах, сделали невозможным продолжение их воздушных налетов. Остальные же считают это даром Божьим.\n\nПока одни русские празднуют как в последний раз в жизни, другие что-то бормочут о тучах на горизонте. Многие государственные деятели, избавившись от парализующих авианалетов, теперь смотрят за пределы своих границ. Только время покажет, как они решат действовать дальше."
 RUS.999.a:0 "Чистое небо. Темные тучи."
 
 RUS.100.t:0 "Еще один день в Сибири"
 RUS.100.desc:0 "В Сибири, как всегда, было холодно. Снег покрывал землю, скрывая грязь, которая никогда не видела солнца и никогда не увидит. Артем шагал по ней в сапогах и мехах, держа в одной руке охапку птиц, а в другой ружье и смотрел на облака над головой. Они выглядели темнее обычного, что было верным признаком грозы.\n\nСтряхнув снег с одежды, он подошел к своей ветхой хижине и медленно открыл дверь, осторожно положив свои вещи на ближайший стол.\n\nПосле минуты молчаливого раздумья, когда он оглядел свое тихое жилище и зажег лампу, он почесал за ухом свою собаку Сашу и включил радио, как делал это каждый день, и нахмурился, так как не получил ничего, кроме помех.\n\nАртем быстро проверил несколько станций, до которых добрался, и не нашел ничего, кроме статики, статики и еще раз статики. Через некоторое время он пожал плечами - он давно ожидал, что старая радиовышка рядом с такой же полуразрушенной деревней рухнет со дня на день и он не смог бы ничего изменить. Внешний мир и все его чудеса были для Артема чем-то отдаленным, и, вздохнув, он в последний раз выключил радио."
 RUS.100.a:0 "Жизнь продолжается..."
 
 RUS.5000.t:0 "Еще один день в Сибири"
 RUS.5000.desc:0 "Какого хера ты только что сказал обо мне, блядский кулак? Да будет тебе известно, что я был лучшим в своем классе в Народном Комиссариате Внутренних Дел, и я участвовал в многочисленных секретных рейдах на кубинское правительство Батисты, и у меня есть более 410757864530 подтверждённых убийств. Я обучен боям без правил и являюсь лучшим снайпером во всех Вооруженных Силах СССР. Ты для меня ничто, просто еще одна мишень.\n\nЯ сотру тебя к чертовой матери с такой точностью, какой еще никто не видел на этой земле, попомни мои гребаные слова.\n\nТы думаешь, что тебе сойдет с рук говорить мне это дерьмо через Интернет, ты, фашиствующая блядина? Подумай еще раз, уебок. Пока мы разговариваем, я связываюсь со своей секретной сетью шпионов по всему миру, и твой IP-адрес отслеживается прямо сейчас, так что тебе лучше подготовиться к шторму.\n\nШторму, который уничтожит жалкую мелочь, которую ты называешь своей жизнью.\n\nТы, блять, сдохнешь, кулачок. Я могу быть где угодно, когда угодно, и я могу убить тебя более чем семьюстами тысячами способов, и это только голыми руками. Я не только хорошо обучен рукопашному бою, но у меня есть доступ ко всему арсеналу Советского Военно-Морского Флота, и я использую его в полной мере, чтобы стереть твою жалкую задницу с лица земли, ты, маленький пидорас, фашистский сучий потрох. Если бы ты только знал, какое нечестивое возмездие обрушит на тебя твой маленький "умный" комментарий, возможно, ты бы придержал свой ебнутый язык. Но ты не смог, не сделал этого, и теперь расплачиваешься за это, нацистский сучий потрох. Я обосру тебя яростью, и ты утонешь в ней.\n\nТы, блядь, сдохнешь, кулак."
 RUS.5000.a:0 "О, МОЙ, БОООООООООООООООООООООООООООООООООООООООООООООООООООООООГ"
 
