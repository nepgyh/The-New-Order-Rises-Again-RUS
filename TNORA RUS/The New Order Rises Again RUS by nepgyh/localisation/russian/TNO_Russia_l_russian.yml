 russiadiplo.86.a:0 "Наконец-то мир"

 russiadiplo.87.t:0 "Наш план прекращения огня принят!"
 russiadiplo.87.d:0 "Мы только что получили ответ на наше предложение о прекращении огня, и наш соперник принял наши условия! Южный Урал будет поделен поровну, и все военные действия между нашими народами на время прекратятся. Мир будет очень непростым и может быть нарушен в любой момент, но, по крайней мере, это даст нам время перевести дух и подготовиться к возобновлению военных действий. Если каким-то чудом удастся сохранить мир, мы, возможно, даже сможем возобновить мирные переговоры о воссоединении, но это вопрос другого дня. Сейчас важно лишь то, что страна, которая десятилетиями была охвачена войной, получит еще несколько драгоценных моментов мира. Маловероятно, что она будет последней. Поскольку оба государства не смогли достичь всех своих целей, вполне вероятно, что один или оба попытаются добиться более полной победы раньше, чем позже."
 russiadiplo.87.a:0 "Наконец-то мир"

 russiadiplo.88.t:0 "Наше предложение о прекращении огня отвергнуто!"
 russiadiplo.88.d:0 "Мы только что получили ответ на наше предложение о прекращении огня и наш соперник отказался от наших условий! Они говорят, что предлагаемые нами уступки Западу чудовищно несправедливы и предвзяты в нашу пользу, и никаких переговоров быть не может. Они подтвердили свою приверженность полному воссоединению России на своих условиях и любыми необходимыми средствами. Без шанса продолжить переговоры, похоже, все надежды на прекращение огня исчезли. Единственный оставшийся вариант это тотальная война за полный контроль над всей Западной Россией. Мира между нашими государствами не будет до тех пор, пока они будут существовать. Борьба за Южный Урал превратилась в битву "
 russiadiplo.88.a:0 "Это они виноваты в войне."

