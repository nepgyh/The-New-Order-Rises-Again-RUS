 RUS_isolated_vilages:0 "Изолированные деревни"
 RUS_isolated_vilages_desc:0 "Холод и неумолимость - вот что определяет эту часть Земли. Какими бы малочисленными и разрозненными ни были другие человеческие общества, эта область не будет представлять большой угрозы для внешних сил."
 RUS_heirs_of_harbin:0 "Наследники Харбина"
 RUS_heirs_of_harbin_desc:0 "После Гражданской войны в России остатки белой армии отступили в Харбин с репутацией предателей, зализывая свои раны и замышляя свержение Советского Союза. Вскоре в этом городе фашисты объединились - под руководством Родзаевского и Матковского русская фашистская партия (РФП) стала главной партией русских эмигрантов. Когда Союз распался, белые и РФП образовали единый фронт против большевиков и некоторое время они действовали успешно, пока внутренняя борьба не расколола их. Теперь три осколка соперничают за власть, каждый претендует на то, чтобы стать законным наследником Харбина."
 RUS_the_true_heir_of_harbin:0 "Истинный наследник Харбина"
 RUS_the_true_heir_of_harbin_desc:0 "С окончанием беспорядков на Дальнем Востоке одна из фракций Харбина одержала победу, став единственным ведущим фронтом для белоэмигрантов, победив как раскольников, так и большевиков. После первоначального успеха в Сибирской кампании харбинские изгнанники оказались на чужбине, и то немногое, что их объединяло, исчезло, обнажив глубоко укоренившиеся разногласия между царистами, бескомпромиссными фашистами и корпоративистами. Теперь, когда все остальные претенденты на российское господство в регионе потерпели поражение, эта фракция может с гордостью претендовать на мантию единственного истинного наследника Харбина."
 RUS_petty_warlords_fiefdom:0 "Вотчина местного царька"
 RUS_petty_warlords_fiefdom_desc:0 "Единственное, что объединяет эту территорию - воля его правителя. В результате необходимость превратить свои владения в претендента на роль объединителя России тяжким бременем ложится на плечи упомянутого правителя."
 RUS_shattered_ambitions:0 "Разрушенные амбиции"
 RUS_shattered_ambitions_desc:0 "В очередной раз русские попытались объединиться и в очередной раз иностранные державы победили их. Некоторым военачальникам удалось восстановить контроль над своими вотчинами, но они правят людьми, сломленными как телом, так и духом. Пройдут десятилетия, прежде чем они приблизятся к своей былой мощи."

