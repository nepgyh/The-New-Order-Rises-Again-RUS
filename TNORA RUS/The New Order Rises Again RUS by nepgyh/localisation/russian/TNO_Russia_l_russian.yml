 RUS.50.t:0 "Уведомление о выселении"
 RUS.50.desc:0 ""Добрый день". Мужчина средних лет подозрительно смотрел на Василия из-за очков в роговой оправе, его фигура стояла прямо у дверного косяка. "Я обязан поставить вас в известность..." Школьная учительница потянулась за блокнотом, чтобы сделать пометки, но потом поняла, что у нее их нет. "...это в соответствии с законом о реституции земель и имущества, принятым вече Российской Республики 18 декабря 1973 года..." Стареющий флегматичный Баварец разразился яростной политической тирадой, брызжа слюной, а Василий нервно поглядывал на винтовку, висевшую на стене. "...ваше жилище было отнесено к списку I экспроприированных земель, принадлежащих русскому народу". Перепуганная голландская домохозяйка спросила, что все это значит на ломаном немецком, которому ее научил муж.\n\n"Соответственно, через тридцать дней законная собственность на ваш дом и землю перейдет к ее первоначальному, довоенному владельцу..." Фермер умоляюще рассказывал обо всем, что он построил на этой земле, а его дети смотрели на него чуть ли не со слезами на глазах. "...и рекомендуется, чтобы вы покинули собственность со всем своим имуществом к этому времени". Стареющий ветеран ничего не сказал, но посмотрел на Василия почти сочувственно, как будто что-то понял.\n\n"Пожалуйста, воздержитесь от нанесения ущерба имуществу. С вас будет взиматься плата за любой ущерб, нанесенный до вашего отъезда". Рыдающий строитель больше не слушал. "Российское государство сожалеет о том, что это действие должно быть предпринято, но считает его необходимым для того, чтобы обеспечить справедливую компенсацию тем, кто потерял имущество из-за немецкой оккупации". Пожилая женщина смотрела пустыми, почти безжизненными глазами.\n\n"У вас есть какие-нибудь вопросы?""
 RUS.50.a:0 "На Василия обрушился шквал голосов."

 RUS.51.t:0 "Письмо от "Пастуха Севера""
 RUS.51.desc:0 ""Благодать Всемогущего нисходит не через руки человеческие и не через ритуалы и заклинания язычников; напротив, Господь являет себя через любовь, доброту сердца и справедливость души. Чудеса Господни благословляют человечество в течение каждого дня жизни.\n\nОднажды на одной высокой горе засиял свет. Этим светом был пастырь добрый, сосуд единого и истинного Бога. Именно оттуда он повёл нас, молясь и воспевая гимны, чтобы благословить эту землю. Зимние ветры обдирали плоть и кровь, но святые слова этого человека зажгли огонь веры, защищая всех тех, кто молился вместе с ним. Здесь звучали песни, молитвы и рыдания, здесь мужчины и женщины собирались вокруг пастыря, и к каждому из них находил он слова утешения. Здесь, на далёком Севере, был принесён свет Господа, здесь родился огонь миссионерской жизни, вспыхнувший для всего мира.\n\nИ пока отец кротко наблюдал за нами, его преданные последователи выдвинули идею распространения веры по этим замёрзшим землям. Во имя Бога, Господа нашего, и отца, пастыря кроткого, мы принесём Христа в Россию!""
 RUS.51.a:0 ""...что?""

 RUS.52.t:0 "Спортивное соперничество"
 RUS.52.desc:0 "Хотя наше успешное объединение Западной России и усилия по интеграции сделали многое для объединения людей под общим знаменем, ожесточенное соперничество между многими регионами нашей страны все еще сохраняется. Хотя эра раздора, возможно, и закончилась, наш народ находит новые способы борьбы с этим соперничеством. Одним из таких методов, по-видимому, является хоккей.\\n\\nНедавняя игра между горьковскими танкистами и казанским "
 RUS.52.a:0 "Ну, по крайней мере, это лучше, чем стрелять друг в друга."

