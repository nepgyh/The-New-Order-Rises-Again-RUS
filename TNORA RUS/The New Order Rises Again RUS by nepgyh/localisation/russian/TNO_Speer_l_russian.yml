 SGR_reich_in_crisis_category:0 "§RРейх в кризисе§!"
 SGR_reich_in_crisis_category_desc:0 "\n\n\n\n\n\n\n§RНефтяной кризис§! довел социальную напряженность в §gРейхе§! до точки кипения. По мере того, как §QЦольверайн§! падает в экономическую пропасть, §gнарод§! начинает протестовать против §jНСДАП§! и выступать за дальнейшую §Mлиберализацию§!. Быстрое возвращение под контроль, как §Rлюдей§!, так и §Qэкономики§! имеет первостепенное значение!\n\n§QЭкономическое положение§!: [getSGROCEconomicStatus] ([?SGR_OC_economic_status|Y0])\n\n§RСостояние общества§!: [getSGROCSocialStatus] ([?SGR_OC_social_tension|Y0])\n\nВосстановление §Qэкономики§! неизбежно приведет к дальнейшей поляризации §Rобщества§! - но если мы не предпримем таких решительных действий, §gГермания§! обречена на катастрофу."
 
 SGR_OC_inevitable:0 "§xНовый оборот колеса§!"
 SGR_OC_inevitable_desc:0 "§RНастоящее - это не что иное, как яйцо, из которого вылупляется будущее... и неважно, каким оно будет.§!"

 SGR_OC_strike_the_companies:0 "Ударить по корпорациям"
 SGR_OC_strike_the_companies_check:0 "§YМы еще не покончили со §Rвсеми§! §jВервиртшафтсфюрерами§!.§!"
 SGR_OC_strike_the_companies_desc:0 "Пока мир продолжает пылать в хаосе, последовавшем за нефтяным кризисом, мы нашли еще одну возможность укрепить немецкую экономику, расправившись с оставшимися мегакорпорациями. При таком незначительном влиянии, какое они имеют сейчас, корпорации не смогут противостоять насильственной реструктуризации. Сопротивление только навесит на них ярлык предателей, раскачивающих лодку в такое трудное время. Другими словами им остается только подчиниться, поскольку альтернативой является самоубийство."
 SGR_OC_strike_the_companies.tt:0 "§YТеперь мы можем §Gликвидировать§! оставшиеся §jмегакорпорации§!.§!"
 

 SGR_OC_fix_the_oil_crisis:0 "Осуществление §Qэкономических реформ§!"
 SGR_OC_fix_the_oil_crisis_desc:0 "Нефтяной кризис - это экономическая катастрофа, с которой мы не сталкивались со времен 50-х годов, и для его прекращения нужно принять срочные меры. Необходимо реформировать наш финансовый и экономический сектора, оценить наш бюджет, и все это только ради того, чтобы замедлить кровотечение и, если повезет, начать обращать его вспять. К сожалению, по немецким меркам эта политика довольно радикальна, и народ может начать сопротивляться таким коренным изменениям, но такая потеря общественной поддержки - необходимая жертва. Они отблагодарят нас позже."

 SGR_OC_declare_martial_law:0 "Объявить §Rвоенное положение§!"
 SGR_OC_declare_martial_law_desc:0 "Ситуация в Рейхе выходит из-под контроля. По улицам разливаются демонстрации против правительства, поддерживаемые миллионами безработных и бывшими рабами. Измена и крамола быстро пронизывают разъяренные массы - эти бунты становятся экзистенциальной угрозой для нашего правительства. Мы должны прибегнуть к последнему средству - ввести военное положение, послать Вермахт, чтобы сломить граждан и восстановить порядок. Народ будет презирать нас за это, а наша репутация будет сильно запятнана, но нельзя допустить, чтобы Рейх потерпел неудачу в свой самый темный час."

 SGR_OC_curtail_public_meetings:0 "Сократить кол-во публичных собраний"
 SGR_OC_curtail_public_meetings_desc:0 "Протесты становятся обычной частью жизни в Рейхе. Каждый день можно наблюдать разгневанные толпы, собирающиеся перед Фольксхалле. Тревожно, однако, что эти столпотворения с каждым днем становятся все больше. Необходимо принять меры, чтобы в корне задушить эту угрозу, прежде чем она выйдет из-под контроля. Правительственного постановления, ограничивающего публичные собрания, должно быть достаточно, чтобы обуздать протесты - как бы это ни расстроит людей."

 SGR_OC_distribute_propaganda:0 "Усилить пропаганду"
 SGR_OC_distribute_propaganda_desc:0 "Пропаганда была неотъемлемой частью Рейха с самого его основания. Она и раньше помогала нам в самые трудные времена, и теперь мы сделаем это снова. Начав большую пропагандистскую кампанию, превознося достижения НСДАП и светлое будущее, которое лежит за этими смутными временами, мы, надеюсь, снизим растущий уровень недовольства, которое начинает просачиваться в народ."

 #GO4

 SGR_OC_buy_foreign_oil:0 "§GКупить иностранную нефть§!"
 SGR_OC_buy_foreign_oil_desc:0 "Неважно, что цены на нефть зашкаливают - факт остается фактом: экономика и народ должны иметь этот ценный ресурс любой ценой. Нефть - это кровь индустриального мира, и без нее мы наверняка погибнем. Это может дорого обойтись, и вероятнее всего сильно ослабит нас, но у нас нет другого выбора, если мы хотим избежать этой катастрофы."

 SGR_OC_invest_in_alternative_energy:0 "§GИнвестировать в альтернативные источники энергии§!"
 SGR_OC_invest_in_alternative_energy_desc:0 "Ископаемые виды топлива имеют свои преимущества, но, как показал нефтяной кризис, у них есть и множество недостатков - главным образом, глубокая связь с международной политикой. Мы не можем допустить, чтобы Рейх когда-либо снова оказался во власти прихоти своих нефтяных поставок. Инвестируя в альтернативные источники энергии, такие как ядерная, солнечная и ветровая, мы можем начать путь к самообеспечению."

 SGR_OC_mandate_car_free_sunday_period:0 "§GВвести запрет на автомобили по выходным§!"
 SGR_OC_mandate_car_free_sunday_period_desc:0 "Одним из величайших источников гордости Рейха является его автомобильный парк - "Мерседес-Бенц", "Фольксваген", "Ауди" и тому подобное. К сожалению, все эти транспортные средства нуждаются в газе, масле и бензине - то, что сейчас в дефиците. Однако Бандой была предложена интересная идея - запретить использование автомобилей по выходным. Такой шаг, хотя и является потенциально спорным, безусловно, сократил бы нашу потребность в газе и нефти в эти трудные времена, а разве это не наш главный приоритет?"

 #Speer

 SGR_OC_organize_welfare:0 "§OПокончить с безработицей§!"
 SGR_OC_organize_welfare_desc:0 "Нефтяной кризис лишил работы миллионы трудолюбивых немцев, и многие из этих несчастных оказались без гроша в кармане - неприемлемая ситуация для Рейха. В первые годы своего существования НСДАП сделала себе имя в немалой степени благодаря своим программам помощи бедным. Мы вернемся в нашу историю и под руководством фюрера еще раз поможем простому человеку в эти трудные времена - шаг, который, несомненно, поможет снискать симпатию у настороженной публики."

 SGR_OC_suppress_protests:0 "§OПодавить протесты§!"
 SGR_OC_suppress_protests_desc:0 "Несмотря на все наши усилия, народ, мягко говоря, весьма недоволен нынешним положением дел. Протесты, в которых поначалу участвовали только радикалы и предатели, растут с каждым днем, пока экономика продолжает падать в пропасть. Это чревато разрушительными последствиями для нашего правительства. Нам срочно необходимо принять решительные меры, чтобы пресечь такие преступные действия в зародыше. Точечные аресты, усиленные патрули полиции и множество других тактик будут использованы нами для подавления этих протестов, к лучшему или худшему."

 SGR_OC_wrangle_the_state:0 "§OОбъединить §jпартию§!§!"
 SGR_OC_wrangle_the_state_desc:0 "НСДАП никогда не была особенно организованной или сплоченной организацией, но напряжение нефтяного кризиса грозит полностью сломить ее. Консерваторы, умеренные и реформисты теперь постоянно пререкаются в залах Фольксхалле; нередко дело доходит и до драки. Если мы хотим, чтобы страна когда-нибудь оправилась от этого бардака, мы не можем показать общественности слабость нашего института. Партия должна отложить в сторону свои мелкие разногласия и подчиниться указам фюрера, а иначе..."

 #Natsoc

 SGR_OC_send_in_the_tanks:0 "§jПослать танки§!"
 SGR_OC_send_in_the_tanks_desc:0 "Выскочки-студенты, никчемные подлецы и различные негодяи начали поднимать шум на улицах Рейха. Эти предатели маршируют и распевают свои развращенные песни - и, что еще хуже, люди начинают поддаваться и даже присоединяться к ним. Это больше не может продолжаться. Рейх не может проявить слабость в это время раздоров, какими бы отчаянными не были наши дела.\n\n§RЕсли у этих коварных большевиков есть проблемы со своим правительством, они могут сказать это нашим "Леопардам"!§!"

 SGR_OC_employ_ostarbeiter:0 "§jИспользовать 'остарбайтеров'§!"
 SGR_OC_employ_ostarbeiter_desc:0 "Нынешние времена экономического коллапса привели к волне увольнений, охвативших весь Рейх. Хуже того, это оставило многие компании нищими и неспособными управлять своими заводами или производить свои товары. К счастью для них, так получилось, что у нас в распоряжении есть тысячи и тысячи рабочих, готовых работать на конвейерных лентах за какую-нибудь миску похлебки.\n\n§RВ конце концов, рабы в процессе репатриации все еще остаются рабами!§!"

 SGR_OC_combat_andersdenkende:0 "§jУсилить тотальный контроль§!"
 SGR_OC_combat_andersdenkende_desc:0 "Нефтяной кризис напрягает Рейх до предела, и как в народе, так и в партии начинают появляться злокачественные опухоли. Народ яростно протестует, а партия пререкается сама с собой. И то, и другое просто неприемлемо. Мы будем держать Рейх под тотальным контролем в эти трудные и непростые времена, а тот, кто попытается вырваться из нашей хватки, узнает что ждет проклятых предателей.\n\n§RНельзя допустить раскола НСДАП во время национального кризиса!§!"


 #Idea

 SGR_OC_protests:0 "Социальные потрясения"
 SGR_OC_protests_desc:0 "§DПрирост политической власти [?SGR_protests_severity_pp|0+%]\nЕженедельное изменение стабильности: [?SGR_protests_severity_stab|1+%]\n£social_outlook_texticon Рост общественного мнения: §G+§![?SGR_OC_SocOutlook_display|+]\n--------------\n§!Европа находится на грани гражданского восстания. С нефтяным кризисом и его катастрофическими последствиями для экономики Рейха сторонники свободной Германии значительно осмелели. Рейхсбаннер Шварц-рот-Голд, оплот подпольного сопротивления против НСДАП, использует это, чтобы натравливать все больше и больше простых людей на правительство."

