 speeroilcrisis.49.t:0 "Окрашенное в черный"
 speeroilcrisis.49.desc:0 "Холодные, полные ненависти глаза пронзили разреженный воздух Рейхстага. В зале пахло кровью, и губы Шмидта скривились в оскале. Остальные безымянные члены партии, сидевшие на своих местах, обеспокоенно перешептываясь, были заблокированы для его зрения; все, что он сейчас видел - это дурак, уставившийся прямо на него. Он не знал, что сказал Шпеер, но звук его голоса все равно прорезал здание.\n\n"I have had enough of this-"\n\n"Herr Schmidt," Speer's voice shot back almost immediately, and once again the NSDAP lapsed into pitiful silence, "I would advise you cease this unprofessionalism at once-!"\n\n"Unprofessionalism?!" Rage clouded Schmidt's thoughts - at a time like this, with bodies piling across Germany and eastern Europe, all Speer cared about was the way he spoke? "You can go to HELL with your code of conduct, Speer, I will not sit in the Reichstag while-"\n\n"While what, Herr Schmidt?!" Speer practically yelled backwards, his calm demeanor cracking rapidly. "I have a crisis to save Germany from, and I cannot tolerate childish tantrums!"\n\n"Save it by gunning down students?" Schmidt asked, anger radiating from his body. "I cannot sit here and listen to you turn on who we promised freedom and democra-"\n\n"Do not DARE say that word in this building, Schmidt!" Speer screamed, slamming a fist on his desk. "Sit down and be quiet for once, you liberal-loving bastard of a man!"\n\nHad be been within range, Schmidt would have thrown a punch at the decrepit Nazi, but instead he merely stood up from his seat and stormed out, leaving the Reichstag a member less, with a fuming, anxious Speer glaring daggers at the man's back all the while before he left."
 speeroilcrisis.49.a:0 "Вся Германия наблюдала за происходящим у своих телевизоров."


