 GER_the_old_friend:0 "Старый друг"
 GER_the_old_friend_desc:0 "Нас ждут наши старые друзья на востоке. Решение было принято: Рейх сосредоточится на улучшении своих отношений с Японией, а не с Соединенными Штатами. В конце концов, разве не Япония присоединилась к нам в дни Второго Вельткрига? У нас гораздо больше общего с почетными арийцами Востока, чем с капиталистическими американцами Запада, а это означает, что ради возобновления отношений мы не будем идти на многие компромиссы ради какого-то признания свободного мира. Конечно, разрядка в отношениях с Японией не принесет такой же экономической выгоды, как в отношениях с Соединенными Штатами, но мы готовы принять и этот недостаток."
 
 GER_schmidts_mission:0 "Миссия Шмидта"
 GER_schmidts_mission_desc:0 "Гельмут Шмидт не скрывал своего стремления к разрядке отношений с Соединенными Штатами, и его громкие возражения против нашего решения никак не упрощают ситуацию. Тем не менее Шмидт - дипломат и будет до конца выполнять свой долг. Мы пошлем его в Японию, чтобы он служил там нашим представителем и обеспечил проведение переговоров между нашими великими народами. И снова мы будем стоять бок о бок с этой прекрасной восточной сверхдержавой."

 GER_the_glorious_wehrmacht:0 "Славный Вермахт"
 GER_the_glorious_wehrmacht_desc:0 "Само слово "Вермахт" вызывает благоговейный трепет у тех, кто слышит это название. Подобно легионам Цезаря или армиям Александра Македонского, Вермахт навсегда останется в анналах истории как сила, способная к монументальным завоеваниям. Несмотря на некоторые ушибы и царапины, полученные нашими вооруженными силами в результате внутренней борьбы и межведомственных распрей, они все еще остаются силой, с которой иностранные правительства предпочли бы не вступать в контакт. Наследие Вермахта, как главной завоевательной силы, еще долго будут помнить.\n\nЕстественно, было бы не очень мудро не использовать Вермахт как козырь в наших переговорах. Для японцев было бы весьма привлекательно иметь союзника с величайшими вооруженными силами современности. Конечно, Шмидт, скорее всего, вспылит, когда узнает о том, что ему необходимо будет петь дифирамбы Вермахту в Токио, но будем надеяться, что он все же выполнит свой долг."

 GER_the_stable_nsdap:0 "Стабильная НСДАП"
 GER_the_stable_nsdap_desc:0 "Соединенные Штаты Америки - непостоянный гигант. Каждый второй год ее правительство подвергается радикальным изменениям в политике по прихоти населения. В один прекрасный день США могут считаться ценным партнером. На следующий же день можно проснуться и обнаружить, что американцы изменили свое мнение и свое правительство. Как можно доверять такой неопределенности?\n\nК счастью для японцев, Рейх не страдает такой капризностью. Воля НСДАП, а значит, и воля Германии, весьма конкретна. Под руководством одной партии и одного фюрера они могут быть уверены, что мы останемся друзьями на протяжении как минимум еще нескольких поколений.\n\nКонечно, японцам не потребуется много времени, чтобы убедиться в этом факте."

 GER_the_peoples_hesitance:0 "Народное сопротивление"
 GER_the_peoples_hesitance_desc:0 "После наших до сих пор коротких переговоров о разрядке и потеплении отношений, японцы были невероятно восприимчивы к нашей пропаганде. Возможно, даже слишком неожиданно для нас. Японское мнение довольно быстро потеплело до такой степени, что вопрос уже не в том, насколько Токио восприимчив к дружбе. Скорее, вопрос встал о том, насколько наш народ готов принять эту дружбу.\n\nМного лет назад, когда японский наемный убийца нанес удар Адольфу Гитлеру, немецкая общественность пришла в ярость. Никогда еще за годы напряженности отношения между нашими двумя империями не становились такими холодными. Немецкий народ жаждал крови. К несчастью для многих, японская кровь так и не пролилась, и даже сейчас многие все еще жаждут мести Японии.\n\nОткровенно говоря, разрядка между Японией и Германией не продлится долго, если немецкая общественность будет продолжать рассматривать Токио как национального врага. Мы должны принять меры, чтобы убедить людей, что это не так."

 GER_the_axis_of_old:0 "Старая Ось..."
 GER_the_axis_of_old_desc:0 "Разве есть лучший способ поднять настроение населения и согреть сердца даже самых стойких консерваторов, чем воспоминания о прошлых победах? Пропаганда, напоминающая о днях славы и завоеваний Рейха, несомненно, вызовет ностальгическую улыбку на лицах большинства жителей Германии. С помощью такой пропаганды мы можем напомнить народу о Японской империи, которая стояла на нашей стороне в старом альянсе Оси. И если забыть о вероломных итальянцах, то наш народ будет довольно восприимчив к усилиям по возобновлению германо-японской дружбы. Главное активно напоминать людям о великих подвигах, которые наши два народа достигли вместе не так давно."

 GER_wouldnt_touch_hitler:0 "...не затронула Гитлера"
 GER_wouldnt_touch_hitler_desc:0 "Даже самая большая пропагандистская кампания в нашей истории не смогла бы вытеснить ненависть к японцам, которая укоренилась в сердцах многих немцев. Адольф Гитлер был уважаемым лидером, и когда в 1962 году агент Кэмпэйтай нанес удар по фюреру, люди были слишком взбудоражены страхом и яростью.\n\nАгент, который нанес удар Гитлеру, был, несомненно, японцем, и такова была общественная позиция Рейха в течение многих лет. Однако поддерживать дружеские отношения с Японией после японского покушения на жизнь последнего фюрера было бы почти невыполнимой задачей. Мы должны пересмотреть нашу позицию в отношении покушения на Адольфа Гитлера.\n\nЭто вряд ли окажется популярным ходом. Сказать публике, что мы были неправы все это время, и что японцы никогда не были виноваты... что ж, многие будут возмущены, другие вообще не поверят нам. Однако Шпеер был близким другом Гитлера, и, возможно, если эта карта будет хорошо разыграна, мы сможем завоевать доверие общественности к нашим новым показаниям. В конце концов, Шпеер никогда бы не осквернил память своего дорогого покойного друга!"

 GER_our_eternal_enemy:0 "Наш вечный враг..."
 GER_our_eternal_enemy_desc:0 "Хотя мы можем бесконечно пытаться убедить немецкий народ в том, что это совсем не японцы готовили покушение на их любимого покойного фюрера, эти заверения не будут иметь какого-либо эффекта без указания на преступника. То, что убийца Гитлера продолжает оставаться личностью инкогнито, просто никуда не годится.\n\nК счастью, существует другая нация с обширной сетью иностранного шпионажа и вмешательства. Та, у кого присутствуют и должная внешняя система разведки, и теневая инфраструктура, чтобы иметь возможность нанести удар по Гитлеру в 1962 году.\n\nЗа Атлантическим океаном покоится наш козел отпущения."

 GER_is_to_blame:0 "...в этом виноват"
 GER_is_to_blame_desc:0 "Паутина была нарисована. Планы уже составлены. Рассказы подготовлены. Теперь все готово для того, чтобы фюрер обнародовал наши новые подозрения относительно покушения на Гитлера в 1962 году. Это обеспечит нас необходимым козлом отпущения, но не без потерь. Соединенные Штаты не очень хорошо воспримут публичное обвинение в том, что они замышляли убийство немецкого фюрера. Как минимум, мы можем ожидать самых решительных дипломатических протестов со стороны США.\n\nУже сейчас многие члены внутреннего круга партии обеспокоены реакцией американцев. Параноидальный шепот говорит о репрессиях ЦРУ, целях и тайной подрывной деятельности против нашей партии. Страх - это единственная эмоция, что царит сейчас в НСДАП.\n\nПо крайней мере, мы можем утешиться тем, что наш американский козел отпущения должен быть эффективным ходом, который подействует на наше общество."

 GER_the_fuhrers_assurances:0 "Заверения фюрера"
 GER_the_fuhrers_assurances_desc:0 "Германский народ в течение многих лет был довольно враждебен к любой перспективе разрядки отношений с Японской Империей, не говоря уже о начале дружественного партнерства. Однако в свете недавних усилий эта ледяная ненависть немецкого народа к Японии начала таять.\n\nХотя скептицизм по-прежнему существует, теперь вполне возможно убедить людей, что дружественные отношения с нашими бывшими союзниками в Токио гораздо более выгодны, чем любые отношения с интригующими капиталистами в Вашингтоне. Все, что сейчас нужно нашим людям - это теплые заверения своего фюрера в том, что Рейх движется по самому разумному пути. Как только люди, наконец, поверят в необходимость этих отношений, настоящая работа может, наконец, начаться."

 GER_the_matter_of_our_home:0 "Вопрос о нашем доме"
 GER_the_matter_of_our_home_desc:0 "До сих пор Шмидт принес много плодов в своих переговорах с японцами, несмотря на все его убеждения, противоречащие германо-японской разрядке. Настало время для того, чтобы переговоры должным образом продвинулись вперед. Нельзя отрицать, что немецкая экономика, особенно после бурных дней Бюргеркрига, балансировала на тонкой грани. Несмотря на то, что с тех пор в этом деле был достигнут значительный прогресс, мы должны быть осторожны, поскольку вся наша экономика может рухнуть в любой момент. Снова.\n\nОднако одним из способов сдерживания таких опасений был бы приток добровольных экономических инвестиций из других стран. Иностранные чеки, вновь обналиченные на германскую экономику, пошли бы нам только на пользу. А кто может быть лучшим партнером, чем азиатский экономический гигант? Такая сделка с Японией, безусловно, была бы достижима, но и за нее придется заплатить. Снижение тарифов и предоставление японским фирмам возможность войти и конкурировать на немецком рынке, несомненно, заставят японских бизнесменов ухватиться за наше предложение. Как Токио может устоять?"

 GER_our_tariffs:0 "Наши тарифы"
 GER_our_tariffs_desc:0 "Настало время начать переговоры с Японией по вопросу снижения тарифов. Конечно, мы ожидали, что самое первое из предложений, выдвинутых Токио, будет ни чем иным, как почти полной отменой тарифов и смерть торговых ограничений. Однако есть опасения, что реализация первых предложений, выдвинутых японцами, приведет лишь к тому, что поток дешевых маньчжурских товаров хлынет в германскую экономику, заглушая нашу собственную отечественную промышленность.\n\nВ качестве альтернативы, чтобы развеять подобные опасения, мы можем занять более жесткую позицию за столом переговоров и потребовать лучшей сделки для защиты нашей промышленности. Однако это, конечно, может привести к срыву наших зарождающихся теплых с Японией и осложнить наши дальнейшие переговоры. Наши следующие шаги будут иметь решающее значение."

 GER_manchuko_the_forge:0 "Маньчжурская кузница"
 GER_manchuko_the_forge_desc:0 "Мануфактуры Маньчжоу-Го работают день и ночь круглый год, производя все, что только можно себе представить. От промышленного оборудования до потребительских товаров, Маньчжурия оказалась поистине мастерской мира.\n\nВ то время как многие немецкие промышленные магнаты могут видеть в этом не более чем угрожающего конкурента, существует также возможность использовать кузницы Маньчжоу-Го в наших интересах. Дешевое промышленное оборудование, доставляемое из Маньчжурии по более низкой цене, чем наши текущие поставки, должно, как мы надеемся, снизить эксплуатационные и пусконаладочные расходы немецкой промышленности. Если все пойдет хорошо, мы увидим заметное благо для конкурентоспособности и экономической эффективности нашей производственной экономики."

 GER_japan_the_supplier:0 "Япония поставщик"
 GER_japan_the_supplier_desc:0 "Разрушая стены между японским и немецким рынками, Мы не окажемся единственными, кто выиграет от этого. Когда японские инвестиции начнут поступать в германскую экономику, полки магазинов по всему Рейху будут открыты для товаров, произведенных на Дальнем Востоке. В результате японцы окажутся на значительно расширенном внешнем экспортном рынке до тех пор, пока они будут продолжать вливать значительные инвестиции в немецкую экономику. Если все пойдет хорошо, японцы получат такой же экономический рост, как и мы."

 GER_we_the_buyer:0 "Мы покупатель"
 GER_we_the_buyer_desc:0 "С разрушением протекционистских барьеров между Германией и Японией мы начали видеть последствия свободной торговли для нашей экономики. Немецкие потребители стекаются в магазины, чтобы полюбоваться и получить в свои руки товары, на которых наклеены жирные этикетки с надписями: "Сделано в Японии".\n\nУ японцев есть свой новый рынок, и, конечно же, они будут только рады укреплять наши отношения. У народа есть свои дешевые маньчжурские товары, у японцев есть свои экспортные показатели, и мы скоро получим наши столь желанные инвестиции. Однако, поскольку немцы тратят свои с трудом заработанные чеки на японские товары, эти деньги оставляют немецкую экономику, не обремененную какими-либо значительными тарифами. Это будет иметь значительные издержки для наших бюджетных отчетов на конец года, но, если все пойдет хорошо, долгосрочные выгоды от экономического роста намного перевесят краткосрочные потери для нашей казны."

 GER_their_money:0 "Их деньги"
 GER_their_money_desc:0 "Наконец-то время пришло. Переговоры прошли достаточно успешно, чтобы мы наконец смогли начать договариваться с японцами о выгоде для Рейха в отношениях Токио-Германия. Откровенно говоря, пока мы получаем мало пользы от этих отношений, и японцы это знают.\n\nИнвестиции состоятельных японских фирм не только облегчат финансовое положение некоторых борющихся немецких компаний, но и позволят увеличить число наймов со стороны отечественных фирм, поскольку они получают добровольные иностранные стимулы. И конечно, чем больше работников, тем больше расходов, а чем больше расходов, тем больше налоговых поступлений.\n\nЭто, прежде всего, самый важный шаг в развитии наших отношений с японцами."

 GER_the_german_market:0 "Немецкий рынок"
 GER_the_german_market_desc:0 "По мере того, как японские инвестиционные чеки обналичиваются на корпоративных счетах, а немецкие фирмы предпринимают кампании по найму более квалифицированных работников, многие трудовые резервы впервые за последние десятилетия начали иссякать. Уже не одна только перспектива скудной работы может привлечь немецкого рабочего. Сейчас у многих компаний нет другого выбора, кроме как предложить больше, чтобы сохранить и увеличить свой персонал. Больше зарплаты. Дополнительное преимущество. Больше оплачиваемых сверхурочных часов.\n\nИ с этим радикальным сдвигом на немецком рынке труда мы увидели преимущества рабочей силы с большим количеством денег в карманах. Увеличение поступлений подоходного налога, увеличение поступлений налога с продаж и увеличение почти всех других форм налоговых поступлений, поскольку немецкий рабочий возвращается домой после тяжелого рабочего дня с более тяжелым кошельком, чем когда-либо прежде."

 GER_powers_the_german_firms:0 "Сила немецких фирм"
 GER_powers_the_german_firms_desc:0 "Традиционно, после успешной экономической борьбы, НСДАП использовала бы нынешнее процветание для партийной пропагандистской кампании. Пойте хвалу НСДАП, фюреру и немецким рабочим. Однако на этот раз нам нужно, чтобы люди благодарили других за свою удачу.\n\nНесмотря на все наши усилия по улучшению общественного имиджа Японии среди немцев, в нашей стране все еще есть много скептиков. Те, кто все еще не доверяет намерениям Токио и негативно смотрит на наши дипломатические усилия в Азии. Но если сказать им, что они должны благодарить японцев за их новые рабочие места и более высокую зарплату, как они могут продолжать негативно относиться к нашим партнерам на востоке?"

 GER_which_will_save_the_german_people:0 "Что спасет немецкий народ"
 GER_which_will_save_the_german_people_desc:0 "С увеличением инвестиций происходит увеличение занятости. С увеличением занятости происходит рост производительности труда. С производительностью труда приходит прибыль, а с прибылью приходит еще больше занятости. Агрессивный цикл экономического возрождения надвигается на Германию благодаря направляющей руке фюрера и партии, а также, конечно же, благодаря нашим новым партнерам в Токио.\n\nПоскольку честолюбивые инвесторы теперь стекаются на немецкие рынки, стремясь претендовать на свою долю в растущем богатстве Фатерлянда, строительные проекты, которые раньше были заперты в бюрократическом аду из-за отсутствия инвесторов, теперь кишат честолюбивыми магнатами, желающие инвестировать в любой экономический проект, на который они смогут наложить свои руки. Любой проект, о котором мы только мечтали раньше, кажется, больше не имеет никаких трудностей в получении необходимых средств для начала строительства. Поистине уровень благосостояния, который никогда прежде не был замечен в немецкой истории!"

 GER_the_allure_of_the_globe:0 "Очарование земного шара"
 GER_the_allure_of_the_globe_desc:0 "Честолюбивая дружба с японцами вызывает много вопросов между Германией и Токио. Главным образом среди этих вопросов: какова будет наша роль на мировой арене в таком партнерстве?\n\nСамая большая забота для двух сверхдержав, таких как мы и Япония - это сфера нашего влияния. Щупальца германского и японского гиганта протягиваются далеко и широко, поскольку ударные волны нашей политики могут ощущаться во всем мире. Таким образом, японцы не хотят, чтобы немецкие ударные волны сотрясали их империю, и ищут заверений фюрера в том, что Рейх останется, по крайней мере, полностью нейтральным в любых конфликтах, связанных со Сферой совместного сопроцветания. Хотя такая уступка могла бы поставить под угрозу многие наши интересы, ее стоило бы рассмотреть для пользы наших нации."

 GER_german_treaties:0 "Германские договоры"
 GER_german_treaties_desc:0 "Чтобы поддержать наши отношения с японцами, мы начнем переговоры о невмешательстве в Сферу совместного сопроцветания. Для нашего международного имиджа было бы довольно пагубно, если бы мы просто полностью отступили, но некоторые жертвы придется принести. Все зависит от того, насколько японцы готовы уступить в ответ.\n\nРазумеется, мы не будем упоминать о наших существующих каналах поддержки мятежей и контрдвижений по всей Сфере сопроцветания, даже если японцы, вероятно, знают, что такие каналы существуют. Эти связи придется молча перерезать, пока мы тепло жмем руки нашим новым партнерам."

 GER_the_pacific_insurgents:0 "Тихоокеанские повстанцы"
 GER_the_pacific_insurgents_desc:0 "Несмотря на то, что мы находимся в самом разгаре сближения с Японской Империей, когда лед между Востоком и Западом начинает таять, нельзя игнорировать тот факт, что даже в случае взаимовыгодной дружбы, Япония и ее сфера останутся нашим крупнейшим конкурентом на мировой арене.\n\nСообщения из ИСБ свидетельствуют о том, что в японской сфере начинают формироваться трещины. А именно, ситуация в Индонезии с каждым днем становится все более нестабильной. Повстанцы свирепствуют по всей Ост-Индии, так как даже Токио глубоко обеспокоен открытым восстанием в Индонезии. Это дает нам прекрасную возможность, хотя и не совсем явно, попытаться ускорить ситуацию в Индонезии и, возможно, дать повстанцам шанс на победу. Хотя мы подвергаемся серьезному риску срыва наших до сих пор плодотворных отношений с японцами."

 GER_the_indochinese_bases:0 "Индокитайские базы"
 GER_the_indochinese_bases_desc:0 "У нас появилась интересная возможность в Восточной Азии. Благодаря взяточничеству, нескольким отборным угрозам и закулисным сделкам нам удалось создать несколько баз ИСБ в Индокитае. Эти "черные точки" могут служить для расширения нашего влияния в регионе и могут быть полезны при проведении операций под носом у японцев, если мы того захотим."

 GER_our_hands_clean:0 "Наши руки чисты"
 GER_our_hands_clean_desc:0 "[ROOT.GetSGR_Japan_our_hands_clean]"

 GER_japanese_technology:0 "Японские технологии"
 GER_japanese_technology_desc:0 "Наряду с их знаменитой процветающей экономикой, Японская Империя также широко известна своими потрясающими передовыми технологиями. Такие инновации оказываются предметом зависти научно-исследовательских и опытно-конструкторских отделов по всему Рейху, поскольку к тому времени, когда они будут соответствовать современным японским технологиям, Токио, по-видимому, будет уже на шаг впереди.\n\nОднако мы не лишены наших собственных технологических достоинств. Немного хитрых переговоров - и мы сможем наладить с японцами выгодный технологический обмен. В настоящее время они хотят сохранить наиболее важные военные технологии для себя, но, возможно, с помощью некоторых долгих уговоров их можно убедить позволить нам изучить некоторые из их наиболее захватывающих краеугольных камней."

 GER_the_masters_of_europe:0 "Хозяева Европы"
 GER_the_masters_of_europe_desc:0 "Обмен снаряжением и доктриной с японцами послужил бы отличным подспорьем для японских вооруженных сил и, что еще важнее, для нашей собственной армии. Один незначительный обмен, однако, выгоден не так сильно. Чтобы принести как можно больше пользы нашей армии, мы организуем масштабные совместные военные учения с японскими вооруженными силами. Поступая таким образом, мы сможем накопить некоторый критический военный опыт как для наших бойцов, так и для наших офицеров. Мы надеемся, что такая подготовка будет иметь неоценимое значение для повышения гибкости и способности нашей армии к любым конфликтам, которые появятся на нашем горизонте."

 GER_the_kings_of_the_atlantic:0 "Короли Атлантики"
 GER_the_kings_of_the_atlantic_desc:0 "Там, где Кригсмарине потерпело поражение во Второй мировой войне, Императорский японский флот процветал. Когда наши надводные корабли поднялись к глубоким синим волнам Атлантики, они вступили в схватку с военно-морским флотом Соединенных Штатов, после чего гордость нашего флота была отправлена в холодные морские глубины. Японцы же, тоже дали американцам бой. Снова и снова они посылали великие американские тихоокеанские флоты в бегство или на дно, даже несмотря на американское подавляющее превосходство.\n\nБыло бы глупо отрицать превосходство Императорского флота Японии. Мы еще многое выиграем от нашего партнерства с японцами, поскольку можем использовать несколько передовых японских технологий для дальнейшего совершенствования возможностей нашего надводного флота. Кроме того, уроки, извлеченные японцами за десятилетия их господства на море, должны укрепить стратегические возможности наших военно-морских сил, которые в настоящее время имеют довольно мрачный послужной список."

 GER_the_army_of_barons:0 "Армия баронов"
 GER_the_army_of_barons_desc:0 "Японские военно-воздушные силы, уже доказавшие свою компетентность завоеванием Азиатского неба, извлекли большую пользу из многолетнего стремительного технического прогресса. По сей день их самолеты являются вершиной авиационной техники. Люфтваффе многое от них выиграет.\n\nСовместные учения с эскадрильями японских ВВС, демонстрация боевой техники и обмен некоторыми технологиями и модулями повысят готовность Люфтваффе к любому конфликту, так что мы сможем надежно сохранить наше превосходство в небе на долгие годы вперед."

 SGR_Japan_our_hands_clean_happy_go4:0 "Вечно любопытные глаза Банды четырех были прикованы к переговорам с Японской Империей и к трещинам в фундаменте Сферы совместного сопроцветания. Однако, следуя нашей реакции на сообщения ИСБ о раздорах внутри сферы, в которой мы в основном предпочли остаться нейтральными, мы можем с уверенностью заключить, что Банда довольна таким поворотом событий. Довольствуясь тем, что Рейх будет держать свои руки чистыми от бессмысленной иностранной борьбы, от которой он мало что выиграет, мы можем ожидать, что Банда четырех с энтузиазмом встанет на сторону фюрера в будущих договоренностях, ибо сегодня фюрер внял их доводам."
 SGR_Japan_our_hands_clean_angry_go4:0 "Вечно любопытные глаза Банды четырех всегда следили за каждым шагом Рейха, и наблюдали за переговорами, которые мы проводили с японцами. К тому же они были особенно внимательны к нашим стараниям незаметно расшатать фундамент основания японской сферы. Однако Банда скептически отнеслась к плану фюрера, так как за столом переговоров он называл себя верным другом Токио, а у себя в кабинете вместе с Геленом строил козни японцам.\n\nНесмотря на их скептицизм, на некоторое время они должны быть успокоены нашими шагами, дабы избежать еще одной дорогостоящей иностранной интервенции, такой как Южноафриканская война. Вот чего они действительно боятся, и у них есть самые искренние заверения фюрера, что подобная ошибка никогда больше не повторится, независимо от того, что будет поставлено на карту."
 SGR_Japan_our_hands_clean_neutral_go4:0 "Мы ожидаем реакции Банды четырех на результаты наших переговоров..."

 #Japan Minor tree
 GER_the_land_of_the_rising_sun:0 "Страна восходящего солнца"
 GER_the_land_of_the_rising_sun_desc:0 "Хотя мы и приняли план Шмидта, направленный на улучшение отношений с США, если нам все же удастся нормализовать отношения с Японией, это станет еще одним путем к возможному процветанию Рейха. Это также может помочь и самим японцам, в конце концов, что такое мир без реальной политики?\n\nОднако у нас возникнет ряд незначительных проблем, связанных с тем, что США пытаются направить нас против японцев, а это означает, что мы не можем пойти на любые меры по достижению нормализации отношений с Токио. Есть две основные проблемы, которые нужно решить: устранение торговых барьеров и переговоры о снижении санкций.\n\nДавайте перейдем к делу."

 GER_assess_their_worth:0 "Оценить их значимость"
 GER_assess_their_worth_desc:0 "Японская экономика действительно огромна. Имея в своем распоряжении почти всю Восточную Азию, потенциал роста кажется почти неограниченным. Однако мы должны выполнять наш план постепенно. Рейх пошлет несколько дипломатов в Токио, и мы увидим, заинтересовано ли японское правительство в том, чтобы ответить нам взаимностью на сделки, которые мы могли бы с ними заключить.\n\nМало того, мы должны быть уверены, что у нас есть что-то, что мы готовы предложить в обмен на то, что Япония может дать нам. В конце концов, ни одна сделка между сверхдержавами не является полностью односторонней. Даже если мы этого очень сильно хотим."

 GER_their_economy:0 "Их экономика"
 GER_their_economy_desc:0 "Рейх должен удовлетворять свои потребности, и мы обратились к японцам с предложением начать импорт в нашу страну. Как ни странно, они с нетерпением ждали этого предложения, и обеим сторонам не потребовалось много времени, чтобы прийти к соглашению. Похоже, что импорт в Пакт Единства был бы большим благом для них, и, хотя это не всегда так работает, сейчас это также благо и для нас.\n\nТеперь мы должны продолжать расширять эту сделку до завершения. Наши санкции за их товары."

 GER_encourage_investors:0 "Стимулировать инвесторов"
 GER_encourage_investors_desc:0 "Благодаря реформам Шпеера и его Банды, возвратив Германию на путь стабильности, а теперь экономически реформируя немецкую экономику с потрясающей эффективностью, многие японские бизнесмены и корпорации проявили живой интерес к нашему собственному бизнесу. После некоторых переговоров значительная часть этих японских интересов будет допущена в Германию, инвестируя в нашу собственную промышленность, с обещанием, что они получат здоровую отдачу от их инвестиций.\n\nКак следствие, это должно оживить жизнь малого и среднего бизнеса в Германии и в других странах Пакта."

 GER_german_jobs_for_german_people:0 "Немецкая работа для германского народа"
 GER_german_jobs_for_german_people_desc:0 "Первоначальные результаты оказались успешными! С приходом японских компаний в Германию многие крупные и малые предприятия получили значительные денежные вливания, что оживило их и позволило нанимать больше работников. Это произвело экономический подъем по всей Германии, и хотя он и не оказался таким уж значительным, это все еще толчок к нашему росту."

 GER_advertise_the_imports:0 "Реклама импортных товаров"
 GER_advertise_the_imports_desc:0 "Может быть, они и дороже, но какое это имеет значение? Немецкий гражданин больше не вынужден выбирать только те товары, что сделаны только на территории Пакта - факт, которым многие раньше были недовольны. Вместо этого их выбор начал все больше склоняться в сторону нового и иностранного. Товары, как правило, высокого качества, вливаются в Германию, из-за чего наблюдается заметный рост удовлетворенности среди гражданского населения. При более широком разнообразии товаров, которые можно купить, появится больший стимул тратить свои доходы, и поэтому наша экономика будет продолжать расти!"

 GER_a_competitive_market:0 "Конкурентный рынок"
 GER_a_competitive_market_desc:0 "Эффект открытия японского рынка на немецкой территории в полной мере проявился только сейчас. Полки магазинов заполняются товарами, которые приходят сюда со всех концов Восточной Азии, часто более дорогими и качественными, чем их немецкие аналоги. Это очень понравилось нашим гражданам, но теперь есть вопрос, который мы должны себе задать.\n\nХотим ли мы, чтобы восточная сверхдержава превзошла нас на наших собственных рынках? Хотя прибыль течет рекой, нуждаемся ли мы в ней, если наша цель укрепление нашей собственной экономики. Ответ откроется в будущем, так как теперь уже отступать слишком поздно."

 GER_may_the_money_flow:0 "Пусть деньги текут рекой"
 GER_may_the_money_flow_desc:0 "Возможно, единственное, что объединяет реформистов и консерваторов - это то, что они заботятся о благополучии среднего немецкого гражданина. Невероятно, но ослабление наших санкций против Японии привело к повышению уровня жизни. Даже если теперь мы взаимодействуем со сверхдержавой, которая ранее была почти враждебна к нам, ни одна клика в НСДАП, похоже, не против прогресса, которого мы добились.\n\nБизнесс процветает!"

 GER_our_sanctions:0 "Наши санкции"
 GER_our_sanctions_desc:0 "Ничто не дается даром. Поскольку японцы уже снизили, а то и полностью сняли с нас все ограничения, они ожидают от нас ответного шага. Немецкие товары востребованы в Токио и других мегаполисах Японии, а также в целом по всей Сфере совместного сопроцветания. Мы должны сделать выбор - и для этого у нас есть два пути.\n\nПервый - заверить американцев, что это будет номинальное снижение санкций. В конце концов, мы впервые решили отправиться на Капитолийский холм и подружиться с США, и теперь лучше не делать что-то такое, что заставит американцев сомневаться в наших недавно зародившихся дружеских отношениях. Второе - заставить американцев прислушаться к голосу разума. Каждый может извлечь выгоду из торговли друг с другом, и нет никаких причин, по которым мы не можем торговать с японцами так же хорошо, как с американцами. Это вызовет недовольство правительства США и поставит нас в неловкое положение, но тот, кто не рискует, тот не выигрывает, так ведь?"

 GER_will_be_reduced_for_all:0 "...Будут сокращены для всех"
 GER_will_be_reduced_for_all_desc:0 "Люди в Вашингтоне могут быть недовольны таким исходом, и нам потребуются некоторые дипломатические усилия, чтобы убедить их, что нет, мы не поворачиваемся к ним спиной; мы просто прагматично расширяем наши деловые возможности. Таким образом, в отношениях с американцами будет образована небольшая трещина, в то время как мы приблизимся к Японии. К лучшему или к худшему."

 GER_assure_the_americans:0 "Заверить американцев"
 GER_assure_the_americans_desc:0 "Нам придется послать туда Шмидта, чтобы он заверил американцев, что мы останемся их главными торговыми партнерами. Он должен будет подробно поговорить с послом США и стереть все сомнения относительно наших договоренностей. Как только это будет решено, путь вперед должен быть открыт, и мы, наконец, сможем приступить к подписанию соглашения с Японией. Достаточно скоро немецкие товары появятся в американских и японских супермаркетах, и все мы будем процветать еще больше."

 GER_but_will_favour_washington:0 "...Будут более благосклонны к Вашингтону"
 GER_but_will_favour_washington_desc:0 "Мы решили, что не должны рисковать, переходя границы дозволенного. Кто знает, что могут сделать американцы? Они - дерзкая нация, и если мы будем вести себя спокойно, это облегчит нам жизнь. Японцы, возможно, не самые большие поклонники этого решения, но их мысли по этому вопросу не так уж много значат. В конце концов, именно они хотят этой сделки, и было бы политическим самоубийством начать конфликтовать с США из-за такой мелочи."

 GER_draw_up_the_levies:0 "Разработать план"
 GER_draw_up_the_levies_desc:0 "Переговоры о сделке с японцами будут сложным испытанием. Шпееру и Эрхарду придется встретиться и тщательно обсудить детали - и снова на выбор у нас есть два пути. Ужесточение условий было бы приятно реформистам и США, гарантируя, что в конечном итоге мы не отвернемся от них даже ради большей выгоды. Или мы могли бы угодить консерваторам и сделать Японию немного менее сварливой, делая их противовесом американским интересам.\n\nДавайте хорошенько все спланируем."

 GER_write_the_agreements:0 "Подписать соглашения"
 GER_write_the_agreements_desc:0 "Германия и Япония никогда не были по-настоящему друзьями, будучи в лучшем случае только союзниками из соображений взаимовыгоды. Сегодня, однако, отмечается особый день. Была достигнута некоторая разрядка, и наши собственные санкции против Японии были ослаблены. Теперь, когда мы можем, наконец, заключить сделку, это должно означать, что наши отношения с империей восходящего солнца начнут медленно нормализоваться. Это не так уж и много, но это лучше, чем открытая ненависть. "
 
 SGR_their_economy:0 "§GЭто позволит нам облегчить торговлю с японцами§!."
 SGR_german_jobs_for_german_people:0 "Создание кругового потока приведет к росту нашей экономики на §G0.3%§!."
 SGR_advertise_the_imports:0 "Новые торговые соглашения с японцами обойдутся нам в §R$50 миллионов§!."
 SGR_may_the_money_flow:0 "Увеличение налоговых поступлений от нашего экономического роста принесло нам чистой прибылью §G$100 миллионов§!."
 SGR_our_sanctions:0 "Отмена нашего эмбарго с Японией §YУвеличит их влияние на наш режим.§!."
 GER_JAP_sanctions_will_favour_washington:0 "Отдать предпочтение американцам"
 GER_USA_sanctions_reduced_for_all:0 "Заключить отдельные соглашения с японцами"

 GER_SGR_japanese_imports_dynamic_modifier:0 "Японский импорт"
 GER_SGR_japanese_imports_dynamic_modifier_desc:0 "Заключив торговые соглашения с Японией, мы получим множество преимуществ для нашей экономики."
