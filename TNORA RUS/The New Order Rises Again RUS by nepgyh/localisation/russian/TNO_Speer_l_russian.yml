GER_an_end_to_autarky_desc:0 "Наш великий фюрер Адольф Гитлер однажды поставил наше Отечество на путь достижения самодостаточности. Однако теперь этот курс только мешает нам. Настало время его изменить.\n\nНаш новый фюрер Шпеер решил, что настало время попробовать открыть торговлю с остальным миром, и особенно с американцами. Если для нашего народа и есть выход из бесконечного экономического кризиса, то это именно он. И мы должны сделать все возможное, чтобы выйти из экономической изоляции."
GER_a_meeting_in_the_dark_desc:0 "Фюрер заинтересован во встрече с американским послом, разумеется, с должной предосторожностью. Почему Шпеер добивается этого, нам все еще до конца не понятно, но если мы верим и доверяем ему, то, несомненно, должны найти способ снять эмбарго, которое их страна установила против нашего Рейха.\n\nДавайте убедимся, что все пройдет хорошо. И с должной порцией секретности."
GER_the_truth_will_set_us_free_desc:0 "Сейчас перед нами стоят два варианта. Первый выбор – быть честным по отношению к нашему Фатерлянду. Наш фюрер может не захотеть скрывать, как обстоят наши дела на самом деле, и поэтому он может сказать американцам, что он сядет за стол переговоров при условии отсутствия секретов и хитростей, ища наилучшего для обеих стран.\n\nВторая - держать наши секреты при себе. Мы будем лгать американцам и надеемся, что они нам поверят. У нас есть только один шанс, и честность может как спасти нас, так и погубить."
GER_confrence_of_global_security_and_cocoperation_desc:0 "Наш Фатерлянд сделал американцам несколько прекрасных предложений.\n\nМы договорились о проведении конференции, куда сможем пригласить американцев и обговорить с ними все проблемы и препятствия вставшие на пути наших дружеских отношений. Однако эта конференция также послужит нам еще одной важной цели.\n\nСнятие эмбарго - это то, к чему мы стремимся. Будем надеяться, что мы действительно получим то, что хотим."
GER_the_reykjavik_accords_desc:0 "Дипломаты нашего Рейха прибудет в Рейкьявик, чтобы встретиться с американцами. Там мы сделаем все возможное, чтобы решить наши проблемы вместе и, надеюсь, в этот раз навсегда.\n\nВ ходе этой встречи нам придется пойти на компромиссы. Есть шанс, что американцы потребуют от нас очень многого. Будем надеяться, что это привлечет их на нашу сторону. А также то, что они будут удовлетворены нашими уступками."
GER_resetting_the_dooomsday_clock_desc:0 "Мы приняли очень важное решение. И не важно чего оно нам стоило.\n\nМы позаботимся о том, чтобы наш ядерный арсенал был сокращен и поставлен под международный учет. Это действительно серьезная уступка, но это также стало одним большим шагом к тому, чтобы американцы стали к нам более дружелюбными."
GER_helping_the_untermensch_desc:0 "Было заключено еще одно соглашение. И это касается нашего административного устройства.\n\nМы должны будем обращаться добрее с теми, кого американцы называют рабами. И, надеюсь, это покажет им, на что мы готовы пойти ради хороших отношений.\n\nВ конце концов, мы все равно хотели это сделать в ближайшем будущем. Будем надеяться, что они не будут слишком часто вспоминать тот факт, что рабство в Германии было отменено американцами."
GER_america_first_desc:0 "Это большая жертва для любого человека, потерять то, что он всегда имел и чем всегда зарабатывал. И для Рейха это будет его собственная жертва. Мы позволим американцам получить контроль над нашими ресурсами.\n\nКонечно, хотя это и делалось из лучших побуждений и укрепления нашей дружбы, похоже, что американцы единственные, кто выиграют от всех этих соглашений."
GER_The_Fuhrer_Has_Spoken_desc:0 "Фюрер вышел к народу, чтобы объяснить важность этих соглашений. Наш великий Фатерлянд заключил с американцами этот договор не просто так. Все это часть плана. И, наконец, все мы видели, что Шпеер делает всё, что в его силах.\n\nКак бы некоторые члены нашего общества не выступали против, наш Рейх должен уважать этот трудный выбор. И теперь нам нужно с этим жить."
GER_the_times_they_are_a_changing_desc:0 "Новый договор вступил в силу. И как только это случилось, в Рейх сразу же пришли перемены. К лучшему или к худшему, этот договор изменил мышление многих людей, и одно это уже стоило того, чтобы его подписывать.\n\nНо благодаря договору, мы также получили еще одну прекрасную возможность. Американцы пригласили Шмидта в турне по их городам. Давайте примем этот жест доброй воли."
GER_the_city_that_never_sleeps_desc:0 "Американцы пригласили Шмидта посетить Нью-Йорк. Недолго думая, он отправился в Америку, чтобы посмотреть и оценить достопримечательности их самого густонаселенного города! Для министра иностранных дел это стало прекрасной возможностью - увидеть то, что наши американские коллеги обычно скрывают. Давайте же не будем терять время.\n\nПредоставление Шмидту права посетить этот город станет еще одним шагом к сближению с нашими коллегами на Западе. А также исполнение давней мечты Гельмута, несомненно, доставит ему огромное удовольствие."
GER_the_city_of_angels_desc:0 "Американцы позвали Шмидта посетить западное побережье и показать ему Лос-Анджелес. То о чем Шмидт давно мечтал - увидеть их музеи, пирсы и уникальные природные объекты. Хотя тогда он может и не увидеть Статую Свободы, Уолл-Стрит и Центральный парк, ему было бы приятно посетить именно этот город, что лежит на побережье Тихого океана.\n\nХотя наши бывшие японские союзники, возможно, и добились от американцев некоторых уступок, сейчас это не наше дело. Пусть Шмидт насладится достопримечательностями этого великого города. Возможно, позволив ему посмотреть на их пляжи и исследовать Голливуд, он сможет лучше понять культуру наших коллег."
GER_wiping_our_hands_clean_desc:0 "Наше Отечество больше не будет иметь дела с ужасными пятнами войн, как внутренними, так и внешними. Мы больше не  не будет чтить память тех, кто когда-то обещал нам будущее, но дал нам только пепел. И чтобы показать американцам, что мы изменились, мы смоем с себя всю грязь.\n\nОни начинают ценить то, какими мы стали. Мы рождаемся заново. Наш Фатерлянд переродится как феникс из пепла."
GER_a_dine_in_at_the_white_house_desc:0 "Наш министр иностранных дел хорошо поработал. И он с удовольствием согласился на обед в Белом доме. Это показывает насколько немецкий народ сблизился с американцами.\n\nНаше Отечество позаботится о том, чтобы полученные уроки не пропали даром. Шмидт вместе с президентом подпишет бумаги, чтобы вместе снять эмбарго и закрепить дружеские отношения между нашими двумя великими странами."
GER_lying_congressional_style_desc:0 "Мы стоим на развилке. В будущих отношениях с США  мы можем пойти по одному из двух путей: рассказать американцам правду о нашей стране, либо мы можем солгать им.\n\nЕсли мы решили лгать, то мы должны делать это реалистично. От нас требуется решительность и стальные нервы. И хотя рассказать американцам правду может быть и было бы здорово, однако это поставит Америку в очень выгодное положение.\n\nВ конце концов, лгать в политике – это естественно, намного труднее чем сказать правду. И хотя это освободит нас от большой ответственности, будут ли американцы доверять нам?"
GER_an_invitation_to_hamburg_desc:0 "Послать приглашение нашим американским коллегам – это хорошо. Но пригласить их в самое сердце Рейха, а именно в  Гамбург – еще лучше.\n\nПоказав им один из наших крупнейших городов, мы, несомненно, произведем на них впечатление. И это позволило бы нам выставить на свет некоторые из лучших качеств нашей страны. Там мы и могли бы свободно обсудить все интересующие нас вопросы с их делегацией. Будем надеяться, что, они с благодарностью откликнутся на немецкое гостеприимство."
GER_relocate_the_protestors_desc:0 "Мы не знаем, чего требуют протестующие, да нас это и не особенно волнует. Все, что мы знаем, это то, что с прибытием американцев в Германию мы не можем допустить, чтобы эти демонстранты толпились на наших улицах, бросали кирпичи и вообще создавали беспорядок в стране.\n\nК счастью, сегодняшнее заседание рейхсканцелярии оказалось плодотворным. Шпеер и Гелен послали в Гамбург бронированные грузовики и людей с оружием, быстро и эффективно справившись с мятежниками и переместив их в другое место. По крайней мере, сейчас наше лицо спасено."
GER_accelerate_the_rebuilding_desc:0 "Это будет стоить нам денег. Но деньги – это то, что мы можем накопить; время – это то, чего у нас сейчас нет.\n\nДля нас важно восстановить Гамбург как можно быстрее, несмотря ни на что. И какую бы цену это ни стоило. Лучше сделать это сейчас, чем беспокоить американцев напоминаниями о нашей гражданской войне.\n\nУскорение усилий нашего Отечества по восстановлению красоты этого великого города должно стать нашей приоритетной задачей."
GER_fill_the_mass_graves_desc:0 "Мы уже похоронили здесь множество тел. Но этого недостаточно. К несчастью для нас, некоторые трупы все еще остаются незахороненными.\n\nНам потребуется слишком много времени, чтобы позаботиться обо всех телах, что все еще разбросаны по Гамбургу. Мы должны убрать их с глаз долой. Быстро, или американцы увидят наш позор, наши человеческие потери, нашу цену за эту победу.\n\nДо тех пор, пока мы можем копать ямы и хоронить эти трупы достаточно глубоко, нашим гостям не о чем беспокоиться."
GER_shiny_happy_people_desc:0 "Война за судьбу нашего Фатерлянда не была благом для нашего народа. И как следствие, люди чувствуют себя несчастными и измученными из-за произошедшего. Мы не можем позволить этому продолжаться.\n\nХотя Гамбург – один из многих городов, которые пострадали от Бюргеркрига, американцы не должны видеть, как далеко зашли наши люди в своей идеологической борьбе. Давайте убедимся, что мы способны показать нашим гостям наши лучшие улыбки."
GER_a_night_in_wonderful_hamburg_desc:0 "Американские делегаты прибыли в Гамбург. И теперь наш великий Фатерлянд имеет возможность показать нашим бывшим врагам, что наш Рейх прекрасен так же, как и их заокеанская родина.\n\nХотя нам и пришлось спрятать кое-что из того, что мы не показать нашим гостям для того, чтобы расположить американцев к предстоящим переговорам. А сейчас пришло время для радости.\n\nДавайте убедимся, что они проведут чудесную ночь"
GER_just_like_in_washington_desc:0 "Мы проделали огромную работу. Скрыли то, что должно остаться скрытым и показали то, что выставит нас в наилучшем свете. Будем надеяться, что они никогда этого не поймут.\n\nЭто сработало. И теперь они на нашей стороне. Нам пора готовиться к лучшей части этого шоу. Необходимо начать подготовку к путешествию через Атлантику."
GER_the_unity_fair_desc:0 "Было бы слишком легко привлечь американцев на нашу сторону таким простым приглашением. К сожалению, мы не можем просто попросить их снять торговое эмбарго. Еще хуже если для этого нам придется опуститься и начать умолять американце, полагаясь на их добрую волю.\n\nНет. Вместо этого мы можем устроить спектакль. Да, давайте обратимся к американскому народу, а не к правительству. У нас есть отличный план.\n\nЯрмарка в Бостоне, на которую приедет весь мир, чтобы увидеть, попробовать и запомнить, является нашим лучшим шансом для того, чтобы у простого американского народа появились симпатии к Рейху."
GER_once_upon_a_time_in_hollywood_desc:0 "Работа с американцами не всегда означает поддержание менталитета, сосредоточенного только на работе. Нет, давайте убедимся, что наши коллеги поймут, что мы тоже ценим проведение свободного времени со вкусом.\n\nИ под этим мы подразумеваем кино. Если мы сможем заставить наших американских коллег наслаждаться нашими фильмами, то это, возможно, поможет им еще лучше понять нас во время переговоров.\n\nКинофестиваль в Голливуде должен сделать свое дело. И если Норма Ширер просит крупный план, то и наши Маргит, Эльке и Марианна тоже превосходно впишутся в главные роли."
GER_fear_and_loathing_in_reno_desc:0 "Наши американские коллеги обожают свои самолеты. Также как и мы любим свои.\n\nУчастие в одном из их величайших авиасалонов в Рино было бы потрясающей возможностью для нашего Фатерлянда показать наши лучшие и самые яркие образцы техники. Наше мастерство, новаторский дух и новейшая техника, несомненно, произведет на американцев должное впечатление.\n\nДа, мы представим им наши лучшие самолеты. Узрите всю мощь Люфтваффе!"
GER_a_night_to_remember_desc:0 "Все эти визиты, все эти чудеса и все эти удовольствия. Все эти вещи имеют свойство заканчиваться. А теперь пришло время сделать впечатляющий вывод.\n\nВсе это принесло свои плоды. Шмидт даже получил приглашение отобедать в Белом доме с американским президентом! Разве это не замечательно?\n\nЭто шанс для нашей страны заставить американцев отказаться от этого ужасного эмбарго. Ибо это пойдет на благо не только нашей стране, но и для всего остального мира. Поистине, как говорится, это будет памятная ночь."
GER_opening_the_doors_desc:0 "Настало время для того, чтобы убедить американцев снять эмбарго с нашей страны. Это также откроет двери Европы для Запада, а двери Запада для Европы. Мы больше не можем поддерживать барьер между нами.\n\nДля всех нас будет лучше убрать клин в наших отношениях."
GER_the_sins_of_the_father_desc:0 "Прежде чем мы сможем сесть за один стол с нашими партнерами из Америки, надо показать, что мы можем идти вперед без влияния Гитлера.\n\nМы – новая Германия, и мы должны помочь республиканско-демократической коалиции понять, что мы действительно изменились.\n\nТо, чем мы являемся сейчас, не должно быть запятнано скверной памятью того, чем мы были раньше."
GER_are_not_the_sins_of_the_son_desc:0 "Наш фюрер Альберт Шпеер не делал ничего плохого. Он никогда не был ответственен за грехи Гитлера, не имея тогда власти над прогнившими чиновниками и милитаристами из НСДАП.\n\nПоэтому теперь, наш новый фюрер хочет все исправить. Это то, во что мы верим, и это то, во что должен верить и весь остальной мир.\n\nЭто наш путь: отмыть с себя наследие наших отцов."
GER_distance_ourselves_from_hitler_desc:0 "Имя Адольфа Гитлера вечно будет отдаваться эхом в величественных залах истории, вселяя одновременно надежду и страх в тех, кто его слышит. Нити судьбы сплели воедино полотно жизни этого человека, от темноты грязных трущоб Вены до сияния Рейхстага. Его восхождение на пост фюрера Великогерманского Рейха и спасителя арийского народа - монументальный фрагмент истории, и умалять его значение значило бы отрицать саму реальность.\n\nТем не менее, Шмидт наметил новый курс для Германии. Для ее же блага и для улучшения отношений с Америкой, немецкий народ должен признать, что фюрер был всего лишь человеком, и поэтому у него тоже были недостатки. Многие внутри партии отказываются это признавать, однако, если мы хотим прогрессировать и учиться на ошибках нашего предшественника, это просто необходимо сделать. Вопрос остается таким: должен ли Шмидт попробовать полностью уничтожить культ личности Гитлера или к этой теме следует подходить более мягко дабы не злить фюрера?"
GER_death_to_the_cult_of_personality_desc:0 "Время пришло. Шмидт попробует провести полную дегитлеризацию страны. Партия будет в ярости, фюрер изрыгает проклятия, но народ Германии больше не должен поклоняться Гитлеру как номинальному лидеру национал-социализма и мессианскому спасителю арийской расы. Наш долг признать, что Гитлер тоже был человеком, движимым властью и склонным совершать не лучшие поступки даже против своего собственного народа, о любви к которому он так часто заявлял. Это резкое изменение в национал-социалистическом мышлении, несомненно, натравит на Шмидта все консервативное крыло НСДАП, но он готовы пойти на такой риск."
GER_scattered_to_the_wind_desc:0 "Даже когда труп Германа Геринга гниет в земле, его наследие остается слишком великим в глазах немецкого народа. Наши попытки разоблачить Геринга как предателя были слишком робкими. Слишком слабыми.\n\nОтныне общественность будет знать, что есть один человек, который виноват в десятилетии смуты, начавшейся после краха 1950-х годов - Герман Геринг, рейхсмаршал-предатель. Они узнают, о том, что именно Геринг убедил фюрера прожигать средства Рейха в гигантской дыре под названием армия. Именно он втянул нас в бесчисленные конфликты, которые чуть не поставили Рейх на колени. И все это для того, чтобы он мог еще больше обогатиться военной добычей.\n\nВ дополнение к публичной кампании унижения, Каринхалл будет открыт для публики, чтобы все увидели его преступное великолепие, не говоря уже о средствах массовой информации, которые получат свои приказы. Его репутация будет стерта в пыль."
GER_hitler_acted_alone_desc:0 "Шмидт и его Банда четырех понимают, что Гитлер был ущербным лидером, который проявлял некомпетентность и проводил много аморальных политик. К несчастью для Рейха, наши самые упрямые товарищи по партии отказываются это понимать, предпочитая смотреть на покойного фюрера сквозь розовые очки. Хотя мы не можем заставить консерваторов принять нашу точку зрения, в наших силах информировать об этом мир. Единственная истина - это то заявляет Шмидт и ничего больше. Наша правда заключается в том, что, отдавая приказы о зверствах, Гитлер действовал в одиночку. Мир должен поверить, что никто в этой администрации не знал о принятии Гитлером этих зверских решений на "
GER_a_better_light_to_stand_in_desc:0 "Мартин Борман мертв, но его память горячо чтят легионы подхалимов и партийных чиновников, которые все еще властвуют над Рейхом. Они должны знать преступления их любимого вождя и то, как он развратил нашего дорогого фюрера, Адольфа Гитлера.\n\nКаждая запись о Бормане превратится в пятно. Каждое упоминание его имени будет служить только для того, чтобы запятнать его наследие. Каждый человек в Рейхе и за его пределами должен знать, что не Гитлер виноват в злодеяниях и некомпетентности прошлого, а скорее его коричневый кардинал, Мартин Борман. В конце концов, когда он был человеком, контролирующим поток информации к Гитлеру, как можно было винить Гитлера, в том, что все пошло наперекосяк?"
GER_a_new_reich_desc:0 "Рейх совершил огромный прыжок из призрачной тьмы прошлого в свет нового дня. Администрация Шпеера и его реформистское крыло успешно смогли выставить себя в новом свете, не отказавшись от того, что делает наш народ единым. С нашей новой позицией, мы показали миру новую Германию с новыми ценностями. Не все в партии довольны новым курсом нашего правительства, но со временем все недовольство утихнет; а позитивные дипломатические последствия наших действий сохранятся на десятилетия вперед."
GER_our_new_spitting_image_desc:0 "Наши усилия окупились. Как мы отчаянно надеялись, наше желание улучшить дипломатические отношения со всем миром может вскоре осуществиться. Многие иностранные нации высоко оценили позицию нашего государства, а зарубежная пресса, которую мы интенсивно изучали, пишет о нас в основном положительные отзывы. Даже великий западный зверь, Соединенные Штаты Америки, хорошо отреагировал на наш новый имидж, и республиканско-демократическая коалиция, как сообщается, с завистью наблюдает за нашим внезапным всплеском популярности! Мы представили миру новое лицо, и миру нравится то, что он увидел."
GER_we_are_not_complicate_desc:0 "Германия не может отрицать, что многие ее сыновья и дочери восстали против Гитлера. Но Германия также не может отрицать, что среди них были те, кто желал его падения, и те, кто верил в него.\n\nОднако есть одна группа, которая делала все для того, чтобы увидеть Германию в руинах.\n\nИ эта группа - СС."
GER_in_the_mistakes_of_the_past_desc:0 "Генрих Гиммлер, глава СС и лицо его печально известного государства Бургундии, искусственное государства, сформированного из трупа Франции и Бельгии, ответственен за все те пятна, которые и разрушили репутацию Гитлера.\n\nНо больше всего они развратили его партию и нашу страну. Все ошибки прошлого – из-за Гиммлера и его СС."
GER_fingers_pointed_at_himmler_desc:0 "Гиммлер - преступник и мошенник, который хочет захватить власть в Рейхе для себя. Его люди такие же приспешники злодея, которых мы не можем простить. Мы должны отдалиться от них, и для блага Отечества мы как можно скорее это сделаем!\n\nМы можем либо отказаться признать его частью нашего правительства, либо начать с ним конфронтацию. Так или иначе, мы не можем допустить, чтобы он и впредь угрожал светлому будущему нашего Фатерлянда!"
GER_no_compassion_for_himmler_desc:0 "Узы нашего Отечества с этим вероломным язычником будут разорваны. Полностью отрезанный от нас, этот монстр больше не будет пользоваться нашим вниманием.\n\nПусть он поймет, что мы сыты по горло им и его планами. Наш Фатерлянд больше не будет видеть в нем одного из нас.\n\nИ с учетом этого злодей скоро сгниет в своем замке, лишившись какой-либо материальной поддержки с нашей стороны."
GER_no_contact_order_desc:0 "Лишенные контакта и информации, гиммлеровские звери не получат от нас никакой помощи в создании своих планов. Таким образом, ослабленной Бургундской гидрой будет легче управлять.\n\nЭто будет наш способ отрезать их от всего остального мира.\n\nОтечество будет глушить их передачи, ловить их агентов и уничтожать их любые связи."
GER_no_mercy_for_himmler_desc:0 "Гитлер ошибся в этом человеке. Мы больше не будем повторять ту же ошибку. В отличие от нашего дорогого фюрера, мы позаботимся о том, чтобы государство Гиммлера больше не видело света, исходящего от нашей Родины.\n\nХотя они могут обладать ядерным оружием, нас это не запугает. Мы запечатаем их и будем сражаться с ними как с  демонами, которыми они и являются."
GER_a_confrontational_policy_desc:0 "Мы будем сражаться с бургундцами там, где только можем; мы будем сталкиваться с этими предательскими монстрами на каждом шагу.\n\nГермания, наше Отечество, больше не потерпит бездействия. Мы ничего не потеряем в наших усилиях и наперекор всему не дадим Гиммлеру преуспеть в своих планах.\n\nПоступая так, мы становимся их злейшим врагом. Но это та цена, которую мы с радостью заплатим ради нашего народа."
GER_no_friends_in_the_black_state_desc:0 "Германия не нуждается в друзьях в Бургундии, и у Бургундии никогда больше не будет союзников в Германии. Наш следующий шаг – заставить их остаться без союзников.\n\nОни могут существовать, как им заблагорассудится, несмотря на ненависть мира к ним, но мы позаботимся о том, чтобы их существование стало для них адом.\n\nЕсли они выступят против нас и против всего, во что мы верим, то и мы выступим против них за их предательство Германии и национал-социализма!"
GER_the_reich_stands_against_monsters_desc:0 "Мы никогда больше не будем поддерживать монстров. Фатерлянд должен позаботиться о том, чтобы ни поддержка, ни сочувствие, ни прощение не распространялись на пустых людей, продавших себя Гиммлеру и его черному государству.\n\nОни больше не те люди, какими были когда-то; они не что иное, как злые демоны, стремящиеся уничтожить то, за что мы все вместе стоим. Против них выступит весь наш народ!\n\nDas Vaterland toleriert keine Monster!"
GER_two_giants_together_again_desc:0 "Очевидно, что наш новый курс приведет нас к конкуренции с Соединенными Штатами. Однако мы хотим, чтобы это была "new" kind of struggle, one made between nations which respect each other, and fought on the field of trade and industry with clear rules and without people dying in a senseless war.\n\nIn order to bring our nations together, we shall propose to our former enemy a conference. This meeting, to be held in Toronto, will set the foundations for a rapprochement, and who knows, perhaps the end of the embargo which is slowly suffocating our economy?"
GER_turn_back_the_doomsday_clock_desc:0 "Мы приняли очень важное решение. И не важно чего оно нам стоило.\n\nМы позаботимся о том, чтобы наш ядерный арсенал был сокращен и поставлен под международный учет. Это действительно серьезная уступка, но это также стало одним большим шагом к тому, чтобы американцы стали к нам более дружелюбными."
GER_more_rights_for_slaves_desc:0 "Было заключено еще одно соглашение. И это касается нашего административного устройства.\n\nМы должны будем обращаться добрее с теми, кого американцы называют рабами. И, надеюсь, это покажет им, до чего мы готовы пойти ради хороших отношений.\n\nВ конце концов, мы все равно хотели это сделать в ближайшем будущем. Будем надеяться, что они не будут слишком часто вспоминать тот факт, что рабство в Германии было отменено американцами."
GER_first_in_trade_desc:0 "Это большая жертва для любого человека, потерять то, что он всегда имел и чем всегда зарабатывал. И для Рейха это будет его собственная жертва. Мы позволим американцам получить контроль над нашими ресурсами.\n\nКонечно, хотя это и делалось из лучших побуждений и укрепления нашей дружбы, похоже, что американцы единственные, кто выиграют от всех этих соглашений."
GER_toronto_accords_desc:0 "После того, как конференция завершилась с оглушительным успехом, мы можем с гордостью сказать, что открыли новую эру для наших двух стран! Соединенные Штаты Америки и Великогерманский Рейх теперь связаны своим собственным соглашением, чтобы противостоять друг другу в дружественной и регулируемой конкуренции и всегда искать дипломатическое решение любой проблемы, которые могут возникнуть между нашими странами.\n\nБлагодаря Торонтским соглашениям наша экономика снова взлетит в небеса, и немецкий народ поймет, насколько правым было наше дело. Пусть это будет последним надгробием на безумных мечтах тех, кто пытался остановить нас!"With the conference ended in resounding success, we can now proudly say that we have opened a new era for our two countries! The United States of America and the Großgermanisches Reich are now bound by their own agreement to face each other in friendly and regulated competition, and to always seek out a diplomatic solution to any problem that may arise.\n\nWith the Toronto Accords, our economy will once more soar into the skies, and the German people will understand how righteous our cause was. Let this be the final gravestone on the mad dreams of those who tried to stop us!""
GER_home_of_the_brave_desc:0 "В качестве способа дальнейшего укрепления наших отношений с Соединенными Штатами Гельмут Шмидт предложил совершить поездку по восточному побережью, во время которой он встретится и побратается с высшими эшелонами американской политики и правительства. Это должно помочь нам добиться дальнейших выгод от наших новых партнеров.\n\nФюрер согласился на это предложение, но с некоторыми ограничениями, поскольку многие увидят в такой поездке более глубокий смысл, чем она является на самом деле. Поэтому, разумнее было бы избегать всего того, о чем могут составить неправильное мнение, особенно если это касается рабства. В конце концов, мы и так уже проводим радикальные реформы, и было бы неразумно форсировать события, когда мы все еще оправляемся от Гражданской войны..."
GER_land_of_the_free_desc:0 "В качестве способа дальнейшего укрепления наших отношений с Соединенными Штатами Гельмут Шмидт предложил совершить поездку по восточному побережью, во время которой он встретится и побратается с высшими эшелонами американской политики и правительства. Это должно помочь нам добиться дальнейших выгод от наших новых партнеров.\n\nВ конце концов фюрер согласился на это предложение и разрешил министру посетить все достопримечательности, которые он пожелает, если американцы на это согласятся. Хотя это наверняка вызовет споры в Рейхе, поскольку Шмидт наверняка посетит места, связанные с борьбой рабов за свободу, в конце концов наш лидер предпочел сохранить курс "
GER_that_grand_old_republic_desc:0 "Как и было условлено, рейхсминистр Шмидт начал свой тур по наиболее важным достопримечательностям восточного побережья, начиная с самого Вашингтона, округ Колумбия. Однако он воздержится от посещения памятников, посвященных событиям и людям, которые будут резко контрастировать с тем, что мы все еще делаем на нашей Родине.\n\nТаким образом, в то время как мы уже запланировали визиты в Капитолий и Белый дом, а также в Пентагон, Шмидт будет держаться подальше от памятника Линкольну и мемориальных досок тем, кто умер "to free the slaves". This may not sit well with his reformist spirit, but until we have fully abolished slavery, it would be rather controversial to be showed next to Lincoln's statue..."
GER_this_old_house_desc:0 "Наконец, великий момент настал. После официального обеда в Белом доме наш рейхсминистр подпишет договор, который полностью отменит эмбарго, и официально откроет новую эру сотрудничества между нашими двумя странами.\n\nВ ходе следующих переговоров мы ожидаем подписания новых торговых соглашений, которые станут благом для нашей экономики и еще больше помогут нам в восстановлении нашей страны после разрушений, вызванных гражданской войной."
GER_a_house_divided_desc:0 "Как и ожидалось, рейхсминистр Шмидт посетил мемориал Линкольна и был сфотографирован гордо пожимающим руку реформистски настроенным американским либералам. Хотя его взгляды на текущую политику, проводимую Рейхом, известны всем, превращение международной сцены в рупор его личных идеалов, несомненно, будет иметь для нас последствия.\n\nТем не менее, нельзя отрицать, что это еще больше порадовало правительство Соединенных Штатов, поскольку их народ теперь видит Германию как место, стремящееся предоставить свободу. Однако остается только ждать, станут ли такие надежды реальностью..."
GER_a_strange_meeting_desc:0 "Наконец-то, после всех наших попыток добиться расположения американцев, немецкий дипломат встретится с президентом Соединенных Штатов. Это был долгий путь, полный испытаний и мучений, но мы здесь, и сейчас это самое главное. Дипломатом, ответственным за эту историческую встречу, является Гельмут Шмидт, наиболее пригодный для этой работы. Если встреча пройдет в соответствии с планом, президент и Шмидт подпишут договор, который положит начало новой эпохи, эпохи мира, процветания и экономической стабильности."
GER_future_perfect_desc:0 "После гражданской войны Рейх стал посмешищем для всего мира, хрестоматийным примером того, что происходит с империей, построенной на войне, эксплуатации слабых и изоляционизме. Сейчас ситуация изменилась, и наша страна находится на переднем крае международного сотрудничества; блокады, которая душила нашу экономику, больше нет, и мы выходим на мировую арену с высоко поднятой головой.\n\nБлагодаря работе Шмидта, несмотря на его "extreme" views, our economy can finally flourish, as our ports fill with ships from foreign lands and our industries sell their goods to the entire world! This is the new Grossdeutsches Reich, a prosperous land, filled with opportunities! A country respected inside and outside by all! An empire upon which the sun of National Socialism shall never set!"
GER_our_acquaintances_from_across_the_sea_desc:0 "Несмотря на то, что мы решили сосредоточить наши дипломатические усилия на развитии отношений с Империей Восходящего Солнца, мы все равно должны держать свои двери открытыми. Соединенные Штаты по-прежнему были бы хорошим торговым партнером, если бы нам удалось убедить их хотя бы частично снять свое эмбарго. Однако за это, скорее всего, придется заплатить. Американцы являются "the land of the free" and will surely ask for proof that we are truly different from the likes of Goering and Heydrich.\n\nIn order to improve our relationships with the United States, we shall send Reichsminister Schmist on a good-will tour in the States. His charm and his well-known reformist views will ease the way towards a treaty, if not of friendship, at least of reciprocate acceptance."
GER_the_preptual_long_night_desc:0 "Соединенные Штаты просят наших "reassurances" about our good will? Of course, we'll give them as many as they ask for! Words are cheap, and can be expended freely without any cost; actions, on the other hand, are a different matter entirely...\n\nWe won't bow to the Amerikaner! We didn't kneel during the war, and we surely won't do it now that we are retaking our legitimate place among the world powers! They'll have their precious "words" if they so desire, but that's what they will remain. Words. Like a perpetual night never making way for the dawn, we shall forever oppose our opponents and their false "freedom" they are so proud of!"
GER_a_new_dawn_desc:0 "Несмотря на наши желания и мечты, мы просто не можем повторять одни и те же ошибки снова и снова. Банда четырех сформировала стратегию, которая, в конечном счете, поставит Рейх обратно на ноги, и на данный момент единственный разумный выбор - следовать ей. Люди как Германии, так и Соединенных Штатов хотят изменения курса, и мы не можем отрицать, что предоставление им таких изменений было бы намного лучше, чем просто бездействие.\n\nЧтобы улучшить наше международное положение и использовать новые источники международной торговли, мы проведем умеренное количество реформ, направленных на распространение "freedom" throughout Germany. We can only hope this turns out to be a new dawn for the Vaterland, rather than a return to the night..."
GER_moonlighting_desc:0 "Даже у ночи есть свой собственный свет. Точно так же, как луна светит из темноты, мы дадим американцам немного того, что они хотят: будут приняты новые законы, которые дадут так называемую "freedom" to the people, but behind the letter of the law, there will be a sea of exceptions and secondary legislation which de facto voids our reforms of any real meaning.\n\nLying through the teeth is humiliating indeed, but we won't be subservient to the United States of America, and if a screen of illusions is what we need to make them treat us better, then this is what they shall have!"
GER_broken_promises_desc:0 "Пришло время сдержать наши обещания. Но разве мы действительно давали какие-то обещания? Неужели американцы думали, что такая великая нация, как наша, подчинится декадентским, реакционным демократиям, которые проиграли последнюю войну из-за своей собственной слабости и трусости?!\n\nВ печь их с этими обещаниями! Клочки бумаги, которые они принесли нам в качестве "proof" of their pretenses will be much-needed fuel for the new Germany we are building! Let the inferiors shout at our "lies" as they lick their wounded pride, but we do not lie, because the words of the strongest always ring true regardless of their content!"
GER_broken_hearts_desc:0 "Многие в Европе надеялись, что мы станем маяком демократии, свободы и равенства. Сегодня мы ясно даем понять, что не опустимся до их уровня, ведь наша идеология родилась из противодействия такой ущербной системе, как либерализм.\n\nРавенство и свобода привели к концу так называемые великие державы прошлого века, и мы, конечно же, не пойдем по их стопам! Пусть их хрупкие сердца разбиваются, ибо наши собственные были перекованы в железо, чтобы принять боль гражданской войны. Рейху нужна только преданность, а у нас ее теперь достаточно!"
GER_a_new_sheriff_in_town_desc:0 "Одержав победу над консерваторами, Банда четырех доказала свою силу и способность влиять на решения фюрера. Несмотря на то, что Альберт Шпеер независим в своих действиях, он де-факто согласился позволить Шмидту контролировать его дипломатические подходы к Соединенным Штатам, предоставив ему почти полную свободу действий.\n\nВ городе появился новый шериф, точнее, четверо шерифов. Теперь они диктуют законы внутри Рейха, и те, кто встанут у них на пути, столкнутся с последствиями."
GER_a_new_way_desc:0 "Банда четырех, каждый в своей области знаний, являются воплощением нового Рейха. Будь то в экономике, в армии, в дипломатии или в политической сфере, они выступают за меритократию, расширение свободы и отмену всех форм эксплуатации, будь то воинская повинность, рабство или эксплуатация иностранных государств.\n\nЭтот их новый путь дает надежду многим, кто потерял свою собственную, и, возможно, это единственное, что удерживает бедных и угнетенных от того, чтобы взяться за оружие ради своей свободы. Наше правительство понимает необходимость таких изменений даже несмотря на то, что они противоречат доктрине национал-социализма."
GER_a_better_way_desc:0 "Реформы, предложенные Бандой четырех, по их мнению, лучше того, что предлагает традиционный национал-социализм. Они более эффективны и принесут людям беспрецедентное процветание. Более того, это процветание будет построено нашими собственными усилиями, а не за счет эксплуатации других, это гарантирует, что отныне никто и никогда не будет ненавидеть нас за то, что мы делаем.\n\nДействительно ли возможно построить лучший Рейх? Действительно ли возможно построить новую Германию, где все счастливы и никого не принуждают к подчинению? Может быть, это действительно возможно, а может быть, и нет, но одно верно: то, во что мы верили, однажды потерпело неудачу, и может быть, только может быть, можно дать этим новым идеям шанс, не так ли?"
GER_copenhagen_accords_desc:0 "С Национал-Прогрессивным пактом, находящимся у власти в Соединенных Штатах, мы можем значительно сблизиться с нашим западным соседом. Мы пригласим их руководство на дипломатическую конференцию в Копенгаген, на почти нейтральную почву, где предложим им сделку с целью позабыть прошлые обиды и начать строить новые, более кооперативные отношения.\n\nНесмотря на нашу нынешнюю враждебность, никто ничего не выигрывает от продолжения эмбарго, и это понимают даже наши самые ярые противники. Копенгагенские соглашения немного сблизят нас и проложат путь к взаимному признанию и, кто знает, может быть, к дружескому соперничеству?"
GER_the_american_question_desc:0 "С республиканско-демократической партией у руля Соединенные Штаты заняли по отношению к нам решительно враждебную позицию. Если мы действительно хотим добиться прорыва в наших отношениях, нам придется хорошенько поработать. Вопрос только в том, сколько мы готовы заплатить...\n\nКонечно, рейхсминистр Шмидт настаивает на больших уступках, но даже фюрер, несмотря на свое нежелание "humiliate Germany" as he calls it, understands the need for an end to the embargo. However, he may veto the entire operation should the Amerikaner ask for too much."
GER_the_right_approach_desc:0 "Наши предварительные переговоры принесли неоднозначные результаты. Хотя американцы и согласились частично снять свое эмбарго с нашей экономики, они также передали нам подробный список реформ, которые они хотят видеть выполненными, прежде чем мы сможем начать обсуждать какой-либо вид дипломатической оттепели или, что еще хуже, экономического сотрудничества. Такие вызывающие условия наверняка приведут в ярость консерваторов по всему Рейху.\n\nКонечно, наш фюрер воспринял эту новость не очень хорошо. Прямо сейчас он и рейхсминистр Шмидт обсуждают, или точнее, спорят в Рейхсканцелярии, и только один из них одержит верх. Хотя наш лидер действительно имеет право навязать свою волю своему министру, это будет означать не только сохранение эмбарго, но и противодействие Шмидту, что может иметь ужасные последствия в долгосрочной перспективе для любых дипломатических усилий Рейха."
GER_a_lesson_in_morality_desc:0 "Похоже, что в конце концов Шмидту удалось убедить фюрера принять его предложение. Даже если то, о чем просят американцы, является почти актом подчинения, мы действительно не в том положении, чтобы навязывать свою волю превосходящему противнику, и хотя Шпеер все еще яростно выступает против такого шага, внутри он уже понял, что иного выхода нет - мы либо принимаем то, что предлагают американцы, либо эмбарго остается.\n\nБлагодаря этой победе, Банда четырех одержала вверх над консерваторами в правительстве, и хотя за нашим лидером все равно остается последнее слово по одобрению финального плана действий, мало кто думает, что он изменит его в последний момент."
GER_our_changed_ways_desc:0 "Чтобы убедить американцев, что мы достигли прогресса в реформах, которые мы провели после своей победы, мы покажем им, как сильно изменилась наша страна с последних дней правления Гитлера. Из коррумпированного и неэффективного правительства, где наш великий, но дряхлый лидер был использован группой подхалимов, фанатиков и экстремистов, мы стали маяком надежды для немецкого народа. Мы больше не угнетаем наших граждан, а вместо этого пытаемся принести новую эру просвещения во всем Рейхе!"
GER_slave_rights_are_human_rights_desc:0 "Несмотря на то, что нам еще предстоит полностью уничтожить рабство, мы готовим почву для окончательного освобождения миллионов бедных душ, вынужденных работать на наших шахтах, полях и фабриках. Мы не только значительно улучшили условия их жизни, но и запрещаем жестокое обращение с ними и сурово наказываем тех, кто причиняет им вред без всякой на то причины. Однако нам все еще нужно время, чтобы подготовить нашу экономику к той катастрофе, которая наступит сразу после исчезновения того, что до сих пор было основой нашей производственной системы.\n\nАмериканцы наверняка увидят что-то хорошее в наших реформах, а если нет, то можем ли мы сердечно напомнить им об их собственных проблемах с черным населением?"
GER_men_at_work_desc:0 "Наконец-то прорыв! После нескольких недель лоббирования и пропаганды нашего обновленного имиджа в глазах всего мира, похоже, американское правительство согласилось провести переговоры с нами в городе Мельбурн, чтобы разработать договор, который должен если не полностью прекратить, то по крайней мере сильно ослабить эмбарго на нашу экономику.\n\nРейхсминистр Шмидт уже собирает вещи и отправится в Мельбурн, как только будет готов! По его торопливости можно было бы подумать, что ему не терпится покинуть свою страну и отправиться туда, где его идеалы, вероятно, ценятся выше, но это наверняка не более чем сплетни..."
GER_schmidt_in_a_land_down_under_desc:0 "Приезд Гельмута Шмидта в Австралию был предметом всех национальных новостей в молодой республике, и он немедленно воспользовался этим, чтобы поговорить с журналистами о том, как Рейх постепенно становится лучшим местом для жизни и инвестиций.\n\nМало того, он также начал импровизированное турне по континенту, от Сиднея и Канберры до далекой Тасмании, чтобы заявить о себе на всю страну! Конечно, после этого сложно обвинить рейхсминистра в лени..."
GER_melbourne_accords_desc:0 "Наконец-то конференция закончилась! Мельбурнские соглашения, как их теперь будут называть, являются первым шагом на пути к подлинной нормализации дипломатических отношений между Рейхом и Соединенными Штатами Америки. Хотя дальнейшие переговоры пока еще не более чем спекуляции, истинным достижением является значительное сокращение эмбарго на нашу экономику.\n\nХотя некоторые ограничения все еще сохраняются, особенно в отношении военного сектора и "matters of national importance" our economy is now, for the large part, finally free to trade with the entire world! This is a great day for Germany!"
GER_courtsy_call_desc:0 "В конце концов фюрер одержал верх. Хотя Шмидт, как сообщается, "furious" over the final decision, he doesn't have the authority to disobey a direct order from our leader. As such, he'll try to feel the ground for a limited treaty signed between the Reich and the United States where no concessions are made on the German part.\n\nThe chance of failure is very high, especially against such a radical government, but it's still worth a try..."
GER_the_fatherland_first_desc:0 "Как и ожидалось, переговоры с треском провалились, когда наших посланников сердечно пригласили вернуться в Германию с тем, с чем они оттуда и приехали. Все. Эмбарго останется в силе, и наши страны будут продолжать сердито смотреть друг на друга с двух сторон Атлантики, как они делали это в течение последних десятилетий...\n\nФюрер опубликовал заявление, в котором утверждал, что "The Reich will not be bullied into submission by the same decadent powers that tried, and miserably failed, to do the same thing twenty years ago" and announced that "our great fatherland always comes first!"
GER_a_failure_in_policy_desc:0 "Несмотря на наши усилия, переговоры с американцами провалились. Гельмут Шмидт в отчаянии так как многие называют этот провал его личной неудачей несмотря на то, что он сделал все возможное для достижения ожидаемых положительных результатов.\n\nЭто резкое прекращение переговоров означает, что все останется как есть, особенно в отношении торгового эмбарго, что вызвало резкую критику со стороны всего политического спектра германского правительства. Это, несомненно, ослабило Банду Четырех и разуверило Шпеера в способностях Шмидта вести внешнюю политику."
GER_regrets_ive_had_a_few_desc:0 "В кои-то веки даже Гельмут Шмидт не мог не согласиться с фюрером, а если и мог, то знал, что лучше не высказывать своего мнения перед яростью Шпеера. Это не дипломатия, это попытка несправедливо отомстить нам за поражение, которое они потерпели двадцать лет назад! Они хотят, чтобы мы заплатили за их прошлые неудачи, даже хуже, они хотят, чтобы мы извивались и молили их о пощаде!\n\nХватит!\n\nС этого момента все переговоры с американцем прекращаются. Они хотят показать нам свою силу? Тогда мы покажем им свою! Мы выиграли войну против всего мира, и мы выиграли войну против нашего собственного народа! Мы никогда не преклонимся перед жалкими остатками упадочного мира! Пусть они познают цену своей гордыни!"
GER_i_did_what_i_had_to_do_desc:0 "Время дипломатии прошло, пришло время более жесткого подхода к международным отношениям. По прямому приказу фюрера все вооруженные силы Рейха должны быть приведены в полную боевую готовность! Американцы спровоцировали орла, и орел ответит! С этого момента мы вступаем в состояние дипломатической войны с Соединенными Штатами Америки.\n\nМы увидим, действительно ли их народ готов рискнуть еще одной войной против нас: возможно, мы не так сильны, как были раньше, но они только что вышли из трудной войны в Южной Африке, и перспектива столкнуться с еще одним бесполезным конфликтом может быть именно тем, что нам и понадобится для победы..."
GER_were_doing_it_my_way_desc:0 "Первые результаты нашего решительного ответа на оскорбления американцев уже видны, поскольку их правительство подвергается жесткой критике за то, что оно создало угрозу тотальной войны между двумя ядерными сверхдержавами. Напряженность ощутима, а американский народ находится в сильном противоречии между теми, кто призывает к войне до победного конца, и теми, кто хочет уступить и предоставить Рейху то, о чем он просит - прекращение эмбарго.\n\nФельдмаршал Шернер, один из самых консервативных членов вооруженных сил и прямой соперник нашего фон Трескова, пришел к нам с очень интересным предложением, которое, по его словам, "put an end to this matter in our favor". While the Gang of Four opposes any actual escalation, on the ground that we aren't ready to fight an actual war against the OFN, perhaps what he offers is just what we need to push the Amerikaner to surrender..."
GER_bow_before_them_desc:0 "Даже если то, что мы получили, не что иное, как пощечина по лицу Рейха, мы преклонимся. Наша экономика уничтожена войной и торговым эмбарго, и мы не можем выжить без международной торговли, особенно когда почти половина Европы упорно отказывается даже разговаривать с нами!\n\nРейхсминистр Шмидт запросит условия этой позорной капитуляции, и фюрер вынесет свое окончательное решение, хотя ответ почти наверняка будет положительным..."
GER_a_humiliating_affair_desc:0 "Крики раздавались из личного кабинета Шпеера в течение нескольких часов после того, как он получил официальный список запросов от американцев. Чего они требуют от нас, вассализации? И где же та свобода, которую они так восхваляют?!\n\nОни хотят, чтобы Рейх не только одобрил предложенные ими реформы в рабовладельческом секторе, но и обязал нас заключить договор о сокращении ядерных вооружений и предоставить американской промышленности привилегированное положение в нашей собственной стране! Хуже того, они проведут конференцию в Норфолке, где, несомненно, еще больше унизят нашу делегацию!\n\nНеужели мы действительно готовы принять такое вопиющее проявление превосходства со стороны страны, которую мы победили меньше чем  двадцать лет назад?"
GER_norfolk_accords_desc:0 "В конце концов, даже фюрер не мог не поверить в реальность происходящего. Рейху эта торговля нужна как спасательный круг, и если унижение – это цена за свободу торговли, то мы ее заплатим. Рейхсминистр Шмидт подписал договор на церемонии, проходившей возле военной гавани Норфолка, на виду у линкоров ВМС США, что сильно противоречило тому факту, что мы только что отказались от большей части нашего ядерного арсенала и нашей национальной гордости.\n\nМы можем только надеяться, что эта жертва принесет ожидаемые результаты, потому что иначе мы замарали нашу честь и потеряли всякое подобие национальной гордости."

 #Speer Japan Trees
 GER_the_old_friend:0 "Старый друг"
 GER_the_old_friend_desc:0 "Нас ждут наши старые друзья на востоке. Решение было принято: Рейх сосредоточится на улучшении своих отношений с Японией, а не с Соединенными Штатами. В конце концов, разве не Япония присоединилась к нам в дни Второго Вельткрига? У нас гораздо больше общего с почетными арийцами Востока, чем с капиталистическими американцами Запада, а это означает, что ради возобновления отношений мы не будем идти на многие компромиссы ради какого-то признания свободного мира. Конечно, разрядка в отношениях с Японией не принесет такой же экономической выгоды, как в отношениях с Соединенными Штатами, но мы готовы принять и этот недостаток."
 
 GER_schmidts_mission:0 "Миссия Шмидта"
 GER_schmidts_mission_desc:0 "Гельмут Шмидт не скрывал своего стремления к разрядке отношений с Соединенными Штатами, и его громкие возражения против нашего решения никак не упрощают ситуацию. Тем не менее Шмидт – дипломат и будет до конца выполнять свой долг. Мы пошлем его в Японию, чтобы он служил там нашим представителем и обеспечил проведение переговоров между нашими великими народами. И снова мы будем стоять бок о бок с этой прекрасной восточной сверхдержавой."

 GER_the_glorious_wehrmacht:0 "Славный Вермахт"
 GER_the_glorious_wehrmacht_desc:0 "Само слово "Wehrmacht" is one which inspires awe in those who hear its name. Like the legions of Caesar, or the armies of Alexander the Great, the Wehrmacht shall be forever marked in the annals of history as a force capable of monumental conquests. Despite some bruises and scratches suffered by our armed forces in the wake of budgetary struggles and internal strife, it still remains a force that foreign governments would rather refrain from engaging with. Its legacy as a conquering force remains.\n\nNaturally, it would only be wise to flout such a legacy to make a point to the Japanese. Surely it would be attractive for them to have an ally in the greatest fighting force of the modern age? Of course, Schmidt will likely fume when he is to sing the praises of the Wehrmacht to Tokyo, but he will do his duty adequately enough to hopefully please the Japanese."

 GER_the_stable_nsdap:0 "Стабильная НСДАП"
 GER_the_stable_nsdap_desc:0 "Соединенные Штаты Америки - непостоянный гигант. Каждый второй год ее правительство подвергается радикальным изменениям в политике по прихоти населения. В один прекрасный день США могут считаться ценным партнером. На следующий же день можно проснуться и обнаружить, что американцы изменили свое мнение и свое правительство. Как можно доверять такой неопределенности?\n\nК счастью для японцев, Рейх не страдает такой капризностью. Воля НСДАП, а значит, и воля Германии, весьма конкретна. Под руководством одной партии и одного фюрера они могут быть уверены, что мы останемся друзьями на протяжении как минимум еще нескольких поколений.\n\nКонечно, японцам не потребуется много времени, чтобы убедиться в этом факте."

 GER_the_peoples_hesitance:0 "Народное сопротивление"
 GER_the_peoples_hesitance_desc:0 "После наших до сих пор коротких переговоров о разрядке и потеплении отношений, японцы были невероятно восприимчивы к нашей пропаганде. Возможно, даже слишком неожиданно для нас. Японское мнение довольно быстро потеплело до такой степени, что вопрос уже не в том, насколько Токио восприимчив к дружбе. Скорее, вопрос встал о том, насколько наш народ готов принять эту дружбу.\n\nМного лет назад, когда японский наемный убийца нанес удар Адольфу Гитлеру, немецкая общественность пришла в ярость. Никогда еще за годы напряженности отношения между нашими двумя империями не становились такими холодными. Немецкий народ жаждал крови. К несчастью для многих, японская кровь так и не пролилась, и даже сейчас многие все еще жаждут мести Японии.\n\nОткровенно говоря, разрядка между Японией и Германией не продлится долго, если немецкая общественность будет продолжать рассматривать Токио как национального врага. Мы должны принять меры, чтобы убедить людей, что это не так."

 GER_the_axis_of_old:0 "Старая Ось..."
 GER_the_axis_of_old_desc:0 "Разве есть лучший способ поднять настроение населения и согреть сердца даже самых стойких консерваторов, чем воспоминания о прошлых победах? Пропаганда, напоминающая о днях славы и завоеваний Рейха, несомненно, вызовет ностальгическую улыбку на лицах большинства жителей Германии. С помощью такой пропаганды мы можем напомнить народу о Японской империи, которая стояла на нашей стороне в старом альянсе Оси. И если забыть о вероломных итальянцах, то наш народ будет довольно восприимчив к усилиям по возобновлению германо-японской дружбы. Главное активно напоминать людям о великих подвигах, которые наши два народа достигли вместе не так давно."

 GER_wouldnt_touch_hitler:0 "...не затронула Гитлера"
 GER_wouldnt_touch_hitler_desc:0 "Даже самая большая пропагандистская кампания в нашей истории не смогла бы вытеснить ненависть к японцам, которая укоренилась в сердцах многих немцев. Адольф Гитлер был уважаемым лидером, и когда в 1962 году агент Кэмпэйтай нанес удар по фюреру, люди были слишком взбудоражены страхом и яростью.\n\nАгент, который нанес удар Гитлеру, был, несомненно, японцем, и такова была общественная позиция Рейха в течение многих лет. Однако поддерживать дружеские отношения с Японией после японского покушения на жизнь последнего фюрера было бы почти невыполнимой задачей. Мы должны пересмотреть нашу позицию в отношении покушения на Адольфа Гитлера.\n\nЭто вряд ли окажется популярным ходом. Сказать публике, что мы были неправы все это время, и что японцы никогда не были виноваты... что ж, многие будут возмущены, другие вообще не поверят нам. Однако Шпеер был близким другом Гитлера, и, возможно, если эта карта будет хорошо разыграна, мы сможем завоевать доверие общественности к нашим новым показаниям. В конце концов, Шпеер никогда бы не осквернил память своего дорогого покойного друга!"

 GER_our_eternal_enemy:0 "Наш вечный враг..."
 GER_our_eternal_enemy_desc:0 "Хотя мы можем бесконечно пытаться убедить немецкий народ в том, что это совсем не японцы готовили покушение на их любимого покойного фюрера, эти заверения не будут иметь какого-либо эффекта без указания на преступника. То, что убийца Гитлера продолжает оставаться личностью инкогнито, просто никуда не годится.\n\nК счастью, существует другая нация с обширной сетью иностранного шпионажа и вмешательства. Та, у кого присутствуют и должная внешняя система разведки, и теневая инфраструктура, чтобы иметь возможность нанести удар по Гитлеру в 1962 году.\n\nЗа Атлантическим океаном покоится наш козел отпущения."

 GER_is_to_blame:0 "...в этом виноват"
 GER_is_to_blame_desc:0 "Паутина была нарисована. Планы уже составлены. Рассказы подготовлены. Теперь все готово для того, чтобы фюрер обнародовал наши новые подозрения относительно покушения на Гитлера в 1962 году. Это обеспечит нас необходимым козлом отпущения, но не без потерь. Соединенные Штаты не очень хорошо воспримут публичное обвинение в том, что они замышляли убийство немецкого фюрера. Как минимум, мы можем ожидать самых решительных дипломатических протестов со стороны США.\n\nУже сейчас многие члены внутреннего круга партии обеспокоены реакцией американцев. Параноидальный шепот говорит о репрессиях ЦРУ, целях и тайной подрывной деятельности против нашей партии. Страх – это единственная эмоция, что царит сейчас в НСДАП.\n\nПо крайней мере, мы можем утешиться тем, что наш американский козел отпущения должен быть эффективным ходом, который подействует на наше общество."

 GER_the_fuhrers_assurances:0 "Заверения фюрера"
 GER_the_fuhrers_assurances_desc:0 "Германский народ в течение многих лет был довольно враждебен к любой перспективе разрядки отношений с Японской Империей, не говоря уже о начале дружественного партнерства. Однако в свете недавних усилий эта ледяная ненависть немецкого народа к Японии начала таять.\n\nХотя скептицизм по-прежнему существует, теперь вполне возможно убедить людей, что дружественные отношения с нашими бывшими союзниками в Токио гораздо более выгодны, чем любые отношения с интригующими капиталистами в Вашингтоне. Все, что сейчас нужно нашим людям – это теплые заверения своего фюрера в том, что Рейх движется по самому разумному пути. Как только люди, наконец, поверят в необходимость этих отношений, настоящая работа может, наконец, начаться."

 GER_the_matter_of_our_home:0 "Вопрос о нашем доме"
 GER_the_matter_of_our_home_desc:0 "До сих пор Шмидт принес много плодов в своих переговорах с японцами, несмотря на все его убеждения, противоречащие германо-японской разрядке. Настало время для того, чтобы переговоры должным образом продвинулись вперед. Нельзя отрицать, что немецкая экономика, особенно после бурных дней Бюргеркрига, балансировала на тонкой грани. Несмотря на то, что с тех пор в этом деле был достигнут значительный прогресс, мы должны быть осторожны, поскольку вся наша экономика может рухнуть в любой момент. Снова.\n\nОднако одним из способов сдерживания таких опасений был бы приток добровольных экономических инвестиций из других стран. Иностранные чеки, вновь обналиченные на германскую экономику, пошли бы нам только на пользу. А кто может быть лучшим партнером, чем азиатский экономический гигант? Такая сделка с Японией, безусловно, была бы достижима, но и за нее придется заплатить. Снижение тарифов и предоставление японским фирмам возможность войти и конкурировать на немецком рынке, несомненно, заставят японских бизнесменов ухватиться за наше предложение. Как Токио может устоять?"

 GER_our_tariffs:0 "Наши тарифы"
 GER_our_tariffs_desc:0 "Настало время начать переговоры с Японией по вопросу снижения тарифов. Конечно, мы ожидали, что самое первое из предложений, выдвинутых Токио, будет ни чем иным, как почти полной отменой тарифов и смерть торговых ограничений. Однако есть опасения, что реализация первых предложений, выдвинутых японцами, приведет лишь к тому, что поток дешевых маньчжурских товаров хлынет в германскую экономику, заглушая нашу собственную отечественную промышленность.\n\nВ качестве альтернативы, чтобы развеять подобные опасения, мы можем занять более жесткую позицию за столом переговоров и потребовать лучшей сделки для защиты нашей промышленности. Однако это, конечно, может привести к срыву наших зарождающихся теплых с Японией и осложнить наши дальнейшие переговоры. Наши следующие шаги будут иметь решающее значение."

 GER_manchuko_the_forge:0 "Маньчжурская кузница"
 GER_manchuko_the_forge_desc:0 "Мануфактуры Маньчжоу-Го работают день и ночь круглый год, производя все, что только можно себе представить. От промышленного оборудования до потребительских товаров, Маньчжурия оказалась поистине мастерской мира.\n\nВ то время как многие немецкие промышленные магнаты могут видеть в этом не более чем угрожающего конкурента, существует также возможность использовать кузницы Маньчжоу-Го в наших интересах. Дешевое промышленное оборудование, доставляемое из Маньчжурии по более низкой цене, чем наши текущие поставки, должно, как мы надеемся, снизить эксплуатационные и пусконаладочные расходы немецкой промышленности. Если все пойдет хорошо, мы увидим заметное благо для конкурентоспособности и экономической эффективности нашей производственной экономики."

 GER_japan_the_supplier:0 "Япония поставщик"
 GER_japan_the_supplier_desc:0 "Разрушая стены между японским и немецким рынками, Мы не окажемся единственными, кто выиграет от этого. Когда японские инвестиции начнут поступать в германскую экономику, полки магазинов по всему Рейху будут открыты для товаров, произведенных на Дальнем Востоке. В результате японцы окажутся на значительно расширенном внешнем экспортном рынке до тех пор, пока они будут продолжать вливать значительные инвестиции в немецкую экономику. Если все пойдет хорошо, японцы получат такой же экономический рост, как и мы."

 GER_we_the_buyer:0 "Мы покупатель"
 GER_we_the_buyer_desc:0 "С разрушением протекционистских барьеров между Германией и Японией мы начали видеть последствия свободной торговли для нашей экономики. Немецкие потребители стекаются в магазины, чтобы полюбоваться и получить в свои руки товары, на которых наклеены жирные этикетки с надписями: "Made in Japan".\n\nThe Japanese have their new market, and surely they will be nothing but pleased and willing to expand our relationship from this point forward. The people have their cheap Manchurian goods, the Japanese have their export figures, and we shall soon have our much coveted investments. However, as Germans spend their hard earned pay cheques upon Japanese goods, that money leaves the German economy, unencumbered by any sizable tariffs. This will come at a significant cost to our year-end budgetary reports, but should all go well, the long term benefits of economic growth will far outweigh the short term sting to our coffers"

 GER_their_money:0 "Их деньги"
 GER_their_money_desc:0 "Наконец-то время пришло. Переговоры прошли достаточно успешно, чтобы мы наконец смогли начать договариваться с японцами о выгоде для Рейха в отношениях Токио-Германия. Откровенно говоря, пока мы получаем мало пользы от этих отношений, и японцы это знают.\n\nИнвестиции состоятельных японских фирм не только облегчат финансовое положение некоторых борющихся немецких компаний, но и позволят увеличить число наймов со стороны отечественных фирм, поскольку они получают добровольные иностранные стимулы. И конечно, чем больше работников, тем больше расходов, а чем больше расходов, тем больше налоговых поступлений.\n\nЭто, прежде всего, самый важный шаг в развитии наших отношений с японцами."

 GER_the_german_market:0 "Немецкий рынок"
 GER_the_german_market_desc:0 "По мере того, как японские инвестиционные чеки обналичиваются на корпоративных счетах, а немецкие фирмы предпринимают кампании по найму более квалифицированных работников, многие трудовые резервы впервые за последние десятилетия начали иссякать. Уже не одна только перспектива скудной работы может привлечь немецкого рабочего. Сейчас у многих компаний нет другого выбора, кроме как предложить больше, чтобы сохранить и увеличить свой персонал. Больше зарплаты. Дополнительное преимущество. Больше оплачиваемых сверхурочных часов.\n\nИ с этим радикальным сдвигом на немецком рынке труда мы увидели преимущества рабочей силы с большим количеством денег в карманах. Увеличение поступлений подоходного налога, увеличение поступлений налога с продаж и увеличение почти всех других форм налоговых поступлений, поскольку немецкий рабочий возвращается домой после тяжелого рабочего дня с более тяжелым кошельком, чем когда-либо прежде."

 GER_powers_the_german_firms:0 "Сила немецких фирм"
 GER_powers_the_german_firms_desc:0 "Традиционно, после успешной экономической борьбы, НСДАП использовала бы нынешнее процветание для партийной пропагандистской кампании. Пойте хвалу НСДАП, фюреру и немецким рабочим. Однако на этот раз нам нужно, чтобы люди благодарили других за свою удачу.\n\nНесмотря на все наши усилия по улучшению общественного имиджа Японии среди немцев, в нашей стране все еще есть много скептиков. Те, кто все еще не доверяет намерениям Токио и негативно смотрит на наши дипломатические усилия в Азии. Но если сказать им, что они должны благодарить японцев за их новые рабочие места и более высокую зарплату, как они могут продолжать негативно относиться к нашим партнерам на востоке?"

 GER_which_will_save_the_german_people:0 "Что спасет немецкий народ"
 GER_which_will_save_the_german_people_desc:0 "С увеличением инвестиций происходит увеличение занятости. С увеличением занятости происходит рост производительности труда. С производительностью труда приходит прибыль, а с прибылью приходит еще больше занятости. Агрессивный цикл экономического возрождения надвигается на Германию благодаря направляющей руке фюрера и партии, а также, конечно же, благодаря нашим новым партнерам в Токио.\n\nПоскольку честолюбивые инвесторы теперь стекаются на немецкие рынки, стремясь претендовать на свою долю в растущем богатстве Фатерлянда, строительные проекты, которые раньше были заперты в бюрократическом аду из-за отсутствия инвесторов, теперь кишат честолюбивыми магнатами, желающие инвестировать в любой экономический проект, на который они смогут наложить свои руки. Любой проект, о котором мы только мечтали раньше, кажется, больше не имеет никаких трудностей в получении необходимых средств для начала строительства. Поистине уровень благосостояния, который никогда прежде не был замечен в немецкой истории!"

 GER_the_allure_of_the_globe:0 "Очарование земного шара"
 GER_the_allure_of_the_globe_desc:0 "Честолюбивая дружба с японцами вызывает много вопросов между Германией и Токио. Главным образом среди этих вопросов: какова будет наша роль на мировой арене в таком партнерстве?\n\nСамая большая забота для двух сверхдержав, таких как мы и Япония – это сфера нашего влияния. Щупальца германского и японского гиганта протягиваются далеко и широко, поскольку ударные волны нашей политики могут ощущаться во всем мире. Таким образом, японцы не хотят, чтобы немецкие ударные волны сотрясали их империю, и ищут заверений фюрера в том, что Рейх останется, по крайней мере, полностью нейтральным в любых конфликтах, связанных со Сферой совместного сопроцветания. Хотя такая уступка могла бы поставить под угрозу многие наши интересы, ее стоило бы рассмотреть для пользы наших нации."

 GER_german_treaties:0 "Германские договоры"
 GER_german_treaties_desc:0 "Чтобы поддержать наши отношения с японцами, мы начнем переговоры о невмешательстве в Сферу совместного сопроцветания. Для нашего международного имиджа было бы довольно пагубно, если бы мы просто полностью отступили, но некоторые жертвы придется принести. Все зависит от того, насколько японцы готовы уступить в ответ.\n\nРазумеется, мы не будем упоминать о наших существующих каналах поддержки мятежей и контрдвижений по всей Сфере сопроцветания, даже если японцы, вероятно, знают, что такие каналы существуют. Эти связи придется молча перерезать, пока мы тепло жмем руки нашим новым партнерам."

 GER_the_pacific_insurgents:0 "Тихоокеанские повстанцы"
 GER_the_pacific_insurgents_desc:0 "Несмотря на то, что мы находимся в самом разгаре сближения с Японской Империей, когда лед между Востоком и Западом начинает таять, нельзя игнорировать тот факт, что даже в случае взаимовыгодной дружбы, Япония и ее сфера останутся нашим крупнейшим конкурентом на мировой арене.\n\nСообщения из ИСБ свидетельствуют о том, что в японской сфере начинают формироваться трещины. А именно, ситуация в Индонезии с каждым днем становится все более нестабильной. Повстанцы свирепствуют по всей Ост-Индии, так как даже Токио глубоко обеспокоен открытым восстанием в Индонезии. Это дает нам прекрасную возможность, хотя и не совсем явно, попытаться ускорить ситуацию в Индонезии и, возможно, дать повстанцам шанс на победу. Хотя мы подвергаемся серьезному риску срыва наших до сих пор плодотворных отношений с японцами."

 GER_the_indochinese_bases:0 "Индокитайские базы"
 GER_the_indochinese_bases_desc:0 "У нас появилась интересная возможность в Восточной Азии. Благодаря взяточничеству, нескольким отборным угрозам и закулисным сделкам нам удалось создать несколько баз ИСБ в Индокитае. Эти "

 GER_our_hands_clean:0 "Наши руки чисты"
 GER_our_hands_clean_desc:0 "[ROOT.GetSGR_Japan_our_hands_clean]"

 GER_japanese_technology:0 "Японские технологии"
 GER_japanese_technology_desc:0 "Наряду с их знаменитой процветающей экономикой, Японская Империя также широко известна своими потрясающими передовыми технологиями. Такие инновации оказываются предметом зависти научно-исследовательских и опытно-конструкторских отделов по всему Рейху, поскольку к тому времени, когда они будут соответствовать современным японским технологиям, Токио, по-видимому, будет уже на шаг впереди.\n\nОднако мы не лишены наших собственных технологических достоинств. Немного хитрых переговоров – и мы сможем наладить с японцами выгодный технологический обмен. В настоящее время они хотят сохранить наиболее важные военные технологии для себя, но, возможно, с помощью некоторых долгих уговоров их можно убедить позволить нам изучить некоторые из их наиболее захватывающих краеугольных камней."

 GER_the_masters_of_europe:0 "Хозяева Европы"
 GER_the_masters_of_europe_desc:0 "Обмен снаряжением и доктриной с японцами послужил бы отличным подспорьем для японских вооруженных сил и, что еще важнее, для нашей собственной армии. Один незначительный обмен, однако, выгоден не так сильно. Чтобы принести как можно больше пользы нашей армии, мы организуем масштабные совместные военные учения с японскими вооруженными силами. Поступая таким образом, мы сможем накопить некоторый критический военный опыт как для наших бойцов, так и для наших офицеров. Мы надеемся, что такая подготовка будет иметь неоценимое значение для повышения гибкости и способности нашей армии к любым конфликтам, которые появятся на нашем горизонте."

 GER_the_kings_of_the_atlantic:0 "Короли Атлантики"
 GER_the_kings_of_the_atlantic_desc:0 "Там, где Кригсмарине потерпело поражение во Второй мировой войне, Императорский японский флот процветал. Когда наши надводные корабли поднялись к глубоким синим волнам Атлантики, они вступили в схватку с военно-морским флотом Соединенных Штатов, после чего гордость нашего флота была отправлена в холодные морские глубины. Японцы же, тоже дали американцам бой. Снова и снова они посылали великие американские тихоокеанские флоты в бегство или на дно, даже несмотря на американское подавляющее превосходство.\n\nБыло бы глупо отрицать превосходство Императорского флота Японии. Мы еще многое выиграем от нашего партнерства с японцами, поскольку можем использовать несколько передовых японских технологий для дальнейшего совершенствования возможностей нашего надводного флота. Кроме того, уроки, извлеченные японцами за десятилетия их господства на море, должны укрепить стратегические возможности наших военно-морских сил, которые в настоящее время имеют довольно мрачный послужной список."

 GER_the_army_of_barons:0 "Армия баронов"
 GER_the_army_of_barons_desc:0 "Японские военно-воздушные силы, уже доказавшие свою компетентность завоеванием Азиатского неба, извлекли большую пользу из многолетнего стремительного технического прогресса. По сей день их самолеты являются вершиной авиационной техники. Люфтваффе многое от них выиграет.\n\nСовместные учения с эскадрильями японских ВВС, демонстрация боевой техники и обмен некоторыми технологиями и модулями повысят готовность Люфтваффе к любому конфликту, так что мы сможем надежно сохранить наше превосходство в небе на долгие годы вперед."

 SGR_Japan_our_hands_clean_happy_go4:0 "Вечно любопытные глаза Банды четырех были прикованы к переговорам с Японской Империей и к трещинам в фундаменте Сферы совместного сопроцветания. Однако, следуя нашей реакции на сообщения ИСБ о раздорах внутри сферы, в которой мы в основном предпочли остаться нейтральными, мы можем с уверенностью заключить, что Банда довольна таким поворотом событий. Довольствуясь тем, что Рейх будет держать свои руки чистыми от бессмысленной иностранной борьбы, от которой он мало что выиграет, мы можем ожидать, что Банда четырех с энтузиазмом встанет на сторону фюрера в будущих договоренностях, ибо сегодня фюрер внял их доводам."
 SGR_Japan_our_hands_clean_angry_go4:0 "Вечно любопытные глаза Банды четырех всегда следили за каждым шагом Рейха, и наблюдали за переговорами, которые мы проводили с японцами. К тому же они были особенно внимательны к нашим стараниям незаметно расшатать фундамент основания японской сферы. Однако Банда скептически отнеслась к плану фюрера, так как за столом переговоров он называл себя верным другом Токио, а у себя в кабинете вместе с Геленом строил козни японцам.\n\nНесмотря на их скептицизм, на некоторое время они должны быть успокоены нашими шагами, дабы избежать еще одной дорогостоящей иностранной интервенции, такой как Южноафриканская война. Вот чего они действительно боятся, и у них есть самые искренние заверения фюрера, что подобная ошибка никогда больше не повторится, независимо от того, что будет поставлено на карту."
 SGR_Japan_our_hands_clean_neutral_go4:0 "Мы ожидаем реакции Банды четырех на результаты наших переговоров..."

 #Japan Minor tree
 GER_the_land_of_the_rising_sun:0 "Страна восходящего солнца"
 GER_the_land_of_the_rising_sun_desc:0 "Хотя мы и приняли план Шмидта, направленный на улучшение отношений с США, если нам все же удастся нормализовать отношения с Японией, это станет еще одним путем к возможному процветанию Рейха. Это также может помочь и самим японцам, в конце концов, что такое мир без реальной политики?\n\nОднако у нас возникнет ряд незначительных проблем, связанных с тем, что США пытаются направить нас против японцев, а это означает, что мы не можем пойти на любые меры по достижению нормализации отношений с Токио. Есть две основные проблемы, которые нужно решить: устранение торговых барьеров и переговоры о снижении санкций.\n\nДавайте перейдем к делу."

 GER_assess_their_worth:0 "Оценить их значимость"
 GER_assess_their_worth_desc:0 "Японская экономика действительно огромна. Имея в своем распоряжении почти всю Восточную Азию, потенциал роста кажется почти неограниченным. Однако мы должны выполнять наш план постепенно. Рейх пошлет несколько дипломатов в Токио, и мы увидим, заинтересовано ли японское правительство в том, чтобы ответить нам взаимностью на сделки, которые мы могли бы с ними заключить.\n\nМало того, мы должны быть уверены, что у нас есть что-то, что мы готовы предложить в обмен на то, что Япония может дать нам. В конце концов, ни одна сделка между сверхдержавами не является полностью односторонней. Даже если мы этого очень сильно хотим."

 GER_their_economy:0 "Их экономика"
 GER_their_economy_desc:0 "Рейх должен удовлетворять свои потребности, и мы обратились к японцам с предложением начать импорт в нашу страну. Как ни странно, они с нетерпением ждали этого предложения, и обеим сторонам не потребовалось много времени, чтобы прийти к соглашению. Похоже, что импорт в Пакт Единства был бы большим благом для них, и, хотя это не всегда так работает, сейчас это также благо и для нас.\n\nТеперь мы должны продолжать расширять эту сделку до завершения. Наши санкции за их товары."

 GER_encourage_investors:0 "Стимулировать инвесторов"
 GER_encourage_investors_desc:0 "Благодаря реформам Шпеера и его Банды, возвратив Германию на путь стабильности, а теперь экономически реформируя немецкую экономику с потрясающей эффективностью, многие японские бизнесмены и корпорации проявили живой интерес к нашему собственному бизнесу. После некоторых переговоров значительная часть этих японских интересов будет допущена в Германию, инвестируя в нашу собственную промышленность, с обещанием, что они получат здоровую отдачу от их инвестиций.\n\nКак следствие, это должно оживить жизнь малого и среднего бизнеса в Германии и в других странах Пакта."

 GER_german_jobs_for_german_people:0 "Немецкая работа для германского народа"
 GER_german_jobs_for_german_people_desc:0 "Первоначальные результаты оказались успешными! С приходом японских компаний в Германию многие крупные и малые предприятия получили значительные денежные вливания, что оживило их и позволило нанимать больше работников. Это произвело экономический подъем по всей Германии, и хотя он и не оказался таким уж значительным, это все еще толчок к нашему росту."

 GER_advertise_the_imports:0 "Реклама импортных товаров"
 GER_advertise_the_imports_desc:0 "Может быть, они и дороже, но какое это имеет значение? Немецкий гражданин больше не вынужден выбирать только те товары, что сделаны только на территории Пакта - факт, которым многие раньше были недовольны. Вместо этого их выбор начал все больше склоняться в сторону нового и иностранного. Товары, как правило, высокого качества, вливаются в Германию, из-за чего наблюдается заметный рост удовлетворенности среди гражданского населения. При более широком разнообразии товаров, которые можно купить, появится больший стимул тратить свои доходы, и поэтому наша экономика будет продолжать расти!"

 GER_a_competitive_market:0 "Конкурентный рынок"
 GER_a_competitive_market_desc:0 "Эффект открытия японского рынка на немецкой территории в полной мере проявился только сейчас. Полки магазинов заполняются товарами, которые приходят сюда со всех концов Восточной Азии, часто более дорогими и качественными, чем их немецкие аналоги. Это очень понравилось нашим гражданам, но теперь есть вопрос, который мы должны себе задать.\n\nХотим ли мы, чтобы восточная сверхдержава превзошла нас на наших собственных рынках? Хотя прибыль течет рекой, нуждаемся ли мы в ней, если наша цель укрепление нашей собственной экономики. Ответ откроется в будущем, так как теперь уже отступать слишком поздно."

 GER_may_the_money_flow:0 "Пусть деньги текут рекой"
 GER_may_the_money_flow_desc:0 "Возможно, единственное, что объединяет реформистов и консерваторов – это то, что они заботятся о благополучии среднего немецкого гражданина. Невероятно, но ослабление наших санкций против Японии привело к повышению уровня жизни. Даже если теперь мы взаимодействуем со сверхдержавой, которая ранее была почти враждебна к нам, ни одна клика в НСДАП, похоже, не против прогресса, которого мы добились.\n\nБизнесс процветает!"

 GER_our_sanctions:0 "Наши санкции"
 GER_our_sanctions_desc:0 "Ничто не дается даром. Поскольку японцы уже снизили, а то и полностью сняли с нас все ограничения, они ожидают от нас ответного шага. Немецкие товары востребованы в Токио и других мегаполисах Японии, а также в целом по всей Сфере совместного сопроцветания. Мы должны сделать выбор - и для этого у нас есть два пути.\n\nПервый – заверить американцев, что это будет номинальное снижение санкций. В конце концов, мы впервые решили отправиться на Капитолийский холм и подружиться с США, и теперь лучше не делать что-то такое, что заставит американцев сомневаться в наших недавно зародившихся дружеских отношениях. Второе – заставить американцев прислушаться к голосу разума. Каждый может извлечь выгоду из торговли друг с другом, и нет никаких причин, по которым мы не можем торговать с японцами так же хорошо, как с американцами. Это вызовет недовольство правительства США и поставит нас в неловкое положение, но тот, кто не рискует, тот не выигрывает, так ведь?"

 GER_will_be_reduced_for_all:0 "...Будут сокращены для всех"
 GER_will_be_reduced_for_all_desc:0 "Люди в Вашингтоне могут быть недовольны таким исходом, и нам потребуются некоторые дипломатические усилия, чтобы убедить их, что нет, мы не поворачиваемся к ним спиной; мы просто прагматично расширяем наши деловые возможности. Таким образом, в отношениях с американцами будет образована небольшая трещина, в то время как мы приблизимся к Японии. К лучшему или к худшему."

 GER_assure_the_americans:0 "Заверить американцев"
 GER_assure_the_americans_desc:0 "Нам придется послать туда Шмидта, чтобы он заверил американцев, что мы останемся их главными торговыми партнерами. Он должен будет подробно поговорить с послом США и стереть все сомнения относительно наших договоренностей. Как только это будет решено, путь вперед должен быть открыт, и мы, наконец, сможем приступить к подписанию соглашения с Японией. Достаточно скоро немецкие товары появятся в американских и японских супермаркетах, и все мы будем процветать еще больше."

 GER_but_will_favour_washington:0 "...Будут более благосклонны к Вашингтону"
 GER_but_will_favour_washington_desc:0 "Мы решили, что не должны рисковать, переходя границы дозволенного. Кто знает, что могут сделать американцы? Они – дерзкая нация, и если мы будем вести себя спокойно, это облегчит нам жизнь. Японцы, возможно, не самые большие поклонники этого решения, но их мысли по этому вопросу не так уж много значат. В конце концов, именно они хотят этой сделки, и было бы политическим самоубийством начать конфликтовать с США из-за такой мелочи."

 GER_draw_up_the_levies:0 "Разработать план"
 GER_draw_up_the_levies_desc:0 "Переговоры о сделке с японцами будут сложным испытанием. Шпееру и Эрхарду придется встретиться и тщательно обсудить детали – и снова на выбор у нас есть два пути. Ужесточение условий было бы приятно реформистам и США, гарантируя, что в конечном итоге мы не отвернемся от них даже ради большей выгоды. Или мы могли бы угодить консерваторам и сделать Японию немного менее сварливой, делая их противовесом американским интересам.\n\nДавайте хорошенько все спланируем."

 GER_write_the_agreements:0 "Подписать соглашения"
 GER_write_the_agreements_desc:0 "Германия и Япония никогда не были по-настоящему друзьями, будучи в лучшем случае только союзниками из соображений взаимовыгоды. Сегодня, однако, отмечается особый день. Была достигнута некоторая разрядка, и наши собственные санкции против Японии были ослаблены. Теперь, когда мы можем, наконец, заключить сделку, это должно означать, что наши отношения с империей восходящего солнца начнут медленно нормализоваться. Это не так уж и много, но это лучше, чем открытая ненависть. "
 
 SGR_their_economy:0 "§GЭто позволит нам облегчить торговлю с японцами§!."
 SGR_german_jobs_for_german_people:0 "Создание кругового потока приведет к росту нашей экономики на §G0.3%§!."
 SGR_advertise_the_imports:0 "Новые торговые соглашения с японцами обойдутся нам в §R$50 миллионов§!."
 SGR_may_the_money_flow:0 "Увеличение налоговых поступлений от нашего экономического роста принесло нам чистой прибылью §G$100 миллионов§!"
 SGR_our_sanctions:0 "Отмена нашего эмбарго с Японией §YУвеличит их влияние на наш режим.§!."
 GER_JAP_sanctions_will_favour_washington:0 "Отдать предпочтение американцам"
 GER_USA_sanctions_reduced_for_all:0 "Заключить отдельные соглашения с японцами"

 GER_SGR_japanese_imports_dynamic_modifier:0 "Японский импорт"
 GER_SGR_japanese_imports_dynamic_modifier_desc:0 "Наши недавние торговые соглашения с Японией принесли нам многочисленные выгоды для нашей экономики, и, наконец, наши потребители получили доступ к более широкому глобальному рынку, что сделало многих более счастливыми.\nОднако мы должны позаботиться о том, чтобы не позволить японцам иметь слишком большое влияние на нашу торговлю §Rэто может повлиять на нашу стабильность§!."
 speerjapan_indonesia_involvement_determination:0 "Наши переговоры определят §Yкакой уровень поддержки мы сможем направить §RИндонезийским повстанцам§!§!."
 speerjapan_indonesia_involvement_small:0 "Мы будем в состоянии оказать §Yограниченную поддержку индонезийским повстанцам§!"
