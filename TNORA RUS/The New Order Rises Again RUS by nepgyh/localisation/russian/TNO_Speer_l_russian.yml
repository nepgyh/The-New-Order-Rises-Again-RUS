 SGR_RND_58_ukraine_investigation_t:0 "В сумраке тени"
 SGR_RND_58_ukraine_investigation_d:0 "Кабинет был небольшой, но хорошо обставленный мебелью из темного дерева и плюшевыми коврами. Стол Гелена расположил двоих мужчин в почти противоположных концах комнаты, но Вессель все равно говорил тихо. - "Felfe had indeed infiltrated Chornovil's group, and was aware of my presence in Ukraine, but he had no intentions of ever contacting me. He was killed in a firefight with another group - mercenaries of some sort."\n\nReinhard took a drag of his cigarette. The corners of his mouth tightened ever so slightly. "And you thought it necessary to attempt to contact him, to risk his mission, a mission your Büro had no part in? For all you know, you led these men right to him."\n\n"No. This was a coordinated, pre-planned attack. I was lucky to even see him alive." Wessel noticed the smallest twitch as Gehlen responded.\n\n"You spoke with him?"\n\nCurious. "No. But I overheard enough. He was a double agent. He had been feeding them information ever since he joined. Why?"\n\nReinhard leant over the desk and ground his cigarette into the crystal ashtray. "You seem to forget who is debriefing whom, Herr Kätzchen." Gerhard internally grimaced at the all-too forced codename. "I do not like what you imply. Felfe was a traitor, and his treachery caught up with him." He looked pointedly at Wessel. "You are not privy to the details of every operation this organisation performs. I suggest you get used to that fact."\n\n"Verflitzes Kätzchen" glowered, though his face remained a mask of patience. As he wished. If "Kleiner Fuchs" wanted to play his cards close to his chest, so could he. He would stay in his lane - but where his Büro's lane went was his business."
 SGR_RND_58_ukraine_investigation_a:0 "Вы свободны."

 SGR_RND_58_papertrail_investigation_t:0 "Разбор полетов"
 SGR_RND_58_papertrail_investigation_d:0 "Гелен почти разглядел эмоции на лице Весселя, когда тот швырнул фотографии на стол. Рейнхард хранил гробовое молчание, предпочитая выслушать, что хотел сказать ему выведенный из себя Вессель. - "Agent Kleiner Fuchs," he began, betraying nothing but the slightest annoyance. "These," he continued, pointing fingers at the pictures in front of Gehlen. They were... damaging, to say the least. Proof that Wendland had taken pictures of top secret info that only Wessel's agency would have access to. "What are these, sir? How did the vice-president of the RND get these images? Not only that, he committed suicide via a cyanide pill when questioned about it."\n\nGehlen, after a long period of silence that only served to further annoy Wessel, sighed. "Agent Verflitzes Kätzchen..." He began, pushing the pictures towards him slightly. "These questions shouldn't concern you. They should concern me." He said, voice tightening slightly. "I know the trigger for his suicide. When you asked him about who these pictures were for, correct?" At that, Wessel's breathing became just a bit heavier. "Are you looking for something, Agent... ? A sort of... conspiracy, perhaps?"\n\n"Sir." Wessel returned, staring with an attempt to scan Gehlen's emotions. They were not pleasant. "I am not making any claims. I just want to find out why Wendland took these pictures, and why he committed suicide. If I can get the help of the RND..." Gehlen shook his head. "No, no, no. Agent, you misunderstand. I never requested that such a thing like this be in your portfolio when I gave you your own agency." Gehlen's frown turned into a light smile, and Wessel felt like he wanted to grab on to something. "This is not your problem to deal with. It is mine. I suggest... downscaling your ideas of what you should do and realizing what you should not do." He could see the emotions begin to rise in Wessel's eyes, and that was his call. "Leave it to me, Agent.""
 SGR_RND_58_papertrail_investigation_a:0 "Как скажете, Кляйнер."

 speer_rnd.59.t:0 "Человек из У. К. Р. А. И. Н. Ы."
 speer_rnd.59.d:0 "Наконец-то приземление. Вессель вышел из самолета на летное поле Киевского международного аэропорта. Бодрящий ветер заставил его плотнее запахнуть пальто, и он быстро сел в ожидавший его черный "Pleasant trip, sir?" The agent sat opposite him proffered him a file, and gave a tap on the glass between them and the driver. The car pulled away with a purr.\n\n"As good as it could be in this weather." Gerhard opened the file. He had read it before but he preferred to commit information to memory. Paper was unreliable. "Where is Felfe located? The sooner we find out what he knows about the autopsy, the better."\n\nThe agent looked down sheepishly. "I'm afraid we've been unable to locate him, sir. As soon as I arrived I swept his known hangouts, but by all accounts he hasn't been seen in over a week. We searched his home top to bottom, but no luck."\n\nWessel gave an almost imperceptible frown. The agent's head lowered further. He had expected complications, naturally - complications were nine tenths of his work. Without Felfe, however, this lead was a dead end. Felfe was apparently only person left to have seen the autopsy report, and the fact he hadn't already revealed it indicated he was saving it for someone else.\n\nThe car slowly pulled its way through the streets of Kyiv. It was a difficult task - the roads were potholed and clogged with a mixture of ancient Soviet vehicles belching smoke and imported German cars, seeming all the more grimy for their spots of gloss black. The signposts were a confusing mixture of German and Ukrainian - both in Cyrillic and the bastardised Latin script that had developed from the confluence of cultures. Wessel's trained eye picked up every detail, storing it for future use."
 speer_rnd.59.a:0 "Обыщите город."

 speer_rnd.60.t:0 "Вессель-лжец"
 speer_rnd.60.d:0 "Герхард откинулся на спинку стула и сделал глоток водки. Это было, пожалуй, единственное, что можно было получить здесь как в хорошем качестве, так и в большом количестве. Его агенты удвоили свои поиски в городе - не только в поисках Фельфе, но и в поисках любого диверсанта, что мог бы укрыть его или причинить ему вред. Он и сам кое-что искал, бродя по городу. Поразительно, что можно было узнать, просто гуляя по улицам, посещая бары, слушая людей.\n\nЕстественно, украинцы и русские оставались грубыми по отношению к Рейху, и многие напившись до бела только и делали, что ругали немцев. Хотя его агенты и определили наличие местных движений сопротивления, как левых, так и правых, это не было его заботой. Нет, его беспокоило то, что он нашел в переулке за полуразрушенной пивной.\n\n"Einigkeit und Recht und Freiheit". Not words he had expected to hear in this place, the severed half of their national anthem. Well, one of them, he smirked. He tossed the pamphlet back to his desk, the black, red, gold seeming to glow in the light. Reichsbanner had beaten him here - a deeply disturbing prospect. He had expected locals, but for German insurgent movements to have travelled this far East?\n\nThis all but confirmed it - Felfe's previous mission regarding the Ukrainians was only a secondary concern to him. Felfe no doubt knew Reichsbanner had been here, but had never reported it. He had been compromised. A skilled infiltrator, Felfe would have attempted to worm his way into the local resistance. Gerhard knew not where to find Reichsbanner, but his Büro had leads on the Ukrainians. He would find the man, by hook or by crook."
 speer_rnd.60.a:0 "Германия, Германия превыше..."

 speer_rnd.61.t:0 "Большой сюрприз"
 speer_rnd.61.d:0 ""
 speer_rnd.61.a:0 "Что, черт возьми, происходит?"

 speer_rnd.62.t:0 "Поставь себя на мое место"
 speer_rnd.62.d:0 "Вессель упал на колени на поляне, вжимаясь в землю, чтобы не привлечь внимание сражающихся. Черновол закурил еще одну сигарету и осматривал труп одного из своих убитых подчиненных. Несмотря на их свирепость, на пятерых убитых украинцев не было найдено ни одного тела нападавшего. Фельфе лежал на краю поляны, кровь уже запеклась на его рубашке.\n\n"We were expecting you, Wessel."\n\nDespite his best efforts, Gerhard started at the use of his name. Chornovil rose, and gestured to his men to let Wessel stand.\n\n"Felfe told us many things. He knew you would come after him eventually. You spend too much time chasing corpses, Mister Wessel." Chornovil smirked - despite Wessel's trained expression, he knew he had struck a nerve. This was undoubtedly not what Gerhard had predicted. Felfe had revealed infinitely more than he expected, and certainly not out of incompetence. "I will admit, I did not expect this attack. I presume it was not your doing, yes?"\n\nGerhard scowled. It would be smart to remain alive - and it would be smarter still to understand why he was allowed to remain alive. "Yes."\n\nChernovil stood eye to eye with Gerhard. "You are a smart man, Wessel, Felfe told us this. You understand the way the world works. I will let you live, regardless - you are useful this way. Will you do something for me, if I do something for you?""
 speer_rnd.62.a:0 "Если тебе дорога твоя жизнь, говори, какого черта Фельфе здесь делал."
 speer_rnd.62.b:0 "Хорошо, я помогу тебе, если ты расскажешь мне, что происходит."
 SGR_RND_62_tooltip:0 "Это будет иметь §Rнепредсказуемые последствия...§!"
 SGR_RND_antifa_mission_success_tt:0 "§Gмиссия удалась, что позволило нам проникнуть в Антифа.§!"

 speer_rnd.63.t:0 "Загнанный в угол"
 speer_rnd.63.d:0 ""The Reichsnachtdienst does not negotiate with terrorists. Tell "\n\nChornovil bellowed with laughter. Wiping his eyes, he chuckled. "Is that so? Then there is no point in you staying here. Go and be a thorn in someone else's ass."\n\nChornovil headed back to the tunnel. The remaining men scowled at Wessel, but undeterred, he approached Felfe's body. The blood had long since soaked his shirt - anyone could tell the man was dead. More peculiar still, however, was why he was targeted - and by whom? Whoever was responsible had no concerns about shooting Ukrainians, and while the local resistance was prone to infighting, there was seemingly nothing to prompt a focused attack such as this. Wessel began to search Felfe's pockets."
 speer_rnd.63.a:0 "Кто-то должен что-то знать."

 speer_rnd.64.t:0 "Что такое Спартакус?"
 speer_rnd.64.d:0 ""My Büro could be persuaded to refocus their efforts. Of course, I want to know why Felfe was here."\n\nChornovil smiled. "You are just as Heinz spoke of." He spoke a sentence in Ukrainian, and the sour faced partisans wandered off. "When I first met him I took him for another pissed off paper-pusher. He was useful - pointed us at the right targets, helped us shake off pursuit. Of course, it was when he said he could put us in contact with Spartakus that I knew he was something more. He is half the reason we are still alive. Almost a pity."\n\nGerhard paled. "Spartakus is a myth", he argued, but he didn't quite believe it. Chornovil chuckled.\n\"I thought so too, until I spoke with him. I didn't think a German could be that genuine an ally. It seems as though you are not as well informed as you think."\n\nWith that, Chornovil apparently considered the conversation over. He marched back to the tunnel. The remaining men scowled at Wessel, but undeterred, he approached Felfe's body. The blood had long since soaked his shirt - anyone could tell the man was dead. More peculiar still, however, was why he was targeted - and by whom? Whoever was responsible had no concerns about shooting Ukrainians, and while the local resistance was prone to infighting, there was seemingly nothing to prompt a focused attack such as this. Wessel began to search Felfe's pockets."
 speer_rnd.64.a:0 "Тут есть над чем поразмыслить."

 speer_rnd.65.t:0 "Исход"
 speer_rnd.65.d:0 "[GetSGR_RND_reichsbanner_investigation_65_spartakus_desc]"
 speer_rnd.65.a:0 "Я должен вернуться в Германию."

 SGR_RND_65_spartakus:0 "Карта. У Фельфе был план побега - хотя, очевидно, не такой хороший, как ему хотелось. Карта, наспех нацарапанная на обратной стороне салфетки, указывала на поляну в нескольких милях отсюда. Не говоря ни слова, Вессель повернулся спиной к туннелям и быстро побежал.\n\nБег Герхарда перешел в спринт, когда он услышал жужжание лопастей вертолета. Достигнув края поляны, он был сбит нисходящим потоком поднимающейся машины. Он взял себя в руки и посмотрел на небо. Хотя на вертолете не было опознавательных знаков, он имел слишком знакомую марку и модель. Бо-105 был вертолетом, стоявшим на вооружении Имперской Службы Безопасности.\n\nСлишком поздно, чтобы сделать что-то больше, чем простой осмотр. Вессель проклял свою медлительность - все, что осталось на поляне, было кучей маскировочной сетки. Однако вывод был очевиден. Кто-то в ИСБ манипулировал украинским сопротивлением и, вероятно, другими сопротивлениями по всему Рейху. Кто-то, кто знал о Спартакусе."

 SGR_RND_65_no_spartakus:0 "Карта. У Фельфе был план побега - хотя, очевидно, не такой хороший, как ему хотелось. Карта, наспех нацарапанная на обратной стороне салфетки, указывала на поляну в нескольких милях отсюда. Не говоря ни слова, Вессель повернулся спиной к туннелям и быстро побежал.\n\nБег Герхарда перешел в спринт, когда он услышал жужжание лопастей вертолета. Достигнув края поляны, он был сбит нисходящим потоком поднимающейся машины. Он взял себя в руки и посмотрел на небо. Хотя на вертолете не было опознавательных знаков, он слишком знакомую марку и модель. Бо-105 был вертолетом, стоявшим на вооружении Имперской Службы Безопасности.\n\nСлишком поздно, чтобы сделать что-то больше, чем простой осмотр. Вессель проклял свою медлительность - все, что осталось на поляне, было кучей маскировочной сетки. Однако вывод был очевиден. Кто-то в ИСБ манипулировал украинским сопротивлением и, вероятно, другими сопротивлениями по всему Рейху. Кто-то, кто знал почему Рейхсбаннер был здесь."

 speer_rnd.66.t:0 "Шпион против шпиона"
 speer_rnd.66.d:0 "Поддерживать поток информации было обязанностью Весселя. Ни одно решение не должно приниматься без максимально полного понимания ситуации, и именно ИСБ держал эти каналы информации под замком - по крайней мере, так он раньше думал. Похоже, Рейнхард угодил в ту же самую ловушку, что и его предшественники - накопление знаний ради собственного блага. Таким образом, от Весселя также зависел ход этого потока.\n\nДля неподготовленного глаза штаб-квартира Главного разведывательного управления Рейха была просто еще одним офисным зданием. Уборщицы обладают уникальной способностью оставаться незамеченными в переполненном помещении. Слишком легко в сумку мог упасть листок бумаги или кассета, пока ее владелец был чем-то занят. Микрофон, спрятанный под абажуром, может быть замечен в офисе, но никому и в голову не придет искать его за унитазом, там, где разговоры становятся менее формальными, стоит только расстегнуть ширинку.\n\nТеперь Герхард наслаждался плодами своих трудов в своем кабинете. Кассета без опознавательных знаков играла в наушниках. Тот факт, что эта пленка вообще существовала, был достаточно ужасен, но ее содержание было еще более ужасным. На записи был записан телефонный разговор - на одном конце трескучий голос Гелена, на другом - безошибочно узнаваемый тон их фюрера Альберта Шпеера. Он дослушал ее до конца, затем снял пленку с ленты, спрятав ее в пустой пузырек из-под таблеток. Гелен был настоящим агентом-профессионалом, возглавлявшим одно из крупнейших разведывательных агентств мира. Рейнхард был умен и многое делал, ничего не требуя взамен - настоящие качества немецкого патриота, и тем не менее Герхард только что услышал намек на вымогательство.\n\nВоистину, никто не был безгрешен - Вессель знал многие темные тайны Рейха, но мог только предполагать, был ли Шпеер причастен к ним. Если Гелен обнародует причастность их фюрера к таким темным делам, Рейх точно рухнет. Этого нельзя допустить. Шпеер глубоко похоронил свое прошлое, но шеф ИСБ тем не менее нашел его. Суровое предупреждение о том, что тени прошлого рано или поздно настигнут тебя. И если Вессель собирается действовать против Рейнхарда Гелена, он должен действовать быстро - ради безопасности Рейха, о которой его наставник явно забыл."
 speer_rnd.66.a:0 "Эго человека будет его падением."

 speer_rnd.67.t:0 "Игра началась"
 speer_rnd.67.d:0 "Вессель запер дверь и быстро повернулся, чтобы уйти. Он мог доверить эту информацию лишь немногим избранным - и ему оставалось только молиться, чтобы добраться до них раньше, чем Гелен поймет, что верность Весселя серьезно поколебалась. Он прошелся по кабинету, пренебрежительно кивая тем, кто встречался с ним взглядом.\n\n"Excuse me, Herr Kätzchen? I have a message for you."\n\nGerhard turned to see a man in dark sunglasses. The man extended his right hand with a slip of paper, clearly expecting him to take it. His left was lazily resting in his coat pocket. Wessel reached into his pocket as though reaching for a pen; his eyes darted from side to side, establishing the visitor was alone. The man's eyebrows furrowed, and the corner of his mouth turned as he realised his bluff had been called.\n\nWessel pulled his penknife from his pocket all too slowly, as the man's left hand emerged from his coat holding a slim pistol. In one smooth motion the man's arms straightened, the oversized suppressor brushing against Wessel's ear as he jerked to the side. Its detonation nonetheless deafened him and threw off his balance, and he fell into the assassin in a tangle of limbs. A blind thrust of the blade made contact and he stabbed, the knife finally connecting with the man's throat.\n\nWith a gurgle the man in sunglasses expired. Wessel arose, clutching at the side of his head. The bullet had grazed his skull, and from what he could tell taken most of his left ear with it. The shot had roused the rest of the Büro, and Wessel had to slam down the telephone of a wide eyed secretary who was in the process of calling the Orpo. Whatever number was dialled next, Wessel could guarantee it would not be the one that picked up.\n\nHe barked out swift orders to leave. His Büro had planned for a situation similar to this, though he had never thought they would ever be implemented. His staff would scatter, and the Büro would go dark. He, however, had a meeting to attend. If Speer was compromised, he had to find the next best thing. Exiting through his own secret door, hidden in a den of electrical wires and transformers, he turned up his collar, put on his hat and made for the Reichskanzlei."
 speer_rnd.67.a:0 "Герр Мейер хочет видеть рейхсканцлера Кизингера."

 speer_rnd.68.t:0 "Города в огне"
 speer_rnd.68.d:0 "Вессель отдыхал в кабинете канцлера, его рану на голове и отсутствующее ухо лечил личный врач Кизингера. Партканцлер заверил его в надежности этого человека, но это не мешало Герхарду бросать на него тревожные взгляды всякий раз, когда он доставал из сумки какой-нибудь инструмент. Он попытался собрать воедино последние события в своей голове, пока у него была минута покоя. \n\nУбийство Дучке стало точкой отсчета, и теперь Герхард был почти уверен, что этот приказ отдал сам Гелен. Более того, Бахман был устранен только для того, чтобы сбить Весселя со следа. Бюро Гелена копило секреты, устанавливало тайные контакты, продавало информацию, которая им не принадлежала. Они с самого начала активно работали против агентов самого Весселя. С какой целью? И что самое ужасное, Гелен вымогал что-то у самого фюрера - последний вариант на случай, если обнаружится глубина его двуличия.\n\nКак это случилось? Рейнхард Гелен был умным человеком, на которого Вессель всегда смотрел снизу вверх. Теперь Гелен опустился до того, что посылал за ним наемных убийц средь бела дня. Он был далек, недосягаем, и что хуже всего - ему нельзя было доверять. Доверие было всем в их работе - кому доверять, а кому не доверять, решало, кто останется жив, а кто мертв. Он повернулся к окну и увидел тусклое красное свечение.\n\nОн стряхнул с себя протестующего доктора и подошел к окну. Вдалеке виднелись партийные митинги, Большой театр, в котором НСДАП устраивала свои экстатические собрания с тех пор, как Гитлер пришел к власти. В центре располагалась партийная трибуна, огромный подиум, увитый свастикой, с которой мертвый фюрер говорил, кричал и плакал, что для многих символизировало золотые дни Германского Рейха.\n\nТеперь она горела."
 speer_rnd.68.a:0 "Время перегруппироваться."

 speer_rnd.69.t:0 "Смотри кто вернулся"
 speer_rnd.69.d:0 "Бюро, как всегда, было очагом бурной деятельности. Эйзенштейн поддерживал связь с Орпо в связи с последними беспорядками, совершенно скучная работа, которая обычно включала в себя больше советов, чем действий - этих плосконогих всегда нужно было чему-нибудь научить. Он открыл папку, лежавшую сверху всех документов на столе. Его взгляд, несмотря на привычную бюрократическую сосредоточенность, был прикован не к письму внутри, а к брошюре, которую оно, казалось, сопровождало.\n\n"Einigkeit und Recht und Freiheit. The stark Fraktur in white contrasted the black, red and gold that filled the paper. Eisenstein quickly picked up the letter, scanning it with trained eyes. The pamphlet had been found in the aftermath of the latest protests in the courtyard of the Volkshalle, once the troublesome students had been driven off, taken in or broken down. There was always some sentimental drivel to be found trampled into the dirt - but this was different.\n\nDamnation. Now he was going to have to report this to Wessel. Meetings with him were just plain unnerving. Damn Reichsbanner for forcing him to sit through one."
 speer_rnd.69.a:0 "Только глупцы подвержены волнению."

 speer_rnd.70.t:0 "Смотри кто вернулся"
 speer_rnd.70.d:0 "Бюро, как всегда, было очагом бурной деятельности. Эйзенштейн поддерживал связь с Орпо в связи с последними беспорядками, совершенно скучная работа, которая обычно включала в себя больше советов, чем действий - этих плосконогих всегда нужно было чему-нибудь научить. Он открыл папку, лежавшую сверху всех документов на столе. Его взгляд, несмотря на привычную бюрократическую сосредоточенность, был прикован не к письму внутри, а к брошюре, которую оно, казалось, сопровождало.\n\n"Einigkeit und Recht und Freiheit. The stark Fraktur in white contrasted the black, red and gold that filled the paper. Eisenstein quickly picked up the letter, scanning it with trained eyes. The pamphlet had been found in the aftermath of the latest protests in the courtyard of the Volkshalle, once the troublesome students had been driven off, taken in or broken down. There was always some sentimental drivel to be found trampled into the dirt - but this was different.\n\nDamnation. Now he was going to have to report this to Wessel. Meetings with him were just plain unnerving. Damn Reichsbanner for forcing him to sit through one."
 speer_rnd.70.a:0 "Только глупцы подвержены волнению."

 speer_rnd.71.t:0 "Нарушенные обещания?"
 speer_rnd.71.d:0 "Еженедельные брифинги становились все более мрачными. Хотя фюрер обещал покончить с системой рабства в Рейхе, он признал, что это должен быть постепенный процесс. Вессель был вынужден согласиться, когда из любопытства осмотрел цифры. Если рабство будет немедленно отменено, Рейх рухнет, поскольку немногие немцы сохранили навыки, необходимые для управления индустриальной экономикой. Разумеется, сами рабы не обратили на это никакого внимания. \n\nКЗ Моновиц, трудовой лагерь по производству синтетического каучука для ИГ Фарбен, испытал значительное снижение производительности за последний месяц. Преимущественно польские рабочие предприняли кампанию пассивного протеста, собираясь сотнями и отказываясь работать до тех пор, пока их требования не будут удовлетворены. Эти требования включали увеличение пайков, сокращение рабочего времени и право связаться со своими семьями за пределами бывшей Польши.\n\nК сожалению, эти требования не достигли столицы к тому времени, когда протесты были уничтожены. Охранники лагеря, некоторые из которых были избиты и изгнаны, получили поддержку от руководства ИГ Фарбен и при поддержке местных сил Орпо кроваво отвоевали лагерь. По оценкам, число погибших составляло до 70% рабочей силы. Долг Весселя и его бюро состоял в том, чтобы улучшить будущую безопасность лагеря и предотвратить распространение протестов."
 speer_rnd.71.a:0 "Скоро все закончится..."

 speer_rnd.72.t:0 "Нарушение условий содержания"
 speer_rnd.72.d:0 "Бюро Весселя было завалено требованиями Орпо каким-то образом утихомирить протесты, и половина их работы, казалось, была в том, что они передавали, что это просто невозможно. Другая половина была занята попытками маневрировать протестующими - с ними было гораздо легче иметь дело, если их можно было сдерживать, ограничивать в районах, менее подверженных к порче имущества, исключать возможность маневрирования.\n\nОднако каждый раз их усилия терпели неудачу. Попытка оцепить их в одном блоке, и они сверхъестественно находили выход. Сообщения с одного конца города о спонтанных беспорядках оказывались ложными, что приводило к дальнейшему разрушению в других районах. Каждый раз, когда они пытались сдержать протесты, они находили какой-то обходной путь, создавая постоянный фон криков, который, казалось, постоянно охватывал Германию в эти дни.\n\nПроклятие, но Рейхсбаннер был хорош. Они двигали протестующих, как Наполеон двигал мушкетеров, и точно так же гальванизировали их. Он мог только молиться, чтобы бюро отставало только лишь на шаг позади и ни шагу больше."
 speer_rnd.72.a:0 "Найдите того, кто виноват!"

 speer_rnd.73.t:0 "Дела идут все хуже"
 speer_rnd.73.d:0 "Вессель наблюдал за протестующими из окна. Каждый день в течение последней недели толпа набухала и росла, как огромная опухоль. Теперь они устилали ковром огромный двор Фольксхалле, окруженный лишь тонкой серой линией Орпо. Конечно, им нужно больше людей. Хотя люди и так неохотно отправлялись в армию, было принято использовать неслужебных военнослужащих и членов партии в старой полицейской форме. И все же линия казалась слишком тонкой. \n\nЕго расследование шло медленно. Эти протесты были хорошо организованы - радиочастотное сканирование выявило зашифрованные передачи такого типа, что ни один из его криптографов еще не смог их взломать. То, что код будет взломан, было неизбежно, поскольку его бюро имело неофициальный доступ к крупнейшим суперкомпьютерам в Рейхе - вопрос был в том, будет ли это достаточно скоро? Если бы за это был ответственен Рейхсбаннер, они оказались бы достаточно умными, чтобы перейти на новые частоты и новые коды к тому времени, как ИСБ взломает шифрование.\n\nОн позволил себе закурить сигарету - редкая роскошь в нынешние времена. Зависимость была слабостью, но это было достаточно давно, чтобы ему было все равно. Кто бы ни стоял за всем этим, у него были средства и мозги, достаточные, чтобы оставаться на шаг впереди. В мире было не так уж много групп, готовые бросить вызов самой мощной разведывательной организации в Рейхе. Он начал составлять список."
 speer_rnd.73.a:0 "Я точно что-то упустил."

 speer_rnd.74.t:0 "Дело Курасса"
 speer_rnd.74.d:0 "Протесты становились все хуже и хуже, и Орпо все сложнее было с ними справиться, даже при наличии неофициальной поддержки Вермахта. Однако Вессель опасался, что время уходит, так как плохое вскоре уступит место куда более худшему. \n\nВчера вечером студент юридического факультета Отто Мюллер был застрелен офицером Орпо Карлом Хайнцем Курассом. В официальном отчете Курасса говорится, что он действовал в целях самообороны, когда Мюллер напал на него с импровизированным оружием. Друзья Мюллера, когда их позже допрашивали, утверждали, что Мюллера затащили в переулок Курасс и его товарищи. Вскрытие подтвердило, что Мюллер был убит выстрелом в затылок. Результаты не были опубликованы, и вскоре внутреннее расследование было прекращено. Курасс будет заключен под стражу, поскольку выдвигать обвинения против полицейского в это время было бы опасно.\n\nВессель проклинал головорезов, которых они наняли в Орпо, проклинал всю эту печальную историю. Ему больше не нужно было смотреть на протесты из окна - он мог их слышать. Прошедший день прошел в постоянном шуме, так что он и большинство его сотрудников оставались дома, полагаясь на информацию, передаваемую между Бюро и их собственными защищенными телефонными линиями. Он молился, чтобы они как можно скорее нашли путь к сердцу той организации, которая за это отвечает."
 speer_rnd.74.a:0 "Было время, когда студенты нас поддерживали."

speer_rnd.75.t:0 "Смена караула"
speer_rnd.75.d:0 "В парке было мало народу, только несколько пожилых человек кормили уток, не считая пару мужчин в черном и сером. Они медленно брели по тропинке, что со стороны казалось расслабляющей беседой между друзьями. Мало кто догадывался, что это были два самых опасных человека в мире.\n\n"It's over, then." Gehlen's expression was inscrutable behind his sunglasses. "I suppose you'll be taking my place, after I resign?"\n\nWessel nodded. "Who else? You made certain that nobody in your Büro could be trusted to take the job. You're lucky you won't be shot." If Gehlen felt the jab, he didn't show it. Wessel felt something boiling in his stomach. All the shit Reinhard had put him through, dead ends, dead men, blackmail, treason - and he was just going to roll over now?\n\n"You know, Verflitzes-"\n\n"Shut up. Stop with those stupid fucking codenames. And take off those ridiculous sunglasses for once in your damn life."\n\nFor once, Gehlen seemed taken aback. He folded up his sunglasses and placed them into his pocket, revealing a pair of striking blue eyes. They seemed to be watering - or was that...?\n\n"Gerhard. If it's still worth anything... I'm sorry. For trying to kill you, for one."\n\nWessel subconsciously reached for his missing ear. "You know damn well your word doesn't mean shit. I will fix what you broke. No more aliases or stupid disguises, no more double dealings or treason. Once I am done with the Reichsnachtdienst, it will be extremely hard to tell you ever existed at all."\n\nReinhard gave a sad smile. "As it should be, I suppose. Many of my decisions were mistakes, I know, though I'm sure you'll disagree which ones. But the one thing I am sure was not a mistake, was you."\n\nThis time it was Wessel's turn to be taken aback. Gehlen turned towards him and held out his hand. After a second's consideration he took it. "Goodbye, Gerhard."\n\n"Goodbye, Reinhard.""
speer_rnd.75.a:0 "И он наконец ушел."

speer_rnd.76.t:0 "Альберт Шпеер"
speer_rnd.76.d:0 "Альберт Шпеер"
speer_rnd.76.a:0 "Альберт Шпеер"

speermilitary.2.t:0 "Армия новой модели"
speermilitary.2.desc:0 "Людям, которые смотрели на Парад Победы после окончания последней войны, должно было показаться нелепым даже подумать о том, что военное превосходство Германии над всем миром может когда-либо пошатнуться в ближайшие тысячу лет: к сожалению, как и большинство в нашем скоротечном мире, это заняло всего лишь пару десятилетий. Без угрозы могущественного врага коррупция и междоусобицы начали разрывать Вермахт на части в том, что историки, вероятно, назвали бы "a twisted parody of the Late Roman Empire"\n\nLike the Roman generals they were so fond of, the highest German officers bought the loyalty of their men by promising hefty bonuses at the end of their service, siphoning the needed funds from the Reich's budget with the subtle threat of open revolt should anyone refuse them. As a result, the Wehrmacht bloated horrendously, eating more and more of the public expenses and contributing to the final collapse of the German economy. The increase in dimensions, however, didn't result in a better military: on the contrary, overloaded logistics, unfit recruits, outdated equipment and infighting between officers turned what was once a jewel of efficiency into a wheezing sick patient, as the Second Russian War showed perfectly.\n\nNow, with the civil war over, Von Tresckow has planned a large reform of the German armed forces to return them to their former glory. The program will concern all of the Wehrmacht, from the Heer, to the Luftwaffe, to the Kriegsmarine: everything will be turned upside down, until it fits his ideals once again. However, this won't be an easy task: many officers of the old guard are still in active service and will try to resist the reform at all costs, especially if they are supported by the conservative elements of the NSDAP. It seems this battle will be far more political than expected..."
speermilitary.2.a:0 "Вперед, к победе!"
speermilitary.3.t:0 "Новые небеса для старых орлов"
speermilitary.3.desc:0 "Люфтваффе были одним из главных действующих лиц в войне, что привела Рейх к триумфу. От битвы за Англию до разгрома Советского Союза "
speermilitary.3.a:0 "Боже, Герман, что ты сделал с Люфтваффе?"
speermilitary.4.t:0 "Вернуться к началу"
speermilitary.4.desc:0 "Сказать, что Вермахт находится в плачевном состоянии, было бы преуменьшением, а фон Тресков не любит приукрашивать. Истина заключается в том, что то, что когда-то было гордостью Рейха, теперь не более чем гниющая туша, раздутая коррумпированным бесхозяйственностью предыдущего Верховного командования и наполненная непригодными рекрутами, которые были только благодарны за возможность избежать экономической депрессии и есть теплую еду каждый день. Этот экспоненциальный рост армии перегружал систему снабжения, пока она, наконец, не сломалась. Единственные кому пошло это на пользу - оружейные магнаты в сговоре с коррумпированным военным руководством.\n\nС постоянным спадом немецкой экономики все больше и больше денег направлялось на поддержание этого живого трупа - одна только мысль о сокращении военных расходов встречалась с едва уловимой угрозой гражданской войны - в результате чего любые исследования или улучшения были остановлены из-за нехватки средств. Плохо обученные солдаты, устаревшие танки, неисправные самолеты и старые доктрины были причинами крушения немецкой обороны во время Западнорусской войны, но даже этого было недостаточно, чтобы коррумпированное Верховное командование поняло глубину своих ошибок. Вермахт продолжал свой упадок.\n\nКогда гражданская война закончилась, армия пребывала в шоке от своих потерь и от трудности снова служить рядом с теми, кто всего несколько месяцев назад был вооружен пулеметом, направленным на вас. Это, однако, стало идеальным временем для реформ: фон Тресков имеет четкое представление о том, что он хочет и не остановится, пока его видения не станут реальностью. Однако осуществить такие крупные реформы может быть трудно, так как несколько видных генералов и фельдмаршалов, главный из которых Фердинанд Шёрнер, попытаются остановить его любой ценой."
speermilitary.4.a:0 "Битва за Германию еще не окончена!"
speermilitary.5.t:0 "Плавание сквозь бурные ночи"
speermilitary.5.desc:0 "Со времен Первой мировой войны Кригсмарине был самым маленьким из трех компонентов Вермахта и самым маленьким флотом среди главных мировых сверхдержав. Поскольку Рейх сосредоточил свою доктрину на торговой блокаде, поскольку война стала более длительной, чем ожидалось, большие и дорогие линкоры, такие как "
speermilitary.5.a:0 "Поднимите флаг, мы плывем навстречу будущему!"
speermilitary.6.t:0 "Безопасные моря"
speermilitary.6.desc:0 "Все нации в сфере влияния Рейха пользуются защитой Кригсмарине. С немецкими военными силами, восстановленными и перестроенными после многих лет упадка и забвения, военно-морской флот переживает быстрый рост, с каждым месяцем закладывается все больше кораблей: для его союзников это означает не только безопасные торговые конвои через моря, но и выгодные контракты для их военно-морской промышленности.\n\nЭта политика повлияла и на нашу страну, и в результате наши верфи испытывают всплеск активности, поскольку они расширяют и обновляют свой персонал, чтобы идти в ногу с увеличением заказов. По мере того как сухие доки и ремонтные сооружения наполняются гулом и шумом тяжелой работы, мы пожинаем плоды наших тесных отношений с Рейхом."
speermilitary.6.a:0 "Замечательно!"
speermilitary.7.t:0 "Выбор фокуса"
speermilitary.7.desc:0 "С нашим исследовательским отделом, работающим на пике эффективности, наша армия будет медленно, но верно заполнять технологический разрыв, отделяющий ее от других мировых держав. Однако мы не можем сделать так, чтобы более десяти лет упадка и отсталости просто исчезли в одночасье. Нам потребуется время, прежде чем мы сможем стать наравне с остальным миром.\n\nС этой целью Верховное командование разработало план сосредоточивания наших исследовательских усилий на одном аспекте войны, чтобы быстро наверстать упущенное хотя бы в одной области. С одной стороны, мы могли бы пойти по безопасному пути и сосредоточиться на пехотном оружии: лучшие винтовки и гранаты окажут влияние на весь Вермахт, независимо от подразделения или доктрины. Другой выбор - артиллерия: прошли времена гигантских железнодорожных орудий, теперь самоходные орудия и легкие, пехотно-переносные минометы - это путь вперед, повышающий мобильность и эффективность подразделений поддержки. Некоторые хотят улучшить эшелоны поддержки армии - лучшая логистика, современные инженеры и передовые медицинские отряды сильно помогут нашим войскам. Наконец, мы могли бы еще раз сосредоточиться на оружии, которое привело нас к победе - танки. Они по-прежнему являются фундаментальной частью любой армии, и при достаточных инвестициях они могут заставить наших врагов снова начать дрожать!\n\nНаши исследовательские группы готовы и ждут приказов: на чем им сосредоточиться?"
speermilitary.7.a:0 "Пехотное оружие - основа любой армии!"
speermilitary.7.b:0 "Армия нуждается в батальонах поддержки!"
speermilitary.7.c:0 "Артиллерия дарует нам победу издалека!"
speermilitary.7.d:0 "Панцер марш!"
speermilitary.8.t:0 "Присягать кому?"
speermilitary.8.desc:0 "По мере того как Вермахт медленно, но неуклонно реформируется и вырывается из лап коррумпированных, своекорыстных офицеров, в казармах и командных помещениях разгораются дебаты. После того, как фюрер предоставил большую автономию Верховному командованию и медленно деполитизировал вооруженные силы, как и предлагал фон Тресков, некоторые офицеры задаются вопросом, есть ли еще какая-либо причина присягать на верность личности лидера, а не нации в целом.\n\nВ славные дни Рейха крики "Heil Hitler!" were so loud they shook the earth and made buildings tremble, but where did this bring us? When the officers of the Wehrmacht started siding with this or that pretender, swearing their loyalty to their frontrunner, they caused a bloody civil war that caused untold amounts of victims.\n\nNow, some reformist officers wish to fully detach the army from the party, even more than what the new leader desires, and the first step would be to replace the oath of loyalty to the Führer with a more neutral oath to the nation and its institutions. While these officers aren't showing any sign of disloyalty, and will accept any decision on the matter, it's evident that this will have repercussions on the larger political debate: already the reformists within the Reichstag call for a comprehensive reform to remove any political influence in the army, while the conservatives are trying to stop what they call a "dangerous push towards anarchy"\n\nAs the government is called to decide on the matter, what will the Führer do? Who should the new soldiers swear their loyalty to?"
speermilitary.8.a:0 "Хайль Шпеер!"
speermilitary.8.b:0 "Слава Германии!"
speermilitary.9.t:0 "Возрождение Вермахта"
speermilitary.9.desc:0 "За последние несколько месяцев в Вермахте произошли кардинальные перемены. Под руководством фон Трескова и его офицеров-реформаторов вооруженные силы Рейха были полностью очищены от любого политического вмешательства и от большинства нелояльных, коррумпированных офицеров. То, что когда-то было разношерстной бандой наемников и непригодных рекрутов, вернуло себе былую славу и теперь отражает прусский дух своего отца-фельдмаршала во всех его аспектах.\n\nАрмия сейчас находится в идеальном состоянии, имея современные доктрины, улучшенное оборудование и полностью функциональную логистику, как тигр, свернувшийся кольцом и готовый прыгнуть к намеченной добыче! Люфтваффе - бесспорный властелин неба над всей Европой, его современный флот истребителей, перехватчиков и бомбардировщиков готов преподать урок тем, кто достаточно глуп, чтобы атаковать Рейх! Теперь Кригсмарине - это сила, с которой нужно считаться. Доминирующие на морях и океанах, проворные фрегаты, работающие вместе с мощными крейсерами и грозными авианосцами внушают страх нашим врагам!\n\nВ то время как консерваторы ворчат из-за потери влияния на Вермахт, никто не может отрицать, что теперь Рейх вернулся на мировую арену в полном вооружении. Даже фюрер не может сдержать самодовольной улыбки, глядя на результаты реформ, которые он позволил совершить: возможно, фон Тресков все-таки был прав. Не то чтобы Шпеер когда-нибудь в этом признается, но все же..."
speermilitary.9.a:0 "Поднять Балкенкройц!"
speermilitary.10.t:0 "Стальной Вермахт"
speermilitary.10.desc:0 "Наконец-то реформация Вермахта принесла свои результаты! Вооруженные силы Рейха были вырваны из лап корыстолюбивых, коррумпированных офицеров и благополучно возвращены к их предназначению, служить фюреру превыше всего! Нелояльность и коррупция в рядах Вермахта искоренены, и мы готовы вновь завоевать мир, как это представлял себе во сне наш великий вождь Адольф Гитлер!\n\nАрмия приведена в боевую готовность больше, чем когда-либо еще, и восстановлена до максимальной эффективности. Солдаты знают свое место и понимают, что их долг - нести знамя национал-социализма! Люфтваффе накроют небо, как стрелы персов в Фермопилах, уничтожая всех на своем безжалостном пути к победе: пусть все те, кто достаточно глуп, чтобы встать между нами и нашей судьбой, узнают истинный смысл отчаяния! Кригсмарине теперь готово выйти в море, и другие флоты мира не что иное, как овцы созданных для того, чтобы кормить голодных волков, кружащих вокруг своей добычи!\n\nНесмотря на все это величие, один человек стоит превыше всего. Наш фюрер остался доволен результатами реформ, хотя фон Трескову и не понравилось то, как все обернулось. Однако его мнение для Шпеера очень важно, но, именно сейчас, не очень-то и нужно.\n\nТост, камраден! За новый Рейх, более могущественный, чем когда-либо еще! За наш народ, который мы поклялись защищать! И за Вермахт, который восстал из огня аки феникс из пепла!"
speermilitary.10.a:0 "Хайль Шпеер!"
speermilitary.11.t:0 "Кригсмарине: Маврикий И Реюньон"
speermilitary.11.desc:0 "Бывшие французские колонии Маврикий и Реюньон являются основным активом Кригсмарине. Взятые под наш контроль после чрезвычайной ситуации на Мадагаскаре, они служат для дозаправки военных кораблей, проходящих через мыс, что позволяет Рейху проецировать свою военно-морскую мощь далеко в Индийский океан. В период, последовавший за кончиной Гитлера, острова оказались в некотором запустении, поскольку наши военные ресурсы были перенаправлены на более насущные проблемы, ослабив наше присутствие в Индийском океане.\n\nТеперь, когда наши внутренние проблемы решены, пришло время вернуть себе положение выдающейся морской державы, а вместе с ним и укрепить морские базы для нашего флота, тем более, что Средиземное море контролируется далеко не дружественными нам режимами.\n\nЧтобы решить эту проблему, верховное командование Кригсмарине единодушно в предлагаемом решении. Мы сосредоточимся на укреплении Маврикия и Реюньона, улучшим их инфраструктуру и усилим их предполагаемую роль в нашей империи, что позволит проникать в Индийский океан более крупным патрулям и эскадрильям, в сочетании с возможностью проведения военно-морских учений для усиления наших возможностей в этом отдаленном уголке."
speermilitary.11.a:0 "Владения Рейха под замком!"
speermilitary.12.t:0 "Требования из Берлина"
speermilitary.12.desc:0 "Даже в этом забытом уголке мира Германия отказывается выпускать что-либо из своих когтей.\n\nВсего несколько часов назад по радио было передано коммюнике из Рейха; хотя сообщения с континентом обычно многословны, это сообщение отличалось от других и было резким и ясным. Берлин требует полной капитуляции и возвращения островов Рейху, иначе в течение 48 часов они объявят нам войну. Учитывая предрасположенность Берлина и неестественно смертоносный тон послания, у нас есть все основания полагать, что они намерены выполнить свое обещание.\n\nНаши силы - по крайней мере те, кто остался следовать нашим приказам, - готовятся к бою, хотя никто не питает иллюзий, что военная машина Рейха для нас непобедима. Возможно, однако, им и не придется этого делать. Учитывая наше географическое положение и относительную малочисленность, маловероятно, что они будут использовать весь Вермахт против Мадагаскара. Таким образом, если они пошлют соразмерные силы, можно оказать сопротивление и превратить быстрое вторжение в изнурительное упражнение в высокомерии.\n\nНо даже в этом случае наши самые оптимистичные офицеры не верят в положительный итог войны, поскольку немцы с такой же вероятностью будут осыпать нас артиллерийским дождем, пока мы не бросим оружие или не умрем. В конечном счете, наше будущее зависит от одного вопроса: отступить и подчинить острова Рейху или заставить Берлин прийти и взять их? "
speermilitary.12.a:0 "Позвоните в Германию и доложите о капитуляции."
speermilitary.12.b:0 "Готовьте наших людей, мы дадим им отпор."
speermilitary.13.t:0 "Маврикий и Реюньон возвращены"
speermilitary.13.desc:0 "Ультиматума, посланного на Мадагаскар, оказалось достаточно, и корабли Кригсмарине уже направляются в порты островов, чтобы обеспечить законную передачу власти в регионе и восстановление нашей власти.\n\nКак и ожидалось, цена их контроля оказалась слишком высока для мелких вотчин Мадагаскара. Пока они обдумывали свой ответ, приближающийся облет острова нашими бомбардировщиками заставил этих ленивцев думать быстрее. На данный момент мы работаем над тем, чтобы сначала обеспечить достаточный контроль над островами и прилегающими водами, чтобы избежать любых осложнений; даже когда мы миновали точку вооруженного сопротивления, мы намерены избежать возможности возникновения дальнейших проблем. \n\nХотя владение Мадагаскаром и его островами имеет важное значение для господства в этих южных морях, истинным плодом этих усилий является публичный образ некогда мятежной земли, добровольно подчиняющейся законному правлению нашей администрации. То, что потенциально могло бы стать катастрофическим военным конфликтом, вместо этого превратилось в пример государственной мудрости, которую мы воплощаем; надеюсь, нам не придется делать что-то подобное в течение ближайшего времени."
speermilitary.13.a:0 "Домой в Рейх!"
speermilitary.14.t:0 "Подготовка к войне"
speermilitary.14.desc:0 "В течение нескольких часов от повстанцев не исходило ничего, кроме молчания, но только что по радио было передано короткое сообщение: они отказываются сдать нам острова и заявляют, что "
speermilitary.14.a:0 "О реакции можно судить только по действию, которое ее вызвало."
speermilitary.15.t:0 "Поражение рядом с Магадаскаром"
speermilitary.15.desc:0 ""Is this some kind of sick joke, von Tresckow?!" yelled Speer, who was uncharacteristically furious. "I cannot think of another explanation for the Kriegsmarine's inscrutable failure with this operation," replied a similarly frustrated von Tresckow. "It is literally incomprehensible to me that our armed forces would be unable to reconquer fucking Madagascar. It's Madagascar, for god's sake! Did our intelligence not suggest that they recently had a fucking five-way civil war? Seriously Generalfeldmarschall, what the hell? How is this even remotely possible?". The Generalfeldmarschall did not know how this was possible, so he did not bother to reply.\n\nSpeer calmed himself down, and was thankful no one else was here to witness his highly unusual outburst. To be fair, could he really have been blamed given the ridiculous circumstances? "Well, as humiliating as it is, let us prepare peace negotiations for whoever the hell is even in charge of that god-forsaken island. I suppose they'll simply want their sovereignty to be respected, and perhaps a few other small concessions." "Right away, mein Führer," said von Tresckow, and he rushed off to inform the diplomatic corps of the required arrangements."
speermilitary.15.a:0 "И ради этого мы проводили военно-морскую реформу?"
speermilitary.16.t:0 "Маврикий и Реюньон потеряны"
speermilitary.16.desc:0 "Нам оставалось только оттягивать неизбежное, и немцам наконец удалось захватить стратегически важные острова Маврикий и Реюньон. Теперь мы могли надеяться только на чудо, ведь наши крошечные силы противостояли всему Кригсмарине, и такого чуда не произошло. В то время как мы отбивались изо всех сил, немцам потребовалось совсем немного времени, чтобы захватить эти маленькие, едва населенные острова.\n\nУ нас нет другого выбора, кроме как сдаться Германии. Будем надеяться, что они, по крайней мере, будут снисходительны и милосердны, хотя история подсказывает, что это маловероятно. За последние несколько лет острова Индийского океана несколько раз меняли колониальных хозяев. Теперь, когда они, вероятно, уже никогда не увидят своей независимости, что значит еще одна смена рук населяющим их народам?"
speermilitary.16.a:0 "Прискорбно, но не неожиданно."
speermilitary.17.t:0 "Оперативный успех на Мадагаскаре"
speermilitary.17.desc:0 ""Mein Führer, the Kriegsmarine has successfully recaptured the islands of Mauritius and Reunion from Madagascar. As you are no doubt aware, this secures our hold on the Indian Ocean and allows us to continue projecting power into East Asia."\n"Thank you, von Tresckow. Though our people probably do not care in the slightest about some tiny islands thousands of kilometres away, we at least have something to demonstrate the success of our administration and the restoration of the Reich's global strength," responded Speer. "That will be all, then."\n\nIt might have been all for Madagascar, but it will not be all for the reconquests demanded by German Imperialism. This is especially true for those who, though experiencing some semblance of freedom, might once again find themselves under the German boot."
speermilitary.17.a:0 "Действительно, еще так много нужно сделать."
speermilitary.18.t:0 "Германия готовится к вторжению"
speermilitary.18.desc:0 "Мы знали, что этот день придет, но он все равно настал слишком скоро. Восстановившись от гражданской войной, немцы возвращаются, чтобы сунуть свой нос туда, где им не место. Это может быть просто возвращение стратегически ценных островов Маврикий и Реюньон, или, что еще хуже, они имеют свои планы на нас. В любом случае мы знаем, что Германия активно готовится вторгнуться на нашу территорию.\n\nТрудно понять, каковы наши шансы на победу, но мы не оставим в беде ни одного из наших людей. Мы должны подготовиться, и сделать это быстро."
speermilitary.18.a:0 "Нельзя терять время!"
speermilitary.19.t:0 "Маврикий и Реюньон спасены"
speermilitary.19.desc:0 "Мадагаскар раньше не славился ничем, кроме лемуров и баобабов, но благодаря невероятному чуду все изменилось. Теперь мы будем известны как крошечный минор, которому каким-то образом удалось остановить, возможно, самую могущественную империю, которую когда-либо видел мир.\n\nБлагодаря нашим обширным знаниям о малых островах, благодаря ожесточенному и эффективному партизанскому сопротивлению, мы успешно отразили немецкие вторжения на Маврикий и Реюньон. Кригсмарине фактически уходит из региона, и мы сможем подписать мирный договор с Германией. До сих пор трудно поверить, что это происходит."
speermilitary.19.a:0 "Невероятно!"
speermilitary.20.t:0 "Взлет"
speermilitary.20.desc:0 "С полным ходом работ по модернизации Вермахта Люфтваффе были предоставлены все необходимые средства и кадры для разработки новых, усовершенствованных самолетов, которые должны были поступить на вооружение как можно скорее. Однако самолет гораздо сложнее пушки или танка, и даже процесс испытаний это отражает: как только научно-исследовательский отдел доработает предложенные конструкции, начинаются летные испытания.\n\nЗдесь несчастные пилоты оказываются у руля того, что может варьироваться от идеально функционирующего реактивного истребителя до летающего гроба, только и ждущего, чтобы упасть на какой-нибудь многострадальный поселок. Несчастные случаи при взлете, отказы двигателей в воздухе, внезапные отрывы планера и многое, многое другое: список проблем, с которыми столкнулись летчики-испытатели, так же длинен, как и список причин их гибели, и многие перспективные летчики встретили свой безвременный конец только потому, что ответственный за разработку забыл поставить ноль или запятую там, где это было необходимо.\n\nТем не менее, никто не может отрицать, что результаты этого наполненного слезами процесса чрезвычайно многообещающи, и поэтому взлетно-посадочные полосы военных аэропортов по всему Рейху заполняются странными, едва летящими самолетами, бросающими вызов законам физики, с конструкцией, едва удерживаемой вместе клеем, нитками и горячими молитвами их пилотов."
speermilitary.20.a:0 "Я не собираюсь садиться в ЭТУ ШТУКУ!"
speermilitary.21.t:0 "Летчики-победители"
speermilitary.21.desc:0 "Фриц Якобсен смотрел в окно, где вечернее солнце окрашивало небо Нюрнберга в десятки оттенков розового. "Such a perfect time to fly," he thought with a small sigh, then he chuckled: his wife always complained that he lost entire hours staring outside the window, but what could he do? He was an aviator, his very soul linked to the endless blue: only his brothers-in-arms could understand the feeling of longing to be up there, high into the clouds, literally on top of the world. Humans however, unlike birds, need artificial wings to reach above the clouds, and he was too old for that now, so he did the only thing he could do: he looked outside, and remembered the old days.\n\nHis gaze passed over the small display case near the fireplace: his two Iron Crosses were there, alongside his pistol and a small piece of the airplane he almost died inside when he was downed the second time. He shuddered at the memory, but even those difficult days were so beautiful, so dangerous, so exciting! Back then, when he had served the Kaiser in Italy and France, airplanes were but wooden caskets with an engine: to think that such things could even fly without exploding! And yet he was witness to their agility and power, and to the bravery and camaraderie of the men piloting them. He remembered the Caproni bomber he desperately tried to take down above Treviso, only for himself to be the one falling to the ground. He remembered flying over Verdun during a night with no moon, the artillery strikes lighting the darkness like a starry sky upside down. He remembered his comrades, his friends, even his enemies, all people who fought with their life to the line, and never surrendered.\n\nA voice awakened Fritz from his small trip into the past, and he realized the sun has long since set. Poor Margarethe, she cooked for him and even had to call him! With a last look to the sky, he got up from his chair, and from the creaks in his bones he could have sworn it was an airplane taking off: his legs were starting to fail him like an old engine. He turned his back to the window and left, but he knew a part of him was still there, staring at the sky."
speermilitary.21.a:0 "Летчик один раз, летчик навсегда."
speermilitary.22.t:0 "Свежая кровь"
speermilitary.22.desc:0 "Для всего вермахта, а для армии в большей степени, Бюргеркриг был подобен косе, которой владела сама смерть, уничтожая простых солдат и офицеров, поскольку боевые действия вырождались в междоусобные бои, где вся Германия была линией фронта, а командная палатка была таким же местом боя, как и любая другая территория. Следующий временной период не был добрее для Верховного командования, так как многие нелояльные, коррумпированные или неспособные офицеры были систематически очищены, оставив большую дыру в офицерском корпусе.\n\nОднако из проблем рождаются возможности, и фон Тресков прекрасно это знал. Прусский генерал потратил годы реконструкции не только на реформирование армейских доктрин и структурной организации, но и на подготовку нового поколения офицеров, чтобы они не пошли по стопам своих предшественников. Одним из его величайших достижений было создание Офицерской академии в Дрездене: укомплектованное лучшими оставшимися военными теоретиками, новое учреждение было сделано так, чтобы кадеты со всего Рейха могли изучать новые доктрины войны в подходящей обстановке. Конечно, упомянутая "environment" would be filled with references to the Prussian discipline and the reformist ideas...\n\nDespite the ideological issues, however, no one can deny that the Offizierschule has done an excellent work. The end of the first training cycle, and the subsequent ceremony in which the young cadets took their rank as full-fledged officers of the Heer, marks a new beginning for the armed forces of the Reich: we can only pray that these new generals and lieutenants will prove worthier than their predecessors, and able to keep the Wehrmacht from descending once more into decadence."
speermilitary.22.a:0 "Салют новым офицерам!"
speermilitary.23.t:0 "Благодать свыше"
speermilitary.23.desc:0 "Войдя в личный кабинет фюрера, Карл Дениц почувствовал легкое дежавю. Он бывал там много раз, но на этот раз человек, сидевший за столом, был другим. Альберт Шпеер сурово смотрел на него, в то время как слева от него стоял Хеннинг фон Тресков, его спина была напряжена, а на лице застыло слегка обиженное выражение. Адмирал подошел к столу и остановился, отдавая честь фюреру, как того требовал протокол, хотя по его поведению было ясно, что он хотел бы, чтобы на этом стуле сидел кое-кто другой.\n\n"Admiral Dönitz" Speer began, his voice severe, "I have called you here for an important matter regarding your conduct during the civil war"\n\nThe old admiral knew it was coming, so he steeled himself for what was to come. "I'm ready to take my punishment if it is needed," he answered with a calm, resigned voice.\n\n"During the civil war, it has been proved beyond doubt that you took Bormann's side. Not only that, but you also fled the country during the chaos, taking the majority of the Kriegsmarine with you, disobeying all orders to fight and finding refuge in Crimea"\n\n"I did that to save the Kriegsmarine!" was the immediate answer, but what came next surprised him.\n\n"I know that, admiral, and through your action, you saved many ships which would have been lost, or even worse, used against us. For this reason, Von Tresckow and I came to an agreed and fitting solution."\n\nA barely audible snort told the admiral that the "agreement" was mostly on one side, but he focused his attention back on Speer.\n\n"For Betraying the Reich and fleeing, you will be stripped of your rank as admiral, and formally accused of treason and dereliction of duty. For saving the majority of the Kriegsmarine from certain destruction or capture, you shall be graced, and your decorations will not be revoked."\n\nThe now-former admiral felt a pang in his heart knowing that his service was over in such a way, but he knew it could have been much worse. He took off his hat and deposited it on the desk, then saluted and left the room without a word."
speermilitary.23.a:0 "Стоит ли жить в поражении?"
speermilitary.24.t:0 "Нюрнбергский процесс"
speermilitary.24.desc:0 "Город Нюрнберг был выбран местом суда над оставшимися в живых нелояльными офицерами, совершившими преступления на службе у предателей-сепаратистов. Главным среди них был адмирал-предатель Карл Дениц, бежавший из Германии вместе с большей частью Кригсмарине, чтобы найти убежище в Крыму. После окончания войны адмирал сдался под угрозой возмездия со стороны нового правительства Германии. Его надежды сохранить свое звание были разбиты несколькими месяцами позже, когда его официально обвинили в измене и нарушении долга и судили вместе с несколькими членами СС и генералами, которые последовали либо за Герингом, либо за Борманом.\n\nКогда настал день оглашения приговора, Дениц стоял в зале суда вместе с другими подсудимыми. Судьи один за другим вошли в зал, а затем зачитали окончательный приговор: Адмирал не слушал, что было решено за остальных, хотя количество криков и воплей говорило ему, что обвинительных приговоров оказалось гораздо больше, чем оправдательных. Наконец настала его очередь, и ему потребовалось все свое мужество, чтобы не присоединиться к остальным обвиняемым в их криках: "The court declares Karl Dönitz, chief admiral of the Kriegsmarine, culprit of treason and dereliction of duty, and for this he is sentenced to be stripped of all his ranks and decorations, and to thirty years of detention"\n\nAs the guards stripped him of the signs of his rank, he didn't protest, and when they brought him away in handcuffs, he didn't even try to resist. He simply followed, his head low, shame radiating from him like the stench of treason he emanated."
speermilitary.24.a:0 "Хозяина волчьих стай больше нет."
speermilitary.25.t:0 "Военные игры"
speermilitary.25.desc:0 "В рамках новых усилий по межотраслевой координации, под Данцигом была организована крупная военная операция. Подходящее место - холм, окруженный небольшим лесом у побережья, - было обозначено как "enemy fortification" and suitably equipped with bunkers, tents and mock emplacements containing old machine guns and artillery pieces. At the given signal, the combined might of the Wehrmacht was unleashed upon the unfortunate earth mound.\n\nThe Kriegsmarine opened fire upon the enemy positions, neutralizing anti-air batteries and grievously damaging several other emplacements. Immediately after, bombers from the Luftwaffe dropped their deadly cargo upon the trenches, anti-tank cannons and machine guns, clearing the way for the Heer. Tanks rolled towards their target, and infantry both motorized and on foot followed in their wake to occupy the objective. Thanks to the radio coordination, there were no instances of friendly fire, and the entire operation was declared a success.\n\nFor the entire time, Henning Von Tresckow looked with a satisfied expression at the scene unfolding a few hundred meters from his command tent. Several other members of the Oberkommando der Wehrmacht - generals, aviators and even a couple Kriegsmarine officers - were present, all murmuring their approval for how the army reforms were having their desired effect. The Prussian general allowed himself a smug smirk: everything was going as planned."
speermilitary.25.a:0 "Холм подписал договор о безоговорочной капитуляции в 17:46"
speermilitary.26.t:0 "Вермахт превысил лимит дивизий"
speermilitary.26.desc:0 "Количество дивизий, выставляемых Вермахтом, превысило количество, продиктованное новыми ограничениями. Текущее количество разрешенных постоянных подразделений составляет §G[?sgr_wehrmacht_div_limit]§!, в то время как мы имеем §R[?num_divisions]§! дивизий."
speermilitary.26.a:0 "OK."
speermilitary.27.t:0 "Вермахт вернулся к разрешенному лимиту дивизий"
speermilitary.27.desc:0 "Количество дивизий, которые Вермахт выставляет сейчас, находится в пределах согласованных ограничений. Текущее количество разрешенных постоянных подразделений составляет §G[?sgr_wehrmacht_div_limit]§!, в то время как мы имеем §G[?num_divisions]§! дивизий."
speermilitary.27.a:0 "OK."
speermilitary.28.t:0 "Ограничения на кол-во дивизий Вермахта сняты"
speermilitary.28.desc:0 "В связи с текущими обстоятельствами ограничения в отношении кол-ва дивизий Вермахта были сняты до дальнейшего уведомления."
speermilitary.28.a:0 "OK."

#Propaganda Mechanic

speer.10001.t:0 "Пропагандистская кампания закончилась"
speer.10001.d:0 "По всему Рейху пропадают многочисленные плакаты. Радиопрограммы незаметно возвращаются к своему обычному вещанию. Телевизионные сети теряют свой политический уклон. Пропагандистская кампания завершается, и ее заключительные этапы находятся в стадии реализации. Статистика, собранная Фольксхалле и канцелярией идет прямо на стол фюреру. Кажется, что пропаганда действительно принесла свои плоды, и это то, чем Шпеер может быть доволен."
speer.10001.a:0 "Хлеба и зрелищ."

#USA-SPEER EVENTS


SPEERUSA.1.t:0 "Встреча"
SPEERUSA.1.desc:0 "Между этими двумя странами редко проходила дипломатическая переписка - правительства предпочитали подковерные сделки либо вообще отказывались от кооперации. Но теперь требовалось протянуть американцам руку - и первое письмо должно было соответствовать нашим намерениям.\n\nФюрер опустил бумажки и пристально посмотрел на их автора, который стоял у его стола. Ещё до этого рейхсминистр Гельмут Шмидт проявлял надежду по поводу возобновления дипломатических отношений с американцами. Письмо было хорошо написано: оно показывало мощь, но не давало ощущения что мы пытаемся запугать наших собеседников; оно было элегантным, но не тратило времени на излишнюю литературщину. Проблема была не в письме. Американцы поддерживали Шмидта когда он был лидером толп бунтующих студентов, но вот теперь он у руля, и кто знает, что они могут от него потребовать.\n\n"I'm sure I don't need to impress upon you the importance of this summit. You represent "\n\n"I do. The Americans want things to cool down just as much as we do. They'll have their demands, but I don't think they'll be unreasonable with our country's history of walking out of negotiations." Schmidt gave a bitter smile.\n\n"Give them what they want, I suppose." Speer glared at the telephone as if anticipating it's angry ring later. "Just be reasonable."\n\n"
SPEERUSA.1.a:0 "Конечно же, мой Фюрер"

SPEERUSA.2.t:0 "Встреча в темноте"
SPEERUSA.2.desc:0 "Шмидт глубоко вздохнул. Это было очень важно. Действительно чертовски важно. Он ни при каких обстоятельствах не мог, проще говоря, все просрать. Американцы фактически предоставили Германии возможность протянуть руку помощи, и он, черт возьми, примет ее с распростертыми объятиями.\n\nКогда он сел рядом с американским послом, то заметил, что это был пожилой человек, который, казалось, излучал вокруг себя ауру радости. Неплохой выбор. Понадеемся что он окажется сговорчивым.\n\n"Greetings-" His English was sharp, lightly-accented. "- Ambassador. Walter C. Dowling, was it? I'm Helmut Schmidt." He gave the man a hand. "Pleased to meet you." Who then shook it heartily.\n\n"A pleasure, Schmidt!" A noticeable Georgian accent, but it passed by Schmidt's foreign ears. "I'm happy that the Reich's finally reaching out." He gave a short chuckle. "Getting concerned that things would get hot."\n\nSchmidt shook his head. "Not at all, Mister Dowling. The new regime is quite open to change. Now... this won't be easy."\n\nThe tension faded into reality. Both of them knew where this conversation had to lead. Dowling gave a short nod. "Yes... I hope you've come prepared. The negotiations that the United States has in mind will not be easy to compromise on. Agreeing to this would be a historically unprecedented move, especially considering the Reich's past." Schmidt's expression darkened, but Dowling did not hesitate."
SPEERUSA.2.a:0 "Американцы вечно чего-то хотят"

SPEERUSA.3.t:0 "Приглашение"
SPEERUSA.3.desc:0 "Господин Президент, я надеюсь, что это письмо застанет вас в добром здравии. \n\nОдна из положительных сторон нашей Гражданской войны, с чем, я уверен, ваш народ склонен согласиться, - это возможность для новой Германии восстать из пепла и залечить раны, нанесенные нашими предками. Среди ошибок гитлеровского Рейха было и отчуждение нашей нации от вашей. Исторически наши народы были как братья, и наши страны много раз обменивались населением даже в недавнем прошлом. Откуда взялся ваш любимый гамбургер как не из рук немецких эмигрантов? А ваши франкфуртские сосиски? Откуда взялся наш национальный дух, рожденный в огне 1848 года, как не из революционного пыла вашей собственной войны за независимость?\n\nФюрер желает, чтобы наши страны вновь нашли общий язык. По крайней мере, обсуждение разногласий и, возможно, партнерство, которое могло бы продолжаться и в будущем. Я уверен, вы согласитесь, господин Президент, что мир стремительно меняется. С распадом альянсов, разногласиями в Африке и возрождением непредсказуемой Японии, чем больше у нас друзей, тем больше шансов у нашего мира выстоять. я надеюсь, что это может стать диалогом между нашим офисом и вашим. Мы с большим интересом ждем вашего ответа. \n\nГельмут Шмидт\n\nРейхсминистр иностранных дел."
SPEERUSA.3.a:0 "Мы ждём затаив дыхание"

SPEERUSA.4.t:0 "Приглашение"
SPEERUSA.4.desc:0 "Господин Президент, я надеюсь, что это письмо застанет вас в добром здравии. \n\nОдна из положительных сторон нашей Гражданской войны, с чем, я уверен, ваш народ склонен согласиться, - это возможность для новой Германии восстать из пепла и залечить раны, нанесенные нашими предками. Среди ошибок гитлеровского Рейха было и отчуждение нашей нации от вашей. Исторически наши народы были как братья, и наши страны много раз обменивались населением даже в недавнем прошлом. Откуда взялся ваш любимый гамбургер как не из рук немецких эмигрантов? А ваши франкфуртские сосиски? Откуда взялся наш национальный дух, рожденный в огне 1848 года, как не из революционного пыла вашей собственной войны за независимость?\n\nФюрер желает, чтобы наши страны вновь нашли общий язык. По крайней мере, обсуждение разногласий и, возможно, партнерство, которое могло бы продолжаться и в будущем. Я уверен, вы согласитесь, господин президент, что мир стремительно меняется. С распадом альянсов, разногласиями в Африке и возрождением непредсказуемой Японии, чем больше у нас друзей, тем больше шансов у нашего мира выстоять. я надеюсь, что это может стать диалогом между нашим офисом и вашим. Мы с большим интересом ждем вашего ответа. \n\nГельмут Шмидт\n\nРейхсминистр иностранных дел."
SPEERUSA.4.a:0 "Современный фон Штойбен? Интересное развитие событий"
SPEERUSA.4.b:0 "Мы никогда не будем вести переговоры с Рейхом"

SPEERUSA.5.t:0 "Американцы согласились на переговоры"
SPEERUSA.5.desc:0 "Гельмут держал письмо перед собой, как трофей, и, возможно, так оно и было - но это также являлось и большим вызовом. И все же Шмидт был способным человеком. "Excellent work, Helmut." The other members of cabinet gave the Foreign Minister a polite round of applause. Stifled coughs interrupted the backslapping, an unavoidable consequence of Schmidt's ashtray filled with cigarettes, along with Erhard's seemingly endless cigar. Speer waved his hand at a secretary who scrambled to open a window.\n\n"Where do you intend to hold this meeting?"\n\n"I imagine there'll be some back and forth about that. Somewhere neutral would be preferred, if such a place even exists these days. Iceland perhaps, though if we push we could get them to visit Hamburg. It didn't come out of the war too badly"\n\nAlbert suppressed the urge to mention the obvious fact that it was also Schmidt's home. He supposed the man could be excused a moment of vanity - capable as Schmidt was, Speer had been uncertain of his ability to achieve this meeting. There had always seemed to be something the man had been holding back, however - some fire in his eyes. Perhaps this was his chance to show it.\n\n"Then I wish you luck with the Americans. No doubt you shall need it." The cabinet gave a polite chuckle." "
SPEERUSA.5.a:0 "В этом деле я не могу полагаться на удачу"

SPEERUSA.6.t:0 "Американцы отказались от переговоров"
SPEERUSA.6.desc:0 "Гельмут посмотрел на письмо, лежавшее на столе. Письмо было доставлено в германское консульство в Вашингтоне через день после отправки приглашения. Он собрался с духом и потянулся за ножом для вскрытия писем. \n\nПисьмо было коротким, полностью по существу. Они не были грубы, даже не исключали возможности будущей встречи - но это было "
SPEERUSA.6.a:0 "Как я смогу объяснить это Шпееру?"

SPEERUSA.7.t:0 "Давайте сделаем это"
SPEERUSA.7.desc:0 "Долгожданный момент настал. Гельмут прислонился к балкону и уставился на огни города. Неплохой вид и, безусловно, приятное изменение по сравнению с Берлином.., то есть Германией, мысленно поправил он себя.\n\nВозможно это место и не было первым в списке вариантов для встреч на высшем уровне, но Шмидту удалось убедить фюрера в целесообразности проведения саммита именно здесь, хоть и не слишком вдаваясь в причины. Шпеер хотел бы, чтобы американцев доставили прямо в Германию, где они увидели его Фольксхалле - фюрер считал себя скромным человеком, но даже он не мог сопротивляться росту этого национального высокомерия. Гельмут не мог этого понять. Он точно знал - американцам точно не понравились бы грандиозность и напыщенность этого здания, как и он не любил эти громадные залы. К тому же там внутри было чертовски холодно.\n\nДверь за его спиной открылась. Рейхсминистр повернулся и кивнул, прежде чем посланник успел заговорить - прибыли американцы. Шмидт затушил сигарету в пепельнице, стоявшей на подоконнике. Вид, безусловно, был потрясающий. Огни старого города, не испорченного колоссальной, но уродливой архитектурой, напоминавшая ему о проклятом прошлом. Он повернулся к двери, когда голоса начали разноситься по коридору, сунул руку в карман и вытащил еще одну сигарету."
SPEERUSA.7.a:0 ""

SPEERUSA.8.t:0 "Давайте сделаем это"
SPEERUSA.8.desc:0 "Для торжественного мероприятия был выбран большой зал. Американская делегация, построенная в колонну, двигалась по извилистой дороге к богато украшенным парадным воротам. Внутри бронетранспортеров послы ОСН с восхищением разглядывали тщательно спланированную инсценировку: с одной стороны - немецкие и американские флаги, с другой - флаги Пакта Единства и ОСН. Пресса уже на месте, благослови их Господь, и вся сцена снимается и транслируется по всему англоязычному и немецкоязычному миру. Из колонны вышли мужчины в красивых костюмах и галстуках, улыбаясь в объективы камер. Нервная энергия разлилась по комнате, когда величайшие дипломатические умы ОСН и Пакта уселись друг напротив друга в центре зала. Перемещаясь по углам, журналисты делали заметки, а официальные фотографы время от времени щелкали камерами. В центре делегации Пакта мужчина потушил сигарету и поправил галстук, приводя в порядок одежду, чтобы она соответствовала его идеально причесанным седеющим каштановым волосам. "So, gentlemen," Helmut Schmidt began, "shall we begin?""
SPEERUSA.8.a:0 "Политика есть искусство возможного."

SPEERUSA.9.t:0 "Конференция по глобальной безопасности и сотрудничеству"
SPEERUSA.9.desc:0 "Переговоры продолжались несколько дней - американцы до сих пор вели себя на удивление скромно, но только дурак позволил бы начать процесс, не имея представления о том, что тебе понадобится в конце. На самом деле было предсказуемо, насколько непредсказуемы они были. Все здесь явно учились по одному и тому же учебнику, что делало еще проще танец с невысказанными обещаниями и узлами с двойным смыслом.\n\nРейхсминистр Шмидт закурил третью сигарету. Короткая головная боль, которую она вызвала, дала ему столько же ясности, сколько и всем остальным в комнате - американцы передали друг другу невысказанное сообщение, которое больше походило на крик. Он знал, о чем они попросят, еще несколько дней назад - с тех пор ему оставалось только решить, чем он готов пожертвовать. Это была трудная игра, в которой ни его собственное правительство, ни оппозиция не могли знать его целей. Однако пока все шло по плану. "In order to resume official diplomatic relations between our nations," Dowling coughed, "there must be some concessions." Schmidt took another drag, and gestured for him to continue.\n\n"Number one. Nuclear parity must be maintained but overall stockpiles must be reduced. An overall reduction in worldwide nuclear stockpiles is essential to maintain peace. Number two. The institution of forced foreign labour in Germany is unacceptable, and while current efforts to end it are recognised the rights of the workers must be improved until workers can be repatriated. Number three. World trade must be renormalised, and trade between our nations would go a long way towards that."\n\nAnother drag - so predictable. Schmidt had considered this days ago. He ground his cigarette into the ashtray to the obvious relief of his counterpart, and said -"
SPEERUSA.9.a:0 ""
SPEERUSA.9.b:0 ""
SPEERUSA.9.c:0 ""
SPEERUSA.9.d:0 ""
SPEERUSA.9.e:0 "Больше опций"

SPEERUSA.102.t:0 "Конференция по глобальной безопасности и сотрудничеству"
SPEERUSA.102.desc:0 "Переговоры продолжались несколько дней - американцы до сих пор вели себя на удивление скромно, но только дурак позволил бы начать процесс, не имея представления о том, что тебе понадобится в конце. На самом деле было предсказуемо, насколько непредсказуемы они были. Все здесь явно учились по одному и тому же учебнику, что делало еще проще танец с невысказанными обещаниями и узлами с двойным смыслом.\n\nРейхсминистр Шмидт закурил третью сигарету. Короткая головная боль, которую она вызвала, дала ему столько же ясности, сколько и всем остальным в комнате - американцы передали друг другу невысказанное сообщение, которое больше походило на крик. Он знал, о чем они попросят, еще несколько дней назад - с тех пор ему оставалось только решить, чем он готов пожертвовать. Это была трудная игра, в которой ни его собственное правительство, ни оппозиция не могли знать его целей. Однако пока все шло по плану. "In order to resume official diplomatic relations between our nations," Dowling coughed, "there must be some concessions." Schmidt took another drag, and gestured for him to continue.\n\n"Number one. Nuclear parity must be maintained but overall stockpiles must be reduced. An overall reduction in worldwide nuclear stockpiles is essential to maintain peace. Number two. The institution of forced foreign labour in Germany is unacceptable, and while current efforts to end it are recognised the rights of the workers must be improved until workers can be repatriated. Number three. World trade must be renormalised, and trade between our nations would go a long way towards that."\n\nAnother drag - so predictable. Schmidt had considered this days ago. He ground his cigarette into the ashtray to the obvious relief of his counterpart, and said -"
SPEERUSA.102.a:0 ""
SPEERUSA.102.b:0 ""
SPEERUSA.102.c:0 ""
SPEERUSA.102.d:0 ""
SPEERUSA.102.e:0 "Вернуться"


SPEERUSA.10.t:0 "Договор о сокращении Ядерных арсеналов"
SPEERUSA.10.desc:0 "Сегодня произошел прорыв в переговорах, поскольку между США и Пактом было заключено соглашение о нераспространении ядерного оружия. Сокращение ядерного арсенала Германии было согласовано в обмен на то, что Соединенные Штаты начнут сокращать и, возможно, прекратят эмбарго, которое в настоящее время окружает Рейх. В конце концов, мир на континенте был целью блокады, и с этим приятным новым Рейхом, выходящим на мировую арену, кажется несправедливым продолжать наше соперничество."
SPEERUSA.10.a:0 "Они действительно изменились, да?"

SPEERUSA.11.t:0 "Договор по Правам Человека"
SPEERUSA.11.desc:0 "Сегодня произошел прорыв в переговорах, так как Пакт согласился ввести новые права для своего рабского населения. В ближайшие месяцы будет составлена хартия для полного перечня прав человека, которые будут постепенно внедряться в правительство Рейха, черпая вдохновение из тех, которыми уже пользуются американские граждане. Начались переговоры о возможном расширении этого соглашения до международного уровня, но пока Германия сохранит контроль над своим законодательством. В свою очередь, Соединенные Штаты соглашаются уменьшить блокаду вокруг Рейха. В конце концов, аморальность национал-социализма была целью эмбарго, и с более либеральным Рейхом, делающим свои первые шаги, кажется несправедливым продолжать наказание за старые преступления."
SPEERUSA.11.a:0 "Мы тоже когда-то были рабовладельцами."

SPEERUSA.12.t:0 "Германия согласна на приоритизацию торговли с Америкой"
SPEERUSA.12.desc:0 "Сегодня произошел прорыв в переговорах, поскольку Пакт предоставил Соединенным Штатам исключительные права в торговле в рамках новой политики "
SPEERUSA.12.a:0 "Деньги решают всё."

SPEERUSA.13.t:0 "Приоритизация для Америки и права рабов"
SPEERUSA.13.desc:0 "Сегодня произошел большой прорыв в переговорах, когда Пакт согласился как на исключительные торговые права для Соединенных Штатов, так и на введение хартии прав человека в их законодательство. Америка теперь получит первый выбор немецкого экспорта, в то время как рабское население Германии будет пользоваться новыми свободами, основанными на тех, которыми уже пользуются американские граждане. В свою очередь, Соединенные Штаты соглашаются ослабить и в конечном итоге прекратить эмбарго, окружающее Рейх. С экономическим соглашением и впечатляющей реформой, у Соединенных Штатов не останется выбора, кроме как снять разрушительную торговую блокаду."
SPEERUSA.13.a:0 "Больше чем то, на что мы рассчитывали"

SPEERUSA.14.t:0 "Приоритизация для Америки и ядерное разоружение"
SPEERUSA.14.desc:0 "Немцы согласились на исключительные торговые права для Соединенных Штатов, а также на сокращение своих ядерных запасов. Неожиданный поворот событий, но очень желанный. Возможно, за океаном действительно что-то меняется. Только время покажет, конечно. Одно можно сказать наверняка: с этим договором наши отношения с Рейхом обязательно улучшатся."
SPEERUSA.14.a:0 "Надежда на лучшее будущее"

SPEERUSA.15.t:0 "Ядерное разоружение и права рабов"
SPEERUSA.15.desc:0 "Немцы согласились сократить свои ядерные запасы, а также обеспечить больше прав для своих "Indentured Workers". For the first time in thirty years, it seems the Reich is truely trying to change, while it's not full emancipation, it's a step into the right direction. With their nuclear arsenal set to begin reduction, the world can breathe a little easier."
SPEERUSA.15.a:0 "Может быть мы смотрим в светлое будущее"

SPEERUSA.16.t:0 "Германия согласна на все три требования"
SPEERUSA.16.desc:0 "Неожиданно для всех, немцы приняли все требования, выдвинутые американцами. Они начнут не только сокращать свои ядерные запасы, но и приоритизировать Америку для своей торговли, а также улучшат права рабов. Несмотря на то, что немецкая делегация оказалась очень сговорчивой, не меньшей похвалой мы должны наградить наших дипломатов, которые смогли достигнуть этого соглашения."
SPEERUSA.16.a:0 "Это может привести к чему-то действительно светлому."

SPEERUSA.17.t:0 "Германия отказывается от переговоров"
SPEERUSA.17.desc:0 "Оказалось, что немцы очень хотели поговорить об американских уступках, но, когда пришло время говорить об уступках Германии, они замолчали, даже не удосужившись попытаться сделать что-либо хотя бы на словах. Это оскорбление и пощечина любому значимому дискурсу, который может возникнуть в результате этих переговоров. Достаточно! Наша делегация покинула заседание до тех пор, пока немцы не захотят вести нормальные переговоры. Дипломатические каналы начинают распадаться, а Рейх возвращается к своему темному прошлому."
SPEERUSA.17.a:0 "Тьма вновь окутывает мир"

SPEERUSA.18.t:0 "Американцы отказываются от переговоров"
SPEERUSA.18.desc:0 "После нескольких дней разочаровывающих переговоров американцы решили, что с них довольно, и вышли из-за стола переговоров. Они отказываются возвращаться до тех пор, пока Германия не согласится усмирить свою гордость и пойти на уступки. Они недовольны, потому что мы отказались подчиниться их воле, они просят нас унизить себя на мировой арене, а когда мы отказываем им, они ведут себя как дети. Рейх никогда не проявит жалости к своим бывшим врагам, и чем скорее они это поймут, тем скорее мы сможем закончить эти переговоры."
SPEERUSA.18.a:0 "Домой в Рейх."

SPEERUSA.19.t:0 "Ядерное разоружение"
SPEERUSA.19.desc:0 "Мы согласились сократить размеры нашего ядерного арсенала, чтобы заслужить благосклонность Соединенных Штатов. Но американцы не знают, что наши запасы настолько велики, что списанная часть арсенала не станет серьёзным ударом по геополитической силе Рейха. И хотя мы не настолько наивны, чтобы полагать, что это когда-либо приведет к полному стиранию угрозы глобального ядерного уничтожения, это шаг в правильном направлении.\n\nНо важнее то, что, возможно, этого жеста доброй воли будет достаточно, чтобы убедить американцев восстановить полноценные дипломатические отношения и прекратить эмбарго между США и Рейхом. Мы отказались от двух других главных требований американцев, но даже эта относительно небольшая уступка вызовет огромный шум среди высшего военного командования. Было бы неплохо, если бы идиоты в ОКВ смогли понять, что участие в международной дипломатии в первую очередь требует использования их причудливых ядерных игрушек. Этот шаг является лучшим для Германии, поэтому мы не будем прислушиваться к их бессмысленному визгу."
SPEERUSA.19.a:0 "Если бы мы знали, что ядерное оружие это такая ценная разменная монета!"

SPEERUSA.20.t:0 "Права рабов"
SPEERUSA.20.desc:0 "В то время как самые преданные нацисты и закоренелые консерваторы, вероятно, будут бояться, что это вызовет расширение восстаний по всей нашей стране, мы согласились предоставить миллионам рабов по всему Рейху определенную степень прав человека. Для тех в нашей администрации, кто выступает против рабства по экономическим или моральным причинам, эта уступка стала поводом для радости. Те же, кто не одобряет наше решение, будут убеждены, что этот шаг преследовал чисто прагматические цели.\n\nУчитывая бурную историю отношений Америки с рабством, мы надеемся, что этого значительного изменения в политике будет достаточно, чтобы убедить их в том, что мы достойные и этичные партнеры. Правда это или нет, не имеет значения, пока американцы видят нас в правильном свете."
SPEERUSA.20.a:0 "Несомненно, Германия теперь станет образцом нравственности."

SPEERUSA.21.t:0 "Америка превыше всего"
SPEERUSA.21.desc:0 "Давайте будем реалистами. С кем у Германии сейчас вообще крепкие отношения? Явно ни со Сферой, ОСН или Россией. С Южной Америкой? Не совсем. Если мы хотим установить прочные экономические связи с одной из ведущих экономик мира, то нам придется дать американцам возможность первыми пользоваться товарами и услугами, которые предлагает миру Рейх. Приняв во внимание нашу ситуацию маловероятно, что мы хоть что-то от этого потеряем. Этот шаг, безусловно, сделает восстановление торговли гораздо более привлекательным для американцев, поскольку это, несомненно, будет огромным благом для их экономического развития. Как и для нас.\n\nБудем надеяться, что этого предложения будет достаточно, чтобы удовлетворить их, поскольку мы фактически отказываемся от двух других (политических и этических) предложений. У США есть свои скелеты в шкафах, так кто они такие чтобы нас судить?"
SPEERUSA.21.a:0 "Они, вероятно, больше заботятся о своем импорте, чем о наших рабах."

SPEERUSA.22.t:0 "Ядерное разоружение и Америка превыше всего"
SPEERUSA.22.desc:0 "Мы решили уступить двум из трех главных американских требований: мы несколько уменьшим размеры нашего ядерного арсенала и предоставим Соединенным Штатам неограниченный приоритет на торговый доступ ко многим товарам, произведенных в Рейхе. Хотя мы отклонили просьбу предоставить нашему рабскому населению большую степень прав, эти две другие уступки, надеюсь, не будут столь же потенциально вредными для нашей социальной структуры и популярности. Конечно, мы все еще испытываем большое количество враждебности со стороны наших военных и тех немногочисленных дипломатов стран, не входящих в ОСН.\n\nТем не менее, эти жертвы в конечном счете будут стоить того, поскольку экономические и геополитические возможности, которые откроются перед Рейхом, если американцы согласятся, будут монументальными. Поэтому мы просто ждем американского ответа на наш самый любезный компромисс."
SPEERUSA.22.a:0 "Понадеемся, что это будет того стоить."

SPEERUSA.23.t:0 "Права рабов и Америка превыше всего"
SPEERUSA.23.desc:0 "В том, что справедливо считается очень большой уступкой, мы решили согласиться с американскими требованиями и предоставить ограниченные права миллионам рабов, работающих в Рейхе, а также предоставить американцам приоритетный торговый доступ ко всем нашим товарам. В силу других геополитических соображений мы отклонили их третье требование о сокращении наших ядерных запасов. Тем не менее это решение вызовет огромное возмущение со стороны наиболее идейных членов партии и Рейха в целом, хотя у нас и не было большого выбора. \n\nПравительство решило пойти на эти уступки, потому что выгоды, по прогнозам, перевесят социальные издержки; мы должны больше увеличить наш экспорт, если хотим, чтобы наша экономика когда-нибудь восстановилась! Будем надеяться, что этих предложений будет достаточно, чтобы убедить американцев согласиться на снятие эмбарго, так как нам будет довольно трудно уступить им что-либо еще. Это для блага Рейха, и поэтому этого должно быть достаточно."
SPEERUSA.23.a:0 "Необходимый компромисс."

SPEERUSA.24.t:0 "Ядерное разоружение и права рабов"
SPEERUSA.24.desc:0 "Чтобы задобрить американцев мы согласились уменьшить размер нашего ядерного арсенала и предоставить ограниченные права миллионам рабов, существующих в пределах наших границ. Хотя мы ожидаем серьезной реакции со стороны военных и социальных консерваторов, нам повезло, что в долгосрочной перспективе ни одно из этих изменений не должно нанести серьезного ущерба социальной структуре или экономике Рейха (при условии, что мы будем обращаться с ними с максимальной осторожностью).\n\nИз-за значительных экономических выгод, которые мы получим если американцы согласятся открыть торговлю с нами, такое щедрое проявление доброй воли, вероятно, перевесит издержки. Кроме того, многие тревожные сообщения о масштабах подрывных политических группировках по всему Рейху предполагают, что, возможно, существует прослойка населения, которая решительно выступает за эти реформы. Хотя это вряд ли утешает, поскольку нам придется беспокоиться о сопротивлении людей, занимающих высокие государственные посты."
SPEERUSA.24.a:0 "Понадеемся, что это будет того стоить."

SPEERUSA.25.t:0 "Мы согласились на все требования"
SPEERUSA.25.desc:0 "Мы приняли все американские требования: мы сокращаем наш ядерный арсенал, отдаём американским компаниям приоритет в торговле, и даже даём права рабам. Такие жертвы сильно ударят по нашему национальному сознанию, но в этом мире нет идеальных ситуаций. Сторонники жесткой линии на Родине наверняка поднимут шум. Единственный лучик надежды заключается в том, что американцы в восторге от нас, обещая положить конец эмбарго в ближайшие месяцы."
SPEERUSA.25.a:0 "Хоть что-то хорошее"

SPEERUSA.26.t:0 "Мы отказались от всех требований"
SPEERUSA.26.desc:0 "Американцы решили устроить скандал после того, как мы ответили на их бесконечные атаки. Мы не примем этих требований от некогда побежденного врага. Рейх превыше этого балагана. Теперь, когда мы ясно дали понять, что не примем этих возмутительных требований, они замолчали. Отказываются общаться с нами. Если вскоре ничего не случится эти переговоры превратятся в шутку."
SPEERUSA.26.a:0 "Почему американцы настолько мягкотелые?"

SPEERUSA.27.t:0 "Соглашение подписано"
SPEERUSA.27.desc:0 "С заключительным рукопожатием и несколькими подписями, соглашения заключены. Поздно вечером стало известно о праздновании этого грандиозного события между дипломатическими делегациями. Поистине исторический момент между двумя бывшими врагами, рассвет новых отношений. Некоторые уже говорят о наступлении эпохи разрядки. Благодаря этому Рейх и даже весь мир могут перейти в более безопасный и стабильный мир."
SPEERUSA.27.a:0 "Начало новой эры."

SPEERUSA.28.t:0 "Речь фюрера"
SPEERUSA.28.desc:0 "С подписанием соглашений и началом разрядки отношений с американцами часть НСДАП и даже общественность были шокированы теми уступками, на который пошёл Рейх. Шпеер неустанно работал над тем, чтобы развеять их страхи и показать им, что уступки американцам были необходимы для того, чтобы Рейх не только исцелился, но и вырос из того, что было раньше. Он выступает с речами от Германии до Франкфурта, восхваляя дипломатов Германии и американцев за понимание необходимости дружбы. Скоро, говорит он, с окончанием американского эмбарго жизнь всех немцев только улучшится.""
SPEERUSA.28.a:0 "Мы можем только надеяться."

SPEERUSA.29.t:0 "Город, что никогда не спит"
SPEERUSA.29.desc:0 "Прибыв в Нью-Йорк, Шмидт не знал, что и чувствовать. Он никогда не видел такого раньше. Город был загроможден бесчисленными, высокими и - откровенно говоря - уродливыми зданиями. Однако они оставили уникальные и неописуемые впечатления в душе Гельмута, которые невозможно почувствовать ни в одном другом уголке земного шара. Нью-Йорк был таким зловещим и в то же время таким очаровательным. Почему ни один немецкий город не мог вызвать такие же эмоции? Шмидту захотелось разобраться. \n\nК сожалению, реальность встала на пусти его мечтаний. Рейхсминистра уже ожидала дипломатическая свита, и Шмидт надолго застрял, пожимая всем руки и обмениваясь любезностями. Но, напомнил он себе, возобновление отношений с Соединенными Штатами имеет первостепенное значение и приведет к улучшению условий жизни всего человечества. Поэтому Гельмут познакомился решительно со всеми сотрудниками, стараясь не задирать нос, и даже сумел завязать несколько вполне теплых и дружеских бесед. Черт возьми, ему даже удалось отпустить несколько хорошо встреченных шуток, чего раньше никогда не случалось. Но как только болтовня закончилась, началось то, чего он так долго ждал - осмотр достопримечательностей.\n\nЕстественно, Шмидт посетил прекрасный Центральный парк, роскошную Таймс-сквер, монументальный Эмпайр-Стейт-билдинг и, конечно, Статую свободы (хоть она оказалась и не такой большой, как он себе представлял). Несмотря на такую внушительную программу, Гельмуту удалось посетить и район под названием Гринвич-Вилладж, где, по-видимому, жили простые люди, чья деятельность считалась дегенеративной у его коллег по партии. Этого Шмидт не мог понять: как частный бизнес может так сильно беспокоить других людей? В целом, у рейхсминистра был максимально захватывающий день, а в его лице Нью-Йорк приобрел еще одного почитателя."degenerate," though Schmidt never understood how people's private business bothered others. All in all, Schmidt had rarely had a more exciting day and was completely enthralled by NYC's alluring atmosphere."
SPEERUSA.29.a:0 "Нью-Йорк, Нью-Йорк, к тебе душа зовет!"

SPEERUSA.30.t:0 "Город ангелов"
SPEERUSA.30.desc:0 "Когда самолет вип-класса начал снижаться, Шмидт не мог не испытывать смешанных чувств при виде горизонта Лос-Анджелеса. Хотя вид, несомненно, впечатлял, казалось, что прогресс здесь застопорился еще более десяти лет назад. Обилие военных объектов и транспортных средств, окружающих городскую гавань, напомнило Шмидту, что Западное побережье США все еще оккупировано японскими войсками, что нанесло ущерб всему региону. От одного из самых красивых города мира осталась только пустая оболочка. Конечно, нельзя сказать, что дела в Рейхе шли лучше. Экономический спад и Бюргеркриг сделали свое дело. "More lives being ruined by fascism. What's new?" Schmidt thought to himself. But voicing such opinions aloud would be just as damaging to his mission here as it would be to his career (and no doubt his life) back home.\n\nMuch more concerning than the quality of L.A.'s skyline was the quality of Schmidt's reception, consisting of some random, nameless bureaucrats whose names Schmidt begrudgingly decided he would eventually learn anyway for the sake of making a good impression. After enough obligatory handshakes and small talk to drive even the most shallow of aristocrats to madness, Schmidt was finally able to do some sightseeing. There was the lively Santa Monica Pier with an ocean view unrivalled anywhere in the continental Reich, the both elegant and exciting Griffith Observatory, from which Schmidt could see the famous Hollywood sign in need of repair, and the excessive Venice Canals (funnily, now the only Venice Canals thanks to Atlantropa, yet another Nazi failure) and all sorts of other wonderful, if slightly tacky, attractions.\n\nThe bounty of interesting sights was partially marred by Schmidt's necessary security detail, but what really bothered Schmidt was the lack of opportunity to gain a real and honest understanding of how the American people lived day to day. How else could he truly understand what sort of provisions the Americans would surely want in the re-establishment of relations? And, unlike his colleagues, perhaps Schmidt actually gave a damn about the lives of non-Aryan human beings. Oh well."
SPEERUSA.30.a:0 "Сейчас не время об этом беспокоиться. Поехали!"

SPEERUSA.31.t:0 "Шмидт в белом доме"
SPEERUSA.31.desc:0 "Это было краткое и совсем простое мероприятие, в основном ради прессы, но от этого оно не становилось менее важным. И все же, войдя на величественную территорию Белого дома, Шмидт не мог не начать улыбаться. Это подписание стало его успехом, и что более важно, это стало успехом для всех угнетенных граждан Рейха. Почему бы ему не быть счастливым и снаружи, если он чувствовал себя настолько хорошо внутри?\n\nНежно улыбнувшись, Шмидт пожал руку президенту под всеми вспышками камер журналистов, после чего они вместе прошли по Северной лужайке и поднялись по ступенькам под фасадом здания. Президент подошел к трибуне и произнес довольно заурядную речь о ценности и необходимости договора, что вот-вот должен быть подписан. Затем настала очередь Шмидта.\n\n"Don't worry, I'll keep this very short. We are here today because we have finally realized that we should stop shooting ourselves in the foot, and that it is better for us to cooperate. I assure all of you that some of our previous administration's, so to speak, policies which some might have found a little unsavoury are in many instances unlikely to continue in the same fashion as they have for the last several years. I believe that this is a period of drastic change, and just as today is unrecognizable to the world of 25 years ago, the world 25 years from now will be unrecognizable to us today. And so, we absolutely must ensure that our future is one of prosperity and cooperation, and of a higher quality of life for all of our citizens. This treaty is an excellent first step. Thank you very much.""
SPEERUSA.31.a:0 "Теперь, где мне нужно расписаться?"

SPEERUSA.32.t:0 "Ужин в Белом доме"
SPEERUSA.32.desc:0 "Кульминацией визита министра иностранных дел Шмидта стало прибытие делегации из Германии в Вашингтон, округ Колумбия для того, чтобы подписать соглашение об отмене эмбарго между нашими двумя странами. Разрядка произошла с головокружительной быстротой, и вот мы уже договорились о встрече г-на Шмидта с президентом за ужином в Белом доме.\n\nМинистр иностранных дел был невероятно вежлив и даже весел, поэтому ему не составило особого труда ослабить любое кажущееся напряжение между нашими представителями. По-видимому, его шутка даже вызвала улыбку у президента, что все таки доказывает: не все немцы лишены чувства юмора.\n\nЗатем Шмидт и президент вышли на Северную лужайку Белого дома, чтобы официально подписать документ, прекращающий эмбарго между Германией и США. Да благословит Господь Соединенные Штаты Америки и да благословит Бог наших новых... партнеров... Великогерманский Рейх."
SPEERUSA.32.a:0 "Мир в наше время."

SPEERUSA.33.t:0 "Прибытие американской делегации"
SPEERUSA.33.desc:0 ""Mr Dowling, a pleasure. I hope you find our country to your liking." Schmidt shook his hand like it owed him money, and Walter blinked at the bright sunlight that was assaulting him but a moment after he had left the safety of the plane.\n\n"Herr Schmidt, good to finally meet you" he replied, attempting to assert himself. The United States is eager for our parties to come to an agreement for our mutual benefit."\n\nSchmidt smirked behind his face. Off guard and backfooted was how they needed them - diplomats could be so predictable when they fell back on their instructions. Of course he wouldn't have organised this meeting without having planned every moment himself. The issue was too important to be delegated. He gestured to the vast Mercedes-Benz that waited to shepherd them away, shining a glossy black from windows to tyres.\n\n"Of course, of course, but first you must see the sights. Hamburg is a truly beautiful place.""
SPEERUSA.33.a:0 "Каналы Гамбурга - одна из самых красивых достопримечательностей Рейха."
SPEERUSA.33.b:0 "Городские сады не имеют себе равных."

SPEERUSA.34.t:0 "Каналы"
SPEERUSA.34.desc:0 ""In fact, Hamburg has more bridges than any other city in the world!" Schmidt had seemed laid back at their first meeting, but now that they toured his home town the man had lit up. He gestured grandly at yet another stately bridge arcing across the canal. Walter Dowling was the first ambassador to Germany since 1941 - in fact he was the first American to legally set foot on Reich soil in more than twenty years. They walked together, their staff about thirty feet behind. No doubt they were conducting their own diplomacy behind the scenes, while Schmidt and Dowling did their best to ignore the cameras strategically posed above them.\n\n"It sure is a fine place." Walter admitted. It may not have the great skyscrapers of New York, but the place had its own, subtler history. The great city hall overlooking the Alster, the towering cathedral spire, these charming canals - he knew he was being wooed, but damn if Schmidt didn't know how to do it.\n\nThey turned a corner, slowing to allow the lackeys to catch up. Schmidt reached into his pocket and pulled out one of those seemingly ever-present cigarettes. He offered one to Walter who shook his head - half the charm of the open city was its clean air, and he already had a splitting headache from the morning spent locked up in that smokehouse of an office with the Reichsminister. Walter turned to examine the brickwork, and came to face something he never thought he would see. He did his best to conceal his strangled gasp as a cough, only half succeeding - Schmidt turned to view the line of bullet holes in the wall, the discarded rubbish that littered it's base, and the bare earth turned to mud that formed a long stain stretching into the canal . The hangers-on rounded the corner as well, and Helmut took a long, long drag. Just when he thought he'd located the perfect route."
SPEERUSA.34.a:0 "Этому есть вполне разумное объяснение..."
SPEERUSA.34.b:0 "Это не то, чем кажется..."

SPEERUSA.35.t:0 "Сады"
SPEERUSA.35.desc:0 "Одним из самых трогательных моментов визита стало посещение делегацией восстановленного ботанического сада Гамбурга Тропенгевехсхойзер. Чтобы вернуть им былую красоту понадобились огромные усилия: команда экспертов приобрела оригинальные растения и цветы из различных экзотических домов по всему миру, а также восстановила павильоны и дорожки, разбитые и разобранные, вернув в это место мир и спокойствие. Это было послание, которое пытался донести рейхсминистр Шмидт - точно так же, как этот сад - весь Рейх постепенно станет лучшим местом для всех.\n\nНесмотря на то, что растения были еще очень молоды, а трава покрывала не все новые клумбы, американская делегация была впечатлена этими усилиями. То есть до тех пор, пока какой-то американский коллега не наткнулся на небольшой земляной холмик, исследуя более уединенную часть сада, сдвинув несколько камней и обнаружив то, что было похоронено прямо под ними.\n\nСначала Гельмут Шмидт получал удовольствие от своего разговора с послом, но как только он краем глаза заметил чем занимался один из американцев, с его лица исчезли все следы веселья: там, едва скрытая под тонким слоем земли и камней, гнила человеческая рука, едва прикрытая изодранной униформой. Гельмут сразу же вызвал рабочих, после чего те достали из-под земли первый труп, осторожно положив его сбоку от ямы. Однако сразу же под ним появился еще один, и еще, и еще. Несмотря на все молитвы, проносящиеся в голове Шмидта, трупов становилось все больше.\n\nКогда солнце начало садиться, из-под земли было выкопано сто пятьдесят восемь тел, одетых в военную форму, и теперь вся американская делегация повернулась лицом к бледному, сильно потеющему призраку того, кто когда-то был Гельмутом Шмидтом. Американский посол строго посмотрел на него, и его слова показались министру холодными, как лезвие палача на шее жертвы: "Explain this, Mr. Schmidt. Now." and the answer he received was..."
SPEERUSA.35.a:0 ""
SPEERUSA.35.b:0 ""

SPEERUSA.36.t:0 "Жаркий спор"
SPEERUSA.36.desc:0 "Американская делегация обнаружила, что их ждет угощение. Шпеера лично доставили на большом "
SPEERUSA.36.a:0 "У них было лишь мимолетное представление о немецких идеалах."

SPEERUSA.37.t:0 "Шаг назад"
SPEERUSA.37.desc:0 ""My apologies Ambassador - I did not wish you to have to see this. The war left its scars across the Reich, and reconstruction continues."\n\nWalter approached the wall, scraping at one of the chest-high bullet holes with his fingernail. "Who was this?" He kept his voice level. The various secretaries following at their heels pricked their ears.\n\n""You understand, of course, that discipline must be maintained in war. The men dealt with here were the worst of the worst - men who flocked to the banners of the likes of Göring, Bormann and Heydrich for the chance to loot, rape and pillage. Hamburg had the fortune of maintaining a strong student militia, who were able to put them down before-"\n\nAmbassador Dowling had knelt down to pick something up. He stood and held it up to Schmidt's eyes. A high heeled shoe, stained a muddy red. For the first time in a long time Schmidt stumbled on his words - his mouth curled in an ugly expression before he sighed and flicked his cigarette into the canal.\n\n"There was much collateral damage. While the students may have been some of our Führer's most ardent supporters, they were... overzealous.\n\nDowling scowled and dropped the shoe. How many innocent people lay at the bottom of that canal?"
SPEERUSA.37.a:0 "Боже мой..."

SPEERUSA.38.t:0 "Объяснение Шмидта"
SPEERUSA.38.desc:0 "Гельмут Шмидт с торжественным выражением лица рассказывал американской делегации историю последних дней "Battle for Hamburg" which saw reformist militias face the feared "Verlorene Hoffnung" SS-Division, tasked by Reynard Heydrich to take the city at the beginning of the civil war, when everyone was scrambling to establish control over as much territory and industry as possible.\n\nThe division easily broke through the city outskirts, and started executing anyone suspected of being a Speerite, which meant almost everyone as Hamburg was well-known for harboring reform-aligned sentiments. Then, the militias launched a pincer manoeuver near the university, along the Grinderallee, forcing the enemy to retreat under heavy fire: while most managed to leave, a group of around two hundreds SS took refuge in the botanical garden, but in the end they all either died fighting, or committed suicide.\n\n"I beg you, try to imagine how this beautiful city was after the attack" the Reichsminister pleaded as his audience listened, "Ten thousand civilians had been murdered, the hospitals were full of wounded, the university had been turned into an emergency infirmary, and the obituaries were exploding with bodies so much that we had to store them in the market square: hundreds of innocents and loved ones piled like sandbags, waiting for their turn to be buried without a funeral!" Finally, he looked at the lined corpses with tear-filled eyes, and no one could truly understand whether they were the practiced trick of an expert diplomat, or if one of those "sandbags" after the battle had been someone he knew. "We couldn't bury them. There was no place in the cemeteries, not even for our own people. Sad as it may be, they were buried here not out of cruelty, but to avoid the spread of infection."\n\nAfter a minute of silence, the American ambassador hugged the Minister, expressing his sympathy for the population of this wounded land, and asked him if he was still able to continue the negotiations. Visibly relieved, Schmidt nodded, and they left this small piece of a horrible past behind."
SPEERUSA.38.a:0 "Эта земля страданий..."

SPEERUSA.41.t:0 "Ужин в каналах"
SPEERUSA.41.desc:0 "Даже несмотря на то, что визит был... насыщен событиями, переговоры все еще шли хорошо, и его уставшие участники теперь наслаждались заслуженным ужином на живописной улице Николайфлет, наконец-то восстановленной после того, как из каналов были извлечены обломки и грязь. Американской делегации показалось, что война никогда не касалась этого места: конечно, Гельмут Шмидт подготовил все, чтобы убедиться, что этот ужин будет достойным завершением визита.\n\nПосле небольшого шоу на Дас Шиф, старом грузовом передвижном театре, делегация свернула на Дайхштрассе, где для уважаемых гостей был приготовлен небольшой банкет. Когда немецкая и американская делегации смешались, Шмидта окликнул главный дипломат, человеком с глубокой любовью к культуре и искусству, а также сильными политическими взглядами.\n"Mister Schmidt-"\n\n"Call me Helmut please, Herr Dowling, we are far from the diplomatic table and we have toiled enough to get this far" came the amicable correction, to which the aged diplomat laughed heartily: "Only if you call me Walter!"\n\nAs the conversation developed, Schmidt realizes that he is being dragged into a political debate. Dowling is subtly suggesting the Reich as it is now would never be able to stand the test of time, and though Helmut agrees in his heart, he can't help but think his duty was to defend the Führer's work: Speer may be an asshole sometimes, and block his reforms with stale concepts such as "moderation" and "not risking another civil war" but openly criticizing him? He wouldn't be so undiplomatic do such a thing in front of a foreign delegation!\n\nAs he takes the wine in his hand, he knows he has to make a choice: counter Dowling's subtle accusations, or divert the course of the conversation?"
SPEERUSA.41.a:0 "Мой дорогой друг, это вино поистине изысканное!"
SPEERUSA.41.b:0 "Думаете американская демократия настолько лучше?"

SPEERUSA.42.t:0 "Ужин в Гамбурге"
SPEERUSA.42.desc:0 "Американская делегация обнаружила, что их ждет угощение. Шпеера лично доставили на большом "
SPEERUSA.42.a:0 "У них было лишь мимолетное представление о немецких идеалах."

SPEERUSA.43.t:0 "Гамбургские каналы"
SPEERUSA.43.desc:0 "Дорогая Мари, \n\nСегодня наша делегация посетила гамбургские каналы. Наш гид прекрасно говорила по-английски, как будто сама выросла в Америке. Водянистые проходы были так прекрасны и наполнены элегантностью, которую можно увидеть только в классической архитектуре таких городов, как этот. Это чем-то напоминает мне те фотографии Венеции, которые твоя мать хранила на старой книжной полке.\n\nПока мы пересекали этот живописный пейзаж, мы наткнулись на стену, покрытую чешуйчатыми черно-красными пятнами, похожие на вмятины от пуль. Мистер Гарри, как вы знаете, служил на войне, и когда он увидел этот ужас, то точно понял, что именно это было. Он рассказал нам, когда мы вернулись в отель. Расстрельная команда! Можете ли вы поверить, что эти фрицы хотят, чтобы мы думали, что они снова вернулись к нормальной жизни, расстреливая своих собственных граждан? Кому-то придется ответить на наши растущие вопросы, иначе этот отпуск может закончиться быстрее, чем мы думали.\n\nЯ надеюсь, что у тебя и детей все в порядке, любовь моя. \n\nТвой Франклин."
SPEERUSA.43.a:0 "Надеюсь, никто на почте это не прочтет."

SPEERUSA.44.t:0 "Письмо"
SPEERUSA.44.desc:0 "Дорогая Мари, \n\nСегодня делегация посетила Гамбургские сады. Это был проект, который сам герр Гитлер начал в городе в рамках по его реконструкции. Гид сказал, что он был построен на базе уже созданного "
SPEERUSA.44.a:0 "Хорошо, что почта не умеет читать по-английски."

SPEERUSA.45.t:0 "Объяснение Шмидта"
SPEERUSA.45.desc:0 ""My apologies Ambassador - I did not wish you to have to see this. The war left its scars across the Reich, and reconstruction continues."\n\nWalter approached the wall, scraping at one of the chest-high bullet holes with his fingernail. "Who was this?" He kept his voice level. The various secretaries following at their heels pricked their ears.\n\n"You understand, of course, that discipline must be maintained in war. The men dealt with here were the worst of the worst - men who flocked to the banners of the likes of Göring, Bormann and Heydrich for the chance to loot, rape and pillage. Hamburg had the fortune of maintaining a strong student militia, who were able to put them down before they could do more damage."\n\n"Civil war truly is a terrible thing." Walter sighed and pulled back from the wall. How many murderers lay at the bottom of that canal?"""
SPEERUSA.45.a:0 "Отчаянные времена требуют отчаянных мер."

SPEERUSA.46.t:0 "Делегация возмущена"
SPEERUSA.46.desc:0 "В свете недавних открытий американская делегация изучила несколько тревожных сцен, обнаруженных во время поездки в Гамбург. Рейх, вместо того чтобы попытаться придумать оправдание, полностью проигнорировал обвинения, выдвинутые американцами. Возмущенная делегация решила досрочно завершить свою маленькую дипломатическую миссию и вернуться домой. Шпеер может оставить надежды на оттепель между нашими странами."
SPEERUSA.46.a:0 "Я никогда туда больше не вернусь."

SPEERUSA.47.t:0 "Плохие нацисты"
SPEERUSA.47.desc:0 "В большом Гамбургском саду американская делегация обнаружила груду тел, захороненных под местом реконструкции. Естественно, у нас появились вопросы. Немцы извинились за то, что дали нам увидеть такое, а также заверили гостей города о том, что все было не так ужасно, как нам изначально показалось. На самом деле, тела, о которых идет речь, были солдатами-лоялистами идеалов Гиммлера; коррумпированными и убивающими эсэсовцами, которые хотели распространить власть рейхсфюрера и на Германию. Не имея места для размещения всех этих безымянных жертв войны, город решил использовать их продуктивно, позволив им удобрять растения, дабы те, даже после смерти приносили пользу детям новой Германии. Гости из Америки, похоже, принимают это объяснение."
SPEERUSA.47.a:0 "Он умеет обращаться со словами."

SPEERUSA.48.t:0 "Делегация возмущена"
SPEERUSA.48.desc:0 "В свете недавних открытий американская делегация изучила несколько тревожных сцен, обнаруженных во время поездки в Гамбург. Рейх, вместо того чтобы попытаться придумать оправдание, полностью проигнорировал обвинения, выдвинутые американцами. Возмущенная делегация решила досрочно завершить свою маленькую дипломатическую миссию и вернуться домой. Шпеер может оставить надежды на оттепель между нашими странами."
SPEERUSA.48.a:0 "Возможно, это просто культурные различия."

SPEERUSA.49.t:0 "Ужин в Гамбурге"
SPEERUSA.49.desc:0 "Американская делегация обнаружила, что их ждет угощение. Шпеера лично доставили на большом "
SPEERUSA.49.a:0 "У них было лишь мимолетное представление о немецких идеалах."

SPEERUSA.50.t:0 "Мы возмущены"
SPEERUSA.50.desc:0 "То, что начиналось как дипломатическая миссия в Германии, теперь превратилось в полный разрыв дипломатических отношений. После ужасных открытий, сделанных нашей делегацией в Гамбурге, правительство Германии остается верным тому, что оно сказало. Они отказываются извиняться или признавать какие-либо проступки с их стороны. С этого момента наши отношения, несомненно, будут напряженными."
SPEERUSA.50.a:0 "Действительно, никогда не доверяй немцу."

SPEERUSA.51.t:0 "Однажды в Голливуде"
SPEERUSA.51.desc:0 "Скептически настроенные американцы намекнули Шмидту, что их ожидания не особенно высоки. Они предполагали, что немцы представят что-нибудь из их жалкой пропаганды, информирующей мир об арийском расовом превосходстве и славе многочисленных военных завоеваний Рейха. К счастью, Гельмут предвидел эту проблему и связал руки Министерству пропаганды, чтобы гарантировать, что для американцев были выбраны только развлекательные и художественные немецкие произведения. Убедить Шпеера в том, что произвести впечатление на американцев легче приятными фильмами, чем надоевшей пропагандой, было не очень сложно.\n\nИ действительно, реакция простых американцев указывала на то, что "
SPEERUSA.51.a:0 "Мы можем быть смертельными врагами, но кому не нравится хороший фильм?"

SPEERUSA.52.t:0 "Страх и ненависть в Рино"
SPEERUSA.52.desc:0 ""Americans love watching things go fast," explained Schmidt. "If you say so," replied Speer. And that settled it, a Luftwaffe squadron would participate in the Reno, Nevada Airshow. At least they'd be able to get some "practice" that didn't involve mercilessly terror bombing innocent African and Russian civilians. But Schmidt did not care to attend the airshow, as he didn't wish to be reminded of his time at the Ministry of Aviation; after all, didn't he effectively have a hand in those terror bombings? No, he wouldn't think about it. The sooner Schmidt's diplomatic endeavours succeeded, the sooner Germany could be rid of Nazism, which was all that mattered now as far as he was concerned.\n\nFrom what Schmidt had heard from one of his envoys, the airshow had been another mild success, with the Luftwaffe squadron impressing the Americans with a variety of formations, maneuvers, and one particularly sharp turn that apparently caused a great number of gasps. Well, as long as all of these goodwill gestures were appreciated by the Americans, Schmidt had nothing to worry about. A few more tours, a few more fun events, and everything would turn out fine... hopefully."
SPEERUSA.52.a:0 "Вперед, вверх, поднять закрылки."

SPEERUSA.53.t:0 "Выставка Единства"
SPEERUSA.53.desc:0 "По мере того как отношения между Рейхом и Соединенными Штатами Америки улучшаются, торговля между двумя бывшими соперниками расширяется и процветает. Венцом усилий рейхсминистра Шмидта стало официальное коммюнике американского посла в Германии: в связи с планируемой большой ярмаркой в Бостоне, американцы не только пригласили Рейх поучаствовать, но и заранее приготовили для немцев громадный павильон!\n\nЭта новость немедленно распространилась по всей стране, и реакция не заставила себя ждать. Моментально был созван межведомственный комитет для надзора за подготовкой: учитывая сложность такого дела, вполне естественно, что министерства экономики, дипломатии и внутренних дел работали вместе, чтобы обеспечить Рейху успех на этой ярмарке. Открытое одобрение фюрера этого начинания еще раз подчеркивает, насколько сильно Банда четырех влияет на правительство Германии...\n\nНа первом заседании комитета, после вступительного слова Альберта Шпеера, в котором он призвал его членов "amaze the world with the Reich's greatness", everyone starts working in earnest. As soon as the first folders are opened, already an important question arises, one which will influence all future works: what kind of event will the fair be?\n\nSome wish to create a reduced version of World Fair on the model of the great 1937 Paris fair, where the German pavilion towered over all others; members from the ministry of research propose a technological fair, where the greatest progresses of our scientists and inventors can be put on display for the world to look in envy; finally, more than a few voice their support for a very peculiar idea, which is a cultural fair: rather than showing industrial or technological progresses, how about showing the world that which makes our country unique? As no one wants to back from their position, the committee's head is forced to call a vote, and the final decision is..."
SPEERUSA.53.a:0 "Всемирная выставка."
SPEERUSA.53.b:0 "Ярмарка будущего."
SPEERUSA.53.c:0 "Новый Октоберфест."

SPEERUSA.54.t:0 "Всемирная выставка"
SPEERUSA.54.desc:0 "Приняв решение, комитет теперь может вплотную заняться Всемирной выставкой, где все достижения немецкой нации могут быть выставлены на всеобщее обозрение, утопив американцев в собственной зависти: у каждой страны Пакта будет место для демонстрации своей культуры и своей национальной промышленности. Архитекторы и художники из самых престижных факультетов и кружков Рейха призваны спроектировать павильон, и спонсоры уже стоят в очереди на демонстрацию своих работ.\n\nОднако, как только первые строки были начертаны, кое-что сразу бросается в глаза: мы собираемся провести выставку в стране, с которой мы сражались и победили всего двадцать лет назад, и есть много тех, кто решительно выступит против всего, за что выступает наше правительство; должны ли мы попытаться создать "neutral ground" for the fair, removing all symbols of our regime - especially the swastikas - or should we show the world what we truly are?\n\nOf course, the conservatives are outraged that such a thing is even being discussed: we are a National Socialist nation, and Hitler's guidance was what brought us from a defeated nation, to the world's greatest empire! Denying our legacy is a crime against those who lost their lives to make the Vaterland great!\n\nOn the contrary, reformist members, especially those aligned with Schmidt and Erhard, fear that the sight of a banner with the swastika might scare off American investors, and draw heavy criticism from the political establishment, compromising the fair's success: as such, they vocally ask to "tune down" on the symbols of what may be our political ideology, but risks hurting the feelings of our hosts.\n\nAs the discussion doesn't seem to end, the chairman sighs and calls for a vote on the issue: "those who are in favor of removing all political symbols, please raise their right hand!" and the result is..."
SPEERUSA.54.a:0 "Убрать всю свастику!"
SPEERUSA.54.b:0 "Мы те, кто мы есть!"

SPEERUSA.55.t:0 "Ярмарка будущего"
SPEERUSA.55.desc:0 "С учетом нашего выбора, настоящая работа может, наконец, начаться. Делегаты из самых престижных университетов, технических факультетов и научно-исследовательских институтов, государственных и частных, входят и выходят из офисов комитета, пытаясь продемонстрировать свою работу. В то же время архитекторы уже усердно работают над павильоном: он будет современным и функциональным, с его прямыми линиями и видимым стальным каркасом, но красивым и полным света, поскольку стеклянные стены купают все в сложной игре огней и зеркал, придавая ярмарке ощущение внеземного.\n\nХотя все идет гладко, некоторые члены комитета начинают замечать тревожную тенденцию, поскольку большая часть экспозиции отведена военным изобретениям. Как они поспешили указать своим коллегам, нас принимает нация, с которой мы сражались именно этим оружием всего двадцать лет назад: несомненно, их ветеранские ассоциации и консервативный политический истеблишмент решительно не одобрят или даже бойкотируют ярмарку!\n\nВ то время как некоторые соглашаются с этим ходом мыслей, другие встают и отвечают, что наши новые открытия в военной области чрезвычайно важны и, несомненно, поразят мир! Мы завоевали мир не благодаря плохо вооруженным призывникам, а благодаря технологическому превосходству и постоянному совершенствованию!\n\nПоскольку обсуждение затянулось, глава комитета объявляет голосование, чтобы решить этот вопрос раз и навсегда: после того, как руки будут подсчитаны, выбор пал на..."
SPEERUSA.55.a:0 "Продемонстрировать наши лучшие военные достижения!"
SPEERUSA.55.b:0 "Сосредоточиться на гражданской промышленности и технологиях!"

SPEERUSA.56.t:0 "Новый Октоберфест"
SPEERUSA.56.desc:0 "В конце концов было решено, что на нашей ярмарке будет представлено лучшее из того, что может предложить немецкая культура и традиции. Комитет уже готовит мероприятия, которые пройдут в различных секциях павильона, от небольшого Октоберфеста непосредственно из Баварии до традиционных танцев из Тироля, эльзасских вин и прусской кухни: мы покажем миру, что мы не те, кем были раньше, и что теперь в Рейхе есть место для счастья даже несмотря на все разрушения прошедших войн!\n\nВ комитете царит довольно легкая атмосфера, поскольку реформисты и консерваторы не могут найти никаких действительно вызывающих разногласия вопросов. Само здание наполняется красками, когда пестрая толпа входит в офисы, чтобы побороться за покровительство: резчики по дереву со своими лучшими творениями, продавцы, подкупающие членов заманчивым предложением выпечки и квитанций, передаваемых из поколения в поколение, и даже хор в их традиционном одеянии, поющий за пределами офиса! Штаб-квартира комитета сияет, превращаясь всего на несколько дней в плавильный котел немецкой культуры.\n\nОднако с течением времени возникает проблема. На этот раз, однако, линия разделения проводится не между реформистами и консерваторами, а между "alcoholics" and "sanctimonious prudes" as they have started calling each other: as hundreds of beer distilleries have offered to sponsor the event, and many of them have asked to have their stands and stalls all throughout the exhibition, there is the question about whether to officially endorse the beer companies or keep the fair family-friendly.\n\nThe committee chairman calls for a vote on the matter, not before finishing his beer though..."
SPEERUSA.56.a:0 "Нет ничего плохого в том, чтобы выпить немного пива... ик!"
SPEERUSA.56.b:0 "Подумайте о семьях. Никакого алкоголя на выставке!"

SPEERUSA.57.t:0 "Безобидная выставка"
SPEERUSA.57.desc:0 "С большим фейерверком и заключительным раундом празднеств, на которых каждый участник в последний раз продемонстрировал свой финальный штрих, занавес окончательно опустился. Поскольку павильоны уже демонтированы, и все участники отправляются в долгое путешествие к своим родным землям, пришло время подвести окончательный итог мероприятия: цифры правдивы, и результаты были... великолепными!\n\nНемецкий павильон посетили почти двести тысяч человек, и различные экспозиции были по достоинству оценены всеми. Американцы почувствовали себя желанным гостем в изысканно украшенном здании, тем более, что за единственным исключением в виде официального флага Рейха, в чем фюрер был непреклонен, павильон был лишен каких-либо национал-социалистических символов. Догадки Банды четырех оказались верны: не имея причин для критики, ястребы в американском правительстве замолчали, поэтому все наслаждались ярмаркой без какой-либо полемики.\n\nНовость об оглушительном успехе этого события, распространившаяся подобно лесному пожару по всему Фатерлянду, реформисты приобретают еще большую власть в правительстве, что в особенности раздражает фюрера. В конце концов, однако, он понимает, что это принесло Рейху пользу, поэтому на данный момент он решил держать свое ворчание при себе и не вставлять палки в колеса Четверке."
SPEERUSA.57.a:0 "Возможно, развешивание пары агитплакатов в его кабинете облегчит его беспокойство..."

SPEERUSA.58.t:0 "Ужин в Белом доме"
SPEERUSA.58.desc:0 "По соображениям безопасности прессу не пустили внутрь. На самом деле комната была пугающе пуста - только несколько сотрудников службы безопасности и пара дипломатов с обеих сторон, а также Шмидт и американский президент, сидящие за одним столом. \n\nНесмотря на то, что все детали договора уже были улажены, Шмидт, по понятным причинам, все еще чувствовал себя напряженным. К этому моменту нельзя было относиться легкомысленно.\n\nПока не принесли еду за столом велась светская беседа: главным блюдом был аппетитный жареный гусь, и Шмидт просто не мог удержаться - "I suppose you could say the goose is cooked?" (Schmidt's English was very good but he hadn't yet gotten a full grasp of this particular idiom). Surprisingly, it got a genuine chuckle from the president, perhaps because he simply appreciated Schmidt's attempt. But from then on, it was if the air had cleared, and friendly, amicable conversation proceeded as if the two had known each other forever.\n\nLater, on a very full stomach, Schmidt and the president went out before the sea of reporters and staffers to sign the document officially ending the embargo between the US and Germany. "If we can't kill each other, we might as well trade, no?" cracked Schmidt, getting plenty of laughs despite the unfortunate degree of truth buried in the joke."
SPEERUSA.58.a:0 "За прочное сотрудничество между двумя нациями!"

SPEERUSA.59.t:0 "Непринужденный ужин"
SPEERUSA.59.desc:0 ""Indeed, this wine is truly good! Is it Alsatian?" A slight shadow passes over Walter's face, as he has been deprived of a nice political debate, but he understands why Schmidt chose to divert the conversation: he knows where Helmut's heart truly lies, everyone knows it, but rubbing the faults of the government he's part of in his face would be too much. So, he accepts another glass of wine from the server, and they discuss the pros and cons of Alsatian and Bavarian wines compared to the omnipresent Italian ones, especially now that the entirety of Northern France no longer produces anything worth of note.\n\nThe evening soon turns into night, as the two parties socialize more and more, passing from topic to topic with a spontaneity that is almost unbefitting of seasoned diplomats, but with enough wine, everyone becomes a good friend! As the last desserts are finished, and the waiters begin clearing out the table from the used cutlery, everyone gets up, and all shake their hands before the Americans return to their diplomatic quarters.\n\nA second before boarding the car, Walter Dowling looks seriously at Schmidt: "I know what you are trying to do for your country, Helmut" he begins, opting for once to let go of diplomatic platitudes: "The United States are still unsure about how to truly consider your Führer, whether a true reformer or simply an astute liar, but as long as you are part of his government, I am willing to believe that this country can truly find a way to prosperity after what it has suffered. Good luck with that" and then he is gone, leaving a surprised Schmidt behind."
SPEERUSA.59.a:0 "О, если бы он только знал, как нам всем нужна удача..."

SPEERUSA.60.t:0 "Американцы напуганы"
SPEERUSA.60.desc:0 "В день открытия немецкого павильона снаружи собралась большая толпа. Однако очень немногие из них были теми, кто пришел чтобы насладиться зрелищем: подавляющее большинство были протестующими, сильно критиковавшими немецкий павильон. По правде говоря, то, что это произойдет, давно не было секретом: с тех пор как первые новости о том, что именно Рейх привезет на ярмарку, просочились в американскую прессу, волна единодушного протеста поднялась от всех американских политических партий, от умеренных до радикалов, против того, что газеты назвали "
SPEERUSA.60.a:0 "Черт побери! Это было восхитительно!"

SPEERUSA.61.t:0 "Американцы поражены"
SPEERUSA.61.desc:0 "Ярмарка открылась всего несколько дней назад, а предварительные результаты уже поражают! Американцев привлек наш павильон, как блох привлекает мед, и у нас возникают проблемы с размещением всех посетителей: комитет чрезвычайно доволен реакцией общественности на нашу выставку, а предварительный отчет Министерствам по экономическим и дипломатическим вопросам очень оптимистичен в отношении конечного результата.\n\nЭто не только экономическая, но и дипломатическая победа. Когда американская публика посещает наши экспонаты, она встречается и разговаривает с нашими людьми и узнает, что мы не монстры со свастикой, поклоняющиеся Гитлеру, гоняющие рабов, как нас изображает пропаганда свободного мира. Мы такие же люди, со своими обычаями и традициями. Чем больше американцев узнает наше истинное лицо, тем быстрее мы сможем улучшить наше положение и оправиться от разрушений, причиненных Бюргеркригом."
SPEERUSA.61.a:0 "Предварительное ура за этот предварительный успех!"

SPEERUSA.62.t:0 "Успешная ярмарка"
SPEERUSA.62.desc:0 "Пока павильон в последний раз закрывает свои ворота, ярмарку можно официально считать законченной, а к нам наконец поступили окончательные результаты. Все наши данные, собранные и обработанные комиссией, говорят, что Германии удалось добиться невероятного успеха! Наши экспонаты и шоу поразили американцев, и они посетили все наши стенды в таком количестве, которое мы даже не могли себе представить.\n\nКогда павильон был демонтирован, а все участники выставки отправились в свой долгий путь домой, фюрер выразил свои поздравления "heroes of the Reich abroad" who managed to "show the entire world how much we have changed" after all the sufferings we endured. Our diplomatic standing with the United States has also considerably improved, and Reichsminister Erhard already predicts a surge in foreign trade with members of the OFN!"
SPEERUSA.62.a:0 "Тост за нашу великую нацию!"

SPEERUSA.67.t:0 "Дистанцирование от Гитлера"
SPEERUSA.67.desc:0 ""Adolf Hitler was, shall I say, not the most popular figure outside of the Greater Reich, mein Führer." \n "Your point being, Herr Schmidt?" asked Speer. \n "Well, mein Führer, I was thinking it might be a prudent move for our administration to... distance ourselves from him. It'd be wise to demonstrate that we are no longer seeking the brutal conquest which was, of course, a cornerstone of Führer Hitler's foreign policy, you see." \n An awkward pause lapsed as Speer considered Schmidt's borderline treasonous suggestion. He chewed on the idea for several moments before nodding to himself and saying, "I can see how doing so would be beneficial to our diplomatic efforts, and it might even improve my personal image abroad. But of course, there will be strong resistance from many people here in Germany, especially the social conservatives. I trust you will help our administration deal with any backlash?" \n"Oh, why of course... mein Führer," replied Schmidt, who seemed to assume a noticeably brighter demeanor."
SPEERUSA.67.a:0 "Ради нового имиджа Рейха, мы готовы на жертвы."

SPEERUSA.68.t:0 "Смерть культа личности"
SPEERUSA.68.desc:0 ""You are still confident in the positive outcome of our 'Dehitlerization,' Herr Schmidt? We are experiencing substantial opposition," asked the Führer. The sound of angry protestors and even a few "Heil Hitlers" could be heard not far from the Reichstag, which certainly helped to illustrate Speer's skepticism. \n "...Yes. Distancing ourselves from him is absolutely necessary, mein Führer," replied a distant and distracted Schmidt. "I need to go for a walk." Schmidt gave a timid but respectful salute to Speer and quickly exited the building. \n As he walked down Adolf-Hitler-Straße and past the Adolf-Hitler-Platz, Schmidt noticed the many lingering signs of war: former soldiers aimlessly walking the street, some with broken or missing limbs and some begging for spare change; a fair deal of unemployed non-veterans, too; and there were even some buildings that had leftover damage from accidental shelling or bombing during the Bürgerkreig in which so many had sacrificed so much simply for that cunning bastard Speer to enact a slightly less brutal and genocidal version of his predecessor's ideology. \n Adolf Hitler was a man who brought so much unnecessary suffering and destruction to the world. How could the German masses revere him so? Schmidt figured he'd have to emphasize the world's fear and hatred of the man and avoid non-starters like his absurd racial beliefs and genocide. It was a ridiculous and unfair situation, but like always Schmidt would just carry on and make the best of it."
SPEERUSA.68.a:0 "Не самая лучшая его идея."

SPEERUSA.69.t:0 "Политика конфронтации"
SPEERUSA.69.desc:0 "Как обычно, сорок солдат СС маршировали перед границей, останавливаясь только затем, чтобы победоносно посмотреть на своих бывших немецких братьев. Рудольф Нидерсен, командир немецкого гарнизона выглядел одновременно беспомощным и возмущенным. Из-за низкого бюджета, немецких солдат на границе было намного меньше и все они выглядели грязными птенцами, по сравнению с сияющими и статными эсэсовцами. Внезапно, его грустные размышления прервал звонок. Он ответил, прислушался, и не прошло и пяти минут, как его люди тоже выстроились в шеренгу у бургундской границы. Командующий гарнизоном СС с удивлением посмотрел на десятерых немцев, после чего произнес: "Is this everything the mighty Reich can summon against the Righteous?" he spat at his counterpart. Then, the earth began to tremble.\n\nBefore the SS could speak again, a Panzer appeared from behind a building, and moved at full speed towards the border. The black-uniformed soldiers remained still as the tank got closer, closer, CLOSER. When only a few meters separated the armored beast from the soft flesh, Rudolf smiled in glee: the men in black took one step backwards, then two, and then everyone was falling in disorder as the Grenzwacht laughed.\n\nWith a loud noise, the tank halted one meter over the border. The SS returned, indignation etched over his face: "You are trespassing on the Ordensstaat! I demand that-" he stopped when faced with the barrel of Rudolf's pistol. "You hold no authority here, Verräter" he spat, feeling cruel joy in the way the other's face contorted. "This land belongs to the Vaterland, and you are unlawfully occupying it. There are no borders within the Reich, and the traitor you call "master" will soon understand it!"\n\nAs he spoke, several trucks unloaded a hundred Heer soldiers, who immediately set up building fortifications. The watchman looked the SS dead in the eye, and his voice was cold as steel: "It's only a matter of time before we return to Paris. Enjoy your black uniform while you can, for one day you'll hang from a balcony, and I'll be the one to push you DOWN" and for the first time, Rudolf saw fear in the eyes of the SS."
SPEERUSA.69.a:0 "Это только начало. Мы вернем то, что принадлежит нам по праву."

SPEERUSA.70.t:0 "Никаких контактов"
SPEERUSA.70.desc:0 "Сивиллер, небольшой городок на границе между рейхсландом Эльзас-Лотарингии и Орденсштаатом, более десяти лет жил в подвешенном состоянии: формально земли, которыми управлял рейхсфюрер СС Генрих Гиммлер, были неотъемлемой частью Великогерманского Рейха; однако на самом деле, Сивиллер напоминал пограничный район между Германией и Италией. Около двадцати пограничников с каждой стороны смотрели друг на друга, хотя все они и являлись немцами.\n\nВсе изменилось, когда офицер из Рейха передал письмо своему коллеге из СС, в то время как несколько других людей устанавливали блокпосты, а грузовики разгружали сталь и бетон для строительства масштабных укреплений. Бургундец в черной форме бегло просмотрел письмо: он уже знал его содержание, так как оно было идентично речи, накануне произнесенной фюрером. Он положил его в карман и вернулся на свое место, без каких-либо внешних признаков интереса или беспокойства. В конце концов это было не что иное, как формальное подтверждение текущего положения дел.\n\n"Citizens of the Reich, today is a sad day for our country. As Reichsführer-SS Heinrich Himmler has refused to cede command and face due trial for his actions during the war which tore our country asunder, he is immediately relieved of any office and is to be arrested on sight for treason and mass murder. The provinces swearing allegiance to him are no longer under our protection, and any contact, trade, supply or transit with the traitors must cease immediately"
SPEERUSA.70.a:0 "Мы не имеем никаких дел с предателями Фатерлянда!"

SPEERUSA.73.t:0 "Шмидт на Восточном побережье"
SPEERUSA.73.desc:0 "Министр иностранных дел Шмидт и его дипломатическая свита прибыли на Восточное побережье, откуда и начнется их масштабное турне по прибрежным штатам. От охоты в обширных лесах северного штата Мэн и посещения курганов Этова, созданных местными жителями Джорджии, до поездок по городам, заводам и другим достопримечательностям Восточного побережья. Немцы получили гораздо лучшее представление об американской культуре и быте. Шмидту очень понравилась эта поездка и гостеприимство, которое проявили американцы. Все только надеются, что это принесет плоды в виде улучшения отношений между двумя гигантами."
SPEERUSA.73.a:0 "Куда он отправится в следующий раз?"

SPEERUSA.74.t:0 "Шмидт в Вашингтоне"
SPEERUSA.74.desc:0 "Заключительной остановкой тура по США министра иностранных дел Германии стал Вашингтон, округ Колумбия. Здесь, Шмидт первым делом посетил Мемориал Линкольна, чем вызвал удивление и радость американских коллег.\n\nНесмотря на якобы гораздо более впечатляющие работы в Германии, Шмидт, по-видимому, был загипнотизирован статуей и молча стоял в ее присутствии в течение несколько минут. По словам одного сотрудника, который, как известно, любит приукрашивать свои истории, на щеке рейхсминистра можно было увидеть одинокую слезинку. В любом случае, Шмидт, казалось, по достоинству оценил мемориал и великие американские ценности, которые он символизирует."
SPEERUSA.74.a:0 "Нацист восхищается Линкольном? Хороший знак."

SPEERUSA.75.t:0 "Шмидт у Мемориала Линкольна"
SPEERUSA.75.desc:0 "Это была, пожалуй, единственная американская достопримечательность размерами сравнимая с памятниками в Германии. И все же каким-то образом Мемориал Линкольна своим существованием позорил массивные статуи и экспозиции столицы Рейха. В то время как древнегреческий стиль здания и огромная статуя Авраама Линкольна отнюдь не были примитивными, мемориал вряд ли можно было назвать утонченным или изящным. Тускло освещенный силуэт Линкольна, приятно сидящий в своем кресле, с видом на ступени, ведущие вниз к приятному бассейну, и монумент Вашингтона вдалеке... все это... нашло отклик в душе Шмидта.\n\nЭто было страстное желание. Стремление к лучшим дням, более простым временам и к лидерам с такой же честью и порядочностью, что и раньше. Ни один немецкий политик не ценил свободу так сильно, как Авраам Линкольн. Почему же те, кто сегодня руководят страной, так чертовски заботятся о том, что же делают и говорят люди в их семейном кругу? Это одновременно и чрезвычайно озадачивало и приводило Шмидта в бешенство. И тогда он понял к чему стремился больше всего: к свободному и справедливому миру.\n\n"Ah yes, because it's that simple and easy... Though I admit the world would be pretty boring if there was nothing I could do to make it a better place." Abraham Lincoln did not reply to Schmidt, but surely he would approve."
SPEERUSA.75.a:0 "Когда-нибудь в Германии будет стоять мемориал Шмидту. Но это не точно."

SPEERUSA.78.t:0 "Этот старый дом"
SPEERUSA.78.desc:0 "По соображениям безопасности прессу не пустили внутрь. На самом деле комната была пугающе пуста - только несколько сотрудников службы безопасности и пара дипломатов с обеих сторон, а также Шмидт и американский президент, сидящие за одним столом. \n\nНесмотря на то, что все детали договора уже были улажены, Шмидт, по понятным причинам, все еще чувствовал себя напряженным. К этому моменту нельзя было относиться легкомысленно.\n\nПока не принесли еду за столом велась светская беседа: главным блюдом был аппетитный жареный гусь, и Шмидт просто не мог удержаться - "I suppose you could say the goose is cooked?" (Schmidt's English was very good but he hadn't yet gotten a full grasp of this particular idiom). Surprisingly, it got a genuine chuckle from the president, perhaps because [USA.GetPresidentPronounLowercase] simply appreciated Schmidt's attempt. But from then on, it was if the air had cleared, and friendly, amicable conversation proceeded as if the two had known each other forever.\n\nLater, on a very full stomach, Schmidt and the president went out before the sea of reporters and staffers to sign the document officially ending the embargo between the US and Germany. "If we can't kill each other, we might as well trade, no?" cracked Schmidt, getting plenty of laughs despite the unfortunate degree of truth buried in the joke."
SPEERUSA.78.a:0 "За прочное сотрудничество между двумя нациями!"

SPEERUSA.79.t:0 "Предложение Шёрнера"
SPEERUSA.79.desc:0 "Соединенные Штаты Америки раскинулись перед ними во всей своей красе. Фон Тресков стоял слева от стола, его скрещенные руки выдавали то, что скрывало его непроницаемое выражение лица. На другом конце стола над картой склонился фельдмаршал Шёрнер, закрыв своей тенью все Восточное побережье. Он приветствовал фюрера вежливой улыбкой и стальным взглядом глаз. Оба фельдмаршала отдали честь в унисон с одновременным "Heil!"\n\nSpeer returned the gesture and stared at the map with a furrowed brow. "Let's hear your proposal, Generalfeldmarschall." He trusted the man little, and his military strategies less, but Speer knew better than to deny an audience with a man so influential in the militarist movement.\n\n"My proposal is simple," Schörner boasted, almost dismissively. He waved his hand generally across the land below him. "Warfare is fought in the mind as well as the battlefield. It's one thing to throw empty words at the Jews in the White House; it's quite another to strike true fear into their craven hearts." The hawk jabbed his finger close to the East Coast, and for a fleeting moment Speer thought he was about to argue for a declaration of war against the United States. "We should fly our strategic bombers straight towards internationally recognized American airspace, before turning away at the last moment! True fear will grip the Americans, and their leaders will be on paranoid alert, never knowing when a first strike is truly coming. I call it 'Schwarze Walküre'."\n\n"Herr Speer, this is far too risky!" Von Trescow shook his head in disbelief. Schörner glared at him with the shards of ice lurking behind his spectacles."What if our pilots fail to turn away in time? What if the Americans act prematurely?"\n\n"These mongrels slighted the Reich!" Schörner snapped, his spittle spraying across the map. "They're not stupid enough to retaliate, but it will teach them a lesson they won't forget."\n\nSpeer silently rubbed his chin in thought. Fully implementing Schwarze Walküre would be a powerful show of strength, but a test run elsewhere would certainly be safer. Iceland, perhaps?"
SPEERUSA.79.a:0 "Сначала мы должны опробовать эту тактику с Исландией."
SPEERUSA.79.b:0 "Шёрнер прав - мы не можем медлить. Черная Валькирия будет приведена в исполнение."

SPEERUSA.80.t:0 "Мой путь"
SPEERUSA.80.desc:0 "Напряженное заседание в рейхсканцелярии закончилось тем, что фюрер с одобрением министра иностранных дел Шмидта приказал запустить 20 испытательных ракет у берегов Исландии. Испытание прошло успешно, все ракеты удачно стартовали, достигли запланированного пика и взорвались над Атлантическим океаном. Фантастическое проявление арийской изобретательности транслировалось по телевидению для ликующей немецкой аудитории по всему Рейху. Германия, как всегда, по-прежнему превосходит всех в своей огневой мощи.\n\nОднако сегодня была достигнута и вторая цель. По всему Восточному побережью американские семьи съеживаются перед своими телевизорами, когда столь же напуганный президент обращается к нации.\n\nИз Берлина Шпеер, ухмыляясь, смотрит американское телевидение. Янки еще успеют познать страх."
SPEERUSA.80.a:0 "Американская нация застыла в молчании."

SPEERUSA.81.t:0 "Обычный патруль"
SPEERUSA.81.desc:0 "Цели в пределах доступности. В настоящее время вражеского огня нет" The pilot checked his on board radar, then outside again. Yep, five of the big boys. That's them, no doubt. A voice cracked over the radio.\n\n"Uh, roger that 2-7. Are they holding a steady course? Over."\n\n"Comand, this is 2-7. Affirmative."\n\n"Do you have visuals on the escorts? Over." The pilot didn't even need to glance, but he did anyway. Yep, a German squadron was still hanging a bit above and behind the strat bombers. At least another dozen pings were picked on the onboard radar up further behind them. Likely, no, definitely above.100% out of sight, but not out of mind.\n\n"Command, I have visual on five escorts, picking up at least another dozen on my radar, over." A pause. A second, than another. "Uh, command?" The pilot asked. "Enemy bogies closing fast. About... one click away from our airspace. Do we engage? Over.""
SPEERUSA.81.a:0 ""
SPEERUSA.81.b:0 ""

SPEERUSA.82.t:0 "Полноценная реализация!"
SPEERUSA.82.desc:0 "Учитель улыбнулся про себя, когда дети пробежали мимо него к двери, ведущей на игровую площадку. "No running in the hallway!" he announced sternly to the forty or so elementary children. It took more willpower than he cared to admit to not crack a smile as his students let out the barrage of humble sorrys and yes Herrs.\n\nThe day was warm and sunny; it was a beautiful day to play ball. The teacher watched from the sideline, occasionally passing back a ball kicked out of bounds. Johann felt at ease here at school. Although scars maimed his face,, anyone who knew Johann could vouch for his giant heart. Johann was always calm, and tried his hardest to be fair and kind, to great success. Though they wouldn't admit it to his face, his students only sang praise about their teacher to his co-workers and their parents, to Johann's embarrassment. Still, it was welcome praise; the children gave him purpose. Although he had lost his pregnant wife in the civil war, being a mentor to the next generation of Germans gave Johann hope. Here he was, helping to raise a new generation, and he did so with much kindness. In a way, they were his family. He did however envy the children; not having to join a Nazi chapter to have friends or to particapate in the football clubs. They didn't have to know party politics to be able to swim at the local pool, nor they weren't judged by their devotion (or lack of) to Hitler's cult of personality. They could be children. It was a wonderful time to be young, and he was glad that he fought for that.\n\nThe sound of jets roaring overhead nearly made Johann flinch, his reflexes almost taking control over his body, even after all these years. He took a deep breath. He had to stay composed for the children.\n\nJohann looked above, watching yet another airwing soar above his head, heading northwest, likely following the last hundred or so plans that came before that week. Another batch of strategic bombers. Worrying.\n\nAs the children cheered and waved at the soaring planes above, the seed of worry in his head grew more. Why was there so much traffic in the air? Why were they all moving northwest? He pondered as the planes flew out of sight. A ball hit his leg.\n\n"Herr Steiner, can you pass the ball?" A little girl yelled from across the field. He passed the ball, now absent minded, his smile and good mood gone."
SPEERUSA.82.a:0 "Это для вашей же защиты, герр Штайнер."

SPEERUSA.83.t:0 "ВНИМАНИЕ, УРОВЕНЬ УГРОЗЫ - КОРИЧНЕВЫЙ!"
SPEERUSA.83.desc:0 ""...and the interceptors have been scrambled as ordered?" A moment passed. "We aren't sure?" Another two seconds. "I'll call back with the President's decision." The man hung up the phone. "God damn Germans..." Smith muttered.\n\nNo more than a minute passed before the President stormed into the Situation Room with their Secret Service attachment stalking close behind.\n\n"Who has my briefing?" The President barked. Shit. The currently overworked staff simply had no time to compile a folder. "Over here, sir!" Smith called as he rushed frantically from his desk to the map in the middle of the room. The President quickly stalked over to the large table, where tokens representing airplanes stood placed in the North Sea, red marker scrawls noting the planes' previous locations and their intended route; Iceland. Smith paced around the table, clearly nervous. "Sorry sir, we didn't have time to..." The President waved him off. "Forget the paperwork. What's the situation?" "Well sir..."\n\n"Five German strategic bombers, nuclear capable, are en-route to our bases in Iceland. NORAD has been tracking them for twenty minutes; they figured it was a long distance training mission. However, they haven't stopped their approach, and are heading right for our airspace. We've already scrambled an interceptor wing." A pause. "How many German planes total?" the President asked. "Is it a probe? A full scale invasion? Something else?" The Preisdents voice rose. "What the hell is this?" Another tense second passed. "We don't know, sir." Smith replied flatly. "There looks to be twenty-five planes total, including the five bombers. NORAD has no idea what their intent is, but they are REALLY stressing that those planes are nuclear capable. Most of that staff want us to hit them now to prevent a potential bombing. Most of the guys here..." Smith motioned to the ten or so men feverishly plotting routes and making phone calls. "...including myself believe that the Germans are making a show of strength and have no intent on crossing our airspace. We don't think they're trying to start a war. Still, our response is up to you, Mr. President, and I need your decision, now. An operator in Iceland is waiting for an answer."\n\nThe President wordless walked to the nearest desk and dialed a number. The line immediately picked up. "Smith! The fucking Germans are ten minutes out! I need a goddamn answer, now!" Over the line, yelling and the sound of chaos rang in the background. "This is the President..." The line went silent. As if on cue, the background chatter died as if the call was on speaker. The Situation Room mirrored the silence. The President glaced around the room. All eyes were on him awaiting his word; his decision had the power to change the course of history. It was if the entirety of both rooms were listening to this call."
SPEERUSA.83.a:0 "Атакуйте приближающиеся цели."
SPEERUSA.83.b:0 "Не открывайте огонь."

SPEERUSA.84.t:0 "Девяносто девять воздушных рыцарей"
SPEERUSA.84.desc:0 "Его руки дрожали, когда он читал отчет. Шёрнер стоял перед столом фюрера, скрестив пальцы, неподвижный, как скала.\n\n"Five bombers, the whole wing, shot down," Speer began. Eighteen of the twenty escorts, shot down. No pilots recovered, and no word from the Americans if they rescued any. I don't know what would be better; writing the letters to the families of brave men killed in defense of the Reich, or having to talk to the Americans about returning our men they captured. This is a disaster." The Führer sighed. "What the hell are we going to do?"\n\nSchörner pulled a folder that he had tucked away, and handed it to Speer. The Führer wordlessly opened the folder and read the proposal. A moment of silence passed.\n\n"Wow. The gall of you, Schörner." Schörner finally spoke. "This was an act of war. The militarists are up in arms and demand decisive action. There is no other..." "Are you fucking mad, man?" Speer snapped. Dropping his voice, "This would start a fucking war! Are you willing to give up everything for postering, for you and the military's ego?"\n\nSchörne glanced at his feet, then looked up. "If we don't respond... we look terribly weak on the foreign stage, and God knows what happens at home if we do NOTHING. That's why we chose Iceland. Small population, but important enough to show the world not to underestimate us. Ever.\n\nSpeer's head dropped. "My Führer, it's a hard choice, but with your word, we can strike back tonight. We can regain our honor now, and still come out on top in this mess." Speer looked back up at Schörner. He had a choice to make."
SPEERUSA.84.a:0 "Ты прав. Боже, помоги нам всем."
SPEERUSA.84.b:0 "Убери это безумие с глаз моих долой!"

SPEERUSA.85.t:0 "Девяносто девять воздушных рыцарей"
SPEERUSA.85.desc:0 "Во всей Ситуационном центре воцарилась гробовая тишина, когда более двадцати американских перехватчиков столкнулись с приближающимися немецкими самолетами. Президент сидел стоически, без всяких эмоций на лице, когда первый залп американских ракет обрушился на их врагов.\n\n"All designated Bombays are down. I repeat, all Bombays are down!" The room cheered; all approaching bombers had been splashed. This was followed shortly by, "Enemy fighters engaging, returning fire." The room sat in silence as the dogfight commenced over a thousand miles from the White House. Smith's stomach sank as a young man screamed "I'm hit, I'm hit!" before breaking up. Another American pilot, although calm, reported the same. He at least managed to confirm "Bailing out." before losing radio contact. The American fighters were quick to respond, twelve American interceptors who had been observing near their operational height limit dove down unto the approaching German formation, quickly scattering them, decisively changing the balance of power.\n\nAfter only half an hour, the crisis was over. The Germans just couldn't regain the initiative, and after a dozen confirmed kills, the rest of the formation scattered back to Germany. Both American fighters who had been shot down were promptly recovered, along with several Germans. The mood back in the White House wasn't enthusiastic, however. Although the U.S Airforce had won decisively, the men in the Situation Room were already plotting and planning for Germany's response. Would they take such a defeat sitting down?"
SPEERUSA.85.a:0 "Ждем ответные шаги нацистов."

SPEERUSA.86.t:0 "Покончить с этой глупой шарадой"
SPEERUSA.86.desc:0 "СОВЕРШЕННО СЕКРЕТНО, только для верховного командования\n\nДиректива 1 о военных действиях Рейха в ответ на катастрофу в Исландии\n\n1. Военная готовность Люфтваффе будет повышена в случае ответных действий со стороны Америки.\n\nНаша ядерная готовность будет повышена в случае необходимости запуска по первому требованию.\n\n2. Чтобы быть совершенно ясным, ГЕРМАНИЯ НЕ НАНЕСЕТ ЯДЕРНЫЙ УДАР ПЕРВОЙ.\n\nДо моего сведения дошло, что большая часть генерального штаба поощряет или даже ТРЕБУЕТ превентивного ядерного удара. Это неприемлемо, и любое недовольство нашими действиями в этот критический момент будет устранено немедленно и решительно.\n\nНаши отчеты говорят нам, что, хотя Америка также повышает свою военную готовность, они НЕ желают первыми наносить ядерный удар. Как бы то ни было, мы будем готовы к любой агрессии с их стороны.\n\n3. Наши операции с учетом доктрины ПСИХОЛОГИЧЕСКОЙ ВОЙНЫ потерпели неудачу и должны быть немедленно прекращены, чтобы предотвратить дальнейшие потери самолетов и жизней и снизить напряженность в отношениях между Америкой и Германией.\n\n4. ЛЮБЫЕ ВОЕННЫЕ ОПЕРАЦИИ НА ДАННЫЙ МОМЕНТ ДОЛЖНЫ БЫТЬ ОДОБРЕНЫ ТОЛЬКО МОЕЙ ПОДПИСЬЮ.\n\nОсобенно важно, чтобы о нарушении нейтралитета других государств нашими врагами или нашими собственными войсками немедленно сообщалось фюреру.\n\nАльберт Шпеер."
SPEERUSA.86.a:0 "Конец безумию!"

SPEERUSA.87.t:0 "Горячий ужин"
SPEERUSA.87.desc:0 "" the table falls silent as the American delegation processed Schmidt's words. Walter Dowling looks at the same time incensed by the rebuttal, but intrigued by the way the question had been put. "Surely democracy is better than all other forms of government!" is his immediate reply, "Men were born to be free, Helmut, and democracy is the only way such natural instinct can be satisfied: under a tyranny, there will always be resistance, and its eventual collapse is a matter of time"\n\nSchmidt understands that by talking in absolutes, this would lead nowhere, so he smiles courteously to his guest, and answers: "And yet the Reich is the result of democracy's failure, Walter. The democratic government of Weimar wasn't able to answer to the demands of the German people, and so it was replaced by a government which could meet such demands of order and rebirth. The results of this are well-known, and I believe I don't need to reminisce the events of the past two decades with you, my friend" he says, putting a bit of accent on the word "friend"\n\nDowling understands that going down this road may as well lead to the visit's failure, and also he has been taken aback by the German's point of view, so he decides to end the debate and directs an equally courteous smile towards Schmidt: "Indeed, our world is far more complex than what we would want to, isn't it? But enough politics, I have a sudden craving for more roasted meat, could I have a second serving?" and the Reichsminister internally sighs in relief as the dinner quickly advances towards its successful conclusion.""
SPEERUSA.87.a:0 "Все хорошо, что хорошо заканчивается."

SPEERUSA.88.t:0 "Это ошибка"
SPEERUSA.88.desc:0 "Во второй раз в истории человечества ядерное оружие было запущено по своему назначению, и во второй раз Америка ощутила жар атомного адского пламени. Немецкая подводная лодка запустила свой полезный груз, окрасив Исландию в красный цвет своим яростным ядерным сиянием; ярче солнца, ярче звезд и жарче самого Ада.\n\nШпеер и его главные советники сидели в конференц-зале и ждали. Прошла минута, затем две. После трех в помещении начал распространяться осторожный оптимизм. Был ли Шёрнер все-таки прав? Неужели американцы и вправду блефовали? Еще минута. Напряжение можно было резать ножом. Пять, Шесть. После семи безликий администратор отпустил вялую шутку. Восемь, девять, наконец, десять минут. Десять самых долгих минут в истории человечества прошли и по залу пронесся коллективный вздох облегчения. Кто-то поднял тост за фюрера Шпеера.\n\n" went the cry! And the men drank. To the bold, to the Reich, and to their fearless leader, who had redeemed their honor and avenged their recent dead; those pilots who did not return from their sortie to Iceland. Speer himself even partook, with a thin smile dancing on his lips. The Reich avenged her sons, her honor restored. Another victory for the Fatherland, perhaps her greatest yet! Who would dare to face her?\n\nA senior officer rushed into the merry conference room, breathless and white as a ghost. "They're launching! They're launching everything!"\n\nOf course, the staff, the petty bureaucrats and the oh-so-tough warmongerers fled to the bunker complexes. The sirens sounded, but it would be for naught. Speer knew that the missiles would strike with their deadly payloads within fifteen minutes. It was hardly any time for the citizens to reach the few bunkers scattered across Germany. Ten minutes after the alarms sounded, intermittent shaking began. Speer felt little terror within himself, but pangs of remorse racked his mind. As the ground heaved beneath his feet, he had one duty he needed to yet fulfil. He owed it to his people.\n\nThe Führer found Schörner standing besides a grand window facing north. Speer joined him. Neither man spoke as they watched the horizon glow, the grand beacons of light and ash approaching closer and closer to Germania.\n\n"So, this is it." The general finally broke their silence. Yet Speer could not speak. In another twenty minutes, he knew the Reich, HIS Reich, his home, would be ash. There wasn't even time for enough people to make it to the bunkers to fill them. The streets were eerily empty, and other than the cry of the sirens and the sporidic booms of approaching doom, the heart of Germany was deathly silent. The city awaited her final judgement..\n\n"This is it. This is how it ends," he spoke again. A moment of silence passed. The ground suddenly jerked; another blast rocked the earth, so violently that the glass in front of the men cracked and buckled. Neither man flinched. Schörner was the first to turn and walk, presumably to the safety of the bunkers.\n\n"This is what you wanted, right?" Schörner stopped, and turned back to face his leader, who had tears welling in his eyes. "Well, how did we do, General? Did we play the part well?" he spat."
SPEERUSA.88.a:0 "Гиммлер аплодирует вам, мой фюрер."

SPEERUSA.89.t:0 "Удар по Исландии"
SPEERUSA.89.desc:0 ""And get the hell out of my office!" Schörner heard, even all the way on the other side of the hallway. As he continued to stroll down the familiar corridor, four younger men; all secretaries or scrubs scurried out of Speer's office. Schörner took a deep breath, and paused outside of the door. A loud bang closely followed by the sound of breaking glass came from the other side of the door. A curse, then silence. Schörner knocked.\n\nWhat the hell do you idiots want?!" Speer screamed. He was pissed. Schörner took another breath, then strolled in confidently.\n\nThe office was a mess. It was clear that Albert Speer was in a rage; something Schörner had never seen from the usually calm and collected man. Files and papers were strewn everywhere. A full sized mirror in the corner of the room was shattered into a million pieces, specks of blood strewn nearby. Pacing back and forth behind his desk was a disheveled Albert Speer, blood trickling down from his cut knuckles. He looked up and paused; his facing darkening when he realized just who had entered.\n\n"You." Speer spoke, then paused. Schörner, for once, had nothing to say. "Make your report, and make it quick."\n\n"My Führer," he began. For once, he spoke those words without any trace of comptemet. For once, the two were in complete agreement with what had to be done. There was no backing down now. "The U-Boats are off the coast of Iceland, as ordered. They are standing by on your..."\n\nSpeer cut him off. "Did I not give you simple, easy, God damn instructions?" His tone was quieter now, but menacing. It was as if venom came from his lips.\n\n"Ah, uh, yes, sir." Schörner replied without stumbling over too many of his words. Describing Speer as 'frustrated' was definitely an understatement.\n\n"The caption refused the codes from me. Said procedure required him to hear the orders from your mouth." Speer merely stared at the general. Schörner, for his part, remained calm. He walked forwards with his typical confidence and handed Speer a note with a number on it. "The direct line, sir." Speer immediately punched the numbers into his land line.\n\n"Captain Von Steiner, reporting." The voice on the other end spoke calmly, as if rehearsed a thousand times."
SPEERUSA.89.a:0 ""Captain, the code is 5-2-2-7-3-8-0. Launch your payload immediately.""

SPEERUSA.91.t:0 "Двое вечно недовольных"
SPEERUSA.91.desc:0 ""Huh." was all Speer could manage at first. Schörner couldn't help but smirk. "Yes, everything went according to plan. We read the Americans perfectly, they were not willing to intercept us in neutral waters."\n\nIndeed, it did look like everything went without a hiccup. The planes launched from Germany, came within a thousand meters of their airspace, then abruptly turned back, with no complications. In fact, there were even no mechanical issues. Everything went perfectly, in every sense of the word. "What is the response from the Americans?"\n\n"Officially, none, my Führer. Unofficially? The Americans are scrambling over themselves; they aren't really sure what to do, and are paranoid as hell. We knocked them off balance without dropping a single bomb. Just as planned.""
SPEERUSA.91.a:0 "Не могу поверить, что это сработало."

SPEERUSA.92.t:0 "Двое вечно недовольных"
SPEERUSA.92.desc:0 "В командном центре NORAD снова поднялся шум. Звонки из Белого дома, военных и даже журналистов хлынули в центр, пока люди суетились вокруг. Младший офицер за столом вздохнул. Каждую. Черт побери. Неделю.\n\nКомандование быстро сообразило, что полет немцев в сторону Исландии был не случайной ошибкой, а тщательно рассчитанным шагом. С какой целью? Может быть, чтобы показать силу. Но для таких людей, как Чарльз Линдбург, эти вторжения были занозой в заднице. Потому что каждую неделю немцы делали одно и то же: пять стратегических бомбардировщиков с двадцатью или около того сопровождающими самолетами летели к базе или воздушному пространству ОСН, и каждый раз, когда они это делали, NORAD приходилось реагировать так, как будто немцы собирались нанести удар. Самолеты должны были быть подняты по тревоге практически без предупреждения, базы должны были быть мобилизованы, а Вооруженные силы приведены в боевую готовность. Каждый. Черт побери. Раз.\n\nЛиндбургу это надоело. Его коллеги устали от этого. Флот был взбешен и сыт этим по горло. Но все понимали, что единственный раз, когда NORAD серьезно не отреагирует на угрозу, окажется именно тем разом, когда немцы нанесут удар по какой-нибудь базе ОСН. Жизнь так непостоянна.\n\nЧеловек на другом конце провода продолжал кричать. - "Twenty five! Twenty five bogies heading towards MY airspace! I want thirty, no, fifty interceptors circling above my HQ in ten minutes!" A loud BANG emitted from the phone. Lindburg winced and rubbed his ear as he put the cold plastic back on its base. What a prick. Lindburg didn't even rise from his desk; they were already scrambling nearly two dozen interceptors; no other fighters were close enough to respond within twenty minutes. Not that it would matter, because in ten, the Germans would abruptly break off their course and head home. God damn bastards. The man rubbed his temple, a thudding headache was starting to kill him. He sighed. It was going to be a long shift."
SPEERUSA.92.a:0 "Лучше перестраховаться, чем потом сожалеть."

SPEERUSA.93.t:0 "Небольшая демонстрация силы"
SPEERUSA.93.desc:0 "Диспетчер наблюдал, как последний бомбардировщик взлетел с взлетной полосы. Все в комнате, кроме него, захлопали в ладоши; он был единственным человеком, оставшимся сидеть. У него было оправдание, именно он являлся тем, кто координировал двадцать пять самолетов, кружащих над аэродромом, и он был благодарен за это. Через четыре часа эти пилоты будут приближаться к Исландии; там Рейх сделает ставку и посмотрит, перейдет ли Америка к активным действиям или продолжит пассивно наблюдать.\n\nПочему он так волновался? В конце концов, сам фюрер Шпеер санкционировал этот приказ. Он доверял своему фюреру; Шпеер был человеком, который исцелял величайшую нацию на Земле, восстанавливал ее и реформировал. Если он считал это необходимым, значит, так и должно быть, и он выполнит свой долг.\n\nБеспокойство поселилось в сердце мужчины еще задолго после того, как самолеты устремились на северо-запад. Он ненавидел то, что все еще сомневался в своем лидере, но ничего не мог с собой поделать. Он мог только молиться, чтобы все закончилось хорошо."
SPEERUSA.93.a:0 "Салют нашим прекрасным Люфтваффе!"

SPEERUSA.95.t:0 "Судьба на высоте 9000 футов"
SPEERUSA.95.desc:0 "Пилот бомбардировщика во главе крыла заметно нервничал. "Relax," his co-pilot cut it. "Two more minutes and we turn back. It'll be okay." Neither man acknowledged the pings of the radar, which had picked up four wings, likely in the "Finger-four" formation; sixteen American fighters were speeding towards them. They had to trust their commander. "They may send some of the cowards, but they won't engage you. Even if they do, you have twenty of the Reich's finest pilots escorting you. You'll be fine. Trust in the mission."\n\n"Thirty seconds." In the distance, they could see the American planes "Mission complete, gentlemen. Time to go home," they heard from the lead fighter pilot. The pilot exhaled a breath he didn't know he was holding in, and started to bank right. As the formation turned as one, the American's left off a volley of missiles.\n\n"Shit shit shit!" both men cursed as the dashboard lit up with warnings. "Deploy flares!" "Deploying!" A missle streamed past the plane, then another one. Yes! They may make it out of this yet. Their turn was almost complete, then they could...\n\nBefore he could finish his thought, the entire plane rocked and the alarms started screaming. "Shit!" the co-pilot yelled. "Engines one through three are down!" The pilot looked out the cockpit to the damaged wing, and his stomach dropped. There wasn't a wing there.\n\nThe plane started nosediving and spinning, while above him an intense dogfight broke out. Though the Americans had caught the Germans in a bad position, but the remaining German fighters were giving the bastards hell.\n\nThe pilot sat still as his co panicked and started sobbing, a German fighter plane exploding in front of them, some thousands feet up. "I die with dignity, for the Fatherland," the pilot thought before his bomber crashed into the sea."
SPEERUSA.95.a:0 "Это заслуживает решительного ответа."
SPEERUSA.95.b:0 "Ситуация накаляется, нам нужно все переосмыслить."

SPEERUSA.96.t:0 "Судьба на высоте 9000 футов"
SPEERUSA.96.desc:0 "Молодой человек был заметно возбужден. Всего две недели назад он окончил военно-воздушную базу Коламбус и стал полноправным пилотом американских ВВС. Сегодня его ждет испытание огнем, его первая миссия. По радио раздался голос.\n\n"Falcon squad, this is 2-7, you are cleared to engage priority targets. Over." Yes! It was time to shine! Ever so gracefully, the pilot dipped his plane into a sharp dive.\n\n"2-9, this is 2-7. Do not break formation. I repeat, do not break formation. Over." Fuck. So much for glory. Dejectly, he flipped a switch. Instantly, G-force pushed him back into his seat as the air-brakes engaged. In three seconds, he was back in formation. Patience. The cockpit started to beep as he locked onto one of the titanic bombers. Seven missiles streamed from the Americans, the young man's missile making eight. The air-to-air missiles streamed past, leaving nothing but a red glare in their wake. He watched. Would he be so....\n\n"Yes!" he shouted as his, and his missile alone smashed into a bomber in the rear. Confirmed kill. Hell yeah. The triumph was short-lived. Over a dozen German fighters dove from above as the five escorts close to the bombers scattered, but not before launching their own barrage of missiles. Fuck. Fuck. FUCK. A missle streamed right towards his plane. Shit. He slammed the joystick up in an attempt to evade. His reaction was quick, and almost perfect. In fact, if the green rookie hadn't been so fast, the missile would have flown straight into his cockpit; he would have been incinerated instantly. Instead, the midsection of the plane took the brunt of the damage. The jet started to spin helplessly out of control, rolling on all axes. "THIS IS 2-9! I'M HIT, I'M HIT! I'M GOING DOWN!" He looked at his consul in panic. No power. Had anyone heard him?\n\nThe plane was in a hopeless tailspin, next to no control, losing altitude fast. Way too fast. The plane wouldn't stop rolling for a safe ejection. He would have to time this perfectly. He prayed as he grabbed the ejection lever. Would it work? Would he time the erratic movements of the plane just right? The plane spun right side up. He pulled the lever. Nothing.\n\nThe plane tilted about ninety degrees before the canopy popped off and the seat ejected. A sideways ejection. SHIT. The man almost cried as he looked down at the fast approaching water. Is this how he died, on his first mission? No...no. Not like this. The pilot threw all of his body weight back, and miraculously, the chair leveled right side up. Quickly, he deployed the backup parachute.... which immediately deployed. Battered and bruised, the rookie would survive to fight another day."
SPEERUSA.96.a:0 "И одно подтвержденное убийство в придачу!"

SPEERUSA.98.t:0 "Ни один человек не остался неотомщенным"
