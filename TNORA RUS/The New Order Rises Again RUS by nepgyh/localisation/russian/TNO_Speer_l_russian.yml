 SGR_Kurt_Georg_Kiesinger_hog:0 "Курт Георг Кизингер"
 GER_Kurt_Georg_Kiesinger_desc:0 "------------\nКогда-то Курт Георг Кизингер был весьма успешным адвокатом. Ему предлагали очень респектабельные должности как в Палате берлинского суда, так и в Национал-социалистическом союзе юристов, но он отказался от всех предложений ради того, чтобы остаться независимым в своей профессии. Когда началась война, Кизингер присоединился к Министерству иностранных дел, чтобы избежать призыва в армию, и в конце концов нашел себе место в радиовещательном подразделении. Однако в конце концов Кизингер попал под подозрение, как "hampering anti-Jewish activities." While he was never found guilty, it is widely considered to be one of the main reasons Kiesinger left his position after the war, returning to work as a lawyer.\n\nAs the dysfunctionality of the Reich became more apparent, however, Kiesinger found himself drawn towards politics, where he began to preach the need for reform if the Reich were to survive. Dubbed "Silver Tongue Kiesinger" for his incredibly persuasive oration. Kiesinger was eventually approached by Albert Speer, and became part of his "Gang of Four", taking upon himself the mantle of the second most powerful man in the Speerite movement.\n\nThe mouth of the reformist movement, Kiesinger is not often found far from its head, Speer himself. When Speer's ideas (or the ideas of any of the Gang of Four) are questioned, it is often Kiesinger who manages to smooth the tensions, effortlessly persuading doubters of the necessity of Speer's reforms. Silver Tongue holds little love for the NSDAP, but as anyone who heard his speeches could tell you, he cares greatly for the German nation.§!"

 SGR_Helmut_Schmidt_for:0 "Гельмут Шмидт"
 GER_Helmut_Schmidt_desc:0 "------------\nХотя происхождение Гельмута Шмидта и скрыто покровом тайны, он провел более чем блестящую карьеру, являясь относительным новичком на политической сцене. В детстве Шмидт служил лидером Гитлерюгенда, пока его не сняли с этой должности за распространение настроений, которые, как считалось, были направлены против партии. Во время войны он служил в Люфтваффе, как в качестве администратора, так и позже, участвуя в боевых действиях на Восточном фронте. После войны Шмидт вернулся в свой родной город Гамбург, получив дипломы по экономике и политологии в местном университете. Он начал выступать против германского Рейха и его политики, хотя и никогда не проявляя чрезмерной наглости, чтобы не обращать на себя внимание НСДАП.\n\nОднако каким-то образом Шмидт, привлек к себе внимание Альберта Шпеера, который всячески убеждал его присоединиться к реформаторской фракции нацистской партии. Шмидт же сначала отказывался от этих просьб, как из-за искреннего отвращения к нацистской партии и идеологии, так и потому, что боялся, что НСДАП раскроет его самую тщательно охраняемую тайну. Однако с началом Гражданской войны в Германии Шмидт вступил в реформистское крыло партии в обмен на пост министра иностранных дел в правительстве Шпеера.\n\nНе имея таких политических связей, как Кизингер, и не имея таких профессиональных навыков, как Тресков и Эрхард, Шмидт является чем-то вроде темной лошадки среди членов Банды. Некоторые считают, что он достиг своего положения только благодаря личной симпатии и жалости Шпеера, но нельзя отрицать того, что Шмидт и вправду обладает неоспоримой политической проницательностью. Молодой смутьян явно питает большую страсть к своим идеалам, хотя миру еще предстоит увидеть, что его видение принесет Германии."

 SGR_Henning_von_Tresckow_sec:0 "Хеннинг фон Тресков"
 GER_Henning_von_Tresckow_desc:0 "------------\nХеннинг фон Тресков, прозванный последним пруссаком - известный и уважаемый командир Вермахта. Родившись в семье аристократов из Бранденбурга, фон Тресков намеревался продолжить гордую военную историю своей семьи и участвовать в Великой войне. После поражения Первой мировой фон Тресков поддержал нацистское движение, полагая, что только так Германия сможет восстановить свои территориальные потери после Версальского договора. Однако этот идеализм был разрушен в Ночь длинных ножей, и фон Тресков начал испытывать сильную ненависть к НСДАП, только усиливавшуюся от последующих действий Рейха.\n\nОднако, несмотря на это, фон Тресков прекрасно служил во Второй мировой войне, руководя многочисленными операциями на Восточном фронте, которые оказались жизненно важными для краха Бухаринского союза и победы Рейха. Во время войны Тресков, как сообщалось, встречался с несколькими лицами, которые впоследствии были казнены или арестованы за заговор против Рейха и фюрера. Сам фон Тресков, однако, никогда не был замешан ни в одном из этих преступлений, поэтому информация об этих встречах была тихо замята.\n\nЯвляясь дисциплинированным прусским аристократом, фон Тресков решительно презирает политизацию вооруженных сил и тот адский ландшафт, в который, по его мнению, превратился Рейх. Удивительно, но крайне консервативные прусские манеры Трескова привели его к тому, что он стал одним из ведущих голосов армии за реформы. Альберт Шпеер пригласил фон Трескова в свой круг министров, и старый солдат с радостью воспользовался шансом восстановить те части золотых дней Германии, которые, по его мнению, были отброшены нацистами; даже если он презирает то, что для этого ему приходится заниматься политикой."

 SGR_Ludwig_Erhard_eco:0 "Людвиг Эрхард"
 GER_Ludwig_Erhard_desc:0 "------------\nРаненый ветеран Первой мировой войны, Людвиг Эрхард стал известен во всем деловом мире после того, как он присоединился к ECGFGI, институту исследования рынка, и быстро поднялся до должности заместителя директора. Однако во время Второй мировой войны его персона стала предметом споров после того, как он опубликовал статью, утверждающую, что, хотя немцы выиграют войну, экономика Рейха распадется в течение десятилетия. Из-за этой статьи его уволили с работы, но только для того, чтобы доказать свою правоту во время экономического краха Германии.\n\nСегодня Эрхард - один из самых влиятельных экономистов Германии и один из самых невоспитанных бюрократов. Эрхард - ярый сторонник ордолиберализма, школы экономической мысли, призывающей к отсутствию ценового контроля и низкому налогообложению, полагая, что это позволит свободному рынку работать в наилучшем виде. Естественно, эта идея, сильно отличающаяся от нынешней модели экономической мысли Рейха, широко презиралась многими чиновниками в экономических министерствах Германии. Эрхард, несмотря на это, не желает соглашаться на статус-кво и призывает к радикальным изменениям немецкого рынка.\n\nИз-за этих жестких призывов к переменам и либерализации Эрхард стал одним из главных членов "Gang of Four", a group of reformers that consists of Albert Speer's closest advisors. Known for his extraordinary stubbornness, brashness, and immediate dismissal of any sort of compromise on his bold plans, Erhard leads Speer's plans for economic reform. Erhard will attempt to bring a new age of financial prosperity and wealth to Germany, even if he must drag the Reich there kicking and screaming.§!"

