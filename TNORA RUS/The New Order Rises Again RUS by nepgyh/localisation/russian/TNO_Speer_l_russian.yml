GER_SGR_shadow_government:0 "Теневое правительство"
GER_SGR_shadow_government_desc:0 "Шпеер стремился стать создателем и объединителем живой, дышащей национал-социалистической идеологии - но в конце концов потерял контроль и тем самым нанес ей смертельный удар. Хотя он все еще фюрер - это заявление сильно оспаривается даже в его крыле НСДАП - теперь Банда четырех управляет им, как марионеткой. Альберт Шпеер когда-то был человеком, а теперь он не более чем резиновый штамп."

GER_SGR_shadow_government_tt:0 "§W'§RФюрер§!' теперь не более чем §Rмарионетка§!.§!"
GER_SGR_recht_tt:0 "§RПервой и последней несправедливостью, которую нужно уничтожить, будет §xнационал-социализм§! и его §Bзавоевания в Европе§!.§!"
