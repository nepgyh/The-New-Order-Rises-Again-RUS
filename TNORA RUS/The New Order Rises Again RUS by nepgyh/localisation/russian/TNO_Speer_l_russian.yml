 SGR_cash_is_king_tt:0 "§wТеперь, когда боевые действия в Кавказии прекратились, пришло время решить, что происходит в стране. Консерваторы в нашей партии хотят снова поставить у руля промышленников, используя туземцев как рабочую силу для добычи нефти для Рейха. Банда четырех будет недовольна, но кому важно их мнение, да?§!\n"
