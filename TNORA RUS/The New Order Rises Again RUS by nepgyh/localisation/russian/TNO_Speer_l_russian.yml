 #Post-GCW Events#

 speer.200.t:0 "Нюрнбергская речь"
 speer.200.d:0 ""Мой народ, сыновья и дочери Германии. Испытания, которые выпали на нашу долю за последние три десятилетия, принесли нам больше боли, чем любая другая страна переживает за всю свою историю. Никогда еще наша Империя не побеждала так много врагов и не поднималась на такие высоты, чтобы снова пасть за такой короткий промежуток времени. Со времени кончины нашего любимого фюрера наши страдания с каждым днем только увеличивались. Тридцать лет назад никто и представить себе не мог, что такие лишения и нищета постигнут немецкий народ - и вот мы стоим здесь, по колено в крови наших соотечественников."\n\n"Как это могло случиться? Как могли мы, самый благородный и сплоченный народ, так внезапно и жестоко ополчиться друг на друга? Ответ очевиден: мы были ослеплены мелкими распрями и впали в застой. Германия прогнила. Мы не видели посылаемые нам знаки, не понимали, что старые порядки больше не служат нам на благо. Мы забыли, что национал-социализм - это народное движение, а не жесткий догматический инструмент бюрократов, милитаристов и фанатиков-пуристов!"\n\n"Народ Германии, мы не можем и не будем возвращаться на тот же путь, который однажды чуть не привел нас к гибели. Пришло время перемен. Перемен, в которые мы верим! Национал-социализм прежде всего должен служить народу, и я клянусь, что так оно и будет! Больше никто не будет просить вас умереть за цели, которые вы не понимаете. Безликий бюрократ больше не будет лишать вас хлеба. А черное пятно фанатизма больше не будет нашей главенствующей национальной идеей. Гражданская война закончилась, пришло время для Рейха, по-настоящему служащего своим гражданам! Зиг хайль!""
 speer.200.a:0 "Германия еще не потеряна."
 speer.201.t:0 "Гуманитарный кризис"
 speer.201.d:0 "Хоть война и закончилась, наш Фатерлянд продолжает страдать. Говорить, что нация "страдает от шрамов войны" было бы преуменьшением; Германия разорвана на части, ее кровь бесконечно капает из ужасных и глубоких ран. Иметь дело только со шрамами войны было бы для нас сравнительной роскошью. Вместо этого мы приходим в себя после одной из самых страшных гражданских войн в европейской истории. Никогда со времен Тридцатилетней войны Германия не была так сильно опустошена и обездолена.\n\nВ каждом городе очереди граждан, ожидающих свой паек, тянутся квартал за кварталом. Электричество по-прежнему полностью отключено в нескольких крупных районах, что делает большую часть нашей инфраструктуры бесполезной, а связь по всей стране невозможной. В регионах, где бои были наиболее интенсивными, даже проточная вода - большая редкость. Уровень жизни в нашей стране и до Бюргеркрига был низким, а теперь его практически нет.\n\nЧтобы смягчить беспрецедентный гуманитарный кризис, фюрер и его правительство дали зеленый свет немедленному распределению припасов среди населения. Все, что не нужно военным, также будет включено в этот пакет помощи. Пища, вода, лекарства, топливо - если это имеет ценность и не является оружием, то людям это нужно. Из всех трагедий, выпавших на долю Германии, ни одна не может превзойти нашу нынешнюю ситуацию. Хватит этих глупых разговоров об аскетизме и спартанском духе; Германия взывает о спасении, и фюрер ответит на зов нации, несмотря на все сопротивление, любой ценой. Такова его любовь к народу."
 speer.201.a:0 "Благодарю вас, мой фюрер."
 speer.202.t:0 "Показать их преступления"
 speer.202.d:0 "Хотя их последователи и были убиты, заключены в тюрьму или подчинены, наследие Бормана, Геринга и Гейдриха остается, как нож в спине Германии. Со временем, когда их сторонники примут нашу идею или будут уничтожены, эти болезненные воспоминания исчезнут - но, возможно, мы не можем ждать так долго. Все эти претенденты на власть фюрера пользовались огромным уважением и популярностью среди населения. Разоблачение их сделок и преступлений через государственные СМИ и публичные показания стало бы мудрым шагом, но попытка дискредитировать их всех вместе вызвала бы подозрения.\n\nКонсерватизм Бормана, его безжалостность и преданность нацизму представляли собой полную противоположность того, за что выступают сторонники Шпеера. Он провел большую часть последних трех десятилетий, распространяя свой яд и заражая большую часть НСДАП. Искоренение этой гнили из партии будет иметь большое значение для уменьшения внутреннего сопротивления реформам. Борман всегда старался действовать в рамках закона, но все же внушал страх и ненависть многим своим подчиненным; теперь, когда его нет, они, возможно, будут охотнее свидетельствовать против него.\n\nГеринг всегда пользовался широкой народной поддержкой благодаря своему статусу героя войны, но гораздо большую угрозу представляет его бывшая база поддержки в Вермахте. Благодаря нашим великим победам во Второй мировой войне, Вермахт остается определяющей частью немецкой культуры и общества. Тем не менее, его милитаризм представляет собой явную и реальную опасность для Рейха, настроив против нас большинство наций по всему миру. К счастью, Геринг имеет длинный послужной список незаконной финансовой деятельности - деятельности, которая моментально разрушила бы его репутацию, если бы мы опубликовали ее в прессу.\n\nИ наконец, есть Гейдрих. Эсэсовцы, возможно, и вызывали всеобщее отвращение, но сам Гейдрих сумел сохранить положительный имидж после войны в Западной России благодаря высокому мнению Гитлера о нем, его репутации решительного человека и его спартанской дисциплине. Очевидно, что восхищение им может быстро перерасти в восхищение Гиммлером, а мы не можем позволить, чтобы Бургундские "пятые колонны" активно действовали в Германии. Разоблачение его зверств в то время, когда воспоминания о войне еще свежи в умах людей, может навсегда уничтожить любые про-эсэсовские настроения среди населения.\n\nКого мы похороним в истории?"
 speer.202.a:0 "Бормана, гнилого партийца"
 speer.202.b:0 "Геринга, продажного милитариста"
 speer.202.c:0 "Гейдриха, кровавого мясника"
 speer.203.t:0 "Чрезвычайный Суд"
 speer.203.d:0 "Холодным утром, когда до рассвета оставалось еще несколько часов, Альбрехта Лоренца приговорили к смерти.\n\nРазбуженный настойчивым стуком в дверь своей квартиры вскоре после полуночи, Лоренц забыл о всякой осторожности из-за своего сонного состояния. Если бы он был более бдителен, то мог бы понять, что вооруженные люди за его дверью были офицерами гестапо, абсолютно преданными новому фюреру. С кляпом во рту, с завязанными глазами, в наручниках и бесцеремонно запихнутый на заднее сиденье ожидавшего его автомобиля, Лоренц боролся и метался всю дорогу от своего дома до Чрезвычайного суда, созданного в местной штаб-квартире НСДАП.\n\nКогда его бросили в холодное стальное кресло перед судьей, который был известен своей лояльностью к Шпееру, Лоренц наконец осознал свое затруднительное положение. Сняв путы, он громко и настойчиво заявил о своей невиновности за несколько секунд до того, как кто-то ударил его дубинкой по голове. Он пришел в себя как раз вовремя, чтобы услышать приговор: "...в соответствии с директивами фюрера, этот суд признает вас виновным в государственной измене, гомосексуализме и большевистских симпатиях. Приговор один - смерть."\n\nНесмотря на все вопли и крики Лоренца, охранники в балаклавах вытащили осужденного из здания суда, прижали к кирпичной стене и дважды выстрелили в голову из "Вальтера". Так началась Великая чистка и конец пятой колонны Рейха."
 speer.203.a:0 "У нашего нового фюрера есть зубы..."
 speer.204.t:0 "План Эрхарда"
 speer.204.d:0 ""Что это такое? Ты хочешь изменить наш контроль цен?" Шпеер скептически приподнял бровь, взглянув на Эрхарда поверх листа с предложением, который тот вручил в руки новому Фюреру.\n\nЭрхард покачал головой и вынул изо рта толстую сигару. "Нет, мой фюрер. Перечитайте еще раз - я не хочу их менять, я хочу их отменить. Контроль над ценами никогда не предотвращал инфляцию, а черные рынки уже более десяти лет высасывают жизнь из нашего коммерческого сектора. Мы не выберемся из долговой ямы, если будем продолжать отвергать разумные принципы свободного рынка..."\n\nШпеер на мгновение замолчал, нахмурив брови и прищурившись, вглядываясь в крошечный текст. Эрхард поерзал в кресле, взял в руки сигару и глубоко и удовлетворенно затянулся. Внезапно глаза Шпеера перестали метаться с строчки на строчку, а затем расширились. "Отказаться от рейхсмарки? Ты хочешь сказать, что мы должны..."\n\n"Изъять ее из обращения. Все до последней рейхсмарки. А затем сразу же выпустить новые банкноты и монеты. Первая партия уже готова к распространению, и банки в Восточной Пруссии и Рейнской области уже готовы начать принимать старую валюту. Это даст - позвольте мне закончить, мой фюрер - это даст нашим гражданам покупательную способность, которой им так не хватало с момента краха нашей экономики в 50-х годах..."\n\nШпеер выглядел одновременно заинтригованным и подавленным. "Что ты имеешь в виду под концом эмб-"\n\nЭрхард отшвырнул окурок сигары. "Вы ведь собираетесь покончить с эмбарго, не так ли мой фюрер? Разве вы еще не говорили об этом со Шмидтом?"\n\n"Да, но еще нет"\n\n"Хорошо. Чем скорее возобновится импорт, тем скорее мы увидим, как качество жизни начнет расти. Я заверяю вас, мой фюрер, что вы увидите прогресс не позже, чем через день после того, как это эмбарго будет снято." Эрхард со скрипом поднялся на ноги и собрал свои бумаги. "А теперь мне действительно пора, мой фюрер. Мне нужно встретиться с дюжиной банкиров и пятью генеральными директорами до конца рабочего дня." С ленивым салютом и чуть не забытым "Хайль!", Эрхард ушел, оставив фюрера с предложением размером с книгу и слишком большим, на вкус Шпеера, количеством цифр."
 speer.204.a:0 "Ну у него и характер..."
 speer.205.t:0 "Не в этот раз"
 speer.205.d:0 "Прошло уже много лет с тех пор, как кто-нибудь видел немецких матерей, несущих сумки полные продуктов. Мало того, это было настолько давно, что такое экзотическое событие попало в заголовки новостей по всему Рейху. В домах по всей Германии семьи занялись расчисткой неиспользуемых шкафов, чтобы освободить место для еды. Когда-то кошелек набитый марками едва мог прокормить одного человека в течение дня, не говоря уже о рабочей недели. Теперь же такая же сумма денег может прокормить семью в течение двух недель и более. Никто больше не слышал, чтобы родители ругали своих детей за то, что они переедают, учитывая, что эта деятельность быстро стала любимым времяпрепровождением оголодавших немецких масс.\n\nОднако еда - это не единственное, что появилось у немцев; электроника, автомобили и предметы роскоши теперь стали намного доступнее. Во многих домах с недавнего времени появились новые телевизором, в то время как пешеходные пробки значительно уменьшились, поскольку число граждан, владеющих частным транспортом, значительно возросло. В частности, бензиновые компании, весьма довольны таким развитием событий. Большие и малые предприятия наконец-то получают прибыль, и некое подобие процветания возвращается в наименее опустошенные части Рейха.\n\nОднако нам все еще не следует почивать на лаврах, о чем Эрхард постоянно напоминает фюреру. В то время как многие граждане поднялись над чертой бедности, остальные все еще продолжают пребывать на самом дне нашего общества, не имея средств, чтобы извлечь выгоду из обновленной рейхсмарки. Благотворительностью можно достичь не так уж и много, поэтому нам понадобятся все наши усилия, если Шпеер действительно хочет вывести рабочий класс из депрессии."
 speer.205.a:0 "Это только начало."
 speer.206.t:0 "Предложение Шмидта"
 speer.206.d:0 "Гельмут Шмидт вошел в кабинет фюрера со слегка робким "Хайль!", и довольно неумело отсалютовал, с беспокойством глядя на Шпеера. Вот он, человек, который спасет Рейх на мировой арене; задача невыполнимая для многих, но не для таких амбициозных людей, как Шпеер или Шмидт.\n\nАльберт осторожно пожал руку, прежде чем они оба сели, слегка улыбаясь друг другу. "Шмидт," тепло сказал фюрер. "Рад наконец-то приветствовать тебя в более подходящем месте. Конференц-залы канцелярии недостаточно безопасны, не так ли?"\n\nГельмут кивнул и нервно улыбнулся этому намеку. Конечно, в партии было немало людей, которые с радостью ворвались бы сюда, размахивая оружием, если бы узнали, что замышляет Банда четырех. Тем не менее, он ничего не ответил, заставив Шпеера прочистить горло и наклониться вперед с деловым видом. "Итак, Шмидт, насколько я понимаю, у вас есть план действий в нынешней дипломатической ситуации. Я уверен, вы знаете, что мы уже видели некоторые позитивные изменения на этом фронте, но Эрхард считает, что нам нужно что-то более конкретное, чтобы показать миру наши добрые намерения."\n\n"Да, мой фюрер," - ответил Шмидт, быстро приходя в себя. "Что-то вроде "захватывающего турне", как говорят американцы. В любую столицу, которая сейчас имеет для нас значение: Вашингтон, Рим, Анкара, Токио и так далее. И я был бы не прочь взяться за это сам, поскольку я неизвестная фигура и могу произвести свежее впечатление на наших старых друзей. Пакт может подождать, и очевидно, что Китай и Индия в данный момент не являются для нас приоритетными целями. Вы согласны, мой фюрер?"\n\nШпеер кивнул и улыбнулся - на этот раз искренне. "Отличная работа, Шмидт. Хоть у меня и есть свое мнение на этот счет." Фюрер поднялся со своего места, что означало, что его министр иностранных дел получил одобрение и был свободен. "Дайте мне знать, когда вы планируете отбыть, и убедитесь, что вы держите меня и мой кабинет в курсе своих успехов. Остальное я оставляю на ваше усмотрение. Удачи тебе, Гельмут.""
 speer.206.a:0 "Настало время для дипломатического преображения"
 speer.207.t:0 "За пределами Атлантики"
 speer.207.d:0 "Исторический день настал! Сегодня президент Соединенных Штатов Америки поприветствовал немецкого дипломата прямо в Белом доме. Конечно, наш министр иностранных дел Гельмут Шмидт был принят не так тепло, как если бы на его месте оказался любой представитель ОСН, но тот факт, что президент не выказывал никакой враждебности, несомненно, является для нас хорошим знаком. Шмидт расплылся в улыбке, довольно странное зрелище для многих американцев после десятилетий враждебных отношений между нашими странами.\n\nНастоящим фурором, который Шмидт совершил во время своего визита, стало обращение к Сенату. Первоначальные опасения с нашей стороны быстро рассеялись, когда запись была доставлена в Германию для трансляции по государственному телевидению. "Леди и джентльмены, благодарю вас за сердечный прием и добрые слова приветствия." Стандартное дипломатическое начало, но теплота голоса и характер Шмидта ясно говорили о его искренности. "Это моя первая поездка в качестве министра иностранных дел Великогерманского Рейха, и я должен выразить свое восхищение перед мощью и благородством, которые и отличают вашу великую нацию."\n\nК сожалению, расписание Шмидта не позволяло ему совершить поездку по крупным городам Америки, как он первоначально планировал. В любом случае фюрер очень сомневался, что американцы удовлетворят такую странную просьбу. Учитывая, что мы сбросили на них атомную бомбу всего двадцать лет назад, визит Шмидта стал оглушительным успехом и большой дипломатической победой для всего Рейха."
 speer.207.a:0 "У нас еще есть надежда."
 speer.208.t:0 "Соседи по дому"
 speer.208.d:0 "Дипломатическая авантюра Гельмута Шмидта продолжается: он посетил Рим, Анкару, Мадрид, Стокгольм и Хельсинки. Имидж Рейха сильно пострадал не только из-за постоянных завоеваний, но и из-за экономического краха, который убил большую часть экономики континента и погрузил наших торговых партнеров в депрессию. Кровожадный Бюргеркриг и публикация некоторых аспектов правления Гитлера только усугубили ситуацию, сделав нас дипломатическими изгоями. Несмотря на то, что когда-то мы были неоспоримым правителем Северной и Восточной Европы.\n\nШмидт понимал, что надеяться восстановить наш мировой имидж всего за одну поездку невозможно, однако первые шаги к долгожданной дипломатической оттепели наконец-то были сделаны. Несомненно, многие наши соседи задаются вопросом, является ли этот шаг в сторону доверительных отношений по-настоящему подлинным или мы опять строим за их спиной какие-то злые козни. "Такое недоверие вызывает сожаление, но более чем понятно." - как сегодня выразился наш фюрер в Рейхстаге.\n\nИ все же важность этой дипломатической операции нельзя недооценивать. Мы были изолированы в течение десятилетий, нас боялись и ненавидели как "Империю зла"... прямо как в фантастическом романе! Будем надеяться, что Европа со временем признает наши благие намерения, а также справится со своей антипатией во имя нашего общего блага."
 speer.208.a:0 "Со временем они поймут."
 speer.209.t:0 "В стране восходящего солнца"
 speer.209.d:0 "За последние два десятилетия Японцы никогда не скрывали своего недоверия и даже откровенной ненависти к нашей стране. Наш союз в трехстороннем пакте был рожден не более чем из соображений удобства и сдерживания Соединенных Штатов и их союзников, что повлекло за собой втягивание нас в войну против Америки. Как соперничающая фашистская держава, японцы, естественно, видят в нас угрозу и вызов своему правлению несмотря на то, что наши сферы влияния почти не пересекаются. Наши недавние дружеские заигрывания с их заклятым врагом, возможно, даже усугубили эту вражду.\n\nИ все же у Шмидта есть работа, которую он превосходно выполнил, учитывая все эти обстоятельства. Поприветствованный премьер-министром, хотя и проигнорированный императором, он произнес страстную речь в парламенте Японии, призывая положить конец "бессмысленному соперничеству" и "признать нашу добрую волю и мирные намерения по отношению к Японской Империи". Его встретили вежливыми, хотя и несколько приглушенными аплодисментами. Конечно, этого следовало ожидать, но, по крайней мере, его хотя бы не заткнули.\n\nФюрер по-прежнему скептически относится к тому, что отношения с японцами когда-либо нормализуются, но это был необходимый шаг на пути к построению нашего позитивного имиджа на мировой арене. Если нас не будут считать готовыми примириться даже с нашим самым злобным соперником, мы никогда не станем, по настоящему, мировой сверхдержавой."
 speer.209.a:0 "Что ж, могло быть и хуже."
 speer.210.t:0 "Враг моего врага"
 speer.210.d:0 ""Соединенные Штаты" - наконец сказал Шпеер, открывая глаза и опуская руки на стол. "Тут ты прав, Шмидт. Нам нужно, чтобы их экономическое влияние было на нашей стороне."\n\nШмидт облегченно вздохнул и кивнул. "Благодарю вас, мой фюрер. Я обещаю вам, что вы не пожалеете о своем выборе. Они... ну, они нормальные парни."\n\nШпеер пожевал губу, выглядя немного скептически. "Хм. Верно, но они не перестанут пытаться подорвать наши интересы. Не забывайте, что мы уже несколько десятилетий находимся с ними в состоянии холодной войны, и вражда между нами не исчезнет только потому, что вы насладились своей порцией аплодисментов."\n\n"Я знаю, мой фюрер," - ответил Шмидт с легкой обидой в голосе. "Но они также действуют в манере, к которой мы привыкли, а наши два общества больше схожи, чем отличаются. А вот японцы? Попытка построить нормальные отношения с ними, даже если это не совсем бесполезно, может просто сделать их более уверенными в своей собственной правоте. Вы можете себе представить, если дружба с ними втянет нас в очередную войну? Если вы спросите меня, то мы должны держать их на расстоянии вытянутой руки, мой фюрер."\n\nШпеер кивнул и почесал подбородок. "Да, я понимаю, но все же... японцы по-прежнему превосходят американцев в военной мощи. Разве мы не должны придерживаться стратегии сдерживания?"\n\n"Сдерживания? Мой фюрер, простите мою откровенность, но у нас уже есть отличное средство сдерживания - наш ядерный арсенал. Обычные армии теперь не имеют такого влияния, как раньше. Поверьте мне, Эрхард прав; экономические выгоды от торговли с Соединенными Штатами намного перевесят все, что могут предложить нам японцы. К тому же, что останется от нашей репутации, если наши "друзья" японцы вновь вернутся к своей привычной агрессии?"\n\n"Я уже принял решение, Шмидт," - заметил Шпеер, немного расслабившись. "Не волнуйся. Скажи своим людям в министерстве иностранных дел, чтобы они приступали к работе, и свяжись с Эрхардом тоже. Нам предстоит пройти долгий путь, прежде чем мы увидим БМВ, несущийся по автостраде в Лос-Анджелесе""
 speer.210.a:0 "Два орла должны держаться вместе."
 speer.211.t:0 "Друзья былых времен"
 speer.211.d:0 ""Япония", - наконец сказал Шпеер, взглянув на Шмидта, чтобы оценить его реакцию. Как и ожидалось, на лице Шмидта отобразилось разочарование с примесью немалой доли ужаса. Шпеер уже примерно представлял, чего ожидать, но выражение лица министра иностранных дел оказалось слишком болезненным.\n\nШмидт на мгновение стиснул зубы, потом наклонился вперед и сцепил пальцы, чтобы не сжать кулаки. "Мой фюрер, японцам нечего нам предложить. У американцев есть гораздо больше того, что принесет пользу нашей экономике."\n\nШпеер долго не отвечал. Он встал из-за стола и подошел к окну, глядя на бетонную линию горизонта, которую он же и построил десятилетия назад. "Я знаю, Шмидт", - наконец сказал он, не оборачиваясь. "Но я думаю не только об экономике. Соединенные Штаты не прекратят свою тайную деятельность против нас только из-за нескольких торговых сделок. Нам нужен существенный противовес их военным силам."\n\nШмидт встал. Звук его стула, скрежещущего по полированному полу, когда он выпрямился, обжег уши фюрера. "У нас есть ядерный арсенал, который может стереть с лица Земли все города Северной Америки, а то и больше! Добавление японских запасов к нашему арсеналу не поможет ослабить глобальную напряженность, герр Шпеер" негромко заметил Шмидт.\n\nПри упоминании его имени, лицо фюрера непроизвольно дернулось. "Я уже принял свое решение, Шмидт, и вы меня не переубедите. Отправляйтесь в Японию и ждите дальнейших указаний. У нас еще могут быть нормальные отношения с американцами, но это явно... не то, что вы имеете в виду." Он повернулся к Шмидту, который сложил свои руки за спиной, чтобы скрыть появившуюся дрожь. "Это все, герр Шмидт. Вы свободны."\n\nМинистр иностранных дел даже не потрудился отдать салют, повернулся и выбежал из кабинета Шпеера. Будем надеяться, что со временем он поймет, насколько разумно двигаться в сторону Японии."
 speer.211.a:0 "Надеюсь он поймет..."
 speer.212.t:0 "Мы не одиноки"
 speer.212.d:0 "Рейнхард Гелен не производил особого впечатления на незнакомого человека. Худощавый, с торчащими ушами, он был не из тех людей, которых можно было бы представить во главе Иностранных Армий Востока, подразделения военной разведки, действовавшего во время войны против Советов. Его также нельзя было считать особо убежденным идеологом. Однако он был верен, безжалостен и полностью предан Фатерлянду, продолжая свои разведывательные операции против большевиков даже после их поражения. По мнению Шпеера, он был не только блестящим человеком, но и истинным немецким патриотом, поэтому его и пригласили в высокие залы Рейхстага для обсуждения одного интересного предложения.\n\nШпеер немного расслабился, не чувствуя ничего, кроме почтительного почтения со стороны аккуратно одетого мужчины в причудливом котелке. "Итак, герр Гелен," - сказал он, сложив пальцы домиком. "Я понимаю, что помимо всей этой информации, которую вы мне принесли, у вас есть идея, как справиться с вопросом внутренней безопасности. Пожалуйста, выскажите свое мнение."\n\nГелен на мгновение заколебался, потом заметно расслабился и облокотился на стол. "Мой фюрер, в разведывательных кругах ни для кого не секрет, что вы пытаетесь обуздать Гестапо и Абвер. Если вы позволите мне такую смелость, то они действительно находятся в плохом состоянии. Они не смогли ни предотвратить гражданскую войну, ни обуздать диссидентские группировки внутри Рейха."\n\nЛицо Шпеера оставалось непроницаемым. "Продолжайте, герр Гелен." - "После войны американцы изменили свою тактику. Их организация военной разведки стала фундаментом для основания ЦРУ. Они учились на своих ошибках, приспосабливались к современному времени и теперь они значительно опережают нас в области шпионажа. То же самое относится и к японцам, и ко многим другим второстепенным державам. Нам тоже нужно что-то наподобие ЦРУ - новое разведывательное управление для современной эпохи."\n\nШпеер на мгновение задумался. "Интересная идея. У вас есть для меня что-нибудь более конкретное?"\n\nГелен кивнул. Он подтащил свой портфель к письменному столу и открыл его, извлекая переполненный конверт из манильской бумаги с надписью "Имперская Служба Безопасности" на лицевой стороне. "Конечно, мой фюрер. Хотите взглянуть?""
 speer.212.a:0 "Как долго он это планировал?"
 speer.213.t:0 "Момент времени"
 speer.213.d:0 "Как часто бывало в те дни, я гадал, как отнесется ко мне история. Внешне и по мнению всего остального мира, у меня не было бы другого выбора, кроме как запомниться в качестве великого фюрера-реформатора. В течение нескольких недель после Гражданской войны я мог смотреть из окна своего кабинета в рейхсканцелярии и видеть толпы доброжелателей, заполняющих площадь внизу. С моего высокого насеста они казались огромной, бурлящей массой. Отдельные личности таяли, растворяясь в великом шуме человечества. Не в силах разглядеть их лица, в те моменты я понимал, что это и было проявление "Народной силы" - та самая волна, которая привела моего предшественника к власти и навсегда изменила судьбу Германии. Это было впечатляюще, мощно и в то же время ужасающе. Они скандировали мое имя, приветствовали мое появление и требовали от меня того, чего я не мог им дать в те смутные дни.\n\nМои мысли в таких случаях неизменно обращались внутрь страны. Вдали от восторженных криков толпы, в тех самых зданиях, которые я спроектировал во славу Рейха, партия набирала силу. Послевоенные судебные расследования, проводимые гестапо, истощили ее силы, но она все равно оставалась крупнейшим силовым блоком в Рейхе. Рабочие и недовольная молодежь, возможно, превосходили их числом в тысячу раз, но партия все равно находится на втором месте после фюрера. Если бы я всем сердцем последовал примеру своего кабинета и принял народное движение, которое претендовало на мою полную поддержку, я бы навсегда оттолкнул этот столп стабильности Рейха. С другой стороны, слишком близкое сближение с НСДАП могло бы подорвать мою народную поддержку из-за их крайне консервативной программы, которой я должен был бы придерживаться.\n\nПризнать сложность этой ситуации, даже в письменной форме, довольно трудно. Но я должен сохранить свои слова для потомков, чтобы будущие поколения осознали мой выбор. Возможно, пройдут столетия, прежде чем люди поймут меня и мои решения, ведь никакая тайна такого масштаба не может быть скрыта навсегда."
 speer.213.a:0 "Кем я буду в их глазах?"
 speer.214.t:0 "Меч над свастикой"
 speer.214.d:0 "Шпеер почувствовал, как холодок пробежал у него по спине, когда он прочитал доклад Имперской Службы Безопасности о подпольных движениях в Рейхе. "Ты уверен, что это так, Гелен?" - спросил он главу ИСБ. "Некоторые из этих групп... Я был уверен, что гестапо уничтожило их подчистую еще тридцать лет назад."\n\n"Я уверен, мой фюрер. Вполне вероятно, что многие младшие члены таких организаций в то время находились вне поля зрения гестапо. Я бы не удивился, если бы они все эти годы держали свои убеждения в секрете."\n\n"Я доверяю вам, герр Гелен, но это кажется невероятным. Видеть, что..." Шпеер на мгновение остановился, его брови приподнялись. "Антифашистское движение? Это действительно они?.. Гитлер не жалел средств, чтобы выкорчевать всех известных коммунистов. Ты хочешь сказать, что они пережили все это?"\n\nГелен покачал головой. "Нет, мой фюрер. Я считаю, что это организация-подражатель. Мы все еще находим запрещенную литературу в руках диссидентских ячеек - я не удивлюсь, если некоторые более радикальные члены студенческого движения обратились к большевизму по какой-то невероятно-бессмысленной причине." Он почти выплюнул эту фразу, даже не потрудившись скрыть свое неприкрытое отвращение к такой измене.\n\nШпеер продолжал просматривать список. Затем... у него перехватило дыхание, когда он увидел последнюю строчку в длинном списке. Рейхсбаннер Шварц-Рот-Голд. Шпеер не сразу вспомнил это имя, но что-то в нем было знакомо... Ах. Конечно. Военизированная партия СДПГ с ее развевающимся триколором и причудливой смесью военных и холёных политиков. К резюме организации было приложено название, которое по причинам, вполне понятным Шпееру, потрясло его до глубины души.\n\n"Спартакус?" - Шпеер взглянул на Гелена, и на его лице отразилось ужасное понимание. Он достаточно хорошо знал свою историю, чтобы понять. "Ты хочешь сказать?.." - "Нам еще предстоит определить значение этого прозвища , мой фюрер. Это может быть ложный след. Однако да, вполне возможно, что оно означает именно то, что подразумевает."\n\nВ кабинете фюрера пролетела муха. Шпеер вздрогнул. "Но мы пытаемся-"\n\n"Я знаю, мой фюрер," - прервал его Гелен с мрачным, но непроницаемым лицом. "Но наших усилий может оказаться недостаточно.""
 speer.214.a:0 "Они придут, и число им миллион."
 speer.215.t:0 "Не в этот раз"
 speer.215.d:0 "Прошло уже много лет с тех пор, как кто-нибудь видел немецких матерей, несущих сумки полные продуктов. Мало того, это было настолько давно, что такое экзотическое событие попало в заголовки новостей по всему Рейху. В домах по всей Германии семьи занялись расчисткой неиспользуемых шкафов, чтобы освободить место для еды. Когда-то кошелек набитый марками едва мог прокормить одного человека в течение дня, не говоря уже о рабочей недели. Теперь же такая же сумма денег может прокормить семью в течение двух недель и более. Никто больше не слышал, чтобы родители ругали своих детей за то, что они переедают, учитывая, что эта деятельность быстро стала любимым времяпрепровождением оголодавших немецких масс.\n\nОднако еда - это не единственное, что появилось у немцев; электроника, автомобили и предметы роскоши теперь стали намного доступнее. Во многих домах с недавнего времени появились новые телевизором, в то время как пешеходные пробки значительно уменьшились, поскольку число граждан, владеющих частным транспортом, значительно возросло. В частности, бензиновые компании, весьма довольны таким развитием событий. Большие и малые предприятия наконец-то получают прибыль, и некое подобие процветания возвращается в наименее опустошенные части Рейха.\n\nОднако нам все еще не следует почивать на лаврах, о чем Эрхард постоянно напоминает фюреру. В то время как многие граждане поднялись над чертой бедности, остальные все еще продолжают пребывать на самом дне нашего общества, не имея средств, чтобы извлечь выгоду из обновленной рейхсмарки. Благотворительностью можно достичь не так уж и много, поэтому нам понадобятся все наши усилия, если Шпеер действительно хочет вывести рабочий класс из депрессии."
 speer.215.a:0 "Это только начало."

