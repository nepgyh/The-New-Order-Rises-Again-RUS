 GER_ICW_luftwaffe_squadron:0 "§MМы создали иранскую бомбардировочную группу.§!"

 PER_german_industrial_aid:0 "Немецкая промышленная помощь"
 PER_german_industrial_aid_desc:0 "Рейх послал инженеров и техников, чтобы помочь нам увеличить темпы производства. С современным оборудованием, уже имеющимся на местах, и специалистами, готовящими новую квалифицированную рабочую силу среди наших собственных рабочих, мы скоро сможем лучше снабжать нашу армию!"
 PER_german_military_advisers:0 "Немецкие военные советники"
 PER_german_military_advisers_desc:0 "Германия направила военных советников, чтобы помочь нам улучшить наши Вооруженные силы. Под их руководством мы усовершенствуем как учебные процедуры, так и тактику, резко повысив общую эффективность наших военных усилий."
