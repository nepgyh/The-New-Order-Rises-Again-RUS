GER_peace_in_the_east_desc:0 "Вместе с новым рассветом, солнце теперь озаряет лучами две фракции, которые образовались на трупе Московии. Между немецкими поселенцами и местными туземцами был произведен мирный раздел земли. Но какой ценой? Мы отдали так много своего влияния на благо местных жителей, а они плюнули нам в лицо, забрав себе почти всю землю, над которой мы так трудились и работали. Сейчас среднестатистический туземец имеет больше привилегий, чем любой другой немец на этой земле. Этого нельзя допустить. Мы не ценим эти новые границы. Они наносят глубокий удар по нашему престижу. Люди, уже тихо ропщут по этому поводу, подозревая, что мы довольствуемся меньшим, чем заслуживаем. Конечно, мы признаем, что это родная земля для славян и других местных народов. Но эта земля слишком важна для нас и для наших поселенцев, которых мы отправили на восток. Мы должны постараться незаметно укрепить позиции немецких поселенцев и ослабить влияние туземцев."
GER_placate_the_natives_desc:0 "Нам интересна идея поддержки туземцев путем вливания денежных средств наряду с некоторой материальной помощью. К сожалению для нас, это единственный осмысленный способ изменить баланс сил государств, пришедших на смену нашему бывшему рейхскомиссариату. В конце концов, мы мало что можем сделать против туземцев, так почему бы вместо этого не помочь им? Будем надеяться, что это станет нашим первым шагом к разрешению дилеммы между нашими поселенцами и этими славянами. Если бы они проглотили наживку, то наш Фатерлянд смог бы заманить их обратно под наше влияние."
GER_to_each_according_to_their_blood_desc:0 "Теперь, когда у нас есть план, настало время его реализовать. Однако сколько помощи получат славяне, кому она поступит вначале - на все эти вопросы придется дать ответ. Мы разработали, так называемую, Инициативу по Спасению Русского Народа. Этот орган и распределит все поступающие вливания и средства по землям Московии. При этом более спокойные регионы получат и больше помощи, в то время как проблемные территории придется оставить на потом. Может быть это и не гуманно, но зато эффективно."
GER_wipe_away_the_debt_desc:0 "Славяне заглотили нашу наживку. Чем больше они получали помощи от нашего государства, тем больше они стали зависеть от него и тем больше были обязаны нам за это. Теперь они достигли своего предела; скоро они прибегут к нам для переговоров. Мы должны воспользоваться этим шансом и использовать его. Когда их представители сядут с нами за стол переговоров, мы сделаем им предложение, от которого они не смогут отказаться. За погашение всех их долгов, они должны предоставить нам Санкт-Петербург. Им придется серьезно подумать над выбором. Но, как и все люди, они не смогут устоять перед нашим предложением или им придется прозябать в грязи, нищете и долгах."
GER_reaffirm_loyalty_desc:0 "Стоит задуматься о поселенцах и об их привязанности к Рейху, которую мы разделяем. Готовы ли они по-прежнему обращаться с нами так же, как мы обращаемся с ними? Остались ли они верны родине своих отцов и матерей? Мы должны убедиться, что они действительно лояльны Рейху. И что это будет продолжаться. Стремясь добиться этого, независимо от результата, мы должны послать представителя, чтобы увидеть, как на самом деле обстоят дела на земле, которой теперь владеет наш народ. И определить, нужно ли нам будет... поддержать их в своей лояльности к нам. "
GER_helping_our_kin_desc:0 "Наш народ на востоке всегда нуждался в нашей поддержке с тех пор, как Вторая Мировая война была выиграна нами и в Европе и Африке. И теперь, когда наша гражданская война подошла к концу, они все еще нуждаются в нашей помощи. Война, которую мы вели против тех, кто хотел отнять у Германии лучшее будущее, сделала нас неспособными продолжать эту поддержку в течение некоторого длительного времени. Теперь у нас есть время. И мы должны этим воспользоваться. Мы должны начать готовить новые поставки товаров и ресурсов, которые понадобятся нашим восточным поселенцам для восстановления своих домов и общин. Таким же образом, как мы сделали это для нашего Отечества, давайте убедимся, что наши люди на востоке окажутся сытыми и довольными."
GER_showing_our_commitment_desc:0 "Экономика нашего народа, живущего на востоке, недостаточно сильна, чтобы существовать самостоятельно. Поэтому для того, чтобы нашим людям было легче жить в будущем, мы должны предоставить им не только материалы и инструменты, необходимые для восстановления их земель, но и деньги, необходимые им для покупки нужных и полезных вещей, а также простимулировать их экономику. Если это и не даст результатов в ближайшем будущем, мы должны надеяться, что это произойдет потом. Но чтобы достичь этой цели, деньги должны регулярно поступать на восток до тех пор, пока они не перестанут в них нуждаться. Таким образом, наши поселенцы будут чувствовать себя более устойчиво. Делая это, Рейх покажет, что мы по-прежнему привержены их будущему. И в обмен на это они должны будут хоть как-то выразить нам свою благодарность."
GER_back_to_the_pakt_desc:0 "Мы должны отметить результаты наших усилий на благо Фатерлянда. Наши поселенцы остались верны Рейху, и за это мы модернизировали их экономику и улучшили их жизнь. Со временем, возможно, они станут пользоваться теми же благами, что сейчас пользуемся и мы в своем Отечестве. Но сегодня пришло время пригласить их обратно в Пакт. С остальным мы уже разобрались. И хотя такая поддержка не была бесплатной, все, что им нужно было сделать, это выполнить некоторые из наших просьб. И до тех пор, пока они будут следовать за нами, они будут свободны делать все, что им позволено. Мы выбрали Алексиса фон Ренне вместе с Отто Ремером, чтобы отправить их к поселенцам. Там они будут управлять нашим новым правительством. Сегодня солнце стало светить для нас чуть ярче... пока что."
GER_as_all_things_should_be_desc:0 "Теперь все в порядке. Состояние наших поселенцев безопасно. Их экономика стоит твердо, их верность нашему Отечеству обеспечена, они возвратились в объятия нашего Пакта. И в пределах нашей досягаемости находится Санкт-Петербург. С преимуществами этого города, наряду с его важностью для поселенцев, мы поставили себя на более высокий уровень, чем славяне на востоке. У нас осталось мало поводов для беспокойства. Но мы также позаботимся о том, чтобы наше спокойствие длилось вечно. И чтобы сохранить его, мы сделаем все возможное."
GER_the_frontier_fire_desc:0 "Наши надежды на мирное разделение Москвы на два государства как для наших поселенцев, так и для туземцев потерпели крах. Сейчас на востоке нашей родины бушует конфликт.\n\nУ нас есть только два пути, но выбор одного или другого будет иметь последствия, которые, несомненно, повлияют на наше положение в мире и будущее этих двух государств. Один из вариантов, который у нас есть, — это просто послать некоторую помощь и нескольких советников, чтобы поддержать поселенцев в их усилиях сохранить свое государство нетронутым. Это более ограниченный вариант, который должен понравиться миру, а также более либеральным элементам нашего Отечества. Но наши поселенцы могут и проиграть эту войну из-за того, что у нас не будет к ним доступа.\n\nДругой вариант, который мы могли бы принять, — это вмешаться в войну от имени поселенцев. Это вызовет осуждение со стороны международного сообщества и помешает нашим надеждам на спокойствие востока. Однако это понравилось бы нашим более консервативным коллегам и их сторонникам.\n\nСейчас важно то, какой выбор будет предпочтительней в долгосрочной перспективе как для нашего народа на Востоке, так и для нашего Рейха."
GER_only_a_helping_hand_desc:0 "Мы не можем позволить себе застрять в очередном конфликте. Поэтому было решено, что мы ограничимся только отправкой помощи.\n\nХотя это и стало нашим первым шагом назад по укреплению завоеваний, которые мы получили после Второй мировой войны, это, по крайней мере, безопаснее, чем прямое вмешательство.\n\nИ таким образом, мы можем беспокоиться лишь о том, сколько помощи мы должны отправить в будущем. Будем надеяться того, что мы доставим нашим людям на восток, будет достаточно. Но только время и обстоятельства могут сказать нам, насколько хорошо все закончится."
GER_send_the_advisers_desc:0 "Нашей помощи недостаточно. Поэтому нашей приоритетной задачей станет не только отправка снаряжения, но и советников.\n\nОпытные офицеры и ценные солдаты а также гражданские добровольцы - их присутствие точно должно принести пользу нашим поселенцам. Благодаря своим навыкам и опыту, они окажут огромную помощь, которая была бы недоступна, если бы мы ограничились простыми поставками.\n\nНо хотя мы и помогаем им, на самом деле только от поселенцев зависит, выиграют ли они этот конфликт или потеряют в нем все. Поживем-увидим."
GER_a_price_to_be_payed_desc:0 "Наш народ одержал заслуженные победы на востоке. И по мере того, как конфликт завершался, наша поддержка уменьшалась. Нам больше не нужно будет доставлять орудия войны в их руки, так как поселенцы теперь могут производить их самостоятельно, чему они, несомненно, будут благодарны.\n\nОднако мы должны быть уверены, что все останется под нашим контролем. Нам придется послать доверенных людей на восток, чтобы они управляли этим государством. Без этого пока нельзя обойтись.\n\nОтправка на восток Алексиса фон Ренне, а также Отто Ремера должно помочь установить стабильность в регионе. Поскольку первый станет управлять правительством поселенцев, а второй будет помогать ему, нам не следует беспокоиться о новом конфликте."
GER_a_direct_intervention_desc:0 "Мысли о более ограниченном подходе должны быть отброшены.\n\nНесмотря на риск роста консервативных элементов нашего общества, нам следует стремиться к более быстрому прекращению конфликта на востоке, чем к выжиданию неопределенного конца. И снова наши солдаты должны выступить против славян и спасти наших поселенцев.\n\nНо то, как мы справимся с этой интервенцией совсем другой вопрос. И решать надо быстро и решительно.\n\nЕсли наш фюрер решит наблюдать за этой войной, тщательно взвешивая и оценивая какие методы правильны, а какие нет, это может спасти большое количество невинных жизней, но замедлит наши действия. Если же наш фюрер будет стремиться к скорейшему прекращению интервенции, доверяя нашим солдатам делать то, что они считают наилучшим, то это, несомненно, скорее избавит поселенцев от неприятностей ценой того, что они подвергнут опасности еще большее количество гражданских лиц, как немецких, так и славянских."
GER_the_big_stick_desc:0 "Наш фюрер хочет, чтобы мы поскорее закончили эту войну.\n\nПоэтому перчатки должны быть сняты. Нам придется использовать всю имеющуюся силу, чтобы снова подавить наших врагов. И хотя это спасет наших поселенцев, это будет стоить большое количество жизней тех, кто живет на Востоке, особенно гражданских лиц.\n\nНаши офицеры ожидают тревожных оценок потерь с обеих сторон. Солдаты готовят себя и свои души к ужасам поля боя. И наш народ надеется, что, несмотря на цену, которую придется заплатить каждому, наши войска вернутся домой и война на востоке будет выиграна как можно скорее.\n\nНам придется оградить себя от гнева мира за то, что мы должны сделать для нашего Фатерлянда."
GER_a_lighter_touch_desc:0 "Наш фюрер променяет время на человеческие жизни.\n\nЭтот подход является более осторожным, и он, безусловно, продлит войну, в которую мы собираемся завязнуть ради наших поселенцев. Это пагубно отразится на наших войсках и их семьях. Хотя некоторые и готовы заплатить большую цену ради наших надежд на сохранение репутации Германии как можно более чистой, остальные могут только надеяться, что такое решение нашего Фюрера не будет сделано напрасно.\n\nИ, надеюсь, это позволит нам избежать любых нежелательных событий, которые запятнали бы память наших солдат и имя нашего Рейха."
GER_a_return_to_the_fold_desc:0 "Пролилась кровь, как немецкая, так и славянская, но в конце концов мы победили. Мы снова показали нашим врагам, кто является хозяином этих земель. Но какой ценой?\n\nБесчисленные мертвецы лежат теперь под снегом того, что когда-то было Россией. И теперь мы собираемся сделать так, чтобы наша победа над востоком была более продолжительной, чем когда-либо. Никогда больше мы не потерпим другого конфликта, который угрожает нашим территориям и нашему народу.\n\nМы пошлем Алексиса фон Ренне возглавить уцелевшее государство наших поселенцев, и вместе с ним Отто Ремер будет управлять созданным там правительством. С этими двумя людьми у власти там, на востоке, наше Отечество должно чувствовать себя в безопасности. Наше доверие к этим людям и к нашему народу находится в руках судьбы. И мы позаботимся о том, чтобы судьба пошла по нашему пути."
GER_beating_the_frontier_desc:0 "То, что когда-то было нашим самым дорогим приобретением на востоке, теперь превратилось в груду развалин и кровопролития. Несмотря на наши надежды увидеть то, что наши поселенцы сохранят свое государство в борьбе с бедами, которые принесли славяне, похоже, что там наблюдается еще больший упадок, чем когда-либо еще. И это стоило нашим людям их домов и их жизней.\n\nТолько бандитизм, дикость и варварство теперь лежит на востоке. И наше Отечество не должно допустить, чтобы подобные бедствия распространились в сердце Европы. Нет!\n\nУ нас не осталось выбора, наш долг – спасти восток, подавив этих животных и обезопасив его раз и навсегда. Мы не позволим смерти и разрушению запугать нас от восстановления порядка. Мы должны вновь выиграть эту войну, как однажды уже сделал это наш великий фюрер Адольф Гитлер.\n\nИ чтобы увидеть конец этой анархии, наш Фатерлянд должен проявить силу."
GER_a_heavy_hand_desc:0 "Наш фюрер хочет, чтобы мы поскорее закончили эту войну.\n\nПоэтому перчатки должны быть сняты. Нам придется использовать всю имеющуюся силу, чтобы снова подавить наших врагов. И хотя это спасет наших поселенцев, это будет стоить большое количество жизней тех, кто живет на Востоке, особенно гражданских лиц.\n\nНаши офицеры ожидают тревожных оценок потерь с обеих сторон. Солдаты готовят себя и свои души к ужасам поля боя. И наш народ надеется, что, несмотря на цену, которую придется заплатить каждому, наши войска вернутся домой и война на востоке будет выиграна как можно скорее.\n\nНам придется оградить себя от гнева мира за то, что мы должны сделать для нашего Фатерлянда."
GER_a_statesmens_touch_desc:0 "Наш фюрер променяет время на человеческие жизни.\n\nЭтот подход является более осторожным, и он, безусловно, продлит войну, в которую мы собираемся завязнуть ради наших поселенцев. Это пагубно отразится на наших войсках и их семьях. Хотя некоторые и готовы заплатить большую цену ради наших надежд на сохранение репутации Германии как можно более чистой, остальные могут только надеяться, что такое решение нашего Фюрера не будет сделано напрасно.\n\nИ, надеюсь, это позволит нам избежать любых нежелательных событий, которые запятнали бы память наших солдат и имя нашего Рейха."
GER_manifest_schicksal_desc:0 "Мы потеряли много храбрых воинов, но их жертвы не останутся напрасными.\n\nНаш великий Фатерлянд укротил то, что когда-то было развалинами Московии. И наше великое Отечество теперь может гарантировать, что никакая анархия найдет здесь места, куда можно было бы положить свою уродливую голову.\n\nС нашей мощью, восстановившей контроль над всеми некогда утерянными территориями, нам необходимо раз и навсегда установить здесь стабильность и спокойствие. Чтобы помочь нам воплотить это в жизнь, мы пошлем Алексиса фон Ренне и Отто Ремера, чтобы они повели оставшихся в живых поселенцев в будущее, которое будет для них таким же великим, как и будущее Рейха. С ними во главе, мы сохраним наш порядок на востоке. И ничто не посмеет встать на нашем пути. Мы сами создадим свое будущее."
GER_saving_the_volga_desc:0 "То, что когда-то было нашим самым дорогим приобретением на востоке, теперь превратилось в груду развалин и кровопролития. Несмотря на наши надежды увидеть то, что наши поселенцы сохранят свое государство в борьбе с бедами, которые принесли славяне, похоже, что там наблюдается еще больший упадок, чем когда-либо еще. И это стоило нашим людям их домов и их жизней.\n\nТолько бандитизм, дикость и варварство лежит на востоке. И наше Отечество не должно допустить, чтобы подобные бедствия распространились в сердце Европы. Нет!\n\nУ нас не осталось выбора, наш долг – спасти восток, подавив этих животных и обезопасив его раз и навсегда. Мы не позволим смерти и разрушению запугать нас от восстановления порядка. Мы должны вновь выиграть эту войну, как однажды уже сделал это наш великий фюрер Адольф Гитлер.\n\nИ чтобы увидеть конец этой анархии, наш Фатерлянд должен проявить силу."
GER_rightful_fury_desc:0 "Наш фюрер хочет, чтобы мы поскорее закончили эту войну.\n\nПоэтому перчатки должны быть сняты. Нам придется использовать всю имеющуюся силу, чтобы снова подавить наших врагов. И хотя это спасет наших поселенцев, это будет стоить большое количество жизней тех, кто живет на Востоке, особенно гражданских лиц.\n\nНаши офицеры ожидают тревожных оценок потерь с обеих сторон. Солдаты готовят себя и свои души к ужасам поля боя. И наш народ надеется, что, несмотря на цену, которую придется заплатить каждому, наши войска вернутся домой и война на востоке будет выиграна как можно скорее.\n\nНам придется оградить себя от гнева мира за то, что мы должны сделать для нашего Фатерлянда."
GER_a_soft_touch_desc:0 "Наш фюрер променяет время на человеческие жизни.\n\nЭтот подход является более осторожным, и он, безусловно, продлит войну, в которую мы собираемся завязнуть ради наших поселенцев. Это пагубно отразится на наших войсках и их семьях. Хотя некоторые и готовы заплатить большую цену ради наших надежд на сохранение репутации Германии как можно более чистой, остальные могут только надеяться, что такое решение нашего Фюрера не будет сделано напрасно.\n\nИ, надеюсь, это позволит нам избежать любых нежелательных событий, которые запятнали бы память наших солдат и имя нашего Рейха."
GER_the_volga_lives_desc:0 "Мы потеряли много храбрых воинов, но их жертвы не останутся напрасными.\n\nНаш великий Фатерлянд укротил то, что когда-то было развалинами Московии. И наше великое Отечество теперь может гарантировать, что никакая анархия больше не найдет здесь места, куда можно было бы положить свою уродливую голову.\n\nС нашей мощью, восстановившей контроль над всеми некогда утерянными территориями, нам необходимо раз и навсегда установить здесь стабильность и спокойствие. Чтобы помочь нам воплотить это в жизнь, мы пошлем Алексиса фон Ренне и Отто Ремера, чтобы они повели оставшихся в живых поселенцев в будущее, которое будет для них таким же великим, как и будущее Рейха. С ними во главе, мы сохраним наш порядок на востоке. И ничто не посмеет встать на нашем пути. Мы сами создадим свое будущее."



#Speer Ostland Tree Loc
GER_end_the_butchers_tyranny:0 "Покончить с тиранией мясника"
GER_end_the_butchers_tyranny_desc:0 "Бургундия, черное пятно Европы и личная вотчина Генриха Гиммлера, это государство-изгой стало бельмом на нашем глазу с момента своего основания в 1950-х годах и особенно после того, как они начали финансировать прискорбно известного Рейнхарда Гейдриха в гражданской войне. Теперь, когда последствия Бюргеркрига затухают, мы столкнулись с проблемой Остланда, находящегося под контролем одной из марионеток Гиммлера, Еккельна, мясника Остланда. Этот небольшой эксперимент СС должен быть немедленно прекращен. Ясно, что они никогда не пойдут на переговоры с нами, так что давайте облегчим им задачу. Никаких переговоров не потребуется, Вермахт будет направлен прямо в Остланд, давайте восстановим хоть какое-то подобие здравомыслия на нашей восточной границе."
GER_the_provisional_government:0 "Временное правительство"
GER_the_provisional_government_desc:0 "Безумный тиран Остланда исчез. Как и ожидалось, наши военные прошли через весь Остланд и ликвидировали ужасную мерзость, которым когда-то было государство СС Еккельна. Однако теперь у нас возникла огромная проблема, которую необходимо решить, а именно вопрос о том, кто теперь будет управлять Остландом. Еккельн нанес огромный ущерб всей этой земле, самым большим из которых были его массовые чистки бывшего руководства рейхскомиссариата. Наше решение этой проблемы будет включать в себя создание Временного правительства, состоящего из квалифицированных бюрократов здесь, в Германии, которые будут контролировать восстановление рейхскомиссариата до тех пор, пока не придет время для перехода к постоянному правительству."
GER_suspend_the_einsatzgruppen:0 "Ликвидировать Айнзацгруппы"
GER_suspend_the_einsatzgruppen_desc:0 "Айнзацгруппы - слово, вызывающее ужас и страх у многих. Айнзацгруппы были главным орудием СС на Восточном фронте Второй мировой войны. Они ответственны за многочисленные массовые убийства славянского и еврейского населения на оккупированных территориях и совсем недавно помогли Еккельну увековечить свое господство террора над Остландом. Если мы действительно хотим стабильного на этой земле, то одна из первых вещей, которую необходимо сделать - это распустить Айнзацгруппы. Их организация будет ликвидирована, членство в ней будет объявлено незаконным, а также любой член группы, который в ней состоял, будет расследован на предмет возможных связей с СС и Бургундией."
GER_tie_ostlands_movements:0 "Контролировать Остландское движение"
GER_tie_ostlands_movements_desc:0 "Во время гражданской войны в Германии и даже до нее мы давали много обещаний как туземцам, так и рабам. Одна из них была посвящена теме автономии коренных народов и их освобождения от жестокости прошлого режима. И хотя мы действительно намерены добиться этого, освобождение должно проходить медленно, а изменения пока будут ограниченными. Нынешнему оккупационному правительству будет предоставлена большая автономия в том, как вести себя с туземцами. Да, местные будут иметь право голоса в оккупационном правительстве, но оно будет в основном контролироваться высококвалифицированными немецкими чиновниками, чтобы обеспечить только самый плавный из возможных переходов к туземной автономии. Однако мы будем внимательно следить за Остландом, чтобы убедиться, что они не станут слишком радикальными или слишком консервативными в своем подходе к управлению над местными жителями."
GER_halt_germanization:0 "Остановить германизацию"
GER_halt_germanization_desc:0 "Германизация и Жизненное пространство на Востоке в целом были политикой, на которой строился Германский Рейх, выраженной целью Гитлера, о которой он писал в своей книге "Майн Кампф". В ней говорилось о необходимости жизненного пространства для немецкой расы, и поэтому, как только мы выиграли Вторую Великую войну, мы начали воплощать мечту Гитлера в реальность. Наши колонисты были посланы на восток, чтобы завоевать его, как американцы когда-то сделали со своей западной границей. Однако в этом есть много недостатков, и то, что мы обнаружили, было не немецким жизненным пространством, а интенсивным сопротивлением туземцев, массовыми убийствами, напряженной экономикой и немецким населением, которое мало интересовалось нашими восточными территориями. Вопрос в том, как можно управлять колониями, когда в ней активно убивают людей, которыми она управляется. Германизация должна прекратиться. Местные не могут доверять нашему режиму, пока мы крадем их землю и убиваем их родственников и соседей."
GER_crush_the_eastern_menace:0 "Сокрушить восточную угрозу"
GER_crush_the_eastern_menace_desc:0 "Чудовищный террорист-еврей все еще жив. Как долго мы по глупости думали, что он мертв. Но когда война сожгла Остланд, он восстал со своими фанатичными бандитами, принеся смерть и разрушения как немцам, так и местным жителям этой страны.\n\nНельзя допустить, чтобы этот демонический ублюдок продолжал бесчинствовать по всей стране. Хотя он может быть врагом наших врагов, его преступления не могут быть прощены.\n\nМы. Его. Прикончим."
GER_declare_the_occupation:0 "Объявить оккупацию"
GER_declare_the_occupation_desc:0 "Этот гребаный еврей мертв. Окончательно. После долгих усилий, после всех этих кошмаров, наши люди могут перестать бояться, что он придет за ними и сожжет их деревни и дома.\n\nНаш фюрер счел нужным выбрать генерала Альфреда Зербеля для руководства над усилиями нашего Фатерлянда по реконструкции Остланда. Обратившись к нему, Шпеер сказал: "Герр Зербель, мы поручаем вам восстановление нашей восточной колонии. Удачи, она вам точно понадобится.""
GER_rebrand_the_einsatzgruppen:0 "Заменить Айнзацгруппы"
GER_rebrand_the_einsatzgruppen_desc:0 "Именно благодаря айнзацгруппам так много туземцев в Остланде сплотилось в поисках мести нашему народу и тех, кто сотрудничал с нами. Мы должны попытаться исправить эту ситуацию, однако при этом и не переусердствовать, так как мы потеряем людей, которые могли бы помочь нам восстановить мир и безопасность в Остланде.\n\nЧтобы туземцы перестали бояться нас, мы должны запретить любые чрезмерные акты насилия против местных народов, но в тоже время попытаться найти больше людей для укрепления наших позиций. Надеюсь, это приведет к более быстрому восстановлению порядка в стране."
GER_under_watchful_eyes:0 "Под бдительным оком"
GER_under_watchful_eyes_desc:0 "Объединенная Партизанская Организация, возможно, и победила в Остланде, но это никогда не даст нам повода доверять им. Как бы они ни ненавидели нас, как бы ни протестовал против нас Кабинет министров, мы не будем вести переговоры с предателями и террористами.\n\nЭтому ужасному врагу больше нигде не позволят сеять смерть. Мы будем справедливы к ним, но мы позаботимся о том, чтобы держать их под бдительным присмотром.\n\nИ даже если они вдруг снова покажут нам свои чудовищные зубы, мы разобьем их прикладами своих винтовок."
GER_protect_german_peasants:0 "Защитить немецких поселенцев"
GER_protect_german_peasants_desc:0 "Ужасные шрамы, оставленные партизанами в сердцах немцев и местных, непростительны. Рассказы выживших продолжают вызывать у всех нас отвращение и ужас. И от нас зависит сделать так, чтобы подобные вещи никогда больше не повторились.\n\nНикогда больше мы не потерпим убийства целых семей нашего народа. Никогда больше мы не увидим мужчин, женщин и детей, убитых из-за их расовой принадлежности. Наши гарнизоны в Остланде позаботятся о том, чтобы туземцы раз и навсегда оставили нас и наши семьи в покое."
SGR_assess_the_old_face:0 "Оценить старых друзей"
SGR_assess_the_old_face_desc:0 "Гражданская война в Остланде подошла к концу. Но она не закончилась в нашу пользу. Вместо того, чтобы увидеть победу тех, кто нам наиболее симпатичен, победила фракция, верная идеалам Бормана.\n\nЭто ставит нас в крайне неловкое положение. Если мы признаем их, это сделает нас похожими на лицемеров, готовых пойти на любые компромиссы\n\nМы должны проявлять осторожность в наших с ними переговорах и соглашениях. Единственное, в чем мы точно можем с ними согласиться, так это в том, что они верно служат идеалам НСДАП."
SGR_they_cannot_be_trusted:0 "Им нельзя доверять..."
SGR_they_cannot_be_trusted_desc:0 "Коварны - это хорошее слово, чтобы описать консерваторов-сторонников Бормана, которые прочно засели в Рейхе и в наших колониях с 1950-х гг. Борман, перед смертью Гитлера, постоянно строил свои интриги. Он дергал за ниточки и заключал многочисленные сделки, пытаясь добиться благосклонности Гитлера любыми доступными способами. Не стоит и говорит, что его бывшим сторонникам нельзя доверять, ни одному из них. Поэтому, когда мы решаем будущую судьбу Остланда, ответ очевиден: вторжение - это единственный путь, поскольку Шталекер попытается обмануть нас в любых переговорах. Мы покажем всему миру, что Шпеер не отступит перед потенциальными предателями и что Германия все еще сильна!"
SGR_promise_them_freedom:0 "Пообещать им свободу"
SGR_promise_them_freedom_desc:0 "Рабство всегда было очень щекотливой темой в Германии. Студенты и молодежь ненавидят это клеймо нашей страны и хотят, чтобы оно был отменено раз и навсегда. Однако НСДАП считает, что рабство для Рейха необходимо. Пока вопрос о сохранении или отмене рабства в нашем Отечестве еще только обсуждается, мы уже можем дать обещания рабам Остланда. Наше движение в Германии было основано на поддержке всех тех угнетенных и бесправных, что включает в себя и многих рабов Германии. Мы пообещаем рабам в Остланде свободу до тех пор, пока они будут поддерживать Шпеера и его усилия по восстановлению величия Рейха. Когда придет время выполнить наши условия, мы решим, что делать дальше, а пока рабы должны быть достаточно удовлетворены нашими пространными обещаниями."
SGR_promise_them_justice:0 "Обещать им справедливость"
SGR_promise_them_justice_desc:0 "Мы должны помнить о том, с чего началось наше движение, о людях, которые всегда были за спиной Шпеера во время Гражданской войны и даже задолго до нее. Студенты и молодежь Германии и ее колоний, те, кто постоянно боролся за реформы даже в самые темные часы. В Остланде есть подходящее студенческое движение, которое мы можем использовать, чтобы заручиться поддержкой в оккупированном рейхскомиссариате. Мы пообещаем студентам Остланда настоящие перемены и настоящую справедливость, мы пообещаем им будущее. Консерваторы здесь, в Германии не будут довольны нашими решениями, но они не понимают их необходимость, имея союзников в Остланде, мы сможем использовать их для стабилизации нашего режима."
SGR_start_the_occupation:0 "Начало оккупации"
SGR_start_the_occupation_desc:0 "Когда пыль осядет, а пушки в Остланде умолкнут, мы наконец сможем создать правительство в нашей колонии, которое будет контролировать весь рейхскомиссариат, его людей и его земли. Это будет простой временный режим, что поможет нам перейти к более постоянному государственному строю, который и возьмет под контроль Остланд."
SGR_but_they_can_be_manipulated:0 "Но ими могут манипулировать..."
SGR_but_they_can_be_manipulated_desc:0 ""
SGR_make_the_assurances:0 "Принять их заверения"
SGR_make_the_assurances_desc:0 "Когда мы вспоминаем гражданскую войну, о чем мы думаем? Мы думаем о разжигании войны Герингом и кровожадности Гейдриха, однако Борман и его бездействие, как и его союзники, никогда не были для нас по-настоящему страшной угрозой. Более того, многие консерваторы после Бюргеркрига все еще работают вместе с Шпееровским правительством. Шталекеру и его Остланду нечего бояться. Мы покажем ему, что все мы немцы и все мы нацисты. Шталекер и его ближайшие союзники будут приглашены на встречу, чтобы обсудить будущее Германии и ее восточной колонии."
GER_invite_the_ministers:0 "Пригласить министров"
GER_invite_the_ministers_desc:0 "Шталекер мог бы быть очень полезным союзником, и было бы хорошо, если мы договоримся с ним о плавном и ненасильственным переходе Остланда обратно под крыло Рейха. Его подчинение предпочтительно, чтобы снова избежать ненужного кровопролития. Однако многие консервативно настроенные члены нашего кабинета, не хотят и думать о переговорах с Шталекером. Они хотят просто вторгнуться и этим показать нашу силу остальному миру. Мы должны действовать осторожно. Шталекер был бы полезным союзником и мирно реинтегрировал бы Остланд в нашу сферу влияния, однако мы не хотим слишком сильно ссориться с консерваторами в нашем собственном кабинете."
SGR_annihilate_the_armchair_general:0 "Уничтожить непокорного генерала"
SGR_annihilate_the_armchair_general_desc:0 "Гражданская война закончилась, и остатки поджигателя войны Геринга медленно, но верно искореняются. Однако за пределами наших границ в наших бывших колониях все еще свирепствует призрак милитаризма. В частности, в Остланде генерал Дрехслер взял под свой контроль нашу бывшую колонию и позволяет остаткам сторонников Геринга искать у него убежища. Дрехслер является откровенным сторонником риторики Геринга. Он утверждает, что будет продолжать опасные проекты Геринга несмотря ни на что. Пока Дрехслеру позволено беспрепятственно править в Остланде, он представляет собой чрезвычайно опасную угрозу для нашего государства. Его военные фанатичны почти так же, как эсэсовцы. Они до конца преданны нацизму и милитаристской вере в немецкую исключительность, однако у колонии-изгоя нет никаких шансов на выживание, когда на них обрушится вся мощь Рейха."
SGR_secure_the_ostland:0 "Обезопасить Остланд"
SGR_secure_the_ostland_desc:0 "Милитаристское правительство в Остланде было настолько ужасным, что вызвало настоящий беспорядок в нашей колонии. Их принудительная воинская повинность, их опасная геринговская риторика и их кровожадное обращение с туземцами оставило настолько глубокие шрамы в рейхскомиссариате, что нам нужно побыстрее начать решать все эти проблемы. Мы создадим новое правительство в Остланде, которое действительно будет следовать поставленным нами целям и которое будет иметь свое представительство в великом городе Германии. Мы позволим нашим самым опытным немецким политикам контролировать Остланд, чтобы выкорчевать из него все милитаристские пережитки, и сделать так, чтобы ни один наш рейхскомиссариат никогда больше не скатился к такой жестокости."
SGR_a_bullet_for_the_perpetraitors:0 "Пуля для преступников"
SGR_a_bullet_for_the_perpetraitors_desc:0 "Такое решение может и является спорным, особенно недовольны будут консервативные элементы в нашем правительстве, но это то, что должно быть сделано. Коварные генералы, которые работали на милитаристский режим, все еще думают, что они могут разгуливать свободно по нашей земле, но, конечно, это просто пустой оптимизм. За их преступления против человечности их будут судить. Они будут признаны виновными, и справедливость наконец восторжествует! Это покажет встревоженным генералам в нашей собственной стране, что борьба с Шпеером приведет только к быстрому концу их карьеры или жизни. Шпеер не трус и не слабак."
SGR_a_sentence_for_the_underlings:0 "Приговор для подчиненных"
SGR_a_sentence_for_the_underlings_desc:0 "Судьба генералов и других высокопоставленных лиц уже решена, однако все еще остается вопрос: что делать с остальными? Чиновники и простые солдаты, как мы с ними справимся? Может быть, просто забыть о них, однако это довольно рискованно; а может быть просто подвергнуть их всех испытанию, но это также может не сработать. Эта ситуация требует деликатного подхода, и что бы мы ни выбрали, это решение может иметь долгосрочные последствия для нашей восточной колонии."
SGR_immuntity_for_servitude:0 "Они лишь выполняли приказы"
SGR_immuntity_for_servitude_desc:0 "В эти времена и в этих условиях мы должны быть реалистами по отношению к самим себе, особенно по отношению к изменчивой природе наших колоний. Колония Остланд была освобождена от сочувствующего Герингу генерала Дрехслера, и теперь встал вопрос о том, что делать со всеми остландскими генералами. Хотя это могло бы вызвать гнев многих других реформаторски настроенных людей, ясно, что все эти генералы очень искусны в управлении и военном деле и будут необходимы для поддержания порядка в Остланде и в других местах. Любая критика по поводу измены безосновательна - они же немцы! Они просто выполняли приказ! Как только они будут возвращены в наше Отечество, они станут верными слугами Рейха, и у нас не будет никаких поводов для сомнений. Вообще никаких!"
SGR_invite_the_ambitous_upstart:0 "Пригласить амбициозного реформатора"
SGR_invite_the_ambitous_upstart_desc:0 "Гражданская война в Остланде закончилась, что привело к победе дружественного режима. К сожалению, все это выглядит слишком хорошо, чтобы быть правдой. \n\nНесмотря на то, что Ландрут является человеком наших идеалов, его надежды на светлое будущее Остланда слишком велики, чтобы удовлетворить соперников-консерваторов в нашем правительстве. Тем не менее если бы Ландрут проиграл, на нас свалилось бы еще больше проблем.\n\nБольше всего нас удивляет то, что он победил, несмотря на превосходство его врагов в вооружении и численности. Для начала давайте пригласим его обратно в Рейх. Надеюсь, нам удастся договориться о возвращении Остланда под наше крыло."
SGR_sacrifices_need_to_be_made:0 "Нужно идти на жертвы..."
SGR_sacrifices_need_to_be_made_desc:0 "Мы должны осторожно вести себя с Ландрутом. Пока мы не можем принять все его предложения, не вызвав гнева наших соперников в Германии. Поэтому мы должны держать его на приемлемом расстоянии.\n\nЭто должно позволить нам держать под контролем тех, кто недоволен нашими решениями. И это также позволит удержать Ландрута от получения слишком большого влияния в свои руки, так как многие все еще считают его предателем и не прочь разделаться с ним, если он станет слишком популярен.\n\nПо крайней мере, мы сможем вернуть себе Остланд без особого сопротивления."
SGR_our_integrity:0 "Наша честность"
SGR_our_integrity_desc:0 "Привлечение Ландрута к полному сотрудничеству стоит тех проблем, с которыми мы столкнемся из-за консерваторов в Рейхе. В конце концов, наши соперники - это не те, о ком стоит беспокоиться.\n\nЕсли мы обеспечим лояльность Ландрута, приняв и пообещав воплотить его проекты, это, безусловно, понравится нашему реформистскому крылу кабинета министров. Четыре могущественных человека, помогающих нашему фюреру вести Германию в светлое новое будущее, сочли бы справедливым держаться поближе к этому амбициозному реформатору."
SGR_a_new_partner:0 "Новый партнер"
SGR_a_new_partner_desc:0 "Когда речь зашла о приглашении Ландрута в Рейх для переговоров, кажется, что за свои поступки он заслужил больше похвалы, чем порицания.\n\nНовая Германия будет приветствовать новый Остланд, и чтобы привести его к светлому будущему, о котором мы все мечтаем, рейхскомиссар Ландрут станет нашим человеком в этом государстве. При поддержке нашего фюрера он сможет удержать Остланд рядом с Рейхом во имя единства и процветания."
SGR_our_image:0 "Наша репутация"
SGR_our_image_desc:0 "Для нас неразумно рисковать будущим Рейха, принимая Ландрута в качестве нашего потенциального союзника. Хотя это вызовет недовольство кабинета фюрера, это будет цена, которую мы заплатим за арест амбициозного реформатора.\n\nТаким образом мы сможем сдержать растущее движение людей, стремящихся к реформам. Хотя они разделяют наши желания, мы не можем рисковать судьбой нашего Отечества."
SGR_clean_the_mess:0 "Навести порядок"
SGR_clean_the_mess_desc:0 "Наши войска должны быть посланы в Остланд, чтобы восстановить контроль над тем, что было завоевано Ландрутом. Там мы не должны встретить слишком большого сопротивления. Однако мы должны тщательно подготовиться к встрече с теми, кто осмелился подлететь слишком близко к солнцу, о котором мы мечтаем. Нам не поможет, если все жители Остланда будут настаивать на немедленных реформах, когда они только-только выбрались из-под разрухи гражданской войны, в которой было пролито так много крови.\n\nНе будет никаких изменений, пока мы не возьмем ситуацию под контроль и не возвратим Остланд в надежные руки."
GER_break_the_traitors:0 "Разбить предателей"
GER_break_the_traitors_desc:0 "Война продолжается, разрушая единственный режим, в котором мы видели надежду. Теперь, когда мы пришли к власти в Германии, поднявшись из пепла нашей собственной гражданской войны, мы не должны допустить, чтобы кровопролитие в Остланде перекинулось на наши земли. Мы должны отомстить за смерть тех, кто разделял наши идеалы.\n\nТеперь все кончено. Мы должны прыгнуть в огонь и потушить его на благо Рейха."
GER_a_new_authority:0 "Новое руководство"
GER_a_new_authority_desc:0 ""
GER_stabilise_the_ostland:0 "Стабилизировать Остланд"
GER_stabilise_the_ostland_desc:0 "Конфликт поглотил Остланд. И то, угаснет ли он или вспыхнет с новой силой, зависит от нас. Мы должны быть осторожны.\n\nПартизаны восстают повсюду, нападая на всех, кто стоит у них на пути. Эсэсовцы сражаются за контроль над тем, что осталось. Все они соревнуются с теми, кто жаждет увидеть успех невежества Бормана в этой стране.\n\nИ мы не должны забывать, что Геринг пустил свои гнилые корни в Остланде, борясь за будущее дальнейшего кровопролития.\n\nЕдинственный способ спасти Остланд от этих людей - поддержать тех, кто разделяет наши мечты о лучшем будущем. Давайте же не будем терять время."
GER_side_by_side_for_hitler:0 "Плечом к плечу за Гитлера!"
GER_side_by_side_for_hitler_desc:0 "Мы должны усовершенствовать идеалы нашего нового партнера, герра Ландрута, который борется за лучшее будущее в Остланде. Поэтому мы несем ответственность за то, чтобы изменить его образ, чтобы наши люди смогли найти желание для его поддержки.\n\nВозможно, если мы пошлем кого-нибудь из наших лучших людей в Остланд, это пойдет ему на пользу. И если бы мы поощряли средства массовой информации изображать его образцовым слугой гитлеровских мечтаний для немецкого народа, нам не пришлось бы иметь дело с раздумьями и колебаниями."
GER_the_new_reichskommisar:0 "Новый Рейхскомиссар"
GER_the_new_reichskommisar_desc:0 "В Остланде наконец-то наступил мир. И чтобы сохранить его, наш новый партнер, рейхскомиссар Ландрут, показал нам, что он готов взять на себя всю ответственность.\n\nМы должны принять его в Рейх и оказать ему всяческую поддержку, необходимую для восстановления нового мира для немецкого народа, живущего там, бок о бок с теми, кто верил в него."

