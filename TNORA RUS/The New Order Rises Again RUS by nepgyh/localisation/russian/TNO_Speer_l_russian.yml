GER_the_gilded_marshal:0 "Позолоченный рейхсмаршал"
GER_the_gilded_marshal_desc:0 "Герман Геринг не был человеком скромного пошива. Всегда выставлявший напоказ свое богатство, старый рейхсмаршал десятилетиями пытался развратить Рейх и фюрера своими бредовыми амбициями величия и великолепия. К несчастью для народа Германии, Геринг был чрезвычайно харизматичным персонажем, очаровавший своим магнетизмом как фюрера, так и немецкий народ. Он был настолько успешен в своих начинаниях, что покойный фюрер назначил этого коррумпированного человека Вицеканцлером, рейхсмаршалом и чуть не назначил его своим преемником. Немецкому народу повезло, что Геринг все таки не пришел к власти.\n\nНесмотря на все уважение, что заработал этот бессовестный летчик, он является ни кем иным, как преступником, который стремился обогатиться за счет народов Европы и преуспел в этом, попутно развращая Адольфа Гитлера. Нам стоит открыть людям парадные ворота Каринхалла, чтобы показать истинные причины склонности Геринга к войне. Роскошные наряды, украденные произведения искусства мирового класса, экзотические шкуры животных и любая роскошь, о которой только может мечтать человек; все это можно найти в Каринхалле, купленное и оплаченное людьми Европы и немецким народом. Гитлер поддался обаянию этого человека, а он, добившись своего, разграбил континент, мало чем отличаясь от какого-нибудь африканского дикаря.\n\nЭто то, что американцы должны знать."
GER_the_brown_eminence:0 "Коричневый кардинал"
GER_the_brown_eminence_desc:0 "На протяжении десятилетий правления Гитлера ни один человек не пользовался большим доверием во внутренних делах Рейха, чем его правая рука Мартин Борман. В течение десятилетий Борман сидел рядом с Гитлером в качестве Партканцлера, и с высоты этого поста он мог протащить наверх любой закон и извратить любую информацию, представив ее фюреру в выгодном для себя свете. С течением времени доверие Гитлера к нему росло, а Борман продолжал изолировать своих соперников от окружения фюрера.\n\nРезультатом этого влияния является, пожалуй, самое значительное черное пятно коррупции и корыстолюбия в истории Рейха. Со временем Адольф Гитлер слышал только то, что хотел услышать Борман, говорил только с тем, с кем хотел Борман, и принимал решения только по вопросам, которые, по мнению Бормана, должны были попасть на стол фюрера. Возможно, вину за десятилетия бесхозяйственности следует возложить не на Гитлера, а на Бормана. Человек, который развратил весь Рейх."
GER_scattered_to_the_wind:0 "Развеять по ветру"
GER_scattered_to_the_wind_desc:0 "Даже когда труп Германа Геринга гниет в земле, его наследие остается слишком великим в глазах немецкого народа. Наши попытки разоблачить Геринга как предателя были слишком робкими. Слишком слабыми.\n\nОтныне общественность будет знать, что есть один человек, который виноват в десятилетии смуты, начавшейся после краха 1950-х годов - Герман Геринг, рейхсмаршал-предатель. Они узнают, о том, что именно Геринг убедил фюрера прожигать средства Рейха в гигантской дыре под названием армия. Именно он втянул нас в бесчисленные конфликты, которые чуть не поставили Рейх на колени. И все это для того, чтобы он мог еще больше обогатиться военной добычей.\n\nВ дополнение к публичной кампании унижения, Каринхалл будет открыт для публики, чтобы все увидели его преступное великолепие, не говоря уже о средствах массовой информации, которые получат свои приказы. Его репутация будет стерта в пыль."
GER_hitler_was_corrupted:0 "Гитлер был совращен"
GER_hitler_was_corrupted_desc:0 "Теперь Шпееру предстоит принять мучительное решение. Для дальнейшего укрепления дружественных отношений с Соединенными Штатами необходимо доказать американцам, что Шпеер - не тот же фюрер, что и Гитлер до этого, - что было бы болезненно и жестоко, учитывая близкие отношения Шпеера с покойным Адольфом Гитлером. Американцы, однако, вряд ли положительно примут нас, учитывая их интенсивную клевету на покойного фюрера. Тем не менее, публичное дистанцирование фюрера от почитаемого им Гитлера вызвало бы широкие подозрения у немецкого народа.\n\nОднако есть и другие способы увеличить дистанцию между Шпеером и Гитлером, не прибегая к публичному осуждению. Каким бы великим он ни был, все люди подвержены влиянию со стороны тех, кто их окружает, и Гитлер не был исключением. Великий человек, совершивший великие дела, он был поколеблен в течение долгих лет после триумфа Рейха теми, кто его окружал. Гиммлер, Гейдрих, Геринг, Борман. Все они были предателями и коррумпированными людьми, которые тратили все часы бодрствования на то, чтобы захватить Рейх под свой контроль. Возможно, недавно побежденных Бормана или Геринга, давних советников покойного фюрера, можно обвинить в наихудших порывах Гитлера, а также в любых других качествах, которые американцы не слишком любят."
GER_a_better_light_to_stand_in:0 "Показать себя в лучшем свете"
GER_a_better_light_to_stand_in_desc:0 "Мартин Борман мертв, но его память горячо чтят легионы подхалимов и партийных чиновников, которые все еще властвуют над Рейхом. Они должны знать преступления их любимого вождя и то, как он развратил нашего дорогого фюрера, Адольфа Гитлера.\n\nКаждая запись о Бормане превратится в пятно. Каждое упоминание его имени будет служить только для того, чтобы запятнать его наследие. Каждый человек в Рейхе и за его пределами должен знать, что не Гитлер виноват в злодеяниях и некомпетентности прошлого, а скорее его коричневый кардинал, Мартин Борман. В конце концов, когда он был человеком, контролирующим поток информации к Гитлеру, как можно было винить Гитлера, в том, что все пошло наперекосяк?"
