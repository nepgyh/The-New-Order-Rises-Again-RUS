 GER_achilles_heel_struck_desc:0 "Мы думали, что имели все. Впервые за несколько десятилетий будущее Рейха казалось светлым - экономика была на подъеме, протесты почти повсеместно исчезли, а доверие народа к своему правительству было беспрецедентным. Однако оказалось достаточно дуновения легкого ветерка, чтобы весь карточный домик рухнул. И вот, легкий ветерок превратился в шторм.\n\nКак известно, цепь сильна лишь настолько, насколько сильно ее самое слабое звено, и этот нефтяной кризис ударил по нашему самому больному месту - по экономике. Внезапный дефицит товаров остановил приток капитала и материалов, а цены на Франкфуртской фондовой бирже упали до невиданных уровней. Мы не единственная страна, оказавшаяся в бедственном положении - нехватка топлива означает, что международная торговля стала слишком дорогим удовольствием. Если мы хотим выбраться из этой дыры, то должны уповать только на собственные силы."
 GER_heart_bleeds_desc:0 "Кризис берет свое. Бесчисленные предприятия закрыли свои двери на неопределенный срок, а безработные начали заполнять улицы. Всего несколько дней назад немцы считали, что они находятся в середине золотого века, теперь же они столкнулись с кризисом, схожей с катастрофой пятидесятых, если не с адом Веймарской республики. Правительство делает все, чтобы исправить ситуацию, но люди требуют работы, еды, помощи для своих семей, и все это сейчас и сразу.\n\nАртерии Рейха перерезаны, а его кровь разливается по всей Европе. Сердце империи в опасности."
 GER_west_cowers_desc:0 "Хотя западные члены Цольверайна не так тесно связаны с Германией, как восточные, они также сильно пострадали от продолжающегося кризиса. Их более независимые экономики рушатся, сталкиваясь с такими же проблемами массовой безработицы и резкого падения цен на акции, как и у нас в Рейхе.\n\nПо всей Западной Европе люди потуже затягивают пояса, а правительства реализуют быстрые программы жесткой экономии, сокращая бюджеты и осуществляя дикие сокращения расходов. К сожалению, это касается и их вклада в Цольверайн. Нам отрезали еще один путь кредитования, и становится все более очевидным, что мы сами должны справиться с этим кризисом."
 GER_east_screams_desc:0 "Восточная Европа горит. Только недавно получившая независимость и оснащенная в основном немецкими машинами, промышленность Востока, от Кракау до Москау, по-прежнему сосредоточена на экспорте товаров в Рейх. С отсутствием покупателей и внезапной нехваткой топлива, их экономика потерпела крах со всей грацией разбивающегося грузового поезда.\n\nПроблему усугубляют миллионы репатриированных рабов, внезапно оставшихся без работы и без крова - то немногое преимущество, что мы получили освободив их, было уничтожено, когда они вышли на улицы, бунтуя как против своих бывших немецких хозяев, так и против своих соотечественников, которым посчастливилось сохранить свою свободу. Продолжающийся экономический кризис быстро становится социальным, и без вмешательства, это может стать ударом, который окончательно уничтожит немецкое господство на Востоке."
 GER_was_sein_muss_desc:0 "Мы потратили драгоценное время, на бесцельное размахивание руками. Хватит. Нужно начать действовать. Необходимо созвать чрезвычайную конференцию, чтобы решить то, как нам отреагировать на кризис. Фюрер Шпеер и его партнеры по реформам, соберутся на экстренное заседание и наметят курс, которому Рейх должен следовать в эти тяжелые времена.\n\nЧто должно быть выброшено за борт, чтобы удержать Рейх на плаву? Чем мы можем пожертвовать? Мы уже имеем одну большую денежную дыру, которую необходимо заделать, но не приведет ли это к еще одному кризису, но уже в высших эшелонах власти?"
 GER_muss_sein_desc:0 "Трудные времена требуют отчаянных решений, и для принятия таких решений требуются особенные люди. Кто-то может назвать это бессердечным или жестоким, но критиковать всегда легче, чем действовать. Это решение принимается не ради фюрера и не ради идеалов Банды четырех. Не ради партии, и даже не ради Рейха. Это решение принимается ради обеспечения безопасности всей Европы, чтобы континентальная система, которую мы так усердно поддерживали, не рухнула. Мы продолжим высоко держать голову, даже когда наши последние сторонники отвернутся от нас; ибо мы знаем, что в конце концов, мир стоит ради того, чтобы за него сражаться.\n\nНе так ли?"
 GER_the_fuhrers_will_desc:0 "Фюрер Шпеер одержал победу над заблудшей Бандой и мелкими бюрократами из партии. Их предложения только еще больше расколют Рейх, ввергнув страну в пучину хаоса. Только видение фюрера спасет его величайший проект от распада. Больше никаких пререканий, никаких мелких споров по пустякам. План Шпеера - единственно возможный план; идеальный баланс между двумя фракциями, угрожающими разорвать Рейх на части. Под присмотром Шпеера у них не будет ни единого шанса. Он будет следить за ними, как ястреб, всегда на шаг впереди. Настало время фюреру выйти из тени. "
 GER_to_the_people_desc:0 "Ситуация во всем Рейхе, будем честны, совсем плоха. Миллионы безработных стоят в очередях за хлебом, а еще больше людей сидят на улицах, прося милостыню. Этот кризис затронул всех.\n\nШпееру необходимо дать людям надежду. Он выступит с речью перед народом, напомнив ему то, что кризис не вечен. Процветание, которым мы наслаждались раньше, не было преходящей причудой, оно придет снова. Благодаря лишениям мы станем только сильнее, научившись на своих ошибках и, возможно, даже превзойдя свой докризисный уровень. Неужели мы сдадимся только из-за нехватки нефти? Довольствуемся ли мы тем, что немецкие дети голодают, а здоровые мужчины прибегают к мошенничеству и попрошайничеству? Нет, ни за что! Наш арийский дух не будет раздавлен, из-за каких-то жадных, некомпетентных итальянцев!\n\nПо крайней мере, это то, во что верит сам Шпеер. Надеюсь, что народ разделит его надежды."
 GER_to_the_party_desc:0 "В партии царит хаос. Хотя реформы Шпеера были успешными, они также привели к поляризации партии до уровня, невиданного со времен Гражданской войны. И если в обычное время, эти трения остались бы просто тихими разногласиями, кризис привел к тому, что споры и конфликты вспыхнули с новой силой. НСДАП раскалывается и отказывается сотрудничать сама с собой, уничтожая нашу способность хоть как-то реагировать на ситуацию.\n\nХотя партия и не может снова стать единым организмом, она должна следовать за фюрером. Шпеер выступит с речью, призывая всех ее членов к сотрудниству. НСДАП всегда подчинялась одному человеку, главе немецкой нации, фюреру. И сейчас этот человек - Шпеер. Этот кризис временный, но Рейх - вечен."
 GER_fuhrererlass_desc:0 "Теперь у Шпеера есть единый и окончательный план, который и будет реализован. Больше не будет ни ссор, ни споров, ни бесконечных сомнений на полпути к цели. План имеет определенное начало, середину и конец. Ничего в нем не изменится без крайней необходимости. Это план Шпеера, ответ Германии, а следовательно и ответ народу.\n\nВ первую очередь мы будем бороться с бедностью, оказывая немедленную помощь населению. Как только мы найдем им работу, нужно будет начать работать над восстановлением экономики и подготовки Германии к преодолению последствий кризиса. Нам придется закупать нефть из различных источников, возможно, даже у наших врагов. Также нельзя забывать о поддержке наших союзников на Ближнем Востоке. Доступ к еще одному источнику нефти нельзя упускать.\n\nЕсли все пойдет по плану, Германия сможет восстановиться в рекордно короткие сроки."
 GER_ambrosia_of_the_north_desc:0 "По слухам, в Норвегии имеются большие запасы драгоценной нефти. Обычно подобные проекты откладываются на второй план, на то время, когда мы разберемся со всеми нашими насущными проблемами. Однако сейчас все не так, как обычно и именно поэтому мы должны направить все ресурсы на этой цели. Если слухи о нефти в норвежских водах верны, то это может оказаться решением проблемы нашего дефицита. Мы должны инвестировать средства в новую инфраструктуру и буровые компании, чтобы начать добывать черное золото из норвежских вод. Надеюсь, эти инвестиции принесут свои плоды."
 GER_panacea_in_the_west_desc:0 "Америка всегда имела большие запасы нефти. Эта страна уникальна тем, что в значительной степени самодостаточна и не зависит от импорта черного золота. Если бы каким-то образом нам удалось убедить американцев вести с нами дела, мы могли бы получить большое количество нефти в обмен на какое-то количество наших денег. Это беспроигрышная ситуация, несмотря на очевидные последствия сделки с врагом. Остается только надеяться, что нам удастся как-то договориться с американцами. Конечно, сцена, где недавние враги пресмыкаются у их ног, может вызвать отторжение, однако отчаянные времена требуют отчаянных мер, и, возможно, нам стоит пожертвовать своим имиджем, чтобы получить еще немного нефти."
 GER_a_common_goal_desc:0 "Недостаточно быть просто правым, нужно убедить людей в своей правоте. Поскольку фюрер реформировал Рейх по своему образу и подобию, Шпеер должен быть готов повернуть общественное мнение в правильную сторону. По всему Рейху должна быть развернута новая пропагандистская кампания по изменению настроений в обществе в более... благоприятную сторону. Весь народ Германии оказался втянут в этот кризис, и нас не смогут разлучить мелкие идеологические разногласия. Мы надеемся, что это выставит реакционеров из партии и идеалистов из банды в качестве мелких ублюдков, которые преследуют свои личные цели, вместо того, чтобы помочь Рейху в эти непростые времена. И только после того, как общество успокоится, мы сможем завершить восстановление от этого кризиса."
 GER_epione_in_the_east_desc:0 "Япония, возможно, и не имеет больших запасов нефти, но ее экономика разрушена. И если мы сумеем убедить их прислать нам часть того немногого, что у них осталось, в обмен на некоторую финансовую помощь, это облегчит нашу ношу. Еще одна беспроигрышная сделка, которая призвана помочь и тяжелобольному и умирающему. \n\nНет смысла убивать себя только для того, чтобы уничтожить врага."
 GER_a_united_future_desc:0 "Рейх помогал и направлял других членов Цольверайна, и те, в свою очередь, должны помочь нам заново отстроить Рейх. Это как тело; если Германия является головой, то остальные части Цольверайна являются конечностями и внутренними органами. Вполне естественно, что они помогают сохранить жизнь и здоровье Рейха в такие трудные времена, даже если это делается за их счет. Учитывая, что Цольверайн построен вокруг Рейха, такое "voluntary self sacrifice" will be much more preferable to a full-scale economic collapse. At least, that's what we'll tell them. Hopefully the natives won't be... too mad about this."
 GER_the_modern_asclepius_desc:0 "Фюрер - наивысшая власть во всем Рейхе. Он особенный человек, способный в одиночку справиться со всеми тяготами Рейха. Он - образец арийских ценностей, противник вырождения, способный оратор, защитник немецкой семьи, архитектор Рейха - все это один человек - Альберт Шпеер. Он единственный, кто способен вывести германский народ в эпоху света и процветания в эти темные времена.\n\nВот, во что должны верить люди. И если пока не все верят в это прямо сейчас, то обязательно поверят в будущем. Наши слова и поступки убедят их в этом."
 GER_volksarchitekt_desc:0 "Возможно ситуация все еще далека от идеала. Наша нация едва вернулась к мирному существованию, как ей снова пришлось погрузится в горнило войны, которая затронула каждого. Но не в традиционном смысле этого слова. Эта война ведется не силой оружия, а деньгами. А с ними приходит и либерализм. Как только в дело вступают деньги, сразу появляется риск того, что люди собьются с пути. Впервые с тех пор, как мы сбросили оковы вырождения, немецкий народ стал неуправляем. Они бросают вызов тем, кто даровал им процветание. Они кричат на партию, призывая к все новым и новым реформам. Либерализм может стать нашим величайшим врагом, сравнимый только, разве что, с угрозой большевизма.\n\nЯ горжусь немецким народом. Фатерлянд столкнулся с невероятными невзгодами, но его фундамент остался прочным. Рейх остается великим памятником сплоченности и выносливости немецкого народа! Мир не верит ни в мое величайшее творение, ни в правильность моих действий. Они думают, что опустошенная, истощенная нация потеряет не только свой статус "Superpower", but our vast holdings as well. What a joke; the rest of the world continues to underestimate us.\n\nWe will prevail. Our structure remains strong, and we will rebuild. We have successfully weathered all crises so far, and we will continue to do so. Nothing can tear the Reich down, and nothing will change the fact that we are the unchallenged masters of Europe."
 GER_the_fours_vision_desc:0 "Катастрофа обрушилась на земной шар в самых разных формах. Пески Ближнего Востока окропились кровью. В банках и на фондовых биржах Германии, Токио, Рима, Нью-Йорка она приходит в виде экономического краха. Цены на нефть взлетели до небес, поскольку поставки черной крови растаяли в огне войн, что поглотили главных поставщиков нефти во всем мире.\n\nОт такой катастрофы нельзя отмахнуться пропагандой, ее нельзя просто проигнорировать - средний немецкий человек уже чувствует себя ущемленным, когда цены на газ взлетают до небес, а стоимость валюты продолжает падать. Эти проблемы не должны стать началом конца экономических реформ, которые спасли немецкую экономику. Наоборот, реформы должны продолжаться под руководством тех людей, которые действительно знают, как смягчить такой кризис, не причиняя долгосрочного ущерба, - таких людей, как Людвиг Эрхард и Банда четырех. С их мягким руководством и дальновидностью Германия выйдет из этого трудного периода сильнее, чем когда-либо."
 GER_energiesicherungsgesetz_desc:0 "Закон об энергетическом обеспечении - это последнее творение банды и их любимого экономиста. Быстро собранные вместе, чтобы противостоять растущему кризису, Банда составила этот закон, который и станет основой нашего ответа на экономический коллапс, с которым пришлось столкнуться нашей стране. Он призван упростить наши усилия по восстановлению и пополнению немецкой экономики.\n\nЕсли вкратце, то этот закон фактически даст Банде право санкционировать любые средства, которые она считает необходимыми, чтобы перенаправить их на борьбу с кризисом. Такие меры, безусловно, являются расширением власти Банды, что, безусловно, всполошит консервативное крыло, но с объединенными усилиями Кизингера и Шпеера, проталкивающих этот закон через Фольксхалле, у нас не будет проблем с его принятием. Скоро мы действительно сможем приступить к работе по исправлению этого беспорядка."
 GER_the_german_way_desc:0 "Жесткая экономия - практика сокращения расходов и программ с целью экономии средств правительства, с надеждой переждать кризис. Такие методы используют правительства во всем мире на протяжении десятилетий, и хотя они, безусловно, приводят к положительным результатам, обратная сторона монеты слишком велика, чтобы ее игнорировать. Рейх уже пережил годы жесткой экономии в 50-е годы - годы экономической стагнации, высокой безработицы и неуклонного падения качества жизни. Мы не можем снова совершить ту же ошибку, чтобы не скатиться обратно в то ужасное состояние.\n\nГермания уже достаточно настрадалась. У нас есть лучший способ справиться с нашими экономическими проблемами - это сделки, кооперация и осторожная игра на рынках. Занимая активную позицию против экономического краха, мы будем сильнее, чем когда-либо, в то время как наши конкуренты будут вынуждены разрушительно сокращать бюджет и выводить финансовые средства. Когда этот кризис подойдет к концу - а когда-нибудь он наступит, - мы окажемся на вершине экономического мира, а наши враги будут бороться за восстановление под нами."
 GER_the_european_way_desc:0 "Цольверайн, некогда великий символ прогресса Европы и немецкой экономики, теперь как свинцовый груз, тянет нас все дальше в глубины рецессии. Если Германия сильно пострадала от нефтяного кризиса, то Восточная Европа была им просто опустошена. Экономическая ситуация в Европе и так невероятно хрупка - и нам необходимо принять меры, чтобы стабилизировать и укрепить ее, прежде чем она потерпит полный крах.\n\nНикто, кроме самых крайних консервативных голосов, не призывает к закрытию Цольверайна, но очевидно, что суровая рука должна направить эти обанкротившиеся экономики обратно к процветанию, если мы хотим благополучно пережить этот шторм. Хотя более прямые действия на Востоке, безусловно, приведут к большей негативной реакции и увеличат краткосрочные издержки - немецкое господство все еще является очень больным местом для наших партнеров - необходимость спасать Рейх вместо себя. Однако или они научатся следовать за нами, или мы заставим их это сделать."
 GER_pulling_on_one_rope_desc:0 "Как говорится, трудные времена требуют сильных людей, и если мы потерпим неудачу, сильные люди смогут оправиться и продолжить нашу миссию. Германия не может дрогнуть, когда надвигающийся призрак экономического краха подползает к нам все ближе. Все немецкое общество - от низших рабочих до высших чиновников - тянется к решениям Банды. Любая слабость, если ее сразу не искоренить, дорого нам обойдется.\n\nК сожалению, сегодня в Рейхе много признаков слабости. Партийные экстремисты, варвары, которые все еще призывают к таким нелепым мерам, как автаркия и эксплуатация Восточной Европы, все еще составляют значительную часть нашей администрации. Если оставить их без присмотра, они разрушат наши усилия по спасению Рейха. Этого нельзя допустить. Их нужно отодвинуть в сторону, заменить людьми, более подходящими для наших целей. Тогда, и только тогда, Рейх действительно будет готов противостоять надвигающейся буре."
 GER_a_united_response_desc:0 "После нескольких месяцев борьбы мы должны признать факты - ни одна нация в одиночку не может сдержать мощь этой катастрофы. Несмотря на все наши усилия, мы еле-еле смогли стабилизировать нашу экономику - и то ненадежно... Чтобы действительно восстановиться до докризисного уровня, мы должны работать вместе с нашими европейскими братьями.\n\nЦольверайн, несмотря на свои многочисленные проблемы и недостатки, обеспечил идеальную основу для континентального сотрудничества. Это будет нелегкая задача - объединить Европу под одним знаменем - десятилетия борьбы и угнетения не сделали нашу работу простой, - но это шаг, на который мы должны пойти. Мы должны работать вместе, как единое целое, иначе наша экономика, наше правительство и прогресс, ради которого мы так упорно трудились, окажутся напрасными."
 GER_budget_renegotiations_desc:0 "Нефтяной кризис продолжает давить на наши финансовые институты, но первоначальный шок от экономического краха, похоже, проходит. Сейчас не время сидеть на корточках и нести на себе основную тяжесть штурма, как это делают наши соперники, - сейчас самое время заложить основу для восстановления. Первый шаг должен быть сделан, и он обещает стать самым решительным из всего, что мы делали.\n\nКогда нефтяной кризис впервые ударил по Цольверайну, нашим партнерам не оставалось ничего другого, как значительно сократить свои взносы в организацию, что привело к резкому дефициту бюджета, который должен быть немедленно устранен. Пересмотрев эти взносы, Банда надеется восстановить выплаты до их докризисного уровня. Конечно, такие вклады в разгар рецессии нельзя получить, не дав ничего взамен.\n\nВ обмен на восстановленные платежи, Германия предложит увеличить свои собственные обязательства - достижение фактического паритета с нашими партнерами. Это дорого стоит? Да. Это спорно? Конечно! Консерваторы внутри Рейха уже гоняются за каждой нашей репликой, чтобы осудить то, что они считают намеренным ослаблением статуса Германии в Европе. Но так ли это необходимо? Абсолютно - и жалобы оторванных от реальности кучки остолопов не должны нам помешать."
 GER_the_peoples_forum_desc:0 "Демократия - это умирающая, горькая мечта внутри Германии, но она все еще живет. Кризис, который потряс сверхдержавы до глубины души и заставил их всех мыслить по-другому, повлиял на каждый эшелон общества рейха, от высшего руководства НСДАП до забытого раба. Пока Банда тянула одеяло на себя и пыталась залатать пробитую дыру, убедившись, что экономика уже стоит на своих собственных ногах, произошло нечто поразительное.\n\nБанда - и особенно их невольный союзник Шпеер, могут видеть это; в результате нестабильности правительства и отсутствия внимания к подавлению внутреннего инакомыслия, голоса, кружащиеся вокруг демократического движения Германии, наконец, начали формироваться в нечто серьезное и связное. Политические движения, какими бы спорадическими и незначительными они не были, начинают появляться по всей Германии.\n\nДемократия больше не может оставаться просто мечтой."
 GER_government_outreach_desc:0 "Национал-социалистическая немецкая рабочая партия на законных основаниях является единственной партией, которая имеет право на существование - все остальные были официально распущены еще давным давно. Это, наряду с другой политикой национал-социалистической администрации, разрушило открытое сопротивление правительству. Только когда мир загорелся, а внутренние столпы стабильности Германии пошатнулись, у наиболее смелых антифашистов появилась возможность по-настоящему сплотиться против НСДАП и ее приспешников.\n\nБанда не может бросить вызов Шпееру - пока нет, - но они могут начать подрывать его. Эти многочисленные, но разрозненные группы хотя и лишены связи, все равно представляют собой ценный актив, и все члены Банды начнут использовать свое влияние, дабы направить ресурсы в последний бой против темной волны Германии.\n\nНаступает час, когда фашизм набирает силу, а судьба Германии висит на волоске. Остается только надеяться, что свастика не будет править Европой вечно."
 GER_a_peak_past_the_curtain_desc:0 "Из окон Фольксхалле почти каждый день можно было видеть людей, толпившихся на улицах. Несущие флаги, размахивающие транспарантами, представляющие ту часть немецкого общества, которая, по-мнению нацистов, существовала только в рамках лихорадочных пропагандистских пьес, созданных для того, чтобы демонизировать врагов нацизма. Теперь, когда хватка НСДАП ослабевает с каждым днем, все больше людей находят в себе смелость выйти на улицы, от городов с десятитысячным населением до памятников нацистского господства в Германии, все они маршируют и требуют чего-то большего. В их глазах понятия "
 GER_volksbund_desc:0 "Между всеми членами Банды был тайный страх. По мере того, как пепел гражданской войны в Германии оседал, сгоревшие здания восстанавливались, павших солдат хоронили в братских могилах, а те, кто страдал, медленно возвращались к подобию нормальной жизни, они боялись, что нацистская пропаганда задушит то, что осталось от искупительного будущего.\n\nИ все же они продолжали надеяться. Годы и годы спустя, по мере того как тонкая линия сужалась, а власть Шпеера стабилизировалась, те, кто стремился освободиться от нацистского правления, увидели окно возможностей, и борьба в темноте снова началась.\n\nЗатем чиркнула спичка. С приходом и уходом экономического краха и внутреннего беспорядка, наряду с точечным вмешательством Банды, движение против правительства взорвалось до такой степени, что оно вышло из-под их контроля.\n\nЛюдвиг Эрхард, Хеннинг фон Тресков, Гельмут Шмидт и Курт Георг Кизингер, хотя и продолжают работать внутри НСДАП, наблюдают, как судьба Германии приближается все ближе и ближе, быстрее, чем можно было бы ожидать."
 GER_the_partys_might_desc:0 "Банда может говорить что угодно о предлагаемых ею реформах, но они в лучшем случае спорны и, судя по тому, как Эрхард настаивает на дальнейшей политике жесткой либерализации, легко могут привести к дальнейшему разрушению немецкой экономики. Шпеер тоже не сможет нам помочь, поскольку он не является поклонником системы Оберлендера, которая противоречит его видению гораздо более "
 GER_the_true_ideology_desc:0 "Такие сложности и ненужные фривольности, которые Банда придумала с момента своего стремительного восхождения к власти, только подлили масла в огонь назревающего либерального заговора. Они считают себя праведными воинами в своей предполагаемой войне против национал-социализма. Оберлендер смотрит на это, как на безумие чистой воды - пытаться создавать проблемы там, где их раньше не существовало. Видение Гитлера было смелым и революционным, и оно работало, и работало хорошо.\n\nИмея длинный список требований от консерваторов из НСДАП, Шпееру следует рассмотреть их все. Мы должны вернуться к корням Германии. Хотя некоторые требования и кажутся... чересчур вопиющими, фюрер должен довести дело до конца, чтобы сохранить как свою власть над Рейхом, так и влияние НСДАП. И если это уменьшит влияние Банды, то так тому и быть.\n\n§RЧтобы вернуть Германию в эпоху процветания, Шпееру нужна только партия.§!"
 GER_to_banish_want_desc:0 "Переплетение политических интриг и медленных изменений - это яд, распространяемый среди сторонников западных либеральных демократий. Эта система непригодна для  Рейха - диктатуре, при которой фюрер является гласом народа. Западному индивидуализму, запятнанному вырождением и моральной деградацией, нет места в нашей стране. Только народ, коллективное целое, в унисон идущее вперед, может определить наш путь.\n\nТе, у кого есть слишком много, должны быть готовы отказаться от лишнего, а те, у кого нет ничего, получат возможность доказать, что они, как и все члены немецкого общества, достойны жить так же, как и их самый богатый сосед.\n\n§RСо временем Рейх вырвется из тисков декадентской, еврейской капиталистической экономики.§!"
 GER_caesars_due_desc:0 "Цольверайн отныне и навсегда существует исключительно как инструмент для обеспечения нужд немецкой экономики и немецкого народа. Восток - это наши завоевания, грабеж - это наша промышленность, а их вечный труд - наша награда за то, чтобы вернуть на родину те щедрые богатства, что мы на них потратили. Хотя многие считают поход на Восток неудачным, Оберлендер видит, что он просто принял новую форму. То, что останется от жалких славян, будет трудиться еще усерднее, чтобы вечно служить нуждам Рейха, ибо это превыше всего.\n\n§RПусть даже для этого нам придется тащить каждого мятежного славянина туда, где ему самое место, будь то кнутом или пулей.§!"
 GER_the_model_society_desc:0 "Благодаря многочисленным успехам Рейха, он в то же время, сильно пострадал от напряженного конфликта, который проходил под неусыпным наблюдением Гитлера, что привело к двум катаклизмам - Западнорусской войне и Бюргеркригу. Однако спустя годы после того, как пыль осела, Германия восстановилась, но многие граждане все еще страдают. Они - наиболее уязвимая группа, те, кого тянет за собой работа с низким доходом, а другие, просто живут в разрушенных или еще не восстановленных районах.\n\nЛиберальная парадигма протягивания руки и предложения утешительной лжи этим людям должна быть остановлена здесь и сейчас. Благосостояние арийского человека должно быть на должном уровне - свет национал-социализма, в свою очередь, просветит их к вечным ценностям, которые Гитлер консолидировал и намеревался достичь.\n\n§RТе, кто откажутся от нашего предложения спастись, окажутся брошенными на произвол судьбы. Душа арийца не должна ведать трусости и идеологической пустоты.§!"
 GER_to_banish_fear_desc:0 "Национал-социализм создан для помощи обычному человеку. Он кормит, одевает, находит ему работу, с которой человеку становится комфортно. Это дает ему возможность завести семью, прививает правильные моральные ценности, любовь и заботу за матерью и отцом, сыном и дочерью. Однако есть те, кто страдают от того, что их средства к существованию полностью оплачиваются государством, а их жизнь проходит в изобилии и комфорте. Из-за деградации и многих ошибок, образовавшихся в гниющей структуре НСДАП, единство было утеряно для немецкого народа.\n\nЭта потеря является основной причиной для многих страданий Германии во время продолжающегося кризиса. Дух бунта, поддерживается паразитическим иудео-большевизмом, питающийся хаосом, как комар питается человеческой кровью, - он должен быть раздавлен.\n\n§RЗнамена со свастикой снова будут развеваться на каждом доме, и каждое радио и телевидение будет транслировать славу, к которой немецкий народ должен вернуться.§!"
 GER_social_justice_desc:0 "Каждое общество столь же совершенно, как и его низшая ступень. И Шпеер, и Оберлендер знают это, и у последнего есть решение. Недостаточно того, чтобы государство просто приносило народу благо. Уровень жизни должен быть поднят на более высокий уровень, чувство жизни, от которого люди должны получать радость. Даже самый бедный человек в Рейхе должен не только иметь возможность купить буханку хлеба. Он должен быть в состоянии содержать всю свою семью, и притом содержать с комфортом. Массовые инвестиционные и пропагандистские кампании прокатятся по каждому городу, поселку и деревне. Даже если это произойдет за счет бюджета, мир узнает чистоту благожелательности НСДАП.\n\n§RОдновременно транслируя бесчеловечность и несовершенство коррумпированной либеральной догмы.§!"
 GER_kraft_durch_freude_desc:0 "Даже сейчас, когда мы начинаем заново открывать и реинвестировать в объекты, которые преодолели разрыв между классами, Рейх все еще остается социально разделенным государством. Для преодоления классовых различий мы откроем специальные лагеря отдыха. Предназначенные для людей из любой прослойки нашего общества - эти лагеря станут тем, что заслужил каждый ариец, верный нашему правительству. Пока голоса восстания продолжают кусать нас за лодыжки, предъявляя неприемлемые предложения и требования, мы должны активизировать наши пропангадистские усилия, чтобы успокоить или заставить их замолчать.\n\n§RВ конце концов у нас остались лагеря другого типа, если они будут продолжать нас ослушиваться.§!"
 GER_a_strong_people_desc:0 "Хотя мы предприняли значительные действия, чтобы изменить общественное мнение, многие все еще остаются непреклонными в том, чтобы идти против нас. Свастика теперь, как никогда, развевается на красно-белом знамени везде, где только может видеть глаз, но так же часто люди идут ее сжигать. Это катастрофическое зрелище нельзя замалчивать. Люди должны верить, что эти антиправительственные анархисты и бандиты - не что иное, как финансируемая евреями толпа диссидентов и неарийцев, поддерживаемая гниющим Западом.\n\n§RИм будет показано, что Рейх вечен, от прошлого до настоящего и ко светлому будущему!§!"
 GER_an_only_party_desc:0 "Жалкое пятно, известное как "
 GER_volkswille_desc:0 "Самый главный принцип национал-социализма состоит в том, что он следует воле народа. Как это было с самого начала его создания и до сих пор. Тем не менее, несмотря на все наши усилия, после всего, что мы для них сделали, многие продолжают считать нас несостоявшимся правительством. Этот экономический кризис обнажил перед нами болезненную истину - народ не является единым организмом. Да, некоторые по прежнему продолжают придерживаться национал-социализма - и в то же время другие требуют неэффективного фашизма, коррумпированного либерализма и многой другой мерзости. Воля народа разбита вдребезги.\n\n§RКак нам собрать все эти кусочки воедино?§!"

 #Events
 
 speeroilcrisis.1.t:0 "Задыхаясь от черного золота"
 speeroilcrisis.1.desc:0 "Дитрих дрожащей рукой медленно вытряхнул пепел. Последние двадцать восемь часов были худшими двадцатью восемью часами в его жизни. С тех пор как его разбудили, тревога пронзала его, как град пуль. С обострением ситуации на Ближнем Востоке он услышал, что лучше начать продавать свои акции в нефтяной промышленности прямо сейчас, чтобы потом не остаться без гроша.\n\nБудучи рискованным предпринимателем, Дитрих решил не идти на то, что подсказывали ему здравый смысл и инсайдерская информация. Он решил не продавать свои акции, ведь с немецкой экономикой все было хорошо. Кое-какие шишки, конечно же, присутствовали, но ничего более серьезного ей, пока что, не угрожало.\n\nТак было до тех пор, пока он не получил аналитический отчет с Франкфуртской фондовой биржи. Его акции - он увидел, как его график рухнул вниз первым, и ему понадобилось несколько обезболивающих таблеток, чтобы подавить возникшую головную боль. Все его инвестиции были практически уничтожены, проданы или отданы за бесценок, а то, что у него осталось - это жалкое количество рейхсмарок. Все, что он накопил за эти годы, исчезло в одно мгновение."
 speeroilcrisis.1.a:0 "Да поможет Бог Рейху в эти непростые времена..."

 speeroilcrisis.2.t:0 "Сделать то, что должны..."
 speeroilcrisis.2.desc:0 "Никто из присутствующих не хотел здесь находится. Ни Эрхард, уставившийся в зеркало и в очередной раз обдумывавший свои ошибки; ни Кизингер, ожидавший новой сильной головной боли от разозленных консерваторов; ни Тресков, который был готов пнуть ногой эту проклятую дверь в отместку за то, что политические диссиденты в Вермахте снова начали действовать; ни Шмидт, который чувствовал, что его роль министра иностранных дел отходит на второй план, в то время как мир вокруг него дрожал в страхе; ни Шпеер, который наблюдал за тем, как его позиции фюрера пошатнулись сильнее, чем когда-либо еще.\n\nПятеро мужчин сидели с застывшим видом в полном молчании. И, когда все они уставились друг на друга, молчаливое беспокойство нарушил Кизингер. "The main issue we should remain concerned about is Germany and the Einheitspakt. Everything else is secondary."\n\n"A decline in influence worldwide..." Erhard grumbled, rubbing his forehead.\n\n"If it makes you feel any better, Herr Erhard," Tresckow began, giving a neutral, not-very-passionate look towards the Minister of the Economy, "this affects both the United States and Japan. I've been told by the RND that Japan will be hit especially hard by this. So we shouldn't suffer so much as they will."\n\n"Oh, but we'll suffer alright." Schmidt hunched over a number of papers that were handed to him by Erhard, detailing how things were practically rapidly going downhill domestically. Let alone with Germany's co-dependents. "This is a mess..." He muttered.\n\n"No, Herr Schmidt, I don't think so." Speer spoke, alerting Schmidt do his presence, who gazed at him with curiosity and the constant aura of subtle irritation. "We need only do one thing at a time like this.""
 speeroilcrisis.2.a:0 ""Start brainstorming, men. We've a Reich to save.""

 speeroilcrisis.3.t:0 "Так много дел, и так мало времени"
 speeroilcrisis.3.desc:0 "В одной комнате уже несколько часов не утихал спор пятерых мужчин.\n\nДве стороны противостояли друг другу, не соглашаясь друг с другом по двум разным темам: экономике и репатриации рабов. Шпеер и Эрхард не стеснялись в выражениях и не пытались скрыть тот факт, что экономика Германии начала задыхаться от кризиса. Экономист, прикусив язык и спрятав свои сожаления, настаивал на мерах жесткой экономии и, самое главное, временное прекращение репатриации. Пока Тресков пребывал в сомнениях, не зная на чью сторону встать, Кизингер и Шмидт четко обозначили свои позиции.\n\n"You would cause a revolt by doing that!" Schmidt shot a glare towards Erhard, who only looked at him with musing of disappointment in his eyes.\n\n"And we would cause a revolt with our citizens if our economy crashed because we prioritized the slaves over our own!" Schmidt felt himself stop when he heard Speer speak those words, and struggled to muster a retort.\n\n"At the very least, I suggest we don't lock the budget down. We cannot let the economy stall by halting our actions. I would offer increasing expenditures - a bigger deficit means nothing if it lets us avoid negative growth." Kiesinger said.\n\nSpeer eyed the Minister of Economics with a renewed interest. For the first time in a long time, the aura of close cooperation between the Gang began to crack. Erhard spoke. "Perhaps we can keep the economy open for now. But when it comes to repatriation..." When his cigar hit the ashtray, the sizzle felt like the loudest thing in the world."
 speeroilcrisis.3.a:0 ""Not all men can be as idealistic as you, Schmidt.""

 speeroilcrisis.4.t:0 "Горькая победа"
 speeroilcrisis.4.desc:0 ""Then what is it, Erhard? We let even more of the former slaves live in squalor, giving them all the reason they need to hang us with the rope we've sold to them? Do you know what the consequences of this action will be?"\n\nThe biting words were perhaps what Erhard needed to hear, but it did not diminish how painful they felt. Especially coming from a man like Schmidt. "I'm well-aware," was his flat reply. "But, and this may be a dangerous assumption to make, they know they'll need Germany in order to fully recover. Without the Zollverein, the situation in the East would be a catastrophe. We'll just have to push through. No matter the cost."\n\nFor the second time now, Schmidt found himself uncertain as to what to say. What could he do? An appeal to sympathy meant nothing. It could not alter the reality that, in this broken shamble of a nation, sacrifices had to be made if he ever wanted to drag Germany from its National Socialist history. The color on his face still drained, however, and he still leaned back to grab a hand to his forehead and sigh. At this point, Kiesinger and Tresckow both disconnected themselves from the conversation, as neither wanted to rock the boat. The conclusion seemed inevitable. But-\n\n"You-" Schmidt spoke, prompting Speer to raise an eyebrow. "Well... let the die be cast. We'll see what happens next."\n\nWith a relieved sigh, Speer looked towards the group, but kept an eye towards Schmidt. Of them all, Schmidt was doubly as invested as the rest of the three combined. So much so that it was as if a piece of him was directly tied to the fate of the slaves, and that it would live and die with them. And he was already the biggest pain in the Gang as it stood. When Speer spoke next, Schmidt shot him a glare that seemed almost visceral in its reaction, but subdued to the point where it was as if he tried to hide it."
 speeroilcrisis.4.a:0 ""The matter is resolved. The repatriation will be stopped.""

 speeroilcrisis.5.t:0 "Переход через черный Рубикон"
 speeroilcrisis.5.desc:0 "К этому времени почти все чувствовали себя отстраненными от разговора. По крайней мере, худшее было уже позади - они пришли к одному решению: остановить кровоточащие раны Германии, даже если это не нравится Шмидту. Теперь можно было перейти к другим делам. На этот раз Эрхард выступил уже против фюрера.\n\n"They might not like the fact we've stopped the repatriation, but at the very least, we can try to show that the Einheitspakt- or more accurately speaking, the Zollverein, isn't just there to ravage eastern Europe and exploit it to its fullest extent. They might not have much of an economy, true, but their sheer collective size and manpower pool is useful for the sake of keeping our numbers afloat." Even though Erhard spoke with confidence, he still felt himself frown and let out a quiet sigh when Speer shook his head.\n\n"No, Herr Erhard. That's just going back to a circular argument. Germany comes first - anything else would only lead to outrage and stability in our home territory, and the east is already unhappy; we don't need that anger to spread here, too. After all, we are the architects of Europe's future, and every good plan starts with criticism." He could feel Schmidt's burning gaze, even if he couldn't see it in the moment. "Instead, we can reach out to the rest of the world and craft a more humane image of Germany. To some extent, I assume it'd appease both you and the NSDAP, and it'd help kickstart our economy back again."\n\nThen again - he had wondered. Was that even necessary? It was not as risky as trying to pull the Zollverein together, true, but it was very possible that wherever they attempted to pull their grasp towards would just deny them, and it'd all be for naught. There was always the option of going towards the party, which would most certainly launch a massive propaganda campaign just as they always would. As far as he knew, it worked, and during a time like this, he had already stoked the flames of Germany's non-Aryan allies, so this move would be yet another candle lit up. Still, it did mean working with the more unsavory kind of National Socialists..."
 speeroilcrisis.5.a:0 "Банда наверняка разберется с этим."
 speeroilcrisis.5.b:0 "Фюрер знает, что делает."
 speeroilcrisis.5.c:0 "Было бы глупо не использовать такой инструмент, как НСДАП."

 speeroilcrisis.6.t:0 "Прислушайтесь ко всем записанным словам"
 speeroilcrisis.6.desc:0 "Холодное худое тело Федора содрогнулось в тускло освещенном жилом комплексе. Еды было немного, и он все еще ненавидел свою работу, но дом есть дом. По крайней мере, он мог смотреть в окно и видеть поля своей Украины, что иногда вызывало улыбку на его усталом лице. Но он боялся - смертельно боялся. Его жена и двое сыновей все еще были в Германии, и он понятия не имел, когда они вернутся. Он надеялся, что до зимы. Если бы только до зимы.\n\nПисьмо, проскользнувшее под его дверью, он заметил только через день, после того, как случайно на него наступил и чуть не поскользнулся. Нервозность пронзила его сердце. Он поспешно разорвал конверт и прочитал неряшливый текст, но это было ничто по сравнению с тем ужасом, который он испытал, когда начал читать.\n\n"Mister Fedyr..." He muttered under his breath. "We deeply apologize for bringing you this sudden news, but the Reich has currently put the matter of repatriation on... permanent.. h-hiatus..." His thumbs dug into the sides. How could they do this to him? To her? To the children? "We hope you understand the necessity. We will make sure your family members are taken care of-"\n\nBetrayal flashed across his face, and in an instant the letter ripped in two, anger coursing throughout his system as he threw the pieces of paper against the wall, letting out an unrestricted scream as he did so. The Germans left his father to die in a gas chamber for being a suspected communist, while his mother faced a horrible fate at the hands of rowdy Nazi soldiers. Rage consumed his mind the next hour, and he barely calmed down the rest of the day afterwards."
 speeroilcrisis.6.a:0 "Он никогда не должен был ожидать чего-то большего от этой немецкой мрази."

 speeroilcrisis.7.t:0 "Одна рука держит другую"
 speeroilcrisis.7.desc:0 "Внутри полуразрушенного бара сидели и разговаривали пять человек. Все они страдали от того, что члены их семей были пойманы в ловушку и все они разделяли общую ненависть к Рейху. Это были трое мужчин и две женщины. Один мужчина сидел за барным столиком, а другой раздавал напитки.\n\nЖенщина, сидевшая рядом с подругой держала в руках дротик, и хотя из-за того, что она видела только одним глазом, ей было трудно сосредоточиться на мишени, она все же сделала довольно приличный бросок. - "So-" She began, turning to the rest. "-Maxim." Her eyes addressed the well-built man in front of her. "You say you got a letter last night? At our hideout?"\n\nMaxim nodded calmly. "Someone must've told. I bet it was Pavel." He snorted a laugh, and the man at the bar rolled his eyes. "Well, Alesya, it was less a letter and more an... invitation."\n\nEveryone's eyes turned to Maxim. "Invitation?" Alesya let out a chuckle. "From who? Everything is ramshack here, organizations included."\n\nWith a sly smile on his lips, Maxim leaned forward. "Told us to join the fight. Talked about freedom from tyranny. No name, only a few letters. R-SRG. Ring any bells?"\n\nNobody seemed to know how to respond for a moment- then a glass rolled against the wooden table, and everyone looked towards Sofie. "Those in specific..." She began, digging through old memories. In a few seconds, she nodded. "Yeah, I know who they are. They're dangerous people. Armed. Ideologically motivated. And the best part?" Everyone listened intently. "The leader of that bunch has a nickname floating about. Meant to instill fear into those Nazi bastards.""
 speeroilcrisis.7.a:0 ""Terror-Willy. The most hated German in the Reich.""

 speeroilcrisis.8.t:0 "Полный круг"
 speeroilcrisis.8.desc:0 "Адреналин и сомнения, бурлящие в ее груди, заставили Эмилию почувствовать себя невероятно взволнованной, даже находившись среди всей этой массы людей - ее товарищей по протесту, столкнувшихся с гораздо лучше оснащенными полицейскими силами и с последовавшей за этим военной поддержкой. От своего друга она слышала, что по всей стране было введено военное положение, но, черт возьми, это ее не остановит. Она не только боролась против правительства в течение многих лет, но и недавно была введена в новое, на первый взгляд неоперившееся движение под названием "
 speeroilcrisis.8.a:0 ""Reports say police used rubber bullets, resulting in fifty-four injuries and one young woman even ending up in critical condition...""

 speeroilcrisis.9.t:0 "Кровоточащая черная рана"
 speeroilcrisis.9.desc:0 "Могучий орел ярко сиял за спиной Шпеера, когда тот, стоя в Рейхстаге, заканчивал довольно долгий разбор полетов с Кизингером и Шмидтом. Они втроем придумали план по сохранению краткосрочной стабильности, даже если это еще больше ввергнет экономику в пропасть. Неважно. Они придумали план, и теперь фюрер должен был изложить его партии.\n\n"Members of the Reich's party." All who did not listen before listened now. "I call upon you all today to act quickly in the face of danger." Speer took a deep breath. Here went another try at unifying the party.\n\n"As we face a paramount crisis, I have convened with my ministers and charted a course of action going forward. Some of you, especially the more hardliner National Socialists, may consider this as doubling down on the maneuvers we have done to strengthen the German economy. May I cast those fears aside as I simply say this!" A hand shot out to the side, splaying towards the back wall, and his eyes narrowed. "Chaos has engulfed German society! Our people are caught in a frenzy, thinking that the Einheitspakt shall crash around them. This, I see as no fault of our own, merely the workings of the world around us coming to strip away our self-made opportunity to continue on our destiny as masters of the world. However!"\n\nThey were getting riled up now. Speer managed to reel them in, and now... "We are a far-seeing Reich, and as such, today the Reichstag will pass a new bill. The Energy Security Act, a law which will ensure that, no matter what, our people will receive the oil they need to continue day to day life! This will be expensive, unfavorable, but in the end, it will stop our people from snowballing into sheer panic - and I, as the far-seeing Führer of the Greater Germanic Reich, shall oversee to it that all of Germany shall have their oil! Sieg-""
 speeroilcrisis.9.a:0 ""

 speeroilcrisis.10.t:0 "Немецкий Путь"
 speeroilcrisis.10.desc:0 "Эрхард устало откинулся на спинку стула, а Шмидт принялся расхаживать по грязной комнате.\n\n"Alright, we can't return to Autarky or any of the things those party morons suggest. And the people won't be satisfied if the state profits while they remain impoverished." Erhard leaned forward. "We'll have to do sweeping market reforms, make the people see that their best interests lie in the party and the state, as well as the market." Schmidt stopped pacing. He seemed to have an idea. Eyeing him carefully, Erhard continued. "They can be satisfied by free market reforms. They'll get richer, we'll get richer, everyone'll be happy except those diehard bastards in the party."\n\n"You know, I have a better idea." Schmidt stared at the floor, lost in thought. "What if we just... did away with the NSDAP right now? They'll reject anything we propose for no reason, halting all our progress. The people can't be satisfied unless they're gone. We can't cooperate with them anymore." Erhard stared at Schmidt, thinking hard. Schmidt stared back. Erhard cleared his throat, and spoke.\n\n"That's insane. Do you really think those brainwashed idiots you call the people will really go along with us dissolving the thing they've been taught to base their entire lives around? Besides, do you really think that we have the power to take them down?" Erhard asked. Schmidt slyly smiled at him. Erhard felt himself smile back."
 speeroilcrisis.10.a:0 ""The boldest go the farthest, I suppose.""

 speeroilcrisis.11.t:0 "С какой целью?"
 speeroilcrisis.11.desc:0 "Эрхард сидел на своем привычном месте. Конференция была скучной. К счастью, другие лидеры Цольверайна согласились помочь Рейху. Ведь именно для этого Цольверайн все-таки существовал, не так ли? Чтобы помогать Германии в трудные времена. Что происходит сейчас, когда немецкая экономика терпит крах? Блок все еще существует, и слава богу, он работает. Без него кризис был бы гораздо хуже. Но его, возможно, придется изменить, чтобы лучше вписаться в современную эпоху.\n\nВ кои-то веки Эрхард начал мечтать о лучшем будущем. Он всегда выступал против рабского труда в рейхскомиссариатах - это было не так выгодно, как сделать их равными рабочими. Кроме того, товары часто подвергались саботажу - небольшой акт сопротивления репрессивному режиму. Смысл отменить рабство был ясен независимо от личных взглядов Эрхарда. Однако он был не единственным, кто понял это. Если Эрхард был чем-то вроде экономического Мессии для Рейха, то партия была лишь жалким сбродом. Эрхард вспомнил их разговор со Шмидтом о кризисе в Рейхе. Вечеринка действительно должна была состояться, не так ли? Кучка реакционеров, слишком обманутых псевдонаучным идеализмом, чтобы разрешить крупный экономический кризис. Как хорошо было бы выкинуть ненужный груз за борт. И все же Эрхард стряхнул с себя эту мысль: в ближайшее время это просто не могло случиться."
 speeroilcrisis.11.a:0 "Или все таки..."

 speeroilcrisis.12.t:0 "Растущее беспокойство"
 speeroilcrisis.12.desc:0 "Кизингер уронил папку, которую протянул ему Шпеер. - "This is..."\n\n"I know, right? It's insane! In the old days that kind of behavior would've gotten you put in a camp, but now they can just do it freely!" Speer ranted as he paced around his office. Kiesinger nervously looked at Speer.\n\n"Speer, you can't just mow them down. Don't make martyrs. All they're doing is demanding more political freedom." Kiesinger leaned on the desk and tried to hide his enthusiasm. "They can probably be talked out of it with token reforms."\n\n"Token reforms- you want me to reform more to stop reform? They're starting to form political parties! You give them an inch, they take a mile." Speer shouted.\n\n"Speer, calm down. It's not like they're demanding you resign."\n\n"Not yet anyway! Kiesinger, you have to crack down on this. You're fired if you don't." Speer demanded. Kiesinger had no choice.\n\nHe walked out of Speer's office with a sense of dread in his stomach. Kiesinger went into his office and picked up the phone that sat on his desk. He dialed up Schmidt.\n\n"There's some important news." Kiesinger whispered. He looked around the room anxiously, trying to see if anyone else was listening. "De facto political parties are starting to form underground." Schmidt was ecstatic.\n\n"Well, that's-"\n\n"I learned it from Speer. He's suspicious of us. Be careful." Kiesinger hung up rapidly. He began writing out some orders, the thought of Speer watching him nagging at the back of his head."
 speeroilcrisis.12.a:0 "Это начинает происходить."

 speeroilcrisis.13.t:0 "Что-то меняется"
 speeroilcrisis.13.desc:0 ""They're getting more organized." Kiesinger said with a smile on his face. "Demanding more. I've gotten reports of them demanding elections." The other three members of the Gang of Four all smiled back.\n\n"It's finally happening. We're winning." Schmidt said.\n\n"I never thought I'd see the day." Erhard replied, beaming. "The protests, the reforms, the economy; I always thought we'd get found out and killed."\n\n"We're not out of the woods yet." Tresckow interjected. "There's still a long way to go. Don't get too excited." the mood in the room grew sour. There were still Swastikas flying outside, caricatures of Jews and Slavs still lined the walls of buildings. But it could change. It could all change. As if on cue, Speer burst into the room.\n\n"Kiesinger!" His voice snapped the Gang out of their discussion, and they all looked towards him, suddenly filled with unease. Speer looked more than just uneasy himself. "The protestors keep filling the streets, and they're starting to ramp up their demands! The Reich seems like it's crumbling down all around me! What the hell did I ask you to help me fix this for?!" He demanded as an explanation, but judging by the expression on his face he wasn't expecting one either. With an imperceptible sigh and a nod, Kiesinger got out of his seat as Speer motioned for him to leave. He gave the rest of the Gang a half-glare and stepped out of the room.\n\nThe rest of the gang stood in silence for a moment. Then, Tresckow smiled and spoke."
 speeroilcrisis.13.a:0 ""I think we can start getting excited now.""

 speeroilcrisis.14.t:0 "На вершине горы государства"
 speeroilcrisis.14.desc:0 "Шпеер смотрел с трибуны на собравшихся внизу людей. Они все выглядели такими... маленькими с того места, где он стоял; толпа растянулась на многие мили, из-за чего они были похожи на мух, собравшихся вокруг мухоловки. Шпеер быстро выбил аллегорию из головы и начал говорить. - "People of Germany! We stand together in a time of crisis!" Unity, brotherhood, loyalty. Mainly talk about those things, it's best not to reaffirm the idea that everything's gone to shit. "We must remain united! We are all Aryans, all children of the fatherland, after all! Trust in your Führer! I will guide you all to victory! Remain calm and steadfast, it is the Aryan way!" Speer took a moment to examine the crowd. They were listening; their attention absolute. It was hard for Speer not to smirk. It was all going according to his design. "We will overcome this crisis, as we have overcame all before! Remember the victories of the Weltkrieg, the West Russian War, and the Bürgerkrieg! Are you just going to let those who died there go to waste because you've succumbed to capitalist degeneracy?" Speer looked out over the crowd. They seemed pleased. "Above all, we must NEVER forget that the true enemy...""
 speeroilcrisis.14.a:0 ""Is the Jew!""

 speeroilcrisis.15.t:0 "Из железного занавеса к новому"
 speeroilcrisis.15.desc:0 "В холодных, раскинувшихся просторах Фольксхалле обитатели германского правительства смотрели на одного из самых могущественных людей в мире, фюрера немецкого народа - Альберта Шпеера. Все, от таких, как Теодор Оберлендер и его клика, до Банды и той небольшой поддержки, что они имели в НСДАП, прислушивались к его словам.\n\n"Now is the time among all others to test our vision!" Speer began, clutching a fist and gesturing his other hand towards his audience. "There are a thousand dissenting voices in the Volkshalle, but all of you have forgotten that Germany must be led by one!" He continued, and many listening in felt the sense of pressure radiating from their Führer. "Who of you considers yourself the Will of the People? To those who would dare, I say that it is a shameful thought to have, to even consider!"\n\n"As the voice of the People, I will represent them here and now! So as I speak, listen to me with a clear conscience, from all over the party, of the most orthodox National Socialists to the most progressive, your decisions and your ambitions are unified in one desire: to follow the Führer and his guiding light, as we have done before, as we will do now. While the crisis of which we have hit upon continues to shake the root of the world around us, Germany must stand firm, no matter the cost, no matter the sacrifice-- and here, I will demand such a sacrifice from you all!"\n\nHe never would be as good of an orator as his mentor, but Speer thought he made quite a solid one. "To weather the storm, all sides of the party will henceforth follow the path of what is true National Socialism, under the wisdom of the Führer; and so, in order to contain this plague of sectarianism,""
 speeroilcrisis.15.a:0 ""We must stop this chaos, and stop it NOW!""

 speeroilcrisis.16.t:0 "Поразительное черное золото"
 speeroilcrisis.16.desc:0 "Немецкие нефтяные компании, интенсивно субсидируемые государственным аппаратом, отчаянно нуждающимся в нефти, начали закачивать огромные суммы денег в открытие и разведку нефтяных месторождений в норвежской части Северного моря. На протяжении многих поколений у нас существовали определенные знания о ресурсах, попавших в ловушку под водами в Норвежском море, но технологические трудности их поиска и добычи, а также наличие обширных нефтяных месторождений в восточных Рейхскомиссариатах долгое время сдерживали интерес Германии к инвестициям в регионе.\n\nОднако теперь, в условиях экономических волнений, вызванных нефтяным кризисом, эксплуатация северных месторождений стала гораздо более важной. Первые отчеты от предприимчивых компаний региона уже были доставлены на стол фюрера, и Шпеер должным образом ознакомился с уже достигнутыми скромными успехами. Возможно, с большим количеством времени и денег скрытая щедрость Северного моря могла бы заставить двигатель экономики Европы работать далеко и надолго."
 speeroilcrisis.16.a:0 "Наконец-то стоящее предприятие."

 speeroilcrisis.17.t:0 "Германии нужна наша нефть"
 speeroilcrisis.17.desc:0 "Нефтяной кризис - это болезнь не только американской экономики. Это событие стало шоком для всех стран, разрушив экономику от Торонто до Тимбукту, и, похоже, Германский Рейх не является исключением. Наши холодные соседи по ту сторону Атлантики обнаружили, что их шоссе и заводские цеха остановились, поскольку критическая нехватка экспорта нефти во всем мире особенно сильно ударила по Европе. Немецкие дипломаты и промышленники уже неоднократно заигрывали с американскими бизнесменами, пытаясь уговорить техасских нефтяных магнатов отправить свою продукцию за границу, чтобы продать ее немцам за хорошие деньги. Теперь, однако, эти усилия стали более официальными: г-н Шпеер лично обратился к нам, пообещав, что Германия заплатит любую цену, чтобы получить доступ к обширной добыче нефти в Соединенных Штатах Америки. Мы всегда рады притоку больших денег, плюс продажа немцам нашей нефти могла бы помочь наладить отношения между нами. Однако, нам самим нужны наши собственные ресурсы, и некоторые могут задрать нос при мысли о том, что американская нефть будет переправляться через море на помощь нацистскому режиму."
 speeroilcrisis.17.a:0 "Пусть немцы покупают то, что мы им продаем."
 speeroilcrisis.17.b:0 "Э-э, нет. Американский газ предназначен для американских автомобилей, а не для нацистских танков."

 speeroilcrisis.18.t:0 "За океаном"
 speeroilcrisis.18.desc:0 "Альберт Шпеер сидел за столом, глядя на разложенные перед ним документы. Несколько бланков, нуждавшихся в подписи, лежали прямо перед ним; большая стопка бумаг была аккуратно сложена справа от него, а слева щелкала колыбель Ньютона. Шпеер был поглощен своей работой, на его лице было написано суровое, страдальческое выражение. Утреннее солнце светило в окно, оставляя тень от оконного стекла на полу офиса. Шпеер едва обратил внимание на секретаря, который вошел в его кабинет и передал ему отчет о событиях прошлой ночи. Осталось подписать еще две бумаги, и он его прочтет.\n\nКак только его текущая работа была закончена, образовав новую стопку бумаг слева от него, Шпеер протянул руку и схватил доставленное ему послание. Он надеялся, что это не доставит ему новые неприятности, ведь у него и так было слишком много дел. Изучая документ усталыми глазами, Шпеер начал улыбаться, а затем радостно кивнул самому себе. Он отложил отчет, встал из-за стола, подошел к окну и с некоторым восторгом посмотрел на улицы Германии, которые он сам же и спроектировал. Американцы согласились. Поставки нефти должны были начаться немедленно, и танкеры из Техаса прибудут в Гамбург и Роттердам в течение ближайшей недели. Нефтяной кризис еще не закончился, но солнце уже взошло, и его свет чуть ярче осветил лицо довольного фюрера."
 speeroilcrisis.18.a:0 "Мы получили ваше письмо."

 speeroilcrisis.19.t:0 "За океаном"
 speeroilcrisis.19.desc:0 "Альберт Шпеер сидел за столом, глядя на разложенные перед ним документы. Несколько бланков, нуждавшихся в подписи, лежали прямо перед ним; большая стопка бумаг была аккуратно сложена справа от него, а слева щелкала колыбель Ньютона. Шпеер был поглощен своей работой, на его лице было написано суровое, страдальческое выражение. Утреннее солнце светило в окно, оставляя тень от оконного стекла на полу офиса. Шпеер едва обратил внимание на секретаря, который вошел в его кабинет и передал ему отчет о событиях прошлой ночи. Осталось подписать еще две бумаги, и он его прочтет.\n\nКак только его текущая работа была закончена, образовав новую стопку бумаг слева от него, Шпеер протянул руку и схватил доставленное ему послание. Он надеялся, что это не доставит ему новые неприятности, ведь у него и так было слишком много дел. Быстро пробежав глазами, он отложил отчет, встал из-за стола, подошел к окну и с некоторой грустью посмотрел на улицы Германии, которые сам же и спроектировал. Американцы отказались. Поставки нефти, которые он надеялся получить из Техаса в ближайшие недели, так и не прибудут. Очевидно, нефтяной кризис еще не закончился, и Шпеер молча задавался вопросом, будут ли все эти экономические проблемы, постигшие его Рейх, когда-нибудь разрешены. Пока он размышлял, солнце начало опускаться за горизонт, и тусклый свет, освещавший кабинет фюрера, исчез в темноте. "
 speeroilcrisis.19.a:0 "Почему они так далеко от меня?"

 speeroilcrisis.20.t:0 "Обращение к почетным арийцам"
 speeroilcrisis.20.desc:0 "Великий нефтяной кризис, который так подорвал экономику Японии и остальной Восточной Азии, по крайней мере, был достаточно деликатен, чтобы не пощадить наших соперников в Германии. Фюрер немцев Альберт Шпеер передал нам личную корреспонденцию с просьбой предоставить Германии и ее европейским государствам-союзникам доступ к нефтяным запасам Сферы совместного сопроцветания. Немцы обещают щедро заплатить нам за все, что мы сможем им предложить. Однако у нас в распоряжении не так много того, что мы можем им продать, да и у населения нет особого желания помогать соперничающей державе во время Великой внутренней нужды. Конечно, мы получили бы финансовую и дипломатическую выгоду от принятия немецких условий, но какой ценой? Пожертвовав потребностями нашего собственного народа?"
 speeroilcrisis.20.a:0 "Давайте покажем европейцам, какими щедрыми мы можем быть."
 speeroilcrisis.20.b:0 "Германия сама по себе."

 speeroilcrisis.21.t:0 "Хорошие новости?"
 speeroilcrisis.21.desc:0 "Обычно, когда события прорывались в немецкую прессу без разрешения государства, это означало, что происходит что-то ужасное. Бунты рабов, бесчинствующие диссиденты и экономические кризисы - таковы были "
 speeroilcrisis.21.a:0 "Хорошие новости - это хорошие новости."

 speeroilcrisis.22.t:0 "Больше плохих новостей?"
 speeroilcrisis.22.desc:0 "Когда в немецкую прессу без разрешения государства просачивалась какая-либо информация, это означало, что происходит что-то ужасное. Бунты рабов, бесчинствующие диссиденты и экономические кризисы - таковы были "
 speeroilcrisis.22.a:0 "Отсутствие новостей - это хорошие новости."

 speeroilcrisis.23.t:0 "Фюрер Шпеер спасает детей"
 speeroilcrisis.23.desc:0 "Вальтер уставился на плакат на стене. Ему всегда нравились эти пропагандистские рисунки. Этот, скорее всего, был одним из лучших, что он видел.\n\nНа ней был изображен отвратительно гротескный человек, скорее всего, какой-то грязный еврей. У этого дегенерата был большой длинный нос, глаза-бусинки, и он был одет в советскую форму. Это определенно был какой-то поганый большевик, хотя он также предполагал, что на его месте может быть любой унтерменш, пытающийся уничтожить Рейх. Урод тянул свои руки к правой стороне плаката, к двум арийским детям, со светлыми волосами и голубыми глазами. Это были мальчик и девочка с испуганными лицами. Девочка носила свастику на платье, а мальчик-лицо Гитлера на рубашке. К счастью, для этих бедных ребятишек, помощь не заставила себя ждать. Фюрер Шпеер крепко держал их за руки, оттаскивая от дегенерата, на его лице было написано отвращение. Текст гласил: "Infighting is a Jewish plot! Remember the children!"\n\nWalther walked away from the poster, liking Speer a bit more."
 speeroilcrisis.23.a:0 "Все работает так, как задумано."

 speeroilcrisis.24.t:0 "С глаз долой, но не из сердца вон"
 speeroilcrisis.24.desc:0 "Шпеер перечитывал доклад в десятый раз. Он знал, что произошло. Он ошибся, облажался и теперь был вынужден расплачиваться за это. Теперь он знал, чего не хватает фюреру: это был план Б. А у него не было плана Б на случай провала пропаганды. Может быть, один или двое и были убеждены, но остальные... они испытывали отвращение. Слава богу, это было не так плохо, как гражданская война, но они все еще бунтовали. Они ненавидели его. Они ненавидели его с пламенной страстью. Проблема с тем, чтобы делать все самому, заключается в том, что если все обернется провалом, вам некого винить, кроме самого себя. И они обрушились на фюрера.\n\nШпеер испугался. Такого стресса он не испытывал со времен Бюргеркрига. Что, черт возьми, вообще пошло не так? Почему идеальный план фюрера провалился? Шпеер выбросил эту мысль из головы. Времени думать не было. Люди были злы, и Альберт не мог смотреть им в лицо. Он боялся, что взглянув им в лицо прочитает в их глазах отвращение. Что, если один только вид Шпеера разозлит их еще больше? Что если-\n\nШпеер откинулся на спинку стула. Сейчас у него просто не было времени думать о таких вещах. Хотя он и не слышал их криков, он знал, что происходит снаружи, и это нужно было остановить. Он думал и думал, пытаясь найти способ покончить со всем этим кошмаром. Мечта Гитлера не может вот так умереть!"
 speeroilcrisis.24.a:0 "Она должна быть сохранена любыми средствами."

 speeroilcrisis.25.t:0 "Одна капля в море"
 speeroilcrisis.25.desc:0 "Оберлендеру нравилась театральность - загнать Шпеера в ситуацию, когда тот, наконец, почувствует страх. Но фюрер ничего не чувствовал. В тускло освещенной комнате они встретились всего за час до полуночи, когда Рейхсканцелярия почти опустела. Шпеер смотрел на него с плохо скрываемым отвращением. Оберлендер смотрел на фюрера с улыбкой.\n\n"As the representative of the most traditional and stalwart ideology of National Socialism, which has been painfully lacking ever since the Speer administration has taken hold of the country-"\n\n"Watch your tongue, Oberländer." Speer cut in without wasting a second. "Get to your point." He demanded, eyes fixating on the most minute movements that Oberländer gave. He was uncomfortable talking to Speer, but at the same time...\n\nWith a nod and a sigh, Oberländer continued. "I can whip up the NSDAP back into shape and turn it into quite the potent tool. However, I'll need more flexibility in how I maneuver myself in the court of the Volkshalle. Your ministers have made any distinctly pro-National Socialist movements difficult, and, well..."\n\nHis gaze shone of a lust for power, barely traceable as it faded moments afterwards. "Not just for me, of course. Many of my allies have been bogged down too. So my demands are this: Give the NSDAP more autonomy. We can manage ourselves, and I can make sure to put our resources to good use. The details can be ironed out later. Does this sound acceptable?"\n\nSpeer could put together the pieces and assume well in advance what would happen if he agreed to this offer. Oberländer cared about nothing but himself and his insidious toxin known as 'pure Hitlerist thought'. He would most definitely use whatever was given to him to propel him higher and higher up the political ladder.\n\nBut... in the end, he is yet another piece in the house of cards."
 speeroilcrisis.25.a:0 "И хотя Шпеер находился на самой вершине, он задавался вопросом, имело ли это значение?"

 speeroilcrisis.26.t:0 "Дни сбора урожая"
 speeroilcrisis.26.desc:0 ""You want... what?" Viktor asked, pale-faced as he looked at what was seemingly a roving band of German mercenaries, armed with pistols and shotguns, more than ready to cause chaos. The man in front of him gave him a glare, speaking in broken Russian.\n\n"All. Of. It. Do you not understand, idiot? Take most of money and half of food. Leave rest to you." His grin widened. "Will recover, yes?"\n\n"I-if we do that, that's going to start a famine!" Viktor replied, keeping one hand near the knob of his door. He had a gun in his room, and half a mind to use it in case things went south- but when he saw the man reach for his pistol, his heart stopped, and his eyes widened.\n\n"I do not care. Give what we need. Money. Food." The cocking of the pistol made Viktor's body flinch. "Waiting? No waiting. Go. GO!"\n----------------------------\n\nSpeer grimaced as he rubbed his temple with two fingers, carefully looking over the report again and again. Violence in Germany's eastern territories, and cases of it sprouting mainly in administrative areas. He had a feeling that, ever since he had conceded to the Zollverein funneling vast amounts of currency and materials back into Germany, Oberländer would be all too eager to strike a dagger into wherever non-Aryans lived... and judging from the cases he read, Oberländer's goons were succeeding. Inefficiently, and needlessly antagonizing the native populace, but it worked. Even if some ended with violence and death.\n\nA part of him felt like this cycle he saw occurring was all too familiar to him. He never held sympathy for any of the non-Aryan people living within Germany's influence, true, but this was simply ridiculous. Lacing a groan and a sigh together, Speer pushed away the paper and got up from his chair. There was work to be done."
 speeroilcrisis.26.a:0 "Если только у Оберлендера не было других идей."

 speeroilcrisis.27.t:0 "Чтобы изгнать страх"
 speeroilcrisis.27.desc:0 "С тех пор как кризис обрушился на Германию, Клаус оказался без работы. Его семья - состоящая из престарелой матери и неуклюжего брата, оба безработные, вот уже несколько месяцев жила на самые минимальные средства, предоставленные им правительством. Но вот однажды кто-то позвонил в дверь, и Клаус оказался единственным, кто смог подойти и ответить, что он и сделал. - "Hello?"\n\n"Herr, eh..." A hesitant voice replied, stepping to the side and showing himself to Klaus - business suit, hat, the whole bureaucrat package. "Herr Klaus Jung?" The man in question nodded, raising an eyebrow. "I'm just here to inform you that the government has run a background check on your family- we're looking to rapidly begin employing the worse-off members of society, you see, and-"\n\nHope shone through Klaus' eyes. "Really? What's the results?!"\n\n"Er..." Seemingly off-put by his eagerness, the man took a moment to re-adjust. "Well, You, Herr Klaus, have been deemed fit for a job as an electronics technician, much like the last one you had."\n\nA grin was practically plastered on his face. "A-and what about my brother?" He asked. The expression on the man's face darkened.\n\n"Your brother?" He said. "He is... how do I put this- deemed unfit for employment?"\n\nKlaus' body turned cold. "What..." He knew the answer, but he didn't want to hear it. Not from him. Not from the government. "Why?"\n\nThe man looked away uncomfortably. "We looked through your medical records, of course, and, well... under the Führer's orders, any persons afflicted with incurable mental conditions such as Asperger's syndrome-" Klaus grit his teeth. "Are to be disconnected from society, and made sure to be isolated." He gave Klaus what was supposed to be a sympathetic look - but it was manufactured, with only a cold gaze lying behind it."
 speeroilcrisis.27.a:0 ""I'm sorry, Herr Klaus. That's just the way it has to be.""

 speeroilcrisis.28.t:0 "Простишь ли ты меня, когда-нибудь?"
 speeroilcrisis.28.desc:0 "Последние пять дней Клаус был на грани нервного срыва. С тех пор, как он получил эту работу, с тех пор, как этот безликий бюрократ принес ему эти ужасные новости. Политика изоляции для... умственно отстраненных от нормальных людей. Что-то в этом роде. Эти слова взволновали его до глубины души - разве он не завербовался в армию Шпеера во время Гражданской войны, чтобы сражаться за будущее, где его брат будет жить свободно? Что же с ним случилось?\n\nКогда он вернулся домой после холодного, вялого вечера, все надежды на то, что его семья останется под защитой, были разбиты, когда буря криков, проклятий и рывков появилась из передней двери его дома. Они прибыли.\n\nОни увозили его брата.\n\nКогда его мерные шаги превратились в беспорядочный бег, а тревога переросла в гнев, трое мужчин, которые окружили и тянули его брата, превратились в мишени, от которых Клаус должен был избавиться. Он точно знал, что произойдет, если его схватят.\n\n"Let him go- let him go! ANTON!" He screamed, catching the thugs off-guard, though his brother did not take the opportunity to run, only look towards him with a frightened expression as the three continued to drag him from home. Klaus scowled and kept running, not content to let them get away. As he got close, his body of an older man still managed to raise a fist and swing; but he was slow, rusty since the war had ended, and so he hit thin air, only for-\n\nThe cry of Anton was the last thing Klaus heard before he dropped to the floor."
 speeroilcrisis.28.a:0 "Когда он пришел в себя, его брата больше не было."

 speeroilcrisis.29.t:0 "Закрытые двери"
 speeroilcrisis.29.desc:0 "СОВЕРШЕННО СЕКРЕТНО\nТОЛЬКО ДЛЯ\nЧЛЕНОВ ИМПЕРСКОЙ СЛУЖБЫ БЕЗОПАСНОСТИ...\n\nК тому времени, как Шпеер закончил читать отчет, он просто закрыл документ и положил его на стол. Этот дурак Оберлендер и его банда фанатиков только посеяли хаос в Германии. Он дал им почти неограниченный доступ, финансирование и, возможно, немного чрезмерное влияние, но они не сделали ничего полезного. Как бы сильно он не ненавидел жгучую потребность Шмидта настаивать на реформах и чересчур прогрессивных требованиях, это было лучше, чем иметь дело с теми, кто постоянно льет в твои уши тщеславные предложения и идиотские догмы.\n\nШмидт не единственный, кто чувствовал себя не в своей тарелке, остальным членам Банды также не нравилось что происходило в Рейхе. В последнее время он не часто разговаривал с Эрхардом и Тресковым, а роль Кизингера в управлении страной была значительно уменьшена в пользу Оберлендера, который фактически стал номинальным руководителем набухающей реакционной фракции НСДАП. День за днем Шпеер чувствовал, что ему все меньше и меньше хочется иметь дело с этим человеком и все больше - с Бандой, которую он же и собрал.\n\nНо потом у него появилась возможность. С провалом усилий Банды по либерализации, и некомпетентным примером Оберлендера сейчас настало идеальное время, чтобы подвести черту под обеими фракциями, встав на защиту себя и сторонников фюрера. Поскольку общественное недовольство быстро росло, Шпеер знал, что он способен переломить ход событий и дергать за ниточки, чтобы исправить то, что люди считали реформистским провалом и отвратительными поступками консерваторов. На его лице появилась лукавая улыбка."
 speeroilcrisis.29.a:0 "Те, кто падет, заслуживают этого больше всего."

 speeroilcrisis.30.t:0 "Разрушающийся туннель"
 speeroilcrisis.30.desc:0 "Процесс отдаления как от Банды, так и от Оберлендера был запущен. После чего Шпеер должен был объявить о своем вмешательстве в безумие, что породили сторонники либерализма и консервативные элементы НСДАП. Если бы Шпееру дали достаточно времени, такой план, по его мнению, несомненно бы сработал, но все же...\n\nОн смотрел на бумаги с отчетливым чувством того, что его предали. Это также сопровождалось множественными слухами, а поездка за пределы Фольксхалле почти подтвердила его худшие опасения. Оберлендер не только не сумел справиться с ситуацией, но только усугубил ее. Сделав ее настолько ХУЖЕ, что общественное мнение обратилось к самому чуждому решению.\n\nДемократии.\n\nТеперь, когда консерваторы из НСДАП надели на него оковы, Шпеер знал, что он будет втянут в эту волну безумия как со стороны фанатиков - национал-социалистов, так и со стороны значительной части населения, которая теперь требовала полной отставки правительства. Гнев пульсировал в нем так же сильно, как и затаенный страх. Шпеер без раздумий повесил бы Оберлендера, если бы не кризис, разрушивший политическую стабильность и экономику страны, бросивший репутацию национал-социализма в грязь.\n\nТеперь он застрял между двумя невозможными сценариями, ни с одним из которых Шпеер не хотел иметь дело, но каким-то образом; каким-то образом, он должен был что-то сделать. В противном случае Германия стала бы жертвой либо вырождающейся капиталистической демократии, либо саморазрушительных тенденций, которые чуть не ввергнули его страну в пропасть десятилетия назад."
 speeroilcrisis.30.a:0 "Да пребудет Германия в надежных руках - руках Шпеера"

 speeroilcrisis.31.t:0 "ОЕН"
 speeroilcrisis.31.desc:0 "Кизингер и Тресков сидели в маленьком зале заседаний. Все остальные покинули собрание, когда оно закончилось, но эти двое продолжали сидеть в пустой комнате.\n\n"Well, if the Zollverein isn't for the Reich, then who's it for?" Kiesinger prodded. The debate, if you could even call it a debate, was semi-serious and good-natured.\n\n"I suppose it's for everyone in it." Tresckow said, chuckling a bit.\n\n"Well, that sounds more like a uh... Organization of European Nations, rather than the Zollverein." Kiesinger laughed. Tresckow didn't.\n\n"My god. It's happening." Tresckow suddenly stood up. "Kiesinger, we might have a chance. With this oil crisis here it might be possible."\n\n"I know." Kiesinger smiled. "I don't want to get my hopes up, but it could happen. It's a wonderful idea: Mutual cooperation between the members of the Zollverein. It could be the best thing that happened to the entire Pakt. Would really sell the name, too." Tresckow smiled. "But there's one problem." The two looked at each other.\n\n"The Party." Tresckow sat down again. He sighed. "The people hate it. The oil crisis has turned them against it. Everyone's dissatisfied with it at this point. I don't think they'd mind if it was... removed." Tresckow grinned. Kiesinger returned it."
 speeroilcrisis.31.a:0 ""It could very well happen.""

 speeroilcrisis.32.t:0 "Выйти на улицы"
 speeroilcrisis.32.desc:0 "Горло Дитера охрипло от крика, но он все равно кричал. Его руки болели от размахивания плакатом, наспех нацарапанным на коленке, но он все еще держал его высоко. Ноги у него болели от того, что он целый день топтал булыжники, но он все еще стоял, окруженный другими людьми около того, что когда-то было его офисом. Сегодня утром они получили известие о крахе Франкфуртской фондовой биржи, и прошло всего несколько часов, прежде чем его босс, обхватив голову руками, сообщил ему, что фирма распущена. Он не верил в это - до тех пор, пока охрана здания не вывела его наружу.\n\nТеперь они были на улице. Все, что он мог видеть во всех направлениях, были такие же люди, как и он, море людей, которым сообщили, что их услуги больше не нужны. Улицы перед ратушей Кельна были залита светом, освещавший бурлящую массу людей, требовавших от своего правительства сделать что-нибудь, хоть что-нибудь, чтобы облегчить их страдания. Одной его маленькой частичке было жалко тех, кто был внутри здания. Остальная его часть хотела увидеть, как их вытаскивают, избивают и вешают на ближайшем фонарном столбе.\n\nЕго брата в Ахене тоже уволили. Семья его жены в Бадене подралась с хозяином, когда он потребовал плату на месяц вперед. Разве это такое преступление - требовать помощи от своего правительства, правительства, которое вызвало эту катастрофу? Они были избиты и окровавлены за желания еды, крыши, под которой можно спать, правительства, которое заботится о своих гражданах."
 speeroilcrisis.32.a:0 "Достаточно."

 speeroilcrisis.33.t:0 "С крайним предубеждением"
 speeroilcrisis.33.desc:0 "Дубинка Генриха с тошнотворным хрустом врезалась в лицо бунтовщика, и тот упал на пол. Перешагнув через обмякшее тело, он выставил щит вперед, сломав нос другому лицу, искаженному яростью. За спиной, его плотно сбившиеся товарищи перешагнули через предыдущую фигуру, не обращая внимания на то, куда приземлялись их сапоги. Не то чтобы у них было достаточно места, чтобы перешагивать через упавших людей - подобно фаланге гоплитов, вес товарищей позади удерживал их лицом к лицу с врагом впереди. Ему было приказано подавить мятеж любой ценой, и он был рад предоставленной ему свободе действий - без нее он, скорее всего, был бы мертв.\n\nЭта сцена напомнила ему не что иное, как студенческие протесты, имевшие место перед смертью Гитлера. Перед ним было море кричащих лиц, размахивающих плакатами, палками и битами. Камни летели в воздух, градом осыпая его шлем. Он был здесь уже несколько часов, толкаясь и размахивая дубинкой, которая износилась настолько, что дерево начало раскалываться. Он махнул ею, и молодая женщина вскрикнула, когда дубинка вонзилась ей в глаз. Она упала обратно в толпу, и любые угрызения совести, которые мог бы почувствовать Генрих, были подавлены паникой, когда бунтовщики двинулись вперед, а его щит прижали к его груди. Он не мог дышать - выдыхая, был не в силах сделать вдох. Он был зажат.\n\nЕго панику развеял шум канистр со слезоточивым газом, пролетевших над его головой. Рев толпы перешел в визг и кашель, и дыхание вернулось к Дитриху. Он ударил своим щитом вперед, и фронт бунтовщиков развалился, показывая, что толпа рухнула, слепо отступая от облаков газа. Он нащупал свой пояс, натянул маску, поднял руку и бросился вперед. Его дубинка с тошнотворным хрустом врезалась в лицо бунтовщиков."
 speeroilcrisis.33.a:0 "Только насилием можно подавить насилие."

 speeroilcrisis.34.t:0 "Черный, красный и золотой"
 speeroilcrisis.34.desc:0 "Телевизор потрескивал и шипел от помех. Питер нахмурился и треснул его, что, как всегда, сработало - но на экране почему-то были не пятичасовые новости. Вместо безукоризненной прически обычного ведущего на экране появился усталый человек. Под глазами у него висели тяжелые мешки, но на лице застыло торжествующее выражение. Вместо красивой комнаты, позади этого человека был простой триколор из черного, красного и золотого. Он посмотрел мимо камеры, ища подтверждения.\n\n"Are we live? Good, good." He returned his gaze to the camera and grinned, shuffling his notes. "People of Germany. Things are bad - I don't have to tell you that. Everyone's out of work, or losing their job. The Reichsmark buys a penny's worth. There are riots in the streets, and we sit watching our TVs while some newscaster tells us that today the Orpo killed fifteen people in the name of peace, like that's the way it's supposed to be. This government doesn't give a shit about you! It only cares about enriching itself, or funnelling money to those corrupt bastards at IG Farben."\n\n"Things are bad - worse than bad, they're crazy. We sit in the house while everything is getting worse, and say 'Please, just let me have my TV that was made by some poor Pole on a penny's wages, leave me alone.' Well, I'm not leaving you alone. I want you to get mad. Get mad about the Oil Crisis, and the Stock Market Crash, and the Cold War, and the murders committed by our government every day. I want you to say 'I'm a human being, goddamnit! My life has value!'\n\n"I want you to go out into the streets, cause things aren't going to change until you get mad! I want you to go out there and shout 'I'm mad as hell, and I'm not going to take it anymore!' Get up out of your chairs, go to the window and let the government know 'I'm mad as hell, and I'm not going to take it anymore!'"\n\nPieter got out of his chair, and opened the window. People were yelling. He put on his coat, opened the door, walked out into the street, and opened his mouth."
 speeroilcrisis.34.a:0 ""

 speeroilcrisis.35.t:0 "Адвокат, которому можно доверять"
 speeroilcrisis.35.desc:0 ""We were just protesting, not rioting! We never touched the police, never even approached the barricade. We had a few placards, rehearsed our chants, that's all. It lasted an hour maybe until the Orpo reinforcements arrived. Then they left the barricade and attacked, no calls to disperse, no warning at all."\n\nRichard von Weizsäcker's office had been flooded with new clients, to the extent that it looked more like a hospital than a law office. Just glancing out of the corner of his eye, he could count two broken arms, a neck brace and more black eyes than he'd ever seen. The woman before him looked more like she'd just left a car accident than a peaceful protest. He scrawled a few notes before returning his attention to her.\n\n"And your husband is still in custody? Has he been charged?"\n\n"They won't tell me! They won't even let me see him, they just say he'll face trial soon. We don't have much since he was laid off, but I'll pay anything to see him released." Her face was stricken with fear, and she leaned forward in her chair, eyes pleading.\n\nRichard sighed. "That won't be necessary, Frau Schwarz. I'll take your husband's case pro bono." At her confused expression, he rephrased. "For free."\n\nFrau Schwarz's eyes teared up, and she exclaimed her thanks repeatedly. He did his best to hurry her along without seeming dismissive, and informed her she would receive his call soon. Once she was out of the door, he rubbed at his tired eyes. His practice had usually been busy, but this was beyond the pale. The violence the government was inflicting upon its own people was ludicrous - he'd forego his next meal if it meant ending wanton abuse by this foul regime. He'd tried to do his part with von dem Busche's little plot to kill Hitler back in the day, but if he couldn't bring them down by extralegal means, he'd resolved to do it by legal ones. He picked up the phone to his receptionist."
 speeroilcrisis.35.a:0 ""

 speeroilcrisis.36.t:0 "Дети могил"
 speeroilcrisis.36.desc:0 "Фюрер расхаживал взад и вперед по комнате совещаний. Он одолжил у Шмидта сигарету - это была одна из немногих вещей, которые успокаивали его нервы в эти страшные дни. Гелен уклончиво говорил о протестах и беспорядках, которые быстро распространялись по всей Германии - то, что началось как серия демонстраций среди уволенных рабочих, быстро перерастало в ужасный кризис.\n\n"Protests have been reported in every major city of the metropolitan Reich. The number of demonstrators has been rapidly increasing over the past few days - my informants report that the demographic has changed from a majority of redundant working men to contain students, labourers, even housewives. There's communists, liberals, Reichsbanner - even the Hitler Youth has reported groups absconding to join the protests. Their demands range from handouts, to government sponsored housing to the complete replacement of the current regime." Gehlen's sunglasses concealed his eyes, but one could see the furrowed brow above them that indicated his worry. Speer wished he'd take the stupid things off just once.\n\nVon Tresckow raised his voice. "Wehrmacht units have been brought in to assist the Orpo, who are increasingly resorting to violence to suppress the riots. The protestors too are improvising weapons, and several dozen officers have already been murdered. Stocks of tear gas and rubber bullets are running low, however, and production has all but halted under the circumstances. If they aren't brought to heel soon, I worry that units might resort to using live rounds on the rioters." By contrast to Gehlen, who maintained his blank sunglassed stare, Tresckow looked downright disturbed by the prospect. Speer just kept pacing. He needed another cigarette."
 speeroilcrisis.36.a:0 "Смогут ли они победить в борьбе за мир или исчезнут?"

 speeroilcrisis.37.t:0 "Змея в траве"
 speeroilcrisis.37.desc:0 "Гюнтер Грасс смотрел на входную дверь. Снаружи протестовали люди и он решил посмотреть на это зрелище и присоединиться к их крикам. Как же хорошо. Он много лет писал, обличая этот проклятый режим под одним известным псевдонимом. Его произведения были высоко оценены в литературных кругах - разумеется, анонимно. Не стоило публично заявлять о своей высокой оценке подрывной литературы. Его произведения даже были тайно вывезены из Рейха и, по-видимому, высоко оценены за границей, как пример отличной подрывной литературы. Он был горд. Если можно было гордиться произведением, которое даже не носит твоего имени.\n\nЕго подпольная деятельность привела его в контакт с Рейхсбаннером, и он всем сердцем посвятил себя их делу, писал брошюры и циклы, разжигая революцию со своего стола. И все же его имя оставалось тайной, известной лишь немногим доверенным лицам внутри организации, несмотря на то, что его труды распространились по всему Рейху с востока на запад. Вскоре это должно было измениться.\n\nЗа дверью стоял один из журналистов Рейхсбаннера и оператор. С помощью нескольких фотографий и интервью мир мог бы узнать автора "Are you ready, Herr Grass?""
 speeroilcrisis.37.a:0 "Пришло время стереть с лица земли коричневую накипь."

 speeroilcrisis.38.t:0 "Матушка Россия истекает кровью"
 speeroilcrisis.38.desc:0 "Шёрнер рассматривал лежащую перед ним карту Московии. Протесты, которым фюрер в своей слабости позволил овладеть Германией, с тех пор распространились далеко на Восток. По всей Прибалтике, на Украине и в Польше сторонники Шпеера и его пособники бездельничали в борьбе с изменой, и она поглощала некогда мирные города Рейха, выдвигая требования о незаслуженных правах или даже о свержении местной Национал-Социалистической партии. Алексис фон Ренне велел ему следовать подобным курсом, позволяя инакомыслию гнить среди славян, как гниль. Фон Ренне, по-видимому, не понимал, что, без помощи Германии, он был подставным лицом - истинная власть в Московии была сосредоточена в руках людей с винтовками.\n\nПротестующим разрешили собраться на Фридрихсплаце, которую местные жители когда-то называли Красной площадью. Шёрнер оценил иронию. До сих пор он давал указания, чтобы протестующих не трогали, дабы как можно больше крыс угодили в капкан. На взгляд фон Ренне, до сих пор Шёрнер усердно выполнял его приказы. Теперь пришло время развеять его иллюзии.\n\nФердинанд кивнул адъютанту, который притаился у двери, ожидая именно такого сигнала. На карте он тщательно обозначил ряд улиц, которые нужно было забаррикадировать. Теперь, когда протестующие были заключены в котел, баррикады будут выдвинуты вперед. Танки выкатятся на площадь, давление в котле поднимется, и в нем закипят предатели. На один день Фридрихсплаце снова станет красной."
 speeroilcrisis.38.a:0 "Пришло время продемонстрировать несостоятельность методов Шпеера."

 speeroilcrisis.39.t:0 "Оппортунизм Фрея"
 speeroilcrisis.39.desc:0 "Герхард Фрей изучал бумаги, разбросанные по столу. Обычно в документах его юридической практики была масса газет, сопровождаемых листами переписки с их владельцами. Теперь же все было по-другому. В такие трудные времена медиамагнаты, которые раньше рассматривали бы продолжающийся кризис как золотую жилу, вместо этого стремились избавиться от газет, которые стали не более чем мертвым грузом, поскольку та же катастрофа, о которой они намеревались сообщить, мешает им напечатать хотя бы один лист. Они забыли, что печатные станки нуждаются в рабочей силе. Однако их потеря была его выигрышем. Он просто жалел, что сам не догадался об этом.\n\nМужчина напротив него улыбнулся. Когда Герхард поднял голову, в темных очках отразилось его собственное лицо, искаженное и сдвинутое линзами. Его собеседник поднял бокал с бренди в тосте. - "To your new media empire."\n\nFrey mirrored the gesture. "I could not have done it without your assistance, of course." He took a sip of the sweet liquor.\n\n"A fact I hope you will not share with anyone. My involvement naturally must remain confidential. We are permitted a great deal of leeway in our operations, but it would not do to draw any attention."\n\n"Naturally. I will be only too happy to take the credit. I must confess though, I wonder at your motive for all this."\n\nReinhard Gehlen smiled. "I have my reasons.""
 speeroilcrisis.39.a:0 ""

 speeroilcrisis.40.t:0 "Террором на террор"
 speeroilcrisis.40.desc:0 "Шпеер попытался съесть свой обед и потерпел неудачу. Там, где обычно он тратил час на то, чтобы покончить с едой и при этом успеть еще лениво набросать на салфетке несколько рисунков, сегодняшний поток новостей был слишком быстрым, и он чувствовал себя немного сбитым с толку. С отвращением отодвинув тарелку, он продолжил слушать непрерывный набор фактов, исходивший из уст Кизингера.\n\n"- four such attacks on local Party headquarters have occurred in the last twenty-four hours, though only one was successful. The others were driven off either by security or party members forming into local militia, who have engaged in violent bouts with the rioters; multiple fatalities have been reported from both sides. Regretfully the Gau of Franken was not so lucky - before the Orpo performed a counterassault upon the building, the rioters succeeded in dragging him out, mutilating him and," Kiesinger's lip curled in distaste, "hanging him from a lamppost. He will require a closed-casket funeral."\n\nAlbert slammed his fist against the desk and barked a brief yell of impotent rage. Kiesinger did his best to hide his startled jump.\n\n"Is there nothing that can be done about these savages? The best response we have is some grey-haired veterans who haven't seen combat since the West Russian War, beating up communists in the streets like it's 1920 while we squabble backstage trying to fix things?"\n\n"It is a regrettable state of affairs, my Führer." Speer snorted at Kiesinger's unnecessary diplomacy. "The Orpo have naturally taken a more hands-off approach to these militia, since they seem to be doing their jobs for them, which they in turn have taken as a license to perform their own retaliatory attacks. There have been several firebombings and even reported lynchings in the more volatile areas.""And I suppose the Orpo have no intention of investigating these events?"\n\n"To be brutally honest Albert, I doubt they would do so if you marched down and ordered them to yourself.""
 speeroilcrisis.40.a:0 "Мы перепробовали все. У нас не осталось идей."

 speeroilcrisis.41.t:0 "Старые добрые времена"
 speeroilcrisis.41.desc:0 "Альфред Дреггер покачал головой, бросил газету на стол и откинулся на спинку стула. Насилие и еще больше насилия, некомпетентность правительства, порождающая левую агитацию, студенческие коммунисты и отряды Рейхсбаннера, нападающие на штаб-квартиру партии, с радостью встреченные столь же изменчивыми Гитлерюгенд и солдатами в отставке. Террор и контртеррор одинаково разрушительны. Этого не случилось бы в его дни - агитаторы левые или правые были бы сметены крыльями Вермахта, а в их головы вбили бы хотя бы долю здравого смысла. Это, конечно, пошло бы им на пользу и привило бы некоторую дисциплину.\n\nИнтересно, где во всем этом беспорядке находился Шпайдель? Хотя в ОКВ была изрядная доля закоренелых нацистов, военные всегда придерживались более прагматичного взгляда на вещи. Он и его ребята могли бы смести Шпеера и его банду ссорящихся реформистов, положив начало реальным переменам. Твердая рука - вот что этой стране, рука, которая не носит повязку со свастикой. Насколько он знал, именно такие волнения в конце концов и привели к такому карточному домику, собранному сумасшедшими. И теперь все это окончательно рухнет. Он только надеялся, что эта зарождающаяся революция не окажется поворотом на 180, или даже на 360 градусов."
 speeroilcrisis.41.a:0 "Пришло время Германии увидеть крест без свастики."

 speeroilcrisis.42.t:0 "Отпусти моих людей"
 speeroilcrisis.42.desc:0 "Курт и Хеннинг решили провести сегодняшний брифинг вместе. Терпение их фюрера истощалось, и никто из них не хотел оставаться с ним наедине, когда оно лопнет. Однако Кизингер изо всех сил старался не смотреть в сторону фон Трескова, знаками приказывая тому начинать. Фон Тресков подавил желание нахмуриться и уставился в стену.\n\n"I hate to repeat myself, but the situation is still escalating. The economies of the eastern Pakt have been some of the hardest hit thus far, and the recently repatriated former slaves are proving especially difficult to keep a hand on. They see the incomplete process of repatriation as yet another attempt to divide them and as yet another broken promise by our government. In Poland, Ukraine and the Baltic there have been calls for a general strike against all the newly set-up governments."\n\nWith the ice broken, Kiesinger took over. "Local police forces are having difficulty dealing with the riots, let alone getting around to forcing strikers back to work. Productivity is unlikely to return to normal until their promises are met or until we can muster enough force against them, and the number of violent encounters between police and protestors have increased exponentially." He shifted uncomfortably. "On that note, one of the few areas where strikes and riots are being dealt with is Moskowien. Schörner's tactics have been unimaginative, if undeniably effective. Anyone foolish enough to start a protest there is dealt with swiftly.""
 speeroilcrisis.42.a:0 "Иногда мне хочется прибегнуть к его тактике."

 speeroilcrisis.43.t:0 "И строил свои планы против нас"
 speeroilcrisis.43.desc:0 "Отто Эрнст Ремер с недоверием уставился в телевизор, торопливо установленный на стопку бумаг. Он приказал доставить устройство для наблюдения за ситуацией в Германии, пока он изо всех сил выполнял свои обязанности в Москау, но состояние солидарности и порядка, которое он надеялся увидеть на родине, сменилось тем, что казалось продолжающимся апокалипсисом. Постоянное насилие на улицах, организованное марионетками Рейхсбаннера, вопиющие нападения на местные партийные штаб-квартиры, предотвращенные только смелыми усилиями лояльных национал-социалистов. Куда катится мир, если легендарный русский ад может управляться им и Шёрнером лучше, чем сердце Рейха - Шпеером и его кликой?\n\nОн переключался с канала на канал. Каждый из них демонстрировал сцены вырождения и провала такого масштаба, который он не мог и представить. Как могла партия потерпеть такое поражение? В момент победы Шпеера он полагал, что все это было лишь кратковременной вспышкой, и что Альберт будет быстро заменен более убежденным национал-социалистом, либо сам свернет со своего пути "reform". He had nonetheless remained, the machine of the Party only serving to shield him and his minions from deposition by appropriating the title of the first and only Führer. Indeed, he was more likely to see commitment to the ideals of National Socialism amongst his comrades within the Heer than with any so-called Hitlerite back in Germania. The Common Man's Revolution that had been promised was no closer to being delivered now than it was when the war was won.\n\nHe turned off the television and laced his fingers together. There was something rotten in the state of Germany, and the stench was coming from none other than the National Socialist Party of German Workers. He would do his duty to purge dissidence from Moskowien. Then, when his duty was done, he would move West."
 speeroilcrisis.43.a:0 "Сегодня Московия, завтра весь Рейх."

 speeroilcrisis.44.t:0 "Счастье всего человечества"
 speeroilcrisis.44.desc:0 "Радио резко взвизгнуло, когда передача новостей прекратилась. Звук статики заполнил комнату, но прежде чем кто-то успел протянуть руку и покрутить передатчик, шум превратился в голос, который не был носителем русского языка - текст читали медленно, с немецким акцентом и заменяли многие слова на эквиваленты с украинского или даже польского. Тем не менее, речь была понятна.\n\n"People of Moskowien, Ukraine and Weißrussland, of Poland and the Baltic. This hijacked broadcast is conducted by Reichsbanner Schwarz-Rot-Gold. We hear your cries for justice! Your families have been torn from their homelands, and their only chance at return has been ripped from them by the Reich's efforts to maintain its tyrannical regime. Many of you brave souls have entered a great strike against your Nazi-backed governments, and we commend you for this. Would that the people of Germany were as bold as you, for many of them still willingly maintain the wool over their own eyes."\n\n"Reichsbanner wishes to express its wholehearted support for your struggle against National Socialism, and your desire for revenge against the criminal government. These are no empty words, however, for Reichsbanner has spent its years underground accumulating supplies for just this moment. Do you have a friend who has a friend who has committed himself to the Resistance? Renew your friendship with him, for Reichsbanner has begun opening its stockpile of arms for your struggle. Take up a rifle and be ready, comrades. The revolution is coming!""
 speeroilcrisis.44.a:0 "Думаю, сегодня я останусь дома."

 speeroilcrisis.45.t:0 "Эхо"
 speeroilcrisis.45.desc:0 "Десятки тысяч телевизоров и радиоприемников потрескивали во взрывах статики, где болтовня взбешенных дикторов, произносящих заранее записанные пропагандистские речи, сменилась гораздо более живым, необычным голосом. Те, кто все еще смотрел телевизор, увидели комнату, окутанную мраком,грязными стенами и деревянным полом. Более внимательные зрители могли разглядеть здания Нюрнберга, выглядывавшие из единственного окна.\n\n"Greetings, comrades!" The thick, Bavarian-accented German came from the shadowy figure holding a beer bottle in one hand and what seemed like a shotgun in the other. "Who, you might be asking yourself, is this bizarre assailant haunting my television and my radio?" A hearty laugh escaped his throat as the figure slapped his knee. "Let me send you a message, my friends, from the Reichsbanner combatting the Reich in the dark, fighting in the name of anti-fascism!"\n\nGiving himself a cheer, he turned his head to the left as the sounds of boots slamming against wood and sharp, loud orders were given, followed by gunshots and screams. Another laugh, desperate yet elated. "There, my friends!" He looked back to his viewers. "Do you see?!" He asked, voice filling with calm rage. "They shoot us, kill us, oppress us, and will we take this standing down?" Another round of gunshots, this time outside the building, followed by raw, unmitigated screams; a plume of smoke and crackling flame rising behind the window.\n\n"No! So fight, God damn it!" A bullet shredded wood, and a pinprick of light streamed past a bloodied cheek, and a hint of a smile in the clever darkness came as a bottle smashed to the ground and both hands gripped the gun, following a cha-chunk of the pump. "Fight until the very last drop of blood leaves your body, and live for democracy, so you may die for freedom!""
 speeroilcrisis.45.a:0 "Рев пистолета пролил свет на последние мгновения его владельца."

 speeroilcrisis.46.t:0 "Ссоры детей"
 speeroilcrisis.46.desc:0 "Рейхстаг молчал, пока люди, стоявшие у руля государства, спорили. Сплошные крики и ругань политиков можно было услышать, как внутри, так и снаружи здания. Что подумал бы Гитлер об этих уличных беспорядках?\n\nОберлендер был в необычной форме, его лицо было красным, как помидор, а его голос переходил на визг. - "Your system of make-believe economics has utterly collapsed!" He hissed at Erhard and Speer. "I warned you all of this, I warned you of the risks of tying our economy to what capitalists and democrats the world over thought prudent. But you did not listen!"\n\nThe door to the Volkshalle began to shake, almost off its hinges, and the guards quickly moved to hold it shut. The students, the rioters, were trying to bust through into the chambers of government. The sound of gunshots began to ring through the air, and the Reichstag did not know who was firing them.\n\nKiesinger tried to step forward to soothe the situation, but Erhard spoke first, glowing with fury. "I am not the one who blew up the Middle East. If there is anyone to blame, it is our Führer and Hitler for mismanaging the economy so severely that such drastic measures were necessary! How dare you blame me for the catalysts of your own mistakes, your own idiocy?"\n\nSpeer had abandoned all of his calm facade. The Führer was as angry and tense as anyone else in the room. "Keep the Führer's name out of your mouth." He commanded. "This is no failure of the government. This is a failure of the Reich's lead economists, and they see fit to sit in this room criticizing my implementation of their own policies!"\n\nAs the tension escalated, no one in the chamber noticed when the door finally gave. With a holler, the rioters rushed in, beginning to flip desks over and throw papers to the floor. A few of the bolder protestors grabbed members of parliament, trying to beat them bloody and raw, to avenge the common peoples of Germany. Blood splattered over the floors of government, as Speer and his inner circle looked on in shock and horror.\n\nThe Führer, safe above this madness, gave the order to the scrambling guards."
 speeroilcrisis.46.a:0 ""Clear them out.""

 speeroilcrisis.47.t:0 "Безумие людей"
 speeroilcrisis.47.desc:0 "Когда последний мятежник бежал, спасаясь от шквала пуль, все правительство Рейха погрузилось в молчание. Шпеер, весь в поту, смотрел вниз на кровавую бойню, которую он невольно развязал. Альберт оглянулся через плечо на Кизингера и Оберлендера, которые, как он ожидал, должны были его поддержать. Оба молчали. Неужели они не понимали необходимости того, что было сделано?\n\nШпеер начал говорить, пытаясь разобраться в ситуации. - "Gentlemen of the Reichstag, we have just seen another example of failure to protect the people." Speer noticed that those men whose job it was to televise the Reichstag sessions were quietly packing their equipment. "Stop." He commanded, pointing at them. "The German people must see that this was necessary." They obeyed, resuming their broadcast.\n\n"I have tried my best to help, to save the people of Germany. Now, for all my laborious efforts, I see that I could have done more. I should have done more. I am truly, truly sorry." Speer looked more panicked than remorseful, but seemed genuine. "I have only ever wanted the best for the Reich and it's people. Please, I urge you. Trust in me, as you have always done before, and I will lead the Reich to sal-"\n\nA scream cut through the air. "If this is your view of the best for Germany, you are a madman!" Schmidt looked incensed. He strode into the center of the chamber, surrounded on all sides by blood and atrocity. He yelled to be heard, his voice raw. "What have you done, Speer?" He glanced around the room, gesturing at the children who had given their lives to mildly inconvenience their politicians. "How are the people to trust you, when you shoot them down in the streets?"\n\n"People will trust me because I am the Führer!" Speer shrieked, his face flushed with embarrassment and anger. How dare Schmidt do this, in front of the Reichstag and all of Germany? "Herr Schmidt, return to your seat." He did not move. "Herr Schmidt, I have not given you permission to speak." This was treason, Schmidt was betraying him. Speer glanced around fearfully. Had this been planned? Who else was involved? "Helmut, please, sit down." Schmidt remained where he was."
 speeroilcrisis.47.a:0 "Рейх умирает."

 speeroilcrisis.48.t:0 "Место рождения ненависти"
 speeroilcrisis.48.desc:0 "Пока глаза всего Рейха были сосредоточены на столице Европы, Германии, Рейхсбаннер выбрал другое место для удара. В одной из величайших демонстраций, что когда-либо видел Рейх, гордые революционеры нанесли опасный удар по сердцу нацизма: якобы плохо организованная группа либералов и демократов сумела захватить контроль над большей частью Нюрнберга.\n\nВ отсутствие какого-либо местного сопротивления Рейхсбаннер зажег свои огни. Они собрались вокруг партийной трибуны, чтобы услышать своего предводителя. Из-за отсутствия микрофона, ему пришлось кричать, чтобы его услышали. "My friends, this memorial stands here today to remind us of the martyrs of National Socialism! Hitler erected this to remind us of his friends and cronies, dead in their attempt to destroy democracy and freedom!"\n\nThe crowd roared in anger. "These are no martyrs!" The young revolutionary proclaimed. "The true martyrs of National Socialism are our friends, our family, the poor, the sick, those who suffer under the Nazi boot every day! Every German who is alive today is a martyr of National Socialism, except those men who spent their lives preserving it! Let it be known to Hitler's architect and his cronies that this first of his structures, and all the others in time, will crumble!"\n\nThe leader gave the signal, and a group of men dipped their torches into Hitler's ceremonial flames. In a solemn, lockstep march, they walked towards the Ehrentribüne. "Let the fires of revolution burn through Germany! Let fly the Reichsbanner, black, red, and gold!" The crowd parted, as the torchbearers made their way to the monument of hatred, and set it alight.\n\nStepping back, the revolutionaries surveyed their handiwork. The flames spread from one corner of the Ehrentribüne, and the structure blackened. Before they could relish in victory, the signature noise of tanks cracking the pavement could be heard, and the sound of gunshots drowned out the crackling and sizzling fire..."
 speeroilcrisis.48.a:0 "...и крики горящих внутри членов партии."
