 tresckowgo4.6.t:0 "Слова, которые управляют жизнью и смертью"
 tresckowgo4.6.desc:0 "Тресков широко улыбнулся, читая доклад молодого штабного офицера. Так чисто написано, вся бумага пронизана дисциплиной, которая катится по буквам со стереотипной немецкой деловитостью, которой так не хватает в наши дни. Его глаза оторвались от газеты и посмотрели на мужчину, который выглядел не старше 25 лет, но, казалось, обладал талантами и способностями, не сравнимыми со многими, кто прибыл из академии.\n\n"Say," he began, setting the paper down. "This almost writes like a poem. I'm surprised you haven't been promoted earlier" The praise gave the officer a shot of excitement and a slight smile. "Though I notice something. Your surname... are you..." He raised an eyebrow. "Related to General Graebner?"\n\nThe young man shook his head. "No, sir. I'm an adopted relative."\n\nTresckow nodded. "Can you tell me how old you are? It doesn't say on your paper, oddly enough."\n\nWith slight confusion, the man still answered with haste. "I'm thirty-one years old, sir."\n\nThe old marshal now put his hands together, eyebrows furrowing. "I... see." A suspicion crept up in his mind. "Do you know why you haven't been promoted? From what I've read, you seem more than fit to continue climbing up the ranks."\n\nTo that, the officer simply scratched his head. "I'm not sure, sir. I've only heard that it's been difficult to process my review paper. I was told that I would have to wait an extended period of time before having it be submitted. Roughly two-to-three months. It's..." He sighed. "Taken two years, however. So I'm glad to finally be here."\n\nTresckow's hands clasped each other tightly. There was a question burning on his mind and on the tip of his tongue. Perhaps he would be delving into a topic that he needn't bring up, but... his conscience tugged at him to think otherwise."
 tresckowgo4.6.a:0 ""I will inquire about it, Herr Graebner.""
 tresckowgo4.6.b:0 ""A shame it took so long. I am glad to have you, however.""

 tresckowgo4.7.t:0 "Слова, раскрывающие добро и зло"
 tresckowgo4.7.desc:0 "Еще одна пачка бумаг. На этот раз Тресков не выглядел так дружелюбно. То, что он чувствовал не было гордостью. Это было ее полное отсутствие. Это была практически паранойя, которая заставила его рыться в записях Гребнера. Какая-то сила толкнула его на это - он должен был выяснить, должен был убедиться, верны ли его подозрения или нет, иначе он потеряет из-за этого целые ночи сна. Но если он прав, то все равно потеряет их, потому что чувство вины - это эмоция, которая задерживается в человеке гораздо дольше, чем хотелось бы.\n\nЕму потребовалось несколько минут, чтобы прочесть текст, сосредоточившись на тех частях, которые были связаны с молодостью Гребнера. То тут, то там мелькали отрывки, в которых говорилось о его воспитании, о его немецком образовании и, наконец, о худшем свидетельстве всего этого.\n\nОн родился не как Гребнер. Он родился как Филип Блазек. Он родился не в Гамбурге. Он родился в Сосновитце, ранее известном как Сосновец.\n\nТресков почувствовал, как у него упало сердце. Продукт его пассивности, его неспособности сопротивляться, теперь проявился в самом сердце Германии, глядя ему прямо в лицо. Руки Трескова медленно задрожали, когда он убирал документы. Он не хотел смотреть на них - одного раза было достаточно. Зло, которое он совершил в тот день, оглушительный успех Гитлера и его головорезов и катастрофа для его моральной психики. Но... должен ли молодой человек знать об этом? Он был доволен своей жизнью. Фальшивая, ненастоящая, украденная из того, что могло бы быть, но тем не менее стабильная и хорошая. Если Тресков столкнется с его прошлым, последствия могут быть катастрофическими. Его сердце горело от этой мысли, а тело замерло на несколько часов, прежде чем он принял решение."
 tresckowgo4.7.a:0 ""Filip Blazek must know his past.""
 tresckowgo4.7.b:0 ""I have already sullied my hands with blood. I must leave him be.""

 tresckowgo4.8.t:0 "Слова, которые жаждут сожаления и печали"
 tresckowgo4.8.desc:0 "Молодой офицер заметил мешки под глазами Трескова. Даже когда он выпрямился, старый фельдмаршал казался очень усталым. - "Sir?" He asked, taking a seat. "Are you alright?" He continued, putting on a tone of concern and severe caution. Tresckow gave a staggered sigh.\n\n"Herr G-... I... how do I put this..." He trailed off, rubbing a hand against his forehead as he looked down at the table. Papers, though he could hardly read the letters with how blurred his vision felt, momentarily distracted him from what he was about to unfurl to the man in front of him. Tresckow swallowed hard. He didn't notice how the officer became immediately more uncomfortable. "I've checked into your records. And..."\n\nThe words came from his mouth almost as if it was on auto-pilot. He spoke in detail about the officer's past. How he was never meant to be born and raised by Germans. How his cultural identity as a Polish man was struck down into the dirt, destroyed, and covered up with the swastika. How, ultimately, his life was a lucky number. Where he could have slaved away in toil, worked to the bone and dying meaninglessly, he now sat here, promoted by one of the highest members of the NSDAP, the bright red armband mocking him, and everything he had never known he had lost.\n\nBy the end, Tresckow found it hard to breathe, and did not dare look at Filip, who only stared in utter shock. As Tresckow put his elbow on the table and ran a hand through his hair, he heard something quiet and frantic - an excuse to leave, to think. He did not bid Filip goodbye, nor acknowledged the erratically-paced footsteps and slamming of the door. Only a single thought, fueled by the mistakes of his past, haunted him."
 tresckowgo4.8.a:0 ""I have doomed yet another.""

 tresckowgo4.9.t:0 "Слова, которые нельзя взять назад"
 tresckowgo4.9.desc:0 "Тресков слишком долго смотрел на конверт, который держал в руках. Он получил его десять минут назад, хотя его глаза лишь скользнули по поверхности письма. так как ему не хотелось заглядывать дальше обложки.\n\n"Addressing the Generalfeldmarschall Henning von Tresckow..."\n\nThe phone on his desk rang, and he almost shot out of his chair from the sudden explosion of noise. In a few moments, however, he settled down, and picked up the phone, holding it with one hand while he held the letter in his other, eyes continuing to scroll through. A voice he instantly recognized came from the other side. Speer's. "Herr Tresckow?" He began.\n\n"A great tragedy has struck the Heer as of recent..."\n\nTresckow made a grunt, and Speer took that as a sign to continue. "I've had people tell me that you've looked to be in a dreadful state these past few days. Bags under your eyes? Some officers that have talked to you say that you sound like you're not there most of the time."\n\n"As you know, you have recently promoted a certain officer named Eckhard Graebner. However, recently he has been absent without notice for the past week..."\n\n"If anything has happened, I do advise telling me. If there's been some sort of clash happening with your subordinates that has been personally afflicting you, I can help resolve that matter." The silence unnerved Speer. "Er... Herr Tresckow?"\n\n"Having received no contact from Graebner after attempting to call him from his home, an investigation was launched, and his body was found."\n\n"Herr Tresckow?"\n\n"The cause of death seems to be a self-inflicted gunshot wound to the head. My condolences go out to his family, for they will surely grieve for his loss. I am sorry if you had to hear about this for the first time through this letter, Generalfeldmarschall. He will be missed.""
 tresckowgo4.9.a:0 ""Are you there?""


kiesingergo4.1.t:0 "Требования Кизингера - Медицина и образование"
kiesingergo4.1.d:0 "Шпеер одобрительно кивнул, дочитав последнюю страницу предложения. Жирная доза финансирования в систему образования и здравоохранения, несомненно, пойдет Рейху только на пользу. - "Well, Herr Kiesinger," he said with an honest smile, "This is more like it. It's nice to have a proposal that won't anger at least half the Reichstag come to my desk."\n\nKiesinger chuckled warmly. "I'm sure, my Führer. Herr Erhard can be quite an overbearing man at times, can't he?"\n\n"Now," Speer began, steepling his fingers. "It will be quite expensive, won't it? Not that I'm opposed to it - just considering the whole picture."\n\n"Yes, my Führer, it will cost us a fair amount. I'm sure it won't be difficult to sell to the Reichstag, though. Many of the newer representatives are populists at heart, and once information about this becomes public they'll be under immense pressure to accept it."\n\nThe Führer took a moment to stew it over. The Reich's children certainly needed investment in their futures, and if the money was available to give citizens better quality healthcare, why not do it? With the military cuts and a rationalized taxation system, there really wasn't much of an argument against it. The money would just be sitting around gathering dust otherwise, waiting for some greedy bureaucrat to start picking away at it. "Very good, Parteikanzler," Speer finally said. A quick scratch of his pen, and the proposal bore the official signature of the Führer. "Deliver it with my commendation. You've truly outdone yourself, Herr Kiesinger.""
kiesingergo4.1.a:0 "Отлично."

kiesingergo4.2.t:0 "Требования Кизингера - Медицина и образование"
kiesingergo4.2.d:0 "Не успел Шпеер схватить зазвонивший телефон, как из динамика раздался голос Рейнхарда Гелена, шефа ИСБ, взорвавшийся взрывом помех. - "My Führer, I must speak with you!" he barked. "This bill of Herr Kiesinger's is-"\n\nThe Führer sighed and pinched the bridge of his nose, feeling a headache coming on already. "What about it, Gehlen? Legislation isn't your business. What are you bothering me for?"\n\nGehlen sounded indignant - angry, even. "It is my business when our national security is at stake. We can't afford to have our academic base get out of hand. It's a spawning ground for Bolshevism, as I'm sure any seasoned intelligence officer could tell you. Need I remind you of the dissident groups that have already emerged from the student movement? Do you want a dozen more appearing every few months?"\n\n"Don't be so hyperbolic, Gehlen," Speer replied with a roll of his eyes. "You want to deny our youth the same education that our rivals enjoy because you're scared that it might make your job a little harder? You're going to need a better excuse than that to oppose this."\n\nThe line was silent for a moment as Gehlen composed himself. "My Führer," he said, voice smooth and inoffensive once more, "The less a man knows, the more pliable he remains. The world is a dangerous place - too dangerous for us to risk the growth of subversive academia. Bolshevism and its cohorts have always found a home amongst short-sighted young men and women. You must maintain control over our education system at all levels to secure the compliance of future generations. Think on it, my Führer."\n\n"
kiesingergo4.2.a:0 ""
kiesingergo4.2.b:0 ""

kiesingergo4.3.t:0 "Требования Кизингера - Медицина и образование"
kiesingergo4.3.d:0 ""My Führer, think about this!" Kiesinger was closer to anger than Speer had ever seen him.\n\nStill, Speer remained impassive. "I have thought about it, Parteikanzler. Herr Gehlen made a well-reasoned case."\n\n"Well-reasoned? The man's just being paranoid! Do you think the American government worries about what their younger citizens think in private? Do you think they care? We can't stop people having subversive thoughts - if they're even having them in the first place!"\n\n"Herr Kiesinger," Speer said, taking on a conciliatory tone. "Healthcare will still receive the funding it requires. And, you know, Gehlen is right: the world is a dangerous place, and our enemies will take any opportunity to spread un-German ideas amongst the youth. Germany certainly has a history of student radicalism already, so would it really be wise to encourage that?"\n\nKiesinger looked equal parts frustrated and baffled. "Un-German ideas? My Führer, this administration is built on 'un-German' ideas, no matter what we might tell the Party. Please, don't let Gehlen dictate policy to you. His opposition to this reform is obviously based on the interests of the RND, not the Reich as a whole."\n\nSpeer twiddled his thumbs beneath the desk. It did seem pointlessly obstructionist, but Gehlen had been forthcoming so far. Would he really act against the Reich's best interests? Would he really do that - just go to the Führer's office and tell lies?"
kiesingergo4.3.a:0 ""
kiesingergo4.3.b:0 ""

kiesingergo4.4.t:0 "Требования Кизингера - Медицина и образование"
kiesingergo4.4.d:0 ""My Führer?"\n\nSpeer glanced up from his paperwork, a little surprised. It was unusual for his secretary to say anything more than strictly necessary to him. "Yes, Friedman?"\n\nThe young man looked awkward for a moment, as though he'd forgotten how to speak. His mouth opened and closed like a fish a few times before the words came spilling out. "My Führer, I just wanted to say thank you."\n\n"Oh," Speer smiled and went back to revising his newest speech. "Really, you needn't. You were overdue for a pay rise anyway."\n\n"It's not that, my Führer." Speer looked up again, puzzled. "I mean, this new legislation of yours the Reichstag just passed - it means a lot to me and... uh, to a lot of people I know, and people like me who grew up after the war. My wife can take up her degree again, and my mother doesn't have to choose between medicine and three square meals a day. So, um... thank you, my Führer."\n\nThe two men, separated by generations and, unbeknownst to Friedman, their politics, were silent for a moment. Then, Speer smiled again - sincerely, this time. "I'm glad to hear it. Making a difference to people like you was precisely the intention." Picking up his pen, Speer resumed his work, but not without one final smile and nod of approval at Friedman as he headed back to his desk with a little less weight on his heart."
kiesingergo4.4.a:0 "Что ж... приятно, когда тебя ценят."

kiesingergo4.5.t:0 "Требования Кизингера - Медицина и образование"
kiesingergo4.5.d:0 "Шпеер выглядел усталым, просматривая один отчет за другим. Отзывы из Рейхстага были далеки от положительных - всеобщее недовольство вызвало внезапное изъятие образования из пакета финансирования. Он никогда бы не подумал, что наступит день, когда реформаторы и консерваторы придут к согласию по одному вопросу, но вот этот день настал.\n\n"Letter from Herr Gehlen, my Führer," said Friedman, his secretary, placing a pair of sealed envelopes on the desk. "And another from the Parteikanzler. That's all, my Führer."\n\nSpeer regarded Friedman with a suspicious eye as he headed out the door. The boy had been so empty-eyed and listless recently, even with his pay increase. Perhaps it was time to find someone more personable to greet visitors. For now, however, he had a pile of letters to get through.\n\nNone were positive, save Gehlen's. Naturally, the RND head was overjoyed to know that the youth wouldn't have a chance to get any funny ideas, nor to be educated above their stations without a substantial amount of family wealth behind them. Speer couldn't even bear to read Kiesinger's - criticism from his inner circle only fostered greater stress. Still, this wasn't a complete setback for reformism, so how could anyone truly fault him for his decision? Surely education would have another chance for reform further down the line, once national security was less of a concern."
kiesingergo4.5.a:0 "Когда-нибудь они поймут."


 kiesingergo4.6.t:0 "Положив руку на сердце"
 kiesingergo4.6.desc:0 "Курту Георгу Кизингеру, похоже, наконец-то удалось застать Альберта Шпеера в самом благоприятном настроении. Он надеялся, что этого окажется достаточно. Поэтому сегодня утром партканцлер вошел в кабинет фюрера и устремил на того свой пристальный взгляд. Подняв бровь, Шпеер поприветствовал своего заместителя. - "Herr Kiesinger?" he asked.\n\n"My Führer," Kiesinger began, "There's something that needs to be tended to. It is an issue we've left unsolved for far too long, and I believe that today is the day where we can decide on what to do with it."\n\nSpeer tensed up, if only slightly. What was the man planning? "Go on, Herr Kiesinger. What is this issue that you want solved?"\n\nHe nodded politely. "It is the matter of our religious policy."\n\nSpeer felt the fingers on his pen press just a bit harder. "Yes, what of it?"\n\n"My Führer, as it stands right now, the Reich maintains Hitler's anti-religious laws. But, over the past few decades, the demographics of what our people believe in has not shifted too drastically. A significant portion are still practicing Protestants and Catholics, and-"\n\n"Are you, Herr Kiesinger..." Speer started, "asking me to reverse this change? Do you not remember what our previous Führer's wishes were?"\n\nKiesinger simply nodded again, which irritated Speer even more. "Of course I know, my Führer. But you also realize that you have promised us reform? We've been the backbone of your operations quite a while now, and nobody would find it satisfactory if..."\n\n"This again," Speer nearly hissed. "I'm being strong-armed into accepting your damn proposal. And if I refuse?"\n\nKiesinger now shook his head. "I don't know exactly what would happen if you did, my Führer, but you have only to gain by following through with this policy. You will bring stability into the Reich, and those who have been oppressed will be happier to serve. Not only that, it will weaken the grip that the hardliners wish to hold against us."\n\nSpeer glared at him for a while. He was making good points, that was true, but was he about to go back on his word? The consequences if he did so...\n\nAfter a while of unpleasant silence, Speer's gaze lowered back down to the papers in front of him. "Herr Kiesinger...""
 kiesingergo4.6.a:0 ""
 kiesingergo4.6.b:0 ""

 kiesingergo4.7.t:0 "Скромные решения"
 kiesingergo4.7.desc:0 "Кизингер, казалось, просветлел, услышав согласие Шпеера. - "I'm glad you've decided to make this choice so swiftly, my Führer." He said, and the man looked at Kiesinger with a mixture of impatience and boredom, less so gratitude and accepting of the flattery. "Whatever troubles befall your office, I am certain I can solve."\n\nSpeer leaned forward on his desk and put his hands together. "Herr Kiesinger, be well aware that much of the NSDAP will not be happy about this. The much unnecessary pressure will be far from helpful during this time. I hope you can keep them at bay." Kiesinger nodded politely.\n\n"Will that be all you require of me, my Führer?" He asked, and Speer looked to be actually thinking about the prospect for a few seconds, before merely shaking his head and speaking.\n\n"No, Herr Kiesinger. You are dismissed." When the Deputy Führer left the room, it entered into a stale, unpleasant silence. There were many names off the top of his head that he could name who would not appreciate this move. He merely crossed his fingers there wouldn't be too many wanting to voice their opinions."
 kiesingergo4.7.a:0 "Все вопросы к заместителю фюрера..."

 kiesingergo4.8.t:0 "Не так быстро"
 kiesingergo4.8.desc:0 "Утро выдалось утомительным. Согласившись на просьбу Кизингера, Шпееру пришлось заниматься бесконечными бумажными делами, которые теперь будут преследовать его месяцами. Если бы дело было только в этом, то его единственной заботой было бы разочарование от того, что ему придется тратить свое время на такую чепуху. Но по иронии судьбы, которая все чаще теперь просто раздражала его, он получил письма от высокопоставленных чиновников в правительстве, которые требовали отмены этого противного закона. Одно из них особо выделялось на фоне остальных - письмо с особо престижной печатью.\n\n"My Führer, I have heard about a deeply concerning change of pace within the upper echelons of the Volkshalle. Is this true? Are we stepping away from the building blocks that our previous Führer, Adolf Hitler, set for us? I, along with my allies and friends within the circles of the Reich, find ourselves worried that the integrity of National Socialist values will be threatened. Did we not talk about the futility of religion? Its needless superstition, and an insatiable desire to twist the present back towards the past? Not only that, but it is directly linked to the Jew. I will not speak of the attempts to synthesize our ideology and Christianity together, for it is an abomination, but rather I will speak of what secularization will lead to.\n\nWe have, thankfully, annihilated Judaism from Europa, but unfortunately, the claws of Abraham still follow us. I know that you, my Führer, have no love for Christ and his Jewry. And so I ask you to please reconsider what has been done. If you truly let our Reich slip into tolerating the Protestant and the Christian, then we will once again allow ourselves to be tainted by a religious ideology contrary to National Socialism, contrary to the thousand year Reich that we are to build, and contrary to our supremacy as an Aryan people. It is my hope that, when you receive this letter, you will quickly realize what decision to make.\n\nThe future of Germany is in your hands, my Führer, and I trust that you will make the right choice. - Reichsstatthalter Arthur Greiser of Wartheland."\n\nBy the end of it, Speer was gritting his teeth, wondering what the hell to do."
 kiesingergo4.8.a:0 ""
 kiesingergo4.8.b:0 ""

 kiesingergo4.28.t:0 "Незапятнанный дух гнилого мессии"
 kiesingergo4.28.desc:0 "Шпеер через несколько мгновений после того, как слова слетели с его губ, понял, что это была, возможно, одна из худших фраз, что он когда-либо произносил. Свет в глазах Кизингера мгновенно потух, и партканцлер просто отступил в тишину. Эти секунды были одними из самых неприятных для Шпеера за всю его жизнь, и, не смея отвести глаз от пруссака, он краем глаза заметил как Кизингер попятился, а затем развернулся и выбежал из комнаты, оставив Шпеера наедине с фон Тресковым.\n\nОн даже не спросил разрешения уйти. В любой другой момент Шпеер почувствовал бы себя оскорбленным, но не сейчас. Когда дверь за ним закрылась, Тресков даже не пошевелился. Шпеер почувствовал, как на лбу у него выступил пот."
 kiesingergo4.28.a:0 "Что-то должно произойти. Нечто страшное."

 kiesingergo4.9.t:0 "Время, как и все остальное"
 kiesingergo4.9.desc:0 "Только через день, после полудня, Шпеер услышал за дверью знакомые шаги. Отложив бумаги, он понял, что человек, который вот-вот войдет в его кабинет, заставит Шпеера обратить на себя внимание, такой уж у него был характер. Слегка кашлянув и прочистив горло, фюрер опустил голову и сложил руки в ожидании. Резко, но осторожно распахнув дверь, Тресков вошел внутрь, закрыл ее за собой и отдал четкий салют. - "Herr Speer!" He began, almost as if he was the Führer. "I have heard of the situation developing."\n\n"Really, Herr Tresckow?" Speer asked, raising an eyebrow at the Prussian.\n\n"As you know, Herr Speer," he began, body language loosening just slightly. "I am a man who sees clearly into the past, and all of the good that it has served us. Though I strive for what unified our nation - Prussian discipline, mettle, and spirit, there's another element limiting Germany from reaching its full potential!"\n\nSpeer slid a hand up to the side of his face. "Go on, Herr Tresckow..." He weakly encouraged.\n\nHe nodded dutifully. "The essence of God has been restricted, Herr Speer." The military man sighed. "In my own homeland, I see Protestants thrown out of churches for only doing their duty. Elsewhere, Catholics are harassed and their sermons broken up by police." Tresckow stated, eyes narrowing just a little bit. He could recognize that look Speer was giving him. "You may not care much about it, but many of Germany's citizens do. The direction you're taking shall be antithetical to their beliefs. If you want to avoid decades of strife, then I suggest pressing through with allowing people to worship openly."\n\nSpeer glanced at him inquisitively. He offered no sympathy to religion, and would be happy to see it gone, but was it really worth backing down? The choice, then, was between upholding the future of a Germany free of religion, or guaranteeing stability by allowing them to practice their faith."
 kiesingergo4.9.a:0 ""
 kiesingergo4.9.b:0 ""

 kiesingergo4.10.t:0 "Спаситель теперь свободен"
 kiesingergo4.10.desc:0 "Йозеф, как всегда, чувствовал себя неуютно с этой доской у себя в руках. У него было такое чувство, что он выставляет себя мишенью для полиции - и, по правде говоря, близкие, при встрече с ним, всегда говорили ему, что протестанту повезло, что он еще не загремел в тюрьму. Выходя на улицы, они несли с собой таблички, на которых красовались красивые черные буквы на белом фоне: "GERMANY WITHOUT FAITH - GERMANY WITHOUT ITS SOUL!". He could see, in the far distance, the ominous and foreboding Volkshalle staring down at him as he gathered with his friends.\n\nAn hour and a half later, Josef rallied at the front, next to another ally of his who waved a flag around that spoke of a similar message. She was bolder, older than him - a veteran of these things, and he could always learn something new from her. But when they turned the street corner and met upon a patrol of military police, both parties stood dead in their tracks. Here, in Welthauptstadt Germania, was a small protest of ten marching about and wanting their freedom to ring true, and nobody was quite sure of what to do.\n\nThat was, until one of the policemen started cracking up. Nudging a fellow officer of his, they took a few minutes to find a megaphone, and with a click, they spoke. "The police is here to remind you all that Führer Speer has begun secularizing the anti-religious policies that have been currently instated." The tension between the two groups loosened significantly after that. "However, that still doesn't mean you can walk around and disrupt citizens. Go home and wait, unless you want to be punished." The casual tone of his voice slightly unnerved Josef, and he swallowed. There wasn't even a 'that is all', instead only the cutting of static as the policemen moved on."
 kiesingergo4.10.a:0 ""

 kiesingergo4.11.t:0 "Спаситель в цепях"
 kiesingergo4.11.desc:0 "Каждый день Нильсу приходилось смотреть туда из окна своей комнаты. Каждый день Нильс не сводил глаз с этого здания, пытался забыть о нем, но не получалось. Весь свет жизни покинул его так давно. Каждый год Нильс надеялся, что что-то изменится. Что ему больше не придется служить Господу в пределах своего собственного дома, постоянно подвергаясь опасности быть под наблюдением тех, кто захочет искоренить его веру в эти темные времена. На самом деле прошло так много времени, что только Нильс остался единственным в семье, кто не просто говорил на словах о том, что вера руководит им всю его жизнь. Даже когда мать сказала ему, чтобы он перестал так много молиться и больше беспокоился о том, что произойдет, если его поймают, он не смог сдержать слез. И всего на один день ему показалось, что Господь услышал его молитвы.\n\nОднажды Нильс проснулся с ощущением радости в груди. Церковь больше не была пуста. Когда он, как обычно, пришел к ней, там горел свет, и он мог видеть, как его братья во Христе собираются, чтобы начать там молиться. Однако он стал спешить с выводами, так как слишком много его надежд разбивались в пыль. И все же... в конце концов, когда он вошел в это простое здание и встретил знакомое лицо проповедника, приветствовавшего его с теплотой, которой ему почему-то не хватало дома, Нильс почувствовал себя по-настоящему счастливым человеком. Он слышал от одного из своих братьев, что правительство издало декрет о медленном изменении политики и прекращении дискриминации верующих, и это одновременно радовало и шокировало его. Что заставило их так поступить? Возможно, кто-то там наверху наконец-то услышал его ежедневные мольбы. Что бы это ни было, он только надеялся, что так оно останется и впредь.\n\nПока не настало завтра. На следующий день после этого Нильс Найт вскочил с постели, чтобы убедиться, что церковь все также открыта, и от увиденного у него скрутило живот. Как будто вчерашнего дня никогда и не существовало. Он увидел солдат, охраняющих фасад здания, с людьми, которых выводили один за другим. Возможно, они и не собирались ничего менять, и все это было только шарадой - насмешкой над тем, что они уже начали разрушать. Он почувствовал гнев, и этот гнев не утихал с течением времени, как это было раньше. Его семья могла видеть это, его мать предупреждала его, чтобы он не был поглощен яростью, но было поздно. Несколько часов спустя, когда Нильс услышал пение снаружи своего дома, он знал, что делать. С крестом в одной руке и крепким куском дерева, спрятанным за спиной, он вышел на улицу, чтобы влиться в волну людей, заполнивших улицу перед церковью и столкнувшихся с отрядом военной полиции."
 kiesingergo4.11.a:0 ""

 kiesingergo4.12.t:0 "У вас нет ни одной причины, герр Шпеер?"
 kiesingergo4.12.desc:0 "После этих слов, казалось, прошла целая вечность. Тресков смотрел на него с едва скрываемым гневом, и наконец решил нарушить молчание. Сделав глубокий вдох, дисциплинированный пруссак произнес. - "Herr Speer." He began, voice cold and direct. "Do you realize what you are saying?" The Führer stared at him almost blankly, but nodded. "Yes, Herr Tresckow, I have said what I had on my mind. And?" If looks could hurt, then Tresckow's would be a wunderwaffe. "And? Herr Speer... I don't wish to cause a ruckus in your office, but you are causing a grave error as of this moment. I understand that you do not care about religion," and he was tempted to add 'instead you follow your own damnable devil', but relented. "I, however, put value on it. A value so high that, if I am still around to see it tarnished and ruined," he began, some frustration now clearly rising above the surface, "Stomped out in front of me, then, Herr Speer, I believe that my presence will no longer be necessary here."\n\nSpeer nearly flinched at the comment. Did Tresckow just imply a resignation? He balled a hand up into a fist and put it on the desk. "I... am I hearing you right, Herr Tresckow?" Speer asked, sounding taken aback. "You wouldn't do this. Not over something like this." The moment after he said that, the Prussian made a noise that sounded close to a hiss. "Of course I would!" He spoke, raising his voice that mixed anger and irritation together. "I cannot bother with being subtle about it, Herr Speer. If you want to snuff the light of religion in this country, then I shall not be here to see it, rest assured!" Speer glared at him. He couldn't tell if Tresckow would truly follow up on it, but he felt strongly like he would. "This... ridiculous dialogue of yours, is something I refuse to tolerate!" It felt like Speer's heart skipped a beat. Now a slow trickle of panic began filling his mind as Tresckow got more and more openly angry. "Herr Speer, you can consider my participation in this charade over!"\n\nAs Tresckow began turning around, he only had moments to think. He had to say something, because saying nothing would only serve to humiliate him. Stuck between a rock and a hard place, Speer caught the Prussian's attention by saying..."
 kiesingergo4.12.a:0 ""
 kiesingergo4.12.b:0 ""

 kiesingergo4.13.t:0 "Вы нужны нам, герр Тресков..."
 kiesingergo4.13.desc:0 "Несколько секунд Тресков стоял перед дверью в угрюмом, напряженном и неловком молчании. Шпеер с облегчением вздохнул, тогда как военный снова спросил - "... Have you changed your mind?" The military man asked. Speer swallowed back doubt and reluctantly spoke. "Herr Tresckow, I... we can speak of this further. It doesn't have to end here." He could sense the other man's stance tightening, and then, after a few terse seconds, he looked down at the floor.\n\n"Herr Speer..." He began. "I'll hear you out." Yet he didn't bother to turn around. A part of Speer wanted to face him head-on, but another was glad that wasn't the case. "However, I believe I need... something." That didn't sound like good news. "Something?" Speer asked, and Tresckow nodded. "Yes. It is something I believe will resolve this situation amicably. In a way that, at least I will find satisfactory." No. It absolutely did not sound like good news - not at all. "Then," Speer began, sighing and rubbing his forehead. "Go and acquire this 'something' of yours. I don't-- we don't have all day."\n\nAgain, Tresckow nodded. Quick and professionally. "Certainly, Herr Speer. I bid you goodbye and will return to you in just a short while." Without waiting for a response, he reached for the door and pushed it open, politely closing it behind him as he left Speer to wonder in silence."
 kiesingergo4.13.a:0 ""

 kiesingergo4.14.t:0 "Четверо против одного"
 kiesingergo4.14.desc:0 "Пальцы Шпеера сжались, когда он услышал, как открывается дверная ручка. Конечно, он ожидал, что Тресков вернется, но вместе с пруссаком в комнату вошли те, кого он видеть совсем не хотел.\n\nГельмут Шмидт, Курт Кизингер и Людвиг Эрхард. Три знакомые личности, с которыми он сегодня ну никак не хотел встречаться. Хотя фюреру в отчаянии хотелось откинуться на спинку стула, он выпрямился и пристально посмотрел на своих гостей. - "So this is your something." He stated, giving the fiercest gaze to Tresckow, who looked back at him and betrayed no emotion. "Gentlemen?" Tresckow said, turning to the other three, and they all nodded.\n\n"I'll speak on behalf of all four of us," Kiesinger said, nodding towards Speer, who looked at him warily. "You're making a most unwise choice, my Führer. Herr Tresckow is firmly dedicated to Germany's long-valued Christian beliefs. To get rid of them now, well..." He shook his head. "I believe you're missing the point of this alliance."\n\nSpeer felt his pointer finger press hard on the wooden surface of his table. He was cornered. Like a caged animal, he was at his wits end. He could deal with Tresckow on his own, but this? "My Führer?" Kiesinger asked, snapping Speer out of his dazed state and forcing his focus back on the four. "We need a choice from you, and I will make you well aware that this mutual pact of ours does not only go one way." Speer could swear, out from the corner of his eye, that he could feel disciplined eyes trained on every fidget of his hands and muscle on his face - but something must be said. A decision had to come to fruition, else what masqueraded as a simple demand would unravel into something much worse. "
 kiesingergo4.14.a:0 ""
 kiesingergo4.14.b:0 ""

 kiesingergo4.15.t:0 "А что еще следовало ожидать?"
 kiesingergo4.15.desc:0 "Вскоре после этого пятеро человек разошлись, испустив коллективные вздохи облегчения. Все, кроме Шпеера, который остался сидеть в своем кабинете с отсутствующим выражением лица. После такого ультиматума, ему не оставалось ничего, кроме как пойти на еще большие уступке этой проклятой Банде. И что еще хуже, ему даже нечего им предъявить. Никаких скрытых мотивов, никаких долгосрочных планов, никаких теней в темноте, все что ему остается это вынужденно сидеть в своем кабинете и подписывать закон за законом о легализации церковной практики и частных богослужений. Но и это еще не все. Самое страшное будет, когда о такой уступке узнает проклятая НСДАП.\n\nЧто ж, в следующий раз, когда Шпеер встретился с Кизингером, атмосфера между ними будет не самой радостной. Именно поэтому, отныне самые жесткие ответы будут избегаться, а самые главные решения будут делаться, когда фюрер будет находиться в одиночестве, в блаженной тишине. Он помог Банде, и теперь Банда поможет ему с имиджем. Мало того, уже через несколько дней он получит письма от христиан со всех концов Германии, в которых они благодарят его за то, что он начал процесс обращения вспять десятилетий дискриминации. Кто-то будет благодарен ему чуть меньше, но Шпееру все равно было горько. Он никогда не планировал проводить секуляризацию, но внешние силы принудили его к этому и, как будто чтобы еще больше унизить его, сделали так, чтобы он выглядел человеком, ответственным за эти "
 kiesingergo4.15.a:0 "Горько, еще одна битва проиграна."

 kiesingergo4.16.t:0 "Момент истины"
 kiesingergo4.16.desc:0 "Когда эти слова слетели с его губ, все вокруг замерло. Шпеер тут же пожалел о том, что осмелился сказать такое прямо в лицо своему фельдмаршалу. Он перевел взгляд туда, где мгновение назад находился фон Тресков, но все, что он увидел была хлопнувшая дверь, закрывшаяся за невероятно разгневанным пруссаком. Остальные, подоспевшие на громкие крики, члены Банды уставились на него со смесью разочарования и полного недоумения. На лице Эрхарда отразилось отвращение. Шмидт казался раздраженным, а Кизингер был разочарован, только вздыхая и качая головой. - "A grave mistake, my Führer. I truly hoped it wouldn't come to this."\n\n"What do you mean?" Speer asked through gritted teeth. "You're not telling me he's-", "Resigning?" Kiesinger finished, and his expression dropped further. The air in the room continued to still. "By tomorrow, I am afraid."\n\nAs Speer struggled to recompose himself, Erhard drew in his cigar and puffed out some smoke, giving Speer a nasty glare. "I'll think on what happens next. The rest of you two can stay here and do whatever, but I'm leaving." As he did, Schmidt spoke up soon afterwards. "Actually... I believe I will go too. This has given me food for thought, and, well..." He nodded towards Speer, who looked lost for words. "Goodbye, my Führer."\n\nIt was only Kiesinger left standing, and he could read Speer like a book. "No point in you staying here," Speer almost snarled. "Go. Leave. You must have business to attend to, I'm sure." He was losing strength and energy to speak with every passing word, but Kiesinger merely nodded. "Of course I do, my Führer. Goodbye.""
 kiesingergo4.16.a:0 "В тот день он потерял последние остатки веры."

 kiesingergo4.17.t:0 "Проявить немного вежливости"
 kiesingergo4.17.desc:0 "На следующее утро Шпеер боялся идти в свой кабинет. Это чувство было настолько сильным, что ему потребовалось почти полчаса, прежде чем он вышел из дома. Альберт почти не обращал внимания на то, о чем хотел поговорить с ним его шофер. Он хотел... нет, ему нужно было что-то, что помешало бы работать. Только на один день. Просто чтобы у него появилось хоть чуть-чуть свободного времени. Однако ничего такого не было. Никакой террористической угрозы или покушения на убийство. Вместо этого фюрер просто пересек улицы Германии, живой и невредимый, как и многие другие граждане Рейха.\n\nКогда он подошел к своей двери, его пальцы вцепились в дверную ручку так, как будто она была продолжением его руки. Когда он наконец открыл эту неимоверно тяжелую дверь, его взору предстало все, что окружало его с момента вступление на роль фюрера. Окна, отделка, шкаф, стол.\n\nИ бумаги. Он мог различить эти подписи даже с того места у двери, где он сейчас стоял. Дрожь начала медленно распространяться по всему телу, пока он пересчитывал их. Они даже не попрощались с ним. Подобно змеям, они сбросили свои шкуры и ушли. Когда его рука коснулась поверхности одного из документов, горечь и сожаление пронзили его сердце. Однако теперь, когда он оказался во главе Рейха, такие чувства не должны брать на ним вверх, ради всех его жителей. Нужно было двигаться только вперед. Шпеер подумал о том, чтобы прочесть письма; возможно, там было что-то полезное, но потом он понял, что все это уже не имеет никакого значения. Теперь уж точно.\n\nИ вот прошения были выкинуты на помойку. Нераспечатанные и непрочитанные. Оставленные увядать в небытие. Написанные слова так и останутся невысказанными, но они все равно навсегда врезались в память Шпеера."
 kiesingergo4.17.a:0 "Теперь он был один."

 kiesingergo4.18.t:0 "Лоскутный союз"
 kiesingergo4.18.desc:0 "Шпеер притворился, что с ним все в порядке. Он притворился что, как и всегда, насладился своим обедом. Он сделал вид, что выпил достаточно воды, как и подобает человеку его возраста. Он делал вид, что с Германией все в порядке. Он притворялся, что у него не было мигрени, ползущей по затылку, что он не трясется большую часть дня, и что его разум представляет из себя что-то большее, чем поток бессвязного бреда.\n\nШпееру хотелось притвориться, что с ним все в порядке. Но он не мог. Только не после того, как империя его мечты рухнула у него на глазах, и от обломков, которые он собирал и втягивал в себя руками, остались только разорванные клочья. На него смотрела только старая свастика. Раньше он был бы рад этому мигу спокойствия наедине с его мечтой, но все, что он испытывал - это пустота. С тех пор как Банда покинула его, Шпеер пришел к холодному и жестокому осознанию - тому, что он знал с самого начала, но отказывался признавать. Оно стояло перед ним здесь, в его кабинете, запертое в его собственном доме, его разум плавал в бассейне болезненных воспоминаний и еще более болезненных истин.\n\nЕму оставалось только одно. Только один оставшийся путь. Сила, что может развратить его, как это произошло с Гитлером. Но это был лучше, чем ничего. Даже со сломанным зрением у него был проблеск надежды, что он сможет удержать бразды правления и не дать этой силы разгуливать на свободе. Он больше не мог думать о светлой Германии.\n\nТолько всесокрушающая хватка НСДАП осталась вместе с ним, в то время как свет истинного национал-социализма постепенно угасал. Теперь он взошел на тропу безумия, что отныне будет окружать его со всех сторон. Ему оставалось только надеяться, что безумие не поглотит его, как всех его предшественников."
 kiesingergo4.18.a:0 "И вот, прошлое настигло его."

 kiesingergo4.19.t:0 "Надеюсь, вы догадались кто это"
 kiesingergo4.19.desc:0 "Он словно приклеился к своему креслу. На самом деле Шпееру казалось, что теперь он надежно заперт в своем кабинете во веки веков. Так вот на что похожа клаустрофобия? Вот только стены были слишком широки, а окна слишком открыты. Его уши насторожились от шума машин, проезжающих по улице, и ветра, дующего в воздухе. А его глаза не смогли, возможно намеренно, заметить стопку бумаг на столе. Он даже не взглянул на них. В последнее время он начал ненавидеть любые письма. Если кто-нибудь спрашивал его, почему, он просто пожимал плечами и говорил, что на не знает, просто так.\n\nЕму хотелось, чтобы вся его жизнь пролетела именно так - сидя в своем кресле, ничего не делать часами напролет, пока не рабочий день не подошел бы к концу, после чего он вернулся бы домой, лег на кровать и пролежал бы так до следующего рабочего дня. Но молчание никогда не длилось долго. В какой-то момент дня, в несколько часов пополудни, в его кабинете зазвонил телефон. Звук был слишком пронзительным для его ушей, и в тумане внезапного гнева и раздражения он грубо схватил это проклятую трубку и приложил ее к уху. - "Who is this?" He demanded.\n\n"Hmm. You should recognize me by voice alone," the other voice on the line spoke, and Speer could feel his anger receding instantly. "I am Theodor Oberländer. Quite... the important figure in the NSDAP. I believe I can make my services of use to you."\n\nThere were no protests. Ever since the Gang left, the reformist clique in the NSDAP would begin their eventual collapse. Only the reactionaries were left. The visionaries who twisted National Socialism and dragged it through mud and blood, and Speer could only slow it down. "I've recently come to the knowledge that your cabinet has resigned. A true shame." Nothing betrayed Oberländer's voice. "Not to worry. The NSDAP has always been a strong force, and since I am at the helm of the ones who used to oppose you, well... stability will come easy. Rest assured, this will be a fruitful venture. Now... I needn't waste more of your time, though I will tell you one thing." Speer gripped the phone in his hand tightly, and a part of him wanted to smash it against his desk. "Regardless of how you were as Führer before...""
 kiesingergo4.19.a:0 ""You shall be an excellent Führer now.""

 kiesingergo4.20.t:0 "Выбраться из тупика"
 kiesingergo4.20.desc:0 ""That would be too risky of a development," Speer said, waving off Kiesinger. "I already have the hardliners breathing down my neck. If we were to propose this secularization, they may just take the opportunity to corner our influence." Kiesinger breathed irritation and exhaled calm. Of course Speer would try to downplay the idea. That should have come as no surprise, but he was expecting less resistance than a hard no. Still, it wasn't a catastrophe.\n\nKiesinger nodded politely. "Of course, my Führer. While I would drop the topic..." Speer had a feeling there wasn't an end to this yet. "There is more that remains unaddressed. In fact, I believe I may bring you something to settle your doubts once and for all." Speer raised an eyebrow. "Something?" He asked. "Do you mean, perhaps, to bring me answers?" Kiesinger once again nodded. "If you may, my Führer - I shall leave, and return soon with answers in tow."\n\nSpeer looked at him with suspicion, but held his tongue on the more unsavoury things he wanted to say. Instead, he let out a short sigh. "You are dismissed, Herr Kiesinger. And do not take too long. I've not all day." As Kiesinger thanked the man and left the room, Speer was left to his thoughts."
 kiesingergo4.20.a:0 "Кизингер играет в свою игру"

 kiesingergo4.27.t:0 "Занавес приоткрылся"
 kiesingergo4.27.desc:0 "После небольшого перерыва на еду, Шпеер, к своему удивлению, услышал две пары шагов, приближающихся к его кабинету. Одна из них были знакомая и спокойная поступь Кизингера, другая же, как определил Шпеер, принадлежала фон Трескову.\n\nВойдя в его кабинет, Кизингер одарил фюрера дружеским взглядом, в то время как Тресков протопал прямо к столу Альберта. Он отдал четкий, хотя и чуть раздраженный салют и заговорил. - "Herr Speer!" He said, demanding the fading attention of the Führer. "Yes, Herr Kiesinger?" He asked in return, and the Prussian straightened himself up. "I will make this brief, but the message shall surely resound with you. Herr Speer, do you remember one of the primary goals of our alliance?" Speer nodded. "I remember all of them. What are you referring to, exactly?" He asked, shifting somewhat uncomfortably in his seat.\n\nTresckow harrumphed. "Freedom!" He exclaimed. "The freedom of Germany's people. Is that not one of the main things we've been promised? I would say that it is one of the tenets crafted into the political web we've created for each other!" Speer felt his energy draining after each and every word Tresckow spoke. "And what is the most prized freedom of them all, than the freedom of worship?" His gaze affixed on Speer's eyes, and the Führer could not dare to look away from him.\n\n"My Führer." Kiesinger said. "I believe Herr Tresckow will remain unsullied by the reply of silence. I advise..." He looked at Tresckow, who seemed intent to keep staring at Speer. "... for you to answer him." Then he looked back at Speer, who seemed deep in thought, though not for reasons the Prussian would hope for. The room remained silent for a few seconds more, but after long enough, Speer broke the silence. He was to determine the mood shift with what he said, and there were two lines of thought he could pursue."
 kiesingergo4.27.a:0 ""
 kiesingergo4.27.b:0 ""

 kiesingergo4.21.t:0 "Чтобы показать испуг"
 kiesingergo4.21.desc:0 ""The..." Speer sighed. "The NSDAP is a dangerous force, Herr Tresckow." The Prussian felt like he wanted to roll his eyes. What a silly, generic response. But it prevented another outburst from the man. Speer noted Tresckow's pose slightly relaxing, and he felt the smallest weight come off his shoulders. Kiesinger, however, looked fully unconvinced, yet let the man speak.\n\n"There is a significant amount of them that still oppose us at every turn!" He noted. "If we did something as extreme as this, they would jump at the opportunity to decry us as radicals. They could raise hell in the Reichstag, and... impede us at every point they could! It's simply something I find difficult to convince the hardliners on." As the two listened on, Speer's spiel seemed to have the opposite effect on their opinion - especially Kiesinger, who merely shook his head and sighed."
 kiesingergo4.21.a:0 ""Let me make a counter-point...""

 kiesingergo4.22.t:0 "Занавес начал закрываться"
 kiesingergo4.22.desc:0 ""Go on, Herr Kiesinger..." Speer trailed off, feeling frustrated that he couldn't give much of a good argument in his favor.\n\nKiesinger nodded. "You speak of the consequences, but that is exactly why you should go through with this decision, my Führer. To the people, you are their leader." He stated the obvious, but Speer had a feeling that wasn't just it. "To the party, however..." Speer's eyes tightened just enough for Kiesinger to notice. And ignore, as his smile widened the slightest bit. "Well, you are no dictator. You do not make every rule and judgement."\n\n"So you are to take the fall?" Speer asked, and Kiesinger shook his head once again. "No, no. Better than that. I am not Deputy Führer for no reason. I will manage whatever the more unsavory part of the NSDAP shall unleash on us. I merely ask that you let this reform pass. Whatever happens, it shall be under my jurisdiction to take care of."\n\nSpeer pressed his palms against each other harder than normal. Again, Tresckow and Kiesinger fell into silence as the Führer thought, and they thought it better to let him think. And think he did. After almost a full ten seconds, Speer exhaled deeply and spoke."
 kiesingergo4.22.a:0 ""
 kiesingergo4.22.b:0 ""

 kiesingergo4.23.t:0 "Занавес опущен"
 kiesingergo4.23.desc:0 "Кизингер уставился на Шпеера, как нацист на большевика. Но в то же время внутри он был подавлен. Но это чувство исчезло также быстро, как и его гнев, прежде чем партканцлер снова накинул на себя непроницаемую маску. Тресков тем временем выглядел почти ошеломленным. - "I have said what I have said, Herr Kiesinger. Do not expect me to relent on this decision."\n\nKiesinger exchanged a glance at Tresckow, who seemed stuck in thought. Then he coughed uncomfortably, and looked towards Speer, fixing up the tie on his suit. "If that's the case, then I needn't be here any longer. Am I dismissed, my Führer?" Speer eyed the Prussian with a sense of worry and confusion. He barely overheard Kiesinger's words, but gave a half-nod. "Yes, Herr Kiesinger... you are dismissed."\n\nAs the Deputy Führer left the room, he gave his last parting words as the Prussian seemed to regain his clarity."
 kiesingergo4.23.a:0 ""

 kiesingergo4.24.t:0 "Чтобы обнаружить намек на безумие"
 kiesingergo4.24.desc:0 "Он не был уверен. Но может быть... может быть, это сработает. - "Well..." Speer began, as the two stared at him with a modicum of surprise. "You've heard me. Have the two of you forgotten what our Germany was built on?" He continued, feeling the ember of spirit embed itself in his voice, just a notch above the desperation he felt moments before. "It was the ideology that had the world in its grasp for decades!"\n\nHe could feel the disappointment emanating from them. Maybe he just struck the wrong chord? "The only reason why we are declining now is because we're moving past our roots! What made us strong! Germany needs its previous faith no more!" At that, Tresckow visibly began getting upset. Kiesinger, meanwhile, fell into neutrality - not a hint of emotion betraying his face.\n\n"And..." Speer continued, taking a moment to process and discard his regret. "To go back to the time where we were great, we cannot capitulate to these new ideas that want to drag us into the past!" When he stopped, he could only hesitantly look at Tresckow, who was positively brewing. Speer wanted to say something, but the Prussian fired the first shot."
 kiesingergo4.24.a:0 ""Herr. Speer.""

 kiesingergo4.25.t:0 "Чистота греха"
 kiesingergo4.25.desc:0 "С Шпеером как будто заговорил призрак. Альберт замер на месте, и Кизингер последовал его примеру.\n\n"I am not a stupid man, Herr Speer." Tresckow said, glaring at the Führer with enough strength to make the man feel like he was facing down a member of the SS. "Perhaps you take me as silly. Naïve, even. But that would be far from the truth." His sigh approached a growl, and Speer felt his throat going dry. "The past, Herr Speer? Really, now? The past that has shaped our entire culture from birth to present?! I have tolerated this insofar as having the idea that you would listen to Herr Kiesinger, as he speaks with reason, but I am mistaken."\n\nSpeer's eyes flicked back and forth between the two, but he dared not interrupt the Prussian. "Do you think these men and women some... some bandits?" He asked. "Some bomb-throwing anarchists? If so, I am shocked Germany is not up in flames from these Christians." Kiesinger shook his head. "No. The truth is much simpler. These are people - my people! They wish to be left in peace. To pray to their sole creator, and follow the path the Lord has given them!"\n\n"So, Herr Speer?" He asked, tightening a fist and quietly gritting his teeth towards the Führer. "Will you go against the will of the majority? They only wish for peace. Nothing more. And I would advise listening to the people's will. After all..." Tresckow's eyes narrowed. "That has always been the job of the Führer."\n\nKiesinger remained deathly quiet. Speer, meanwhile, felt like he faced down the barrel of a gun. Whatever he said, he had to mean it. So eventually, Speer regained his composure, and mustered a reply. "
 kiesingergo4.25.a:0 ""
 kiesingergo4.25.b:0 ""

 kiesingergo4.26.t:0 "Разрешить нашу слабость"
 kiesingergo4.26.desc:0 "Тресков тут же расслабился, в то время как Кизингер испустил неконтролируемый вздох облегчения. Шпеер, между тем, еще не закончил. Явно неудовлетворенный, он заговорил, как человек, которого заставляют что-то делать под угрозой пыток. "I do not want to see a single paper pertaining to any important member in the NSDAP. Do you understand, Herr Kiesinger?" He pointedly asked, and the man regained his focus to meet his gaze at him.\n\n"Of course I do, my Führer. I will try my best to cow the hardliners. Otherwise..." He looked towards Tresckow. "It seems to me like you're satisfied." When the Prussian was addressed, he straightened his back and stiffened his body once again. "Why wouldn't I? Today is a great day for Germany's people!" He exclaimed, then sighed. "This means I must have business to attend to." He said, and Speer gave him the slightest look of suspicion that he merely ignored. "Herr Speer," he addressed, prompting the Führer to listen closely. "Are we dismissed?"\n\nFeeling content in the fact that this was at least finally resolved - though far from being in his favor - he nodded."
 kiesingergo4.26.a:0 "Остаток дня прошел так же однообразно, как и все остальные до этого."

 kiesingergo4.29.t:0 "Вниз на уровень земли"
 kiesingergo4.29.desc:0 "- "... That is to say, points different from what you would want me to agree on." Speer continued, and Tresckow began seizing on hostility in his eyes before suddenly realizing what the man meant, giving the Führer a small scare as the Prussian calmed down. Kiesinger, meanwhile, rubbed his forehead and grit his teeth for a second or two before speaking. "What, ah... what were these points you agreed on, my Führer?"\n\nSpeer almost audibly grumbled when asked to clarify. "Primarily one. It's the fact that, yes, I did promise some form of liberalization to Germany." He well and truly hated that word, but couldn't dodge saying it. "I suppose that... secularizing the country can fall under one of those freedoms." At that, Tresckow seemed to undergo some sort of mood swing, now standing properly and his gaze significantly softening to something more reasonable.\n\n"Ha-ha! I'm glad you see light to reason, Herr Speer!" He said, only prompting the Führer to feel more defeated - he wouldn't bother countering that. Tresckow nodded towards Kiesinger. "This calls for a celebration, doesn't it?" Kiesinger gave a somewhat meek nod, which Tresckow merely chuckled at. "Alright, well, I may at least celebrate this victory in private." Turning towards Speer, he continued. "Now, are we to be dismissed?" He was merely received with a sigh and a hand wave, gesturing for the two of them to leave his office.\n\nWith a sharp nod from Tresckow and a courteous one from Kiesinger, they left Speer to his thoughts."
 kiesingergo4.29.a:0 "Еще одно сражение проиграно."

