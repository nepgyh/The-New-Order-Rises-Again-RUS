 speer.413.t:0 "Ликвидация ИГ Фарбен"
 speer.413.d:0 ""May I know the reason why you summoned me, Reichsminister?"\n\nLudwig Erhard looked at his interlocutor, so similar to him and yet so different. Hermann Josef Abs was smoking his same brand of cigars, and his eyes mirrored Erhard's: cold, calculating, merciless. This, however, was where the similarities ended: unlike the president of the IG Farben, the Reichsminister actually had ideals, and this made the difference.\n\n"I called you in order to notify you of the imminent dismantlement of IG Farben. It will be broken into its constituent companies, each to become a competitor in a free-market economy."\n\nThere, he had dropped the bomb. He was prepared: Abs would scream at him, the two would scream at each other, until he would leave, defeated. Therefore, it was difficult to rein in his surprise when he heard his rival's words.\n\n"I see, Reichsminister. Thank you for what you are doing for the Reich."\n\nErhard's jaw stopped short of falling to the ground, and Abs chuckled.\n\n"I can see your surprise, but your fears are unfounded. I know that you are trying to abolish slavery and build a new, competitive Germany based around free market and positive competition. I wholeheartedly agree with you, and I'll tell you more: I have tried several times to reduce IG Farben's reliance on slaves, but the others in the Board of Directors always objected, so I'm glad that you took the initiative."\n\nFinally, Erhard recovered from the shock enough to shake hands with Abs when he stated his need to participate to a board meeting. As soon as he was back on his stuffed chair, Erhard started reflecting upon what he had heard: Abs was lying - that he was sure of - but why? What could bring a man who had no qualms in sending thousands to their deaths for a couple millions Reichsmarks to suddenly support the abolition of slavery? Something was wrong, but he couldn't yet put his head around it." 
 speer.413.a:0 "Этот ублюдок что-то замыслил..."
 speer.414.t:0 "Ликвидация Рейхсверке"
 speer.414.d:0 "Эдмунд Гейленберг вошел в главный офис Имперского министерства экономики, как отец семейства входит в свой собственный дом. Являясь главой крупнейшего государственного промышленного конгломерата в Рейхе, он держал в своих руках больше власти, чем все это министерство вместе взятое. Однако в кабинете находился человек, с которым он с радостью поменялся бы местами.\n\n"Reichsminister," came Geilenberg's polite, if a bit haughty salute.\n\n"Wehrwirtschaftsführer," was Ludwig Erhard's equally polite, and equally haughty answer.\n\n"I'm sure you already know the reason for your summon. You have too many contacts within my ministry to feign ignorance." Erhard immediately went to the point. Geilenberg nodded, distaste evident in his face, and that was enough.\n\n"In light of the new economic policy, Reichswerke is to be dismantled, and its constituent companies restored as independent actors within a free market."\n\nGeilenberg had known the day would come, and for a moment his face contorted in anger. He was losing his power, his position, everything he had worked for during and after the war. However, he knew his position: he was no Abs, but a functionary put there by the government to oversee a state-owned company.\n\n"I understand. I will obey my orders," was his only answer, anger replaced by defeat.\n\nErhard nodded curtly. Part of him had hoped for a bit more resistance, but Geilenberg was no fool. He was already calculating how to cut his losses, and by giving his acceptance he had already secured his first point. The minister wasn't keen on doing this, but appearances needed to be saved.\n\n"Thank you. For your service to the Reich, you'll be assigned as chairman to one of the new companies. I'm sure you will keep working hard for the good of the nation."\n\nGeilenberg nodded, his face neutral, then the two shook hands and the former Wehrwirtschaftsführer left Erhard's office."
 speer.414.a:0 "Еще один конгломерат повержен."
 speer.415.t:0 "Ликвидация Даймлер-Бенц"
 speer.415.d:0 ""This is impossible! There must be another way!"\n\nEveryone in the Reichswirtschaftsministerium could hear the loud voice coming from Reichsminister Ludwig Erhard's office, and everyone knew who it belonged to. Friedrich Flick was a powerful man, and very much used to meeting important ministerial officers to ensure his many companies would get what they wanted, be it a tender, a tax discount or an exclusive deal on a conquered region's manpower.\n\n"There will be no other way, and I didn't call you here to negotiate. Daimler-Benz shall be dismantled, and its member companies restored as independent actors in a free market." Erhard's voice was calm but final. He had prepared for this moment, and now he wouldn't let anything get into his way.\n\n"Reichsminister, I'm sure there is another way. There is always another way..." Flick's voice changed tone, becoming mellifluous and almost sickeningly sweet.\n\n"I'm sure you are a man of refined tastes... Perhaps we could find an accomodation? A deal between fellow businessmen?"\n\nErhard smiled. He knew the sniveling bastard would have tried to bribe him: he always had his way before, and expected him to be the same as all the others who preceded him behind his desk.\n\n"Oh, I'm sure we can find a deal" he said smiling, but Flick's predatory smile was cut short by the sound of a recorder playing.\n\n"Reichsminister, I'm sure there is another way. There is always another way... I'm sure you are a man of refined tastes... Perhaps we could find an accomodation? A deal between fellow businessmen?"\n\nThe recorded voice of the entrepreneur was crystal clear, and its owner recoiled as if bit by a snake.\n\n"You wouldn't dare-"\n\n"Here's my deal. You get out from my office right now, and don't oppose the dismantlement, and in exchange my magnanimous self won't have you sentenced to a labor camp for trying to bribe a minister of the Reich."\n\nFive minutes later, Ludwig Erhard was still laughing in his empty office."
 speer.415.a:0 ""Look at how he ran!""
 speer.416.t:0 "Ликвидация Сименс"
 speer.416.d:0 "Эрнст фон Сименс вошел в главный кабинет Имперского министерства экономики с нейтральным выражением лица. Он, конечно, уже знал причину этого вызова: Сименс не был дураком, и хотя одна часть его втайне надеялась, что этот момент никогда не наступит, другая часть его - холодная и расчетливая, не могла не чувствовать себя подавленной.\n\n"Reichsminister," came Geilenberg's polite, if a bit cold salute.\n\n"Wehrwirtschaftsführer," was Ludwig Erhard's equally polite, but perhaps a bit less cold answer.\n\nVon Siemens exhaled, then looked in the minister's eyes: "There's no need for formalities, Herr Erhard. It doesn't take a genius to know why I have been called here: a clean cut is better than a game of cat and mouse"\n\nLudwig nodded. Unlike all others, Wehrwirtschaftsführer von Siemens had been a steadfast - if interested - ally in his reforms. Together, they had worked to reduce the need for slaves in the other conglomerates, and the entrepreneur had used his influence to protect the minister from economic backlash on the other companies' part. Still, free market didn't admit exceptions, and they both knew that.\n\n"In light of the new economic policy, Siemens is to be stripped of its privileges, and will - from now on - operate as a normal company in a free market."\n\nWhen von Siemens looked at him in surprise, Erhard chuckled: "You must have come here expecting dismantlement, didn't you? It's almost a pity Siemens is too tightly-knitted to be broken down, and not big enough to pose a threat to fair competition: consider yourself lucky."\n\nErnst von Siemens felt once again the two parts of his mind agitating. One was relieved that the blow had proven much lighter than expected, while the other was already lamenting the losses: still, he decided to listen to the first, if only this once.\n\n"Thank you, Reichsminister," he said, for then excusing himself. The two shook hands, then the office returned silent."
 speer.416.a:0 "Трогательно-горький момент"

