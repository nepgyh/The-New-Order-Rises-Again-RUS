GER_SGR_gleichschaltung_reinforcement:0 "Финальная унификация"
GER_SGR_gleichschaltung_reinforcement_desc:0 "Банда Четырех выполнила свою задачу, в какой-то степени превосходно. Однако они потеряли доверие фюрера, когда во главе с Шмидтом, начали активно бросать вызов своему фюреру. Это не могло продолжаться. Власть в Германии будет в руках одного человека и его имя не Гельмут Шмидт."
