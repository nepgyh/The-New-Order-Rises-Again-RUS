 POLITICS_BUNDESKAISER_GERMANY_DESC:0 "'Ни один мужчина не должен платить за толстовку Шпеера' с этими легендарными словами бундескайзер Шпеер объявил себя бундескайзером после того, как женился на вайфу Майнхоф (убирайся Витория Луиза :)) в спальне Гитлера.\n\nТеперь бундескайзер Шпет объединил гробгерманский Рейх под ЛУЧШИМ ПУТЕМ DSR. Кстати скоро вторжение Бургундии"

 POLITICS_SPEER_GERMANY_DESC:0 "Много вещей можно сказать об Альберте Шпеере, но никто не сможет отрицать амбициозность этого человека.\n\nВ отличие от других, он не присоединился к НСДАП в тот роковой день 1931 года из-за пламенных речей покойного фюрера. Совсем наоборот. Именно спокойствие и рассудительность Гитлера восхитила молодого архитектора. И через год Альберт все-таки решился вступить в ряды нацистской партии. То, что начиналось как одолжение коллеге по партии, превратилось в рекомендацию Йозефу Геббельсу; рекомендация переросла в заказ на обновление местной штаб-квартиры НСДАП. Совсем скоро Шпеер привлек к себе внимание фюрера. Гитлер стал страстным поклонником его творчества, и вскоре они уже вместе разрабатывали амбициозные планы по строительству Новой Германии. К концу войны Шпеер стал близким другом фюрера, возглавлял собственное министерство и прославился, как человек превративший экономику Рейха в победоносную машину для ведения войн. Чего бы это ни стоило. Рейх оказался победителем, и мечта о Новой Германии, наконец, могла быть реализована.\n\nОднако именно в разгар строительства новой столицы мира, экономика Рейха рухнула в пропасть, а вместе с ней рухнули его планы и мечты. Свалить вину было легко. Рабство, появившееся благодаря созданной Шпеером системе, в мирное время ввергло Третий Рейх в кризис. Это была катастрофа, которую Альберт не мог игнорировать. Рейх и немецкий народ заслуживали стабильности. Его мечты заслуживали реальности. Реформы были необходимы. Последовали годы открытой критики политики НСДАП, и вскоре Шпеер вновь оказался на неожиданном для себя месте: в качестве лидера крупнейшего реформаторского движения. За последние несколько десятилетий амбиции Шпеера и его репутация героя-диссидента привлекли к нему множество молодых людей, а также сплотили вокруг его фигуры множество противников режима. Так возник политический водоворот, не похожий ни на что-либо еще.\n\nИ теперь, идя по опасному пути, который он сам же и проложил, Шпеер ответственен не только за свою судьбу, но и за будущее Рейха."

 POLITICS_NATSOC_SPEER_DESC:0 "Было время, когда Альберт Шпеер мог стоять на трибуне перед многотысячной толпой и произносить слова, за которые любой обычный немец был бы изгнан как предатель или расстрелян за трусость и большевизм. Конечно, в большую часть сказанного он не верил и сам. Ведь такие высказывания были нужны, чтобы разгорячить слушателей и увеличить число его молодых сторонников. Однако Альберт Шпеер переоценил свою доблесть и недооценил своих сторонников-реакционеров.\n\nРазмышления о том, какая же судьба ожидала бы его в руках Банды Четырех, теперь были просто смешны. Отныне он выполняет приказы Теодора Оберлендера и его клики в НСДАП, и его прошлые опасения стать марионеткой в руках либеральных прихотей студентов теперь казались почти паранойей. Его образ "реформатора" Рейха исчез, а все, что осталось - это человек, чье видение было растоптано под ногами дегенеративной национал-социалистической идеологии.\n\nПрошли те дни, когда Альберт Шпеер улыбался и думал, что строит новый лучший Рейх для нового немецкого человека. Теперь он выполняет приказы и пытается замедлить необратимый процесс, что разорвет его идеологию на куски. По ночам Шпеер думал о том, что сказал бы ему Гитлер, увидев его достижения.\n\nВряд ли он назвал бы их достойными."

 POLITICS_FASH_SPEER_DESC:0 "Альберт Шпеер больше не был архитектурным гением, стоящим за многими грандиозными планами Гитлера. Альберт Шпеер больше не был министром вооружений и военного производства Германии в ее самый звездный час. Он больше не был тем героем, кто вытащил Германию из экономической пропасти. Альберт Шпеер больше не был политическим волшебником, который создал полноправный союз из лояльных либералов и недовольных протестующих. Альберт Шпеер больше не был "хорошим" нацистом.\n\nОтныне он ФЮРЕР.\n\nЧеловек, заложивший основу для нового национал-социализма. Идеологии, которая идет в ногу с новой эпохой и служит современному человеку. Бесплодные усилия старой НСДАП по превращению Германии в государство-изгоя, планы по уничтожению востока, загнивание государства в бесполезной автаркии - все это только поколебало доверие народа к национал-социализму. Ни одна из этих стратегий не вписывалась в его видение нового Рейха. Цольверайн и реформированный Пакт Единства стали хорошо смазанной машиной, что приведет Германию к величию. Вместо расточительных лагерей смерти и грабежа колоний, немецкое господство будет достигнуто путем демонстрации культурного, морального, экономического и военного превосходства. И по мере того, как Рейх оставляет позади дегенеративных либералов и кровожадных реакционеров, Альберт Шпеер оказывается на вершине как непревзойденный архитектор немецкой нации.\n\nГитлер, возможно, поднял Германию на новые высоты. Шпеер же сделает все, чтобы она оставалась там.\n\n§RНавечно§!."

 POLITICS_AUTHDEM_SPEER_DESC:0 "Национал-социализм потерпел крах. Все испытания, с которыми он столкнулся, были провалены. И теперь нацизм обречен на вымирание... И кто в этом виноват?\n\nАльберт Шпеер понял, что находится в окружении множества кинжалов, направленных прямо ему в сердце. Его Германию разрушили и осквернили; либералы, разрушившие устои немецкого общества, партия, которая не удосужилась помочь своему фюреру и жалкая банда, саботирующая все его попытки исправить ситуацию. Как он вообще мог довериться этим троим: Трескову, Эрхарду и особенно Шмидту - это было выше его понимания. Большую часть времени Шпеер проводил в своем кабинете, тупо уставившись в одну точку, рассеянно перетасовывая бумагу за бумагой, зная, что власть Фюрера теперь всего лишь иллюзия. Если бы он только получше разыграл свои карты...\n\nПо мере того как будущее начинает оставлять архитектора позади, а НСДАП продолжает разваливается, для Германии открывается новый путь, хотя никто не может сказать наверняка, каким именно будет будущее Рейха. Поскольку бесчисленное множество немцев все еще выступают против национал-социализма, они требуют того, что у них отняли полвека назад. Что-то такое, чего Шпеер смертельно боится. Что-то такое, что разрушит мечту Гитлера сейчас и навсегда. Призывы к выборам и к упразднению нацистского господства на востоке, призыв к сплочению того, что когда-то было иллюзией - все это быстро приближается к реальности.\n\nДемократия\n\nАльберт Шпеер же потерпел неудачу. Или так может показаться. Обезоруженный и лишенный власти фюрер, обреченный подписывать подсунутые ему документы под непрерывным наблюдением его собственной охраны. Банда обращается с ним как с дураком и марионеткой, сделав из фюрера козла отпущения, что никогда больше не сможет им помешать.\n\n§RКакие же они глупцы§!."

 #Ministers#

 SGR_Kurt_Georg_Kiesinger_hog:0 "Курт Георг Кизингер"
 GER_Kurt_Georg_Kiesinger_desc:0 "------------\nКогда-то Курт Георг Кизингер был весьма успешным адвокатом. Ему предлагали очень респектабельные должности как в Палате берлинского суда, так и в Национал-социалистическом союзе юристов, но он отказался от всех предложений ради того, чтобы остаться независимым в своей профессии. Когда началась война, Кизингер присоединился к Министерству иностранных дел, чтобы избежать призыва в армию, и в конце концов нашел себе место в радиовещательном подразделении. Однако в конце концов Кизингер попал под подозрение, как "человек, препятствовавший антиеврейской деятельности". Хотя он никогда не был признан виновным, считается, что это была одна из главных причин, из-за которой Кизингер покинул свою должность после войны, вернувшись к работе в качестве независимого адвоката.\n\nОднако по мере того, как стагнация Рейха становилась все более очевидной, Кизингер обнаружил, что его тянет к политике, где он начал проповедовать необходимость реформ, ради дальнейшего выживания Рейха. Прозванный "Серебряным языком" за его способность завладевать людским вниманием и убеждать любого оппонента, Кизингер присоединился к Альберту Шпееру и стал частью его Банды четырех, приняв на себя мантию второго по силе человека в этом реформаторском движении.\n\nЯвляясь устами Банды, Кизингер обычно находится подле главы реформистов, самого Шпеера. Когда идеи Альберта (или любого другого из Банды Четырех) вызывают противоречия, именно Кизингеру часто удается сгладить напряженность, без особых усилий убеждая сомневающихся в необходимости следовать приказам своего фюрера. Серебряный язык не питает особой любви к НСДАП, но, как мог бы сказать вам любой, кто слышал его речи, он очень заботится о немецкой нации."

 SGR_Helmut_Schmidt_for:0 "Гельмут Шмидт"
 GER_Helmut_Schmidt_desc:0 "------------\nХотя происхождение Гельмута Шмидта и скрыто покровом тайны, он провел более чем блестящую карьеру, являясь относительным новичком на политической сцене. В детстве Шмидт служил лидером Гитлерюгенда, пока его не сняли с этой должности за распространение настроений, которые, как считалось, были направлены против партии. Во время войны он служил в Люфтваффе, как в качестве администратора, так и позже, участвуя в боевых действиях на Восточном фронте. После войны Шмидт вернулся в свой родной город Гамбург, получив дипломы по экономике и политологии в местном университете. Он начал выступать против германского Рейха и его политики, хотя и никогда не проявляя чрезмерной наглости, чтобы не обращать на себя внимание НСДАП.\n\nОднако каким-то образом Шмидт, привлек к себе внимание Альберта Шпеера, который всячески убеждал его присоединиться к реформаторской фракции нацистской партии. Шмидт же сначала отказывался от этих просьб, как из-за искреннего отвращения к нацистской партии и идеологии, так и потому, что боялся, что НСДАП раскроет его самую тщательно охраняемую тайну. Однако с началом Гражданской войны в Германии Шмидт вступил в реформистское крыло партии в обмен на пост министра иностранных дел в правительстве Шпеера.\n\nНе имея таких политических связей, как Кизингер, и не имея таких профессиональных навыков, как Тресков и Эрхард, Шмидт является чем-то вроде темной лошадки среди членов Банды. Некоторые считают, что он достиг своего положения только благодаря личной симпатии и жалости Шпеера, но нельзя отрицать того, что Шмидт и вправду обладает неоспоримой политической проницательностью. Молодой смутьян явно питает большую страсть к своим идеалам, хотя миру еще предстоит увидеть, что его видение принесет Германии."

 SGR_Henning_von_Tresckow_sec:0 "Хеннинг фон Тресков"
 GER_Henning_von_Tresckow_desc:0 "------------\nХеннинг фон Тресков, прозванный последним пруссаком - известный и уважаемый командир Вермахта. Родившись в семье аристократов из Бранденбурга, фон Тресков намеревался продолжить гордую военную историю своей семьи и участвовать в Великой войне. После поражения Первой мировой фон Тресков поддержал нацистское движение, полагая, что только так Германия сможет восстановить свои территориальные потери после Версальского договора. Однако этот идеализм был разрушен в Ночь длинных ножей, и фон Тресков начал испытывать сильную ненависть к НСДАП, только усиливавшуюся от последующих действий Рейха.\n\nОднако, несмотря на это, фон Тресков прекрасно служил во Второй мировой войне, руководя многочисленными операциями на Восточном фронте, которые оказались жизненно важными для краха Бухаринского союза и победы Рейха. Во время войны Тресков, как сообщалось, встречался с несколькими лицами, которые впоследствии были казнены или арестованы за заговор против Рейха и фюрера. Сам фон Тресков, однако, никогда не был замешан ни в одном из этих преступлений, поэтому информация об этих встречах была тихо замята.\n\nЯвляясь дисциплинированным прусским аристократом, фон Тресков решительно презирает политизацию вооруженных сил и тот адский ландшафт, в который, по его мнению, превратился Рейх. Удивительно, но крайне консервативные прусские манеры Трескова привели его к тому, что он стал одним из ведущих голосов армии за реформы. Альберт Шпеер пригласил фон Трескова в свой круг министров, и старый солдат с радостью воспользовался шансом восстановить те части золотых дней Германии, которые, по его мнению, были отброшены нацистами; даже если он презирает то, что для этого ему приходится заниматься политикой."

 SGR_Ludwig_Erhard_eco:0 "Людвиг Эрхард"
 GER_Ludwig_Erhard_desc:0 "------------\nРаненый ветеран Первой мировой войны, Людвиг Эрхард стал известен во всем деловом мире после того, как он присоединился к ECGFGI, институту исследования рынка, и быстро поднялся до должности заместителя директора. Однако во время Второй мировой войны его персона стала предметом споров после того, как он опубликовал статью, утверждающую, что, хотя немцы выиграют войну, экономика Рейха распадется в течение десятилетия. Из-за этой статьи его уволили с работы, но только для того, чтобы доказать свою правоту во время экономического краха Германии.\n\nСегодня Эрхард - один из самых влиятельных экономистов Германии и один из самых невоспитанных бюрократов. Эрхард - ярый сторонник ордолиберализма, школы экономической мысли, призывающей к отсутствию ценового контроля и низкому налогообложению, полагая, что это позволит свободному рынку работать в наилучшем виде. Естественно, эта идея, сильно отличающаяся от нынешней модели экономической мысли Рейха, широко презиралась многими чиновниками в экономических министерствах Германии. Эрхард, несмотря на это, не желает соглашаться на статус-кво и призывает к радикальным изменениям немецкого рынка.\n\nИз-за этих жестких призывов к переменам и либерализации Эрхард стал одним из главных членов "Банды четырех", группы реформаторов, состоящей из ближайших советников Альберта Шпеера. Известный своим необычайным упрямством, дерзостью и отказом идти на любые компромиссы, Эрхард возглавляет планы Шпеера по реформе экономики. Эрхард попытается принести новую эру финансового процветания и богатства в Германию, даже если ему придется силком тащить туда отчаянно брыкающийся и кричащий Рейх."

