GER_Stabssitzung_desc:0 "Прошло довольно много времени с тех пор, как мы пришли к власти, но герр Шпеер все еще продолжает гнуть свою линию. Пока к нему нужно прислушиваться, тем более что наше положение еще не совсем надежно. Наш прославленный фюрер считает, что с этими проклятыми гангстерами стоит провести очередную встречу. Как будто это совещание поможет побороть их возмущение потерей всего, что они украли за последние тридцать лет.\n\nЯ уверен, что эта встреча будет пустой тратой времени, но она не настолько значительна, чтобы Шпеер смог на что-то повлиять. Корпорации уже знают, что наши планы находятся в прямом противоречии с их интересами, так что они не будут слушать фюрера, чтобы тот им не предложил. Неважно, что скажут Абс и его дружки, я уверен, что Шпеер переложит всю вину на меня. Я прослежу, чтобы эти преступники легли на дно, или мое имя не Людвиг Эрхард."
GER_Kartellgesetz_desc:0 "Что ж, встреча прошла так, как и следовало ожидать. Много стенаний и скрежета зубов, но ничего такого, чего бы я раньше не слышал. Абс поднял юридические проблемы, с которыми мы столкнемся, пытаясь "
GER_industria_desc:0 "Как бы нам ни хотелось, уничтожение мегакорпораций будет слишком трудно осуществить исключительно прямым путем. Мы должны иметь в виду, что сломать их – это только половина битвы; если люди не смогут извлечь выгоду из их падения, тогда наши усилия будут потрачены впустую.\n\nФюрер будет недоволен, но пришло время откусить еще один кусочек от нашей казны. В то время как люди держатся на плаву благодаря социальному обеспечению и субсидиям, мы нуждаемся в хорошем, твердом толчке в сердце нашей экономики, чтобы оно продолжало биться. "
GER_The_New_German_Worker_desc:0 "По крайней мере, у герра Шпеера есть талант на рекламу наших идей. По правде говоря, идея о "
GER_Cities_of_a_Thousand_Fires_desc:0 "Гельзенкирхен, Эссен, Дортмунд, Мюльхайм... Когда-то знаменитые угольные и сталелитейные центры Германии больше всего пострадали от экономического краха 50-х гг. В конце концов, зачем платить свободному рабочему за труд в шахтах и литейных цехах, когда раб может делать это бесплатно? Раб не станет возражать против увеличения рабочего дня и не осмелится протестовать, когда его товарищи будут раздавлены или сожжены заживо в результате несчастного случая на производстве. Я допускаю, что свободные рабочие иногда бывают наглыми, но это ничто по сравнению с бесчеловечностью промышленного рабства.\n\nК счастью, в Руре и других подобных районах все возвращается на круги своя. Свободные рабочие быстро вытесняют рабов из-за установленных квот занятости и создания независимых промышленных компаний. Заводы, брошенные мегакорпорациями в пользу промышленных рабовладельческих лагерей, снова начинают работать. Мы будем продолжать поддерживать эти освобожденные отрасли промышленности и поступать с корпорациями так же, как они поступали с нашей экономикой в прошлые десятилетия."
GER_Land_of_Diligence_desc:0 ""
GER_Social_Market_desc:0 "Германия всегда экспериментировала с социальной политикой, но некоторые из экспериментов были гораздо успешнее других. Я больше не могу выступать за государство всеобщего благосостояния, как бы ни настаивали на этом мои товарищи. Я не хочу разочаровывать их, но я не верю, что такая система жизнеспособна в долгосрочной перспективе.\n\nВместо этого мы должны стремиться к социальному рынку - системе, в которой трудящиеся защищены не государством всеобщего благосостояния, а умеренным государственным регулированием, социальным обеспечением посредством облегчения доступа к труду и гуманным характером экономики. При правильной работе, а она должна быть правильной – это будет радовать и рабочих, и работодателей, обеспечивая социальную гармонию и сведя к минимуму классовые конфликты."
GER_Social_State_desc:0 "Я никогда не был впечатлен государством всеобщего благосостояния, созданным Бисмарком. Оно, конечно, помогало держать социализм в страхе, но огромное количество денег и бюрократической волокиты делали эту систему адом. Однако, как бы я ни старался, я не смог убедить других, что их "
GER_Reichs_Needs_desc:0 "Проклятие, но Шпеер, возможно, снова прав. Цольверайн – немецкое творение и почти наверняка останется таковым, независимо от того, как сильно я пытаюсь изменить этот факт. Полагаю, нет смысла продолжать отрицать реальность ситуации. Сейчас не время для высоких идеалов, что бы там ни говорил Шмидт.\n\nВ обозримом будущем Цольверайн все еще остается Таможенным союзом, который по своей сути всегда являлся германским. В дополнение к тому, чтобы держать его под централизованным немецким контролем, мы будем поощрять немецкий способ ведения дел в наших экономических партнерах. Если это сработает для нас, то должно сработать и для них. Я бы предпочел, чтобы они все таки учились на собственном опыте, а не под диктовку, но таким образом мы сможем наилучшим образом использовать наше европейское господство."
GER_sapientia_desc:0 "Благодаря мании величия Гитлера я несу ответственность не только за Германию. Весь этот Третий Рейх, от Рейна до Волги, подпадает под мою юрисдикцию, когда речь заходит об экономических вопросах. Это трудная задача, даже для меня. Тем не менее, я буду упорствовать - эта ответственность слишком велика, чтобы пренебрегать ею, и потенциал для более светлого общеевропейского будущего живет под всей грязью рабства и кровопролития.\n\nВосточная Европа составляет огромную часть нашей империи, но с тех пор, как она была завоевана, ею систематически злоупотребляют. Украина может предложить гораздо больше, чем просто пшеницу! А Кавказ? Какая жалкая неразбериха! Все это масло, добытое туземцами в совершенно нечеловеческих условиях, в то время как промышленные бароны жиреют на прибыли, которая должна обогащать тех, кто делает эту работу! К черту партию - я приведу Восточную Европу к будущему, которого она заслуживает, даже если это будет последнее, что я сделаю!"
GER_Limitless_Potential_desc:0 "Даже в процессе осуществления программы репатриации многие меньшинства все еще находятся в Германии. НСДАП, какими бы скотами они ни были, никогда не прекращали настаивать на том, чтобы эти люди были изгнаны, германизированы или иным образом вычищены из нашей страны, ссылаясь на "
GER_Treating_Wounds_desc:0 "Никогда еще в мире не было такого гнусного акта империализма, как Генеральный план Ост. В соответствии с этим безумным планом, разработанным кругом зла Гиммлера, экономика Восточной Европы была опустошена в короткие сроки. Тяжелая промышленность была присвоена, экономические центры разрушены, население вырезано, а выжившим была навязана губительная политика регрессивного аграризма. Даже если завтра Рейх исчезнет, потребуются столетия, чтобы регион сам по себе вернулся к довоенному уровню процветания.\n\nУже слишком поздно помогать мертвым, но еще не поздно помочь живым. Хотя преступления Германии никогда не могут быть стерты, нанесенные раны могут быть исцелены - по крайней мере, в определенной степени. Трудно сказать, как лучше всего распределить наши ресурсы, чтобы исправить ущерб, но я остановился на Варшаве и Киеве. Так как они являются передовыми центрами Польши и Украины, имеет смысл сосредоточиться на их восстановлении в первую очередь. Германия имеет много денег и оборудования, чтобы сэкономить, и мы несем ответственность, чтобы помочь побежденным. Шрамы останутся, но даже они со временем могут зажить."
GER_Future_in_their_Hands_desc:0 "Неважно, как много старая пропаганда говорит об обратном, или как много упертые тупицы цитируют "
GER_Guiding_Hand_desc:0 "Независимо от того, сколько мы в них проинвестируем, восточные европейцы никогда не будут доверять нам, если мы будем держать их за руку на протяжении всего процесса экономического возрождения. До истинного равенства еще очень далеко, но мы должны работать над тем, чтобы представить себя партнером, а не хозяином. Германия всегда будет крупнейшей экономикой Европы, но признание востока как равного себе, хотя бы в юридическом плане, укрепит доверие наших новых друзей.\n\nВместо того, чтобы поддерживать немецкий контроль над ресурсами и тяжелой промышленностью на Востоке, мы должны передать их в руки надежных местных жителей там, где это возможно. Предоставление автономии даст им опыт, необходимый для того, чтобы стать самостоятельными, и продемонстрирует наши добрые намерения. Никакое обеление нашего экономического господства не даст нам этого."
GER_Firm_Chain_desc:0 "Мне это не нравится, но в кои-то веки Шпеер может быть прав. Восток находится в руинах, его средний класс давно исчез, а экономика давно превратилась в аграрную. У Германии нет другого выбора, кроме как признать свою роль сюзерена и сохранить тесный контроль над их экономическим развитием. Это кажется таким неправильным - но если мы этого не сделаем, то получим социально-экономический хаос, который поглотит весь Восток.\n\nПравительство Рейха и его уполномоченные представители в настоящее время будут продолжать осуществлять прямой контроль над большинством восточных ресурсов и тяжелой промышленностью. Восточные рабочие и средний класс (как только он снова появится) будут работать под немецкой опекой, так что мы сможем передать им наши знания и опыт. Их независимость, таким образом, будет отложена, но также потенциально это принесет намного больше стабильности. Не мой любимый, но, возможно, лучший вариант."
GER_Europes_Dreams_desc:0 "У Цольверайна есть фундамент, необходимый для успеха; теперь пришло время Германии ослабить хватку и сделать шаг назад. Если это действительно общеевропейский проект, то государства-члены должны иметь возможность внести в него свой вклад. Сохранение своей первоначальной чисто немецкой природы нанесет ущерб международным отношениям в долгосрочной перспективе, что идет вразрез как с моей совестью, так и со здравым смыслом.\n\nКонечно, многие права и привилегии, предоставляемые нашим младшим партнерам, будут относительно незначительными по своей природе. Есть много тягот, которые приходят с экономической свободой, и только мы в состоянии нести их в настоящее время. Нашему народу будет трудно, по мере того как он стремится процветать, сейчас необходимо сделать шаг назад и постепенно передать экономический контроль над Цольверайном нашим государствам-союзникам, но я верю, что наши люди справятся с этим."
GER_Council_of_Gods_desc:0 "ИГ Фарбен, один из крупнейших конгломератов в мире, - это бедствие для Европы, сравнимое только со НСДАП. Они были с гитлеровцами с самого начала, не упуская ни малейшей возможности извлечь выгоду из жестокой, варварской идеологии покойного фюрера. Руководил же ими из тени Герман Йозеф Абс, настоящий волк в овечьей шкуре, если таковой когда-либо существовал. Для партии он – неприкасаемый Бог; для корпоративного мира – образцовый руководитель; для нас – самая большая угроза, с которой мы когда-либо сталкивались после фельдмаршала Шернера.\n\nМы должны сломить власть Абса, как политическую, так и финансовую. Слишком долго его преступления оставались безнаказанными, а власть над Германией – неоспоримой. Как самый могущественный банкир в мире, он имеет в своем распоряжении практически неограниченные ресурсы, поэтому мы не можем надеяться уничтожить его чисто финансовыми средствами. Вместо этого мы должны использовать больше... Чтобы убить зверя, мы пустим ему кровь, прежде чем направиться прямо к сердцу. Абс пожалеет о том дне, когда продал свою душу в погоне за богатством."
GER_An_Enemy_to_Prosperity_desc:0 "ИГ Фарбен достаточно могущественны, и лобовое наступление на них может обернуться серьезными последствиями. Их преступления не поддаются подсчету, но мы должны сдержать свой гнев, выждать время и разработать безопасный план нападения.\n\nНесмотря на наш моральный долг перед теми, кто страдает под гнетом Абса, наши атаки должны быть сосредоточены на самой ИГ Фарбен. Они настолько погрязли в нелегальной деятельности, что было бы легко начать выкапывать на них компромат. Любые доказательства их неправомерных действий должны быть записаны и накоплены, чтобы мы могли начать кампанию судебных разбирательств против средних чиновников, руководителей и самой компании."
GER_Attack_from_the_flank_desc:0 "Имперская служба безопасности полезная организация, но в основном она занималась борьбой с политическими противниками герра Шпеера. Хотя это и необходимо для обеспечения нашей безопасности, я считаю, что сейчас нашему другу герру Гелену пора направить свои усилия в сторону корпораций. К счастью, фюрер согласен со мной, а Гелен кровно заинтересован в том, чтобы его закулисные соперники были уничтожены.\n\nКак только за корпорации примется ИСБ, это станет детской игрой. Ни для кого не секрет, что Абс и его дружки владеют огромными суммами незаконных средств, офшорными счетами и инвестициями в предприятия сомнительной легальности. Абс всегда считал себя выше Гестапо, и в общем-то так оно и было, однако он еще не принял во внимание Гелена и молодого Весселя, самых талантливых и безжалостных оперативников, которых мы имеем. Бумажный след ИГ Фарбен тянется на многие мили и забрызган кровью – за ним легко проследить, и он даже более компрометирующий, чем мы надеялись."
GER_An_Enemy_to_Freedom_desc:0 "К черту осторожность! Ни один план не выдерживает контакта с врагом, как сказал бы герр Шпайдель. ИГ Фарбен – враг свободы, а значит, враг государства, народа и, к счастью, фюрера! Если они хотят войны, то, черт возьми, они ее получат!\n\nА что может быть лучше для войны с корпорацией, чем лишить ее рабочей силы? ИГ Фарбен полностью зависит от своих миллионов рабов, чтобы продолжать получать прибыль. С самого начала появления рабства руководители корпорации упорно стараются предотвратить неизбежное освобождение своих жертв, но их схемы и судебные тяжбы не идут ни в какое сравнение с мощью нашего государственного аппарата. Все имеющиеся в нашем распоряжении средства должны быть направлены на уничтожение рабовладельческой сети корпорации. Грубое, несовершенное решение, но в высшей степени удовлетворительное."
GER_Sending_the_Wehrmacht_desc:0 "Наш добрый друг Хеннинг фон Тресков ненавидит рабство почти так же сильно, как и национал-социализм. Несмотря на свое хвастовство и слегка эзотерическое пруссачество, он человек чистый сердцем и верный своим христианским убеждениям - включая ненависть ко всякой несправедливости. Ему предстоит сыграть решающую роль в предстоящей борьбе, и пришло время воспользоваться его услугами.\n\nФон Тресков понимает, как важно послать сообщение всему миру. Гибель ИГ Фарбен и ее подлого хозяина станет сигналом для Рейха, для других корпораций и для всего мира. Конгломераты сделали рабство тем, чем оно является сегодня, и вонзание ножа в сердце их развращенных предприятий докажет раз и навсегда, что в нашем новом порядке не будет пощады нечестивцам."
GER_dealing_with_igfarben_desc:0 "Они считали себя неуязвимыми, непобедимыми, стоящими выше закона и национальной справедливости. Они ошибались. Отныне ИГ Фарбен стоит на коленях, униженный решительными действиями и мощью правительства Рейха. Когда Гитлер ушел, а реакционеры лишились власти, они больше не могут прятаться за юбкой военно-промышленного комплекса. Пусть это станет свидетельством нашей решимости и стремления к более праведному миру.\n\nПришло время нанести смертельный удар. Абс и его крысиный совет пытаются объединить то немногое, что у них осталось, и бежать из Рейха. Этого нельзя допустить. Герр Шпеер все еще диктатор с неоспоримой властью, и ему давно пора ею воспользоваться. К счастью, он полностью согласен с идеей как можно скорее обрушить молот справедливости. Что может быть лучше, чем приказ о немедленном и бессрочном аресте Германа Йозефа Абса по обвинению в государственной измене? Посмотрим, как этот ублюдок сумеет выбраться из этой передряги."
GER_Current_of_Machines_desc:0 "Сименс имеет сомнительную честь быть наименее отталкивающей и коррумпированной из всех мегакорпораций. Некоторые ошибочно принимают это за честь или доброту со стороны их главного исполнительного директора Эрнста фон Сименса. Те, кто так считает – дураки. Фон Сименс не питает ничего, кроме жадности и жажды нажить еще большее богатство.\n\nОни все еще используют рабов, хотя и не в такой степени, как другие корпорации. Полагаю, это говорит в их пользу, хотя и не является достаточной причиной, чтобы доверять им. Тем не менее, они меньше всех сопротивлялись нашим экономическим реформам и намерениям отменить рабство – наверное потому, что они меньше всего от этого теряют. И все же мы не должны отказываться от их предложений, если они могут быть нам полезны. Мы выслушаем фон Сименса и обратим его чувство самосохранения в нашу пользу. Он знает, что если предаст нас, то ему придется за это поплатиться. Возможно, только это удержит трусливую змею в узде, пока мы будем разбирать его картель."
GER_Uneasy_Ally_desc:0 "Фон Сименс – подонок, но он видит куда все катится и знает, что дни его картеля сочтены. Он знает, что наши угрозы имеют под собой основание. Он – крыса, спасающаяся с тонущего корабля, цепляющаяся за последнюю нить надежды. Он не заслуживает нашей милости, но если такова цена его сотрудничества, то пусть будет так.\n\nВ обмен на амнистию фон Сименс не будет возражать против реорганизации своей одноименной корпорации. Он обещал отдалиться, заткнуться и отдать своих рабов, незаконное имущество и все, что мы от него потребуем. Все это он отдаст в обмен на свое богатство, свое положение и свою жизнь. Мне противно щадить эту змею, но чем проще будет весь этот процесс, тем лучше. Любой здравомыслящий человек сделал бы то же самое."
GER_International_Competitor_desc:0 "Несмотря на то, что Сименс по своей природе является картелем, остается еще много того, чем можно неохотно восхищаться. Их инновации в области бытовой электроники, вычислительной техники и машиностроения сравнимы с американскими и японскими. Только коррупция фон Сименса и их зависимость от рабства в производстве удерживали их от того, чтобы стать мировым лидером и затмить лучшие из гуаньдунских корпораций.\n\nМы будем использовать более полезные тенденции Сименса, даже если мы будем продолжать уменьшать их силу. Бог даст, мы сможем превратить этот жалкий улей злодейства во что-то полезное, чем сможем гордиться. Конечно, только после того, как они будут сокращены до более приемлемого размера."
GER_Zukunftsmusik_desc:0 "Пощадив Сименс, мы пошли на компромисс с совестью, хоть это и выглядит как правильный выбор. Корпорация будет сокращена, расчленена, разбита на алтаре свободы – но не уничтожена. Они будут терпеть, прикованные и связанные, а их поводок будет крепко зажат в руке государства. До тех пор, пока фон Сименс и другие руководители не уйдут, они не будут считаться заслуживающими доверия.\n\nА пока они будут продолжать свою работу под нашим покровительством и на наших условиях. Рабы больше не будут трудиться на сборочных линиях, собирая электронику марки Сименс, в то время как директора компании толстели от прибыли. Их работу будут выполнять свободные, наемные работники и справедливые налоги. Эта милость Сименсу гораздо больше, чем они заслуживают, и им отныне лучше всегда помнить об этом факте."
GER_Conglomerate_of_Steel_desc:0 "Рейхсверке – конгломерат, ранее известный как Рейхсверке Германа Геринга, на самом деле не является частной компанией, но вполне может быть ею, учитывая огромное влияние и автономию, которыми они обладают. Наличие такого крупного конгломерата под контролем государства обычно удушало бы его прибыль, но Рейхсверке обладает монополией на сталь, уголь и другие тяжелые отрасли промышленности. Соедините это с тем фактом, что они постоянно и успешно избегают налогов, и у вас получится рецепт для действительно отвратительного картеля.\n\nРейхсверке владеет огромным количеством рабов; не так много, как в ИГ Фарбен, но их количество все еще исчисляется миллионами. Эти люди находятся в наиболее жалких условиях и еле-еле влачат свою существование, вынужденные работать на опасных шахтах, литейных заводах и фабриках столько, сколько требуют их надсмотрщики. Рабы Рейхсверке пережевываются и выплевываются смертельной промышленной мясорубкой, оставляя тысячи мертвых тел каждый год, в то время как руководители и их друзья в НСДАП становятся все богаче. Мы должны убить этого зверя из железа и крови, чего бы это ни стоило."
GER_Money_to_Gain_desc:0 "С их тесными связями с государственной бюрократией, Рейхсверке уже пронюхали о наших планах. Это сделает нашу работу намного сложнее, чем я надеялся, поскольку они, без сомнения, уже спешат сжечь документы, замести следы и переместить все свои активы за пределы нашей досягаемости.\n\nМы должны действовать жестко и быстро. Если мы хотим, чтобы империя Гейленбурга была разрушена и развеяна по ветру прежде, чем он сможет спасти свое богатство, мы должны воспользоваться тем контролем, который мы уже имеем. С появлением директивы фюрера распад картеля на составляющие его корпорации должен начаться немедленно."
GER_Mass_Privatisation_desc:0 "Наш метод подсечки и выжигания работает как часы, как я и предсказывал. Рейхсверке так и не заметил нашего приближения. Гейленберг, по сообщениям очевидцев, был повергнут в ужас нашей быстрой и бескомпромиссной атакой, не оказывая никакого сопротивления жестокому расчленению его предприятия.\n\nКрупп, Рейнметалл и десятки других корпораций снова свободны и находятся в руках ответственных бизнесменов, которым можно доверять, так как они не стремятся к монополии и не злоупотребляют предоставленной им ответственностью. К сожалению, перераспределение активов означает, что некоторые корпорации, выплюнутые Рейхсверке, все еще владеют рабами. Я более чем обеспокоен и надеюсь, что любые дальнейшие злоупотребления рабами будут исключены посредством тщательного мониторинга ситуации. Я просто надеюсь, что у новых боссов осталось больше моральных устоев, чем у Гейленберга."
GER_Lives_to_Save_desc:0 "Я всецело за то, чтобы идти полным ходом с приватизацией Рейхсверке, но, как и всегда, у нас появилась загвоздка. Если декартелизация корпорации будет слишком быстрой и неорганизованной, миллионы рабов, которыми она владеет, вполне могут оказаться в руках наших врагов. Оказавшись в частных руках, обеспечение их свободы станет более трудным - не невозможным, но более сложным, чем это должно быть.\n\nМы несем ответственность перед угнетенными. Их жизни стоят больше, чем все, что мы могли бы получить от немедленного уничтожения Рейхсверке. Хотя это даст Гейленбергу достаточно времени, чтобы спасти часть своего состояния, это небольшая цена по сравнению со спасением еще нескольких тысяч жизней. Судный день для него все равно настанет – уж это я вам гарантирую. На данный момент мы должны приватизировать Рейхсверке только в ограниченной степени и в умеренном темпе, чтобы рабы снова не оказались в чьих-то руках."
GER_Partial_Privatisation_desc:0 "Приватизация Рейхсверке оказалась не такой прибыльной, как могла бы быть, но продолжается с приличной скоростью. Предприниматели, стремящиеся захватить часть картеля, естественно, были разочарованы нашим решением сохранить контрольную государственную собственность, но это был необходимый шаг, чтобы уберечь рабов от дальнейшего рабства.\n\nКак только будет распродано достаточное количество активов Рейхсверке, компания перейдет под новое руководство, а старые руководители будут привлечены к ответственности за свои преступления. Никогда больше невинные люди не будут принесены в жертву в погоне за богатством среди дыма и огня Рейна и Рура."
GER_Past_is_Past_desc:0 "Когда их активы были конфискованы или приватизированы, а сама корпорация поставлена на колени, Рейхсверке был нанесен удар, от которого она никогда не оправится. Мы положили конец жадности и амбициям Гейленберга, освободив его богатство для нации и положив конец жестокой практике промышленного рабства на его шахтах и заводах.\n\nОтныне лишь вопрос времени, когда Рейхсверке станет не более чем мелким предприятием в правительстве Рейха, управляющим нашей национализированной промышленностью. И даже это имя вскоре затеряется в истории. Кровавая империя Гейленберга умрет вместе с ним, как и должно было случиться давным-давно."
GER_Core_of_Arms_desc:0 "Даймлер-Бенц прячется за маской респектабельности, сохраняя относительно небольшое промышленное присутствие по сравнению с другими мегакорпорациями. Они никогда не были конкурентоспособны на международном уровне - их самое большое зарубежное присутствие это автомобильные парки других деспотов и диктаторов. В пределах Рейха они – волк в овечьей шкуре, держащий свои операции в секрете, а количество их рабов относительно невелико.\n\nОднако реальность такова, что они представляют собой нечто гораздо худшее, чем скромный, среднего размера конгломерат. Их генеральный директор, Фридрих Флик, сует свои пальцы везде, где можно. В то время как Даймлер-Бенц старается оставаться как можно более безобидным, Флик не упускает возможности еще больше обогатиться и укрепить рабовладельческую систему. Через посредников и акции он владеет миллионами рабов в некоторых из самых жестоких трудовых лагерей и фабрик, которые может предложить Рейх. Он несет ответственность за невыразимые страдания, а следовательно, эту ответственность несет и его картель. Хуже всего было то, что он был главным донором СС, финансируя их преступления ради собственной выгоды. Он преступник и предатель одновременно, и с ним будут обращаться, как он того заслуживает."
GER_Little_Gain_desc:0 "В то время как Даймлер-Бенц в целом может заслуживать уничтожения, в этом мало смысла. Большинство худших эксцессов картеля совершаются через посредников, оставляя их хороший имидж нетронутым. Мы можем использовать это – обезглавить картель, разбить его и поставить во главе кого-то с чистой совестью, в то время как основная компания останется та же. Они станут крупным работодателем, и с небольшой помощью смогут установить новый стандарт качества для автомобилей, давая нам еще один высокодоходный экспорт.\n\nОднако они будут наказаны. Весь совет директоров замешан в преступлениях Флика и будет привлечен к ответственности так же, как и их босс. Средний менеджмент также изобилует коррупцией и людьми, связанными с преступлениями НСДАП, поэтому нам нужно будет очистить их тоже, хотя и немного менее жестоко. Наконец, каждая отдельная дочерняя компания корпорации будет оторвана и продана, что еще больше увеличит число мелких компаний и навсегда ограничит власть Даймлер-Бенц."
GER_Much_to_Give_desc:0 "Если у Даймлер-Бенц и есть что-то хорошее, то это их талант. Корпорация нанимает лучших инженеров Рейха для разработки своих машин. Они также имеют много патентов на передовые технологии, которые будут очень полезны, когда дело дойдет до конкуренции с нашими экономическими противниками.\n\nОтдел исследований и разработок картеля будет сохранен, за вычетом нескольких преступников, которые в нем будут найдены. Это должно привести его к состоянию, более подходящему для наших целей. Тогда мы сможем заставить их работать над развитием как гражданских, так и военных технологий на благо нации, ее народа и нашей экономики, а не для того, чтобы увеличивать кошелек Флика."
GER_Buyout_desc:0 "С их сомнительными руководителями, выстроенными в очередь для судебного разбирательства, Даймлер-Бенц как никогда уязвим. Сейчас самое время действовать жестко и быстро. Мы будем агрессивно скупать все, что у них осталось, даже насильно, если это потребуется. Через неделю некогда могущественный картель превратится в очередную государственную промышленную корпорацию, действующую по нашему приказу.\n\nСделав это, мы также сможем перейти к борьбе с этой коррумпированной, злой змеей, Фликом. Он находится на одной высоте с Абсом по количеству жизней, которые он разрушил во имя прибыли, и по количеству состояния, которое он присвоил себе от кого-то более достойного. Возможно, если нам повезет, кто-то другой доберется до него первым и даст ему то, чего он заслуживает. А может, и нет. Всему свое время, крысиный ублюдок..."
GER_volksaktien_desc:0 "Я сделал это. Впервые за почти сорок лет экономика Германии свободна. Картели ликвидированы, их руководители в бегах, их богатство в наших руках. Опять же, предприниматель может внедрять инновации или начинать бизнес, не будучи принужденным или контролируемым. Работающий человек может получать достойную заработную плату в здоровой рабочей среде. И, что самое главное, рабы больше не будут страдать и умирать по прихоти жестоких надсмотрщиков и бездушных людей в костюмах.\n\nЕдинственный вопрос, который остается – это вопрос корпоративных активов, приобретенных государством. Наша постоянная собственность только снизит их прибыльность и потенциал; мы должны продать их по дешевке и избавиться от них как можно скорее, чтобы они прекратили попусту тратить наши деньги. Будем надеяться, что эта инициатива - назовем ее "
GER_for_all_desc:0 "Со всеми корпоративными активами, которые мы захватили и продали в последние месяцы, мы накопили довольно большой ликвидный резерв. Я предвижу в этом огромный потенциал! Инфраструктура, социальное обеспечение, образование, общественные работы, Вермахт – у нас достаточно средств, чтобы финансировать все, что нам заблагорассудится! Последний раз мы получали такой приток капитала в дни военной экономики, когда наша армия грабила все, что видела, как стая варваров, и мы все знаем, куда это нас привело.\n\nТеперь я считаю, что у нас есть идеальная вещь для вливания инвестиций: Цольверайн. Наши государства-члены все еще находятся в крайне отсталом промышленном развитии, нищете и разрухе. Как лидер этого Таможенного союза и передовая экономика Европы, мы несем ответственность за предоставление прямой экономической помощи. Есть определенная справедливость в использовании неправедно нажитого богатства для исцеления народов, которые пострадали от нас больше всего. Возможно, со временем это смягчит раны войны. Деньги не могут купить счастье, но они могут купить возможности."
GER_for_us_desc:0 "Германия сейчас прочно стоит на вершине Европейской экономической сферы, благодаря Цольверайну и нашим недавно увеличенным ликвидным запасам. Дебаты в Рейхстаге и кабинете Шпеера о том, что с ними делать, с каждым днем становятся все громче, но я думаю, что у меня есть практический ответ.\n\nВполне логично - хотя, по общему признанию, и несправедливо – вложить эти немецкие богатства обратно в Рейх. Несмотря на весь наш прогресс, мы все еще являемся нацией, восстанавливающейся после разрухи и многолетней депрессии. Как крупнейшая экономика Европы, то, что выгодно нам, напрямую пойдет на пользу нашим экономическим партнерам. Конечно, это звучит не так хорошо, как просто дать им деньги, но в этом прослеживается здравая логика. Государства-члены Цольверайна должны встать на свои собственные ноги, одними подачками они не смогут восстановить свои страны."
GER_Made_in_Germany_desc:0 "Я всегда знал, что у нас все получится. Только циник или человек, не разбирающийся в экономике, стал бы возражать против мер, принятых моим министерством. И возражения были - от партии, полной недалеких людей, и от картелей, раздутых кровавыми барышами рабства.\n\nТеперь они молчат. Германия восстает, как великий феникс, стряхивающий пепел со своих могучих крыльев. Оковы рабства разбиты не бессмысленным насилием революции, а точно нацеленным молотом экономики, подкрепленным христианской добродетелью и этим старым немецким духом! "



##DOMESTIC TREE
GER_The_State_of_the_Reich:0 "Тысячелетний Рейх"
GER_The_State_of_the_Reich_desc:0 "Прошли уже годы после разорения Бюргеркрига и крушения старого порядка. Даже если НСДАП горько жалуется на каждый законодательный акт, который мы протолкнули через Рейхстаг, народ празднует, и не без оснований! С возвращением основных свобод и экономическим бумом люди с каждым днем все больше влюбляются в фюрера. С каждым восходом солнца Рейх все больше отдаляется от застоя и упадка гитлеровской эпохи и приближается к золотому веку, которого не видать уже несколько десятилетий.\n\nЗавершив начальные реформы и заложив основы для лучшего будущего, Фюрер решил, что вскоре приступит ко второму этапу своего плана. Наиболее заметными остаются вопросы рейхскомиссариатов, рабства и вопрос нашего будущего. Сейчас самое время поразмыслить и оценить наше положение, прежде чем мы отправимся в самую грандиозную эпоху для нашего государства."

GER_The_Silver_Tongue:0 "Серебряный язык"
GER_The_Silver_Tongue_desc:0 "У Эрхарда и Шмидта было время показать себя - пришла пора Партканцлеру выйти из тени. Курт Георг Кизингер – заместитель фюрера, глава как партии, так и Рейхстага. Поскольку оба государственных аппарата находятся у госсекретаря под контролем, личность Кизингера в грандиозном замысле фюрера в ближайшие месяцы будет на первом плане.\n\nВстреча фюрера с партканцлером пройдет гладко. Кизингер преданный и профессиональный политик, но даже он иногда нуждается в подсказках со стороны фюрера. Предоставленный самому себе, кто знает, каких дел он может понаделать? К счастью, он гораздо менее... честолюбив, чем его коллеги по кабинету министров. Работа с ним должна быть намного проще для Шпеера и намного приятнее для партии."

GER_The_Fate_of_our_Conquests:0 "Судьба наших завоеваний"
GER_The_Fate_of_our_Conquests_desc:0 "Несмотря на образованные рейхскомиссариаты, старые завоевания Рейха остаются неразрешенной загадкой. Бюргеркриг стал свидетелем полного краха центральной власти за пределами Германии, когда власть захватили все: от закоренелых партийцев до местных партизан. Хотя все эти прямые угрозы нашей власти были устранены, мы должны решить будущее наших восточных завоеваний; они не могут оставаться под нашем контролем вечно, но и мы не можем просто отказаться от них...\n\nБанда четырех, а также большинство реформистов в Рейхстаге считают, что фюрер должен признать, что мы не можем продолжать прямое правление из Германии. Вместо того, чтобы продолжать военную оккупацию или колониальное правление, они хотят, чтобы Пакт Единства был преобразован в равноправный союз между Рейхом и государствами-союзниками. Это сделало бы местных жителей гораздо более сговорчивыми и доказало бы наши добрые намерения ценой значительной потери прямого контроля.\n\nКонсервативные же элементы НСДАП, предлагают продолжать прямое немецкое господство над нашими завоеваниями, с политически лояльными туземцами в нашей администрации. Хотя, возможно, это будет и предательством реформистов, мы просто не можем поставить под угрозу наше господство."

GER_A_Lighter_Hand:0 "Протянуть руку"
GER_A_Lighter_Hand_desc:0 "Реформисты правы. Это произошло из-за наших ошибок. Рост партизанских движений и образование польской "

GER_Establishing_a_New_Identity:0 "Образовать новую идентичность"
GER_Establishing_a_New_Identity_desc:0 "Иностранцы больше не будут думать о Германии как о беспощадном надзирателе, который хлещет своих подданных хлыстом. Да, может быть в прошлом мы и были такими... временами нам было трудно, и между нами и побежденными вспыхивала борьба. Но время лечит все раны и приносит с собой понимание. Мы извлекли уроки из нашего опыта, и теперь Рейх может измениться в соответствии со временем.\n\nОтныне Германия будет благосклонным господином, а те, кого когда-то называли унтерменшами, станут нашими верными вассалами, живущие в мирном, взаимовыгодном сотрудничестве с нами. Некоторые могут назвать это все тем же продолжением империализма, но те, кто видят внутреннюю сторону Рейха, понимают, что это самый справедливый и беспристрастный путь вперед. Фюрер – человек миролюбивый и понимающий, и его уступки побежденным докажут это."

GER_Subsidise_Societal_Development:0 "Субсидии в их общественное развитие"
GER_Subsidise_Societal_Development_desc:0 "Если бы это новое устройство было империализмом, мы бы просто продолжали старую политику экономической эксплуатации. Это явно не так; точнее это вскоре станет не так, как только экономические схемы Эрхарда будут приведены в действие. Земли, которые мы завоевали, являются частью Великого Рейха, поэтому, естественно, с ними будут обращаться соответствующим образом.\n\nЗдравоохранение, образование, промышленность, сельское хозяйство - все это и многое другое будет напрямую поддерживаться и субсидироваться правительством Рейха. Там, где другой фюрер просто использовал бы богатство Рейха, чтобы превратить Восток в одну гигантскую фабрику, Шпеер построит экономику, которую народ Пакта действительно заслуживает - свободную, справедливую и безопасную от эксплуатации. Славяне, если не сейчас, то потом обязательно оценят это!"

GER_Covering_up_our_Crimes:0 "Сокрыть наши преступления"
GER_Covering_up_our_Crimes_desc:0 "К сожалению, мы еще не совсем закончили с неприглядными... трудностями нашей политики на Востоке. Выражаясь неполиткорректно: Восток был нашей рабской ямой, откуда мы брали бесчисленные миллионы людского топлива, чтобы разжечь костры военной промышленности... и в мирное время тоже. Как будто этого было недостаточно, довольно очевидно, какой человек несет большую часть ответственности за эти неприглядные ошибки нашего прошлого.\n\nТаким образом, Имперской Службе Безопасности и нашим пропагандистам предстоит проделать огромную работу. Граждане как Рейха, так и нашего Пакта должны знать правильную версию событий, а также наиболее адекватную их интерпретацию. Истину, необходимо исказить, а может и просто сокрыть, потому что иначе она уничтожит Рейх и все то хорошее, что сделали наш фюрер и его кабинет. Возможно, когда-нибудь в далеком будущем истина и всплывет на поверхность, пока же... нам нужна наша правильная литература."

GER_The_Perfect_Scapegoat:0 "Идеальный козел отпущения"
GER_The_Perfect_Scapegoat_desc:0 "Как правило, козел отпущения имеет мало общего с настоящей проблемой. Мы знаем это лучше, чем кто-либо другой, так как поиск людей, виноватых во всех бедах Германии, был основной частью пропагандистских усилий Рейха в течение последнего множества лет. Однако козел отпущения, которого мы нашли в этот раз, уже достаточно виновен, чтобы никто не возражал против приписывания ему еще нескольких преступлений.\n\nКонечно, если Генрих Гиммлер не хотел бы, чтобы его запомнили в официальной истории Рейха как самого злого человека в истории, ответственного за неизмеримые страдания по всей Европе, возможно, ему следовало остаться куриным фермером. При нынешнем положении вещей мы не могли бы найти лучшего злодея для наших книг по истории."

GER_Liberty_with_Collaboration:0 "Свобода и сотрудничество"
GER_Liberty_with_Collaboration_desc:0 "Те, кто сейчас высмеивает наш "

GER_Under_the_Boot:0 "Под сапогом"
GER_Under_the_Boot_desc:0 "Банда четырех слишком радикальна в своих предложениях относительно будущего нашей империи. Да, так продолжаться не может, но отказаться от завоеваний, за которые мы шесть лет сражались и истекали кровью, было бы оскорблением для всех, кто погиб во имя Рейха. Фюрер правит Европой по праву сильного и знает, что мы никогда не должны отказываться от наших достижений ради успокоения совести его прогрессивного кабинета.\n\nМир никогда не должен забывать, что Рейх является хозяином Европы. Не гегемон, не лидер - хозяин. Все шаги по реформированию рейхскомиссариатов должны быть сделаны в интересах национал-социализма и арийской расы. Никакие другие оправдания не допустимы, будь то моральные или практические."

GER_Ending_the_Policy_of_Germanisation:0 "Прекращение политики германизации"
GER_Ending_the_Policy_of_Germanisation_desc:0 "Хотя распространение немецких генов по всей Европе, несомненно, хорошо, активная поддержка таких усилий – это расходы, которые мы больше не можем себе позволить. Честолюбивый и предприимчивый человек не нуждается в подстрекательстве со стороны правительства Рейха, чтобы идти вперед и размножаться на других плодородных землях. Все официальные программы германизации вскоре будут свернуты, а их финансирование будет перераспределено на более достойные цели.\n\nТем не менее, в Рейхе всегда найдется место для смелой арийской семьи, которая переселится поближе к границам и распространит свет германской цивилизации. Хотя насильственной германизации больше нет места в нашей империи, мы будем не против таких случайных миграций..."

GER_Teach_Loyalty_to_the_Reich:0 "Научить их верности Рейху"
GER_Teach_Loyalty_to_the_Reich_desc:0 "Что было у иностранного ребенка до прихода Рейха? Правительства, которые много раз предавали их, жестокие идеологии, которые убивали их родителей, и националистическая промывка мозгов, которая мешала им представить себе лучшее будущее. Конечно, когда Вермахт сметал старые порядки, не обошлось без жертвы; но такова война. Это жертвы ради того, чтобы в будущем миллионы могли жить счастливой, процветающей жизнью под благосклонной опекой Рейха.\n\nТеперь мы почтим жертвы тех, кто не дожил до этого дня. Славянские дети получат справедливое и честное образование, о чем они раньше не могли и мечтать. Новая учебная программа будет разработана лучшими умами национал-социалистических академий, обеспечивая прочную основу для меньших рас, чтобы построить на ней светлое будущее для нас всех. Это сделает нас известными всему миру, в качестве нации, желающей прогресса, а не как одержимую чистотой крови империалистическую державу. Раз даже дети славян, балтов и других меньших народов поют нам дифирамбы, кто же еще может сомневаться в нас?"

GER_But_Maintaining_the_Heirarchy:0 "Но сохранение иерархии"
GER_But_Maintaining_the_Heirarchy_desc:0 "Хотя иногда он, возможно, и заходил слишком далеко, Гитлер был прав. Установление и сохранение расовой иерархии было необходимо для будущего нашей великой нации. Мы видели, что происходило в дни, предшествовавшие национал-социализму: вырождение, слабость, разврат и болезни. Этнические немцы оказались в ужасном положении по всей Европе, преследуемые поляками и, в частности, большевиками. Гитлер действовал только в защиту своей расы и культуры - колониальные державы мира делали то же самое во всем остальном мире, и по гораздо менее благородным причинам!\n\nНе будет больше бессмысленного насилия или насильственной экспроприации земли, но идея обращаться с низшими расами так, как мы обращаемся со своими собственными людьми, слишком экстремальна. Как мы можем просить наших граждан, солдат и колонистов отказаться от того, что они заработали в течение десятилетия национальной борьбы? Иерархия останется, хотя, конечно, мы примем меры по ее рационализации и умеренности ради европейской гармонии и долгосрочной безопасности Рейха."

GER_A_Segregated_Society:0 "Общество сегрегации"
GER_A_Segregated_Society_desc:0 "Рейх и национал-социалистов часто поносят как главных расистов. Это грубое, бездумное упрощение очень сложного вопроса. Более точным термином было бы "

GER_Seperate_But_Equal:0 ""Separate But Equal""
GER_Seperate_But_Equal_desc:0 "Американцы редко бывают в чем-либо правы, но их отношение к расовым законам единственно верное. Сегрегация не должна быть препятствием для получения образования, трудоустройства или жизненных возможностей! При новом национал-социализме Шпеера, унтерменши могут пользоваться всеми преимуществами жизни в Рейхе без трудностей, которые приходят с десегрегированным обществом. Работа! Школы! Больницы и парки! Все это доступно и для них, сейчас и потом, и все это без каких-либо навязываний с нашей стороны.\n\nМы уже однажды взяли пример с американцев, когда впервые были введены в действие Нюрнбергские законы. Тогда мы взяли их систему и усовершенствовали ее, и теперь у нас есть шанс еще больше ее улучшить. Не важно, в каком состоянии мы сейчас находимся, Рейх всегда будет в долгу перед дядей Сэмом за этот маленький урок."

GER_A_Trip_Out_Back:0 "Прогулка по заднему двору"
GER_A_Trip_Out_Back_desc:0 "Теперь, когда вопрос об общественной организации решен, остается еще один административный вопрос, требующий внимания фюрера. Довольно много милитаристов и их сторонников ускользнули от нашего внимания, скрывшись в нашей бюрократической системе. Чудовище в военной форме, очевидно, свило гнездо в темных и часто забытых уголках Рейха. С этим необходимо разобраться как можно скорее.\n\nТеперь, когда Бюргеркриг остался далеко позади, мы не можем просто обрушить ИСБ на нашу бюрократию, чтобы очистить ее от крыс. Еще одна волна кровопролития в это относительно мирное время может иметь неблагоприятные последствия. Что нам действительно нужно сделать, так это составить несколько списков и назначить наиболее проблемных людей на должности, находящиеся далеко от правительственных структур. Чем дальше они от Германии, тем слабее власть фельдмаршала над Вермахтом."

GER_The_Cancer_That_Is_Killing_the_Reich:0 "Опухоль, что убивает Рейх"
GER_The_Cancer_That_Is_Killing_the_Reich_desc:0 "Хотя фюрер и утверждает, что рабство было необходимо для победы во Второй мировой войне, его продолжение неприемлемо как с моральной, так и с экономической точки зрения. Без рабства экономический крах был бы более терпимым, а наше общество никогда не стало бы таким поляризованным. В то время как различные фракции внутри Рейха имеют мотивы, варьирующиеся от бескорыстных до расистских, все, кроме самых закоренелых фанатиков и промышленников, согласны с тем, что рабство должно прекратиться.\n\nОднако покончить с системой, которая существует уже более двадцати лет, будет непросто и нелегко. Отмена рабства должна быть постепенной и управляться рациональным образом. Массовое освобождение людей привело бы к хаосу по всей Европе и нанесло бы Рейху гораздо больший вред за короткий промежуток времени, чем рабство за два десятилетия."

GER_Cleaning_The_Stain:0 "Очистить пятно"
GER_Cleaning_The_Stain_desc:0 "Чтобы решить вопрос рабства, мы должны сначала сформулировать план действий. Мы можем ожидать мощного сопротивления со стороны трех групп: промышленников и их мегакорпораций, которые используют основную массу рабов; милитаристов, которые считают, что рабство необходимо для функционирования военно-промышленного комплекса; и реакционеров НСДАП, которые считают рабство основной частью национал-социалистической системы.\n\nБанда четырех и фюрер должны тесно скоординировать свои действия по этому вопросу. Банда разработает план, в то время как у фюрера будет незавидная задача – преподнести его всему Рейху. На каждом шагу нас ждет возмущение и отпор, но ради нашего будущего мы должны пробиться вперед, отбросить все препятствия на пути и растоптать ногами каждого коррумпированного плутократа, поддерживающего рабство."

GER_Out_Maneuvering_The_Mega_Corporations:0 "Обхитрить мегакорпорации"
GER_Out_Maneuvering_The_Mega_Corporations_desc:0 "Самое большое препятствие, с которым мы столкнемся в этом благородном начинании – это мегакорпорации Рейха: Сименс, Рейхсверке, Даймлер-Бенц и ИГ Фарбен. Все четверо используют массовый рабский труд в разной степени, причем размах использования рабства в ИГ Фарбен просто поражает. Использование рабочей силы, состоящей исключительно из рабов, означает огромные прибыли для этих корпораций, учитывая их выгодные государственные и военные контракты. Их руководители наслаждаются отвратительным богатством и роскошью, полностью несовместимой с основными принципами национал-социализма, в то время как простые люди голодают, а рабы десятками тысячами гибнут.\n\nЧтобы вырвать Рейх из тисков мегакорпораций, мы должны в равной степени быть безжалостными. Даже после того, как их наиболее ярые сторонники были изгнаны из НСДАП и бюрократии, они все еще обладают значительным политическим влиянием в Рейхе, не говоря уже об их влиянии на нашу экономику. Мы не можем просто раздавить их, но и не можем позволить им вырваться из наших объятий. Это будет самым серьезным вызовом для нашего режима."

GER_Meeting_for_a_Banquet:0 "Пригласить на банкет"
GER_Meeting_for_a_Banquet_desc:0 "Кизингер уверяет нас, что у него есть правильный подход для борьбы с рабством. Как и следовало ожидать, нам придется пойти на множество уступок, чтобы удержать промышленников в наших руках, но налоговые льготы и особое отношение – это небольшая цена за их сотрудничество. Кроме того, Рейх все еще остается диктатурой, и как только позиция фюрера будет защищена от корпоративного влияния, мы сможем урегулировать ситуацию так, как нам заблагорассудится.\n\nЭтот план будет предложен руководителям и должностным лицам мегакорпораций на предстоящем банкете, который состоится в официальной резиденции фюрера. Здесь будут присутствовать все, кто имеет отношение к корпоративному миру, а также достаточно видные сторонники Шпеера, чтобы оказать давление на кровососов и заглушить любой ропот недовольства."

GER_The_Nationalisation_of_Slavery:0 "Подготовка к национализации"
GER_The_Nationalisation_of_Slavery_desc:0 "Когда мегакорпорации несколько успокоятся, мы сможем перейти к следующему этапу нашей программы ликвидации промышленных гигантов: национализации всех частных рабов. Отныне все без исключения сбережения станут исключительной собственностью правительства Рейха и будут использоваться по указанию самого фюрера. То, что это означает гораздо более гуманное обращение с людьми, является важным бонусом, который заинтересует самих рабов, реформистское движение и международное сообщество.\n\nРабы теперь, как правило, смогут рассчитывать, на менее требовательную работу, обычные трудовые часы и на некоторые элементарные права человека. Конечно, они не станут свободными сразу - но все, что угодно, для них сейчас лучше, чем то, что было раньше. Возможно, будущие поколения спросят: "Why did you not free the slaves immediately?", and will think less of us for it. This, however, is a small sacrifice compared to the good that this program will do for the Reich."

GER_Acting_on_our_Promises:0 "Время выполнять обещания"
GER_Acting_on_our_Promises_desc:0 "Отмена рабства было главным обещанием, от которого зависел успех Шпеера. Гораздо более проблематичный, чем любой другой аспект Рейха, сама его природа оскорбляет немецкую мораль и унижает национальный характер. Конец рабства станет главным предметом современной пропаганды и дипломатических наступлений, ибо это послужит демонстрацией нашей приверженности реформам и превращению нашего государства в действительно современную и дальновидную нацию.\n\nБолее того... становится неспокойно. Рабы остро помнят обещания Шпеера о скором освобождении. Хотя поначалу и можно было пользоваться отговорками о нестабильности, каждый день, который проходит без ликвидации рабства – это еще один день, когда раб может решить захватить ее для себя самостоятельно."

GER_Denying_Any_Involvement:0 "Отрицание любой причастности"
GER_Denying_Any_Involvement_desc:0 "Участие фюрера в программе принудительного труда – это легко доступное знание для любого, кто хоть немного разбирается в вопросе нашей экономики. Распространение таких прискорбных фактов уже имело место в радикальных студенческих кругах и запрещенных диссидентских группах. Если они распространятся и дальше, это нанесет непоправимый ущерб авторитету фюрера и, следовательно, авторитету всего Рейха.\n\nПоэтому особое внимание следует уделить народным агитаторам и чрезмерно амбициозным реформистам. Имперская Служба Безопасности проведет тщательную проверку тех, кто имеет доступ к записям НСДАП, и соответствующим образом разберется с наиболее проблемными лицами. Кроме того, доступ к секретной информации, относящейся к принудительному труду и концентрационным лагерям, будет дополнительно ограничен – естественно, за исключением тех фрагментов, что могут быть использованы в наших интересах."

GER_An_Internal_Investigation:0 "Внутреннее расследование"
GER_An_Internal_Investigation_desc:0 "После Бюргеркрига у нас в стране осталось не так уж много ярых идеологов и фанатиков, но в НСДАП, бюрократии и Вермахте все еще есть много людей, которые тихо настаивают на сохранении статуса-кво. По определению, это включает в себя продолжение рабства, что является неприемлемой позицией для любого человека верного национал-социалистической доктрине.\n\nВ рамках модернизации Рейха такие реакционные элементы должны быть сняты с руководящих должностей. Наши реформы сталкиваются с большим сопротивлением со стороны тех, кто уже вроде бы заявил, что они "

GER_The_Perfect_Plan:0 "Идеальный план"
GER_The_Perfect_Plan_desc:0 "Отмена рабства была бы только началом решения вопроса угнетения. Освобождение "

GER_Looking_Towards_the_Future:0 "Взгляд в будущее"
GER_Looking_Towards_the_Future_desc:0 "Наши непосредственные экономические проблемы были решены, но теперь мы должны обратиться к планированию будущего нашей экономики. Другие великие державы продолжают наслаждаться огромным экономическим ростом, который год за годом затмевает нашу стабилизацию экономики. Хотя большая часть населения занята или занимается образованием, мегакорпорации по-прежнему имеют почти абсолютный контроль над рынком труда.\n\nФюрер знал, что этот момент настанет. Он предвидел это много лет назад, боялся этого, делал все, что мог, чтобы предотвратить это, но теперь этого уже не избежать.\n\nНастало время вновь обратиться к Эрхарду."

GER_Dine_with_Erhard:0 "Ужин с Эрхардом"
GER_Dine_with_Erhard_desc:0 "Зная умение и способность нашего экономического мага создать чудо из ничего, у него уже есть настоящая стопка планов, предложений и решений проблем, о которых никто не просил. Каждый час бодрствования он проводит за работой, независимо от того, платят ему за это или нет. Мы обязаны ему за каждый наш экономический успех, и люди знают это, что делает его еще более невыносимой личностью для всех несогласных и финансово неграмотных в нашей стране.\n\nК счастью для фюрера, ему не придется иметь дело с дальнейшими эмоциональными травмами от общения с Эрхардом. Эта честь достанется заместителю фюрера – Кизингеру, одному из немногих, кто может справиться с властным министром экономики."

GER_Revival_of_the_Mittelstand:0 "Возвращение предпринимательства"
GER_Revival_of_the_Mittelstand_desc:0 "Основой старой имперской немецкой экономики был Миттельштанд: малый и средний бизнес, конкурировавший друг с другом в здоровой либеральной экономической среде. Опора на эти предприятия делало средний класс счастливым, рабочий класс занятым, а высший класс держало в узде. Что еще более важно Миттельштанд предотвратил монополизацию экономики, с чем мы пытаемся бороться вот уже три десятилетия.\n\nРабочий класс получил серьезный толчок от наших программ обучения, и теперь настала очередь предпринимателей и владельцев малого бизнеса получить наше покровительство. Налоговые льготы и дешевые кредиты от Рейхсбанка помогут сохранить обанкротившиеся предприятия живыми и дать толчок для открытия новых компаний. Это обогатит средний класс, который, в свою очередь, обогатит нас, поскольку они являются наиболее выгодной налоговой категорией населения."

GER_Promote_Small_Businesses:0 "Развивать малый бизнес"
GER_Promote_Small_Businesses_desc:0 "Мегакорпорациям слишком долго было легко. Их доминирование в экономике таково, что обычные немцы редко имеют возможность даже увидеть, что может предложить конкуренция. Военная экономика, созданная Гитлером и НСДАП, позволила титанам промышленности безжалостно вытеснить с рынка маленькие компании, что еще больше усугубилось вместе с государственной поддержкой.\n\nСегодня это закончится. Мегакорпорации слишком много возомнили о себе и не имеют оправданий для того, чтобы продолжать требовать нашей помощи. Зачем нам поддерживать их интересы, если они активно работают против общего блага? Как может быть полезна их помощь, если в первую очередь именно они ответственны за долгую экономическую депрессию? К черту их всех! Отныне малый бизнес вновь станет сердцем немецкой экономики, как и должно было быть всегда."

GER_Sideline_the_Mega_Corporations:0 "Потеснить мегакорпорации"
GER_Sideline_the_Mega_Corporations_desc:0 "Лучший способ ослабить мегакорпорации очевиден: мы должны лишить их бизнеса. Почти все государственные и военные контракты за последние 30 лет были заключены с четырьмя крупнейшими корпорациями Рейха, в то время как бесчисленные мелкие, но перспективные предприятия были задушены отсутствием спроса. Пришло время дать каждому хорошему, трудолюбивому бизнесмену шанс вести дела с правительством Рейха.\n\nКонтракты, ранее выданные мегакорпорациям, будут постепенно аннулированы, разделены и перезаключены директивой фюрера. Тем временем Эрхардом совместно с представителями бизнес-сообщества разработают новые проекты. Фюрер вначале выразил озабоченность по поводу децентрализации военного производства, но затем махнул рукой, после заверений о том, что для нас больше нет необходимости в сверхцентрализованном массовом производстве вооружения. Рейхстаг, Шпайдель и фон Тресков дали свое собственное одобрение этой идее, так что все, что сейчас требуется – это разрешение от Рейхсканцелярии."

GER_An_Economic_Revolution:0 "Экономическая революция"
GER_An_Economic_Revolution_desc:0 "Полки универмагов заполнены многочисленными этикетками. Военная экипировка проштампована марками производителя с различных заводов. Новые патенты от стартапов и индивидуальных предпринимателей проходят через бюрократию Рейха, как будто их разбирают прямо с производственной линии.\n\nНемецкий потребитель может, наконец, получить то, над чем мы так упорно трудились - выбор. Ему больше не придется смиряться с покупкой одного и того же некачественного, массового хлама у крупнейших корпораций Рейха. Вследствие этого моральный дух потребителей, за неимением лучшего термина, значительно возрос. Однако это ничто по сравнению с теми экономическими выгодами, которые мы получили. Наконец, все эти деловые и экономические дипломы, когда-то считавшиеся просто клочками бумаги, начинают становится востребованными. До тех пор, пока ворчание мегакорпораций не превратится в конкретные действия, мы увидим бум, соответствующий золотым годам нашей империи."

GER_Education_for_all_Germans:0 "Образование для всех немцев"
GER_Education_for_all_Germans_desc:0 "НСДАП, к своему позору, никогда не интересовалась воспитанием молодежи ни в чем другом, кроме как гитлеровской догмы. Борман однажды громко провозгласил, что каждый образованный ум – это потенциальный враг. Само собой разумеется, что это противоречит всякой логике и общечеловеческой порядочности. Кизингер и Эрхард работали вместе, чтобы найти способ дать надежду нашей молодежи, а также всем остальным, кто уже не застал годы правления Гитлера.\n\nВ ближайшее время будет объявлено о массовом увеличении финансирования школ. Рейхстаг почти полностью поддерживает эту идею, и только бесполезные "

GER_Constructing_New_Trade_Schools:0 "Строительство новых училищ"
GER_Constructing_New_Trade_Schools_desc:0 "Возрождение рабочих мест для рабочего класса началось хорошо, но большинство людей в нем все еще являются неквалифицированными рабочими. Хотя это и могло бы принести нам некоторые преимущества, Рейх получил бы гораздо больше от образованных граждан. Вы не послали бы необученного солдата воевать, а невежественного студента строить дом.\n\nПо всему рейху должно быть создано больше училищ, подобных тем, которые ранее предлагал Эрхард. Более широкое распространение профессионального образования, как мы надеемся, будет стимулировать местные предприятия и подорвет монополию мегакорпораций. То, что когда-то было уделом грязных дешевых рабов, снова станет основной опорой немецкой экономики."

GER_The_New_Workforce:0 "Новая рабочая сила"
GER_The_New_Workforce_desc:0 "Наши реформы породили целое поколение сильных, надежных молодых людей, которые не ограничиваются только армейщиной. Кто бы мог подумать, что эта якобы ленивая молодежь будет так охотно прикладывать свои собственные руки к работе, как это делали их отцы в лучшие времена? Возможно, мы являемся свидетелями начала новой традиции немецкого мастерства и гордости рабочего класса!\n\nМы получили много фантастических пропагандистских образов, но Эрхард хвастается кое-чем еще лучшим: количеством новых рабочих мест. Безработица стремительно падает темпами, невиданными со времен четырехлетнего плана еще в середине 30-х гг. Однако на этот раз наш успех построен не на карточном домике, а на крепости из железа и камня."

GER_Future_Prospects_for_the_Youth:0 "Будущие перспективы для молодежи"
GER_Future_Prospects_for_the_Youth_desc:0 "Молодежь - основа Шпееровского движения. Мы очень многим им обязаны; они боролись за нас против коррумпированной полиции и Гестапо, а затем сражались, истекали кровью и умирали за нас в Бюргеркриге. Их жертвы должны быть достойны уважения со стороны их фюрера, и именно этому он посвятил себя в данный момент.\n\nТеперь дети поколения последней войны начинают видеть Рейх, обещанный их родителям. Рейх, который никогда не был бы возможен при Гитлере. Те, кто сейчас просто мальчики и девочки, могут вырасти с перспективой выбора собственного будущего. Это и есть истинная свобода – то, чего все дети желают больше всего. Для фюрера большая честь быть человеком, который сделал это возможным. Никогда еще будущее национал-социализма не было таким светлым."

GER_The_Average_German:0 "Обычный немец"
GER_The_Average_German_desc:0 "Многое было сделано для того, чтобы помочь обычному немцу, но не так много из этого можно привести в пример. В основном это происходило в форме расширения возможностей для получения работы и образования. Хотя мы и можем усадить и попытаться втолковать обычному немцу важность наших реформ, нам не хватит сил и возможностей сделать это с каждым непросвещенным человеком в Рейхе.\n\nЭрхард и Кизингер выдвинули идеи относительно недорогих и популярных реформ, которые мы могли бы провести, чтобы улучшить наше положение в глазах простых людей. Прежде всего, они выступают за умеренное увеличение пособий по безработице; что проделает дыру в нашем бюджете, но это, безусловно, заставит замолчать критиков, которые утверждают, что мы не намерены помогать всем бедным и страдающим людям."

GER_The_Great_Tax_Reducation:0 "Значительное сокращение налогов"
GER_The_Great_Tax_Reducation_desc:0 "Налоги практически на все, за исключением мегакорпораций, были слишком высоки в течение десятилетий. И все это является частью предполагаемой антикапиталистической программы Гитлера. На самом деле вся его налоговая политика сводилась к обогащению рабовладельцев и той самой "

GER_The_Fruits_of_the_Economy:0 "Плоды экономики"
GER_The_Fruits_of_the_Economy_desc:0 "Впервые за более чем тридцать лет обычный немец наслаждается жизнью, сравнимой с его американским или японским коллегой. Родители могут позволить себе дать своим детям воспитание, в котором они нуждаются. Доступные автомобили заполняют наши дороги, а новые предприятия появляются по всему Рейху, как осенняя пшеница во время сбора урожая.\n\nВсех, даже фюрера, сбивает с толку то, насколько легким было это путешествие к процветанию. Немцы десятилетиями трудились под началом Гитлера, всегда веря в его обещания, что лучшая жизнь не за горами. Он всегда разочаровывал их, и никакие богатства, награбленные во Франции и на Востоке, не могли превратить его кратковременные достижения в постоянный успех. В нашей победе над "

GER_For_the_Worker:0 "Для рабочих"
GER_For_the_Worker_desc:0 "Когда-то давно рабочие классы обратились к радикализму, чтобы спастись от своего бедственного положения. В отчаянии и горькой ярости против тех, кто был лучше, чем они сами, они легко поддались сладкой лжи большевизма и другой левой гадости. Гитлер пытался исправить это своими грандиозными идеями "

GER_A_New_Germany:0 "Новая Германия"
GER_A_New_Germany_desc:0 "Германия снова восстала из беспорядочного хаоса и превратилась настоящую экономическую державу. То, что когда-то считалось невозможным, осуществилось. Иностранные экономисты и другие наблюдатели, некогда возвещавшие о нашем неминуемом падении, теперь молчат. Радикалы внутри Германии все больше теряют власть над разочарованными и угнетенными, поскольку государство предпринимает шаги к улучшению жизни своих граждан, не нуждаясь в грабежах и насилии, которые ознаменовали наш первоначальный приход к власти.\n\nУ нас есть гора нерешенных вопросов. В Рейхе все еще находятся десятки миллионов рабов, отчаянно нуждающихся в свободе и возвращении домой. Нашему новому порядку в Европе бросают вызов со всех сторон, а иногда и сам фюрер совершает глупые ошибки. И все же мы поднимаемся из грязи. Мы больше не болтаемся над пропастью, а ползем вверх от обрыва к более пологой земле. Рейху предстоит пройти долгий путь, прежде чем его снова можно будет назвать по-настоящему великим, но мы наконец-то можем вздохнуть спокойно."

#Speer Science
GER_funky_fresh_speerscience:0 "Новая эра науки"
GER_funky_fresh_speerscience_desc:0 "К сожалению, в последнее десятилетие Рейх отстал от других мировых держав во всех аспектах, и наука не является исключением. Если мы действительно хотим ввести Германию в новую эпоху, нам крайне необходимо инвестировать в различные исследования и разработку передовых изобретений: несмотря на наш значительный опыт, если мы не сможем использовать его с пользой, то никогда не сможем вернуть себе место под солнцем.\n\nПоскольку области техники и электроники – это новые рубежи технологического прогресса, мы создадим государственное учреждение, которому будет поручено субсидировать компании для разработки новейших компьютеров и их программ: Рейх снова будет на переднем крае инноваций!"
GER_New_Deutsche_Forschungsgemeinschaft:0 "Расширить немецкое исследовательское сообщество "
GER_New_Deutsche_Forschungsgemeinschaft_desc:0 "С 1951 года Deutsche Forschungsgemeinschaft, или "German Research Community", has been subsidizing advanced research programs all around the Reich, bringing about many important innovations. However, the economic downturn and its subsequent collapse have resulted in large budget cuts, and now our scientists languish with no funds for their research.\n\nAs the first step towards a new scientific Renaissance, we shall bring back to life this fundamental institution of our scientific community, and give it all the funds it needs to operate at full efficiency. This will give our laboratories and universities a much-needed boost until we can fully reform the field: a new dawn for science, a new day for Germany!"
GER_Needs_of_the_Consumers:0 "Потребности потребителей"
GER_Needs_of_the_Consumers_desc:0 "Геринг и его друзья направляли большую часть средств, предназначенных для исследований, на военные проекты, что серьезно подрывало прогресс во всех других областях. Когда тени гражданской войны рассеиваются, наши люди с завистью смотрят на товары, которыми пользуются почти все в Соединенных Штатах, Японии и даже Италии! Для того чтобы правильно решить эту проблему, мы вновь сосредоточимся на потребностях масс и обеспечим их современными услугами и товарами, которые они смогут оценить и которые облегчат им жизнь.\n\nПри достаточном количестве времени и усилий вся Германия будет наслаждаться плодами нашего труда! И кто знает, может быть, однажды мы сможем распространить наш уровень жизни на всю остальную Европу?"
GER_Needs_of_the_Builders:0 "Потребности строителей"
GER_Needs_of_the_Builders_desc:0 "Бюргеркриг разрушил большую часть нашей инфраструктуры и превратил в руины целые города. Восстановление нашей родины в том состоянии, в котором она находилась до гражданской войны, потребует огромного количества времени и ресурсов. Однако не все выглядит мрачно - как гласит старая поговорка: С большими опасностями приходят большие возможности!\n\nНаш фюрер, будучи архитектором, наверняка уже знает об огромной потребности в новых домах, офисах и инфраструктуре. И эти потребности могут быть использованы для достижения прогресса в области строительных материалов и методов строительства, что может даже привести к архитектурному ренессансу! Немецкое научно-исследовательское общество будет следить за распределением новых средств между компаниями и исследовательскими лабораториями, готовыми разрабатывать новые строительные технологии, и вскоре шрамы, оставленные войной, будут залечены целительной силой прочных и красивых зданий!"
GER_Needs_of_the_Producers:0 "Потребности производителей"
GER_Needs_of_the_Producers_desc:0 "По мере того, как в Фатерлянде бушевала гражданская война, наша власть над рейхскомиссариатами ослабевала, и многие из них, столкнувшись с собственными восстаниями, отказывались посылать ресурсы в Германию. Конечно, это привело к массовой нехватке жизненно важных материалов, что фактически нанесло ущерб нашей промышленности, как гражданской, так и военной. По мере того, как угли войны остывают, мы полностью теряем контроль над значительной частью нашей колониальной империи, и это наносит серьезный ущерб нашим производителям!\n\nСейчас, когда потребность в сырье возросла как никогда, а перспектива войны за его приобретение просто не стоит и рассматривать, мы должны инвестировать в исследования, направленные на разработку либо синтетических материалов для замены ресурсов, к которым у нас больше нет доступа, либо новых методов добычи, чтобы во всю использовать ресурсы, найденные у нас на родине."
GER_Fund_the_Kaiser_Wilhelm_Gesellschaft:0 "Финансировать K-W-G"
GER_Fund_the_Kaiser_Wilhelm_Gesellschaft_desc:0 "Kaiser-Wilhelm-Gesellschaft zur Förderung der Wissenschaften, или "Kaiser-Wilhelm Society", was founded back in 1911, when our people had a completely different vision of what Germany's future would be. Ever since its inception, the Society served as a country-wide neural web, a hub for research in all fields of human ingenuity, with separate branches tending to different projects.\n\nWhen the civil war begun, the society was fragmented, its efforts concentrated on war, but now the times are ripe for a return to its original focus! By reconstituting the detached branches in our surviving universities, and encouraging our remaining academics to join them, we'll both resume a honourable and historical tradition, and give a strong boost to our research efficiency!"
GER_Support_the_Universities:0 "Поддержка университетов"
GER_Support_the_Universities_desc:0 "В последнее мрачное десятилетие, когда Рейх по наклонной катился к полному краху, университеты были последним маяком рациональности и свободы мнений в мире, охваченном экстремизмом и ангажированностью. С более практической стороны университеты всегда были нашим главным источником поддержки, и тысячи различных студентов с отличием служили в добровольческих ополчениях, где многие из них и погибли, до последнего служа Фатерлянду.\n\nЧтобы увековечить память о жертвах многих храбрых молодых мужчин и женщин и обеспечить, чтобы свет прогресса никогда не погас в нашей медленно восстанавливающейся стране, мы предоставим университетам значительное финансирование, чтобы они могли как восстановить свои кампусы, так и возобновить свои работы по поиску инноваций!"
GER_Supremacy_or_Bust:0 "Превосходство или падение"
GER_Supremacy_or_Bust_desc:0 "Наши прямые конкуренты уже делают большие успехи во многих областях исследований! Американцы, японцы, даже итальянцы опережают нас... Мы не можем оставаться праздными или связанными собственным страхом перед будущим: нам нужно огромное усилие, которое как можно скорее приведет нас к новым открытиям!\n\nВкладывая значительные ресурсы, как финансовые, так и политические, в наши лучшие исследовательские центры, наши ученые смогут, по крайней мере, частично догнать остальные более технологически развитые нации Земли, пока мы, наконец, снова не окажемся наравне с ними!\n\nМы достигнем превосходства или падем! Вперед, к прогрессу и процветанию!"
GER_Establish_Reichsamt_fur_Militarforschung:0 "Основать Имперское бюро военных исследований"
GER_Establish_Reichsamt_fur_Militarforschung_desc:0 "Хотя наши исследования направлены на то, чтобы охватить все области человеческих знаний, как гражданского, так и военного характера, очевидно, что нам необходимо создать сильный и эффективный отдел военных исследований. Reichsamt für Militärforschung, или Имперское бюро военных исследований, будет централизованным ведомством, которому будет поручено координировать и субсидировать все виды военных инноваций, от обычных пушек до последних рубежей компьютеров и электронного шпионажа.\n\nС этой целью бюро должно поддерживать контакты с основными военными организациями Рейха, от Министерства Обороны до секретных служб, с тем чтобы оно могло удовлетворять конкретные потребности наших Вооруженных сил и наших... более тонких организаций для защиты Фатерлянда."
GER_Salvage_Wunderwaffe_Designs:0 "Утилизовать концепцию Вундерваффе"
GER_Salvage_Wunderwaffe_Designs_desc:0 "Последние года перед смертью Гитлера ознаменовались неудачным развитием проектов "Wunderwaffe" projects. Gargantuan, unbelievable weapons which, in the eyes of their main proponent, Hermann Goering, would have magically annihilated all the enemies of the Reich. Exploiting Hitler's senile conditions, and with the support of the powerful military, he wasted an incredible amount of money desperately trying to make them work.\n\nOf course, they never did.\n\nWhen our agents captured the laboratories dedicated to the Wunderwaffen, they captured the blueprints of several theoretical designs, and even some prototypes - failed, of course - and brought them to us. We'll of course get rid of everything, as our resources can surely be better spent on more productive research, but some of those studies show... promise: some of their theories about electronics and energy propagation could be what our scientists need to make a breakthrough! As they say, waste not, want not..."
GER_Hiring_Spree:0 "Политика найма"
GER_Hiring_Spree_desc:0 "Имперское бюро военных исследований быстро расширяется, поскольку оно поглощает меньшие, менее эффективные бюро в различных военных отраслях. Хотя это и является благом для наших исследований, это оставляет безработными все больше и больше людей, что довольно неразумно, учитывая наше шаткое положение после окончания гражданской войны...\n\nЧтобы избежать потери эффективности, мы предоставим нашему бюро свой собственный персонал и средства для набора еще большего числа сотрудников. Будет развернута кампания по найму квалифицированных военнослужащих, и по мере их поступления они будут заменяться, в свою очередь, новыми кадетами и новобранцами, пополняя наши Вооруженные силы."
GER_Deutsche_Praxistauglichkeit:0 "Немецкая практичность"
GER_Deutsche_Praxistauglichkeit_desc:0 "О нас, немцах, можно говорить что угодно, но нельзя отрицать тот факт, что мы очень практичны. По мере того, как наши исследования растут и достигают все новых и новых прорывов, самые последние открытия в области электроники и беспроводной связи подходят для... тонкого подхода к вопросу общественной безопасности.\n\nАгенты из Имперской службы безопасности установили контакт с Имперским бюро военных исследований, прося предоставить им прототипы этих новых технологий, чтобы они могли использовать их в своих секретных операциях. Возможность шпионить незаметно, не находясь в одном здании, а иногда даже в одном городе с теми, за кем ведется слежка, чрезвычайно поможет нашим секретным службам!"
GER_Prepare_Intelligence_Infrastructure:0 "Подготовка разведывательной инфраструктуры"
GER_Prepare_Intelligence_Infrastructure_desc:0 "Имперская служба безопасности выразила живой интерес к новым достижениям, открытыми нашими исследователями. По сути, они предлагают создать целую инфраструктуру, предназначенную для хранения, обмена и передачи секретной информации!\n\nЭта служба, которую они назвали "NetzRAM" while still a dream for now, would allow for the rapid transmission, and the completely safe storing, of all our military secrets, and for even more efficient ways to keep potential enemies or terrorists under control. As the Führer has expressed a keen interest on this project, we shall oversee the preparations for this great endeavor!"
GER_Military_Applicability:0 "Военное применение"
GER_Military_Applicability_desc:0 "Хотя наши самые последние открытия были чрезвычайно многообещающи, мы не должны забывать, что войны, в конце концов, все еще ведутся солдатами с винтовками, танками и самолетами. Самые современные технологии не помогут нам, если мы проиграем на поле боя, а наша столица будет занята врагом...\n\nДля того чтобы помочь нашим людям в будущих войнах, нам нужно немного сместить фокус военного бюро, чтобы несмотря ни на что оно продолжало исследовать современное оружие и технику, которые вернут нашей армии былую славу."
GER_Bring_NetzRAM_Online:0 "Запуск NetzRAM"
GER_Bring_NetzRAM_Online_desc:0 "Наконец-то это свершилось. После долгих и дорогостоящих приготовлений все готово к тому, чтобы запустить нашу первую междугородную информационную службу: передавая файл данных через NetzRAM между двумя удаленными объектами, мы не только докажем нашу превосходящую изобретательность, но и откроем новую эру для Рейха! Теперь, после изобретения NetzRAM, Германия наконец-то снова гордо стоит среди современных народов Земли. Немцы больше не будут с завистью смотреть на то, как остальной мир оставляет нас позади! Наши соседи больше не будут смеяться над нами за то, что мы устарели! Фатерлянд больше не будет увядать под тяжестью собственной неэффективности!\n\nХвала нашему великому фюреру, ибо он привел нас в будущее!"

#Speer Military
GER_solve_the_wehrmacht_problem:0 "Решить проблемы Вермахта"
GER_solve_the_wehrmacht_problem_desc:0 "Даже сейчас, спустя годы после нашего прихода к власти, Вермахт все еще не доверяет нам. Клика Шернера сохраняет сильное присутствие в офицерском корпусе, позволяя коварному змею следить за происходящим внутри ОКВ из его ссылки в Москау. Оставшиеся сторонники Бормана управляют Кригсмарине, делая вид, что не слышат приказов из Германии. Люфтваффе, самонадеянные, как и всегда, ведут себя так, как будто они все еще служат одному лишь Герингу.\n\nПора стиснуть зубы и вытащить этот нож из нашей спины, пока он не погрузился туда еще глубже. Предатели, ожидающие своего часа, должны быть закованы в кандалы, а их планы разрушены. У ОКВ и фон Трескова есть различные идеи относительно того, как реформировать различные ветви Вермахта, но у фюрера могут быть свои планы на этот счет..."
GER_eyes_to_the_horizon:0 "Взгляд за горизонт"
GER_eyes_to_the_horizon_desc:0 "Люфтваффе всегда были личной армией Геринга, готовые подняться в воздух, по одному лишь зову рейхсмаршала, если бы ему вновь захотелось пережить славу Великой войны. Они все еще слишком политизированы, но трудно отрицать, что Геринг проделал отличную работу по созданию одних из ведущих военно-воздушных сил во всем мире. Без них мы никогда не смогли бы разбомбить англичан и раздавить Красную Армию в пух и прах.\n\nТрудно сказать, насколько большую угрозу они представляют. В командовании Люфтваффе все еще сидят отборные люди Геринга, но теперь они больше озабочены своим собственным званием и зарплатой, чем идеологией. Фюрер считает, что умиротворить их не составит никакого труда, хотя это может помешать профессионализации рядового состава Люфтваффе. С другой стороны, ОКВ стремится к тому, чтобы назначенцы Геринга были вынуждены уйти в отставку, чтобы освободить место для нового поколения дисциплинированных, аполитичных молодых офицеров. Какой путь лучше всего подойдет Рейху?"
GER_behold_the_legions:0 "Узрите мои легионы"
GER_behold_the_legions_desc:0 "Именно армия привела нас к окончательной победе над союзниками и большевиками. В то время как Люфтваффе и Кригсмарине сравнительно легко отделались, танковые корпуса, артиллерия и наша бедная пехота положили на алтарь победы десятки тысяч жизней наших солдат. Победа была одержана на вершине горы трупов, поднимающейся из моря крови, как нашей собственной, так и наших врагов. Хуже того, наша армия была использована Гитлером и его приспешниками для совершения бесчисленных злодеяний, которые навсегда запятнали честь нашей великой нации. Поэтому неудивительно, что она так привыкла к тяготам войны, что жаждет вновь погрузиться в пучину ада под руководством кровавого Фердинанда и его дьявольских приспешников.\n\nКакими бы доблестными они не были когда-то, сейчас наши сухопутные силы представляют из себя марионетки милитаристов и реакционеров НСДАП. Армия должна быть выше этого – мы не должны стать бандой мясников в форме. Теперь, когда фюрера убедили передать решение армейских проблем в руки ОКВ, величие армии вновь стало достижимым."
GER_look_seaward:0 "Посмотреть в сторону моря"
GER_look_seaward_desc:0 "Кригсмарине – самая устаревшая ветвь Вермахта на сегодняшний день, они мало изменились со времен Второй мировой войны. Их доктрина по-прежнему в значительной степени сосредоточена на подводных лодках, подкрепленных приличными размерами надводного флота. Этого было достаточно, чтобы противостоять англичанам, но у нас никогда не было и шанса противостоять американскому флоту.\n\nВ настоящее время Кригсмарине может впечатлить только внешне; наш флот явно проигрывает нашим соперникам и нуждается в больших инвестициях, чтобы снова стать полезным. Но сколько? Мы могли бы взять на себя роль мирового гегемона, как советует кабинет министров, или мы могли бы занять оборонительную позицию и защитить то, что у нас осталось в Европе."
GER_old_glory:0 "Старая слава"
GER_old_glory_desc:0 "Нынешние офицеры являются ядром Люфтваффе и представляют собой опытную группу людей, несмотря на их политическую принадлежность. У Геринга был глаз на таланты, и многие из наших летчиков были вовлечены в авиацию со времен Великой войны. Они знают свои самолеты, и было бы глупо избавляться от них только потому, что они политически не подходят ОКВ.\n\nВместо того, чтобы отказаться от этих ветеранов, мы утвердим их заслуженное место в иерархии Люфтваффе. У них есть простые потребности, и их легко удовлетворить, ну или, по крайней мере, убедить их заткнуться и выполнять приказы."
GER_no_more_favours:0 "Больше никаких одолжений"
GER_no_more_favours_desc:0 "Люфтваффе – это коррумпированное и корыстное учреждение, весьма далекое от респектабельных и доблестных ВВС, созданных после Великой войны. Они претендуют на главенствующее место в иерархии Рейха, но за последние десять лет они не делали ничего кроме бомбежки беззащитных русских деревень. Не такими мы представляли доблестных рыцарей Рейха. Сейчас вся мощь Люфтваффе бледнеет по сравнению с мощью нашего главного соперника – ВВС Соединенных Штатов.\n\nНастал день расплаты для банды офицеров Геринга. Мы перевернем Люфтваффе сверху донизу, вырезав всю мерзость и гниль, пока у нас не останутся лояльные и профессиональные ВВС. И если ради этого каждый жирный, никчемный ученик рейхсмаршала отправится в отставку, окажется в тюрьме или будет поставлен к стенке и расстрелян, то так тому и быть."
GER_prussias_glory:0 "Прусская слава"
GER_prussias_glory_desc:0 "Искупление армии начнется с ее корней. Когда-то, давным-давно, немецкая военная гордость была предметом восхищения. Наша армия была предметом зависти всех наций, не из-за многочисленных побед, а из-за идей, которые руководили нашими солдатами. Дисциплина; верность; честь; самоотверженность; патриотизм. Все эти элементы в сочетании с непреклонным немецким духом создали величайшую европейскую армию со времен Рима и его легионов.\n\nОднако под покровительством нацистов армия превратилась в "
GER_reforge_the_heer:0 "Перековать нашу армию"
GER_reforge_the_heer_desc:0 "Вопреки тому, что обязано утверждать министерство пропаганды, армия уже не та, что раньше. Кумовство и коррупция стерли ее лучшие качества, в то время как обычная солдатня опасно отлынивает от учений. Даже наши спецслужбы отстали от наших конкурентов, как показал недавний опыт в Южной Африке.\n\nПришло время провести общую реконструкцию внутренней работы Вермахта. Хотя у нас нет желания встревать в новый конфликт, Германия должна быть в состоянии защитить себя, и ключевая часть этого - идти в ногу с достижениями наших соперников - или, в идеале, даже превосходить их."
GER_fleet_of_hegemony:0 "Флот гегемона Европы"
GER_fleet_of_hegemony_desc:0 "Рейх не должен расширять наши ограниченные возможности Кригсмарине сверх того, что необходимо. У нас есть наша империя, так давайте ее защищать. Рейху будет лучше всего если мы будем твердо уверены, что наши морские границы безопасны, не более того.\n\nОднако если завтра в европейских водах появится американский флот, мы, скорее всего, проиграем. Наши усилия должны быть сосредоточены на том, чтобы подобное событие никогда не произошло - все Атлантическое побережье принадлежит нам, и мир должен знать об этом каждый раз, когда наши враги взглянут в нашу сторону. Это будет достигнуто путем реорганизации доктрины, чтобы сосредоточиться на территориальной обороне, наряду с общей программой модернизации."
GER_global_responsibilities:0 "Глобальная ответственность"
GER_global_responsibilities_desc:0 "Идея фюрера о том, что Кригсмарине должны играть чисто оборонительную роль, имеет свои преимущества, но в целом она ошибочна. События последних двух десятилетий показали, что Рейх не может оставаться изолированной от мира сверхдержавой.\n\nУ нас есть технологии, чтобы превзойти манию величия Гитлера и консерватизм партии. Авианосцы, эсминцы, ракетные крейсера – вот что нам нужно, а не старомодные линкоры и устаревшие подводные лодки. Чтобы стать мировой сверхдержавой, мы должны принять на себя ответственность, которая приходит с этим статусом. По иронии судьбы, наша способность проецировать силу по всему миру может помочь нам сохранить лицо в глазах наших старых врагов."
GER_knights_of_sky:0 "Рыцари небес"
GER_knights_of_sky_desc:0 "Честь. Храбрость. Рыцарство. Пилоты Люфтваффе, независимо от того, летают ли они в одиночку или вместе в экипажах, сохраняют старую имперскую традицию воздушного рыцарства. Воистину, разве они не рыцари современной эпохи? Разве летчик, который взлетает в бой, чтобы разбить строй бомбардировщиков, не является для пехоты тем же, чем рыцари когда-то были для своих воинов?\n\nКонечно, этот культ рыцарской доблести, та еще чушь собачья, но это относительно безобидная чушь, и нет смысла от нее отказываться, даже во имя деполитизации. Если Люфтваффе хотят продолжать свои ребяческие игры в героизм, то пусть так оно и будет. Некоторые в Вермахте возражают против их ярого самовосхваления, но это нисколько не влияет на их профессионализм при исполнении служебных обязанностей. Пусть флот и армия жалуются; немного прихорашивания и неоправданного самомнения никогда никому не повредит."
GER_grandeur_of_flight:0 "Величие полета"
GER_grandeur_of_flight_desc:0 "Чтобы успокоить рядовых летчиков, этого недостаточно. Если мы хотим сохранить лояльность Люфтваффе, то должны показать, что готовы стать их покровителем вместо их любимого рейхсмаршала. Они могут заподозрить нас в попытке подорвать величие военно-воздушных сил, если мы этого не сделаем.\n\nКомандование Люфтваффе настаивает на том, чтобы мы одобрили новую кампанию вербовки, и это было бы хорошим первым шагом к улучшению наших отношений. Фюрер выдвинул идею: на короткое время предоставить Министерство пропаганды в распоряжение Люфтваффе – это определенно создало бы впечатление, что мы доверяем им и поощряем их лояльность."
GER_lessons_reichsmarshall:0 "Уроки рейхсмаршала"
GER_lessons_reichsmarshall_desc:0 "Один взгляд на высшее командование Люфтваффе должен сказать вам, что именно волнует их больше всего. Позолоченные мундиры, блестящие медали, разноцветные ленты; при всех своих талантах они остаются тщеславными, мелочными людьми, которые отдают предпочтение внешности и личному росту, а не полезной и плодотворной карьере.\n\nМетоды работы с ними сомнительны и прямо взяты из руководства Геринга по управлению Люфтваффе, но если они работают, то зачем что-то менять? Золото, серебро и свежеотчеканенные рейхсмарки могут привлечь таких людей на нашу сторону гораздо быстрее, чем любое количество харизмы или идеологических деклараций."
GER_maintain_pensions_benefits:0 "Сохранение пенсий и пособий"
GER_maintain_pensions_benefits_desc:0 "Благодаря своему старому покровителю ветераны Люфтваффе, а особенно офицеры, получают более высокие пенсии, чем их коллеги, служащие на суше или на море. Из-за предпочтений Геринга... все это достигалось путем некоторой довольно теневой бюрократии и, грубо говоря, совсем несправедливыми и незаконными путями.\n\nОднако эти подачки держат этих высокомерных ублюдков в узде. Люфтваффе – единственная ветвь Вермахта, принимающая активное участие в боевых действиях со времен Западно-русской войны, с их постоянными бомбардировками России. Эти дни прошли, но раскачивание лодки может принести больше хлопот, чем пользы."
GER_swastika_flies_high:0 "Свастика высоко в небе!"
GER_swastika_flies_high_desc:0 "Именно Люфтваффе, благодаря своим тесным связям с покойным рейхсмаршалом, всегда было настоящим вооруженным крылом партии. А не эсэсовцы, которые всегда были не более чем военизированными клоунами. Только Люфтваффе оставались верными сторонниками национал-социализма независимо от обстоятельств. Когда еретики Гиммлера ушли, нашим храбрым рыцарям выпало защищать Рейх от угроз, которые несет с собой современная война.\n\nКак и повелел фюрер, мы пообещали предоставить Люфтваффе полную свободу действий в обмен на их "
GER_knights_sullied_honor:0 "Запятнанная честь рыцарей"
GER_knights_sullied_honor_desc:0 "Источники необычайно высоких зарплат и пенсий ветеранам Люфтваффе все еще остаются для нас секретом. Геринг, безусловно, обладал талантом управлять грязной стороной финансов; он потратил годы на то, чтобы направить богатство государства и богатства народа прямо в карманы своих любимых офицеров. Это не говоря уже о "
GER_clear_the_skies:0 "Очистить небеса"
GER_clear_the_skies_desc:0 "Коррупция в Люфтваффе проникла глубже, чем мы думали. Подавляющее большинство пилотов в какой-то момент подсели на жалованье Геринга, и лишь немногие доказали свою ценность в последние годы. Они проводят свои часы на работе так же, как и дома: развалившись на прекрасной импортной мебели, потягивая коньяк и демонстрируя свою коллекцию незаслуженных медалей. Пора выгнать этих прихорашивающихся павлинов на пастбище.\n\nВ нашем новом Люфтваффе нет места для охотников за славой и пустых бездельников. Они могут сохранить свои особняки, медали и пенсии - но не более того. Больше никаких товаров на черном рынке, купленных за государственные деньги, никаких золотых медалей без какой-либо причины и никаких ежегодных "
GER_supposed_to_bomb:0 "Почему вы это бомбили?"
GER_supposed_to_bomb_desc:0 "Генерал Шпайдель, работая вместе с Имперской Службой Безопасности, довел до сведения фюрера несколько очень интересных докладов. Сообщения, которые, в отличие от предыдущих, не рисует Бомбардировочное командование Люфтваффе в позитивном свете. В течение многих лет они совершали полеты над Россией, бомбя все, что напоминало город, завод или военную базу - но это еще не все. Ранее подавленные коммюнике выявили несанкционированные нападения на местные поселения по всей Восточной Европе. Одному Богу известно, сколько людей было обращено против Рейха этими миссиями или сколько вреда они причинили администрациям разных рейхскомиссариатов.\n\nМотив этих нападений остается для нас неясным, хотя ИСБ подозревает, что такие приказы – это проделки СС с целью посеять хаос на востоке. Необходимо очень тщательно изучить и проверить эти данные, особенно с учетом нашей новой, дружественной политики в отношении народов Европы. Если Гиммлер имеет своих марионеток в наших военно-воздушных силах, он вот-вот их потеряет."
GER_simple_test:0 "Простой тест"
GER_simple_test_desc:0 "Ухудшение качества армии было известно уже давно, но Люфтваффе также не избежали застоя, порожденного окончательной победой над Союзниками. Похоже, что из-за нехватки новобранцев командование Люфтваффе неоднократно ослабляло стандарты подготовки новых пилотов. Это породило поколение людей, которые примерно знают, как управлять самолетом, но не более того.\n\nКонечно, в рядах простых летчиков осталось много опытных и преданных своему делу людей, но их количество несоизмеримо с некомпетентными и недостойными личностями. Мы не безразличные бюрократы и не дикие эсэсовцы, поэтому мы пойдем по правильному и цивилизованному пути: экзамен, который должен пройти каждый член Люфтваффе, от высшего генерала до людей, которые подметают ангары. Если они не смогут его сдать, тогда пришло время указать им на дверь."
GER_soldiers_like_others:0 "Такие же солдаты"
GER_soldiers_like_others_desc:0 "Самое трудное препятствие в борьбе с Люфтваффе – это не их коррупция или некомпетентность, а их высокомерие. Бывший рейхсмаршал, с его постоянными похвалами и подарками, способствовал отвратительному, эгоистичному культу авиации, который политизировал Люфтваффе и отделил их от остальной части Вермахта.\n\nЧтобы действительно поставить их на колени, мы должны удалить эту опухоль. Представление о том, что Люфтваффе превосходят весь остальной Вермахт будет развенчано раз и навсегда. Всякому фаворитизму придет конец, и поведение Люфтваффе будет поставлено под двухгодичное наблюдение до тех пор, пока правительство не будет удовлетворено их работой."
GER_tamed_eagle:0 "Орел приручен"
GER_tamed_eagle_desc:0 "Всеми правдами и неправдами мы приручили ручного орла Геринга. Теперь они сражаются за наш Рейх, а не за похвалу рейхсмаршала. Наконец-то ядро наших вооруженных сил снова находится под контролем фюрера и больше не будет сопротивляться каждому нашему приказу.\n\nДостигнув такого прогресса, мы обладаем средствами для защиты наших наземных сил от ударов с воздуха, проведения операций по поиску и уничтожению повстанцев и, в случае необходимости, нанесения ядерных ударов без применения межконтинентальных баллистических ракет. Хотя мы и молимся, чтобы этот день никогда не наступил, мы теперь можем быть уверены, что японцы и американцы больше не имеют над нами преимущества в воздухе."
GER_ocean_wolves:0 "Океан для Морских волков"
GER_ocean_wolves_desc:0 "Подводные лодки - или "
GER_see_the_world:0 "Мир смотрит на нас!"
GER_see_the_world_desc:0 "Кригсмарине всегда было непопулярным подразделением Вермахта в глазах общественности. Гитлер предпринял много достойных восхищения попыток изменить это положение, но несчастная судьба "
GER_treason_or_pragmatism:0 "Измена или прагматизм?"
GER_treason_or_pragmatism_desc:0 "Адмирал Карл Дениц – человек, на которого наш покойный фюрер всегда мог положиться. С тех пор как Шпеер пришел к власти, он и Дениц так официально и не встретились. Отчасти это объясняется тем, что Дениц – известный сторонник Бормана, который скорее пойдет ко дну вместе с кораблем, чем увидит, как Германия станет тем, что он ненавидит. Что еще более важно, Дениц во время Бюргеркрига захватил Крым – основания для обвинения в государственной измене, если того пожелает фюрер.\n\nОднако, хотя у Деница могут быть некоторые опасения по поводу режима фюрера, он почти невероятно предан Рейху. Он вернулся на родину почти без возражений и никогда публично не выступал против нашего фюрера. Учитывая оба этих фактора и его популярность среди консерваторов, мы более склонны верить его утверждению, что узурпация гражданской власти в Крыму была "
GER_no_less_glorious:0 "Еще достаточно славы!"
GER_no_less_glorious_desc:0 "Германия всегда стремилась обладать большим военно-морским флотом. Это было наше право, как мировой державы, и мы достигли его с основанием "
GER_unsere_meer:0 "Моря принадлежат нам"
GER_unsere_meer_desc:0 "Северное море, Балтийское море, Ла-Манш, Бискайский залив, Черное море – это все наши воды. Точно так же, как Гитлер поднял флаг национал-социализма над половиной Европы, Кригсмарине подняли его над сверкающей синевой воды.\n\nКаждая волна, обрушивающаяся на берега хлещущей дождем Англии, служит напоминанием о том, что наша морская мощь безраздельно господствует над Европой. Именно мощные орудия Кригсмарине защищают наших союзников от большевистско-плутократических хищников. Рейх правит морями Европы, и он здесь, чтобы защитить вас."
GER_sea_snakes:0 "Морская змея!"
GER_sea_snakes_desc:0 "Адмирал Карл Дениц – лжец, предатель и мерзавец. Главный консерватор Кригсмарине, Дениц является поклонником Бормана до мозга костей. Он конечно заявляет о своей преданности Рейху, но как мы можем ему доверять? Он без разрешения захватил Крым и отказался поддержать наше законное правительство во время Бюргеркрига.\n\nЭта старая жаба Гитлера слишком долго избегала расплаты за свои грехи. Его политическая оппозиция нашему режиму невыносима, учитывая его должность гросс-адмирала. Дениц прочно укоренился в консервативном лагере, поэтому судебное преследование не пройдет бесследно. Вопрос в том, должны ли мы просто попытаться добиться его бесчестной отставки или попытаться ввести более суровое наказание, приличествующее его измене?"
GER_our_safe_seas:0 "Наши моря безопасны"
GER_our_safe_seas_desc:0 "Рейх не может быть одновременно везде. Если Кригсмарине находится в открытом море, это означает, что европейские берега Рейха и всего Пакта единства слабо защищены. Это безусловно беспокоит, так как их слабые военно-морские силы были бы неспособны предотвратить вторжение из Средиземноморья. Вражеские подводные лодки также могли бы безнаказанно совершать набеги на морские торговые пути Пакта.\n\nПо крайней мере, так говорят противники нашей военно-морской реформы. По большей части блеющие старые консерваторы. Они настаивают на том, что каждый километр береговой линии без довольно весомого количества боевого флота, является целью для ОСН, и что расширение нашего охвата в океаны оставит нас уязвимыми. Это верно только в том случае, если они смотрят на мир через враждебную линзу. Да, враждебные флоты в Европе могут побеспокоить нас, но Италия и Иберия желают войны с нами не больше, чем мы, а флот Бургундии слишком мал, чтобы представлять для нас угрозу. Весь Пакт Единства должен быть активно заверен в том, что они находятся в безопасности под нашим знаменем, и Министерство иностранных дел будет работать с Кригсмарине, чтобы распространить это сообщение."
GER_der_neu_hochseeflotte:0 "Новый флот открытого моря"
GER_der_neu_hochseeflotte_desc:0 "Сегодня в нашей стране мало положительных воспоминаний о Кайзере Вильгельме II, но у него были свои достоинства. Среди них было его стремление дать Рейху того времени флот, достойный его статуса. Хотя нельзя отрицать, что его личные амбиции были движущей силой его решения, конечная цель была благородной. Германия нуждалась во флоте, чтобы защитить себя от властных англичан, французов и русских. Было бы справедливо, если бы мы могли защитить себя от морских угроз.\n\nФон Тресков убедил фюрера, что возвращение к идеям Кайзера – это не простая показуха, а стратегически правильное решение. Строить корабли, способные эффективно работать за полмира отсюда, будет непросто, но это необходимо. Авианосцы и ракетные крейсера станут ядром нашего нового флота, с сильными и современными эсминцами, которые способны защитить нас от подводных и воздушных угроз."
GER_atlantic_naval_training:0 "Атлантические военно-морские учения"
GER_atlantic_naval_training_desc:0 "Вместо того, чтобы держаться наших собственных вод, наш флот должен привыкнуть жить, работать и, если необходимо, сражаться в огромных океанах. Условия в европейских водах гораздо спокойнее и, как правило, проще. Вполне вероятно, что Кригсмарине серьезно отстает от практики, когда речь заходит об операциях в океане.\n\nЧтобы исправить это, Кригсмарине будет приказано начать проводить учения в более разнообразных местах. В последние десятилетия они слишком сосредоточились на европейских операциях, становясь все более самодовольными и консервативными. Современный флот должен быть готов сражаться на любом театре военных действий, будь то спокойная, глубокая лазурь Балтийского моря или бурлящий водоворот Атлантики. Если американцы и японцы могут это делать, то и мы тоже сможем."
GER_ocean_beckons:0 "Океан зовет"
GER_ocean_beckons_desc:0 "Кригсмарине уже давно не рекламировалось должным образом - если население вообще когда-либо помнило о нас. В какой-то момент кем-то было решено, что жизнь на море недостаточно славна для истинных немцев, и практически все усилия по вербовке были направлены на сухопутную армию.\n\nЭто решение было не только безрассудным отказом от наших военно-морских обязанностей, но и в высшей степени глупым. Кто не любит океан? Нежный плеск волн, прохладные объятия воды, волнение от управления одним из самых технологически продвинутых военных кораблей в мире – это так здорово! По крайней мере, так говорят моряки-ветераны. Фон Тресков, землевладелец в душе, согласен с этим настроением и одобряет тщательную вербовку, сосредоточив внимание простого немца на приключениях и возможностях."
GER_germania_rules_the_waves:0 "Правь Германия морями!"
GER_germania_rules_the_waves_desc:0 "На вопрос о Кригсмарине было нелегко ответить. Независимо от выбранного нами пути, эта тема всегда останется спорной. Кригсмарине является главным представителем Вермахта за пределами Европы, поэтому манера нашего флота имеет решающее значение для формирования нашего имиджа на мировой арене.\n\nОднако теперь вопрос решен; иногда стоит признать, что некоторым людям просто не угодишь. Те, кто выступает против окончательного решения фюрера, просто должны принять его. Важно то, что Германия теперь вновь правит волнами. Для тех, кто знает, что они правы, этого достаточно."
GER_salute_man_or_nation:0 "Салютовать человеку или нации?"
GER_salute_man_or_nation_desc:0 "Конечно же, мы не сможем приступить к реформированию армии, пока не решим самого главного вопроса: кому мы отдаем честь? В последние годы войны, когда эсэсовцы получили власть и влияние на Гитлера, нацистское приветствие стало обязательным для всех военнослужащих. Даже самый старый, самый скупой ветеран Великой войны был вынужден высоко поднимать свою дрожащую руку, восхваляя идеологию, которая разрушила все, за что он боролся.\n\nВопрос в том, можем ли мы позволить этому продолжаться? Несмотря на то, что фюрер доверяет нам, он внимательно следит за каждым нашим шагом, не менее настороженно, чем его предшественник. Если мы оставим нынешний салют в качестве небольшой уступки нашему фюреру, это могло бы ослабить его страхи, но в то же время это будет символизировать подчинение армии партии. Можем ли мы допустить, чтобы такая несправедливость продолжалась?"
GER_no_more_party_guidance:0 "Больше никакой "Guidance""
GER_no_more_party_guidance_desc:0 "Самые тяжелые кандалы, наложенные на нашу армию – это офицерский корпус национал-социалистического руководства. По образцу большевистских комиссаров, в этих гадюшниках состоят солдаты, которые продали свои души нацизму и отвечают за свои грехи непосредственно перед партией. Теоретически они должны действовать как дружественные нацистам светские капелланы, которые обеспечивают хорошее настроение и лояльность солдат. На практике их роль заключается в том, чтобы назначать наказание - обычно смертную казнь - любому, кто подвергает сомнению приказы или отступает без их разрешения.\n\nЭти "
GER_right_kind_of_politics:0 "Правильная политика"
GER_right_kind_of_politics_desc:0 "Проблема с политизацией заключается в том, что она развращает чистый, честный долг солдата - сражаться за свою нацию, семью и дом. Однако нацизм пошел дальше, чем большинство идеологий. Он нормализовал жестокость, превратил патриотизм в слепое повиновение и заставил праведный гнев выродиться в идеологическую ненависть. Это активно вредит благосостоянию солдат, особенно после того, как они возвращаются к гражданской жизни и обнаруживают совершенно чуждый им мир.\n\nНекоторый уровень политизации армии неизбежен, но партия не должна стоять превыше родины. Солдат должен заботиться о том, как лучше всего он может послужить своей стране. Привнесение идеологии в эту праведную мысль заставит солдата фильтровать все через призму того, что является наиболее политически приемлемым для партии, а не то, что он должен делать ради своей родины. Воспитание солдат должно быть обращено в более нормальное, традиционное русло – мы должны обеспечить, чтобы они были лояльны к нации, а не к идеологии партии."
GER_moral_feldgendarmerie:0 "Гуманизировать полевую жандармерию"
GER_moral_feldgendarmerie_desc:0 "Даже в самые лучшие времена никто и никогда не любил Полевую жандармерию. Военная полиция является абсолютно необходимой частью любой современной армии; она поддерживает контроль над оккупированной территорией, а также обеспечивает соблюдение солдатами как гражданских, так и военных законов. К несчастью, стражи нашей армии приобрели... мягко говоря, плохую репутацию. Массовые убийства, отрицание полумер и бесчеловечные методы жандармов слишком распространены на востоке.\n\nМы должны положить конец злодеяниям, совершаемыми теми, кто утверждает, что лишь служит закону. Фюрер положил конец гестапо, но мы не должны заходить так далеко. Жандармы, имеющие судимости, будут привлечены к уголовной ответственности, а те, кто не годны к службе, будут досрочно уволены. Вместо них мы создадим новую, более этичную жандармерию, которая будет делать свою работу, и делать ее хорошо, без какой-либо жестокости или кровопролития."
GER_clean_wehrmacht:0 "Очистить Вермахт"
GER_clean_wehrmacht_desc:0 "Фельдмаршал фон Тресков однажды сказал людям из ОКВ: "We must take care, my friends, of how our actions will shape our memory. How will history remember us, if not even a handful of German soldiers had the courage to cease their criminality? If we don't change our ways, the guilt will not fall solely on Bormann, Heydrich, Göring and their comrades, but on you and me, your wives and mine, your children and mine, the people of Germany and all the generations to come."\n\nWe must accept our failings. The Heer's crimes aren't entirely our fault... but they are our responsibility. Perhaps history will never exonerate us. Perhaps our esteemed Führer will write the history books, and conceal the truth of Germany's fall into darkness. But we can claim one victory - it will forever be a fact that we took a stand against Nazism, and began to right the course that our nation was set upon nearly forty years ago. Now, we can only pray that our decisions are never forgotten by those who succeed us."
GER_elevate_good_men:0 "Возвысить хороших людей"
GER_elevate_good_men_desc:0 "После Бюргеркрига большинство дивизий, сражавшихся на стороне наших врагов, были амнистированы и реинтегрированы в Вермахт. Герр Шпеер был прав, сделав это - в конце концов, мы не кровожадные большевики. Однако даже хорошие поступки имеют свою цену. Образ армии лучше всего представлен ее руководством, и многие реакционные и милитаристские офицеры сохранили свои должности и звания. Независимо от того, являются ли они заклятыми врагами нашего режима или просто заблуждаются, этого нельзя так оставить.\n\nСамые беспокойные офицеры должны быть переведены или отправлены в отставку. Их место займут свежие люди со здоровым характером, преданные нации и ее народу, а не какой-то там идеологии."
GER_irregulars_to_infantry:0 "Из нерегулярных войск в пехоту"
GER_irregulars_to_infantry_desc:0 "Основная часть наших сил во времена Бюргеркрига состояла из нерегулярного ополчения. Студенты, освобожденные рабы и простые граждане разделили наши подвиги и взяли на себя большую часть смертей. Большинство из тех, кто выжил, просто вернулись к своей прежней жизни, но некоторые нашли свое призвание в военной службе и остались верными армии, став своего рода неофициальной резервной силой.\n\nПришло время этим храбрым душам приобщиться к зову войны. Для нашей новой армии нам понадобятся сильные, опытные люди, проверенные в бою. Немецкий дух должен вновь проявиться в храбрости и дисциплине, а не в безжалостности и бессмысленной жажде крови."
GER_war_has_changed:0 "Война изменилась"
GER_war_has_changed_desc:0 "Уже во время Западнорусской войны стало очевидно, что наши доктрины безнадежно устарели. Мы благодушно почивали на лаврах, а большевики учились на собственном опыте. Если бы не гениальность генерала Шпайделя, они вполне могли бы успешно перехитрить нас и победить.\n\nЧтобы предотвратить еще одну близкую катастрофу, мы должны быть готовы учиться, даже у наших врагов. Русская концепция "
GER_more_practical_options:0 "Более практичные варианты"
GER_more_practical_options_desc:0 "Прискорбное последствие правления Гитлера состоит в том, что его личные предпочтения во многом определяли наши военные исследования и разработки. По мнению покойного фюрера, чем больше, тем всегда лучше; далеко за примером можно не ходить, взять тот же огроменный Маус для примера.\n\nПодобно "
GER_soldiers_not_machines:0 "Солдаты, не машины"
GER_soldiers_not_machines_desc:0 "Долг немецкого солдата – защищать свою нацию, свою честь и свой народ. Для нацистов это означает отбросить свою человечность и заставить замолчать свою совесть. В этом духе, неустанно проповедуемом Шернером и его кровожадными последователями, все человеческое безнадежно испорчено. Они знают только холодную, механическую ненависть.\n\nНо солдаты остаются людьми, как и все остальные. Они должны установить синтез между сдержанностью и свободой, между добровольным подчинением и сознательным руководством, между гордостью за себя и вниманием к другим, между строгостью и состраданием. Если не будет соблюдено равновесие между этими качествами, солдатский дух рискует выродиться в бездушную рутину и узколобый догматизм."
GER_truly_national_army:0 "Истинно национальная армия"
GER_truly_national_army_desc:0 "Гитлер пришел бы в ужас, если бы увидел, что мы сотворили: армия, вырванная из липких объятий умирающей партии! Мы сбросили оковы идеологии и можем, наконец, гордиться тем, что служим не диктатору, а всему Рейху.\n\nОтныне мы снова будем защитниками Германии, мечом и щитом которыми будет владеть нация, а не ее вождь. В Великую Войну нас погубили ошибки наших вождей. Во второй войне наше поражение было лишь отсрочено. Чтобы предотвратить полное разрушение, мы никогда больше не должны позволять контролировать себя одному человеку."
GER_interbranch_cooperation:0 "Ужесточение межотраслевого сотрудничества"
GER_interbranch_cooperation_desc:0 "Непростительным недостатком в поведении Вермахта во время последней войны было его межведомственное соперничество. Хотя это никогда не перерастало в безумие, о котором можно услышать в Японии, постоянные пререкания трех ветвей загнали в тупик усилия по борьбе с большевистской угрозой во время Западнорусской войны. До этого Люфтваффе слушались рейхсмаршала, а не ОКВ, в то время как Кригсмарине было счастливо игнорировать любые события, которые не происходили на море. Добавьте к этому эсэсовцев, и можно будет задаться вопросом, как мы вообще выиграли Вторую Мировую войну?\n\nНезависимость подразделений Вермахта должна быть уменьшена, а все три секции ОКВ должны регулярно созываться для сотрудничества друг с другом. Каждый член высшего командования должен быть полностью осведомлен о том, что делают его коллеги в любой момент времени. Таким образом, Вермахт может избежать любых осложнений, вызванных профессиональной гордостью и бессмысленной секретностью. Каждый из нас, от скромного пехотинца до самого рейхсмаршала, несет ответственность за выполнение своего долга превыше всего остального. В Вооруженных силах Рейха нет места для самовозвеличивания."
GER_reichs_okw:0 "ОКВ Рейха"
GER_reichs_okw_desc:0 "Герр Шпеер должен признать, что ОКВ больше не принадлежит одному ему. Постоянная перетасовка гитлеровских команд, увольнение обездоленных генералов и продвижение по службе недостойных не раз чуть не приводили нас к провалу. Если бы война в какой-то момент обернулась против нас, его вмешательство могло бы оказаться совершенно катастрофическим.\n\nШпеер должен понять это и отказаться от своих притязаний на власть над внутренней работой ОКВ. Он может продолжать оставаться главнокомандующим, но его политические игры эгоистичны, безрассудны и вредны для нашего успеха. Мы служим Рейху, а не его лидеру. Коленопреклонение перед Гитлером разорвало наше боевое братство на части - этого больше нельзя допустить."
GER_speers_okw:0 "ОКВ Шпеера"
GER_speers_okw_desc:0 "Фон Тресков и его клика становятся все более наглыми в своих попытках утвердить свою независимость. Военным нельзя доверять. Даже если они все поголовно примут национал-социализм, несомненно, что при выборе между своими людьми и фюрером они выберут первое. Гитлер понимал это, его постоянное наблюдение за Вермахтом - то, что они называют "
GER_german_wehrmacht:0 "Немецкий Вермахт"
GER_german_wehrmacht_desc:0 "Немцы, а не арийцы. Люди, а не слуги. Солдаты, а не рыцари. Мы - Вермахт, величайшая армия, которую когда-либо знал этот мир. Мы идем по стопам европейской военной традиции, уходящей вглубь тысячелетий, и идеология не введет нас в заблуждение.\n\nГраждане, а не раса. Нация, а не партия. Идеалы, а не идеология. Никогда больше мы не станем орудиями одного человека. Пусть фюрер ворчит, а НСДАП называет нас нелояльными. Во всяком случае, только нация и ее народ достойны этого."
GER_fuhrers_wehrmacht:0 "Вермахт Фюрера"
GER_fuhrers_wehrmacht_desc:0 "Солдаты Рейха, а не просто немцы. Помощники, а не просто люди. Воины, а не просто солдаты. Вермахт – это величайшая армия, которую когда-либо знал мир, рожденная в железной воле и безупречном воспитании. Германская военная традиция известна на протяжении тысячелетий и берет начало у благородных воинственных племен Северной Европы. Вермахт – это сильная правая рука фюрера, избранника народа. Поэтому нельзя, чтобы Вермахт существовал отдельно от фюрера. В конце концов они оба служат своей нации и своему народу.\n\nНикогда больше лояльность Вермахта не будет поставлена под сомнение. Пусть "
GER_ready_for_modern_warfare:0 "Готовность к современной войне"
GER_ready_for_modern_warfare_desc:0 "Мы – Вермахт! За прошедшие десятилетия мы победили каждого врага, который осмелился встретиться с нами лицом к лицу. Англичане, французы, поляки, русские, американцы – никто не устоял в битве против нас. Минутная слабость никогда не сможет нас сломить, и мы доказали это!\n\nВремя покажет, действительно ли наследие, за которое мы так упорно боролись, окажется непобедимым. Хотя мы еще не проиграли в битве, будущее никогда не бывает таким светлым. Только один факт можно утверждать с уверенностью: настанет день, когда мы подвергнемся испытанию. Когда это произойдет, мы должны выстоять, прямо и гордо доказать миру, что Германия достойна своего звания повелителя Европы."

#Speer Italy Tree
GER_across_the_alps:0 "Пересечь Альпы"
GER_across_the_alps_desc:0 "Итальянская империя – глубокая заноза, вонзившаяся нам в бок. После войны... прискорбная авария на дамбе привела к тому, что их экономика, наряду с испанской и турецкой, рухнула: это означало окончательный крах Оси, после чего наши бывшие союзники создали Триумвират, одержимые тем, чтобы заставить нас заплатить.\n\nС тех пор итальянцы всегда старались отомстить за свои страдания, пользуясь нашей слабостью, чтобы расширить сферу своего влияния на Балканах. С их полным контролем над торговлей нефтью на Ближнем Востоке и защитным барьером в Альпах Италия превратилась в крепость, готовая бросать нам вызов, как только подвернется такая возможность.\n\nЕсли мы действительно хотим стабилизировать нашу пограничную ситуацию, возможно, нам следует прийти к соглашению? Шмидт предлагает нам попытаться хотя бы попробовать начать переговоры и проверить: горит ли их ненависть к нам все так же ярко, или у нас есть шанс найти общий язык."

GER_meeting_with_the_leadership:0 "Встреча с руководством"
GER_meeting_with_the_leadership_desc:0 "Переговоры с Итальянской империей, несомненно, будут чрезвычайно трудными, поскольку их политические и дипломатические усилия в последние два десятилетия были полностью сосредоточены на том, чтобы отомстить нам за Атлантропу, обратив всю Европу против нас. Если мы действительно собираемся начать дипломатические переговоры с таким партнером, то нельзя допустить ни одной ошибки.\n\nРейхсканцлер закипает от активности, поскольку Банда четырех и их ближайшие соратники встречаются с фюрером, чтобы разработать стратегию, которая позволит добиться успеха в этом начинании. Мы должны быть в состоянии противостоять любой критике или обвинению: итальянские дипломаты очень проницательны, качество, которое они продемонстрировали, отобрав у нас какое-то количество наших потенциальных союзников, и они, несомненно, точат свои кинжалы, пока мы говорим..."

GER_an_apology:0 "Извинения?"
GER_an_apology_desc:0 "Возможно, лучшим способом начать переговоры было бы извинение? Хотя идея Атлантропы и Гибралтарская дамба никак не связаны с фюрером Шпеером и его правительством, мы все еще являемся преемниками Гитлера, чего в глазах итальянского правительства достаточно, чтобы возложить на нас прямую ответственность за любой ущерб, причиненный действиями наших предшественников.\n\nОпубликовав публичное и официальное заявление с извинениями, в котором мы выражаем наше сожаление в связи с тем, как сильно пострадали итальянцы, мы можем показать их делегации, насколько мы искренни в том, чтобы исправить прошлое и начать искать новый курс для наших наций. Мы можем только надеяться, что это сработает..."

GER_saving_face:0 "Сохранить лицо"
GER_saving_face_desc:0 "Хотя итальянская делегация приветствовала наши извинения как "a good start" to the talks, they haven't been appreciated by the conservatives in our government. Not one bit.\n\nNow, our own supporters criticize Schmidt, the main responsible for our diplomatic overtures to the Italian Empire, accusing him of having "sold out our national pride" in this "humiliating charade".\n\nIf we want to avoid problems at home, we need to find a way to save face at once! While not turning back on our apologies, which would only infuriate the Italians, we'll start a propaganda campaign about how important this will be for our national security and our economy in the long run."

GER_looking_to_the_border:0 "Взгляд на границу"
GER_looking_to_the_border_desc:0 "Напряженность последних двадцати лет в отношениях между Пактом и Триумвиратом проявляется в физических границах между нашими странами. Альпы, которые венчают материковую часть Италии и служат их естественной защитой, были широко укреплены, чтобы предотвратить любую агрессию с нашей стороны: бункеры, траншеи и взлетно-посадочные полосы усеивают итальянские Альпы, часто проходя под горами, чтобы иметь возможность наносить внезапные удары с, казалось бы, недостижимых позиций.\n\nКонечно, наши предшественники построили свои собственные оборонительные системы, и теперь пограничные гарнизоны сердито смотрят друг на друга с двух сторон границы. Пока мы не ослабим наше напряжение, будет почти невозможно по-настоящему отпустить прошлое и нормализовать наши отношения."

GER_easing_the_tensions:0 "Ослабить напряжение"
GER_easing_the_tensions_desc:0 "Несмотря на наши первоначальные переговоры, напряженность в отношениях с Италией остается высокой, и их делегация сердечно, но твердо отказывается переходить к более существенным аспектам до тех пор, пока "all wrongs are righted" which, of course, is a veiled way to demand further concessions. Our apology - they argue - is a good start, but it serves no practical purpose, and will not bring the sea back to Genoa, Venice and Livorno.\n\nNow, we are in the uncomfortable position of having to choose whether to give in to their demands or not, and if yes, in what measure: the Italians want facts, not words, but are we truly ready to prostrate ourselves before them just for the sake of a treaty? Perhaps we could simply grant them minor concessions, which should already satisfy their diplomats to some degree, and prevent protests in our own country..."

GER_a_trade_agreement:0 "Торговое соглашение"
GER_a_trade_agreement_desc:0 "Когда катастрофа Атлантропы обрушилась на средиземноморские страны, Ось раскололась после жаркой встречи между Гитлером и Муссолини. Никто толком не знает подробностей, но когда эти двое вышли из комнаты, они оба были в ярости, и как только альянс официально раскололся, Рейх и Итальянская империя немедленно наложили друг на друга эмбарго.\n\nПоначалу мы явно были сильнее - наши колонии давали все необходимое для процветания нашей экономики. Теперь, однако, все изменилось: абсолютная монополия на торговлю нефтью и поддержание хитрой и прагматичной дипломатической политики, которая позволила им торговать как с ОСН, так и с японской сферой, итальянская экономика рискует превзойти нашу, особенно после ужасов Гражданской войны...\n\nСейчас эмбарго душит нас, и мы отчаянно нуждаемся в доступе на итальянские рынки. Может быть, мы могли бы взаимно снять эмбарго и начать все с чистого листа?"

GER_who_shall_mediate:0 "Идеальный посредник"
GER_who_shall_mediate_desc:0 "Переговоры оказались сложнее, чем ожидалось. Похоже, мы недооценили враждебность итальянской делегации: даже мастерство Шмидта бессильно перед огромным количеством обид, которые бросают на нас итальянцы. Очевидно, что нам нужна помощь, но привлечение наших союзников только рискует еще больше разозлить итальянцев. Нам нужен по-настоящему идеальный посредник, придерживающийся полного нейтралитета между двумя сторонами.\n\nНу конечно же! Швейцария!\n\nШвейцарская Конфедерация заключена между Рейхом и Итальянской империей, и они всегда придерживались политики строгого нейтралитета со времен последней войны. Возможно, они захотят стать посредниками между нами, так как получат большую выгоду от возобновления торговли между двумя сторонами Альп..."

GER_taking_responsibility:0 "Взять на себя ответственность"
GER_taking_responsibility_desc:0 "Несмотря на прогресс, который намечается в наших переговорах, похоже, что мы зашли в тупик, поскольку есть один вопрос, в котором итальянская делегация непреклонна. Проект Атлантропа. Хотя мы уже извинились за него, этого недостаточно для итальянцев. Они хотят, чтобы Рейх взял на себя "full responsibility" for the devastation inflicted upon Italy and the entire Mediterranean by what they call "Hitler's mad project".\n\nWe have desperately tried to let them see our point, that we had no part in its making, but they have been unrelenting in their demands. The situation is simple: either we compensate the Italians for the enormous damage the dam dealt to their economy, or the negotiations will immediately cease, and the embargo will remain."

GER_token_compensation:0 "Выплатить компенсацию"
GER_token_compensation_desc:0 "После нескольких дней неустанных усилий нам наконец удалось заключить справедливую сделку по урегулированию вопроса об Атлантропе. Похоже, итальянская делегация, на самом деле никогда и не ожидала, что мы заплатим всю ту смехотворно-громадную сумму, которую они просили: вместо этого они использовали ее как рычаг, чтобы получить преимущество в дальнейших переговорах, чтобы найти соглашение о фактическом размере компенсации!\n\nМы должны были ожидать этого, особенно от тех, кто сумел сохранить Триумвират вместе более десяти лет, когда все три партнера ненавидели друг друга лишь немного меньше, чем они ненавидели нас...\n\nВпрочем, это не имеет значения. В конце концов, самое главное, что мы достигли соглашения: Рейх выплатит большую, единовременную сумму денег Итальянской империи, а взамен итальянское правительство будет считать вопрос "fully settled" for the future."

GER_everyone_calm_down:0 "Каждый должен успокоиться!"
GER_everyone_calm_down_desc:0 "Конечно, известие о наших уступках итальянцам вызвало настоящий переполох на родине. Консерваторы внутри нашего правительства еще громче, чем раньше, обвиняют нас в том, что мы "traitors to the Reich" due to our way of conducting the negotiations. Now, many ask for our delegation to rebuke all previous statements, and show our southern neighbors "who is the strongest member of the former Axis"\n\nWhile Reichsminister Schmidt keeps negotiating, the Führer will take it upon himself to placate the rowdy bureaucrats and politicians before another civil war breaks out. They will calm down, or they shall face a healthy dose of their own recipe for order!"

GER_a_pact_of_non_aggression:0 "Пакт о ненападении"
GER_a_pact_of_non_aggression_desc:0 "Возможно, первым ощутимым результатом этого изнурительного раунда переговоров станет официальное предложение о заключении пакта о ненападении между Рейхом и Итальянской империей. Постепенно демилитаризуя границу и сохраняя верность нашим прежним уступкам, итальянцы смягчатся, и со временем, возможно, захотят сотрудничать с нами еще больше!\n\nГерр Шмидт видит свет в конце туннеля. Его оптимизм распространяется среди делегации, как лесной пожар. Мы можем только надеяться, что этот бардак наконец действительно прекратится, и это не очередная хитроумная уловка итальянцев, чтобы заставить нас потерять лицо перед всем миром..."

GER_a_thaw_in_relations:0 "Оттепель в отношениях"
GER_a_thaw_in_relations_desc:0 "Вот мы и пришли к финальному заключению, и переговоры, которые рейхсминистр Гельмут Шмидт назвал, "the most difficult negotiation of my entire life"\n\nWhile it will take years, perhaps even decades before our relationship with the Italian Empire can become friendly, we have achieved a thaw, which is already more than what we expected of this mess.\n\nAs the fortifications along the Austrian border are slowly abandoned, and the first trains and trucks timidly cross the frontier, exchanging goods between our economies, we can proudly tell the world that we have turned a new page in the history of Europe: a page where diplomacy, and not strength of arms, defines a country's worth!"

