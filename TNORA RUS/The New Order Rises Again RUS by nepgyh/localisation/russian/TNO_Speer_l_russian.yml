erhardgo4.6.t:0 "Требования Эрхарда - Единый подоходный налог"
erhardgo4.6.d:0 ""Then I'll resign."\n\n"That won't be necessary."\n\n"You mistake me, Albert. I WILL resign, if you do not back this plan. You would prefer to deal with Abs? One of the greatest slave owners in human history? Fuck him." A scowl had built on Erhard's face, and he ground his cigar out into the ashtray.\n\nSpeer blinked. An ugly look built behind his eyes. "The hell are you talking about? I am your Führer. You do not resign without my say so. You do not do anything without my say so. You will fix this." The Führer spat the last sentence. The other around the table glanced about - it was only the inner circle now. Erhard was at the opposite end of the long table for once. Kiesinger and Schmidt sat in the centre, opposite another. They were each alternating glances between the economist and their Führer. Generalfeldmarshall von Tresckow stood by the window smoking a cigarette.\n\n"I am fixing this. I am trying to fix the mess of the past 20 years of mismanagement. And if you won't let me do that, I don't know why the hell any of us are here."\n\nKiesinger and Schmidt had both raised their heads, but it was von Tresckow who spoke first. "He's right." Henning paused, giving Speer and Erhard a chance to break their locked gaze. "You're here because people believe the Reich should be different. If you don't give them that - if they think you are just like Bormann, or Göring? You'll be swinging from a gibbet with the rest of us."\n\nThe normally turbulent atmosphere of the room calmed as each of them imagined the scene."
erhardgo4.6.a:0 "Будь ты проклят Эрхард. Выполняй свой долг."
erhardgo4.6.b:0 "Еще одно возражение и на виселице вы будете болтаться уже сегодня."

erhardgo4.7.t:0 "Эрхард уходит в отставку"
erhardgo4.7.d:0 "Шпеер в одиночестве сидел в своем роскошном кабинете. Последние лучи солнца проникали в высокие окна, и множество огней Германии начинало загораться то тут, то там. На роскошно покрытом лаком столе стоял графин с бренди, к которому фюрер то и дело прикладывался.\n\nВ этот день Эрхард объявил о своей отставке. Даже если бы Шпеер хотел остановить его, он не смог бы этого сделать - да и зачем? Он бросил вызов каждому приказу своего фюрера. И все же этот человек хорошо справлялся со своей работой. Шмидта и Кизингера, не было видно уже целый день, и Альберт чувствовал, что они к нему не вернутся. Он не мог убить Эрхарда, не сейчас, да и не было в этом необходимости. Альберт всегда был исключением из партии. Гитлер приютил его, а он в ответ приютил, таких людей, как Тресков и Эрхард, похожих на него самого, чтобы в будущем с помощью них исправить весь этот гнилой беспорядок, что почему-то называется Великогерманским Рейхом. Он думал, что стал для них близким человеком.\n\nТеперь он остался совсем один."
erhardgo4.7.a:0 "Все, кого я считал друзьями, покинули меня..."

erhardgo4.8.t:0 "Требования Эрхарда - Минимальная зарплата"
erhardgo4.8.d:0 "Шпеер почесал подбородок и снова покосился на предложение, лежавшее у него на столе. - "I don't understand, Herr Erhard," he said into the receiver. "I thought economics didn't like the idea of minimum wages. What are you advocating them for?"\n\nErhard's voice, even through the phone, was coarse, bold and full of pomp. "We aren't unified in that position, my Führer. Indeed, I think it's probably essential to furthering our economic recovery."\n\nThe Führer began tapping one finger on his desk, a nervous tic he'd acquired from many a heated debate with Erhard. "Well... Herr Erhard, I do respect your expertise, but if you're in the minority that makes your position on this tenuous. That's to say nothing of what the industrial leaders will think of it."\n\n"The industrialists?" Speer could hear the sarcasm coming. "Oh, I'm sure, my Führer. I'm sure the industrialists - the men who've grown rich from not having to pay their workers at all - have a far more well-considered perspective on this than your hand-picked economic minister."\n\n"Spare me, Erhard," Speer sighed. "Just explain your reasoning."\n\nThe old man wasted no time. "As long as we lack a minimum wage, we face a twofold problem. First, the people won't have any confidence in the jobs being offered to them. Why go looking for work when it will barely make a difference to your income in the first place? Second, right now our economy needs to be shifting goods and that can't happen if consumers lack purchasing power. Follow through with this plan and you'll see the difference in mere weeks."\n\nSpeer's finger stopped. The logic was sound... but what would the corporations think? Surely they knew a thing or two about economics - if they opposed this so stringently, could there be some merit to their arguments? "Thank you, Herr Erhard," he replied after a few moments. "I'll consider your proposal.""
erhardgo4.8.a:0 "Эрхард еще не ошибался."
erhardgo4.8.b:0 "Мы не можем рисковать нашими отношениями с корпорациями."

erhardgo4.9.t:0 "Требования Эрхарда - Минимальная зарплата"
erhardgo4.9.d:0 ""I told you this would happen!" Speer snapped, waving a fistful of indignant letters in Erhard's face. "See these? All from Reichswerke's major shareholders. That's not all, either! IG Farben has had their board members calling me all morning demanding to know what we're up to! They'd have been happier if I'd declared myself a communist!"\n\nErhard waited for the Führer to quiet down and lean back in his chair. "And what about the common man, my Führer? What does he think? What about the students, or your supporters in the Reichstag?"\n\nSpeer looked mortally offended for a brief moment before gritting his teeth and responding. "The Reich doesn't operate according to the wishes of the mob. I understand the dangers that kowtowing to the corporations poses, but-"\n\n"Oh, fuck the corporations!" bellowed Erhard, shooting upright with hands planted on the table, nearly biting his cigar in two. "Do you honestly think they have the Reich's interests at heart? They've grown fat on the profits that slavery offers - our economic situation is at least fifty percent their fault exclusively! If they hadn't been given carte blanche on German industry and put in a position to back your opposition, you wouldn't have faced such stiff resistance in the first place!\n\nFor the most powerful dictator on Earth, Speer suddenly felt very small. "Don't raise your voice to..."\n\nErhard's next words cut to the bone. "Our dear friend Benito once said that to make a people great, you have to send them into battle even if you need to kick them in the pants. The same's true even for a Führer! If you know what's best for Germany and its people, you'll heed MY advice and not that of some bloated, psychopathic slave-driver. Good day, Herr Speer.""
erhardgo4.9.a:0 ""
erhardgo4.9.b:0 ""

erhardgo4.10.t:0 "Требования Эрхарда - Минимальная зарплата"
erhardgo4.10.d:0 "Шпеер молчал, как рыба, изучая разнообразные газеты, обзоры и финансовые отчеты, разложенные на его столе. "You should have more faith in Erhard, my Führer." Kiesinger's inoffensive voice cut through the fog of Speer's thoughts, prompting him to glance up. The Deputy Führer was relaxed and cheerful-looking, not to mention entirely too correct in his assessment to yell at. "The Party's economists are all too politicized or corrupt to stand up for what the Reich and its people need."\n\n"I suppose," Speer grumbled, going back to his reading. "He's not the one who's been dealing with the backlash from executives and shareholders, though."\n\nKiesinger leaned forward onto the desk, hands folded, to get Speer's attention again. "Isn't that a price worth paying? Isn't having a few angry men to put in line a lot better than having the entire working class starve because they continue to live off the state's loose change?"\n\nThe Führer felt a little less tense suddenly, but was careful not to show it. "Yes, well... yes, it is. I suspect we'll feel the political repercussions for some time yet, though." He downed the last survey and looked straight at Kiesinger. "Just tell him to wait a few months at minimum before bringing something so radical to my desk again.""
erhardgo4.10.a:0 ""

erhardgo4.11.t:0 "Требования Эрхарда - Минимальная зарплата"
erhardgo4.11.d:0 "Внезапный звонок телефона, раздавшийся прямо у него над головой, вывел Кизингера из оцепенения. Какое-то время он возился с трубкой, прежде чем сообразить, в какой конец следует говорить. - "Kiesinger," he mumbled.\n\n"Kurt, it's Helmut," came Schmidt's voice, a little panicked, from the speaker. "Have you got your morning paper yet?"\n\nKiesinger peeked through the curtains at his neatly-maintained front lawn. "No, I think it's too early for that yet. What's happened?"\n\n"Speer's fucking killed our minimum wage legislation! Half our representatives in the Reichstag staged a walkout and the working class are out for blood! The Orpo's already fucking shot five people this morning!"\n\nKiesinger paused and chewed his lip. If the Orpo had turned violent that quickly, it meant that the Führer had ordered it. If the Führer had been that quick on the draw, it could have been part of his plan. "Dear God," he muttered. "What about Erhard? What's he doing?"\n\nSchmidt half-chuckled, half-sighed. "What do you think? He's gone to the Reich Chancellery to give Speer a piece of his mind. No, he didn't want to wait for us."\n\nKiesinger felt a bead of sweat drip down his temple and his neck start to prickle. "I'll head down there myself right away." The Deputy Führer hung up, wiped the sweat from his face, and dashed out of his kitchen to get dressed and prepare for the worst."
erhardgo4.11.a:0 "Что, черт возьми, происходит..."

erhardgo4.12.t:0 "Требования Эрхарда - Минимальная зарплата"
erhardgo4.12.d:0 ""Yes, I know. Yes, I understand the concern, von Siemens. Yes, I'm... I'm considering a review of it. Nothing is set in stone yet. Yes. No. Good day." Speer downed the receiver and planted his face in his hands, suppressing the urge to scream.\n\nThe phone rang again, startling him. Speer reached out a hand slick with sweat to lift the receiver to his ear again. "Yes?"\n\n"My Führer," came the voice of his secretary. "Parteikanzler Kiesinger has confirmed it. The legislation passed this morning with Herr Erhard's approval, to, ah... to a full minute of applause, apparently."\n\nSpeer stared down at his desk, unresponsive. "My Führer?" came the tinny voice from the phone. "Are you still there?" Without responding, Speer dropped the receiver back into place and slumped back. A few different streams of thought ran through his mind. Had he definitely said no? Did he actually approve the proposal and just forget about it? Maybe Erhard was working to undermine him. How could he? Or maybe... maybe he wasn't. Maybe this was a good thing. But Erhard had disobeyed him. But maybe he was wrong? Maybe it was a blessing in disguise?\n\nIt took a long, long time and more than a few missed calls before any particular line of thinking won out and compelled Speer to pick up the phone once more."
erhardgo4.12.a:0 ""
erhardgo4.12.b:0 ""

erhardgo4.13.t:0 "Требования Эрхарда - Минимальная зарплата"
erhardgo4.13.d:0 ""My Führer, I- I've just received word that you have reversed the policy I have made on establishing a minimum wage?" Erhard asked, attempting to restrict his irritation to reasonable levels.\n\nSpeer gave him a tight stare. "Yes, Herr Erhard, I have. I've decided that the idea of a minimum wage would only serve to deprive our populace of jobs." He sounded like he was reading a script. It only made Erhard angrier. "It would also hurt the businesses that we have-"\n\n"Businesses?!" The economics minister cut in, and Speer bit his tongue, tempted to fire back but staying silent. "What businesses have come out from the ruins of the damn civil war? What do you think the purpose of the minimum wage is?! I..." Erhard groaned. "My Führer, you aren't giving me any good reasons as to why we should abolish it. I'll guess that it'd Remer and his friends who've told you some bullshit about how 'minimum wage goes against the National Socialist spirit'- what spirit? Assuring that if people work in these times they'll get money is now considered to be against the 'National Socialist spirit'?!"\n\nSpeer grit his teeth hard. Of course Erhard saw through it. He should have come up with some better excuse - an actual reason to keep the minimum wage abolished. Well, there was one. "Herr Erhard, this is a broad law that we would have to implement all over Germany. Are you expecting us to fine every single business that doesn't follow this rule to the letter?"\n\n"Yes. And as a matter of fact," Erhard puffed his cigar one last time before it became useless to him, "if you believe that the Reich isn't capable of doing such a thing, you can count me out of any of your future economic ventures. I'll take my chances elsewhere."\n\nHe really had to decide here and now, didn't he? Erhard, the bastard- Speer sometimes wondered if he was better off getting any other economic minister... and was Erhard serious about resigning, or was it merely a bluff?"
erhardgo4.13.a:0 ""Fine! Have your damn minimum wage!""
erhardgo4.13.b:0 ""This is one of your ideas I cannot accept.""

erhardgo4.14.t:0 "Эрхард уходит в отставку"
erhardgo4.14.d:0 "Кизингер услышал приглушенные крики еще до того, как вошел в резные позолоченные двери лифта. Неразборчивый шум перерос в ливень самых разнообразных ругательств, когда он пронесся мимо секретаря Шпеера и широко распахнул двери кабинета.\n\n"You don't know the first damned thing about economics, Speer! Why the fuck else did you bring me on board?" Erhard was facing down Speer, leaning on the desk with a lit cigar smoking on the carpet at his feet. Kiesinger couldn't see his face, but he could see the Führer's - and it was ruby-red.\n\n"I'm the Führer, Ludwig, and I won't tolerate this insubordination from a fucking economist! Would you have talked to Hitler like this?" Kiesinger had never seen Speer shouting before - not even when browbeating the Bormannites in the Reichstag.\n\n"It's because of Hitler that you need my help in the first place, you arrogant shithead! He threw our economy in the gutter and you helped him do it! Why can't you confine yourself to political games and architecture instead of meddling in things you can't even begin to comprehend?" Erhard's hands, gripping the sides of Speer's desk, were so white that Kiesinger thought his knuckles might burst from their flesh.\n\nSpeer still hadn't noticed Kiesinger - nor, it seemed, Schmidt and von Tresckow, who also stood just inside the doorway looking equal parts awkward and frustrated. "If you won't even heed common sense," bellowed Erhard, "Then I suppose there's no need for me in this administration!"\n\n"Resign without my permission and I'll have you shot!" Speer blurted. The room fell silent. Erhard's shaking form went completely still. Tresckow spun on his heel and stalked out. Schmidt shook his head and left as well. Erhard, without even gathering up his trademark briefcase, slammed the desk and shoved his way past Kiesinger. Only the Führer and his deputy remained, staring at one another until the latter, too, sighed in resignation and left the office for what felt like the last time."
erhardgo4.14.a:0 ""


tresckowgo4.1.t:0 "Требования Трескова - Снижение призыва"
tresckowgo4.1.d:0 "Они ждали фюрера в конференц-зале. Шпеер вздохнул и пошел по коридору, чувствуя, что ему очень не хочется обсуждать предложенный проект сокращения призыва.\n\nВместо этого он хотел сегодня утром выпить две чашки кофе. По крайней мере, это помогло бы ему пережить сегодняшний день.\n\nШпеер вошел в комнату, где весь его кабинет и высшее командование, встало, чтобы поприветствовать его.\n\n"My Führer." The Security Minister sharply saluted him. After Speer returned the salute and sat down with them, the Prussian rose up to speak.\n\n"My Führer, I must raise the matter of lowering the draft to one year, and I must ask that it be decided on now."\n\nSpeer blinked. Was that a demand? "I can see that, von Tresckow, but I-"\n\n"I understand, My Führer, but we can't keep pulling people into the ranks for too long. Having too many in the army will erode our professional core. We must lower the draft soon."\n\nSpeer sighed and raised his hands up to his chest in frustration. His cup was waiting for him, the steam rising from the coffee. "I can see that but can you please let me-"\n\n"No, my Führer, I must insist," the Prussian said, stepping in his way, "that we not delay. If we keep dodging the issue, this will affect our army terribly over time.""
tresckowgo4.1.a:0 ""
tresckowgo4.1.b:0 ""

tresckowgo4.2.t:0 "Требования Трескова - Снижение призыва"
tresckowgo4.2.d:0 "Как только Шпеер неохотно согласился с мнением Трескова, кто-то поднялся, с шумом отодвинув стул. Это был Шёрнер. И он был недоволен.\n\n- "Tresckow! Are you mad? You can't possi-"\n\n"I already have. The Führer has given his approval," Tresckow stated flatly to him. Speer shook his head. And Schörner gritted his teeth and shook his head. Then he turned to Speer.\n\n"My Führer," he said with a salute. When he let his hand down, he said, "I must encourage you to repeal it. We cannot lower the draft now. It would weaken our army!"\n\nTresckow turned to Speer and told him, "No, my Führer. Lowering the draft will help our army."\n\n"It will not, von Tresckow! The army needs more men at this moment. Our Fatherland needs more men."\n\n"For what? We are not in great need of manpower now."\n\n"That doesn't matter. We must maintain our numbers," Schörner told him. He glanced back at his Führer. "My Führer, I must insist against it."\n\n"You're suggesting that now? I just approved it," Speer replied, hoping it would discourage him.\n\n"It will be difficult, but it's a smaller price to pay than having to put up with the loss of strength in numbers!"\n\n"That is something we can make up for in the quality of our men and our officers. We do not need a multitude of men!"\n\n"All right, both of you have a point," Speer interrupted, seeking to put an end to this and get his cup of coffee. He sighed at them and said..."
tresckowgo4.2.a:0 ""I will not take back my word, Schörner.""
tresckowgo4.2.b:0 ""I've changed my mind, Tresckow.""

tresckowgo4.3.t:0 "Требования Трескова - Снижение призыва"
tresckowgo4.3.d:0 "Тресков не сдавался. Он чувствовал, как мышцы на его лице натянулись до предела, но он все еще хотел убедить фюрера принять правильное решение. То, что было необходимо для армии, для народа и для государства.\n\nЕго настойчивость побудила некоторых офицеров присоединиться к нему, тогда как остальная часть военных, к большому удовольствию Шёрнера, выступала против инициативы фельдмаршала. Разгорелись споры, голоса раздавались все громче и громче, пока наконец не раздался голос Шпайделя.\n\n"Keeping this many men in our army is going to strain the capacities of our country. It will push us to the very limits of our abilities. And keeping so much under the watch of our officers now would force them to compromise the quality of training for the sake of accommodating the excess. It will mean a disaster for us in war if we have more men than our officers could lead."\n\nTresckow also added, "The country cannot continue living with this kind of system. While it is understandable that we keep an army that stands ready for the Fatherland, it is more understandable that we keep that army at its best. We must not compromise its standards. My Führer, please consider the benefits. They are worth more than an army larger than we'd want it to be."\n\nThe Führer himself listened to them, but sighed at the end of their words, simply exasperated at their continued attempts to get him to reconsider Tresckow's request."
tresckowgo4.3.a:0 "Это становится все более и более раздражающим..."

tresckowgo4.4.t:0 "Требования Трескова - Снижение призыва"
tresckowgo4.4.d:0 "Решение было принято. Рейху необходимо снизить призыв. Фюрер испытал понятное облегчение, увидев, что он может расслабиться после всего, что произошло. Он наслаждался своей чашкой кофе, так же как остальные члены его кабинета наслаждались своей победой.\n\nШмидт и Эрхард вытащили сигары, чтобы отпраздновать победу своего партнера по армии. Тресков и Шпайдель почтительно поблагодарили фюрера за то, что он сдержал свое слово. Все кончилось в их пользу, и им следовало отдать должное своему лидеру, как бы он этому не сопротивлялся.\n\nТолько Шёрнер кипел от злости, не желая находиться в одной комнате с теми, кто оказался убедительней чем он, и с фюрером, который его подвел. В гневе он выскочил из канцелярии, к великой радости тех, кому уже надоело его присутствие.\n\nИ когда весть о снижении призыва дошла до немецкого народа, у него было много причин для радости. Родные и близкие были счастливы узнать, что их сыновьям не придется отдавать часть своей жизни на служение Отечеству. Хотя консервативные элементы страны в конце концов выразили протест против этого нового курса правительства, ничто не могло остановить волну радости, захлестнувшую народ."
tresckowgo4.4.a:0 "В светлое будущее."

tresckowgo4.5.t:0 "Требования Трескова - Снижение призыва"
tresckowgo4.5.d:0 ""My Führer," von Tresckow stated, a little shocked but more insulted, "you can't simply change your mind. This is a delicate matter that concerns not only the security of the Fatherland but the state of our army. Keeping the draft as it is is going to-"\n\n"I listened to you, and I understand, but I will not have it today. I have changed my mind."\n\n"With respect, my Führer, I must protest against this."\n\n"No, von Tresckow. I've said what I said."\n\nSchörner would have smiled at this change if not from the timely intervention of Schmidt and the rest of the cabinet. Speidel too had rose up from his seat. Schörner had not noted them.\n\nThe Foreign Minister was the first to speak up. "So you're just going to shoot down what he has suggested? Just like that?" He shook his head at Speer, perplexing the man because of the way he said that.\n\nThe Führer told him, "Don't question it, Schmidt. Schörner had a point."\n\n"Indeed he has. But I don't agree. Tresckow had a better point. There's no point in wasting resources on maintaining a large army. Our country needs less force."\n\n"And our country needs more people to work with. For the sake of the economy!" Erhard joined in. Soon Kiesinger stood.\n\n"I stand with my colleagues. My Führer, you must reconsider."\n\nSpeidel nodded to this, keeping himself quiet as Tresckow spoke up once more, "My Führer, please, it must not be ignored. You must consider the benefits of lowering the draft. It will pay off much more than leaving it as it is now."\n\nSchörner bit at his lower lip and turned to Speer. The Führer looked at all of them in silent contemplation, under pressure as he realized everyone was pushing him to make a decision now. There was no way to stall them. It had to be done. Speer sighed and said..."
