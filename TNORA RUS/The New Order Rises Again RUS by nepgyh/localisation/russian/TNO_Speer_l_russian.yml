 SGR_RND_58_ukraine_investigation_t:0 "В сумраке тени"
 SGR_RND_58_ukraine_investigation_d:0 "Кабинет был небольшой, но хорошо обставленный мебелью из темного дерева и плюшевыми коврами. Стол Гелена расположил двоих мужчин в почти противоположных концах комнаты, но Вессель все равно говорил тихо. - "Фельфе действительно проник в группу Черновола и знал о моем присутствии в Украине, но все равно не собирался выходить со мной на связь. Он погиб в перестрелке с другой группой - какими-то наемниками."\n\nРейнхард затянулся сигаретой. Уголки его рта слегка сжались. - "И вы сочли необходимым попытаться связаться с ним, рискнуть его миссией, в которой ваше бюро даже не принимало участия? Да будет вам известно, именно вы привели этих людей прямо к нему."\n\n"Нет. Это была скоординированная, заранее спланированная атака. Мне повезло просто увидеть его живым." Вессель заметил, как Гелен слегка дернулся. \n\n"Герр Вессель, вы говорили с ним?"\n\nЛюбопытно. "Нет. Но я услышал достаточно. Он был двойным агентом. Снабжал их информацией с тех пор, как присоединился к нам. Почему?" \n\nРейнхард наклонился над столом и затушил сигарету. - "Вы, кажется, забыли, кто кого допрашивает, герр Кетцхен." Герхард внутренне поморщился от слишком навязчивого упоминания его кодового имени. - "Мне не нравится то, что вы имеете в виду. Фельфе был предателем, и его предательство настигло его." - он многозначительно посмотрел на Весселя. - "Вы не посвящены в детали каждой операции, которую проводит наша организация. Я предлагаю вам уже привыкнуть к этому факту." \n\nВерфильцтес Кетцхен нахмурился, хотя его лицо не меняло своего выражения. Что ж, если Кляйнер Фукс не хотел раскрывать свои карты, то и он не будет этого делать. Он будет гнуть свою линию, и эта линия отныне не касается Рейнхарда Гелена"
 SGR_RND_58_ukraine_investigation_a:0 "Вы свободны."

 SGR_RND_58_papertrail_investigation_t:0 "Разбор полетов"
 SGR_RND_58_papertrail_investigation_d:0 "Гелен почти разглядел эмоции на лице Весселя, когда тот швырнул фотографии на стол. Рейнхард хранил гробовое молчание, предпочитая выслушать, что хотел сказать ему выведенный из себя Вессель. - "Агент Кляйнер Фукс," - начал он, ничем не выдавая своего раздражения. - "Вот это," - продолжал Вессель, указывая пальцами на фотографии перед Геленом. Это было... опасно, если не сказать больше. Доказательство того, что Вендланд фотографировал совершенно секретную информацию, доступ к которой имел только агент Вессель. - "Что это такое, сэр? Как вице-президент ИСБ получил эти снимки? Мало того, он покончил с собой с помощью таблетки цианида, когда его спросили об этом."\n\nПосле долгого молчания, которое только еще больше разозлило Весселя, Гелен вздохнул. - "Агент Верфильцтес Кетцхен..." - начал он, слегка подталкивая к себе фотографии. - "Эти вопросы не должны вас волновать. Они должны волновать меня." - сказал он, слегка напрягая голос. - "Вессель, я знаю причину его самоубийства. Он умер, когда вы спросили его, для кого эти фотографии, верно?" При этих словах дыхание Герхарда стало чуть тяжелее. - "Вы что-то ищете, агент?.. Что-то вроде... заговора, что ли? Проводите собственное расследование, не так ли?"\n\n"Сэр," - отозвался Вессель, пристально вглядываясь в лицо Гелена, пытаясь прочесть его эмоции. Они не были приятными. - "Я не провожу никаких расследований. Я просто хочу выяснить, почему Вендланд сделал эти снимки и почему он покончил с собой. Если ИСБ поможет мне..." - Гелен покачал головой. - "Нет, нет, нет. Агент, вы меня неправильно поняли. Я никогда не просил вас о таком одолжении, когда поставил вас во главе этого агентства." Хмурый взгляд Гелена сменился легкой улыбкой, и Весселю стало еще более некомфортно, чем когда Гелен сердился. - "Это не ваша проблема, герр Вессель. А моя. Я рекомендую вам... уменьшить масштаб ваших представлений о том, что вы должны делать, и осознать, что вы делать не должны." - он видел, как в глазах Весселя начинают подниматься эмоции, и повторил еще раз. - "Оставьте это дело мне, агент.""
 SGR_RND_58_papertrail_investigation_a:0 "Как скажете, Кляйнер."

 speer_rnd.59.t:0 "Человек из У. К. Р. А. И. Н. Ы."
 speer_rnd.59.d:0 "Наконец-то приземление. Вессель вышел из самолета на летное поле Киевского международного аэропорта. Бодрящий ветер заставил его плотнее запахнуть пальто, и он быстро сел в ожидавший его черный "Мерседес". - "Приятной поездки, сэр." Агент, сидевший напротив, протянул ему папку и постучал по стеклу между ними и водителем. Машина с урчанием отъехала.\n\n"Насколько это возможно в такую погоду." Герхард открыл папку. Он читал ее и раньше, но предпочитал хранить информацию в памяти. Бумага была ненадежной. - "Где находится Фельфе? Чем скорее мы выясним, что ему известно о вскрытии, тем лучше."\n\nАгент смущенно опустил глаза. - "Боюсь, мы не смогли его найти, сэр. Как только я приехал, мы обыскали все его притоны, но, судя по всему, его не видели уже больше недели. Мы обыскали его дом сверху донизу, но безуспешно."\n\nВессель почти незаметно нахмурился. Агент еще ниже опустил голову. Естественно, он ожидал осложнений - осложнения составляли девять десятых его работы. Без Фельфе, однако, эта ниточка вела в тупик. Фельфе, по-видимому, был единственным человеком, который видел отчет о вскрытии, и тот факт, что он все еще сохранял молчание, указывал на то, что он приберегал эту информацию для кого-то другого.\n\nМашина медленно двигалась по улицам Киева. Это было довольно трудной задачей - дороги были изрыты выбоинами и забиты смесью из старых советских автомобилей, изрыгающих дым, и импортных немецких машин, казавшихся еще более грязными из-за их глянцевых черных пятен. Указатели представляли собой запутанную смесь немецкого и украинского - как кириллицы, так и убогой латыни, возникшей в результате слияния культур. Натренированный глаз Весселя улавливал каждую деталь, сохраняя ее для дальнейшего использования."
 speer_rnd.59.a:0 "Обыщите город."

 speer_rnd.60.t:0 "Вессель-лжец"
 speer_rnd.60.d:0 "Герхард откинулся на спинку стула и сделал глоток водки. Это было, пожалуй, единственное, что можно было получить здесь как в хорошем качестве, так и в большом количестве. Его агенты удвоили свои поиски в городе - не только в поисках Фельфе, но и в поисках любого диверсанта, что мог бы укрыть его или причинить ему вред. Он и сам кое-что искал, бродя по городу. Поразительно, что можно было узнать, просто гуляя по улицам, посещая бары, слушая людей.\n\nЕстественно, украинцы и русские оставались грубыми по отношению к Рейху, и многие напившись до бела только и делали, что ругали немцев. Хотя его агенты и определили наличие местных движений сопротивления, как левых, так и правых, это не было его заботой. Нет, его беспокоило то, что он нашел в переулке за полуразрушенной пивной.\n\n"Единство и право и свобода". Не те слова, которые он ожидал услышать в этом месте, оборванную половину их национального гимна. Он бросил брошюру обратно на стол, черный, красный, золотой, казалось, светились на свету. Рейхсбаннер опередил его и здесь - весьма тревожная перспектива. Да, он ожидал увидеть местных повстанцев, но чтобы немецкие движения сопротивления забрались так далеко на Восток?\n\nЭто почти подтвердило - предыдущая миссия Фельфе была лишь второстепенным прикрытием. Фельфе, без сомнения, знал, что Рейхсбаннер был здесь, но никогда не сообщал об этом. Он был скомпрометирован. Опытный лазутчик, Фельфе попытался проникнуть в ряды местного сопротивления. Герхард не знал, где найти Рейхсбаннер, но у его бюро были зацепки на украинцев. Он найдет этого человека всеми правдами и неправдами."
 speer_rnd.60.a:0 "Германия, Германия превыше..."

 speer_rnd.61.t:0 "Большой сюрприз"
 speer_rnd.61.d:0 ""Украинский вестник" был увлекательным журналом, который, казалось, не имел автора - невозможный подвиг для такого начитанного и подрывного произведения литературы. Однако это возмутительное утверждение не выдерживает тщательного изучения, и несколько разбитых печатных станков позже показали, что автором является, некий Вячеслав Черновол, который располагался в глухих лесах под Киевом вместе со своей бандой мятежников. Местные жители считали Черновола чем-то вроде Робин Гуда и доставляли большое беспокойство коллегам Весселя. Так бюро начало свои поиски, обнаружив поразительное отсутствие диссидентов и избыток деревьев. И только когда один агент буквально куда-то провалился, они обнаружили туннель.\n\nОдин геолог и несколько аэрофотосъемок позже определили расположение других входов. Так Герхард и ждал, лежа под грудой веток и маскировочной сеткой. Два других входа контролировались двумя его лучшими агентами, и они следили за входами и выходами из большого подземного комплекса - ими было опознано более двух десятков различных людей. Вессель мысленно сделал пометку приказать немедленно выкорчевать все подобные убежища. В бинокль Вессель заметил движение. Взглянув на размытую вчерашнюю фотографию, он узнал усатое лицо Вячеслава Черновола, выбирающегося из тесного туннеля, прежде чем тот сел на камень и закурил сигарету. Резко выдохнув, Вессель узнав во второй поднимающейся фигуре Хайнца Фельфе.\n\nГерхард проклинал себя за то, что оказался на таком большом расстоянии - из-за своей врожденной осторожности, он не мог расслышать их слов. Однако сигарета одна на двоих и крепкое рукопожатие могли означать только то, что сделка была заключена. Он уже собирался придвинуться ближе, когда треск выстрелов разорвал утреннюю тишину."
 speer_rnd.61.a:0 "Что, черт возьми, происходит?"

 speer_rnd.62.t:0 "Поставь себя на мое место"
 speer_rnd.62.d:0 "Вессель упал на колени на поляне, вжимаясь в землю, чтобы не привлечь внимание сражающихся. Черновол закурил еще одну сигарету и осматривал труп одного из своих убитых подчиненных. Несмотря на их свирепость, на пятерых убитых украинцев не было найдено ни одного тела нападавшего. Фельфе лежал на краю поляны, кровь уже запеклась на его рубашке.\n\n"Мы ждали тебя, Вессель."\n\nНесмотря на все усилия, Герхард вздрогнул, услышав свое имя. Черновол поднялся и жестом приказал своим людям схватить Герхарда.\n\n"Фельфе много чего нам рассказывал. Он знал, что в конце концов ты придешь за ним. Вы слишком много времени проводите в погоне за трупами, мистер Вессель." Черновол ухмыльнулся - несмотря на натренированное выражение лица Весселя, он знал, что задел его за живое. Несомненно, все это обернулось не так, как хотел бы Герхард. Фельфе раскрыл бесконечно больше, чем ожидалось, и, конечно, не из-за своей некомпетентности. Черновол между тем продолжал - "Признаюсь, я не ожидал такого нападения. Полагаю, это не ваша вина, да?"\n\nГерхард нахмурился. Было бы разумно остаться в живых - и еще умнее было бы понять, почему ему позволили остаться в живых. - "Да."\n\nЧерновол стоял лицом к лицу с Герхардом. - "Ты умный человек, Вессель. Фельфе рассказал о тебе достаточно. Ты знаешь, как устроен мир. Я оставлю тебя в живых, несмотря ни на что - ты полезен так намного больше, чем в состоянии трупа. Сделаешь ли ты что-нибудь для меня, если я сделаю кое-что для тебя?""
 speer_rnd.62.a:0 "Если тебе дорога твоя жизнь, говори, какого черта Фельфе здесь делал."
 speer_rnd.62.b:0 "Хорошо, я помогу тебе, если ты расскажешь мне, что происходит."
 SGR_RND_62_tooltip:0 "Это будет иметь §Rнепредсказуемые последствия...§!"
