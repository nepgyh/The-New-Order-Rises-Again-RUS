 SGR_mauritius_reunion_operation:0 "Завоевание рая"
 SGR_mauritius_reunion_operation_desc:0 "Острова Маврикий и Реюньон считаются военно-морскими базами, имеющими жизненно важное значение. В силу различных причин мы в последнее время потеряли к ним доступ, но, имея дело с нестабильным островом Мадагаскар; мы сможем восстановить свои позиции в Индийском океане."
 SGR_mro_send_ultimatum:0 "Потребовать возвращения Маврикия"
