 speerreichsbanner.1.t:0 "Неприятная встреча"
 speerreichsbanner.1.desc:0 "Зал заседаний Рейхсканцелярии был переполнен разнообразными эмоциями. Альберт Шпеер сидел впереди всех, крепко сжав руки и уставившись в одну точку. Остальные пятеро, Банда и Ханс Шпайдель, сидели одной кучкой, стараясь не смотреть на своего фюрера. Все они, а особенно Шмидт, все еще чувствовали ярость, исходящую от фюрера, который не произнес ни слова с момента встречи. Молчание прервал Кизингер.\n\n"Speidel, you're saying we remain quiet?" The general nodded. "Right... and the hope in doing so is that the slaves will eventually reach out to us, seeing as how we will not plan any moves of our own."\n\n"If I may," Erhard cut in. "Shouldn't we move our troops away from the border, just to let them know that we don't mean any harm?" The moment he was done, his eyes flicked to the Führer, who began speaking as soon as Erhard bit the cigar between his teeth.\n\n"And let the bandits move in and pillage our German settlers?!" He shouted. The rest stared in silence. "Ridiculous, t-this is sheer insanity- they can't even control themselves to act peacefully, let alone we decide to give them so much trust that they do not deserve!"\n\nNobody spoke for the next few seconds, and Speer's eyes settled from one person to another, and then back again, and then back again, and his trembling hands scratched the table idly. "What are you looking at me for? Come on, speak! Pretend I'm not here! Bolsheviks, the lot of you, I..."\n\nSpeidel decided to return his look to Kiesinger and speak on his own behalf. "Do you agree, then? If they begin to leverage diplomacy on their own terms, we could start things off strongly with them, and use that to our advantage." Kiesinger reluctantly shrugged."
 speerreichsbanner.1.a:0 ""

 speerreichsbanner.2.t:0 "Повстанцы выходят из тени"
 speerreichsbanner.2.desc:0 "В тот день в кабинет Гельмута Шмидта поступило очень важное письмо, и он внимательно перечитал его каждую строчку. Под конец он крепко сжал письмо в руке, и в его голове закрались сомнения.\n\n"Dear Helmut Schmidt, Minister of Foreign Affairs,\n\nThis is Willy Brandt speaking. I am at the helm of Reichsbanner Schwarz-Rot-Gold, naturally, but I come to you with an offer. Your government has been deathly silent as of recent, and it is slowly beginning to unnerve the army of Free Europe. Some say that you are preparing for an attack, but I know better. Come, Helmut Schmidt. You have been the representative of Germany's more humane face, have you not? I ask you to present this letter to Herr Speer freely. I suppose, in the end, it is his letter to read. Now, here is what I have to say.\n\nWe shall hold a meeting in Warsaw, in the St. Alexander's Church. I pick it because it is a holy place, and no holy place should be a battlefield for violence. I will also ask you another, perhaps more important thing. As a show of peace, I ask of you to come with only you and your diplomats. There is no need for guns to march between priests and crosses. I am uncertain if you shall follow through with this, but if you do, I will remain ever grateful for the move.\n\nAnd my final statement will be this. To Herr Speer, to you, Helmut Schmidt, to Ludwig Erhard, to Kurt Georg Kiesinger, to Henning von Tresckow. I should congratulate you all for taking Germany so far. It was as dark as shadows before, and for a while I had feared for its existence. But my hope has strengthened, and I am joyous that the free, humane, and democratic Germany still lives. Thank you for your cooperation, and if all goes well, I shall be seeing you soon.\n\n- Willy Brandt."\n\nThere was no time to ponder. Helmut Schmidt had to choose."
 speerreichsbanner.2.a:0 "Сейчас самое время нанести удар. Выдвигаемся в Варшаву."
 speerreichsbanner.2.b:0 "Шпеер слишком силен. Шмидт не может так открыто бросить ему вызов."

 speerreichsbanner.3.t:0 "Так или иначе"
 speerreichsbanner.3.desc:0 "Когда Гельмут Шмидт вошел в церковь Святого Александра, он почувствовал, что попал в другой мир. В самом воздухе отсутствовало что-то гнетущее и ужасное, что он ощущал снаружи. Это не было эхом криков рабов, звона цепей, ничего подобного. Шмидта словно отбросило в совершенно другую вселенную. Где ничего из этого безумия не могло произойти.\n\nОн видел только четыре лица. Единственным, кого он знал в лицо, был Вилли Брандт, но остальных он узнал по другим признакам. Одним из них был Кароль Юзеф Войтыла, католический священник, которого Шмидт сразу же узнал по одежде. Вторым был Вячеслав Черновол, Шмидт мало что о нем знал, а последней была Надежда Троян, бывший агент НКВД и убийца Вильгельма Кубе. Ему не нравились ее убеждения, хотя он и уважал ее мужество. Однако все они молчали, когда Брандт подошел к нему.\n\n"Well, if it isn't the famous Helmut Schmidt." With a wide smile, he brought his hand out and the two gave each other a strong handshake. "I take it that you are a bit more sympathetic to our cause than that friend of yours you call Herr Speer?"\n\nSchmidt, at first, bit his tongue. He didn't want to risk saying the wrong thing - but then he realized just where exactly he was. "Friend..." He huffed a laugh through his nose. "Is not exactly what I would call him, but that's neither here nor there. It will be a pleasure to negotiate these dealings with you, Herr Brandt. I have much reason to support your cause."\n\nBrandt gave Schmidt a sharp look and a sly smile. "To support implies that you have done nothing yet to aid the cause of the Reichsbanner." When he said that, Schmidt was filled with the need to take a step back out of anxiety, but instead let out an amused yet nervous chuckle."
 speerreichsbanner.3.a:0 ""

 speerreichsbanner.4.t:0 "Свобода или смерть"
 speerreichsbanner.4.desc:0 ""... on behalf of Reichsbanner Schwarz-Rot-Gold, on behalf of the army of Free Europe, of all slaves that are locked in their chains and forced to work themselves to death in inhumane conditions, I demand for them to be let free at once. Without hesitance, and with all the promised haste in the world."\n\nHelmut Schmidt nodded. "You know - you are quite the bold one with your demands, Herr Brandt." The leader of the slave revolt merely gave a smile. "And you are giving quite the lack of pushback. Hmm... I would have expected a man of the Reich to be angrier at this, but I appreciate the sanity nonetheless. Now..."\n\n"... on the matter of the protesters, the freedom fighters in Germany, the brave men and women who wish only to liberate those that deserve not the wanton cruelty of the Reich that has plagued them for decades, I demand that they are all let go. To return to their homes in peace, and not for any police force, secret or otherwise, detain or harass or injure them in any way - nor do I want the military to crack down on them."\n\nTo Schmidt, this was almost like having a pleasant conversation with a friend. "I could not guarantee their safety, though there would be hell to pay if anyone decided to commit violence to them." Brandt let out a short laugh. "Good, good. Now, the final demand." He cleared his throat.\n\n"On the matter of repatriation. I demand that Germany begin immediate and extensive reparations to all slaves and their families. They will be compensated in full, as for the evil that the Reich has wrought on them must be cleansed, even if it will take decades for it to rinse away completely. The terms are non-negotiable, Herr Schmidt. Do you agree?"\n\nSchmidt blinked once or twice at the last demand. That would have put a major strain on Germany's budget, but... what right did he have to deny them that? It took him mere seconds to respond."
 speerreichsbanner.4.a:0 ""Of course.""
 speerreichsbanner.4.b:0 "Но это заняло у людей Шпеера всего несколько мгновений."

 speerreichsbanner.5.t:0 "Разбитое зеркало""
 speerreichsbanner.5.desc:0 "Я... я пытался заставить их понять! Клянусь! Пожалуйста!"I- I tried to make them understand! I swear! Please!"\nHelmut Schmidt had let go of any pretense of dignity, and was now openly begging the man on the other end of the phone. A pity though, because his interlocutor had none to spare for him: a laugh was the only answer to his pleas, one that had anything but mirth in it.\n"How entertaining! The proud Helmuth Schmidt is begging! If only you could be here in my office, I'd give half of the Reich, MY Reich, only to see your face!" came the Führer's voice.\n"I have always wanted to see the face a traitor makes when he's reduced to begging for his useless life! Not a big loss, though... Rewards come to the patient, and guess who I have right outside of my office?"\n\n"You wouldn't dare-"\n\n"That's right! The almighty Gang of Four! Ungrateful bastards, I saved you from Heydrich! I covered your crimes for years! You would be nothing without me, NOTHING! But now I can finally have my revenge. Sweet, sweet revenge, for all the humiliations, for all the times you threatened me, you sniveling wretches... Don't try to flee, little cheater, don't rob me of my pleasure: I'll find you and kill you even in Washington..." then the tone changed again, and Speer was laughing once more.\n"Enjoy your last hours, there are so many things you can do: hanging, poison, or the great classic, a bullet! Choose quickly, or I'll be the one to do it for you... Oh, before I forget: make yourself pretty, the ORPO is coming..."\n\nThe line went dead, but Schmidt was no longer focused on it. He was too terrorized to care about it, and not because of Speer's death threats: his fearful gaze was fixed on the mirror in front of him. His own reflection was staring at him, along with his father, and thousands of faces, all chanting the same word, over and over and over and over and over.\n"Traitor!" screamed his father, rage twisting his old face into a hate-filled grimace.\n"Traitor!" laughed his own reflection, blood gushing from a hole in his forehead.\n"Traitor! Traitor! Traitor!" echoed all the men, women and children in the room. All of them dead, including himself. All of them dead, and it was his fault. His and his alone."
 speerreichsbanner.5.a:0 ""

 speerreichsbanner.6.t:0 "Наконец-то свобода"
 speerreichsbanner.6.desc:0 "В Штеттине стоял туманный день. В то время как рабские кварталы за эти годы претерпели некоторые улучшения, в конце концов они остались такими же, какими были всегда: местом отчаяния и страданий, где их жизни были поглощены голодным Рейхом. В тумане, окутывавшем большие казармы, никто не заметил человека, прибивающего большой плакат к площади в центре лагеря, где давали еду и приводили в исполнение наказания; затем туман рассеялся, и все увидели: написанная большими буквами и на нескольких языках была их свобода.\n\n"Extract from the Law on Freedom, as approved by the Reichstag and published in the Reichsgesetzblatt [GetDateText], to be entered into force the day of its publication.\nSection 1, Paragraph 1: "No man is to be deprived of the basic rights granted by the law of the Reich"\nParagraph 2: "No man may be subjected to limitation of his freedom without a judiciary act sentencing him thusly"\nParagraph 3: "No man may be subjected to forced labor without a judiciary act sentencing him thusly"\nSection 2, Paragraph 1: "All men currently subjected to the aforementioned measures without a judicial act sentencing him thusly is to be freed immediately"\nParagraph 2: "Economic reparation for the time spent in condition of unjust deprivation of basic rights, unjust detention or unjust labor will be distributed according to a future law"\n\nIncredulity, surprise, fear, and finally, joy. Men, women and children screamed in happiness in dozens of different tongues, and yet they could all understand each other, as only brothers can, for they had all been brothers in servitude, and now they would be so in happiness: they chanted, they laughed, they cried happy tears for the first time ever since they had passed that threshold in chains. It's over! Finally, it's all over!""
 speerreichsbanner.6.a:0 "Свобода! Милая, сладкая свобода!"

 speerreichsbanner.7.t:0 "Больше никаких митингов"
 speerreichsbanner.7.desc:0 "Вилли Брандт предложил Шмидту выпить прекрасную бутылку, сделанную свободными польскими и немецкими руками, но дипломат отказался. - "Ah," Brandt shrugged. "That's fine." Schmidt had the feeling that he would've pushed the topic further had the priest, Karol Józef Wojtyła, not chided him about moderation, especially when it involved the future of Europe. "Now, on to the topic, yes?" Schmidt nodded. "Oh, it's quite simple."\n\n"The total, immediate abolishment of all the Nuremberg laws."\n\nThat struck Schmidt like a bullet, but he felt like it was useless to be surprised. "As much as I'd love to abolish them all myself, I..."\n\nBrandt shook his head. "Come now, Herr Schmidt. I can understand your position - how you'd love to rip those damn papers up with your own hands-" Schmidt felt himself tense up. With our without eyes and ears to watch them, this sort of open talk made him uncomfortable, and he raised his hand up, which made Brandt stop after a second or two more of talking.\n\n"I will make my decision now, Herr Brandt. There is no need to worry." Schmidt wondered - how was it that this man always talked like he was in control? No wonder he was leading an entire slave revolt. He had to respect the man, he did more than Schmidt ever could while under Speer's thumb; but he was forced to discard those thoughts. The negotiations were at play. Not his emotions. "The Nuremberg laws...""
 speerreichsbanner.7.a:0 """
 speerreichsbanner.7.b:0 "Останутся в силе, по велению благосклонного покровительства Шпеера."

 speerreichsbanner.8.t:0 "Врата открыты навсегда"
 speerreichsbanner.8.desc:0 "До войны в Литцманштадте жили десятки тысяч евреев, но теперь их осталось всего тысяча: как однажды сказал Сенека, за тяжелыми воротами обнесенного стеной гетто они не столько "live" so much as they merely "existed". No children played in the abandoned school: as the rabbi - an old man who had seen so much suffering and pain that God would have needed to build a new paradise just for him - once said, who would be so evil to let a child be born only to suffer?\n\nTherefore, it was with a heart as heavy as the gates of the ghetto that the rabbi listened to the unmistakable creaking sound, but when he looked outside, no one was there: in the place of the Germans was a poster. His heart filled with fear - was it the order of their extermination? - but he steeled himself and read.\n\n"Extract from the Law on Racial Equality as published on the Reichsgesetzblatt [GetDateText], to be entered into force the day of its publication.\nSection 1, Paragraph 1: "sections 1, 2 and 3 of the Citizen Law and sections 1 to 7 of the Law for Protection of German Blood and German Honor, as promulgated and published on Reichsgesetzblatt Part I, 16th September 1935 and entered into force the day 1st of January 1936 are hereby abrogated".\nParagraph 2: "mention of race in any law, regulation or administrative directive within the Reich is to be replaced by ethnicity"\nSection 2, Paragraph 1: "no man may be subjected to discrimination or any punishment or labor for the sole fact of his belonging to any ethnicity"\nParagraph 2: "economic reparation for subjection to any of the treatments mentioned in the above paragraph will be distributed according to a future law"\n\nFor a minute, the old rabbi looked at the paper in disbelief, then the first tears descended in the channels that so many years of silent crying had dug into his cheeks. Finally, he turned his head to the heavy gates that had been the end of their world for three decades, and he saw them open, the first ray of the morning sun carving a path to the exit: he knew it then, he knew how Moses had felt when the waters of the Red Sea had opened before him. He knew now what needed to be done."
 speerreichsbanner.8.a:0 "Братья! Египет позади! Обетованная земля ждет нас!"

 speerreichsbanner.9.t:0 "Крик души"
 speerreichsbanner.9.desc:0 "На этот раз Шмидту пришлось говорить не с Вилли Брандтом. Это был священник, и все что Шмидт о нем знал это то, что он принадлежал к католической вере, и что его коллеги довольно тепло о нем отзывались. Теперь они сидели друг против друга на столе, стоявшем посреди церкви, и теплые нотки в голосе Войтылы успокаивали нервы Шмидта.\n\n"I am no German," he began, his thick Polish accent rising through the silence, "but I'm sure you will understand me all the same." Schmidt gave a polite nod, and ushered him to continue. Wojtyła gave a light smile.\n\n"My son, I am sure you are aware that there cannot be peace in this... Einheitspakt of yours, unless its people are allowed to voice their opinions freely." Schmidt pressed his hands together. The worst was out of the way. Now came what he would call the 'secondary demands', and here he would have to weigh whether to hold back or push in. The priest continued. "I merely ask you this. Let them have their voices be heard. Many fight against it... the change that your Reich has brought. Not only in Germany, but everywhere else, too. I see them fighting for something better. The rest, I am sure, share my sentiments."\n\nThe rest - Brandt, Viacheslav, Nadezhda, all of them nodded silently. Schmidt, meanwhile, sighed. "I understand, Herr Wojtyła. I would love to do this, it's just..." He ran a hand through his hair. "So much backlash is put at risk. I-"\n\nWojtyła didn't seem phased. "Come, raise your head up." Schmidt, intentionally or not, listened to the man. "I trust in you. Even if your people have destroyed us so much, and for so long." He did not speak at all in a way a diplomat should speak. Schmidt found some comfort in it. "You will make the right choice. Now... what do you say, Herr Schmidt?""
 speerreichsbanner.9.a:0 ""The people... will be allowed to speak.""
 speerreichsbanner.9.b:0 ""I am sorry, Father. I propose a compromise.""
 speerreichsbanner.9.c:0 "К несчастью для него, герр Шмидт не мог ничего сказать."

 speerreichsbanner.10.t:0 "Пожалуйста, можно нам чуть-чуть попротестовать"
 speerreichsbanner.10.desc:0 "Небольшая группа вошла в казармы Орпо в Мюнхене со смесью страха и подозрительности. Гюнтер был там на допросе, и ушибы исчезли только через месяц, но на этот раз все было по-другому: он и его спутники добрались до приемной, где сидел офицер, очень похожий - может быть, даже чересчур похожий на того, который сломал Магдалине два ребра ударом ноги во время прошлогоднего митинга.\n\n"Motivations of your presence?" he spat recognising Hans, who had broken his nose with a brick last September.\n\n"We are here to request a permission according to Section 2, Paragraph 1 of the Law on Manifestation of Political, Social and Economical Thought" was Gunther's uncertain answer. When the officer's hand disappeared under the desk, the small group trembled, but when it reappeared it held a small handbook with practical indications for the police: with a grimace, he read aloud.\n\n"Extract from the Law on Manifestation of Political, Social and Economical Thought, as approved by the Reichstag and published in the Reichsgesetzblatt [GetDateText].\nSection 1, Paragraph 1: "manifestation of political, social and economical thought is free in accordance of the provisions contained within this law"\nParagraph 2: "the conducts described in the above Paragraph are subject to authorization by the Ordnungspolizei"\nParagraph 3: "the conducts described in Paragraph 1, if lacking the authorization mentioned in Paragraph 2, are punishable according to administrative and criminal law"\nSection 2, Paragraph 1: "The authorization mentioned in Section 1, Paragraph 2 is to be requested to the local office of the Verwaltungspolizei within the Ordnungspolizeidivision district"\nParagraph 2: "the request must, under penalty of rejection, contain: A) exact itinerary of the manifestation; B) names of the promoters; C) insurance that the manifestation will not result in C1) violence; C2) illicit conducts; C3) delegitimation of the Reich and its organs"\n\nWith each word, the officer's frown deepened, but he knew his duty. When Gunther gave him the request, he examined it, and when at the third look he couldn't find anything illegal, he stamped it and put it in his desk. The small group cheered, but went silent when the man in uniform gave them a withering look, and a stern warning."
 speerreichsbanner.10.a:0 "Не переусердствуйте."

 speerreichsbanner.11.t:0 "Мы - народ"
 speerreichsbanner.11.desc:0 "Гюнтер улыбнулся, глядя на огромную толпу перед собой. Просто невероятно, как всего несколько месяцев назад он боялся Орпо, которые теперь наблюдал за митингом с явным бессилием в глазах командира: теперь они наконец-то могут дать миру знать, что они думают!\n\n"Hear now, brothers and sisters!" he began, "this is the result of our efforts! Our greatest reward!"\nHe took a small paper and read aloud: "Law on Freedom of Manifestation, as approved by the Reichstag and published in the Reichsgesetzblatt [GetDateText], to be entered into force the day of its publication.\nParagraph 1 (and only), Section 1 (and only): "Manifestation of human thought is free."\n\nThe crowd erupted in cheers, chanting and hugging each other, then Magdalene took the megaphone: "For years we have longed for justice, for freedom! Today we fulfill our dream, today is the day that Germany finds its path towards a new future! A future of justice and equality, of freedom and friendship! More than anything, today we begin our road to redemption!"\n\nThe crowd could no longer be contained in the square, and the roads were filled with cheering people, men and women, young and old. The police managed to keep the people from reaching the ORPO station, causing several wounded, but this didn't change the results: they had been defeated. Perhaps it would take time , but their black uniforms would become a mere reminder of what had been, and would soon fade into the past.\n\nThe final moment of the rally was when the promoters read the names of those who had been killed during the past manifestation: "martyrs of freedom" whose names and deeds would "never be forgotten". As the sun started disappearing under the line of the horizon, the people intoned the last chant."
 speerreichsbanner.11.a:0 ""

 speerreichsbanner.12.t:0 "Разрушение монополий"
 speerreichsbanner.12.desc:0 "На Надежду Троян было страшно смотреть. Она была большевиком, убийцей Вильгельма Кубе, это было все и даже больше, против чего боролся Рейх. Конечно, Шмидт испытывал отвращение к любой форме большевизма, хотя это убийство его не особенно встревожило. Мертвый нацист - это не тот нацист, которого стоит оплакивать. Особенно такой, как Кубе.\n\n"The Gleichschaltung," she began, blunt and straight to the point. "Your people's... your Reich's obsession with control and power over elections and the government. I wish for it to disappear. I do not care much for the movements of bourgeois democracy, but it is better if the Nazi scum had contestion from the more redeemable members of Germany's population."\n\nSchmidt... nodded. He found himself unwilling to speak, but Nadezhda noticed it, giving him a short glare. "Speak your mind. You're here for it, after all." The Minister of Foreign Affairs had his reservations, and, while her words didn't necessarily help him, it pushed him along. With a sigh, he spoke.\n\n"I agree on the part that the Reich can use more parties besides the NSDAP. However, if we allow parties of whichever ideology they choose to be, this may bring great anger to the more conservative members of the government. I could, however, convince them to open up the NSDAP itself to accept members that aren't only National Socialists, a-"\n\nNadezhda sighed. "Ridiculous." Schmidt stopped up. "This token effort of democratization - do you really believe this will be enough to save your broken system? From what Brandt told me, I figured you would push harder." Her eyes narrowed towards Schmidt, and he felt the air tense. "Do you believe the words you speak, German? Or do you believe there may be something better? Go on, Helmut Schmidt. Speak freely. After all, this is not the grounds of the fascist menace." He was silent for the seconds that passed, but he had to choose. Taking a deep breath, he spoke."
 speerreichsbanner.12.a:0 ""Alright.""
 speerreichsbanner.12.b:0 ""No, Frau Troyan, I will have to stick to what I have said.""
 speerreichsbanner.12.c:0 "Люди Шпеера обнаружили, что их слова зазвучали громче."

 speerreichsbanner.13.t:0 "Тени тотального контроля"
 speerreichsbanner.13.desc:0 "Рыночная площадь Кельна, как обычно, была заполнена людьми, которые пытались купить нужный им предмет по лучшей цене. На этот раз, однако, происходило что-то другое: перед входом в собор на высокой раме висел большой плакат: хотя текст был написан на нейтральном юридическом языке, никто не мог игнорировать его смысл.\n\n"Extract from the Law on Regional Administration, as approved by the Reichstag and published in the Reichsgesetzblatt [GetDateText], to be rendered into force fifteen days from its publication.\nSection 1, Paragraph 1: "The offices of Gauleiter and Reichsleiter are rendered elective."\nParagraph 2: "Elections will be held within one year from the entrance into force of the present law."\nParagraph 3: "Independent political organization at Gau and Reichsgau level are free."\nSection 2, Paragraph 1: "In order to participate at the election, the organizations under Section 1, Paragraph 2 must present their candidacy 6 months prior to the election day."\n"In order to be elected to the office, the candidate must be a citizen of the Reich of proven morality and without any criminal record."\n\nSurprise soon led to excitement, and all began talking about the new event. Who would be elected? Would he be from the NSDAP, a liberal or a socialist? As the chattering kept going on, one could have almost mistaken this for a display of democratic freedom."
 speerreichsbanner.13.a:0 ""Don't get too used to it...""

 speerreichsbanner.14.t:0 "Возвращение политических дискуссий"
 speerreichsbanner.14.desc:0 "Мало кто помнил те дни, когда Рейхстаг был домом немецкой демократии, и еще меньше было желающих говорить об этом. Здание, хотя и восстановленное после пожара 1933 года, утратило все функции, кроме приемного зала для высокопоставленных лиц и пропагандистских мероприятий, и учреждение перешло сначала в оперу Кролля, а затем в Фольксхалле. Четыре десятилетия политического угнетения и однопартийной системы довершили дело, и теперь большинство немцев привыкло жить в стране, где политической свободы просто не существовало. Поэтому жители Германии с удивлением увидели новую газету, продаваемую в киосках: она называлась "Die Kurierdienst" and the news that occupied the entire first page was a bomb.\n\n"POLITICAL FREEDOM RETURNS TO THE REICH"\n"After the last round of negotiations between the government and the protesters, an agreement was reached. We publish in exclusive the text of the new provision.\n\n"Extract from the Law on Political Representation, as approved by the Reichstag and published in the Reichsgesetzblatt [GetDateText], to be rendered into force fifteen days from its publication.\nSection 1 (and only), Paragraph 1: "the Law Against the Founding of New Parties, as approved by the Reichstag and published in the Reichsgesetzblatt in 14th July 1933, is hereby abrogated"\nParagraph 2: "New independent political organization are free to establish themselves and operate within the boundaries of the law of the Reich"\nParagraph 3: "the operations mentioned by the above Paragraph can only be limited by a judicial act stating thusly, and only for the infringement of criminal law\n"Paragraph 4: "all provision of the Strafgesetzbuch criminalizing political conduct are to be considered null and void for the application of this law"\n\nIn but a few hours, Germania was ablaze with political discussion. Bars, pubs and squares were filled with small groups talking about what they would have wanted to do for their country without the fear of being arrested by the ORPO. There was nothing said about elections, but it didn't matter: this was a step towards freedom, and the following ones would come by themselves."
 speerreichsbanner.14.a:0 "Теперь нам нужен только скандал со взяточничеством!"

 speerreichsbanner.15.t:0 "Дискуссии о демократии"
 speerreichsbanner.15.desc:0 ""Now," Viacheslav Chornovil began, bringing out the map of Europe he apparently had with him and laying it out in front of the table. He pointed to and circled around Ukraine with his finger. "M-Mister Schmidt," he began, tapping on the capital of Kiew, which was scribbled over and the word 'Kyiv' written on it. "All this talk about slavery and laws and such is great, but there's something I've wanted to bring up. My dear home of Ukraine, you see, I've always felt like it's had so much potential." Schmidt raised an eyebrow. He was certainly talkative. "I could imagine it, the democratic principle; the Reich, however, well, they've chosen not to allow any of it. Even after massacring my people, they haven't given us any gift. Not even a token one."\n\nSchmidt's stomach sunk. Generalplan Ost was a specter that would haunt Europe forever, wouldn't it? "Am I to assume this is talking about allowing democratization of members of the Einheitspakt?"\n\nViacheslav nodded enthusiastically. "You're quick on your feet, Mister Schmidt! That's exactly what it's about! A healthy nation holds elections and elects people who know what they're doing, where they're doing it, and how! I want that - the liberalization, I mean - to be applied in full force across Europe in the countries that Germany keeps putting under its heel. What about it, Mister Schmidt? Is that a deal?"\n\n"Well..." Schmidt rubbed the back of his neck. "This action would cause uproar back home. As tense as the situation is right now, I'm uncertain if we can afford it. The political capital needed to be expended in order to allow free elections in the Einheitspakt, notwithstanding the conditions in Germany itself..."\n\nViacheslav waved his hand dismissively. "Nonsense, nonsense! They will come around to see what's best for everyone! The big men in Ber-B--Germania, I mean, sorry-", "Not a problem-", "Berlin? Germania. Anyways, they might be a bit stuffy, but come on. We've gotten this far, we can go all the way. What do you say, Mister Schmidt?" The German sighed. Weighing risk and reward, he spoke."
 speerreichsbanner.15.a:0 ""Let's give it a shot.""
 speerreichsbanner.15.b:0 ""Too risky. I'm sorry, but we'll have to settle for a slow transition.""
 speerreichsbanner.15.c:0 "Стук сапог людей Шпеера решил все за него."

 speerreichsbanner.16.t:0 "Вперед со скрипом"
 speerreichsbanner.16.desc:0 "Начищая сапоги, Людвик на мгновение положил винтовку на мешок с песком. Немцев еще не было, хотя казалось, что до войны осталось рукой подать. Но он все еще ждал. День за днем, день за днем. То тут, то там до него доходили слухи и новости о том, что происходит в церкви. В этом месте происходило много переговоров и дискуссий. Затем, когда он уже собирался схватить винтовку, он услышал голос.\n\n"Ludwik!" That was Marzena. He had grown fast friends with her after hanging out together for a few months. They had come from the same factory, after all, and led to the same place after they were let go. Ludwik let out a groan and turned to face her. "Yeah?"\n\n"News from the church! The German and the Reichsbanner have negotiated." Ludwik rolled his eyes. "You sound like a machine," he said, and Marzena looked a bit annoyed, but still undeterred.\n\n"Apparently, they're going to allow elections in Poland now. There's just a bit of a problem, however." Ludwik felt both tense and happy. What was the problem going to be? "Well, go on." He said. "What's the bad news?"\n\nMarzena grimaced. "They're only allowing fascists and people friendly to fascists to be elected." Immediately, Ludwik's morale began sapping. "So it's practically a show. Great... here I thought the Nazis would actually let me vote for someone who wasn't a loyal dog to Germania."\n\nMarzena didn't look too happy herself. "I mean... cheer up?" She hesitantly said, readjusting the rifle on her shoulder."
 speerreichsbanner.16.a:0 "Ну хоть что-то."At least it's something.""

 speerreichsbanner.17.t:0 "Бескровное голосование"
 speerreichsbanner.17.desc:0 "Сон Аушры был глубоким, мирным, даже уютным. Кровать, конечно, была немного жестковата, так как ее построили наспех, чтобы вместить всех новобранцев, но... это было лучше, чем спать на бетонном полу. Она проспала бы и восемь часов, если бы какой-то смутьян не решил пройти через казармы и начать шуметь.\n\nСонно перекатившись на спину, она медленно открыла глаза, и ее уши снова настроились на мир живых. Сначала она услышала крик, который подействовал ей на нервы и заставил ее вскочить с кровати, широко раскрыв глаза и начав доставать пистолет, прежде чем поняла, что это не был панический крик. Это было что-то другое.\n\nКогда она вышла из своей комнаты и направилась туда, откуда доносился этот звук - в столовую, - обстановка начала проясняться. - "THEY DID IT! REICHSBANNER DID IT!" He, whoever he was, shouted. Standing at the door of the mess hall, she could see that there were a couple dozen soldiers who all paid attention to him. "Men and women, I've just been told by someone that Brandt convinced that German bastard to allow elections in Lithuania! Not only that, but everywhere else, too! We can finally get the damn Nazi boot off our necks- i-it's not much, but it's a step forward!"\n\nThere was an aura of silence that suddenly overcame the room. Everyone - Aušra especially - was processing the words he had just said. Democracy in Europe? What sort of nebulous concept was that? It was silly enough to make Aušra smile in contempt- but when she heard one man clap and another man whistle, and a woman start cheering and another start laughing, she instinctively reached to clap her hands together herself, smile turning from contempt and mockery to a genuine sense of relief. Then, she had uttered her first words in that bleak morning."
 speerreichsbanner.17.a:0 ""Finally. Some good news.""

 speerreichsbanner.18.t:0 "Шаги в темноту"
 speerreichsbanner.18.desc:0 ""Herr Schmidt."\n\nThe two men sat next to each other during the car ride out of Warsaw. Neither of them spoke to each other much. It was only an hour in, when they knew that they were nearing their parting destinations, when Brandt spoke up. It caught Schmidt off-guard, as he himself was deep within the confines of his own thoughts, so as he stirred himself to attention and turned to face the man, he was already continuing.\n\n"I suppose I should let you know. Not that it is wise of me to do so, but... well, I've already started, haven't I?" Schmidt leaned against the tinted window, waiting. Brandt looked to have traces of nervousness rise in his throat - and both men were surprised, Schmidt more so. "I'm... going to flee to the U.S. I thought I should let you know. I cannot assist you in Germania or elsewhere. All that would net me would be a hanging. A shame, but... at least Reichsbanner has done its duty."\n\nSchmidt gave a slow, understanding nod. "I suppose I can admit something to you, too, my friend." Brandt let out a quiet, amused chuckle at 'friend', but his frown did not turn up. "I don't know what's going to happen.. Something tells me... if I come home, to Berlin, I will see that Speer has gone mad, and that it will all end there. Then it will truly be the last days of Europe. Maybe it's my growing paranoia."\n\nBrandt stayed silent for the next few seconds, contemplating his words. Then he spoke. "Herr Schmidt... think it over again. Are you so certain that everything you have done is for naught?" Schmidt felt the anxiety creep up his mind. "Tell me," Brandt began, his eyes turning to gaze into the other man's own, and he looked at Schmidt with an utmost sense of clarity. "I want your answer to be the most honest it can be. Not just with me - but also with yourself. What do you feel?"\n\nHelmut Schmidt caught the initial wave of impulsiveness in his throat; throwing all but one emotion into the back of his head, he then spoke."
 speerreichsbanner.18.a:0 ""I am afraid, Herr Brandt. I am so very afraid.""
 speerreichsbanner.18.b:0 ""For the first time in my life, I am truly hopeful.""

 speerreichsbanner.19.t:0 "В ловушке вечности"
 speerreichsbanner.19.desc:0 "Он не хотел уходить. С тех пор как он поговорил с Брандтом, его тревога только усилилась. Ему стало так плохо, что к горлу начала подступать тошнота, но сейчас у него не было времени брать отпуск. Шмидту пришлось идти до конца. Даже если это означало, что ему придется присутствовать на встрече, на которую его вызвал Шпеер.\n\nЧувствуя головокружение и слабость, Шмидт вошел в кабинет Шпеера. Фюрер уже сидел там, аккуратно сцепив пальцы, как будто он уже просидел там несколько часов, ожидая, когда придет нужный человек, - и, судя по выражению лица Шпеера, он наконец дождался своего посетителя. - "Herr Schmidt. I'm glad you've arrived. I won't ask you to take a seat, simply that I've been wanting to tell you something. Ever since you forced my hand to abolish the Nuremberg laws-" Why did he go? Why didn't he call in sick? "-there is, currently, nothing necessarily allowing for discrimination against a man of the Jewish race."\n\nSpeer was an old, worn-out man, and yet the energy he gave was much younger and much brighter. As if he was calling to something from the past. His smile widened slightly as he looked over Schmidt's face. "What is the problem, Helmut Schmidt? Go on. Co-operation between me and the Gang of Four has always been crucial to our survival these past two decades, has it not? Go on, Herr Schmidt. What is the problem?"\n\nIt was as if Schmidt was staring into the face of madness. He resisted the urge to run, as his legs tightened and he felt it so difficult to breathe properly, and he had a deathly want to avoid having the sweat form on his brow. "Nothing." A lie. "My Führer. There is nothing wrong."\n\nSpeer gave a nod. "That's very good. In that case, I figure that you already know what I'm going to ask of you, but, it's been long, long overdue. In fact, it's strange how I never..." He gave a short chuckle. "How I never thought of it in the first place. All I wish to do is one thing, going forward with our partnership.""
 speerreichsbanner.19.a:0 ""A mere background check.""

 speerreichsbanner.20.t:0 "Прорыв через туннель"
 speerreichsbanner.20.desc:0 "После недавнего возвращения в Германию, мысль о возвращении в Рейхсканцелярию только наполняло его ужасом. Он не знал, чего ожидать, когда вошел через главную дверь. Множество мыслей пронеслось у него в голове. Большинство из них представляли собой смесь неприятного и отвратительного, склоняясь к последнему. Но Шмидт не мог беспокоиться вечно - он должен был идти навстречу будущему.\n\nПоэтому, как только Шмидт вошел в Рейхсканцелярию и ступил в длинный глянцевый коридор, свет из узорчатого стекла проник в комнату и осветил фигуру Альберта Шпеера. Рядом с ним стояли люди, в которых он сразу узнал членов Орпо. Шмидт чуть не принял внезапный скачок сердцебиения за сердечный приступ.\n\n"Herr Schmidt." His tone was a casual one, but Schmidt couldn't mistake the intention. It was as if Speer was the one in control here. "I'm ordering your immediate arrest. I suggest you do not flee." He was pressed into going on the backfoot. To turn and run - no, things were different now. It was no longer the Führer who had his strings attached everywhere he went. The situation had changed.\n\nHelmut Schmidt shook his head, and the Ordnungspolizei stopped moving towards him, standing halfway between Speer and Schmidt. "I'm afraid not, my Führer." He could already see the hatred begin to burn brighter in his eyes, and how his hands began trembling. "There will be no arrest. You should be aware that there is absolutely no reason why this order should be carried out. Do you have a reason, my Führer? You do not need one to arrest me, but you and I both know that doing so would cause your support to turn on you." Speer's whole body began shaking, and he breathed heavily.\n\n"Schmidt... for all these years..." With an unsteady hand, Speer reached into the coat he was wearing, and Schmidt's eyes widened. "I made sure to empty out the Reichskanzlei today. Just..."\n\n"No!" Schmidt shouted, and the Ordnungspolizei turned around, themselves spiking in fear as they saw the Führer draw a pistol.\n\n"Just s-so I could kill you."\n\n"SPEER!""
 speerreichsbanner.20.a:0 "Иногда, судьба десятилетий решается в один момент."

 speerreichsbanner.21.t:0 "Прегрешения истины"
 speerreichsbanner.21.desc:0 ""Tell me, Schmidt."\n\nThe two of them had a discussion just minutes earlier about the Reichsbanner itself. Such a vigorous conversation it was - Schmidt found himself enthralled by all the information that Brandt had about it. Such a noble organization - in his mind, at least - stomped into the ground by the NSDAP, and then fading into irrelevance; and then, like a flash, it ruptured from its grave and returned as a major power, going head to head with Germany itself to negotiate the terms of freedom. Yet Schmidt had disappointed Brandt.\n\n"What is it, Brandt?"\n\nThey discussed the matters of protesting, too. Both men were in agreement about how important it was to showcase that the nation did allow itself to display that the people were free, that they had a voice. But what Schmidt differed from Brandt was how to go about it. Brandt scrutinized Schmidt for a while after they came to terms, to determine if he truly believed that the time for protesting was a transformation, a process that had to be carefully managed, or was it something else?\n\n"Are you a coward?"\n\nSchmidt felt the question was like a dagger pressed to his heart. He knew that Brandt had wanted to press him, but this... being so blunt and so direct contrasted the previous, friendly nature that the man had shown him. Doubt coursed through his mind, and as Brandt stared at him with that same look he gave after Schmidt offered his suggestion of a compromise, words failed him momentarily. What was dry air that came out of his mouth was then replaced by what he would call a realization. After nigh ten seconds of silence, Schmidt spoke."
 speerreichsbanner.21.a:0 ""History will judge me.""

 speerreichsbanner.22.t:0 "Партизаны"
 speerreichsbanner.22.desc:0 "С верхнего этажа церкви Святого Александра Шмидт мог видеть всех прохожих. Многие из них были вооружены оружием времен Второй Мировой Войны, и больше всего эта толпа напоминала сборище мятежников, чем настоящую армию. И в то время как многие выглядели грустными, горькими, даже подавленными, - многие были счастливы, вне себя от радости, чокались бокалами друг с другом, сидели и делились историями, сказками, стихами, признаниями.\n\n"Schmidt..." The slurred voice of Willy Brandt alerted Schmidt to his presence, and he turned his head to see the revolutionary smile tiredly towards him. "I'm... glad you listened." The shot glass in his hand was unsteady as he dangled it over the edge of the church's top floor. Then Brandt turned from looking at Schmidt to looking at the city. "I was w-worried, frankly, that- well, no need to bring your spirits down. You want a drink, Schmidt?" A distinct lack of 'Herr', but neither man seemed to mind.\n\nHesitance painted his words. "... Sorry, Herr Brandt. Not much of a drinker. I'm also a diplomat, and diplomats should probably lay off the alcohol," he said, pointedly giving a half-serious glare towards Brandt, who looked at him with a smile that cracked into grin after a few seconds. Schmidt himself eventually gave a smirk.\n\n"Quit staring at me like that, Schmidt, it's-" He gave out a short laugh. "Stop!" Schmidt could feel his own lips quivering, and, perhaps to save face or just to listen to Brandt's demands, he turned away before he succumbed to Brandt finding it funny. "You know, Schmidt... you might still be a Nazi in the eyes of the people, but to me, you're... you're a better man than anyone in Germania's high castle."\n\nSchmidt suddenly felt a pang of embarrassment. A strong fear and source of doubt kept pulling at his consciousness - that he would be cast down into the annals of history as a traitor and a Nazi. Maybe it was true; maybe, once he finally died and fulfilled his role, his role would be that of a forgotten soldier. But if at least one person knew, just one, then..."
 speerreichsbanner.22.a:0 ""... Do you still have more of that alcohol, Brandt?""

 speerreichsbanner.23.t:0 "Иди и смотри"
 speerreichsbanner.23.desc:0 "Треск граммофона был единственным, что оживляло полуразрушенное здание в самом центре Москвы, помимо уже привычных звуков - всхлипы плачущих женщин или шаги немецких солдат. Навязчивая мелодия нравилась Григорию, но нервировала Наташу. - "Sergei Rachmaninoff," he began, looking out from the hole that was blown into the wall and towards the tank that rolled down the street. "Prelude in C sharp minor. I remember this tune. My father attended in the September of 1892. He had found it such an interesting set of notes and tones that I heard it multiple times. I'm surprised this gramophone had a recording of it.\n\nNatasha, who was cleaning her rifle - she looked younger than him but not too much so - looked up towards him. "I don't wish to be rude, but... what happened to your father?" The man paused to only listen to the sublime developments of the music.\n\n"When the Nazi horde stormed Moscow, he was..." He sighed. "He was a private in the Red Army. So much blood in the streets. So many explosions that rocked the city. So much death."\n\nFeeling her limbs grow colder, she looked down and pressed the rag against the wood of her rifle harder. "I'm sorry for your loss. Did-"\n\n"The rest perished, too." Grigory took a deep breath. How tempted he was to take a shot at some of the Germans down below. He could sense the music building up. "Yet now I hear that there is an army of slaves that marches for their victory, and that they are gaining ground." His smile was shaky, and his breathing uneven. "What a joke. Thirty years ago I watched my home be engulfed in evil, and that same evil pretends to make amends with us?" The piano overlapped with itself, and Grigory could picture it.\n\nRubble that crushed men and women without care, and soldiers digging shallow ditches and riddling children full of holes. Nothing could have been worse. "Nothing could have matched the sheer cruelty thirty years ago." Grigory said. "Not one thing in the world. And yet...""
 speerreichsbanner.23.a:0 ""Moscow burns again.""

 speerreichsbanner.24.t:0 "Конец пути"
 speerreichsbanner.24.desc:0 "Наконец-то он это сделал. Шпеер наконец-то сделал это. После того как он так долго торговался с Бандой четырех, постоянно выслушивая их назойливые требования - снова, и снова, и снова, - он задавался вопросом, найдет ли он когда-нибудь выход из этого безумия. Но здесь? Когда Шпеер стоял перед Фольксхалле, его движения были плавными, речь резкой, а видения смелыми, что остановило его сейчас? Когда он осуждал Вилли Брандта, когда он осуждал Рейхсбаннер, рабов, как нынешних, так и бывших, которые хватали свои винтовки и дробовики и жаждали свободы, он чувствовал себя освобожденным.\n\nКаким энергичным он себя чувствовал. Он едва сдерживался, когда закончил речь. Те мысли, что были у него в голове стали реальностью. Рабы не заслуживали пощады, им нужно было преподать урок. Заслужили ли они это? Может быть и нет. Возможно, они просто не знали и думали, что насильственное восстание было более разумным решением, чем оставаться лояльными и преданными подданными Рейха. Теперь это уже не имело значения. Картина, наконец, будет завершена, и это ознаменует начало новой эры. Теперь ничто не имело значения.\n\nНичего."
 speerreichsbanner.24.a:0 "Что чувствует человек, когда понимает, что совершил ужасную ошибку?"

 speerreichsbanner.25.t:0 "Справедливость, завернутая в тень"
 speerreichsbanner.25.desc:0 "Пуля пролетела мимо. Гельмут Шмидт пережил этот день.\n\nЕго руки тряслись точно так же, как у Шпеера, когда Шмидт разбирал лежащие перед ним бумаги. Что-то связанное с Рейхсбаннером, рабами, чем бы это ни было - он не мог сосредоточиться. С трудом прочитав несколько абзацев снова и снова, пытаясь вспомнить и понять слова, написанные перед ним, он разочарованно вздохнул и положил бумаги на стол. То, что произошло, терзало его мозг. Из всего, что он ожидал от Альберта Шпеера... из всего, что могло случиться, он решил рискнуть всем, чтобы иметь шанс осуществить свою месть. Дурак. Сумасшедший. Вот кем был Шпеер.\n\nСтук в дверь заставил его очнуться, и хотя поначалу его охватил страх, он быстро успокоил нервы, устроился поудобнее в кресле и быстро повел плечами, когда вошли двое мужчин. Он позвонил им сегодня утром, и теперь, когда они наконец прибыли, Шмидт мог немного успокоиться. Резким, профессиональным тоном он обратился к ним обоим:\n\n"For your silence, expect your paychecks to be increased significantly. In return, I want not a word of this to escape anywhere. Not now, not tomorrow, not ever. The two of you joined the Ordnungspolizei to serve the Reich, correct?" Hesitantly, both men gave a nod. "Then... you are aware that there will be grave consequences for letting this information slip?" Again, they nodded. "In that case...""
 speerreichsbanner.25.a:0 ""Consider this your final test of loyalty.""
 speerreichsbanner25_tt:0 "§RНекоторые вещи должны оставаться похороненными.§!"

 
 speerphase3.1.t:0 "Разрушение старого, создание нового"
 speerphase3.1.desc:0 "Жар бил по его телу, мышцы болели, и самое главное, то, что он больше всего ненавидел - сигнал тревоги, заставляющий его проснуться после 4 часов сна, из-за напряженных упражнений и необходимостью слушать лекции о том и сем. Это именно то, что позволило Эрику присоединиться к этой недавно созданной антитеррористической группе. Теперь он уже жалел, что вступил сюда, но отступать было слишком поздно.\n\nСо свастикой, украшавшей его городской камуфляж, множеством утилитарных инструментов на боку и винтовкой, перекинутой через спину, он и пара других членов RSG-9 поспешно покинули свои казармы и направились к заброшенному двухэтажному дому, который был перепрофилирован как здание для отработки сценариев спасения заложников. Была глубокая ночь, когда они остановились и приготовились, повторяя бесчисленные часы вынужденного прослушивания, через которые им пришлось пройти.\n\nКогда Эрик ударил ногой в дверь, он почувствовал, как у него закружилась голова, но процедуры должны были быть соблюдены, и сквозь головную боль, пульсирующую по всему его телу, он выкрикивал методичные приказы обоим потенциальным террористам и двум своим собственным людям. Блуждая с пистолетом и фонариком, Эрик задавался вопросом: для чего понадобятся его навыки? Бывшие рабы? Студенты? Антифа? Никто из них не казался особенно опасным, и все же Эрик прошел через ад по причине, известной только его руководству. Он мог дать только один ответ."
 speerphase3.1.a:0 "Солдат, соответствующий мифам об СС"
 speerphase3.1.b:0 "Миротворец, так необходимый в наши дни"

 speerphase3.2.t:0 "Начать все с начала"
 speerphase3.2.desc:0 "Холодная вода попала Людвигу Эрхарду на лицо, вынудив старика тяжело задышать. Все было неправильно, слишком неправильно; был ли он в каком-то оцепенении, в какой-то панике? Конечно, нет, но почему он так нервничает? Эрхард посмотрел на себя в зеркало. События ведь так хорошо развивались. После ужаса Гражданской войны, именно благодаря его гению Германия выбралась из-под обломков и снова взлетела. Затем последовали его реформы, какими бы опасными они ни были, как бы ни сходили с ума его противники, это сработало. Сработало слишком хорошо.\n\nНичто хорошее не может длиться вечно. Экономика Германии была сильной, но построенной на бумажном фундаменте. Это была мощная электростанция, но когда нефтяной кризис обрушился на Германию, она начала истекать кровью, как чучело свиньи, слишком слабая, чтобы постоять за себя, полагаясь на общий корм. Мало того, люди протестовали против его реформ. Они требовали перемен, и если Эрхард что-то и ненавидел, так это то, что его усилия были сведены на нет.\n\nЭрхард со вздохом выключил свет в ванной и приготовился лечь спать; его голова была переполнена мыслями, хотя он знал, что у него все еще есть работа, которую нужно сделать. Завтра у него будет время подумать об этом, о чем-то новом для Германии. План, который мог бы оживить ее раз и навсегда и очистить от новых проблем, которые ее преследуют."
 speerphase3.2.a:0 "И разум, который мог бы собрать все воедино."

 speerphase3.3.t:0 "Воплощение его замысла"
 speerphase3.3.desc:0 "Микрофон был крайне полезной вещью.\n\nА грандиозная Фольксхалле была поистине великолепна. Эти громадные залы... Если бы он попытался докричаться до противоположной стороны зала, то его голосовые связки разорвались бы задолго до того, как звук его голоса достиг бы другой стороны. Пожилой человек осторожно поправил микрофон и проверил не фонит ли в колонках. Он не хотел, чтобы его товарищи по Рейху испытывали дискомфорт. Альберт почувствовал, как на его лице появляется улыбка. Все стало намного проще с тех пор, как ему удалось воплотить свою мечту в реальность. Почти бесконечное напряжение начало спадать, и на этот раз речь, которую он произнесет, не будет пропитана безграничным раздражением и гневом. Наоборот, это будут слова благодарности и признательности. Гораздо более спокойные и воодушевляющие, чем то, что он твердил, когда рабы наводнили Европу.\n\n"My people," he began, and already the energy coursed through him. "Who have managed to show the world their power. Their industrial prowess, their technological ingenuity, their architectural genius. My people - our people-" Speer took a deep breath. It was good to be back. "The sons and daughters of the Greater German Reich-"\n\n"WE-"\n\n"SOAR-"\n\n"AGAIN!""
 speerphase3.3.a:0 "Зиг Хайль!"

 speerphase3.4.t:0 "Как пламя для Прометея"
 speerphase3.4.desc:0 "Гельмут Шмидт одной рукой массировал висок, а в другой дрожащей рукой держал письмо. Некоторые из его наиболее важных обязанностей в качестве рейхсминистра были переданы его статс-секретарю Мартину Мусгнугу. Этому самодовольному маленькому фашисту были предоставлены большие полномочия по надзору над ведомством, что фактически поставило его на вершину бюрократии министерства. Прошло совсем немного времени, прежде чем Мусгнуг начал продвигать своих собственных лакеев на ключевые посты и оттеснять ближайших друзей Шмидта. Гельмут молча положил письмо на стол. Конец приближался.\n\nЛюдвиг Эрхард застонал, прочитав письмо, которое прибыло к нему на квартиру. Одним махом его должность рейхсминистра экономики превратилась в церемониальный фасад. Вся власть теперь была сосредоточена в руках Ганса Керля, его статс-секретаря. Что это была за чушь? Неужели Шпеер забыл, кто вытащил немецкую экономику из хаоса Бюргеркрига? И все же шпееровские подонки были более чем счастливы ткнуть в него своими осуждающими пальцами, когда разразился нефтяной кризис. Эрхард в ярости швырнул письмо на стол и отчаянно потянулся за сигарой. Керль был компетентной заменой. Вот что пугало его больше всего.\n\nХеннинг фон Тресков осторожно положил трубку, его лицо побледнело. Ранее в тот же день он слышал, как Шпайдель что-то бормотал о своих ноющих суставах и о желании полежать в каком-нибудь санатории. Его веселую улыбку портили два отчаянно печальных глаза. Тресков не был дураком. Он знал, что Ханс, самый сильный голос за аполитичный Вермахт, был на грани отставки. Но чего он не ожидал, так это новостей, которые он получил в тот же вечер. Генерал Отто-Эрнст Ремер был назначен начальником штаба ОКВ. Несмотря на свои милитаристские наклонности, он уже начал заполнять новые должности офицерами-шпееровцами. До конца преданный своему фюреру, готовый выполнить любой его приказ, с горечью подумал фон Тресков. Настоящий нацистский солдат."
 speerphase3.4.a:0 "Темные тучи нависли над Бандой"

 speerphase3.5.t:0 "Расцвет немецкой розы"
 speerphase3.5.desc:0 "Массивная карта, смотревшая Шпееру прямо в лицо, представляла собой довольно приятное зрелище. Это была невероятно подробная карта Европы, протянувшаяся от одного конца стены до другого, где были изображены все детали до самых мельчайших подробностей. Особенно он обрадовался, когда увидел "
 speerphase3.5.a:0 "Мой старый друг, я выполнил свой долг."

 speerphase3.6.t:0 "Конец и новое начало"
 speerphase3.6.desc:0 "И вот он снова здесь. Альберт Шпеер не слишком часто бывал в Линце. Он находил его красивым, да, но было такое множество других городов, что он должен был посетить и такое множество вещей, которые занимали все его время, что он не мог позволить себе бывать здесь слишком часто. Теперь, однако, он чувствовал себя спокойно. Когда Адольф Гитлер умер, его тело было перевезено в Столицу мира Германию, где его похоронили должным образом и отслужили поминальную службу, несмотря на бушевавшую тогда гражданскую войну. Но Шпеер в течение десятилетия просил, ходатайствовал и убеждал перенести тело Гитлера в Линц. Любовь покойного фюрера к этому городу была также сильна, как и любовь Шпеера к архитектуре.\n\nОднако дело было не только в любви. Его тело не заслуживало того, чтобы гнить в простой могиле. Вместо этого Шпеер на свои деньги тщательно спланировал и построил мавзолей, дабы почтить память своего предшественника. Стоя перед гробницей, в которой покоилась такая знакомая фигура, он улыбнулся. Все в ней было правильно. Все детали, смутно религиозные, но все же национал-социалистические, что покрывали здание изнутри. Возможно, в каком-то смысле это была его величайшая работа - за исключением Германии, конечно же.\n\nНо он пришел сюда не только для того, чтобы восхищаться собственным архитектурным гением. Нет, было что-то еще. Был человек, которого он уважал всю свою жизнь. Однако Шпеер никогда не оказывал ему должного внимания, которого тот заслуживал. В конце концов, без него сейчас не было бы Рейха, как и не стало бы Рейха без Шпеера. Преклонив колени перед гробницей, он не произнес ни одной молитвы, нет. Вместо этого он испытывал молчаливое восхищение и, может быть, чуточку удовлетворения.\n\nВсе, чему Альберт Шпеер научился у своего наставника, теперь было переформировано и отлито так, чтобы служить быстро меняющемуся будущему. Понял бы он это? Шпеер не знал, но был уверен, что фюрер принял бы его выбор. Сейчас не было никакой необходимости играть в любезности с врагами Рейха. Власть принадлежала только ему, также как и НСДАП отныне была покорна своему фюреру. В каком-то смысле он сам был НСДАП. Альберт почувствовал укол какой-то щекочущей гордости, ощущение того, что он стал, как бы это ни было предательски, даже лучшим лидером, чем тот, кто руководил Германией все эти годы до него. Когда Шпеер встал с колен, наконец-то заплатив свои долги, его разум был тверд, а цель проста. Единственный путь был вперед. Выход был только один."
 speerphase3.6.a:0 "Es ist Zeit."

 speerphase3.7.t:0 "Шестнадцать глаз и одна возможность"
 speerphase3.7.desc:0 ""You know,"\n\nIt was Erhard's second shot glass of the night. The entire Gang had gathered themselves in a fine restaurant in Germania that was bereft of any Nazi ensignia, just to celebrate the night. "Schmidt." He said, pointedly staring at the minister who was eating some meat. "Have you ever thought that you would get this far?"\n\n"Oh, the musings of a drunk economics minister," Tresckow cut in, giving a light smile. "No need to ask him such pointless questions about the past." Erhard found that ironic, considering who Tresckow was, but the small grin didn't betray such an emotion to the Prussian, it seemed. "Like the tracks of a tank, they are meant to push forwards, not backwards!" As Schmidt finished up and wiped his mouth with a napkin, he gave a short cough.\n\n"Gentlemen." He began, giving a short nod. "I didn't expect to get this far, no, but we are here now. While Speer is now practically our puppet legislator-" He seemed particularly pleased at being able to say those words with genuinity. "Much of Germany is still against us, the NSDAP particularly. If we want to keep our gains, we'll have to strike hard and fast."\n\nKiesinger spoke up for the first time since they began dining. He was particularly quiet, it seemed, and the rest were a bit surprised when they heard him talk. "I concur. Tomorrow, the memories of this dinner will fade, and we must all continue working earnestly. However, we did call this meeting specifically so that we could take some time off. After all, we discuss with each other enough about our plans, don't we? I believe this night is one of a deserved break. Wouldn't you all agree?"\n\nSchmidt didn't seem fully pleased with Kiesinger wanting to cut it short, but, eventually he had to give in. Perhaps his mind needed some rest - perhaps he didn't have to think about everything at once for a few hours."
 speerphase3.7.a:0 "Ночь прошла мирно и весело."

 speerphase3.8.t:0 "Лучше дьявол, которого ты знаешь"
 speerphase3.8.desc:0 "В Веймаре проходила конференция, все встречи которой проходили в тайне. Это было общество, представлявшее молодое демократическое движение в Германии; где выделялись трое: Рихард фон Вайцзеккер, Гюнтер Грасс и Аксель Шпрингер. Хотя они и имели несколько политических разногласий, у всей группы была одна общая цель. Свободная Германия, избавленная от нацистской идеологии - и то, что началось, как долгий и серьезный разговор, было прервано неожиданным визитером.\n\n"I have seen your efforts, dear friends of mine," Hermann Josef Abs spoke, standing in the doorway as seven faces stared at him, a mix of fear, worry, and shock. Abs locked eyes with Erhard, who seemed positively disgusted, and he gave a sharp smile. "If you are concerned that I am here because of the destruction of IG Farben, have no worry. My interests are much more than a mere slavedriver company in Germany. I have something far more valuable that remains, and shall remain, fully untouched. It is, however, something I can offer you all."\n\nErhard's hand shook, and he was tempted to slam it on the table, to demand that he get out. Yet Schmidt's voice cut through the air, and his tone was much more neutral, if not even interested. "Herr Erhard has made me aware that your main shareholder is Deutsche Bank. Is that your 'something' you are referring to?"\n\nAbs nodded, taking a step into the room. "National Socialism is dying. The NSDAP doesn't understand that, but you all do. The writing on the wall is obvious, my friends. With power in your hands, I expect you all to begin the push for a Germany that sheds its old, egregiously brutal skin for something new and more humane." Erhard resigned himself into angered yet horrified silence. "And you know what, Herr Schmidt?""
 speerphase3.8.a:0 "Считайте "Consider Deutsche Bank your wonder weapon.""

 speerphase3.9.t:0 "Снять железный сапог"
 speerphase3.9.desc:0 ""Can you hear me right, Ludwig? Ludwig... ?"\n\nA second or two of silence before he responded. "Yes, Helmut, I can hear you. Barely. Where are you? It sounds like you're in a phone booth. Actually, no, don't answer that question, I can tell you're in a phone booth, as your office in the Reichskanzlei doesn't sound like it's crammed with vehicles buzzing their horns all the time. Anyways- I've had a realization today."\n\nSchmidt furrowed his eyebrows. "Really now? A realization? Ludwig, you said that this was important-"\n\n"Because it is!" He cut in, giving a sigh. "You remember Kurt's plan with the Reichsländers? A stupid thing. Just to appease Speer. Well, now that doesn't matter anymore. We don't need to mock the natives by installing Germans or Nazi collaborators as well as barely lifting the restrictions they had during the time of the Reichskommissariats. Things must change, Helmut. We need to get rid of this relic of the past - give it something new."\n\n"... then..." Schmidt bit his lip for a moment. He was right - they couldn't stick to the policies that were there just to bend the knee to the hardliners of the NSDAP. All it would do was prolong the inevitable. "... call the other members of the Gang. We'll have to discuss this in detail, preferably today. I agree to your proposal, Ludwig. I just need to gather my thoughts. We'll meet again soon."\n\nThe message to Erhard was clear. With an invisible nod, Erhard spoke. "Alright. I will see you soon, Helmut.""
 speerphase3.9.a:0 "(Гудки телефона.)"

 speerphase3.10.t:0 "Конец нового начала"
 speerphase3.10.desc:0 "И вот он снова здесь. Гельмут Шмидт побывал во многих местах, но редко бывал в своем родном Гамбурге. Его родина, его священный дом. Возможно, он боялся вернуться к нему и быть поглощенным воспоминаниями, так как тогда и даже сейчас у него не было времени на следы слабости. Но все изменилось. Теперь все было по-другому. Раньше, когда Шмидт шел по богатому утреннему городу, его глаза старались избегать огромные нацистские знамена. Теперь же люди жили своей повседневной жизнью. Он видел солдат, патрулирующих улицы, мужчин и женщин, сражавшихся за лучшую Германию. Поднимая знамя свободы, чтобы выразить свой гнев в протестах, которые потрясли этот мир.\n\nГород больше не был знаком Шмидту, но ностальгия по-прежнему тянула его внутрь. Гитлер и его режим построили его таким образом, что даже когда он посетил Бармбек, старую деревню, где он провел свои детские годы, там почти не было ничего похожего на то, что он знал в течение двух десятилетий. Было, однако, одно место, которое оставалось неизменным - и оно находилось как раз рядом с Бармбеком.\n\nАусенальстер всегда оставался прежним. Он знал, что нацисты не могли испортить его воду. Где-то на берегу Шмидт стоял у кромки воды и смотрел, как мимо проплывают парусники. Он вспомнил, как в детстве плавал здесь со своим отцом. Вся вода принадлежала им двоим. Теперь здесь было так много других людей. Иногда поодиночке, иногда вместе, а иногда с детьми, они наслаждались жизнью, которая теперь была ему чужда. И все же сейчас воздух был намного светлее. Десять лет прошло с тех пор, как Шмидт вошел в темный туннель, и сейчас в него начал вливаться свет. Столько страха, столько беспокойства контрастировало с безмятежностью покоя, который он ощущал, находясь в Гамбурге.\n\nШмидт посмотрел на свою руку. Это яркое, жгучее напоминание, которое обжигало его плоть и нападало на его разум всякий раз, когда он туда смотрел. Повязка, которую он носил, была постоянным напоминанием о том, что он заслужил страх, заслужил смерть. Но больше он не будет заставлять себя следовать приказам сумасшедшего. Он сделал то, что многие никогда не смогли бы сделать. Он не испытывал гордости за это, как человек, уклоняющийся от смертного приговора, не испытывал бы гордость за то, что избежал неизбежного. Вместо этого, когда его пальцы потянули ткань, и она скользнула по его руке, он почувствовал облегчение. Явное, абсолютное облегчение.\n\nКогда нарукавная повязка, соскользнув с его запястья, с тихим стуком упала в воду, Шмидт вздохнул. Все стало намного яснее. Наконец-то он сможет жить. Его судья, присяжные и палач никогда больше не будут преследовать его. Но у него была работа, и Шмидт с одиноким упрямством повернулся назад. Он знал, что должен был сделать."
 speerphase3.10.a:0 "Es ist Zeit."

 speerphase3.11.t:0 "Приготовиться к неизбежному"
 speerphase3.11.desc:0 "Германский Рейх оказался в тупике. Начав процесс трансформации, наша экономика уже не выдерживает абсолютную автаркию, а наша страна уже не поддерживает враждебные, почти военные отношения с другими сверхдержавами. Вместо этого она отказалась от своих старых путей и теперь бесцельно плавает в этом новом мире, пытаясь цепляться как за прошлое, как гигант, завоевавший Европу и уничтоживший мировые империалистические державы, так и за настоящее, как голубь, желающий протянуть оливковую ветвь, то ли из чувства доброй воли, то ли из чистого прагматизма.\n\nНаш новый порядок больше не может изменяться, угасать и быть таким же текучим, как прежде. Германии суждено стать скалой, которая выдержит надвигающуюся бурю, Рейх не может вечно меняться. Он должен быть устойчив - вместо раскачивания лодки, он должен найти свой путь вперед. В нашей стране больше нет времени на споры; путь проложен, и нам остается только одно: идти по нему."
 speerphase3.11.a:0 "Путь Германии в национал-социализме."
 speerphase3.11.b:0 "Путь Германии - это путь к свободе."

 speerphase3.12.t:0 "От моря до моря"
 speerphase3.12.desc:0 "Пакт Единства, Организация Свободных Наций, Сфера совместного сопроцветания. Все эти альянсы построены только для того, чтобы поддерживать себя, из пепла Второй мировой войны. Они существовали только для расширения своего влияния и борьбы со своими врагами, поскольку мир едва ли рассматривался как жизнеспособная альтернатива в годы после славного триумфа Германии. Однако теперь, спустя десятилетия, мы видим, что назревает нечто новое.\n\nНефтяной кризис ударил по миру, как нож по обнаженной плоти. Он использовал слабость, обнаруженную во всех военных блоках. Каждая сверхдержава пытается бороться с проблемой сама, только для того, чтобы обнаружить, что такой курс действий не только неэффективен, но и вреден.\n\nВместе с тем восстание рабов показало Германии, что она не выстоит в одиночку. Мы предприняли символические усилия, чтобы умиротворить две другие сверхдержавы, это правда, но, наконец, настало время, чтобы начать все всерьез. Наш альянс не может быть только Германией и ее марионетками. Это должно быть чем-то большим. Для блага всего мира."
 speerphase3.12.a:0 "К разработке чего-то нового."

 speerphase3.13.t:0 "Падение процветания"
 speerphase3.13.desc:0 "ДОКЛАД О СОСТОЯНИИ ЯПОНИИ\nМИНИСТЕРСТВО ИНОСТРАННЫХ ДЕЛ\n\nЯпонская Империя начинает рушиться, так как Сфера совместного сопроцветания вступает в 1970-е годы с множеством проблем. Благодаря интенсивной модернизации, Китай стремительно начинает подниматься до статуса равноправного партнера Японии. Однако подробное ознакомление с японской политикой говорит нам о том, что внутри страны существуют серьезные трения по поводу идеи о том, может ли Китай когда-либо стать чем-то большим, чем простой марионеткой. Таким образом, их внутренняя стабильность начинает падать.\n\nРекомендуется развивать более прочные дипломатические и торговые отношения с Организацией Свободных Наций, в частности, с США. Состояние их внутренней политики намного стабильнее, чем у Японии. Помимо этого у американцев есть огромная и все еще развивающаяся экономика, а также большой избыток сырья и продуктов переработки. Кроме того, стоит обратить внимание на Китай - это страна с огромным, неиспользованным населением, промышленным потенциалом и общим мировоззрением. Логично будет найти с ним общие точки соприкосновения. Более подробную информацию о взаимодействии между Японией и Китаем можно найти на стр. 1-15. Конец отчета."
 speerphase3.13.a:0 "Похоже, паназиатизм был не самой продуманной идеей."

 speerphase3.14.t:0 "Сердечное предложение"
 speerphase3.14.desc:0 "Многоуважаемый лидер прекрасной страны, Великогерманский Рейх обращается к вам с предложением.\n\nСо времени войны, опустошившей планету, прошли десятилетия, и все мы начали процесс исцеления и восстановления. В эту новую эпоху наши народы, наконец, могут процветать. Но возникла новая проблема. По мере того как мир становится богаче, а страны все больше связывают себя друг с другом, мы рискуем потерпеть крах. Нефтяной кризис поразил не только Германию, но и весь мир в целом, и он пробил брешь, о существовании которой мы раньше и не подозревали.\n\nВеликогерманский рейх предлагает создать новую организацию, что имела бы своей целью обеспечить мир на всей нашей планете, поскольку война служит лишь дальнейшему разрушению экономики любой вовлеченной в нее страны. Это также послужило бы способом сблизить все наши нации - думайте об этом как о глобальном сотрудничестве. Ее название простое: "
 speerphase3.14.a:0 "На первый взгляд звучит неплохо."

 speerphase3.15.t:0 "Серебряные ручки, пишущие кровью"
 speerphase3.15.desc:0 "Фюрер не прогнулся. Или все таки?..\n\nКогда новость была передана во все столицы мира - американцы и японцы проявили к ней интерес. Это было потрясающе. Как будто тусклый свет снова зажег жизнь в его сознании. Он никогда по-настоящему не был поклонником войны. Это было дорогое и кровавое дело. Посмотрите, к чему война привела Рейх. Такие люди, как Борман, такие люди, как Геринг...\n\nКак Гейдри..\n\nШпеер вздрогнул. Какую страшную резню они устроили бы Рейху. Однако все они давно ушли. Только призраки. И когда Банда четырех ушла с его пути, а НСДАП следует его воле и его голосу, он сделает последние штрихи к своему драгоценному Рейху - своему последнему испытанию. Обеспечить будущее Тысячелетнего Рейха, будущее его народа, будущее без войн, восстаний за свободу, без ненужного кровопролития.\n\nКоалиция Наций превзошла все его предыдущие архитектурные проекты. Германия была бы просто фоном в сравнении с тем, что грядет. Воля Альберта Шпеера была сильна, и после того, как он разом справился с основной тяжестью проблем Рейха, он вышел победителем. Однако на этот раз ему придется навсегда закрепить свое наследие. Коалиция Наций, не только подтвердит господство Германии над Европой.\n\nЭто поставило бы Рейх во главе мира. Величайший проект, из всего, что когда-то создавал Альберт Шпеер, был закончен."
 speerphase3.15.a:0 "Deutschland über alles."

 speer_ending_fash_tt:0 "§BКажется, что некоторые вещи и впрямь никогда не меняются. Теперь, когда §jШпеер§! восстановил порядок и стабильность, реформировал национал-социализм и укротил §GБанду§!, Германия с надеждой смотрит в свое будущее. Будет ли это §jтвердая рука фюрера§! или §Rреформы не скоро, но дадут о себе знать§!, покажет только время.§!\n\n§YОт всей команды Шпеера благодарим вас за игру! Мы надеемся, что это приключение было увлекательным!§!\n\n§gСвой привет передаст и переводчик. Работать над Шпеером было занятно и увлекательно, и я не преуменьшу, если скажу, что вложил в этот проект часть своей души. Будущее Рейха покрыто железом и кровью, §Wно даже в бездне можно увидеть лучик света, не так ли?§!§!"

 speerphase3.16.t:0 "Противоположности притягиваются"
 speerphase3.16.desc:0 "Кизингер слегка прикусил большой палец. - "They've received the letter well, you say?" He asked Schmidt, and the man nodded. "That's very good." Kiesinger withdrew his thumb and put his hands together. "I'll be looking forward to help develop this idea. We should be working as close as possible to get a theoretical framework of what a Koalition would look like, make certain to the other two superpowers that it would be worth their time joining. However..." Kiesinger let a second or two of silence pass before he continued. "Herr Speer, Helmut. He's a volatile element."\n\nAs Schmidt took in his words, he momentarily closed his eyes and thought. Then, he shook his head. "No," he began with a sigh. "Speer is quite the stable substance, I would say." Kiesinger looked at him with suspicion, but Schmidt's in return glowed with confidence. "I have seen him at his very worst, Kurt. He is nothing but a hollow shell of a man. He is a liar, a coward, a thief, and an architect of nothing but murder. To name any positive traits about him would be deluding myself. To your eyes, that would make him unstable. But to me..." Schmidt turned around in his chair and looked to the window outside. "He is the perfect puppet."\n\nKiesinger froze up for a moment. He hadn't expected the man who grazed death under the presence of the Führer to so openly denigrate him. "So you have no worries, then. I see. A question, however." Schmidt made no motion to decline answering. "Would you dare say this all to his face? If he is such a weak puppet, then you would get away with doing so."\n\nSchmidt's stoic frown cracked, and he gave a small smile. Then a chuckle followed as he turned around and gave Kiesinger a look of renewed vigor."
 speerphase3.16.a:0 ""What makes you think I haven't done so already?""

 speer_ending_auth_tt:0 "§B§jНСДАП§! был нанесен смертельный удар, и §jШпееру§!, озлобленному и все более замкнутому из-за потери всего, что он достиг, недолго осталось в этом мире. §GБанда Четырех§! вышла победительницей из битвы со своим фюрером. Что бы ни обещало будущее, это будет борьба, но §Gпобедит§! ли в этой борьбе §gсвобода§! §Rи§! §Yравенство§! или общество, 40 лет верившее в идеалы нацизма, §rне примет светлые постулаты демократии§!, покажет только время.§!\n\n§YОт всей команды Шпеера благодарим вас за игру! Мы надеемся, что это приключение было увлекательным!§!\n\n§gСвой привет передаст и переводчик. Работать над Шпеером было занятно и увлекательно, и я не преуменьшу, если скажу, что вложил в этот проект часть своей души. Будущее Германии сияет ярко как никогда, §xно даже самые правильные идеалы иногда разбиваются о гранит реальности, не так ли?§!§!"

