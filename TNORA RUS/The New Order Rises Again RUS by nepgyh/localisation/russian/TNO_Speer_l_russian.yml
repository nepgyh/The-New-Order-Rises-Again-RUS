 speer_moskowien.3.t:0 "Боже помоги, мне было всего 19" #Start of German Soldier Event Chain
 speer_moskowien.3.d:0 "Маттеус Шорнбергер откинулся на спинку стула и закурил сигарету. Дым лениво поплыл в воздухе, прежде чем его внезапно высосало из комнаты, вслед за ветром, дувшим через открытое окно. Он бездумно пыхтел, глядя в окно на свою улицу в западной части Фульды. Отец убьет его, если узнает, что он курит, и именно поэтому ему пришлось делать это в своей комнате на третьем этаже, ровно на этаж выше кухни и двумя этажами выше мастерской отца, заполненной инструментами часовщика. Конечно, его отец был не просто часовщиком - он был героем, награжденным Железным крестом первого класса. Хотя его отец никогда не выставлял это напоказ, он знал, что соседи помнят об этом. Это было видно по их восторженным приветствиям, по тому, как они предпочитали его бизнес другим, по тем милостям и подаркам, которые они ему делали. Его отец был человеком, которого уважали все, включая Маттеуса; человеком, который противостоял иудо-большевикам на востоке и уничтожил их. Он был тем, на кого можно равняться. \n\nА что же ждало Маттеуса в его жизни? Он уже несколько месяцев прокручивал в голове этот вопрос в голове, но так и не нашел на него ответа. Конечно, он учился, как и хотел его отец, но какой в этом смысл? Рабы уже делали всю работу, что была нужна Германии. Неужели он действительно хочет потратить лучшие годы своей жизни на то, чтобы получить степень, после чего у него не будет никакой цели в жизни, и все это только из-за прихотей общества, которое в нем не нуждается? "
 speer_moskowien.3.a:0 "Какой в этом смысл?"
 
 speer_moskowien.77.t:0 "Принять решение"
 speer_moskowien.77.d:0 "С другой стороны, именно в армии Маттеус видел свое будущее. Там он мог бы послужить своему Отечеству. Он мог бы вернуться домой и иметь такое же уважение, как и его отец. Он мог сделать что-то героическое и вернуться домой таким же сильным и мудрым, как его отец. Кроме того, он все еще помнил военные истории, что рассказывал ему отец, когда он был еще мальчиком. Они говорили о радости и товариществе, о славных победах над евреями и славянами, о великом триумфе и историях, которые сопровождали его. Для Маттеуса это звучало гораздо лучше, чем сидеть в офисе, вертя большими пальцами всю оставшуюся жизнь. \n\nЕдинственное, что до сих пор удерживало его от того, чтобы помчаться в военкомат, - это, как ни странно, отец. Маттеус как-то пропустил эту мысль мимо ушей и быстро научился не повторять ее снова. Он никогда не видел отца в таком гневе. Тот заставил его пообещать, что никогда и ни при каких обстоятельствах не пойдет к Вермахт. Конечно, Маттеус обещал - что еще ему оставалось делать? - но теперь он удивлялся, почему. Так он и сидел, обдуваемый ветром, в глубокой задумчивости. \n\nВнезапно он затушил сигарету о подоконник. Он знал, почему отец так злился при одной мысли о том, что его сын окажется в армии. Он считает, что Маттеус был слишком мягок, не так ли? Он думал, что молодой юнец не сможет справиться с войной, не так ли? Он считал, что Маттеус не сможет справиться с ответственностью и давлением, или с тем, что некоторые люди станут зависеть от его действий. Маттеус знал, что это правда - у его отца, похоже, не было особых проблем с восприятием военной истории, не так ли? Боялся ли он, что сын может превзойти его, сделать больше, чем он сам? Что ж, теперь он это увидит. Маттеус собирался идти в армию, и он заставит своего отца увидеть, что в нем не стоит сомневаться. Он собирался стать солдатом, и ничто не должно было встать у него на пути. \n\nМаттеус в ярости нацарапал прощальную записку и швырнул ее на кухонный стол, направляясь к двери. Схватив пальто, он обернулся, чтобы еще раз насладиться видом дома. Он собирался вернуться, и он собирался стать чем-то большим, чем его отец мог когда-либо мечтать быть. \n\nОн собирался стать героем."
 speer_moskowien.77.a:0 "Как отец, так и сын."


 speer_moskowien.4.t:0 "Аккуратная форма"
 speer_moskowien.4.d:0 "Ветер унес наследника Матфея в сторону, пока тот стоял перед вербовочным пунктом. Холодное бетонное здание, казалось, смотрело прямо сквозь него. Перед зданием стояли два члена Вермахта, одетые в парадную форму. Он молча прошел мимо них в здание. \n\n"Хайль Шпеер!" Офицер-вербовщик, аккуратно сидевший за своим столом, отдал честь, и Маттеус ответил ему тем же. - "Чем могу быть полезен, сэр?"\n\n""Я хочу присоединиться к армии, сэр" - уверенно ответил Маттеус, стараясь не выпячивать грудь и не поднимать подбородок. \n\n"Хорошо, хорошо. Просто подпишите эти бумаги и идите вон в ту комнату. Вы найдете там форму, каску, и мы скоро направим вас на автобус." \n\nМаттеус сел перед столом, пощелкивая ручкой. Перед ним лежало множество бумаг, каждая из которых содержала подробные клятвы и обещания. "Я буду верен фюреру и Германии." - "Я не отступлю от своего долга перед Рейхом." - "Я буду защищать и поддерживать своего товарища и беспрекословно выполнять приказы." Да, да и еще раз да. Вскоре он перестал читать листовки и просто расписывался там, где его просили. Наконец он прошел в заднюю комнату, где его ждала форма. \n\nНакрахмаленная, свернутая и чистая, серая униформа стояла среди рядов других таких же форм. Какая-то часть сознания Маттеуса говорила ему, что это самое чистое место, что он когда-либо видел. Он схватил ту из них, что подходила ему, и начал напяливать на себя форму и штаны. Шлем, чистый и отполированный, сидел на нем не очень хорошо, но Маттеус не мог найти лучшего, поэтому он взял и такой. Когда он был готов, он гордо прошествовал из комнаты в заднюю часть здания, заняв место рядом с другими, такими же одетыми новобранцами. \n\nЧерез несколько минут к офису подъехал автобус, и мужчины погрузились в него. Когда автобус тронулся, Маттеус в последний раз оглядел город, который всю жизнь называл своим домом. Новая глава его истории только начиналась. "
 speer_moskowien.4.a:0 "Какое будущее готовит нам судьба?"
 
 speer_moskowien.5.t:0 "Суровая реальность"
 speer_moskowien.5.d:0 ""Перелезай через стену, червяк!"\n\nНоги Маттеуса болтались и беспомощно царапали кирпичи, руки едва держались за край стены, с которой он свисал. Под ним начала собираться небольшая очередь, люди следили за каждым его движением, пока он отчаянно пытался подтянуться. Хотя он и не мог этого видеть, он был уверен, что сержант строевой подготовки уже приближается к нему. \n\n"За тобой русские пулеметы, парень! Они приближаются, они убьют твоих товарищей по команде, если ты не пройдешь через эту гребаную стену!" Новобранцы, стоявшие перед ним, тихо заржали. Что делало ситуацию еще более унизительной, так это то, что ни у одного из мужчин перед ним не было особых проблем с тем, чтобы встать и перелезть. Но у Маттеуса проблемы были. Он снова и снова пытался подтянуться, но безуспешно. \n\n""Они уже на нас напали, парень! Они терзают нас, парень, у тебя кишки по ногам, парень, перелезай через стену!" Маттеус был почти готов просто сдаться и уйти. Он явно не был создан для этого. Его отец оказался прав. \n\nЭта мысль заставила его остановиться. Его отец, если он вернется домой, сто раз напомнит ему об этом провале. И он был бы прав - Маттеус не был достаточно силен для такой службы. Он представил себе, как его отец открывает пиво в своей лавке и говорит какому-то любопытному покупателю: "Я снова и снова говорил ему, чтобы он не ходил, но он пошел, и знаешь, что случилось? Я был прав, и теперь он вернулся домой. Я говорил вам, что он не подходит для этой работенки, не так ли?" \n\nСделав последний рывок, Маттеус оттолкнулся от стены и упал на землю с другой стороны. Сержант по строевой подготовке, конечно, дал ему нагоняй, но Маттеус его не слышал. Он все еще шел. Он все еще был солдатом. "
 speer_moskowien.5.a:0 "Это был долгий марш..."
 
 speer_moskowien.7.t:0 "Боевая 16-я"
 speer_moskowien.7.d:0 "Грузовик трясло и дребезжало, пока он катился по автобану, оставаясь позади передней машины. Маттеус знал, куда они направляются, и это немного потрясло его. Конвой направлялся в Данциг - город, что располагался на противоположном угле Германии. Маттеус пару раз бывал в столице. Но Фульда и местность вокруг нее - вот все, что он знал большую часть своей жизни. Слегка дрожа, он вытащил из кармана приказ о назначении и перечитал его, казалось, в сотый раз. Все было в порядке - он ехал на грузовике в Данциг, чтобы присоединиться к 16-й пехотной дивизии. Он предположил, что люди вокруг него были в том же самом путешествии. 16-я пехотная - это не то, о чем Маттеус когда-либо слышал, но это и не имело большого значения. \n\nЧеловек рядом с ним похлопал его по плечу. - "Эй," - осторожно сказал он. "Ты не из Фульды?" \n\n"О да, я прожил там всю свою жизнь."\n\n"Я тоже." - мужчина задумался. - "Шорнбергер... - Мне кажется, я уже слышал это имя. Часовщик, верно?"\n\n"Не я. Мой отец."\n\n"О, неужели? Он хорош в своем деле. Я слышал, что он тоже был солдатом. Ты идешь по его стопам?" \n\n"Не совсем." Маттеус рассмеялся. Разговор продолжался, и вскоре к нему присоединились другие мужчины. Маттеус узнал, что все они, как он и ожидал, тоже едут в 16-й. Большинство из них были из окрестностей Фульды, если не из самого города, хотя некоторые были и из других районов. Один даже сказал, что он из Вены. Вскоре отряд быстро подружился. Трудно не любить кого-то, когда вы тратите 3 часа скучной поездки на грузовике. Когда Маттеус заговорил, он понял, что действительно нашел свое призвание. Если бы только отец мог его сейчас видеть! "
 speer_moskowien.7.a:0 "Все они были хорошими людьми."
 
 speer_moskowien.6.t:0 "Новые приказы"
 speer_moskowien.6.d:0 "Это был обычный день в Данциге, не отличающийся от прошедших шести месяцев. Маттеус лежал на своей койке, мечтая о возвращении домой. Это была не та жизнь героя, которую ему обещали. Действительно, самое интересное, что он видел — это как несколько месяцев назад вышедший из-под контроля грузовик врезался в стену базы. Все остальное время он проводил в праздном патрулировании различных районов Данцига, от доков до казарм и Губернаторского дворца. В общем, казалось, что Маттеус никогда не станет таким же героем, каким был его отец - не из-за отсутствия попыток, а просто из-за отсутствия возможности. \n\nЕго друг, парень по имени Йохан, открыл дверь барака и вошел внутрь. - "Парни, пакуйте свое барахло. Мы уезжаем через два часа, направляемся на восток." - крикнул он на жалобу тех, кто пытался наверстать упущенное за последние несколько дней. Казармы сонно оживали, пока один за другим люди вылезали из своих постелей, чтобы надеть форму. Маттеус не двинулся с места, а лишь на мгновение задумался, прежде чем привлечь внимание Йохана. - "Йохан, куда мы идем? Что мы будем делать на востоке?" \n\n"Нас передислоцируют. Очевидно, мы едем восстанавливать порядок на востоке или что-то в этом роде. Я сам не очень разбираюсь в деталях, но знаю, что нас перемещают." - Маттеус вскочил с кровати, торопясь собрать рюкзак. Наконец-то хоть какое-то действие! Он надеялся на этот день с тех пор, как вступил в Вермахт. Все тренировки, все ожидание, все хлопоты - все вело к этому моменту, когда Маттеус наконец-то сможет доказать, что да, он способен делать ту же самую работу и даже больше, чем его отец много лет назад. Через несколько минут его личные вещи уютно лежали в рюкзаке. Маттеус, уже одетый в серый полевой костюм, бросил на себя последний взгляд в зеркало, и направился к грузовикам.\n\nОн выглядел хорошо. Он выглядел естественно. Кроме всего прочего, он выглядел готовым."
 speer_moskowien.6.a:0 "Дела идут на поправку."
 
 speer_moskowien.8.t:0 "Битва за Смоленск"
 speer_moskowien.8.d:0 "G1 Маттеуса яростно раскачивался в его руках, когда он опустошал магазин, бежав по улице. Его товарищи по отделению делали все возможное, чтобы поддерживать огонь, время от времени пригибаясь, чтобы избежать ответного огня. Маттеус снова пригнулся, чтобы перезарядить автомат, даже не заметив пуль, пробивших стену позади него. Сейчас его мысли были сосредоточены не на том, чтобы не умереть, а как послужить своей родине. Даже с его сосредоточенностью и попытками сохранить самообладание, он чувствовал, как маниакальное чувство ужаса медленно поднимается в нем, как это было почти час назад. Как долго они сражались на этой улице? Сколько у них осталось патронов и что будет, если они кончатся? \n\nНо сейчас эти мысли были быстро отброшены резким криком сержанта. \n\n"Шорнбергер! Мне нужно, чтобы ты сделал кое-что для нас! " - закричал мужчина, но его крик был заглушен криком следующего мужчины. \n\n"Срань господня! Йохан только что взорвался от гребаной гранаты!" \n\nМаттеус посмотрел поверх траншеи на соседний окоп, его друга не было видно. Однако, оглядевшись, он заметил какое-то движение в разрушенном доме слева. Никого из его товарищей по отделению там не было - Может быть атака с фланга? Быстрый удар сержанта вернул его к действительности. \n\n"Как я уже говорил, рядовой, мне нужно, чтобы вы нашли командный пункт, и передали им, чтобы они выслали нам подкрепление, припасы, что-нибудь! Мы на исходе! Ты слышишь меня, рядовой?" "
 speer_moskowien.8.a:0 "Мне нужно позвать Йохана, сэр! Дайте мне минутку!"
 speer_moskowien.8.b:0 "Конечно, сэр!"
 speer_moskowien.8.c:0 "Сэр, в этом здании кто-то есть. Мне нужно проверить."
 
 speer_moskowien.9.t:0 "Красный знак мужества"
 speer_moskowien.9.d:0 "Маттеус, даже не задумываясь, перемахнул через стену и помчался по улице. Он не слышал криков своего сержанта, все, что он слышал, - это стук собственного сердца и треск пулемета. Внезапно земля вокруг него взорвалась осколками камня и шрапнелью, когда пули с треском посыпались прямо перед ним. Ему было все равно, лишь бы его не убили. По какому-то божественному чуду или безумному везению он остался в живых. Маттеус ухитрился проскользнуть в окоп невредимым, врезавшись головой в противоположную стену. Быстро отряхнувшись, он повернулся, чтобы найти своего друга. \n\nЙохан лежал в луже собственной крови - луже, которая теперь плескалась вокруг сапог Маттеуса, - с лицом быстро умирающего человека. Его униформа, изрезанная осколками в лохмотья, теперь была влажной от крови, сочившийся из тысячи ран. Его рука, все еще державшая винтовку, теперь лежала отрезанной позади него. Пока Маттеус в ужасе смотрел на него, Йохан, широко раскрыв глаза, бросил на него последний взгляд, и наконец замолчал. \n\nМаттеус был слишком напуган, чтобы соображать. Его чувство паники, которое было так хорошо подавлено, теперь взорвалось так же яростно, как и граната. В слепой миг абсолютного ужаса Маттеус схватился за край окопа, ища хоть какой-нибудь способ убежать, убежать назад, мимо своего подразделения, мимо Смоленска, обратно в свой дом в Фульде. \n\nПулеметные пули снова затрещали по окопу, и Маттеус уловил странное напоминание о том, почему окоп был здесь, когда одна пуля задела его пальцы, отправляя его обратно в лужу крови. Без прикрытия он не смог бы выбраться отсюда живым. Маттеус прислонился к стене, не сводя глаз с трупа того, кто когда-то был его другом. Он не мог отвести взгляд. Все, что он мог делать, это сидеть и смотреть. \n\nЭто было совсем не похоже на рассказы его отца."
 speer_moskowien.9.a:0 "Эти глаза смотрели прямо на него."
 
 speer_moskowien.10.t:0 "Самый быстрый пацан на востоке"
 speer_moskowien.10.d:0 "Маттеус одним прыжком сорвался с места и помчался по улицам Смоленска. Пули ударили по стенам позади него, и он, спотыкаясь, выбежал на соседнюю улицу. Оттуда он повернулся и побежал мимо трупов, опустив при этом голову. Крики умирающих и раненых гремели в его голове, все еще ища какого-нибудь командира. \n\nПройдя пять кварталов, он наткнулся на импровизированный госпиталь, поспешно собранный в хаосе боевых действий. Он протискивался между врачами, ухаживающими за своими пациентами, медсестрами, снимающими тела с кроватей и складывающими их в кучу подальше, и иногда ходячими ранеными, ожидающими, когда освободится столик. Наконец он вырвался из хаоса и продолжил поиски. \n\nУжасы битвы, через которую он прошел, становились все более и более ясными, когда он, казалось, возвращался к ним всем на своем пути. Впереди было легко не обращать на них внимания, учитывая битву и пули, летящие повсюду. Теперь, на обратном пути, не было никакой дымки, чтобы скрыть тела, кровь и обломки. \n\nВ конце концов Маттеус все-таки нашел командный центр. Он даже не заметил, что как монотонно запрашивает дополнительные припасы для своего отделения. Когда командир исполнил его просьбу, послав другой отряд сменить его подразделение, Маттеус почти ничего не замечал. Вместо этого он сел в углу и попытался осмыслить увиденное. "
 speer_moskowien.10.a:0 "Война - это не только игры и веселье."
 
 speer_moskowien.11.t:0 "Если бы ты мог найти его в своем сердце"
 speer_moskowien.11.d:0 "Маттеус осторожно вошел в здание, держа винтовку наготове. Он заметил легкую дрожь в прицеле - возможно, от адреналина, возможно, от страха. Звуки битвы, ревущей снаружи, теперь были только приглушенными тресками и ударами, отражающимися от стен. В самом доме было темно - электричество давно отключили, - и единственный свет, который просачивался внутрь, проникал через трещины в потолке и стенах. Маттеус медленно двинулся вперед, напрягая зрение, чтобы лучше видеть в темноте. \n\nСтон в соседней комнате привлек его внимание, и Маттеус остановился как вкопанный. Он мог услышать слабое и свистящее дыхание, прорывающееся сквозь гулкую тишину. Легкое шарканье подтвердило, что источник шума находился справа. Маттеус медленно собрался с духом и выскочил из-за угла. \n\nЛуч света осветил молодого русского, не старше самого Маттеуса, скользкого от крови. В правой руке он держал фотографию, в левой-старую винтовку. Несколько мгновений они смотрели друг на друга, не шевеля ни единым мускулом, как будто их объединял хаос войны. \n\nМаттеус поднял винтовку и всадил в мальчика шесть пуль, заставив его затаить дыхание. Картинка выпала у него из рук, и Маттеус с трудом разглядел мальчика, стоявшего рядом с матерью и отцом. \n\nМаттеус безучастно вышел из дома и вернулся в очередь. Сержант спросил его, чисто ли в здании, на что Маттеус смог ответить только кивком. Не говоря больше ни слова, Маттеус вернулся на линию фронта, время от времени стреляя по врагу. "
 speer_moskowien.11.a:0 "Это совсем не похоже на сказки."
 
 speer_moskowien.12.t:0 "Ужасы войны"
 speer_moskowien.12.d:0 "Видения не прекращались.\n\nМаттеус ворочался в постели снова и снова, и они никак не хотели уходить. Улица, битва, то, что он видел, - все это прокручивалось в его голове, как длинный фильм ужасов. Он не мог перестать думать о треске ружейных выстрелов, криках раненых и умирающих, о воплях людей, которые знали, что в любой момент могут умереть. После часа этой пытки Маттеус решил провести еще одну бессонную ночь. Он тихо спрыгнул с койки и поплелся в ванную. Возможно, он сможет там успокоиться. \n\nВойдя в тускло освещенную ванную, он долго разглядывал себя. Усталое, небритое лицо смотрело ему прямо в глаза. Человек одновременно молодой телом, но старый умом. Возможно, немного подкрасившись и хорошенько побрившись, он мог бы выглядеть молодым юношей, которым был когда-то, но один взгляд в его собственные тусклые глаза был верным признаком того, что он больше не был тем мальцом из Фульды. \n\nОн сделал глоток воды из раковины, потом умылся и вернулся в постель. Там он тихо улегся, ожидая, когда взойдет солнце и начнется новый день. "
 speer_moskowien.12.a:0 "Он размышлял о том, что подумает его отец."
 
 speer_moskowien.13.t:0 "Родившийся в Великом Рейхе"
 speer_moskowien.13.d:0 "Вот тогда я и сказал ему - "Ладно, маленький засранец, почему бы тебе не подраться со мной? И он убежал!" \n\nСтол взорвался смехом, когда студент закончил свой рассказ, и Маттеус тоже улыбнулся. Это были хорошие люди, с которыми он познакомился - быть новичком в университете Фридриха-Вильгельма было довольно ошеломляющим опытом. Маттеусу это удалось, но, похоже, он наконец-то встретил людей, с которыми мог бы подружиться. \n\n"Вот так и закончилась для меня школа. Маттеус, ты здесь новенький. Чем ты занимался до университета?" \n\n"Я, э-э... " - Маттеус на мгновение замолчал. Как они отреагируют? Должен ли он быть честным? Господи, да они все сейчас на него смотрят. Нет времени размышлять. \n\n"- Я служил в Вермахте на востоке, в Смоленске." \n\nЕще одна минута молчания за столом - которое, возможно, является концом для Маттеуса завести здесь друзей. - "Ну, э-э, это интересно." сказал один. - "Ты кого-нибудь убил?" - спросил другой, слишком взволнованный своим вопросом. \n\n"Участвовал в войне? " - спросил третий. Маттеус не ответил ни на один из этих вопросов. Вместо этого он взял свою сумку и быстро вышел из кафетерия. Они ничего не понимали. Здесь никто его не понимал и никогда не поймет. Он был один, и, возможно, так будет всегда. "
 speer_moskowien.13.a:0 "Отец был прав." #end to German Soldier Event Chain
 
 speer_moskowien.14.t:0 "Командный пункт" #Start of War Room Event Chain
 speer_moskowien.14.d:0 "В этой небольшой комнатушке собрались великие умы. Политики и военные офицеры склонились над большими картами старого и Нового Света. Шпеер прислушивался к тому, что сейчас обсуждали окружающие его люди. Их мысли смешались воедино. Это образовало огромную смесь интеллекта, которая имела мало смысла, поскольку в нее были введены эмоции, за которыми последовала спешка. \n\nНо Шпеер знал, что он должен держать голову чистой над мутными водами военного зала. Здесь, в Германии, ему пришлось приложить большие усилия, чтобы одержать победу как над военными, так и над славянами на востоке. \n\nЗдесь, напомнил себе Шпеер, он должен держать глаза и уши востро. И прямо сейчас он должен был сделать глубокий вдох и нырнуть под воду. \n\nНырнуть прямо в пасть акулам - Шпайделю, Шёрнеру и Трескову. \n\nШпеер прикинул, что Шпайделю нужно что-то медленное, что-то осторожное. Тресков хотел сбалансированного подхода. А Шёрнер, как животное, которым он и был, всегда стремился к войне, хотел чего-то жесткого... чего-то быстрого, и это, сказал себе Шпеер, было опасно похоже на старый способ ведения войны. \n\nТеперь их ссора подходила к концу, и они повернулись к Шпееру, который смотрел на них снизу вверх. Шпеер откашлялся и начал говорить."
 speer_moskowien.14.a:0 "Операция Сияющая слава"
 speer_moskowien.14.b:0 "Операция Порывистый ветер"
 speer_moskowien.14.c:0 "Операция Замерзающий шторм"
 
 speer_moskowien.15.t:0 "Операция Сияющая слава"
 speer_moskowien.15.d:0 ""Я должен посоветовать вам отнестись к этому очень осторожно " - произнес Шпайдель. Он указал на карту, объясняя свой план, - "Такой подход к вторжению выставит нас в лучшем свете. Мы примем облик миротворцев. Без демонстрации силы, но с намерением оказать поддержку нашему собственному народу на востоке." \n\nШёрнер покачал головой в ответ на его слова и сказал ему прямо в лицо -"Ты требуешь слишком многого от наших парней. Ты не знаешь, каково им будет столкнуться со славянами. Эти люди расстреляли бы наших ребят, даже если бы те вежливо вели бы с ними беседу. Ни они, ни мы теперь не дружественные соседи, не так ли?" \n\nНо Тресков перебил его. - "Вы правы, но это может спасти жизни гражданских лиц." Шёрнер застонал и усмехнулся. Тресков проигнорировал его, добавив к замечаниям Шпайделя - "Это может помешать нам проливать кровь невинных людей. И это покажет миру, что мы разумно относимся к этому конфликту." \n\n"Самое разумное - это быстро отправить наших людей в битву и поскорее оттуда убраться, вместо того чтобы просить их оставаться в огне и ничего не делать." - сказал Шёрнер, и по его лицу было ясно, что ему противно общество этих двоих. \n\n"Этого не будет," - сказал ему Шпайдель, - "потому что наши действия покажут славянам, что мы здесь не для того, чтобы их убивать. Они могут даже сотрудничать с нами." \n\n"Ха! Удачи тебе с этим. Ни один славянин не купится на такую ерунду." \n\n"Может быть, но попробовать стоит. Я бы предпочел, чтобы потери среди гражданского населения были минимальными, а наши войска были в безопасности с осторожными офицерами, а не идти сломя голову в войну, которая прольет кровь всех ее участников, будь то гражданские или военные", - добавил Тресков. \n\n"Но это всего лишь план. Все зависит от нашего фюрера." Шпайдель и его товарищи повернулись к Шпееру. Фюрер понял, что пора решать. "
 speer_moskowien.15.a:0 "Медленно и уверенно."
 
 speer_moskowien.20.t:0 "Сердца и умы."
 speer_moskowien.20.d:0 "Немецкая армия ползет все ближе к вражеским землям, все глубже втягиваясь в туземные территории. Медленно. \n\nЭто терзало умы как рядовых, так и офицеров. Страх быть расстрелянными терпеливыми снайперами или разъяренными деревенскими жителями давил им на плечи тем сильнее, чем дальше они шли. Но когда в ответ не раздалось ни единого выстрела, ни один человек не позвал на помощь врача - им показалось, что план сработал. \n\nИ все же немцы были осторожны. А когда они сталкивались с мирными жителями, то неохотно удалялись к своим товарищам и их машинам, неся им продовольственные пайки и какие-то припасы. Большую часть времени встречи были короткими, неловкими и слишком нервными для всех. Но, по крайней мере, все закончилось хорошо.\n\nЧем дальше они продвигались в глубь туземных территорий, тем большее сопротивление и нежелание они встречали. Гражданские либо отказывались приветствовать их, забирать их припасы, либо пересматривали свое решение стрелять в них. Снайперы воспользовались добрыми немецкими солдатами. И офицеры обнаружили, что командуют отрядами людей, кричащих о разрешении стрелять в ответ. \n\nИ понятно, что офицерам не понравился такой контроль над тем, что им приходилось делать на поле боя. Необходимость мириться с раздражающими сельскими жителями, а также с враждебными элементами противника усиливала их недовольство."
 speer_moskowien.20.a:0 "Туземцы оценят нашу сдержанность."
 
 speer_moskowien.16.t:0 "Удар офицеров"
 speer_moskowien.16.d:0 ""Это тревожно," - прокомментировал Шпеер, его руки перебирали бумагу на столе. - "Взгляните на эти отчеты. Капитаны, майоры, полковники и даже генералы, просто отказываются подчиняться приказам! Что происходит?" \n\nШпайдель, казалось, тоже был шокирован таким неподчинением. Его руки перекладывали бумаги с места на место. Он нервно произнес - "Они все просят, чтобы их отдали под трибунал! Они не могут просто так отказаться подчиняться приказам! Это ставит весь план вторжения под угрозу." \n\nЗакрыв папку с копиями того, что им прислали с Востока, Тресков добавил: "Они должны предстать перед судом. Нашим офицерам не подобает нарушать указания Отечества. Но я не уверен, что мы должны наказывать их в таком большом масштабе. Что они скажут о нас, если мы прикончим их всех?" \n\nШпайдель повернулся к нему лицом - "Вы предлагаете ослабить наши инструкции?" \n\n"Нет. Я не. Но приговорить их всех... " - Тресков покачал головой и вздохнул. - "Послушайте, я не думаю, что нашим людям и другим офицерам станет легче, если мы покончим с этими людьми. Но это, скорее всего, единственное, что мы можем сделать." \n\n"Ничего удивительного. Честно говоря, я бы с ними согласился." - съязвил Шёрнер, привлекая к себе раздраженные взгляды двух других офицеров, - "Я действительно думаю, что для всех нас лучше быть снисходительными. Нет смысла терять наших офицеров." \n\nФюрер вздохнул. Он встал, и офицеры сделали то же самое."
 speer_moskowien.16.a:0 "Повесьте их всех!"
 speer_moskowien.16.b:0 "Может быть, не самый лучший план.."
 
 speer_moskowien.17.t:0 "Балет Шпандау"
 speer_moskowien.17.d:0 "Через несколько дней офицеры, отказавшиеся подчиняться приказам германского государства, были сняты со своих постов лояльными военными полицейскими. Днем или ночью всех тех, кто отказывался исполнять свой долг, забирали обратно в Отечество для наказания. Прибыв на место, они должны были ожидать казни. \n\nВ течение нескольких дней они, казалось, протестовали против своей судьбы. Другие принимали ее спокойно. Остальные просто не могли в это поверить. Их собственное Отечество предало их, и все потому, что они видели нелепость необходимости следовать приказам, которые мешали им выполнять свои обязанности. \n\nТем не менее, как бы они ни хотели избежать вынесенных им приговоров, некоторых из них вывезли в Берлин, чтобы повесить публично. И не было никакой возможности отказаться от такой судьбы. \n\nИх вешали группами. Группами им давали возможность сказать свои последние слова. Группами им снова рассказывали об их преступлениях. Группами их сбрасывали, лица скрывали черные капюшоны, тела подвешивали за шеи. К великому ликованию студенческого движения, которое выступало против военных, а также к горю их семей и коллег-офицеров. \n\nОни не должны были быть похоронены как герои. Но вместо этого их похоронят как простых людей, которые отказались подчиняться своему Отечеству, даже если это означало пойти под огонь ради спасения международной репутации Рейха."
 speer_moskowien.17.a:0 "Что за отвратительный способ умереть."
 
 speer_moskowien.18.t:0 "Спустить псов войны!"
 speer_moskowien.18.d:0 "Приказы были отменены. Ограничения были сняты. И офицеры по полной воспользовались этим. Выйдя на поля сражений, в захваченные ими деревни и города, они подняли своих людей с постов и повели их вперед.\n\nИ по всему Востоку была пролита кровь. Не только врагов, но и своих братьев и соседей. И довольно скоро в остальной мир хлынули ужасающие донесения с востока. \n\nНо это была хорошая цена. Чтобы сделать это. Все лучше, чем постоянно двигаться, с ужасом озираясь по сторонам, видя на каждом углу по русскому снайперу. Это было лучше, чем бесконечно надеяться на отмену этих ужасных приказов. Это лучше, чем ничего, верно?"
 speer_moskowien.18.a:0 "Предайте их всех мечу."
 
 speer_moskowien.19.t:0 "Бескровная война"
 speer_moskowien.19.d:0 "Шпеер вздохнул с облегчением. Эта война была бескровной. Не в буквальном смысле, но, когда речь шла о гражданских лицах, то потери вместо исчисления тысячами, ограничивались лишь сотнями, а то и десятками.\n\nИ это было лучше, чем ничего. Это было лучше, чем любая другая альтернатива. Война затянулась, но это было лучше, чем запятнать имя Германии преступлениями и кровопролитием прошлых конфликтов. Так и должно быть. \n\nИ фюрер мог на это рассчитывать. Благодаря Шпайделю и Трескову, хотя Шёрнер никогда не простит ему этого, он мог верить в будущее, где Германию будут хвалить за ее сдержанность, а не за ее варварство. Он, по крайней мере, мог видеть свет в конце темного туннеля, который он прошел, решив вмешаться в этот кровавый конфликт на Востоке. \n\nНо с освежающими результатами пришли и удручающие последствия. Начиная с лейтенантов и кончая высшими офицерами германских вооруженных сил, им предстояла адская расплата. И это держалось в тайне, под плащами и шлемами, все они считали своего фюрера и его лакеев ответственными за то, что те сдерживали их, заставляя не отвечать на огонь и идти на свою смерть."
 speer_moskowien.19.a:0 "Мы доказали, что мы лучше, чем наше прошлое."
 
 speer_moskowien.21.t:0 "Операция Порывистый ветер"
 speer_moskowien.21.d:0 "Тресков откашлялся и сумел вставить свои слова прежде, чем Шпайдель или сумасшедший Шёрнер успели открыть рот. - "Мой Фюрер, я думаю, что лучше всего будет, если мы проведем нашу интервенцию сбалансированным образом. Я не считаю, что мы должны быть слишком осторожны или слишком беспечны." \n\nШпеер заинтересованно повернул голову к министру безопасности. Он пристально посмотрел на него, размышляя. - "Ну," - произнес он, - "и каков же твой план?" \n\nШпайдель и Шёрнер оба посмотрели на Трескова: первый - с надеждой, второй - с огнем в глазах. Тресков проигнорировал их обоих и сказал Шпееру прямо в лицо - "Мы движемся в умеренном темпе. Мы не замедляемся, если нам это не нужно, и не заставляем наших людей двигаться быстрее, если ситуация не требует этого. Мы должны войти на восточные территории, ориентируясь по ситуации." \n\nВ этом был смысл. Шпеер видел, что этот компромисс Трескова может спасти больше жизней, чем предложения Шёрнера или Шпайделя. Но он также знал, что Тресков - это вариант, который все равно приведет к значительному количеству потерь. Тем не менее, его план станет тем, что меньше всего обескровит Германию и Восток. \n\n"Понятно. Ваша идея заслуживает внимания, фон Тресков, а потому...""
 speer_moskowien.21.a:0 "Будем надеяться, что вы знаете, что делаете."
 
 speer_moskowien.22.t:0 "Дорога смерти"
 speer_moskowien.22.d:0 "Никто не подозревал об опасности. На автобане 95 более трехсот немецких солдат, их танки и другие транспортные средства были уже на пути к фронту. Они держали оружие наготове и смотрели вперед или вокруг, с подозрением глядя на тихие русские деревья и кустарники, окаймлявшие их путь. Теперь они были глубоко в лесах, но почти не слышали птиц и других животных, которые в них жили. Что же все-таки происходит? \n\n"Стой!" Многие из тех, кто услышал приказ, повернули головы. Прямо перед их конвоем лежал горящий остов танка. Маршрут был перекрыт. Затем слева и справа послышались резкие звуки. Несколько человек упали со своих транспортов. Другие нырнули за большие камни или кучи грязи. Громкий, но короткий взрыв раздался в задней части колонны. Потом еще один. \n\n"Засада! Засада! Всем спешиться!" Офицеры и их унтеры поспешили привести своих людей в порядок. Водители оставались в своих машинах или бросали их, забывая оружие или вынося его на улицу. Стрелки и пулеметчики пытались навести прицел на врага, который бил их отовсюду. Но русских они не видели, только вспышки выстрелов. \n\nКрики и вопли. Дым от горящих машин. Многочисленные взрывы. Командиры и сержанты, толкающие своих людей на врага. И говорящие по рациям офицеры.\n\nНемцы снова обрели рассудок. Они отбивались от русских. И они отбили свой конвой. Но когда они вернулись, потери были ужасающими. Дюжина танков и еще дюжина машин были потеряны. Множество людей лежало на земле. Этот конвой уцелел, но с такими результатами он не мог продвигаться дальше на Восток."
 speer_moskowien.22.a:0 "Все закончилось так быстро..."
 
 speer_moskowien.23.t:0 "Сумеречный брифинг"
 speer_moskowien.23.d:0 "В сумерках сгущающейся ночи Шпеер разглядел из окна своего кабинета, как к зданию подъехали три машины. Это был бы прекрасный мирный вечер, если его страна не была бы втянута в войну на востоке. Снова.\n\nОн посмотрел вниз, на офицеров и их штаб, быстро входивших в здание и скользнул обратно на свое место.\n\nКогда он уселся на свое место из коридора послышались крики Шёрнера, спускающего пар на двух других фельдмаршалов. Фюрер уже почти пожалел о том, что пригласил их всех троих одновременно.\n\n"Я же говорил тебе, что твой милый компромисс не сработает! Посмотри, во что ты втянул наших людей! Мы все попали в засаду!"\n\nТресков, уже изрядно раскрасневшийся, с лицом словно высеченным из прусского камня, сел на свое место, так и ничего ему не ответив. Оказавшись в кресле, он произнес - "Это не только мой провал. Моя обязанность - это позаботиться о вмешательстве. Вы оба офицеры этой страны, не так ли? Почему же ты сам не приложил к этому руку, а Шёрнер?"\n\nШпайдель, сидевший рядом с Тресковым, тоже был не в духе. - "Разве теперь это имеет значение, Тресков? Посмотри на ситуацию - у нас сотни убитых людей. И мы потеряли множество ценных транспортных средств. Почему мы с самого начала не попытались быть осторожными?"\n\n"Если бы мы продвигались слишком осторожно, как ты этого хотел, то потеряли бы еще больше людей из-за нашей медлительности!"\n\n"Господа, довольно." Шпеер встал, и все трое тоже поднялись со своих мест. - "Я знаю, что из-за недавних событий, вы все сейчас в плохом настроении. Но если мы просто будем сидеть здесь и препираться, это не решит наши проблемы. Он посмотрел на всех троих и сказал - "А теперь слушайте. Я знаю, что вы все дали соответствующие инструкции своим людям, чтобы позаботиться о выживших. Я знаю, что такие нападения, вероятно, заслуживают возмездия. Но мы также знаем, что у нас есть семьи, которые сейчас теряют своих близких."\n\nОфицеры кивнули. Они все понимали. И Шпеер отдал приказ...\n\n"
 speer_moskowien.23.a:0 ""Сначала, мы должны позаботиться о выживших.""
 speer_moskowien.23.b:0 ""Сначала, мы должны отомстить врагу.""
 
 speer_moskowien.24.t:0 "Смотрите, кто пришел на ужин!"
 speer_moskowien.24.d:0 "Фюрер и его министр безопасности сели в машину, оставив последний из домов, что они должны были сегодня посетить. Они помахали на прощание семье, которая сердечно махала им в ответ, с лицами красными от слез, вытирая их мокрыми носовыми платками. \n\nШпеер вздохнул и отвернулся, Тресков взглянул на фюрера и увидел, что тот настолько сильно нахмурился, что генералфельдмаршалу захотелось утешить бедного старика. Но бедный старик был фюрером, и как офицер под его началом, Тресков считал неуважительным делать что-то такое со своим начальником.\n\nСам фюрер чувствовал, как на его сердце навалилась еще одна тяжесть. Он посетил так много семей по всей Германии. Позже ему придется позаботиться и о других семьях в остальной части Рейха. Интересно, сколько раз он сможет повторить эти слова? - "Я так сожалею о вашей потере..."\nЯ скорблю вместе с вами..."\n"Мои глубочайшие соболезнования вам и вашей семье."\n"Ваш сын был настоящим героем..."\n\nШпеер покачал головой, не обращая внимания на любопытный взгляд Трескова. Машина остановилась. Когда фюрер вышел, Тресков напомнил ему: "Это семья Краус. Война забрала главу семьи... и теперь-"\n\n"Беременная жена и две дочери. Я знаю." - Он повернулся к одному из своих сопровождающих, что вышел из машины раньше него. Взглянув на окна дома, сопровождающий кивнул, и фюрер вместе с Тресковым последовал за ним.\n\nОттуда за ними наблюдали молчаливые глаза женщины. Она, казалось, дрожала, разглядывая незваных гостей.\n\nШпеер поднял глаза, вздохнул, потянулся за шляпой и снял ее с головы. Подойдя к двери и тихонько постучав, он подождал, пока женщина спустится вниз и откроет дверь. Когда он увидел ее лицо, Шпееру показалось, что он смотрит на лицо своей жены, которая точно так же, как и эта женщина жила с глубоким горем в душе."
 speer_moskowien.24.a:0 ""Фрау Краус... Сожалею, но ваш муж погиб при выполнении своего долга перед Отечеством.""
 
 speer_moskowien.25.t:0 "Удар по Новгороду"
 speer_moskowien.25.d:0 ""Включи запись." Фюрер опустился в кресло, внимательно наблюдая за происходящим на мониторе. Лента была доставлена в военный зал сразу после того, как Вермахт провел санкционированный удар по Новгороду. Шпайдель и Шёрнер вместе с ним наблюдали за тем, как самолеты, пролетавшие над городом, выпускали свои бомбы и улетали в другом направлении, оставляя за собой огромные шары огня и тепла.\n\nБомбы делились на большие и мелкие. Те, что побольше взрывались столбами света и огня, уничтожая все живое в радиусе взрыва Те же, что поменьше с легкостью рассыпались по городу, зажигая то, что еще не горело, и распространяя пламя на оставшуюся часть города.\n\n"Это безумие," - произнес Тресков, отрывая Шпеера от монитора. Пруссак покачал головой, его глаза были полны ужаса и сожаления.\n\n"Мы должны были сделать это", - сказал фюрер с каким-то ледяным смирением. Его взгляд вернулся к монитору, игнорируя последующие слова Трескова.\n\n"Как будто у нас не было другого выбора! Это не то, как мы должны бороться с врагом! Мы просто убиваем мирных жителей!"\n\n"Какое это имеет значение? Гражданские помогают врагу и убивают наших людей. Они это заслужили, Тресков," - заявил Шёрнер. Шпайдель ничего не ответил, только покачивая головой.\n\n"И тем не менее так нельзя! Это пятнает нашу честь солдат Германии, честь Вермахта! Это не та война, которую мы должны вести."\n\n"Сейчас," - медленно начал фюрер, - "это лучший способ показать славянам что бывает за укус руки, что их кормила."\n\nШёрнер улыбнулся. Но Тресков никак не мог согласиться.\n\n- "Я этого не потерплю. Это просто неправильный способ ведения войны. Я не потерплю этого, мой фюрер. Вы не должны допустить этого! Вам не следовало слушать этого безумца!"\n\nФюрер ничего не сказал, впившись своим взглядом в старого пруссака, пока не вмешался Шпайдель: "Что сделано, то сделано. Слишком поздно все останавливать."\n\n"Этого можно было избежать. У нас был другой путь." Прошептал Тресков, развернувшись и выбежав из комнаты, громко хлопнув за собой дверью."
 speer_moskowien.25.a:0 "Какая грязная война."
 
 speer_moskowien.26.t:0 "Медленная остановка"
 speer_moskowien.26.d:0 ""Наше продвижение замедляется," - заметил Шпайдель, - "а потери растут." - Он вздохнул, убрал бумаги и посмотрел на остальных.\n\n"А враг все еще не сдается." Фюрер не отрывал глаз от карты. Он скрестил руки на груди и покачал головой. - "Как бы мы ни были осторожны, похоже, что все это подходит к концу."\n\n"Если бы вы только послушали меня и с самого начала ударили по этой швали из всего нашего оружия, мы бы не оказались в таком положении," - в очередной раз напомнил Шёрнер.\n\n"Мы бы потеряли еще больше людей. Ты хочешь, чтобы наши войска, как слепые, наугад ловили русских партизан?"\n\n"Но ведь наши солдаты не слепые, верно?" - Огрызнулся Шёрнер.\n\n"Достаточно," - громко произнес Шпеер, не отрывая глаз от карты, изучая линии и блоки, расположенные на ней так, чтобы это могли видеть все присутствующие. Он в очередной раз вздохнул и сказал: "Все с самого начала пошло не по плану. Эта интервенция заняла у нас слишком много времени. Похоже, что мы надолго застряли на этом проклятом востоке."\n\n"Боюсь, что так, мой фюрер.""
 speer_moskowien.26.a:0 "Грязь войны прилипла к нашим сапогам."
 
 speer_moskowien.27.t:0 "Операция Замерзающий Шторм"
 speer_moskowien.27.d:0 ""Фюрер," - прервал свое молчание Шёрнер, привлекая к себе взгляды двух других офицеров, которые хотели что-то сказать, - "если вы хотите быстро закончить эту войну, то вам следует забыть о сдерживании солдат. Сосредоточьтесь на том, чтобы дать им свободу маневра и вступить в бой с врагом!"\n\nШпеер нахмурился. - "Шёрнер, я понимаю, что в наших интересах побыстрее прекратить кровопролитие, но если мы это сделаем..."\n\n"Если мы это сделаем, то спасем еще больше жизней - немецких жизней! Мы не должны слишком беспокоиться о потерях тех, кто причиняет беспокойство нашему Отечеству на востоке. Плевать на этих вредителей!"\n\nТресков повернулся к Шпееру, а Шпайдель продолжал хмуро смотреть в никуда. Но Шпеер смотрел только на Шёрнера, ненавидя его за то, что тот предложил. Он был прав, но как же наша репутация? "То, что вы предлагаете, так же ужасно, как и те методы, что наши люди когда-то использовали в Западнорусской войне! Разве вы не понимаете, чем рискуете, генерал-фельдмаршал?"\n\nРешительный милитарист только пожал плечами и жестом указал на карты, особенно на выделенные части - "Я только предлагаю вам реальный вариант. Это лучше, чем ограничивать наших людей, замедлять наши войска и, прежде всего, задерживать руку Германии в спасении наших поселенцев. Разве это не наша главная цель?"\n\nДвое других военных повернулись к Шпееру, который все еще с отвращением смотрел на Шёрнера. Мало того, что он предлагал кошмар с моральной точки зрения, его презрение к человеку, ответственному за это, становилось очевидным. И фюрер, стиснув зубы, повернулся к картам. Только он мог решить, что делать со своей совестью."
 speer_moskowien.27.a:0 ""Я умываю руки. Делайте, что пожелаете нужным, фельдмаршал Шёрнер""
 
 speer_moskowien.28.t:0 "Бойня под Шимском"
 speer_moskowien.28.d:0 "Немецкие войска подошли к Тихому поселку. Шимск - вот как он раньше назывался. Больше нет.\n\nЯркое восходящего солнце раннего утра дало немцам преимущество во внезапности и во времени. Танки и солдаты приближались к ничего не подозревающим мирным жителям, когда те просыпались и выходили из своих домов. С безжалостной быстротой зазвучали пушки, доставляя снаряды, которые разрушали и разрывали здания на части, осколки разлетались во все стороны, когда пулеметы и гранаты делали свою работу, убивая мужчин, женщин и детей.\n\nРазведка заподозрила, что в этой деревни укрываются вражеские силы, но как бы немцы не искали, так ничего и не нашли. однако остановиться было трудно, поэтому они продолжали штурмовать этот маленький городок.\n\nСнова и снова немцы наносили по поселку удар за ударом. И как только они начали штурм, люди попытались бежать. Они бежали к лодкам и, когда те были уничтожены, поплыли через озеро. Другие бежали из города, преследуемые войсками и машинами, раздавленные гусеницами или колесами, убитые выстрелами в спину, если они были слишком медленными или слишком неуклюжими.\n\nРаненых, которые осмеливались отползти за какие-нибудь обломки, закалывали штыками или добивали из пистолетов. Никого из найденных немцы не пощадили.\n\nНо русская земля никогда не щадила захватчиков. Даже если они снова придут с войной, земля выплюнет их с отвращением и ужасом..."
 speer_moskowien.28.a:0 "Война? Нет никакой войны. Она закончилась уже двадцать лет назад."
 
 speer_moskowien.29.t:0 "Никаких драк в моем кабинете"
 speer_moskowien.29.d:0 ""Что ты наделал, Шёрнер?!" Фюрер свирепо посмотрел на кровожадного генерала. Шпеер сжимал кулаки и держал их на столе, наклонившись вперед, его собственные слова срывались с губ с ужасным негодованием.\n\n"Я сделал только то, что вы мне приказали. Вы дали мне-"\n\n"Я не хочу, чтобы ты использовал мои слова как оправдание! Я не приказывал нашим войскам уничтожить целое поселение русских гражданских из-за какой-то выдуманной причины. Я разрешал тебе вступать в бой с врагом, только и всего." Фюрер хлопнул правой рукой по столу, напугав тех, кто проходил мимо кабинета. "Но то, что вы сделали, выходит за рамки борьбы с врагом!"\n\nШёрнер смерил своего начальника презрительным взглядом и остался стоять у стола. - "Разведка сообщила, что-"\n\n"Нет," - сказал Тресков, - "разведка не ошиблась. Они дали тебе другую цель. Но ты проигнорировал их доннсение. То, что ты сделал, - это именно твоя серьезная ошибка, а не их просчет."\n\nТеперь заговорил и Шпайдель, желая поддержать Шпеера и Трескова: "Вы также проигнорировали заявления вашей собственной разведки о том, что в поселении не было обнаружено никакого сопротивления противника. Доказательства снова и снова выкладывались перед вами, но ты не хотел их замечать. Ты проигнорировал их слова. Отбросил все предупреждения!"\n\n"Вы бы предпочли, чтобы я позволил этому городу перейти под контроль русских? Ты не знаешь, что там случилось на самом деле!" Теперь уже Шёрнер грубо указал на Шпайделя. - "Почему бы тебе сначала не попробовать узнать, что происходит и почему я отдал такие приказы, а потом уже предъявлять претензии?"\n\n"Значит, ты признаешь, что уничтожил его?" - Резко спросил Шпеер, с отвращением улыбаясь. - "Ну? Ты сделал это? Ты убивал мужчин, женщин и детей, которые не имели никакого отношения к нашему врагу?!" \n\n"Я сделал то, что должен. Мне все равно, в чем вы меня обвиняете! Это было необходимо. Это положит конец войне в более короткие сроки, чем-"\n\n"Чем что? Это глупость, Шёрнер!" Тресков покачал головой и отвернулся.\n\nШпайдель же не был таким спокойным. Он скрестил руки на груди и шагнул чуть ближе к Шёрнеру. Тот отреагировал, толкнув своего антипода в грудь, провоцируя Шпайделя схватить его за воротник. Но прежде чем ситуация могла обостриться, фюрер крикнул: "Довольно! Это мой кабинет! Ведите себя прилично!"\n\nКогда все успокоились, фюрер вздохнул и стал думать, что делать. Поразмыслив, он поднял глаза и объявил о своем решении.\n\n"
 speer_moskowien.29.a:0 "Мы должны признаться. Нельзя больше скрывать этот беспорядок."
 speer_moskowien.29.b:0 "Выкопайте яму 6 х 6 и закопайте все поглубже."
 
 speer_moskowien.30.t:0 "Разрушение Шимска"
 speer_moskowien.30.d:0 "Небольшой отряд разведки был отрезан от командования. Он потерял связь за несколько часов до того, как приблизился к городу. И восстановил контакт только тогда, когда приблизился к поселку, запросив воздушные удары от ближайших самолетов, посланных с ближайшей доступной авиабазы, чтобы уничтожить вероятные силы противника. Такие удары уничтожили большую часть города, причем в донесениях отряда подробно описывалось как уничтожение противника, так и несчастных гражданских лиц.\n\nВот как все было. И таковой должна быть история. Для нас важно контролировать ход событий и обоснованность таких событий. Как солдаты Рейха, мы не можем позволить правде стать инструментом, который наши враги используют против нас. Поэтому, чтобы никто и никогда не узнал о промахе наших войск против города Шимска, нам придется быть осторожными в установлении кордона вокруг информации, которая отсюда исходит."
 speer_moskowien.30.a:0 "Мне нужен еще один крепкий напиток."
 
 speer_moskowien.31.t:0 "Безымянный город"
 speer_moskowien.31.d:0 "Когда кто-нибудь пытался задать вопросы о городе Шимске и о том, что с ним случилось, он мог получить только два вида ответов.\n\nПутаные догадки и дикие слухи. Другими словами, никто на самом деле не знал, что было правдой, а что ложью. Правда была сокрыта за семью печатями. И когда кто-то попытался все таки разобраться в ситуации, все что удалось найти - это слухи, след от которых становился еще более запутанным из-за комментариев и выводов, сделанных как военными, так и правительством. И даже немецкие СМИ не были уверены в том, о чем они на самом деле должны поведать.\n\nТолько достаточно проницательные понимали, что их отвлекает туман дезинформации и бюрократии. А вместе с туманом истина должна была затеряться в огромном механизме как государства, так и его меча."
 speer_moskowien.31.a:0 "Слава Богу, с этим разобрались."
 
 speer_moskowien.32.t:0 "Конец близок"
 speer_moskowien.32.d:0 "Будущее Германии было потеряно в кровопролитии войны, в которую она вмешалась ради собственного народа, заселившего восточные территории. Ее дорога теперь была усеяна трупами мужчин, женщин и детей, тех, кто сражался за Отечество или за свою Родину.\n\nЭто была ужасная цена. Предполагалось, что этого можно избежать, но, как и любой ошибки, ее уже нельзя было предотвратить, как только она была сделана.\n\nМир вернулся к своему отвращению по отношению к Германии. В свете этого Рейх все еще оставался отвратительной страной, что использовала силу, чтобы подавить любые угрозы. И Шпеер, оглядываясь назад, почувствовал, как из его легких вырвался долгий вздох. Сожаления давили на него. Изгнанное болью, его сердце горело так же сильно, как оно горело, когда закончилась война.\n\nЧувствуя себя потерянным, он закрыл глаза, надеясь уснуть и забыть о таких воспоминаниях. Он надеялся, что ему не придется совершать тех же ошибок, которые привели к столь печальному концу. И он надеялся, что Германия когда-нибудь сможет очиститься от крови, которую она пролила в прошлом и в войне, которая последовала после."
 speer_moskowien.32.a:0 "Там, где кончаются все дороги, не кончается путь."
 
 speer_moskowien.33.t:0 "На Восточном фронте без перемен"
 speer_moskowien.33.d:0 "Протесты исходили от народов мира, которыми мы управляем. Мы получили много резких заявлений и обвинений, к которым уже привыкли. И когда мы привыкли получать их от них, со временем мы увидели, что их голоса стали тихими.\n\nНо наши юноши и девушки, которые учились в университетах и школах нашего Фатерлянда, кричат против того, что мы сделали. Они осуждают наших собственных солдат, предавая их чучела огню и вешая их, в то время как некоторые решили организовать демонстрации против учреждений наших Вооруженных сил. Было удивительно видеть, что наши самые образованные граждане отвернулись от нас, в то время, как остальной мир уже смирился."
 speer_moskowien.33.a:0 "Пусть студенты бушуют против другого монстра."
 
 speer_moskowien.34.t:0 "Радио Свободная Европа"
 speer_moskowien.34.d:0 "В нечестивые часы дня радиопередачи из Исландии перехватывались любительскими и государственными радиостанциями. Переведенный на немецкий язык, голоса американцев вливались в уши их малочисленных слушателей и их самых горячих приверженцев.\n\n"...в городе Шимске не осталось в живых ни одного человека после того, как немцы пришли сюда во второй раз после Западнорусской войны. Несмотря на то, что немецкое правительство и военные попытались скрыть правду, люди должны знать о том, что же произошло на самом деле. В данном случае правду удалось узнать от анонимного источника..."\n\nПосле того, как эти передачи, скорее всего, были перерезаны секретным аппаратом германского государства, было уже слишком поздно. Правда просочилась. И правительство нуждалось в ответах.\n\nНарод и его лидеры подозревают, что такой компромисс в вопросе безопасности был сделан либо ЦРУ, либо Кэмпэйтай. Обвинения и сплетни ходили повсюду, но пока не было никаких доказательств, никто ничего толком не знал."
 speer_moskowien.34.a:0 "Это же пиар-кошмар!"
 
 speer_moskowien.35.t:0 "Прощай милый дом, здравствуй Московия"
 speer_moskowien.35.d:0 "Довольно старый поезд не мог обеспечить оберлейтенанта столь необходимым комфортом, и если свободные места еще не было проблемой, то найти персонал было намного труднее. Не говоря уже о морозе, который мучил немецких советников, прибывающих в рейхскомиссариат Московию. Но оберлейтенант помнил, что комфорт никогда не был приоритетом Рейха? С визгом остановившийся поезд, напомнил об отчаянном положении его взвода в Бремене, и на душе стало еще тоскливей. Выйдя из поезда, оберлейтенант бросил последний взгляд на свои карманные часы с фотографией жены, прежде чем двинуться к своей цели. \n\nГрохот поезда мешал что-либо расслышать, но уши оберлейтенанта уловили звуки топота сапог, поскольку все больше и больше солдат в Москау готовились пройти по ее шумным улицам, как будто весь город вдруг пришел в движении. - "Оберлейтенант Фогт?" - позвал далекий голос. Его источником был молодой лейтенант, отдающего честь. - "Вольно, лейтенант. Вы здесь, чтобы доставить меня на станцию, верно?" - спросил Фогт. - "Да, сэр, пожалуйста, следуйте за мной, сэр," - ответил молодой офицер, повернувшись лицом к Фогту, пристроившись рядом с ним. Куда бы Фогт ни посмотрел, он видел только, что хаос нарастает, поскольку грязные арийские поселенцы спешили заработать несколько дополнительных рейхсмарок, в то время как взводы солдат рейхскомиссариата маршировали мимо. - "Бедным ублюдкам никогда не было так тяжело, не так ли?" - спросил Фогт. - "Не совсем так, сэр, подготовка к возможному нападению русских потрясла жизнь всех жителей поселения, хотя все надеются на прибывших советников." - Преобладание такой "надежды" не казалось очевидным для Фогта, когда он видел, как испуганные немецкие дети и старики прощались в последний раз, прежде чем разойтись прочь с винтовкой на плече. \n\nВ конце концов, Фогту удалось сбежать от ужасного мороза, войдя в свой небольшой офис в одном из военных объектов Московии. Сказать, что то, что он увидел было лучше неразберихи Бюргеркрига, было бы неправдой. Персонал, спотыкающийся друг о друга, будто крысы снующие по коридорам, где было едва достаточно места, чтобы стоять. - "Сэр, командование приказало, чтобы советники помогали в подготовке дивизий, вновь сформированных после возможного нападения туземцев. Хайль Шпеер." - выкрикнул лейтенант, салютуя в воздух."
 speer_moskowien.35.a:0 "Да, Хайль Шпеер."
 
 speer_moskowien.36.t:0 "То, что сделает из тебя мужчину"
 speer_moskowien.36.d:0 "Откройте затвор. Вставьте патрон. Закройте затвор. Плотно прижмите приклад к плечу. Поддерживайте приклад другой рукой. Выровняйте прицел. Вдохните. Прицельтесь. Выдохните. Огонь. Перезарядить, промыть и повторить. Примкните штыки, если враг приблизится. Это же так просто - использовать оружие, оставшееся со Второй мировой войны, чтобы подготовить рейхскомиссариат к такому нападению. Почему этого не сделали? Судя по всему, Фогт понял почему, учитывая, как давно продолжалось это утро. Сражаться и убивать сограждан-немцев было легче, чем справляться с этой катастрофой.\n\nБыло четыре часа утра, когда батальон, с которым он должен был отправиться в путь, закончил выстраиваться, причем некоторые из солдат, очевидно, не знали, что значит стоять по стойке "смирно". Закурив сигарету, Фогт крикнул: "Солдаты, меня зовут оберлейтенант Марцелл Фогт. Я видел кровь, пролитую на нашей родине во время гражданской войны, а теперь наблюдаю, как русские стремятся пролить нашу кровь, чтобы сохранить свою проклятую власть. Они хотят объединиться против наших семей, нашего Отечества! И как гордые немцы, стремящиеся сделать свою родину безопасной, мы не можем этого допустить. Сегодня начинается ваша подготовка к тому времени, когда вы окажетесь на передовой. Некоторые из вас там и погибнут. Однако сейчас дело не в этом. Сегодня вы станете настоящими рабочими рейхскомиссариата, настоящими солдатами и настоящими немцами. А теперь, первый взвод первой роты, поднимайтесь на стрельбище."\n\nВдохновляющие слова Фогта, казалось, умерли на его глазах, когда люди выстроились на стрельбище. Некоторые из этих людей годами не прикасались к винтовкам, другие вообще никогда не держали их в руках, а работали только на фермах. Никто не знал жестокости гражданской войны, и Фогт отчетливо понял это когда некоторые из них едва сообразили, как отодвинуть засов. Однако самое худшее наступило, когда люди, наконец, начали стрелять по мишеням, когда ливень крови забрызгал поле, некоторые из них испачкали пальто Фогта, а за ними последовали крики. Люди бросились врассыпную, а оберлейтенант увидел, как один из новобранцев выстрелил себе в руку, едва ее не оторвав; однако, несмотря на всю ужасность ситуации, этот человек сумел сохранить самообладание, даже отпустив при этом пару шуток. \n\nФогт знал правду: этот человек застрелился, чтобы уйти со службы и избежать ужасов, которые должны были пережить все остальные. Тем не менее, оберлейтенант знал и то, что он не мог сломить дух людей, зная, что в их рядах есть трусы, и решил отослать дезертира, чтобы разобраться с ним позже. После этого он выкрикнул пялившимся на него людям на линии огня."
 speer_moskowien.36.a:0 "Возвращайтесь к работе."
 
 speer_moskowien.37.t:0 "Первая кровь"
 speer_moskowien.37.d:0 "Орел, хищная птица, которая веками наблюдала за землями германцев. В прошлые времена он олицетворял силу империй, давно ушедших в историю Германии, служа символом стойкости и мужества. Теперь, как слишком хорошо знал Фогт, этот символ олицетворял Отечество вместе с батальоном новобранцев и добровольцев в составе недавно сформированной "Адлерсгруппы", призванной защищать своих друзей и семьи от русского натиска. По мере того, как мужчины продолжали устанавливать оборону в какой-то захолустной деревне к югу от Москау, они постоянно говорили о том, что по возвращении домой их будут называть героями. Слово "герой" вызвало у оберлейтенанта Фогта приступ пессимизма, погрузив его в грустные думы, прежде чем в воздухе раздался звук разрываемого автоматной очередью пехотинца. \n\nПоследовал период потрясенной тишины, пока с другого конца города не донеслись крики по-русски, и немцы спешно заняли отведенные им позиции. Куски бетона отлетали от окружающих зданий и разрывали лица новобранцев, поскольку те постоянно сражались на улицах, осыпая воздух шквалом огня и крови. Фогт уже много лет знал ужас партизанской войны, и теперь, когда русский грузовик с легким пулеметом в кузове стрелял по немцам, Фогт имел возможность использовать свой опыт. С криками, заглушающими воздух, оберлейтенант крикнул некоторым из ближайших к нему людей: "Соберитесь с силами, теперь наше время наступать! Унтер-офицер Брейнер, возьмите людей и соберите взрывчатку! Унтер-офицер Кранц, соберите несколько человек, и мы окружим грузовик, он не может..." - пуля прервала речь Фогта, когда дождь выстрелов заставил его найти лучшее укрытие. Когда он нашел новое укрытие, единственное, что оберлейтенант увидел в своих людей, были те же эмоции, что испытывали его братья по оружию во время их борьбы за Шпеера в Германии. То же самое чувство, которое пришло, когда исчезло чувство героизма, и леденящая тень смерти подкрадывалась все ближе и ближе, с каждым товарищем, потерянным от очередной пули, выпущенной из русского или немецкого.\n\nУжас. \n\nВытерев свое лицо, оберлейтенант Фогт крикнул: "Отступаем! Нам нужно перегруппироваться!" После чего немецкие солдаты начали отступать перед лицом подавляющей огневой мощи русских. Может, они и не герои, но им и не нужно было ими быть, достаточно было заслужить право прожить еще один день. "
 speer_moskowien.37.a:0 "Черт побери."
 
 speer_moskowien.38.t:0 "Напалм прилипает к детям"
 speer_moskowien.38.d:0 ""Адлергруппа" быстро осваивала истинные аспекты ведения войны, которым Фогт обучался во время Гражданской войны в Германии. Смерть, разрушение, болезнь и все прочие ужасы. Но Фогт никак не ожидал, что жестокость возрастет так быстро: массовые казни, убийства дезертиров, тех, кого когда-то считали товарищами по борьбе с русскими - все это обрушилось на бывших фермеров за такой короткий срок. К большому почтению оберлейтенанта Фогта, несмотря на всю это кровь и грязь, его солдаты продолжали идти вперед. Так было до сожжения Ливен.\n\nКогда Адлергруппа двинулась на юг от Москау, продвигаясь вглубь русской территории "в защиту законной территории Рейха", его люди оказались окружены; завязалась городская битва. Конечно, мужчины уже познали вкус битвы в деревнях, но это была совсем другая история, поскольку бетонные здания и сооружения скрывали вражеских русских за каждым углом. Отряды вражеских солдат постоянно появлялись в темноте как призраки, прижимая немцев к земле, прежде чем те, наконец, отбивались, неся огромные потери. Так продолжалось до тех пор, пока рота "Альфа" во главе с оберлейтенантом Марцеллом Фогтом не вошла во двор жилого комплекса, чтобы обезопасить территорию, и не оказалась зажатой сильным огнем противника со всех сторон трехгранного здания. Люди бросились в укрытие или погибли, пытаясь это сделать, а крики товарищей-арийцев, умирающих в каменном дворе, наполнили воздух, когда то, что казалось бесконечным запасом русского свинца, обрушилось на роту адским дождем. У Фогта не оставалось другого выбора, кроме как держаться, надеясь и умоляя о поддержке с воздуха местные немецкие авиакрылья, которые обещали "немедленную боевую поддержку".\n\nПотребовалось, казалось бы, бесконечные пять минут, чтобы звуки немецких самолетов настигли бойню. После чего открылись врата ада. Немцы в ужасе наблюдали за происходящим, когда огненный напалм, о котором они так молили, прибыл, прилипнув к вражеским солдатам, которые бросались с балконов нескольких этажей, чтобы избежать ужасной участи сгореть до смерти. Однако, когда Фогт подумал, что ужас закончился, тот только увеличился в размерах, когда наружные двери жилого комплекса открылись и поток горящих мужчин, женщин и детей с визгом выбежал из комплекса. Только некоторые из них были вооружены, но никто больше не заботился об этом, поскольку русские сдирали плоть и кости, которые таяли от смертоносного напалма, а матери прижимали к себе сгорающих детей, надеясь таким образом положить конец безумию. В конце концов, все они либо погибли в огне, либо из милосердия были убиты некоторыми из членов Адлерсгруппы, которые, казалось, были шокированы и напуганы настолько, что не могли ответить на любые приказы своих начальников.\n\nКошмары той ночи поглотили сознание Фогта. Воспоминания о том последнем сражении в Бремене штурмовали его разум только для того, чтобы сменится потоком анахроничных горящих детей и женщин на некогда героическое поле битвы, заставляя оберлейтенанта каждый час просыпаться от повторяющихся кошмаров."
 speer_moskowien.38.a:0 "Каждый из нас - дьявол, и мы делаем этот мир своим адом.."
 
 speer_moskowien.39.t:0 "Все еще в Москве"
 speer_moskowien.39.d:0 "Марина Фогт нетерпеливо ждала на вокзале в Германии, в то время как в воздухе стоял пар, а семьи встречали вновь прибывших немецких отцов, приехавших с работы или по долгу службы. У всех были такие красивые, любящие жены, и еще более красивые дети. Марина, всегда стремилась создать такую же счастливую семью. Наконец, светящиеся цифры "418" с визгом остановились, и она взволнованно пританцовывая, наконец, увидела своего любимого Марцелла. Тут же бросившись обнимать своего мужа, смущенная Марина проговорила: "Наконец-то ты вернулся, Марцелл!" - сказала она, обнимая мужа. - "Да, наконец-то я дома," - сказал Марцелл, и Марина почувствовала, как дрожит рука ее мужа.\n\nПрошло уже несколько часов, а вновь вернувшийся муж все еще оставался... странным. На каждый новый вопрос, например: "Каково это - снова служить Отечеству?" он просто отвечал быстрым "Хорошо" или "Отлично." Она не могла не заметить его отстраненное выражение глаз, как будто он смотрел сквозь нее, но она просто старалась сделать все возможное, чтобы быть хорошей женой. В тот вечер, когда супруги забрались в постель, попытки Марины обнять и утешить мужа привели к отпору со стороны мужа, за которым последовали его попытки немного поспать, что ему не удавалось. \n\nПоздно ночью Марина проснулась от звона разбитого стекла и пустой кровати, сбросила одеяло и бросилась на кухню, где услышала громкий шум. Поняв, что мужа нигде не видно, она схватила нож для вскрытия писем, который они держали на столе, прежде чем войти в кухню... там она и нашла своего мужа, на столе валялись осколки стекла, виски, которое ее муж поклялся никогда не пить за всю свою карьеру, разлилось по всему полу, а окровавленная рука держала пистолет, оставленный без присмотра. Марина уронила нож на землю и, подойдя к мужу, спросила: "Марцелл, о Боже, что произошло?" Марцелл ничего не ответил, только начал всхлипывать уткнувшись жене в грудь, бросив пистолет и крепко обняв свою жену, все еще дрожа. "
 speer_moskowien.39.a:0 "Война - это ад."
 
 speer_moskowien.40.t:0 "Прибытие к немецким поселенцам"
 speer_moskowien.40.d:0 "Поезд, идущий на север, создавал ощущение путешествия, которое, хоть и было слегка неудобным и холодным, приносило то забытое чувство простора, когда снежная русская сельская местность появилась в поле зрения в окне поезда. Однако стук колес и покачивание мощного локомотива едва ли мешали работе Вальтера Викторова. Викторов сидел за столом, взволнованно постукивая пальцем по портфелю, набитому документами и формулярами, и смотрел на западную русскую пустыню, совершенно потеряв связь с внешним миром. Однако вот и бесконечные просторы сменились видом городских улиц и спешащих горожан. Наконец, после стольких несправедливостей, Викторов понял, что пришло время изменить мир, даже если его ждет величайшее испытание, у него была всего одна мысль:\n\nМоскау ждет. \n\nОднако, когда Викторов выходил из поезда в сопровождении группы немецких гвардейцев, прибывших прямо из Германии, реальность неумолимо обрушивалась на его плечи, когда он осмотрел вокзал. Повсюду мужчины, женщины и дети, все с яркими, прекрасными голубыми глазами, украшенные развевающимися золотыми волосами, все выглядели так, словно пришли из немецких трущоб. Усталость окрашивала их лица, в то время как мозоли покрывали их руки, некоторые казались хрупкими и голодными, и всех их украшала рваная одежда, которая вызвала бы отвращение у большинства немцев. Но это именно то, зачем Викторов и пришел, даже если он не мог вынести умоляющий взгляд здешних поселенцев. В конце концов, они были гражданами Рейха, и какими бы гордыми они ни были, они страдали, и Викторову было ясно, что он, как посол от имени самого Рейха, больше не может этого допустить.\n\nКогда снег упал на его шапку, игрушка маленького ребенка отскочила ему под ноги, почти заставив охранника ударить ребенка, если бы не вмешательство Викторова. Передавая ребенку свою игрушку, дипломат сказал мальчику несколько простых слов: "Не бойся, скоро все изменится", - и посмотрел вперед, на капитолийское здание рейхскомиссариата Московии, в то время как недавние столкновения немцев и русских заполонили его сознание."
 speer_moskowien.40.a:0 "У нас здесь много работы." 
 
 speer_moskowien.41.t:0 "Первый доклад"
 speer_moskowien.41.d:0 "[УРОВЕНЬ КЛАССИФИКАЦИИ: СЕКРЕТНЫЙ] \n\nМИНИСТЕРСТВО ИНОСТРАННЫХ ДЕЛ\n\nКому: КАБИНЕТ ФЮРЕРА \n\nОт кого: РЕЙХСДИПЛОМАТ ВАЛЬТЕР ВИКТОРОВ\n\nПрибытие на железнодорожный вокзал в пределах Москау произошло в 07:30, с полной подготовкой в отношении урегулирования ситуации в рейхскомиссариате Московия. Улучшения в отношении стабильности транспортных систем между рейхом и рейхскомиссариатом потенциально могут быть изучены; однако, если что-то и представляет трудность в транспортных системах, то это неправильный взгляд на ситуацию внутри Московии. В политическом плане ситуация в этом районе представляется достаточно стабильной, чтобы не прекращать усилия по снабжению поселенцев в этом районе, и никакие сообщения не указывают на крах влияния рейха в районе вокруг Москау; однако уровень жизни арийских поселенцев в рейхскомиссариате, а также коренных русских, резко упал. Вспышки конфликтов между коренным русским населением и переселенцами, прибывшими из самой Германии, нанесли значительный ущерб немецким поселениям, и русские в этом районе также пострадали, несмотря на успехи, достигнутые нами раннее в этом районе. В связи с этим, хотя условия жизни всех сторон в Московии и в окружающем ее русском национальном государстве резко упали, население проявило высочайшую лояльность по отношению к Рейху, и в стремлении поддержать мир между немцами и русскими было воспринято с величайшим приоритетом для нашего дипломатического посланника. Таким образом, в рамках ОПЕРАЦИИ: ВЕЛИКИЙ СНЕГ мы начнем немедленное осуществление взаимодействия между преемником рейхскомиссара Глобочника, местным руководством недавно созданного государства русских и дипломатическим посланником, которым вы меня и назначили. Следуя плану, транспортировка по землям национального государства русских будет возобновлена, чтобы помочь нашим взаимным усилиям по восстановлению связей с Пактом Единства. Во славу Рейха.\n\nВальтер Викторов"
 speer_moskowien.41.a:0 "Фюрер будет доволен."
 
 speer_moskowien.42.t:0 "Путешествие через границу"
 speer_moskowien.42.d:0 "К счастью, московское правительство в последние несколько дней более чем сотрудничало с Викторовым и предоставило ему охрану, а также абсолютную ясность и комфорт относительно его дел в столице и подготовки к переговорам. Викторову было известно, что дни идут, а время до того, как он отважится встретиться с представителями русской нации, становится все короче и короче; и все же, несмотря на его волнение по поводу предстоящего отъезда, он все еще пребывал в замешательстве.\n\n"Извините, доктор Викторов, но конвой уже подготовлен к транспортировке," - сказала молодая секретарша, не дождавшись ответа на стук в дверь.\n\n"Прошу прощения, мисс Берхоу," - сказал дипломат, хватая свой чемодан и выходя вслед за ней. Все вокруг показывало порядок, и теперь, наконец, пришло время изменить ситуацию. Время изменить то, чего не сделали его предшественники в прошлом, продолжал он, думая о фотографиях своей семьи, которые он так аккуратно прятал дома, в Германии. Резьба на красивой шкатулке восхитила Викторова, по контрасту с содержимым, поскольку он видел, как пленные русские семьи изо всех сил старались пробиться сквозь стену, воздвигнутую немецкими войсками. Как велики были страдания его дедушки и бабушки, когда они переправлялись на новую землю Германии, и страшные преследования, которым подвергались Викторовы, будучи иностранными иммигрантами во враждебной стране. Но все это в прошлом. Больше никаких сокрушенных мечтаний или разбитых душ ни с той, ни с другой стороны, так как каждый трудолюбивый немец и русский в окрестностях Московии заслужил свое право на поддержку со стороны Отечества. Они заслужили конец мучившим их бедам.\n\nВикторов продолжал свои размышления, когда, наконец, выбрался из столицы вместе со своими товарищами-дипломатами и полком Ваффен, сопровождавшим их вглубь русской земли. Мороз, окутавший грузовики, напомнил Викторову о дедушке и бабушке, когда колонна начала отходить от территории Москау."
 speer_moskowien.42.a:0 "Какое захватывающее путешествие!"
 
 speer_moskowien.43.t:0 "Чужак в чужой стране"
 speer_moskowien.43.d:0 "Мягкий грохот шагов по грязи и снегу разорвался на резкие раскачивания и брыканья грузовика, когда тот столкнулся с твердым гравием. Это звучало так, как будто у грузовика в любую минуту могли оторваться шины. По мере того, как его свита продвигалась вперед, тишина медленно трансформировалась из возбужденного восхищения русской землей в страшную тишину, с каждым вращением шин вызывая новую волну запутанного напряжения, поскольку ваффен-гвардейцы, присутствующие в грузовике Викторова, готовились к худшему. Это сбивало Викторова с толку до тех пор, пока грузовики наконец не проехали через железные ворота города.\n\nТам, вглядываясь в окна тяжелобронированного грузовика, Викторову впервые в жизни представилось то, чего избежали его бабушка и дед много лет назад: дети, бродящие по улицам без родителей, в лохмотьях, дерущиеся из-за куска хлеба и испачканные грязью. На другой стороне улицы Викторову удалось разглядеть троих мужчин, избивавших на земле другого русского битами, кулаками и пинками, мимо проходили пары медсестер, несущих тело, накрытое брезентом. Число бездомных было слишком большим, и тут он увидел группы вооруженных людей, преследующих молодую женщину, выходящую из своего дома, по-видимому, требуя какие-то деньги, причитающиеся им, и Викторову оставалось только молиться за ее безопасность, когда конвой двинулся дальше. Викторов продолжал думать и спорить сам с собой о том, что стало судьбой русского народа, как это могло произойти? Были ли политики, стоящие во главе государства, настолько жадными, или все это было вызвано каким-то кризисом? Викторов продолжал молиться в надежде, что у его предков все было совсем не так.\n\nКогда кортеж остановился перед зданием мэрии, Викторов продолжал отряхиваться и хватать свой портфель, когда его глаза остановились на странном зрелище: маленькая девочка, не старше семи лет, схватилась за сетчатый забор, продолжая смотреть на немцев внутри. Она выглядела худой и была одета только в грязные лохмотья, но ее карие глаза мерцали в снегу, напоминая Викторову о дочери, которую он всегда хотел. Так продолжалось до тех пор, пока маленький мальчик не начал гоняться за хлебом в ее руках."
 speer_moskowien.43.a:0 "Надеюсь, мы сможем помочь и этим людям."
 
 speer_moskowien.44.t:0 "Судьбоносная встреча"
 speer_moskowien.44.d:0 "Дедушкины часы в углу комнаты продолжали тикать, и тяжесть на плечах Вальтера Викторова, казалось, удвоилась. Он уставился в кажущуюся пустоту, поскольку слова на стенограммах, разложенных перед ним, расплывались, и все, что человек мог видеть, были образы его дней проведенные за границей немецких земель. Отчаяние и почти хищническая природа некоторых групп, сформировавшихся за пределами немецкой части Московии - как могла самоуправляемая область развалиться так быстро, а комната, в которой он сидит, оставаться такой роскошной?\n\nВнезапно в комнату вошел старый антибольшевик Бронислав Каминский, кивнув и пожав руку дипломату.\n\n"Бригадефюрер Каминский, для меня большая честь познакомиться с вами. Меня зовут доктор Вальтер Викторович..." - начал Викторович, но его бесцеремонно прервали.\n\n"Дипломат, посланный Шпеером, да? Мы ждали вашего приезда. Каковы условия?"\n\nВикторову и в голову не приходило, что Каминский так сразу перейдет к делу, но, с другой стороны, всё это было для него в новинку. Викторов достал первый отчет из папки и начал обсуждать желание фюрера. Чтобы расплатиться по всем долгам Каминскому предлагают пойти на уступки: передать Санкт-Петербург под крыло Рейха и принести клятвы верности Пакту Единства.\n\nСлова Викторова звучали обнадеживающие и тот в надежде поднял глаза, но тут дипломат увидел Каминского, склонившегося над столом и обхватившего лицо обеими руками.\n\n"Они повесят меня... Вновь присоединиться к Пакту... Так еще и Санкт-Петербург..."\n\nИ наконец, словно кувалда проломила замок из песка Викторова осенило. Условия, уступка территории, правительственная щедрость, это не было проступками Каминского. Они и так платили Рейху все, что могли. Русские не могли выбраться из кризиса самостоятельно, им нужна была помощь, и они получили ее. А сейчас... Внезапно его осенило: Операция "ВЕЛИКИЙ СНЕГ". Викторов был не переговорщиком, он был хищником-ростовщиком.\n\nВ конце концов, Каминский, с глазами, в которых, казалось, погасла жизнь, встрепенулся и подписал соглашение о потери Санкт-Петербурга и присоединении к Пакту. С каждым шагом, начиная от выхода из здания Капитолия и заканчивая тем, как они шли к грузовикам, Вальтер Викторов чувствовал только одно: глаза голодных, сломленных русских."
 speer_moskowien.44.a:0 "Боже, помоги им."
 
 speer_moskowien.45.t:0 "Последний доклад"
 speer_moskowien.45.d:0 "[УРОВЕНЬ КЛАССИФИКАЦИИ: СЕКРЕТНЫЙ] \n\nМИНИСТЕРСТВО ИНОСТРАННЫХ ДЕЛ\n\nКому: КАБИНЕТ ФЮРЕРА \n\nОт кого: РЕЙХСДИПЛОМАТ ВАЛЬТЕР ВИКТОРОВ \n\nПереговоры с новообразованным русским государством за пределами рейхскомиссариата Московии, как было приказано вами, мой фюрер, завершились в 11:30, а возвращение в Москау произошло в 12:47. Встреча с БРОНИСЛАВОМ КАМИНСКИМ увенчалась успехом в рамках концепции, изложенной в ОПЕРАЦИИ: ВЕЛИКИЙ СНЕГ, русские согласились передать Санкт-Петербург под прямой контроль рейха, одновременно заявляя о готовности присоединиться к Пакту в обмен на списание долгов перед Германией. Немецкие поселенцы празднуют наш успех и прекращение конфликтов против своих русских соседей. За пределами Москау сообщения о возмущении российских граждан условиями соглашения КАМИНСКОГО были опубликованы в местных средствах массовой информации, причем некоторые фракции в Санкт-Петербурге сообщали о прямом неприятии в отношении идей аннексии города Германским рейхом. Общая напряженность в этом районе остается неясной, так как в управление рейхскомиссариата постоянно поступают данные оценки ситуации. В рамках личного опыта, сообщения об успехе ОПЕРАЦИИ: ВЕЛИКИЙ СНЕГ обеспечит приподнятое настроение в Германском рейхе; однако из-за непрерывных потерь коренного населения во время Второй мировой войны, Западнорусской войны, а теперь потеря Санкт-Петербурга и вступление в Пакт Единства могут создать прецедент для возникновения больших очагов сопротивления туземцев. С текущими страданиями коренного русского населения текущие оценки поддержки наших действий со стороны русских остаются на уровне - НЕВОЗМОЖНО."
 speer_moskowien.45.a:0 "Надежда, утащенная на глубину."
 

 speer_moskowien.46.t:0 "Письма с Востока"
 speer_moskowien.46.d:0 "Война никогда не означает отдых для министерства иностранных дел, как бы далеко оно ни было от конфликта. Гельмут Шмидт слишком хорошо знал это. Стук в дверь его кабинета послужил пятнадцатым напоминанием в тот день о том, что мир после Гитлера все еще был хаотическим водоворотом политики и крови, великим тайфуном, в котором Германия была в центре воронки. Пока мирная, но со всех сторон окруженная беспорядком.\n\n"Входите, входите." \n\n"Министр иностранных дел, доклад из Московии. Я уверен, что вы найдете это чтение увлекательным."\n\n"Спасибо. Ты один из парней Гелена, из ИСБ?" \n\nМолодой человек напротив него молчал и холодно улыбался. Шмидт внутренне закатил глаза и взял у него бумагу. - "Очень хорошо. Тогда ступай."\n\nКоротко поклонившись, мужчина вышел, и Шмидт уставился на лежащую перед ним бумагу. "Каминский победоносный", - гласила газетная вырезка на обложке. Ах, значит, старый Бронислав победил немецких поселенцев. Плохая ситуация для Германии, возможно, что со всем наследием тоталитарного рейхскомиссариата все это оставляет кислый привкус во рту русских. И все же Шмидт считал, что это, пожалуй, предпочтительнее, чем фон Дем Бах или кто-нибудь другой из несчастных нацистов, патрулирующих руины России. Если не для его правительства, то для всего человечества. \n\nОн просмотрел бумаги, и одна из них особенно бросилась ему в глаза. Перехваченная телеграмма между одним из людей Бронислава и каким-то симпатизирующим русским гражданином в Леттланде. Вот это было интересно. Похоже, Каминский пришел к убеждению, что лучшим выходом для его московской автономии из хаоса, охватившего всю остальную Россию, были переговоры с лучшими представителями Германии. Возможно, тогда Шмидт увидит лучшее из обоих миров."
 speer_moskowien.46.a:0 "Еще один партнер в новом мировом порядке."

 speer_moskowien.47.t:0 "Шашлык и дипломатия"
 speer_moskowien.47.d:0 "Немцы и русские почти всегда были заняты делами друг друга. Когда Империя еще контролировала Прибалтику, немцев там держали как нечто вроде дворянства. Шлезвиг-Гольштейн, еще до эпохи Вильгельма, был землей, контролируемой ответвлением Романовых. Судьба по-прежнему такова, что Владыка Европы и расколотый Гигант Востока навсегда будут сплетены вместе в запутанный гобелен. \n\nШмидт прилетел в провинциальный городок на Западе Московии самолетом. Русские войска выстроились вдоль улиц, наблюдая за колонной министра иностранных дел, двигавшейся к центральному бару, который, по-видимому, был переоборудован в политический центр операций войск Каминского в этом регионе. Шмидт был уверен, что он в безопасности; войска Вермахта вокруг него были вооружены лучше, чем эти крестьяне-новобранцы, это уж точно. В любом случае, пролитая сегодня кровь не была бы предпочтительным вариантом.\n\nПереговоры шли за обедом. Шашлык, Пельмени и даже котлеты по-киевски. Шмидт не часто пробовал русскую кухню, но она оставалась одной из его любимых на континенте. Помимо еды, на Шмидта произвел впечатление сам Каминский. Этот человек хорошо говорил по-немецки и казался образованным в литературе и философии, чего часто не хватало политикам в так называемой "столице мира". Вкусы этого человека, однако, простирались в основном в науку, однако Шмидт был способен вести беседу о научных подвигах Теслы вплоть до исследований фон Брауна. Шмидту нравился Каминский, и, похоже, это было взаимно. \n\nВ разговоре чувствовалась легкая дрожь. Шмидт дал понять, что Санкт-Петербург, или то, что русские до сих пор называют "Ленинградом", будет непосредственно управляться Германией. Город, казалось, имел сентиментальную ценность для старого солдата напротив него, который любил ходить по красивым набережным этого северного города. \n\nНесмотря на это, Каминский по-прежнему хотел, чтобы переговоры продвигались вперед. Даже несмотря на разногласия с немецкой администрацией, Каминский признал, что считает правильным связать свою новую Россию со Шпеером. Шмидт не мог с этим не согласиться."
 speer_moskowien.47.a:0 "Может быть, все-таки наступит мир?"

 speer_moskowien.48.t:0 "Испорченный обед"
 speer_moskowien.48.d:0 ""И конечно, Вермахт станет неотъемлемой частью вашего нового рейхскомиссариата, вы согласны?" \n\nТеплая улыбка Каминского превратилась в натянутую гримасу. Он нахмурил брови. - "Герр Шмидт, не могли бы вы повторить это для меня, пожалуйста?" \n\nШмидт почувствовал, как у него упало сердце, когда он понял, что сказал. - "Возможно, Вермахт мог бы взять на себя роль советника в новом московском правительстве, если вы, конечно, не будете против."\n\n"Я слышал, что ты сказал в первый раз, и просто проверял, та ли ты крыса, какой показалась," - вздохнул Каминский. - "Знаешь, Шмидт, здесь, на Востоке, тебя называют героем. Есть оптимизм, что ты отличаешься от тех нацистских подонков, которые управляют вашей страной. Что ты являешься ангелом на плече Шпеера, и вы вместе могли бы сделать что-то действительно хорошее для России или даже для всего мира."\n\nШмидт наблюдал, как человек напротив него встал из-за стола. Каминский отвернулся и, надевая пальто, продолжил: - "Ни один человек не застрахован от пропаганды. Я читал, как один американский министр говорил об этом, и вы знаете, Шмидт, я ненавижу американцев, но этот парень был прав. "Пропаганда делает из нас марионеток". Она сделала из тебя марионетку. Моя кровь может быть из Варшавы, Минска или из самой земли, на которой стоит это здание, но неужели ты думаешь, что я глуп только потому, что я славянин?"\n\n"Забирай себя и этих придурков в форме обратно в тот чертов ад, откуда ты пришел." Взгляд Каминского пронзил Шмидта, и русские покинули комнату. Как только дверь захлопнулась, Шмидт хлопнул по столу. Война снова стучалась в двери."
 speer_moskowien.48.a:0 "Проклятие."

 speer_moskowien.49.t:0 "Неожиданная удача"
 speer_moskowien.49.d:0 ""А, это ты Ганс? Я знал тебя, когда ты был таким молодым. Как поживает твоя мать?"\n\n"Хорошо мой фюрер."\n\nШпеер тепло улыбнулся. - "Что ты сегодня принес мне? Гелен придумал что-то хорошее?" \n\nЮноша кивнул. - "Документы из Московии, мой фюрер. Надеюсь, они вас заинтересуют."\n\n"Ты молодец, сынок. Передай мои наилучшие пожелания обратно в ИСБ."\n\nМолодой человек отдал честь и вышел из комнаты. Шпеер остался с папкой документов, относящихся к недавнему разделу в Московии. Эрих фон дем Бах объявил о своей победе, во всяком случае, именно так фюреру показалось из-за вырезки на обложке. Возможно, ее кириллица была немного ржавой, но пролистывание остальной документации дало понять, что все так оно и было. \n\n"Наконец-то хорошие новости," - пробормотал Шпеер. Теперь в Московии сидел верный вермахту генерал, и фюрер не видел причин, по которым он мог бы оказать какое-либо сопротивление. Он взял со стола телефонную трубку."
 speer_moskowien.49.a:0 "Позовите Шмидта. У него появилось задание."


 speer_moskowien.50.t:0 "Два джентльмена из Лауэнбурга"
 speer_moskowien.50.d:0 "Лауэнбург был хорош в это время года. Шмидт почувствовал, что в нем проснулось что-то от ганзейского наследия, когда он бродил по городам на Балтийском побережье. Самое подходящее место для дипломатических переговоров. Возможно, более важным было то, что Эрих фон дем Бах уже много лет не видел своего родного города, и поэтому Шмидт подумал, что было бы полезно устроить там встречу. Сбитый с толку старый солдат был препровожден министром иностранных дел в здание партийной канцелярии, отведенное для встречи. Стол был украшен грандиозным обедом для временного правителя Московии. Вурст, картошка и много пива. - "Герр Шмидт, в этом не было необходимости. Спасибо." \n\n- Все что угодно для товарища-немца. А теперь перейдем к делу." \n\nПо кивку Баха Шмидт начал: Извинившись, министр иностранных дел сообщил, что место Баха займет Алексис фон Ренне, с чем Бах, по-видимому, согласился. Кроме того, Рейх непосредственно оккупирует Санкт-Петербург и создаст новое немецкое поселенческое государство в Южном Поволжье. К обоим этим территориальным изменениям Бах относился вполне дружелюбно. - "Счастлив исполнить свой долг, сэр." \n\nШмидт улыбнулся. Если бы он знал, что все будет так просто, то начал бы пить гораздо раньше."
 speer_moskowien.50.a:0 "Дипломатия - это искусство возможного."

 speer_moskowien.51.t:0 "Что скрывается за маской"
 speer_moskowien.51.d:0 "Через несколько кружек пива они стояли, улыбаясь и пожимая друг другу руки после сердечного разговора о патриотизме и жизни в торговых городах северной Германии. Шмидт думал, что возненавидел бы Баха, но тот был честен и добр. Некоторое время они были одни, и Бах признался в своем кашубском происхождении, о котором, в этом он был уверен, никто в партии не знал. Иногда, в минуты слабости Баха, даже он сомневался в партии. Шмидт почувствовал, что встретил родственную душу. Сделка была скреплена подписями, и мужчины разошлись по домам. \n\nШмидт не любил ночных перелетов, поэтому остался в Лауэнбурге до утра. Он сел в своей гостиничной кровати с папкой, которую предоставили ему в ИСБ. Это было досье на Баха, и хотя он тщательно изучил дипломатические описания, он лишь бегло просмотрел его прошлое. Брови Шмидта нахмурились, когда он просмотрел раздел, помеченный как "Деятельность до Московии", в котором подробно описывались действия этого человека до войны. Шмидт почувствовал, как у него забилось сердце. Человек, с которым он шутил и пил всего несколько часов назад, был ответственен за убийство сотен тысяч невинных, и это были только задокументированные убийства. В ходе операции "Колибри" Бах лично убил нескольких солдат СА. Потом была его ужасная карьера в СС, о которой Шмидт слышал, но никогда не задумывался. \n\nНикто в Рейхе не был невиновен. Даже самые добрые лица и самые теплые голоса. И только Шмидт танцевал с убийцами, которые разрушили страну его отца. Он почувствовал, что его глаза начинают слезиться, но подавил желание заплакать. В последнее время он и так слишком много нервничал. По крайней мере, сделка прошла гладко. Еще одна нация вернулась в Пакт Единства за своим любимым убийцей, фюрером."
 speer_moskowien.51.a:0 "Домой в Рейх."


 speerscience.2.t:0 "Сотрудничество с K-W-G закончилось"
 speerscience.2.desc:0 "С окончанием совместной исследовательской программы ученые и академики из Общества Кайзера-Вильгельма вернулись к своей обычной деятельности. Поскольку по всей стране открылись многочисленные государственные исследовательские учреждения, у нас больше нет необходимости полагаться на уважаемое, но все еще внешнее академическое учреждение.\n\nЦеремония закрытия состоялась в Рейхсканцелярии, где фюрер устроил официальный обед, в котором приняли участие десятки важнейших ученых и исследователей из K-W-G. Фюрер похвалил ученых за их результаты, выразив "большую признательность" за прогресс, достигнутый в области электроники и промышленности. "С вашим острым умом и самоотверженной преданностью Рейху," - заявил он в речи в конце банкета, - "вы не только обеспечиваете процветание Фатерлянда, но и воплощаете в жизнь мечту о национал-социализме, что уже должно быть удовлетворительной наградой для таких истинных патриотов, как вы. То, что вы сделали," - он обвел взглядом весь зал, - "а именно, дали новую надежду людям, обеспечив им лучшую жизнь с помощью ваших технологий. Вы гарантировали то, что наши храбрые солдаты действительно смогут защитить нас от любой опасности, как внутри, так и за пределами нашей прекрасной империи!"\n\nКогда фюрер сел, вежливые аплодисменты гостей выразили признательность за полученные комплименты. Церемония же завершилась вручением высшей награды за достижения в области немецкой науки - Deutscher Nationalpreis für Kunst und Wissenschaft, которая досталась директору общества Адольфу Фридриху Бутенандту. Хотя это сотрудничество подошло к концу, никто не может отрицать, что его плоды будут ощущаться по всей стране еще много лет."
 speerscience.2.a:0 "Тост за науку и прогресс!"

 speerscience.3.t:0 "Отставание"
 speerscience.3.desc:0 "Рейхсканцелярия, как всегда, кипела жизнью даже самым поздним вечером. Восстановление страны с нуля, в данном случае в буквальном смысле - было гигантской задачей, и вся бюрократия Рейха упорно трудилась, чтобы нация смогла преодолеть эти трудности. В личном кабинете фюрера происходила важная встреча: Альберт Шпеер встречался с министром инноваций и исследований и директорами уцелевших научных структур. Гражданская война уничтожила большинство высших учебных заведений, а те немногие, что еще были в состоянии работать, испытывали нехватку средств и кадров.\n\nПо мере того как министр перечислял все проблемы и трудности научно-исследовательского сектора, воздух становился все тяжелее и тяжелее. В какой-то момент фюрер прервал шквал жалоб: "Министр, пожалуйста, остановитесь! Неужели мы действительно находимся в таком плачевном состоянии? Неужели Рейх действительно так сильно отстал?"\n\n"Пожалуйста, следуйте за мной, мой фюрер."\n\nКогда они подошли к окну, министр указал на машины: "Посмотрите внимательнее, что вы видите?" - и этого было достаточно. К своему ужасу, Шпеер увидел, что большинство, если не все проезжавшие мимо машины и грузовики, были моделями десятилетней давности, если не еще старше. Присмотревшись внимательнее, он также заметил детали, которые упускал, когда он обычно смотрел на улицу в последние недели: постоянные строительные работы на дорогах и тротуарах, электрические кабели, свисающие с перепутанных линий электропередач, общественные телефоны, разбросанные по всему городу, потому что у людей не было телефонов в их домах...\n\nКак раз в этот момент, словно в подтверждение того, что ситуация действительно была ужасной, в кабинете погас свет, и удивленные голоса из-за двери дали понять, что свет погас во всей Рейхсканцелярии.\n\nС довольно удрученным видом фюрер пошарил вокруг стола и вздохнул. - "Пожалуйста, продолжайте свой доклад, министр...""
 speerscience.3.a:0 ""Простите, мой фюрер, но здесь слишком темно, чтобы я мог продолжить чтение...""
 speerscience.4.t:0 "Нормализация исследовательских усилий"
 speerscience.4.desc:0 "Наш недавний рост научных исследований замедлился с окончанием выделения дополнительных ресурсов ученым. Таким образом, мы ожидаем, что наши исследовательские возможности постепенно вернутся на прежний уровень по мере закрытия лабораторий и прекращения контрактов на исследования."
 speerscience.4.a:0 "Хорошо."
 speerscience.5.t:0 "Рождение NetzRAM"
 speerscience.5.desc:0 "Все огни в Германии были направлены на Геттингенский университет. В уединенной комнате, глубоко в недрах исследовательского крыла электроники, десятки инженеров, ученых и простых студентов столпились вокруг большой машины. По выражению их лиц и возбужденным комментариям можно было подумать, что они похожи на детей, ожидающих своей очереди в булочную, и в некотором смысле, так оно и было.\n\nПосреди комнаты, возвышаясь над собравшимися людьми, стояла большая электронная машина. На уровне человеческой головы расположился маленький экран и металлическая клавиатура. Пока что, на экране ничего не происходило, но скоро это кардинально изменится. В очень похожей комнате в Германии был активирован центральный узел NetzRAM, и сеть, охватывающая весь Рейх, была официально активирована. Через несколько мгновений от главного устройства поступит сообщение, и результаты этого первого испытания покажут, был ли это оглушительный успех или унизительный провал.\n\nЭкран пронзительно зажужжал, и все находившиеся в комнате мгновенно превратились в жирафов, пытающихся рассмотреть что происходило на экране. А там буква за буквой... появлялись слова! "КАК ВАС ЗОВУТ?" По залу разнеслись радостные возгласы, и дрожащей рукой декан Университета ответил: "ВАЛЬТЕР БОТЕ". Еще несколько секунд, затем второе сообщение: "КАКОВ БУДЕТ ВАШ ЗАПРОС?", на которое последовал согласованный ответ:"ФУНДАМЕНТАЛЬНАЯ НАУКА". Наконец, третье и последнее: "КАКОВА СКОРОСТЬ ПОЛЕТА ПОРОЖНЕЙ ЛАСТОЧКИ?"\n\nВ комнате воцарилась тишина. Это был неправильный вопрос! Была ли какая-то проблема? Ошибка? Взлом?! Затем молодой студент попросил разрешения дополнить запрос, и как только он его получил, быстро написал: "АФРИКАНСКАЯ ИЛИ ЕВРОПЕЙСКАЯ ЛАСТОЧКА?" Две минуты напряженного ожидания, пока экран, наконец, снова не загудел: "ВЫ МЕНЯ ПОДЛОВИЛИ!"\n\nПо всей лаборатории раздались радостные возгласы и смех."
 speerscience.5.a:0 "Великий день для Германии!"
 
 speer_rnd.16.t:0 "Проснитесь и пойте, герр Вессель"
 speer_rnd.16.d:0 "Моему заместителю в ИСБ, Герхарду Весселю: я хочу поздравить вас с прибытием. А теперь, если вы позволите, давайте перейдем к делу. Вам предстоит ответственная миссия.\n\nВаше Бюро уже приступило к своей работе. Я хочу, чтобы вы тщательно исследовали подрывные силы, возникшие при новом режиме во главе с фюрером Альбертом Шпеером. Первая, критическая, - это Антифашистское движение. Будучи одним из самых ярых противников национал-социализма, они якобы были "уничтожены" под руководством фюрера Адольфа Гитлера, но, к сожалению, мы ошиблись. Мы еще мало знаем о них, поэтому важно раскрыть как глубоко укоренились их дегенеративные большевистские корни.\n\nВо-вторых, это экспоненциальный рост студенческого движения в Германии. У нас есть веские основания полагать, что некоторые из них поддерживают Антифу, в любом случае все они составляют костяк реформистского движения в Германии. Таким образом я сформировал два направления по этой проблеме. У нас нет безграничных ресурсов - и сосредоточиться на чем-то одном лучше, чем распыляться на обе цели. Хотя, как ваш командир, советую вам сосредоточиться на первом, я оставляю финальный выбор за вами, герр Вессель..."
 speer_rnd.16.a:0 "Большевистская Антифа, и то как они составляют ядро реформистского движения."
 speer_rnd.16.b:0 "Студенты, без них Антифа не будет иметь народной поддержки."
 
 speer_rnd.17.t:0 "Поиск виновных"
 speer_rnd.17.d:0 "АГЕНТУ ГЕРХАРДУ ВЕССЕЛЮ\nСОВЕРШЕННО СЕКРЕТНАЯ ИНФОРМАЦИЯ\nОБ АНТИФАШИСТКОМ ДВИЖЕНИИ\n\nСОБРАННАЯ НАМИ ИНФОРМАЦИЯ ПРИВЕЛА К ТОМУ, ЧТО МЫ РАЗДЕЛИЛИ ОРГАНИЗАЦИЮ АНТИФА НА ДВЕ ЧАСТИ\n1. "ЯДРО" АНТИФА, СОСТОЯЩЕЕ ПРИМЕРНО ИЗ ТРИДЦАТИ ЧЛЕНОВ. ИХ ИДЕОЛОГИЯ - ЭТО ПРЕЖДЕ ВСЕГО МАРКСИЗМ С БЕШЕНОЙ НЕНАВИСТЬЮ К НАЦИЗМУ И СИМПАТИЕЙ К ИУДАИЗМУ И НЕГЕРМАНСКИМ КУЛЬТУРАМ. ИХ МЕСТОПОЛОЖЕНИЕ СУЗИЛОСЬ ДО НЕСКОЛЬКИХ ГОРОДОВ, И МЫ МОЖЕМ ПРЕДПОЛОЖИТЬ, ЧТО ОНИ ПРИСУТСТВУЮТ ТОЛЬКО В ОДНОМ ИЗ НИХ.\n2. "ОСТАЛЬНЫЕ ОТБРОСЫ", СКОМПРОМЕТИРОВАННЫЕ СТУДЕНЧЕСКИМИ СБОРИЩАМИ В НЕСКОЛЬКИХ КРУПНЫХ ГОРОДАХ ГЕРМАНИИ. ХОТЯ ОНИ НЕ СТОЛЬ РАДИКАЛЬНЫ, У НИХ ЕСТЬ ПОТЕНЦИАЛЬНЫЕ СВЯЗИ С ЯДРОМ АНТИФА.\n\nЕСТЬ ДВА ВАРИАНТА: ПЕРВЫЙ - ПРОНИКНУТЬ В ЯДРО АНТИФАШИСТОВ И ПОПЫТАТЬСЯ УБИТЬ ИХ ЛИДЕРОВ. ХОТЯ ЭТО И КРАЙНЕ РИСКОВАННО, НО ВСЕ ЖЕ ПАРАЛИЗУЕТ ДВИЖЕНИЕ ИЗНУТРИ.\nВТОРОЙ - ВЫСТАВИТЬ АНТИФУ В ДУРНОМ СВЕТЕ, КАК РАДИКАЛЬНО НАСТРОЕННЫХ КРОВОЖАДНЫХ КОММУНИСТОВ. ПОСКОЛЬКУ БОЛЬШИНСТВО СТУДЕНТОВ ЯВЛЯЮТСЯ ЛИБО РЕФОРМИСТАМИ, ЛИБО ИЩУЩИМИ НОВЫХ ОЩУЩЕНИЙ МОЛОДЫМИ ЛЮДЬМИ, ОНИ ОТВЕРНУТСЯ ОТ ЭТОГО НОВОГО ОБРАЗА АНТИФЫ.\n\nОСТАЛЬНОЕ ЗАВИСИТ ОТ ВАС, ГЕРР ВЕССЕЛЬ.\nДА ПРЕБУДЕТ ГЕРМАНИЯ В НАБЕЖНЫХ РУКАХ."
 speer_rnd.17.a:0 "Центр рухнет, а за ним последуют остальные."
 speer_rnd.17.b:0 "Гниль коснется поверхности и распространится по всему телу."

 speer_rnd.18.t:0 "Обычные подозреваемые"
 speer_rnd.18.d:0 "С четкой фотографией хорошо охраняемого дома на стене, Вессель начал печатать.\n"ДЛЯ АГЕНТА РЕДА\nСОВЕРШЕННО СЕКРЕТНАЯ ИНФОРМАЦИЯ\nОБ АНТИФАШИСТКОМ ДВИЖЕНИИ\n\nМы нашли дом в ОТРЕДАКТИРОВАНО. У нас есть информация, что значительная часть основных членов Антифа соберется там на очень важную встречу." Вессель на секунду задумался. Что заставило его подумать о том, что это хорошая идея? Осторожность всегда рекомендуется, независимо от того, насколько вы уверены в своих силах. - "Ваша миссия будет заключаться в следующем:\n\nОТРЕДАКТИРОВАНО числа, после полуночи вы проникнете в дом. Вам будет предоставлено значительное количество взрывчатки. Нужно будет установить их в нескольких слабых местах по всему дому. Как только вы это сделаете, вы покинете жилой район и активируете взрывчатку с помощью детонатора, который вам тоже выдадут.\nНе оставляйте никаких следов своего присутствия, так как полиции будет предоставлена полная власть расследовать место происшествия, чтобы успокоить студентов. Если вас разоблачат, вы должны либо нейтрализовать всех свидетелей, которых найдете, а затем сбежать, либо, если вас поймают, проглотить таблетку цианида." Хотя, согласно протоколу, Вессель и напечатал про разоблачение, он знал, что этого не произойдет. Агент либо добьется успеха, либо умрет, пытаясь это сделать.\n\nОСТАЛЬНОЕ ЗАВИСИТ ОТ ВАС, АГЕНТ РЕД.\nДА ПРЕБУДЕТ ГЕРМАНИЯ В НАДЕЖНЫХ РУКАХ.\n/// ЭТОТ ДОКУМЕНТ ДОЛЖЕН БЫТЬ СОЖЖЕН ПОСЛЕ ПРОЧТЕНИЯ ///"
 speer_rnd.18.a:0 "Часы бьют полночь. Приближается Судный час."

 speer_rnd.19.t:0 "Сгоревший предохранитель"
 speer_rnd.19.d:0 "Агент Ред находился в подвале дома, а над его головой расхаживали десятки этих проклятых членов Антифа. Каким-то образом ему удалось проскользнуть мимо охранников и камер, и теперь он должен был убедиться, что у него в запасе достаточно взрывчатки, чтобы отправить это место на воздух. Если он действительно доживет до этого момента, а это уже был другой вопрос.\n\nВопрос, на который он, к сожалению, не мог ответить. Когда тусклый свет и тени, покрывавшие комнату, были смыты светом, агент Ред обнаружил, что парализован страхом, сумев обернуться как раз вовремя, чтобы заметить одного из этих большевистских ублюдков, держащего что-то в одной из своих рук. Он инстинктивно потянулся за собственным пистолетом, но вспышка света, сопровождаемая неизмеримой болью, не дала ему это сделать. Когда тело агента Реда упало на пол, эта ночь превратилась в паранойю для всех членов Антифа."
 speer_rnd.19.a:0 "Операция провалилась. Агент предположительно убит."

 speer_rnd.20.t:0 "Медиа в огне"
 speer_rnd.20.d:0 "Скрыть это было невозможно. Конечно, они пытались, но потерпели неудачу. Новость распространилась по всей Германии, как болезнь, и обычно она гласила следующее:\n\nАГЕНТ ИСБ БЫЛ НАЙДЕН МЕРТВЫМ В ДОМЕ АНТИФА - МАССОВЫЕ АРЕСТЫ ГРЯДУТ\n\nВесселю было неприятно, что ему приходится садиться за пишущую машинку и отдавать приказы об арестах. Конечно, это было необходимо. Все остальное было бы недопустимо, но теперь государство должно было иметь дело с последствиями, к которым оно не было готово. По крайней мере, это было не так плохо, как он, возможно, думал вначале, но видеть каждый день всплывающую статью о том, как какой-то напористый студент колледжа, связанный с Антифа, был арестован людьми в черном. Излишне подстрекательские статьи - если бы только СМИ могли успокоиться и дать буре пройти... но ему пришлось с этим смириться. Вздохнув, Вессель несколько раз постучал по клавишам, прежде чем начать.\n\n"ОТ БЮРО ВЕССЕЛЯ\nСОВЕРШЕННО СЕКРЕТНАЯ ИНФОРМАЦИЯ\nОБ АНТИФАШИСТКОМ ДВИЖЕНИИ\n\nВ ТЕЧЕНИЕ СЛЕДУЮЩИХ ЧЕТЫРНАДЦАТИ ДНЕЙ ВСЕ ЧЛЕНЫ БЮРО ВЕССЕЛЯ В ПОЛНОМ СОТРУДНИЧЕСТВЕ С ИСБ БУДУТ АРЕСТОВЫВАТЬ ПОДОЗРЕВАЕМЫХ ЧЛЕНОВ, СВЯЗАННЫХ С АНТИФА. ЦЕЛЬ БУДЕТ ЗАКЛЮЧАТЬСЯ В ТОМ, ЧТОБЫ ИЗОЛИРОВАТЬ ЯДРО. ХОТЯ НАМ НЕ УДАЛОСЬ УНИЧТОЖИТЬ ЦЕНТРАЛЬНОЕ РУКОВОДСТВО, МЫ ПОЛУЧИЛИ ДОСТАТОЧНУЮ ПРИЧИНУ, ЧТОБЫ ПОДАВИТЬ ЛЮБЫЕ ЛИНИИ СВЯЗИ, КОТОРЫЕ ОНИ ИМЕЮТ ЗА ПРЕДЕЛАМИ ГЕРМАНИИ". Против них, подумал Вессель, они ничего не смогут сделать. - "ДЕЙСТВУЙТЕ БЫСТРО И ЭФФЕКТИВНО. ПО ИСТЕЧЕНИИ ЧЕТЫРНАДЦАТИ ДНЕЙ МЫ ПРАКТИЧЕСКИ ПРЕКРАТИМ ВСЕ ОТКРЫТЫЕ ОПЕРАЦИИ ПРОТИВ АНТИФА, ЧТОБЫ ПРЕДОТВРАТИТЬ СНИЖЕНИЕ ОБЩЕСТВЕННОЙ ПОДДЕРЖКИ.\nОСТАЛЬНОЕ ЗАВИСИТ ОТ ВАС, АГЕНТЫ.\nДА ПРЕБУДЕТ ГЕРМАНИЯ В НАДЕЖНЫХ РУКАХ."
 speer_rnd.20.a:0 "Все могло быть и хуже."

 speer_rnd.21.t:0 "Кто-то наблюдает за мной"
 speer_rnd.21.d:0 "Воздух в комнате был холодным, хотя Вессель едва ли почувствовал разницу, когда его глаза встретились с глазами Гелена. Тишина. Возможно осуждающая. Агент беззвучно сел и стал ждать, пока его начальник заговорит. Прошло несколько секунд, прежде чем он это сделал.\n\n"Герр Вессель, я..." - начал он, положив руки на стол. - "Не могу сказать, что я прям сильно недоволен вашим выступлением..." - Вессель никак не отреагировал, но точно мог сказать, что этот человек не был полностью честен, когда говорил это. - "...Просто... э-э... во-первых, мы потеряли агента." И тут Вессель почувствовал, что его гордость оказалась слегка уязвлена, но он кивнул и заговорил. - "Миссия была невероятно рискованной." - Признался он. - "Если бы все прошло успешно, мы бы сорвали огромный куш. К несчастью..."\n\nГелен подождал, пока он закончит, и несколько секунд неловко молчал, прежде чем продолжить. - "Да... и он этого не сделал. Что оставило нас с пробелом в планах. Пробел, который вам удалось успешно залатать, хотя и с убытком, который меня не совсем устраивает." Вессель не произнес ни слова, но понимал, что это означает. - "Некоторые из наших агентов были убиты в бою."\n\n"Четыре." - заявил Вессель, слегка застигнув Гелена врасплох. - "Четыре агента погибли во время рейдов. Все их смерти ложатся тяжким бременем на мои плечи," - признался он, хотя и не выказал никаких эмоций. - "Однако мы, по крайней мере, нанесли удар по Антифе." Гелен поднял руку и жестом велел Весселю на мгновение замолчать. - "Удар, который еще больше укрепил ядро." Он сделал глубокий вдох. - "Ваше выступление не было плохим. Я еще раз напомню вам об этом," - сказал он, сосредоточив взгляд на лице Весселя. Ничего. - "Просто ситуация стала более сложной. Я уверен, вы понимаете."\n\nВессель кивнул. - "Следите за тем, куда ступаете, герр Вессель." - Предупредил Гелен, хотя, казалось, в его словах не было злобы. - "Не делайте свое положение невыносимым. Вот, что я хочу вам сказать по этому поводу." Вессель почувствовал, как в нем закипает смятение. С каких это пор Гелен помогает ему в его собственном деле?"
 speer_rnd.21.a:0 ""Вы свободны, герр Вессель.""
 
 speer_rnd.22.t:0 "Движение в огне"
 speer_rnd.22.d:0 "Его сердце колотилось от страха, а лоб покрылся испариной. Операция прошла с ошеломляющим успехом - охранники смотрели в сторону, когда он проник в соседнюю зону, и, слава господу, оказалось, что жители дома были слишком заняты болтовней, пока он запирал дверь в задней части дома. Ему также удалось увернуться от камер, расставленных повсюду, и мягкими, медленными шагами спуститься в подвал.\n\nВесь процесс занял гораздо больше времени, чем он ожидал, но никто из обитателей дома не захотел спуститься в подвал. В конце концов, вся комната была заполнена взрывчаткой, аккуратно уложенной руками в перчатках, и агент Ред повторил шаги, которые он сделал раньше, выйдя из дома и снова едва избежав охранников.\n\nКогда он скрылся из виду, ему захотелось броситься бежать, спасая свою жизнь, но он смог противостоять животному рефлексу. Вместо этого он нажал на кнопку детонатора и услышал безжалостную, ревущую волну шума, которая ударила его в спину, когда он свернул в переулок, окутавший его темнотой города."
 speer_rnd.22.a:0 "Операция прошла успешно - теперь нужно доложить в ИСБ."

 speer_rnd.23.t:0 "Тот, кто остался"
 speer_rnd.23.d:0 "Лукас быстро узнал об этом. Происшествие показывали по телевизору весь чертов день и еще день после. О доме, с которым произошел странный несчастный случай, как раз в то время, когда там собрались большие шишки - лидеры Антифа. И, конечно, полиция расследовала это дело - как они не могли? Лукас ждал результатов, о том, как это было подстроено правительством, о том, как они уничтожили демократию, чтобы поддержать нацистский режим. Но ничего не произошло, и это его беспокоило. Он слишком хорошо знал, что происходит, и, конечно, остальные тоже это знали, не так ли?! Все было ясно: ясно, как день, темно, как ночь!..\n\nНо когда в тот день он пришел протестовать в свой колледж, большинство его коллег не было рядом с ним. Лишь немногие были разбросаны по кампусу, держа плакаты и размахивая свежими флагами, которые говорили о происшествии в доме. Это принесло бы ему успокоение, если бы людей не было так мало. Вместо этого, когда он встал и смело заявил, что все это обман - что расследование было прикрытием, что Альберту Шпееру и его дружкам нет никакого дела до ценности демократии, никто, кроме союзников вокруг него, не слушал. И, насколько он мог судить, это никого не волновало."
 speer_rnd.23.a:0 "Неужели людей так легко одурачить?"

 speer_rnd.24.t:0 "Правильный человек в правильном месте..."
 speer_rnd.24.d:0 "Рейнхард Гелен выглядел особенно довольным, когда Герхард Вессель вошел в его кабинет. Поднявшись, он пожал его руку, прежде чем позволить ему занять его место. Вессель сел и, как всегда спокойный, внимательно выслушал то, что хотел сказать ему начальник.\n\n"Герр Вессель, я очень счастливый человек. Вы не только последовали моему совету, но и с успехом выполнили задачу, и результаты говорят сами за себя. Теперь, когда вам удалось, э-э..."взорвать"," - сказал Гелен, взмахнув руки, чтобы показать воздушные кавычки, - "главу иудео-большевистской Антифы, я уверен, что остальная часть зверя последует за ними." Вессель просто кивнул. - "Это все, что вы хотели сказать, сэр?" - спросил он, не желая больше тратить время на этот разговор - в конце концов, у него была работа.\n\nГелен пожал плечами. - "Не совсем. Хочу заметить, что с вашим мастерством и моими мозгами, уверен, мы сумеем удержать Германию на плаву, чтобы с ней не случилось." Его мозгами?.. Вессель подумал, что это в основном его операция, но решил не говорить об этом. - "Я тоже на это надеюсь, сэр. До сих пор ИСБ была хорошо подготовлена для борьбы с угрозами Германии, и я позабочусь о том, чтобы наши агенты были должным образом подготовлены к предстоящим проблемам, с которыми мы столкнемся." Гелен, казалось, остался доволен его ответом. - "Это все, герр Вессель. Вы свободны. И я надеюсь, что ваше выступление, как всегда, не оставит меня равнодушным.""
 speer_rnd.24.a:0 "Когда Вессель вышел из своего кабинета, он почувствовал себя немного сбитым с толку."

 speer_rnd.25.t:0 "Мягкое внедрение"
 speer_rnd.25.d:0 "Вессель несколько раз постучал пальцем по кнопке, размышляя про себя. Затем он начал: "АГЕНТУ ПУРПЛУ\nСОВЕРШЕННО СЕКРЕТНАЯ ИНФОРМАЦИЯ\nОБ АНТИФАШИСТКОМ ДВИЖЕНИИ\n\nВАША ОПЕРАЦИЯ БУДЕТ ДОВОЛЬНО ПРОСТОЙ." Так он надеялся. Антифа могла оказаться хитрее, чем он предполагал. "В ГОРОДЕ [ОТРЕДАКТИРОВАНО] СКОРО ПРОИЗОЙДЕТ БОЛЬШОЙ СТУДЕНЧЕСКИЙ ПРОТЕСТ. ВАШ ДОЛГ - ОТПРАВИТЬСЯ ТУДА И ВЫДАТЬ СЕБЯ ЗА МЕСТНОГО ЖИТЕЛЯ ЭТОГО РАЙОНА, ПРИНЯВ ЛИЧНОСТЬ СТУДЕНТА КОЛЛЕДЖА. ВЫ ПЕРЕДАДИТЕ МЕСТНОМУ ОТДЕЛЕНИЮ АНТИФА ПОДДЕЛЬНУЮ ИНФОРМАЦИЮ О РУКОВОДИТЕЛЯХ СТУДЕНЧЕСКОГО ПРОТЕСТА" информация, которая развалится на части от чего-либо большего, чем поверхностный взгляд. Вессель надеялся, что никто из членов Антифа не знает о семьях главных целей. Это был не самый лучший план, но этого было достаточно.\n\n"ПОСЛЕ ТОГО, КАК ВЫ ЭТО СДЕЛАЕТЕ, ДРУГОЙ АГЕНТ ПОМОЖЕТ ВАМ В ПОДГОТОВКЕ К ЗАПИСИ СОБЫТИЙ ПРОТЕСТА. ЕСЛИ ВСЕ ПОЙДЕТ ХОРОШО, АНТИФА НАПАДЕТ НА СТУДЕНТОВ, И НЕМЦЫ УВИДЯТ, ЧТО ИХ ВЗГЛЯДЫ СЛИШКОМ ЖЕСТОКИ И ЭКСТРЕМАЛЬНЫ ДЛЯ ОБЫЧНОГО ЧЕЛОВЕКА." Вессель подумал о том, что произойдет, если они просто напечатают информацию о том, что Антифа - радикальные экстремисты. Сработает ли это так же хорошо? Впрочем, этого он не мог предсказать.\n\n"ВСПОМНИТЕ СТРАТЕГИЮ РИМЛЯН - РАЗДЕЛЯЙ И ВЛАСТВУЙ. ВЫ СДЕЛАЕТЕ ТО ЖЕ САМОЕ." Вессель позволил легчайшей улыбке коснуться своих губ. Римляне были невероятно эффективны в своей работе, и он проследит, чтобы ИСБ была также хороша.\n\nОСТАЛЬНОЕ ЗАВИСИТ ОТ ВАС, АГЕНТЫ.\nДА ПРЕБУДЕТ ГЕРМАНИЯ В НАДЕЖНЫХ РУКАХ."
 speer_rnd.25.a:0 "Время покажет..."

 speer_rnd.26.t:0 "Цель определена, цель потеряна"
 speer_rnd.26.d:0 "Два дня назад местное отделение Антифа получило письмо с важной информацией. В местном университете должен был состояться митинг студентов против правительства. Ничего необычного... за исключением того, что в письме говорилось о нескольких вещах - а именно, о том, что у большинства студентов были нацистские родители, и что некоторые из них были просто фашистами, желающими неплохо скоротать время, насмехаясь над настоящими студентами, которым было не наплевать на демократию. Хотя было что-то странное в том, как они получили всю эту информацию, как внезапно она появилась, а также насколько она хорошо детализирована.\n\nОднако, получив информацию, они должны были проверить ее - и поэтому члены Антифа спустились на улицу, где в тот день маршировали студенты, и хотя одна сторона встретила другую с теплотой, поначалу это не было взаимно. Один из членов Антифа решил вырваться вперед и начать кричать. - "Клаус Беккер!" - Крикнул он, и один из студентов поднял руку, двигаясь вперед. - "Нам сказали, что ваш отец - ветеран Люфтваффе и что вы голосуете за НСДАП. Правда ли то и другое?"\n\nМолчание было неприятным. Однако оно был сломлено, когда Клаус рассмеялся. - "Кто вам сказал такую чушь?! Мой Папа - отставной электрик, и я никогда в жизни не прикасался к избирательному бюллетеню! Добро... если вы мне не верите, я с удовольствием покажу вам свидетельство моего отца!" Это немного сняло первоначальную угрюмость Антифа, и по мере того, как все больше студентов задавали вопросы, все больше этих бессмысленных фактов было развенчано. В конце концов обе стороны присоединились друг к другу в новом протесте, поскольку первоначальные подозрения Антифа относительно этого письма подтвердились."
 speer_rnd.26.a:0 ""Правительство не сможет нас разделить! Ни они, ни ИСБ!""

 speer_rnd.27.t:0 "Уничтожь все это"
 speer_rnd.27.d:0 "Он и еще четверо были всем, что требовалось. Темным утром, в этом сонном маленьком городке, Стефан и его коллеги-полицейские вошли в местный кампус. Весь следующий час они ходили из угла в угол, из класса в класс, время от времени срывая плакаты с большевистской пропагандой о глупой Антифа. Хотя изначально это было все, в тот день они также были осведомлены о кое-чем еще - группа студентов должна была собраться в одном из этих пустых классов и изготавливая свою ложь и раздувая пламя неподчинения.\n\nКогда Стефан прислушался к двери в классе на втором этаже, он услышал голоса внутри. Ухмыльнувшись, он жестом приказал своим коллегам-офицерам выхватить дубинки и войдя первым, небрежно открыв дверь, чтобы увидеть шестерых хулиганов, собравшихся вокруг стола. Одна из них, женщина, заговорила. "Кто вы?" - спросила она, уже начиная волноваться. Стефан усмехнулся. - "А ты как думаешь?" - спросил он. - "Мы из полиции, и нам сообщили, что вы замышляете здесь антиправительственный заговор."\n\nНастроение в комнате потемнело, и один из студентов внезапно заговорил - "Антиправительственный заговор?! Мы просто кучка студентов! Это...", - "Тишина!" - крикнул Стефан. Выражение его лица стало более суровым. - "Я не потерплю этой глупости. Вы все пройдете с нами в участок, где мы сможем определить вашу лояльность." Он положил свободную руку на переднюю часть дубинки. - "Или вы хотите, чтобы я показал вам, что значит соблюдать закон?"\n\nВ течение нескольких секунд между ними воцарилось тягостное молчание, прежде чем один из студентов в конце концов уступил, выйдя и выглядя испуганным. "Ладно." - начала она. - "Я... я пойду. Парни?" - спросила она, оглядываясь на других, которые становились все более обеспокоенными. - "Н-н-не похоже, что у нас есть выбор." Женщина, которая сначала заговорила, стояла тихо, свирепо глядя на Стефана, который только дерзко улыбнулся в ответ. Когда мимо нее прошли однокурсники, она что-то пробормотала себе под нос."
 speer_rnd.27.a:0 "Гребанная свинья."

 speer_rnd.28.t:0 "С глазу на глаз"
 speer_rnd.28.d:0 "Гелен щипал себя за нос, ожидая появление Весселя, и, когда агент появился в кабинете шефа, тот только прикрыл глаза, продолжая мучать свой нос. В конце концов, когда Вессель спокойно сел, Гелен открыл глаза и одарил его холодным, горьким взглядом. Тот, на который Вессель не ответил взаимностью, а просто принял к сведению.\n\n"Герр Вессель." - заявил он напряженным голосом, почувствовав необходимость сжать левую руку в кулак. - "Эта операция провалилась. Из всего, что вы могли бы выбрать..." Возможно, Гелен был в чем-то прав. Возможно, Вессель недооценил Антифа, но сейчас это не имело значения. Скоро ему все расскажут. - "Хуже всего даже не то, что вы провалили задание." - Он глубоко вздохнул. - "Все дело в последствиях."\n\nВыражение его лица не посмело смягчиться, но голос стал менее напряженным. "Репутация ИСБ, катится вниз, я также получил сообщения о ключевых членах Антифа. Они... радикализировались. Теперь они еще глубже зарылись в свой большевистский мыслительный процесс..." Гелен оборвал себя, закрыл глаза и потер лоб. - "Абсурд. Просто абсурд." Открыв глаза, он снова впился взглядом в Весселя.\n\n- "Герр Вессель, я попытаюсь быть быстрым. Никогда," - сказал он, делая ударение на этом слове, - "никогда больше не совершайте такой серьезной ошибки. Понятно?" Вессель просто кивнул. Он знал, что натворил, - возражать было бессмысленно. Гелен снова вздохнул. - "Вы свободны. Мне нужно обдумать эту новую информацию... посмотрите, что можно сделать. И...""
 speer_rnd.28.a:0 "Пожалуйста, не наступайте на новые мины."

 speer_rnd.29.t:0 "Призрак снаружи"
 speer_rnd.29.d:0 "НЕВЕРОЯТНЫЕ И ШОКИРУЮЩИЕ НОВОСТИ!\n\nИудо-Большевистская Антифа (запрещенная в Германии террористическая организация), проявив жестокость и явное насилие, напала на недавний студенческий митинг! Вскоре после полудня студенты собрались в кампусе, чтобы протестовать против политики правительства. Когда они маршировали взад и вперед по улицам, размахивая знаками дегенеративной контркультуры и вообще наводя беспорядок, появился еще один участник! Злобная Антифа, широко известная своими протестами против храбрых полицейских сил, призванных поддерживать мир и спокойствие. Она обрушилась на студентов, как стервятник!\n\nПо свидетельствам студентов, они слышали, как члены Антифа выкрикивали различные непристойности, а также утверждали, что студенты находились "в сговоре с фашистами", что "ваши родители грязные нацисты" и что "вам нет дела до истинной свободы". Очевидно, что Антифа не была ангелом во плоти, поскольку несколько студентов остались с тяжелыми ушибами, а одного даже пришлось срочно доставить в больницу! Это позорный день для всех немцев, и мы можем только надеяться, что люди узнают об ужасных истинах, которые преследуют эту непрестанную Антифу с самого ее основания. Пусть это станет известно всем! Даже если вы попытаетесь пойти против правительства, в глазах большевиков вы не что иное, как так называемая "марионетка"! Их меры слишком экстремальны, слишком радикальны, слишком не соответствуют истинной немецкой идеологии, и поэтому они нанесут удар по любой вашей слабости!\n\n- Arbeitertum, ваш первый и самый качественный источник всего, что связано с трудом. -"
 speer_rnd.29.a:0 "Еще один гвоздь в крышку гроба."

 speer_rnd.30.t:0 "Почерневшее сердце"
 speer_rnd.30.d:0 "В тот день Леон Хонигсман почувствовал беспокойство, входя в школу. У него было ощущение, что что-то... не так. С тех пор как он услышал новость о том инциденте с Антифа, он испытывал паранойю и решил не идти сегодня на собрание. Тем не менее, он должен встретиться с Эльзой Фехнер, главой студенческих протестующих, или он окажет своему собственному отделению большую медвежью услугу.\n\nВойдя в прохладный, открытый коридор школы, он заметил Эльзу с несколькими другими учениками, разговаривавшими друг с другом, прежде чем она обратила свой взгляд на него. Он двинулся к ней, чтобы заговорить, но она лишь пренебрежительно махнула рукой, подходя. - "Я больше не хочу иметь с тобой дела, Леон."\n\n- "Эльза..." - он замолчал, чувствуя, как на лбу выступил пот. - "Не делай этого. Мы не связаны с этой..." - она бросила на него суровый взгляд, и двое других студентов отступили. - "Я знаю, что нет. Мне все равно. Я не рискую легитимностью нашего движения, связываясь с вами. Даже если такого инцидента между нами никогда не произойдет, как ты думаешь, чего хотят здешние студенты?" Ее взгляд смягчился, и она отвела глаза. - "Просто иди уже." Нерешительность подступила к горлу, но она отбросила ее. - "Скажи своему ордену, что мы больше не союзники. Многие наши студенты восстали против Антифа, и я не могу убедить их в обратном."\n\nБолезненное молчание подступило к Леону, и он сглотнул, открыв рот, чтобы что-то сказать - "Все в порядке. Я... надеюсь, ты прекрасно справишься и без нас." Она посмотрела на Леона и одарила его деморализованным, страдальческим взглядом."
 speer_rnd.30.a:0 "Я тоже на это надеюсь."

 speer_rnd.31.t:0 "На линии"
 speer_rnd.31.d:0 "Гелен коротко кивнул, когда Вессель вошел в его кабинет. Тихонько постучав по столу, он жестом пригласил агента сесть. Когда он это сделал, они обменялись взглядами, и Гелен перевел дух. "Я начну, сказав очевидное", - произнес он. - "Вы хорошо справились с предоставленными вам ресурсами. Тем более что вы решили сосредоточиться на Антифе, а не на студентах." Вессель спокойно поднял бровь в ответ на это замечание. Что же такого было в студентах, что его шефа так пронимало? "К счастью, кровь наших агентов не пролилась, и популярность Антифа упала как брошенный камень. Проблема, однако..."\n\nОн поудобнее устроился в кресле и потянулся за картой, которую вытащил из-под стола. Это была карта Германии и ее городов, некоторые из которых были отмечены красными кружками. - "Это предполагаемые опорные пункты Антифа." - сказал он, постучав по одному из крупных городов. - "Теперь... причина, по которой я говорю слово "проблема" заключается в том, что..."\n\n"Падение их народной поддержки означает, что они должны сменить тактику." - сказал Вессель и кивнул, а Гелен поднял бровь. - "Я в курсе. Это затруднит проникновение, хотя одновременно будет легче оправдать избавление."\n\nСделав секундную паузу, Гелен изобразил легчайшую улыбку. - "Хорошо, хорошо. Вы уже начинаете понимать ситуацию." Вессель подумал, не он ли только что взял ситуацию в свои руки, но тут же отбросил эту мысль. - "Тогда, полагаю, мне нет нужды рассказывать вам больше." Показав на карту, Вессель вернул ее, и оба крепко пожали друг другу руки. - "Германия всегда находится под нашим пристальным наблюдением, герр Вессель." - произнес Гелен. - "Не забывайте об этом. А теперь вы свободны."\n\nКогда Вессель спокойно вышел из кабинета, он подумал о том, что произойдет, если он решит сосредоточить свои ресурсы на студентах, к большому гипотетическому ужасу Гелена."
 speer_rnd.31.a:0 "Не то чтобы это имело значение - результаты достигнуты, и они удовлетворительны."

 speer_rnd.32.t:0 "Узкие проспекты"
 speer_rnd.32.d:0 "В мире шпионажа мало моральных проблем. Сострадание, дружба, даже человечность иногда должны быть забыты: так много молодых шпионов закончили свою карьеру, а иногда и жизнь, потому что недооценили, казалось бы, слабого врага!\n\nГерхард Вессель хорошо это знал, и именно поэтому он до глубокой ночи сидел в своем кабинете, просматривая досье, касающиеся... студентов. Они были едва ли старше мальчиков - у одного из них еще не росла борода! - и все же у каждого из них было достаточно власти, чтобы навсегда изменить Рейх. В то время как Гелен знал, что Рейху нужны перемены, чтобы выжить в эту новую эпоху, такие перемены принесут только хаос и междоусобицы."
 speer_rnd.32.a:0 "Нет большей опасности, чем недооценка противника."

 speer_rnd.33.t:0 "Отчет о движении студентов"
 speer_rnd.33.d:0 "Вессель посмотрел на три папки, лежащие перед ним, каждая из которых сама по себе представляла опасность, и все же выбор был сделан. Имея мало времени и средств, он не мог следовать всем испытаниям: нужно было протискиваться по узким улочкам, чтобы преодолеть препятствия, или рисковать там застрять. Вздохнув, он еще раз просмотрел бумаги, касающиеся трех предполагаемых лидеров студенческого движения.\n\nХанс Юрген Краль, студент-философ и лидер черного рынка: благодаря своим связям в Америке он успешно контрабандой перевозил большое количество запрещенной литературы в Германию, отдавая предпочтение философам социалистического толка.\nРуди Дучке, харизматичный оратор: хотя он был менее склонен к открытому восстанию, он все еще был чрезвычайно опасен, поскольку он выразил свое желание свергнуть Германию, внедрив своих агентов в правительство.\nЗигрид Рюгер, известный феминистский и социалистический агитатор: чрезвычайно харизматичная, она уже организовывала массовые студенческие митинги и протесты, часто бросая вызов полиции и со временем собирая еще больше сторонников.\n\nТак много опасностей, так мало времени! Вессель был расстроен своей неспособностью следовать всем путям, но пришло время действовать: без малейшей нерешительности он сосредоточил свои усилия на..."
 speer_rnd.33.a:0 "Крале, книжном черве!"
 speer_rnd.33.b:0 "Дучке, лазутчике!"
 speer_rnd.33.c:0 "Рюгер, агитатор!"

 speer_rnd.34.t:0 "Отчет о движении студентов: Книжный червь"
 speer_rnd.34.d:0 "Отчет А - агенты Ной и Альтен.\nХанс Юрген Краль - кодовое имя "Книжный червь" - один из лидеров студенческого движения. Следовать за ним было трудно, так как он очень осторожен в своих действиях, но оперативникам удалось получить доступ в один из пабов, часто используемых в качестве места встреч для левых студентов: сильный сторонник марксизма, он часто говорит о преобразовании Рейха в социалистическое государство и считает, что студенческое движение - это только первый шаг к созданию нового, совершенного общества.\n\nОтчет Б - агенты Бюргерлихес, Гезец и Бух\nПосле тщательного расследования и нескольких тайных проверок таможен в Гамбурге и Франкфурте становится ясно, что Книжный червь находится в центре большой сети контрабандистов. Объектом их торговли, однако, является запрещенная литература: тысячи запрещенных книг из Соединенных Штатов и Канады были контрабандой ввезены в Рейх. Большинство из них касаются марксизма и социализма, в то время как другие обсуждают темы рабства, гражданских прав и демократии. Реальные масштабы такой незаконной деятельности пока неизвестны, но одно можно сказать наверняка: Книжный червь хорошо осведомлен, осторожен и хитер.\n\nОтчет С - агенты Моцарт, Бетховен и Бах\nПодозреваемый - не только главарь книжной контрабанды. Имея связи в нескольких других университетах, он является координатором студенческого движения: в то время как само движение сродни гидре, у которой больше голов, чем можно отрезать, и нет установленного авторитета, Книжный червь действует как стабильный источник направления для протестующих.\n\nРекомендации: ограничить влияние черного рынка, установить жесткие контакты со студенческой сетью, арестовать Книжного Червя."
 speer_rnd.34.a:0 ""Идеи убивают, а книги - это идеи в их твердом состоянии.""

 speer_rnd.35.t:0 "Отчет о движении студентов: Пустые полки"
 speer_rnd.35.d:0 ""Отчет A - агенты Бюргерлихес, Гезец и Бух.\nОперация прошла успешно. После нескольких дней подготовки имена участников черного рынка, а также предполагаемое место и время следующей доставки книг просочились в полицию под прикрытием раскаявшегося докера: как и следовало ожидать, полиция штурмовала склад, удивив нескольких членов студенческого движения подкупом таможенного агента. Студенты были арестованы за контрабанду и подкуп государственного чиновника, в то время как упомянутый агент быстро раскрыл имена своих сообщников, чтобы избежать длительного срока: имена ограничены гаванью Гамбурга, но команда уверена в своих способностях к перекрестным ссылкам и оценивает, что всего через несколько недель поток запрещенных книг прекратится.\n\nОтчет Б, агенты Моцарт, Бетховен и Бах.\nОбновление по отчету A. Операция прошла успешно. Команда слила обнаруженные материалы таможенным органам по всему Рейху, обеспечив быстрое прекращение контрабандной деятельности: теперь десятки таможенников ожидают суда за коррупцию, и еще больше студентов были задержаны для допроса. Книжный червь не присутствовал ни на одной из поставок, но есть несколько захваченных левых, более чем готовых предоставить достаточно доказательств его участия в торговле, хотя бы для того, чтобы спасти себя от тюрьмы.\n\nРекомендации: арест Книжного Червя.""
 speer_rnd.35.a:0 "Культура - это река жизни, но что, если она отравлена?"

 speer_rnd.36.t:0 "Отчет о движении студентов: Финальные приготовления"
 speer_rnd.36.d:0 "Отчет А, агенты Бюргерлихес, Гезец, Бух, Моцарт, Бетховен, Бах.\nПриготовления вступают в завершающую стадию. Книжный червь почти никогда не покидает университет и ежедневно меняет спальню: без сомнения, он пользуется гостеприимством своих сокурсников. Агенты Бюргерлихес, Гезец и Бух отслеживают его передвижения в течение дня, в то время как остальная часть команды отслеживает жилища всех тех, кому он доверяет: до сих пор он никогда не спал дважды в одной квартире, что намекает на широкую сеть контактов между различными факультетами.\n\nОтчет Б, агенты Ной и Альтен.\nОбновление по отчету А. Наблюдаются повторы в местах отдыха, верный признак того, что книжный червь исчерпал свой список контактов и вынужден вернуться к предыдущим: экспертам бюро по изучению данных понадобится еще несколько дней, чтобы изучить карту, подготовленную наблюдательными группами Музика и Рехта, и разработать план, как застать Книжного Червя врасплох. Это будет нелегко, так как они должны будут с достаточной уверенностью предсказать, где он будет спать в ночь ареста: наши агенты должны нанести удар с предельной точностью, иначе подозреваемый просто исчезнет и, возможно, покинет страну.\n\nРекомендации: подождать три недели, а затем нанести удар."
 speer_rnd.36.a:0 "Скоро у него появится время читать... в камере."

 speer_rnd.37.t:0 "Неожиданное развитие событий"
 speer_rnd.37.d:0 "Герхард Вессель стоял перед столом шефом, как провинившийся ученик. Однако за богато украшенной мебелью скрывался кто-то гораздо более опасный, чем учитель. Рейнхард Гелен смотрел на своего лучшего подчиненного со смесью гнева и разочарования: "Агент Верфильцтес Кетцхен", - начал он, и Весселю пришлось сдержаться, чтобы не нахмуриться при упоминании его кодового имени. Почему Гелен настаивал на такой практике? Если бы не бесспорные способности его начальника в шпионаже и не его собственная преданность этому человеку, который научил его всему, Вессель давно бы ушел в отставку.\n\n"Агент Верфильцтес Кетцхен," - повторил глава ИСБ, - "я глубоко разочарован. Я настоятельно советовал вам сосредоточиться на антифашистском движении, и что я вижу?" он указал на папку на своем столе - "вы открыто игнорируете мои предложения и вместо этого тратите время и ресурсы, которых у нас нет, на студентов!"\n"Агент Кляйнер Фукс," - ответил Вессель, - "я думал, что-"\n"вы не должны думать! Вы агент, Верфильцтес Кетцхен, вы должны подчиняться. Мое 'предложение' было вежливым способом сказать слово 'приказ', но, похоже, вам не хватает интеллектуальных качеств, необходимых для понимания такой простой истинны."\nПо лицу Весселя было видно, что он старался не перебить начальника, но жаловаться ему было не на что. Это был приказ, а он был подчиненным.\n"Операция отменяется, Верфильцтес Кетцхен. Вы будете ждать дальнейших распоряжений и воздерживаться от каких-либо действий. Это понятно?"\n"Да, понятно." - последовал тяжелый ответ.\n"Тогда вы можете идти."\n\nВессель отсалютовал и вышел из комнаты, не сказав больше ни слова."
 speer_rnd.37.a:0 "Мы были так близки! Почему? Почему?"

 speer_rnd.38.t:0 "Отчет о движении студентов: Лазутчик"
 speer_rnd.38.d:0 "Отчет A, агенты Ной и Альтен.\nРуди Дучке - кодовое имя "Лазутчик" - выделяется среди многих руководителей студенческого движения своим необычным подходом к делу. Несмотря на то, что он сам является левым радикалом, он часто не соглашался с методами своих товарищей, выступая за более мягкий подход. Наблюдательная группа Цейта следила за подозреваемым во время его деятельности, но он почти никогда не присутствовал ни на митингах, ни на протестах, ни на манифестациях: его основной деятельностью, по-видимому, было посещение домов, принадлежащих нескольким государственным служащим.\n\nОтчет Б, агенты Бюргерлихес, Гезец и Бух.\nСледуя отчету A, группа Рехта проникла в дома указанных государственных служащих под прикрытием планового технического обслуживания электрооборудования. Из 14 обителей, подвергнутых исследованию, 5 дали положительные результаты, и команда обнаружила несколько запрещенных книг о социализме и демократии, часто скрытых от глаз через поддельные обложки или скрытые полки. Хотя это всего лишь небольшой процент домов, посещенных лазутчиком, очень вероятно, что остальные объекты дадут аналогичные результаты.\n\nОтчет C, агенты Моцарт, Бетховен и Бах.\nГруппа перекрестных ссылок и эксперты по анализу данных сходятся во мнении, что от 400 до 600 сотрудников различных органов и администраций уже были заражены левыми тенденциями. Если оставить возможность действовать свободно, "Лазутчик" может превратить достаточное количество государственных служащих Рейха в потенциальных вражеских агентов, что сделает их уничтожение фактически невозможным. Если это произойдет, студенческое движение будет неудержимо.\n\nРекомендации: найти зараженные объекты, очистить загрязнение, арестовать лазутчика."
 speer_rnd.38.a:0 "Злейший враг тот, чья верность не вызывает сомнений."

 speer_rnd.39.t:0 "Отчет о движении студентов: Распутывание паутины Пенелопы"
 speer_rnd.39.d:0 "Отчет A, агенты Бюргерлихес, Гезец и Бух.\nЛазутчик, похоже, использует широкую сеть последователей для выявления потенциальных агентов, чтобы обратить их к его делу. Это позволяло ему избежать захвата, так как он никогда не посещает кого-то, кто мог бы обратить на себя внимание Орпо: те же кого он посещает, уже в некоторой степени скомпрометированы и не рискуют получить нежелательное внимание.\n\nОтчет B, агенты Моцарт, Бетховен и Бах.\nСледуя отчету А, команда Мюзик обнаружила несколько потенциальных информаторов для лазутчика, среди которых оказались даже некоторые из государственных служащих. Эти спящие агенты зондируют почву для потенциальных новых рекрутов и направляют лазутчика, чтобы тот мог набрать еще больше потенциальных рекрутов среди студентов. Хотя это чрезвычайно опасно, это также открывает нам путь для маневра: поскольку у лазутчика нет возможности держать своих новообращенных под наблюдением, будет нетрудно подбросить ложную информацию, чтобы направить их действия в пользу нашей конечной цели.\n\nРекомендации: подбросить ложную информацию, арест Лазутчика"
 speer_rnd.39.a:0 "Тот, кто желает слишком многого, потеряет все."

 speer_rnd.40.t:0 "Отчет о движении студентов: Анти-лазутчик"
 speer_rnd.40.d:0 "Отчет A, агенты Моцарт, Бетховен и Бах.\n\nКоманда Мюзик приступила к процедурам контрразведки. После нескольких дней перекрестных ссылок на данные, полученные от оперативников, экспертам бюро удалось установить личность одного из новых спящих агентов. Команда Рехта проникнет к одному из этих членов в качестве нового коллеги и проявит тонкие намеки на левые наклонности: без какой-либо формальной подготовки новообращенный, скорее всего, попытается познакомить нашего агента с лазутчиком и даст нам возможность поймать его с поличным.\n\nОтчет Б, агенты Бюргерлихес, Гезец и Бух\n\nОперация удалась. Оперативник Гезец действовал как недавно нанятый чиновник в административном бюро в Гамбурге и постепенно завоевывал доверие своих коллег, делая тонкие намеки на то, что он не согласен с нынешним положением вещей. Как и ожидалось, вскоре к нему подошел спящий агент, и они вдвоем организовали встречу с лазутчиком, где он сможет "понять, как ему послужить лучшему делу". Встреча назначена через три недели: к тому времени все будет готово, и как только цель начнет раскрывать свои идеи, вмешается Орпо.\n\nРекомендации: арест Лазутчика."
 speer_rnd.40.a:0 "Паук, запутавшийся в собственной паутине."

 speer_rnd.41.t:0 "Отчет о движении студентов: Агитатор"
 speer_rnd.41.d:0 "Отчет A, агенты Ной и Альтен.\nЗигрид Рюгер - кодовое имя "Агитатор" - одна из немногих женщин-лидеров студенческого движения, что свидетельствует о ее харизме и таланту к руководству. Благодаря своей способности манипулировать своими сокурсниками, она может организовывать массовые митинги, чтобы продвигать свои идеи: как и ожидалось от феминистки, она выступает за расширение прав женщин, вплоть до полного равенства между полами, среди множества других продвигаемых ею вещей.\n\nОтчет Б, агенты Бюргелихес, Гезец и Бух\nОбновление по отчету А. Анализируя данные о митингах, организованных и возглавляемых Агитатором, следует отметить одно: в отличие от своих товарищей, подозреваемая постоянно выдвигает возмутительную повестку дня, начиная от вышеупомянутых прав женщин, заканчивая демократизацией, отменой рабства, отставкой фюрера, снижением налогов, бесплатным школьным образованием, и это лишь некоторые из них. На первый взгляд это может показаться бредом сумасшедшего, но, кажется, на самом деле это точная стратегия: в то время как другие пытаются представить требования, которые правительство могло бы абстрактно принять во внимание, агитатор знает, что ее просьбы настолько экстремальны, что никто никогда не сможет их принять, и использует отказ как топливо, чтобы привлечь к себе все больше последователей.\n\nРекомендации: ограничить последователей агитатора, предотвратить другие митинги, арестовать агитатора."
 speer_rnd.41.a:0 "Мы будем обращаться с ней как с мужчиной, если она этого так хочет."

 speer_rnd.42.t:0 "Отчет о движении студентов: Пчелиная матка"
 speer_rnd.42.d:0 "Отчет А, агенты Моцарт, Бетховен и Бах.\nНаблюдая за Агитатором как внутри, так и за пределами ее обитания, команда собрала достаточно данных по этому вопросу. Помимо своей неоспоримой харизмы, Агитатор умело использует группы студентов для подготовки почвы для своих митингов: как только правительство отклоняет ее просьбы, десятки агитаторов приносят новости другим студентам, преувеличивая события, чтобы вызвать возмущение отказом в том, что преподносится как "разумные просьбы". Оттуда подозреваемой легко превратить возмущение в большую свиту для своих митингов.\n\nОтчет Б, агенты Ной и Альтен\nОбновление по отчету А. После работы группы Мюзик эксперты бюро по контролю над толпой и психологической войне разработали ключевую слабость такой широкой и децентрализованной сети связей. Без формального контроля над новостями агентам будет легко подкидывать дезинформацию и распространять ложные новости среди студенческих масс.\n\nРекомендации: нарушить поток информации, изолировать лидера, арестовать Агитатора."
 speer_rnd.42.a:0 "Самодеятельным лидерам грозит только провал."

 speer_rnd.43.t:0 "Отчет о движении студентов: Эскалация"
 speer_rnd.43.d:0 "Отчет А, агенты Бюргелихес, Гезец и Бух.\nОперация удалась. Посылая агентов, маскирующихся под посланцев Агитатора, мы распространяем ложную информацию о еще большем митинге, на котором сама Агитатор выступит с новым, еще большим списком требований: среди требований содержится несколько пунктов, представляющих собой уголовное преступление, главным из которых является ее немедленное назначение премьер-министром нового, демократического правительства. Агитатор не смогла опровергнуть слухи и теперь будет вынуждена либо потерять лицо перед всем движением, либо принять ложный список и нагнетать напряженность.\n\nОтчет Б, агенты Моцарт, Бетховен и Бах\nОперация удалась. После работы команды Рехта наши агенты перехватили сообщения, касающиеся организации вышеупомянутого митинга. Там Агитатор будет вынуждена лично перечислить все требования: как только слова слетят с ее уст, Орпо вмешается и арестует ее за подстрекательство к мятежу. Манифестация должна состояться через две с половиной недели с сегодняшнего дня, все, что нам сейчас нужно сделать, это подождать.\n\nРекомендации: арест Агитатора."
 speer_rnd.43.a:0 "Даже королева не застрахована от желаний своего народа."

 speer_rnd.44.t:0 "От кошмара к реальности"
 speer_rnd.44.d:0 ""Агент Бюргерлихес на месте, все чисто," - протрещал голос из портативного микрофона, спрятанного под особенно большим галстуком, когда оперативник последовал за толпой. - "Агент Гезец, все чисто," - раздался еще один голос от мужчины, сидевшего в кафе неподалеку от митинга. - "Агент Бух, докладывать нечего," - подтвердил последний, глядя на большую площадь из окна, выходящего на Хефнерсплац. После всего, что произошло, Имперский съезд партии был обычной и тихой демонстрацией солидарности трудящихся с партией, и все должно было пройти гладко. Примерно полчаса чиновники НСДАП говорили со сцены, когда вдруг все резко изменилось.\n\n"Агент Бух команде Рехта, замечено большое скопление студентов на Каролиненштрассе, они столкнутся с Имперским съездом через 5 минут!" - раздался взволнованный голос, за которым немедленно последовал его коллега: "Агент Гезец, еще одно скопление студентов замечено на Брунненгассе, столкновение оценивается через 3 минуты!". Тут же агент Бюргерлихес взял рацию: "Вахтмейстер Брен, нам нужно подкрепление Орпо на Хефнерсплац! Несанкционированные студенческие митинги, столкновение с Имперским съездом" - сказал он, и тут же получил ответ: "Принято, вышлем полный состав!". Теперь все, что они могли делать, так это ждать и молиться.\n\nВ конце концов Орпо пришло, но не раньше, чем две толпы смешались и все превратилось в большую драку с десятками раненых и сотнями арестованных. Агент Бюргерлихес разговаривал с Вахтмейстером, когда один из мужчин, подбежав к нему, произнес: "Вахтмейстер! - сказал он, задыхаясь после долгой пробежки. - "мы нашли множество такого добра на земле и в карманах студентов!" - и протянул мятую брошюру. Оперативник увидев это, заметно побледнел и тут же позвонил в штаб "Это агент Бюргерлихес, обнаружена пропаганда Рейхсбаннера. Ситуация обостряется""
 speer_rnd.44.a:0 "Единство и права и свободы."

 speer_rnd.45.t:0 "Катастрофа, рожденная из девяти миллиметров"
 speer_rnd.45.d:0 "Агенты Имперской Службы Безопасности прилежно следили за тем, как разворачивались события Имперского съезда, где собирались трудолюбивые немецкие солдаты и рабочие. С каждым празднующим приходил еще один член немецкого государства, поддерживающий НСДАП, а это означало, что все шло по расписанию. Даже когда либерализованные студенты собрались, протестуя против мощи германского Рейха, ситуация в целом была урегулирована, поскольку ИСБ смогла взять под контроль и ограничить столкновения. Тем не менее народ, хотя и боялся скрывающихся в тени либералов, выражал искреннюю поддержку правительству Германии, с неожиданной сдержанностью, почтением, искренней заботой и пониманием.\n\nОднако скопление протестующих студентов продолжало расти, каждый кричал о своих заботах, о своем проклятом желании разорвать рабовладельческий строй или "остановить немецкую военную машину". Когда закипел котел напряжения, потребовалось всего лишь три нажатия пальца, чтобы превратить ситуацию в катастрофу, поскольку некий Йозеф Бахман, который должен был стать еще одним подростком, присоединившимся к студентам, застрелил одного из студенческих лидеров, идентифицированных ИСБ, Руди Дучке. Первая пуля вошла между плечом и горлом, отбросив Дучке назад, прежде чем вторая пуля прошла вдоль черепа и мозга Дучке, после чего последняя пуля вонзилась прямо в голову Дучке, разбрызгивая кровь и мозговое вещество по асфальту.\n\nКогда полиция бросилась скручивать Бахмана, а Дучке уже лежал мертвый на руках у своих товарищей-студентов, воцарился хаос. Студенты прорвались через барьеры, врезавшись прямо в митинг, когда еще несколько десятков охранников бросились к месту происшествия. Студенты начали бить охранников по голове дубинками, бутылками и кирпичами, в то время как охранники отвечали огнем, газом и бронетехникой. Остальные мероприятия митинга были отменены, так как массовый бунт студентов поставил под угрозу жизни всех присутствующих на съезде.\n\nПосле этих событий город Нюрнберг был помещен в режим изоляции и военного положения, в то время как немецкие военные прочесывали город, строго соблюдая правила комендантского часа. Тем временем Рейхсбаннер проявил смелость поддержать протесты, объявив действия Бахмана "спланированной атакой на руководство движения За свободу слова в Германии"."
 speer_rnd.45.a:0 "Черт побери!"

 speer_rnd.46.t:0 "Повешенный дымящийся пистолет"
 speer_rnd.46.d:0 "Торжественные листы газеты, которую он держал в руках, вызвали бурю мстительного гнева в душе Герхарда Весселя, когда он смотрел в закрытое ставнями окно одного из самых больших офисов Имперской Службы Безопасности. Наконец, немного отдышавшись, Вессель вошел, встреченный внимательными взглядами примерно дюжины его подчиненных, руководителей разведывательной организации и командиров нескольких агентов ИСБ. Некоторые из этих людей были там, в Нюрнберге, некоторые из них были его агентами. Но для Весселя, когда он поднимался на трибуну, оставалось одно.\n\nНикто из них не был виновен в том, что произошло.\n\n"Не в моем характере презирать моих же подчиненных. Однако, обращаясь к событиям митинга в Нюрнберге, мы должны признать определенную степень неудачи в отношении того, что произошло, и нашей подготовки к потенциальному конфликту. Теперь наш долг - убедиться, что мы сможем понять, что произошло и куда нам двигаться дальше." - сказал Вессель, когда его люди смущенно переглядывались между собой. В течение следующего часа Вессель сдержанно ругал их, уверяя каждого, что теперь, когда весь мир наблюдает за ними, они будут нести ответственность за расследование инцидента.\n\n"Герр Гелен, я надеюсь, что этого часа вам хватит?" - спросил Вессель, входя в прокуренный кабинет Рейнхарда Гелена. - "Конечно, а в чем дело, Вессель?" - спросил Гелен. - "Ну, сэр, это касается Нюрнбергского инцидента. Бахман все еще под арестом, и, честно говоря, нам нужно выяснить, почему он застрелил Дучке. Что, если кто-то его поддерживает?" - спросил Вессель. Гелен глубоко затянулся сигарой, глядя на свой стол, прежде чем произнести, выпустив клуб дыма "В конце концов, он подросток. Вессель, вы же знаете, что сейчас творится в головах у этой молодежи." - "Это просто не имеет смысла, он молодой парень, не имеет криминального прошлого, ходит на работу, с какой стати ему стрелять в политического идеолога?" - ответил Вессель. - "Хм, если хотите знать мое мнение," - усмехнулся Гелен, - "некоторые из этих подонков могли попасть под влияние СС. Когда некуда стрелять, люди часто выбирают оккультизм. Я бы начал поиски там." Вессель был ошеломлен, Орденсштаат? Неужели им есть дело до какого-то студенческого лидера? В то время как в его голове проносились сомнения по поводу заявления Гелена, он был прерван молодым офицером разведки, хлопнувшим дверью, с настойчивым взглядом в глазах. \n\nЙозефа Бахмана нашли повешенным в камере. На одном из рукавов его сюртука красовалась грубо нарисованная метка Шутцштаффеля, и Гелен слишком четко попал в самую точку в своих обвинениях в причастности Бургундии к этому делу."
 speer_rnd.46.a:0 "Что-то здесь не так."

 speer_rnd.47.t:0 "Меры противодействия"
 speer_rnd.47.d:0 "Прошло уже больше недели после "самоубийства" Йозефа Бахмана. Целая неделя размышлений, раздумий и вопросов происходила в голове Герхарда Весселя. Эсэсовские "молнии" на рукаве, быстрое предположение Гелена о влиянии Орденсштаата, отсутствие должного расследования. Вессель, опытный и умный следователь, знал, что ответы лежат внутри тела, внутри Бахмана. И все же каждый раз, когда он подходил к этой идее, бюрократические перестановки ресурсов и реорганизация приоритетов для департамента сметали любые его попытки.\n\nПлотная стена дыма ударила в лицо Весселя, как волна, только чтобы успокоить и показать лицо его всегда старательного начальника. - "Добрый вечер, герр Гелен." - поздоровался Вессель. - "И тебе того же, Вессель. Ты приходишь ко мне в кабинет в довольно поздний час ночи - что тебя сегодня укололо?" - отозвался Гелен. - "Ну, герр Гелен, у меня просто есть некоторые, ну, проблемы в Нюрнбергском расследовании, но я думаю, что у меня есть решение. Видите ли, я понимаю вашу гипотезу; однако она кажется слишком удобной, или даже важнее то, что мы могли упустить неочевидные улики, связанные с Бахманом, которые могли бы привести нас в другое направление. Тем не менее, я полагаю, что формальное повторное исследование тела Бахмана может дать нам некоторые, ну, успехи. К сожалению, это предложение было закрыто из-за того, что другие вопросы управления стали, ну, случайным образом приоритетными, и я считаю, что нам нужно провести еще одно расследование." - Раздавив сигару о пепельницу на столе, Гелен раздраженно произнес. - "У Бахмана были явные связи с бургундскими властями, это ясно как божий день по самой одежде этого человека. Вы хотите сказать, что здесь может быть что-то совершенно другое? У нас в ИСБ есть много причин для беспокойства, и возобновление закрытого дела не входит в их число, Вессель."\n\nЯрость пронзила тело Весселя. Как мог его начальник, человек, которого он так уважал, вдруг так упрямо отринуть его мольбы? Это было так неправильно. Подняв трубку офисного телефона, Вессель сказал: "Видикан... Кесслер... в мой кабинет, пожалуйста."\n\nТаким образом, был разработан план. План, по которому агенты Весселя проникнут в морг, исследуют труп Бахмана, сделают фотографии и все остальное, и вернутся с отчетом к Весселю. Герхард не мог просто выбросить из головы то, что терзало его уже полторы недели."
 speer_rnd.47.a:0 "И мы этого не допустим!"

 speer_rnd.48.t:0 "Огромные камни поднимают последними"
 speer_rnd.48.d:0 "Прошло две недели, прежде чем три заговорщика из разведывательного отдела встретились. Однажды поздно вечером Гелен ушел пораньше, чтобы посетить свой обычный заказ в каком-то немецком ресторане, и в офисе остались только Вессель, Видикан, Кесслер и достаточно незаконно добытые сведения, чтобы запереть этих троих в тюрьме на всю оставшуюся жизнь. Когда весь свет в кабинете был выключен, а ставни на окнах опущены, совещание началось.\n\n"Видикан, Кесслер. Я уважаю вашу приверженность делу, которому мы вместе себя посвятили; однако я хочу, чтобы вы оба знали последствия всего этого. Это вполне может привести нас к ранней смерти в немецком изоляторе. Я буду более чем счастлив позволить вам уйти и никогда больше не вспоминать о вашем участии. Кто-нибудь из вас хочет это сделать?" С жутким молчанием и постоянными переглядываниями между мужчинами было достигнуто соглашение о взаимопонимании, и сумка была расстегнута. Фотографии, документы и вещественные доказательства рассыпались по столу. \n\nНа каждой фотографии были видны резкие красные отметины на горле убийцы, с отпечатками пальцев по всему горлу, с грубыми царапинами и кровью, стекающей по трупу. Между тем, отчет о вскрытии дал еще больше подозрений относительно смерти Йозефа Бахмана. Главным судебно-медицинским экспертом, участвовавшим в вскрытии Бахмана, был доктор Хайнц Фельфе, который поднимался все выше и выше по карьерной лестнице в ИСБ, что, конечно, сближало его с Рейнхардом Геленом. Однако в голове Герхарда Весселя всплыла самая убийственная информация: Хайнц Фельфе был в Киеве во время вскрытия преступника.\n\n"Кто-то подделал эти документы." - потрясенно воскликнул Вессель. Мужчины кивнули, а Кесслер тем временем докурил сигарету. - "Кто-то срывает все это расследование. Кто-то могущественный." Однако оставался вопрос: Должен ли он преследовать того, кто стоит за всем этим, или это просто приведет их к смерти?"
 speer_rnd.48.a:0 "Следуйте за неведомым врагом!"
 speer_rnd.48.b:0 "Следуйте за Фельфе, он знает, что происходит!"

 speer_rnd.49.t:0 "Дьявол кроется в деталях"
 speer_rnd.49.d:0 "Герхард Вессель проводил часы бодрствования и ночи предполагаемого сна, исследуя находки Видикана и Кесслера. Время, которое ему давали на то, чтобы увидеть друзей, любимых или коллег, вместо этого было потрачено на просмотр фотографий мертвого стрелка и поддельного вскрытия, предположительно выполненного человеком находящегося за сотни миль от вскрытия. И все же документы продолжали показывать все больше и больше доказательств в пользу Весселя.\n\nГлядя на документы, Герхард ощутил волну сомнений, когда обычно проницательный, сосредоточенный и эффективный человек обращался к паранойе и страху. Человек, который так усердно сражался рядом с ним, как отец, - Рейнхард Гелен, и все же его имя было размазано по всему следствию, в то время как его слова прикрывали фальсифицированную информацию и вели в сторону от расследования. Правда ли это, Гелен? Нет, этого не может быть, этот человек был верен Рейху, зачем ему бросать все, в том числе и эффективное информационное бюро, которое ему доверяло? Мысли Весселя блуждали среди тревог и сомнений мира, поскольку вся его карьера была поставлена под угрозу. Внезапно знакомый запах дыма насторожил Весселя, заставив в спешке убрать бумаги в стол. В комнату вошел Рейнхард Гелен.\n\n"Добрый день, Вессель. Вот, тут для вас некоторая ведомственная почта относительно процедур прошлого месяца и некоторых способов, которые мы хотим улучшить. В конце концов, вы тоже можете сделать какой-то стоящий вклад." - сказал Гелен, сверкнув улыбкой своему подчиненному, прежде чем уйти. Усталые, запавшие глаза Весселя едва выдерживали это проявление бюрократизма, когда его руки пробежали по странному материалу резинового штампа, прикрепленного к конверту. В этот момент в голове Весселя возникла идея, и он начал рыться в столе, чтобы собрать документы и каждый из вложенных в них конвертов. У каждого был похожий штамп, и при ближайшем рассмотрении и увеличении Вессель понял, что все они были одинаковыми: штамп Хорста Вендланда, вице-президента ИСБ."
 speer_rnd.49.a:0 "Прямо над цепью."

 speer_rnd.50.t:0 "Трещины в системе"
 speer_rnd.50.d:0 "Кельн - шумный и процветающий город с богатой культурой, если ваше определение богатой культуры не было снесено НСДАП. Это было бы приятным отдыхом, но Вессель был здесь не для этого. На самом деле, одним из первых зрелищ, которые он увидел, когда прогуливался по городу, были студенты, высыпавшие из угла улицы, скандируя неясные оскорбления и протесты против правительства; он и его коллеги-агенты, однако, просто прошли мимо них. Они не были в центре внимания.\n\nИменно здесь Хорст Вендланд сделал свою оперативную базу, и Вессель получил довольно хорошие новости о ее состоянии. В какой-то момент после полудня Вендланд должен был обедать с неким Германом Людке, адмиралом Кригсмарине. Почему Адмирал и вице-президент ИСБ встречались, ему было неизвестно, но у него все таки имелись некоторые соображения на этот счет. И все же он здесь не для того, чтобы шпионить за ними. На самом деле, совсем наоборот.\n\nВ период упадка Германии многие чиновники заботились о том, чтобы иметь параноидальный уровень безопасности, куда бы они ни пошли. Вессель ожидал, что Вендланд будет таким же, как его начальник, но, очевидно, ошибся. И, к счастью, что ошибся, иначе все это было бы бесплодными усилиями. Весселю и его команде был передан отчет, краткий и по существу. Основные документы Вендланда хранились в квартире на другом конце города, и единственной реальной охраной был персонал отеля. Что-то, через что его агенты могли легко пройти."
 speer_rnd.50.a:0 "Господа, вы знаете что делать."

 speer_rnd.51.t:0 "Руки в промежутках"
 speer_rnd.51.d:0 "Они поймали удачу за хвост. Мало того, что они прибыли как раз вовремя, поскольку Вендланд, казалось, покинул квартиру всего за час до этого, но и охрана в отеле была особенно слабой. Настолько небрежно, что одному из агентов Весселя удалось проскользнуть прямо через подъезд. Имея под рукой короткую радиосвязь, агент медленно направился в комнату, в которой удобно устроился Вендланд, и, увернувшись от другого охранника и потратив около десяти секунд на то, чтобы взломать замок комнаты, оказался внутри.\n\nАгент быстро понял, что в комнате что-то не так. Большой черный предмет был расположен в углу комнаты, задрапированный одеждой и спрятанный за стулом, но при внимательном наблюдении, оказалось, что ему там не место. Вспомнив, как изначально была разложена одежда, агент снял ее и увидел... сейф. После передачи этой информации Вессель почувствовал некоторое удивление, но оно быстро исчезло, когда он обдумал свои варианты. Их было два, каждый со своими плюсами и минусами.\n\nПервый состоял в том, чтобы просто установить подслушку. Вендланд в глазах Весселя был не слишком компетентным и осторожным человеком, поэтому он сильно сомневался, что тот заметит, что его сейф прослушивается. Это дало бы легкий доступ ко всему, что было слышно в его комнате, хотя содержимое самого сейфа не было бы опознано.\n\nВторой - взорвать эту чертову штуку и бежать со всех ног. Это отбросило бы всякую осторожность и заставило бы Вендланда убедиться, что кто-то за ним следит, но пока содержимое внутри стоит того, награда перевесит риск."
 speer_rnd.51.a:0 "Слишком рискованно. Установите подслушку и убирайтесь."
 speer_rnd.51.b:0 "Кто не рискует, тот не пьет шампанского, верно?"

 speer_rnd.52.t:0 "Слушай и слушай внимательно"
 speer_rnd.52.d:0 "Вместе с агентом, который прослушивал сейф, Вессель стоял в своем кабинете и готовил аудиомагнитофон, чтобы воспроизвести важную часть, которую им удалось извлечь после целого дня поисков. Нажав на кнопку, Вессель навострил уши.\n\n"...Ах да, и последнее. Вот то место, которое я хотел бы опустошить. Что?"\n"..."\n"Нет, не то. Другое. Вот... склад." Несколько секунд тишины, за которыми последовал громкий вздох. "Хорошо, я говорю о том конкретном складе, который я просил тебя очистить несколько дней назад, но ты все еще не удосужился это сделать. Погоди, что?"\n"..."\n"Понимаю. Теперь это не имеет значения. Я снова отдаю тебе приказ - склад. Скажи кому-нибудь из ваших агентов, чтобы к концу недели они перенесли файлы в другое место. Да, скажи им, чтобы ехали в Леверкузен, и..."\n\nОтпустив кнопку, Вессель посмотрел на агента. - "И это все самое важное?" - спросил он, и тот кивнул. Вессель выпрямился во весь рост и коротко кивнул в ответ. - "Я хочу, чтобы наши агенты немедленно отправились в путь, желательно самолетом. Мы не знаем, сколько времени у нас осталось, а что бы ни было на этом складе, это важно. Вы свободны.""
 speer_rnd.52.a:0 "Коротко отсалютовав, мужчина вышел из комнаты, а Вессель погрузился в свои рассеянные мысли."

 speer_rnd.53.t:0 "Возможно слишком хорошо"
 speer_rnd.53.d:0 "Вессель решил лично посетить склад в день, предшествующий поездке. Он сам не знал почему, но ему просто хотелось увидеть это своими глазами. К счастью, весь процесс был гораздо менее хлопотным, чем любые его пессимистические ожидания. Не было никаких драматических столкновений, только пустой склад с еще более пустым содержимым. Им потребовалось целых десять минут поисков, прежде чем они что-то нашли. В заколоченной комнате один из агентов Весселя нашел стол с документами и магнитофонами.\n\nСначала он послал агента осмотреть его, но через минуту тот вернулся к Весселю и сказал ему нечто такое, что ошеломило и заставило на мгновение сломать его всегда профессиональный вид. Попросив агента проводить его в комнату, Вессель остался наедине с содержимым стола, который теперь был в его распоряжении.\n\nОн включил один магнитофон, потом другой, потом еще. Все они воспроизводили один и тот же голос, который не стеснялся в выражениях и принадлежал Вендланду. Время от времени к нему присоединялся другой голос.\n\nГолос Гелена. Содержание этих бесед было целиком посвящено бюро Весселя и его деятельности. Что-то за пределами досягаемости Вендланда. Это не было мелким преступлением, и, когда Вессель вышел из комнаты, его мысли зашевелились. Невозможно, чтобы Гелен позволял своему вице-президенту так свободно беситься, записывая разговоры на пленку. Даже для такого странного человека, как его начальник, он не считал его настолько некомпетентным - и поэтому беспокойство в его голове отказывалось уходить, когда он и его агенты покинули склад и стерли все следы своего присутствия."
 speer_rnd.53.a:0 "Корни начинают вырываться из земли."

 speer_rnd.54.t:0 "Трещит по швам"
 speer_rnd.54.d:0 "Он не помнил, сколько времени прошло с тех пор, как он делал что-то подобное. Последние несколько дней бюро Весселя выглядело так, словно оно находилось в состоянии постоянного смятения. Сам Вессель, однако, знал о махинациях бюрократии. Он готовил приказы, разведывал места, следил за тем, чтобы точки были прикрыты, а лазейки закрыты. Этому непокорному некуда было деться. Некуда бежать. Все тайны, которые Вендланд скрывал от него, будут раскрыты, хочет он того или нет.\n\nВ сумерках Вессель выпрямился во весь рост, встречая стоические взгляды примерно семи своих агентов, все смотрели на него, не выдавая никаких эмоций на своих лицах. - "Сегодня вы проведете весь день в этом городе в поисках одного единственного человека. Мы записали несколько мест, и каждый из вас их посетит. Не отделяйтесь, не выделяйтесь, не стесняйтесь. Ваша цель - сделать только одно, и я ожидаю, что вы в этом преуспеете." Все дружно отдали честь, Вессель кивнул.\n\n"С моего разрешения Хорст Вендланд объявлен в розыск в Германии и на прилегающих к ней территориях. Он обвиняется в государственной измене, неповиновении и заговоре против государства. Вы все понимаете?" - спросил он, и на это мужчины ответили: "Сэр, Да, сэр!""
 speer_rnd.54.a:0 "Найдите Хорста Вендланда и немедленно арестуйте его!"

 speer_rnd.55.t:0 "Все секреты раскрыты"
 speer_rnd.55.d:0 "Взрыв, который сотряс комнату и был слышен по всему зданию, заставил команду охранников в ужасе забегать по всему дому, но каким-то чудом агенту удалось проскользнуть мимо и сбежать с содержимым сейфа. К вечеру оно было разложено перед столом, и сам Вессель осматривал то, что было украдено у Вендланда. Он только надеялся, что такая шумиха стоила того.\n\nБумаги и папки, дела и документы. Со всеми вещами Вессель обращался аккуратно, но все это, в конце концов, не имело для него никакого значения. Все содержимое было о других вещах, не связанных с Бюро Весселем, Антифа или студенческими протестами. Разочарование, которое уже присутствовало в его сознании, только росло, пока в течение получаса поисков ничего не происходило.\n\nКроме одной вещи, которую им еще предстоит исследовать. Там, ожидающий своего часа, лежал нераскрытый рулон пленки. Оставалась только одна дорога, и Вессель пошел по ней с намерением выяснить, не была ли вся эта операция пустой тратой времени."
 speer_rnd.55.a:0 "Возможно, во всем этом еще есть что-то хорошее..."

 speer_rnd.56.t:0 "Прорваться сквозь туман"
 speer_rnd.56.d:0 "Несколько дней, которые Весселю пришлось ждать, были мучительными. На этой пленке могло быть все, что угодно, начиная от самых банальных, бессмысленных вещей, совершенно не связанных с тем, что он делал, и заканчивая... вещами, о которых он не хотел и думать. В конце концов, значение имели только результаты.\n\nИ результаты в конце концов пришли. В своем кабинете он получил проявленную пленку от своего агента, который быстро покинул кабинет, оставив Весселя одного. Герхард развернул пленку, чтобы посмотреть на первую фотографию, и.....\n\nВессель почувствовал, как у него упало сердце. На первой картине - самой первой - было что-то ясно изображено на фоне деревянного стола. При ближайшем рассмотрении он смог разглядеть знаки и рисунок. Это был не обычный документ. Это был документ, принадлежавший бюро Весселя. Затем еще одна картина - на этот раз документ был открыт, показывая его невероятно разрушительное содержимое. В то время как его лицо продолжало сохранять стоическое выражение, его ум был в смятении. Охваченный шоком, он посмотрел на другое изображение, потом на следующее, потом еще на одно.\n\nК концу пленки, Вессель уже давно не испытывал такого сильного чувства гнева. Но он двигался с определенной целью."
 speer_rnd.56.a:0 "Поймать Вендланда."

 speer_rnd.57.t:0 "В каскад откровений"
 speer_rnd.57.d:0 "Вид Весселя, стоящего перед камерой, вызвал у него бесконечную дрожь. Вендланду не нравился холодный, пустой, полный ярости взгляд этого человека. И когда он наконец заговорил, Вендланд чуть не выпрыгнул из кожи. - "Не трать мое время, Хорст." Вессель почти рычал. - "Я хочу, чтобы ты ответил мне на несколько простых вопросов," - Вендланд попятился, его лицо побледнело еще сильнее. - "Н-Нет, подожди, что ты имеешь в виду под "простыми вопросами"?" - спросил он в ответ, и Вессель лишь пристально на него посмотрел.\n\n"По какой причине ты фотографировал сверхсекретные документы, принадлежащие "бюро Весселя"?" Его голос был каменным, ничего не выдающим, но те, кто его хорошо знал, могли разобрать в нем чистейшее чувство гнева. Вендланд успел только пробормотать несколько бессмысленных слов, прежде чем Вессель резко его оборвал. - "Четкие предложения. Разрозненные слова не отвечают на мой вопрос."\n\n"Я... я н-не могу тебе сказать! Если бы я... если бы я это сделал, я бы... я бы не..." Вессель громко вздохнул. - "Следующий вопрос." Его глаза сузились еще больше. - "Как тебе удалось сделать эти снимки? Ты находишься... находился под непосредственным надзором Рейнхарда Гелена." В его словах было что-то неуловимое, и глаза Вендланда расширились. - "Нет... нет, не спрашивай меня об этом! Не спрашивай меня об этом!" - крикнул он, но Вессель все также пристально вперился в него взглядом, пока тот продолжал умолять. - "Кто был твоим сообщником, Вендланд? Если ты не можешь ответить на этот вопрос, мне придется передать тебя другим моим агентам."\n\nВендланд отступил к стене и крепко сжал руками неудобную кровать под собой. Дрожь пробежала по его конечностям, и он не мог удержаться от того, чтобы не трясти головой, - "Боже, нет, пожалуйста, я не могу... не хочу..." Он замолчал, и Вессель поднял бровь. Неужели он наконец решил заговорить? Он уже почти почувствовал некоторое облегчение, когда Вендланд вдруг крепко зажмурился и издал странный, похожий на хрюканье звук, в то время как его голова откинулась назад. Когда Вессель увидел это, его колени подогнулись, и он пробормотал тишайшее "нет", прежде чем выкрикнуть приказ своим агентам."
 speer_rnd.57.a:0 "К тому времени, как Вендланда вытащили из камеры, тот был уже мертв. Самые худшие опасения Весселя сбылись."

