 #Iran CW
 SGR_ircw_category:0 "Иранский Конфликт"
 SGR_ircw_category_desc:0 "В горах и песках Ирана почти дюжина группировок расколола страну на части. Наши союзники, монархисты, сплотившиеся вокруг овдовевшей жены шаха, изолированы на севере Ирана. Они выступают против коалиции коммунистов, либералов, боевиков и религиозных фанатиков.\n\nЕсли у них есть хоть какой-то шанс выжить, мы должны любой ценой спасти монархистов. Иран является крупнейшим источником нефти в Рейхе; без него нам будет почти невозможно выбраться из этого кризиса. Мы должны вмешаться!"
 GER_Speer_ICW_send_weapons:0 "Поставки оружия в [PER.GetFlag] [PER.GetName]"
 GER_Speer_ICW_send_vehicles:0 "Поставка техники в [PER.GetFlag] [PER.GetName]"
 GER_Speer_ICW_iranisches_freiwilligenkorps:0 "Иранский Волонтерский Корпус"
 GER_Speer_ICW_iranisches_freiwilligenkorps_desc:0 "Наш добровольческий корпус, Iranisches Freiwillgenkorps, будет нашим сапогом на этой земле. Опираясь на опыт героического Африканского корпуса, эти люди будут обучены проявлять инициативу, смогут действовать независимо от Фатерлянда и все это без какого-либо намека на субординацию. Они смогут побороть любого врага, что будет стоять перед ними!"
 GER_Speer_ICW_expand_the_iranisches_freiwilligenkorps:0 "Расширить Иранский Волонтерский Корпус"
 GER_Speer_ICW_expand_the_iranisches_freiwilligenkorps_desc:0 "Даже при нашей широкой поддержке война в Иране все еще продолжается. Хотя помощь Рейха и стала решающим звеном, на местах просто не хватает людей, чтобы положить конец этому конфликту. У нас есть много солдат, которые добровольно вызвались сражаться; мы соберем этих нетерпеливых и храбрых людей и пошлем еще больше боевых формирований в Иран, чтобы раз и навсегда покончить с этой войной."
 GER_Speer_ICW_expand_the_gebirgsjager_program:0 "Расширить горнострелковую программу"
 GER_Speer_ICW_expand_the_gebirgsjager_program_desc:0 "Иран — это, прежде всего, горная страна. Если мы хотим получить наилучшие результаты от нашего добровольческого корпуса, то любые войска, которые участвуют в иранском конфликте, должны пройти ускоренный курс горной войны в течение недели с нашими горнострелками. Хотя это будет жестоко, тренировки значительно повысит нашу эффективность и спасет многие жизни на поле боя."
 GER_Speer_ICW_fliegerverbindungsoffizier:0 "Офицеры воздушного прикрытия"
 GER_Speer_ICW_fliegerverbindungsoffizier_desc:0 "С учетом того, что Иран в основном является одной большой горой, наличие в наших силах специалистов, которые могут оперативно вызвать поддержку с воздуха, будет огромным преимуществом. В долгосрочной перспективе это будет иметь разрушительные последствия для любого, кто столкнется с нами в открытом бою."
 GER_Speer_ICW_create_the_iranische_bombergruppe:0 "Создать Иранскую Бомбардировочную Группу"
 GER_Speer_ICW_create_the_iranische_bombergruppe_desc:0 "Мы сформируем специальную бомбардировочную группу Люфтваффе с единственной целью – разрушать тылы наших врагов. На Люфтваффе нельзя экономить; самые современные штурмовики всегда будут наготове, способные вылететь в любой квадрат на зов помощи нашего иранского корпуса. Однако наиболее решающими будут новоприбывшие стратегические бомбардировщики. С их бомбовой нагрузкой более двадцати тонн мы сможем безнаказанно уничтожать целые регионы, если это понадобится."
 GER_Speer_ICW_operation_rollender_donner:0 "Операция §eРаскатистый Гром§!"
 GER_Speer_ICW_operation_rollender_donner_desc:0 "Стратегическое подразделение нашей иранской бомбардировочной группы получает специальное задание. Rollender Donner, или Раскатистый Гром — это новая специальная стратегическая бомбардировочная операция. Любое подобие на военную инфраструктуру будет сровнено с землей, даже в гражданских районах. Дороги, рельсы и мосты – все это приоритетные цели. Предполагаемые пути снабжения и вероятные опорные пункты, скрытые в холмах, будут снова превращены в песок. Линия фронта, тыл и все, что между ними, будут страдать от нашего гнева."
 GER_Speer_ICW_beratergruppe_fur_militarhilfe:0 "Консультативная группа по военной помощи"
 GER_Speer_ICW_beratergruppe_fur_militarhilfe_desc:0 "Наши военные собрали подходящее количество инструкторов, чтобы помочь структурировать молодых солдат-монархистов, сражающихся на нашей стороне. Мы научим иранцев воевать! Мы научим их всему, начиная с самых азов. Уход за оружием постоянно упускается из виду, но он необходим; солдат – ничто без своей винтовки. Артиллерийское управление, полевая травматология, разведка и рекогносцировка, все, что связано с войной, мы обучим этому монархистов, чтобы они смогли превратиться в грозную силу и вернуть свою проклятую страну!"
 GER_Speer_ICW_german_industrial_aid:0 "Промышленная помощь"
 GER_Speer_ICW_german_industrial_aid_desc:0 "Даже самая энергичная и целеустремленная армия не может эффективно сражаться без достаточного количества снаряжения. Наряду с материалами и некоторыми ликвидными денежными средствами, мы пошлем некоторых из наших лучших инженеров для создания оружейных мастерских на территории нашего союзника. Все, начиная с добычи ресурсов и заканчивая сборочными линиями, будет капитально отремонтировано и усовершенствовано. Если мы сможем решить проблему нехватки оборудования, мы будем иметь решающее преимущество над той сворой, что противостоит нам."

 GER_iran_volunteers_tt:0 "§QМы сможем напрямую посылать части вермахта в§! §jИран.§!"
