speerflavor.1.t:0 "Планирование восстания"
speerflavor.1.d:0 "Глухой переулок Круппштрассе во Франкфурте был сырым и грязным местом, редко посещаемым, а тем более редко проверяемым проходящими мимо охранниками. Окруженный со всех сторон четырьмя зданиями заводов Круппа, каждый из которых производил свой собственный вариант металлоконструкций, он был идеальным местом для встреч довольно... скрытного характера. Именно по этой причине некий мужчина молча стоял у стены, ожидая, когда к нему присоединятся его товарищи.\n\nОдин за другим они выбирались из бараков, что называли домом, на цыпочках пробираясь к той же стене и избегая ленивых лучей фонарей, которые время от времени мелькали на их пути. Когда последний заговорщик, человек худощавого телосложения, протиснулся через дыру в стене своей казармы и скользнул к стене, первый человек вздохнул с облегчением. Он был тем, о чьем возвращении переживали больше всего.\n\n- "So, Rasmus. How did they respond?"\n\n"Wing A is ready. They're practically chomping at the bit to go now."\n\nThe second man barely held in a laugh of glee. "Holy shit, it's really all coming together! I never thought I'd see the day we all grew balls and went after the Germans!"\n\n"It's a goddamn miracle, Mykyta." Said the third man, a faint smile crossed his lips. Out of all of the men, he had been a slave for the longest, toiling for years over his machines and tools, always at the mercy of the Nazis. Finally, the slaves were taking back some control.\n\n"Jan. You wanted to be the one to start the fight, didn't you?" Asked the first to the third. Jan's smile widened again.\n\n"Mikhail. You don't even have to ask- I'd start it myself, with or without you."\n\n"Then it's settled." MIkhail straightened himself up, shifting his uncomfortable slave uniform around. "Tell your friends- we're going in 3 days. We'll overpower the guards, capture the factory, and get out."\n\n"And then?" Nikita asked.\n\n"And then," Mikhail continued, "We're free.""
speerflavor.1.a:0 "Что они задумали?"

speerflavor.2.t:0 "Грохот, выстрел и бунт."
speerflavor.2.d:0 "Грохот поднялся над обычным шумом заводского цеха, и на мгновение, как часто бывает после раската грома, все стихло. Охранник, медленно обходивший зал, на мгновение оживился. Теперь ему нечасто приходилось наказывать рабов - в последние дни они вели себя еще тише, чем обычно. Он был не единственным, кто заметил это - стражники в других крыльях жаловались на чрезмерную скукоту серых будней также, как и он. Конечно, он был уверен, что руководители, которые следили за всем этим, не возражали - меньше беспорядков означало больше производительности. Теперь, однако, у охранника появился шанс наконец-то насладиться своей работой.\n\nОстальные рабы, казалось, расступились, как волна, когда он протолкался к провинившемуся, пожилому человеку, которого стражник видел и наказывал уже много раз. На полу валялась коробка с инструментами, которыми пользовался этот старик. Глупая ошибка, и она не останется безнаказанной, подумал стражник.\n\n"Pick that up," stated the guard, pointing to a wrench that lay close to his feet. The man did not move. The guard smirked- a rebellious streak had always been apparent in this one. He resolved to teach him a few lessons in manners as he pulled out his baton. Quickly and forcefully, he pushed the man back with it, planting the tip squarely in the slave's sternum.\n\n"Pick it up, boy," the guard said again, louder and more threatening than before. Still, the man did not move. The guard responded by striking the man to the ground with a swing from the baton. Finally, the slave crawled over to the wrench and picked it up, standing as he did so. The guard smiled, his victory confirmed.\n\nHis smile would remain on his face up until the slave, whirling around, slammed the wrench directly into his jaw.\n\nThe guard collapsed to the ground, stars whirling around his vision. In a mix of anger and rage, he reached for his gun, raising it towards the rebellious ingrate. His shot went wild into the ceiling as a multitude of hands grabbed him, knocking him back to the floor and wrestling the pistol from his hands. Across the factory floor, the sounds of chaos replaced the previous silence, and the guard could only wonder how long the slaves had waited for this day before he lost consciousness."
speerflavor.2.a:0 "Революция началась!"

speerflavor.3.t:0 "Погружаясь глубже"
speerflavor.3.d:0 "В масштабном хаосе, который захватил Круппштрассе, никто не замечал одного человека, быстро пробиравшегося сквозь толпу рабов. Ян все еще прижимал к груди гаечный ключ, с которого все это и началось, пробираясь сквозь суматоху в поисках своих товарищей. Это была трудная задача, а все из-за того, что те, кто узнавал его, пытались сделать ему как можно больше всяческих комплиментов и похвал. Наконец, после того, как казалось, что прошла целая вечность, он нашел своих соратников. Никита, Михаил и Расмус стояли на металлическом мостике, наблюдая, как сотни рабов либо рвутся на свободу, хватая оружие из широко распахнутых дверей фабричных складов, либо забаррикадируют улицы, готовясь к неизбежному столкновению с полицией. Когда Ян присоединился к ним, глаза Расмуса остановились на цепочке охранников и руководителей, которых вели на одну из фабрик в качестве заложников. Они были не единственными.\n\n"...took longer than we thought to clear out Wing 4, but we got it in the end - look at that, it's the man of the hour." Rasmus turned to Jan, a smile crossing his face. "How'd Wing 2 go, Jan?"\n\n"Perfect. I really nailed the son of a bitch who went after me. If you guys see a guard with a fucked-up mouth, tell him I said hello. How about you fellows?"\n\n"Wing 1 and 3 went smoothly as well" Mikhail chimed in, "though Wing 4 took a little longer than we hoped. The men there didn't realize we had started until the guards began locking the place down. In any case, the whole plan succeeded so far."\n\nThe men looked back down onto the street, watching the turmoil. Jan's eyes latched onto one group of slaves, currently making a break for it out into Frankfurt. They reached the corner where the Kruppstrasse turned onto another street, then froze. Suddenly, each of them dashed back to the barricades, inaudibly shouting. A wave of commotion swept through those who still were inside the barricades.\n\nAs each of the leaders turned towards the frenzy, the source of the chaos became apparent. Three police cars sped past the corner, sliding to a stop with a screech of tires. They sped off just as quickly when a hail of panicked gunshots rained down the street, bullets pinging off their cars as they got out of the area. The four men looked at each other, each realizing what was to come.\n\n"I'll get defenses set up." Mykyta said, turning to the stairs. "Be prepared for anything. And, brothers, if this becomes our last stand, make sure to take as many of them with you as you can."\n\nThe men said nothing. There was work to be done."
speerflavor.3.a:0 "Осада началась."

speerflavor.4.t:0 "Никакого ежедневного патруля"
speerflavor.4.d:0 "Патрульная машина Иоганна не привыкла двигаться так быстро и визжала в знак протеста против того, чтобы с ней так грубо обращались. Сидя в водительском кресле, Иоганн внимательно слушал полицейское радио. Чтобы разобрать хоть какие-то факты или утверждения нужно было приложить немало усилий. Рассказы о побегах рабов, сеющих хаос во Франкфурте, были быстро прерваны сообщениями о всеобщем хаосе, большом количестве выстрелов и все более взволнованном ведущем, тщетно пытающемся восстановить порядок в эфире. Все это не имело для Иоганна никакого значения - у него были приказы, и он уже знал, что должен делать.\n\nДве патрульные машины, очевидно, направлявшиеся туда же, куда и он, пристроились за ним в хвост, пока он продолжал с ревом мчаться по главной улице. Полицейские с ревом проносились мимо брошенных машин, которые свидетельствовали о растущем хаосе, охватившем промышленную часть города. Наконец, Иоганн и остальные подъехали к периметру, что был установлен буквально час назад, и стали свидетелями сцены абсолютного хаоса.\n\nХотя сама улица была пуста - присутствия полиции было достаточно, чтобы напугать бегущих рабов, которые ринулись обратно к себе в норы - целый квартал превратился в крепость мятежников, а ее центр находился прямо за углом от того места, где раньше была крупповская фабрика. Обеспокоенные, злые и, главное, растерянные офицеры болтали друг с другом, устанавливая свою собственную полицейскую баррикаду.\n\nИоганн вышел из машины и направился к ближайшему знакомому лицу. Увидев приближающегося капитана, сержант быстро вытянулся по стойке смирно.\n\n"Wachtmeister Schneider. Status report, if you will." Johann said curtly.\n\n"It's like nothing I've ever seen before, Oberstleutnant. They've flipped containers and made them barricades, they've boarded up doors and windows, they've got weapons everywhere- they've built a damn fortress." Schneider panted. Johann kept walking, heading towards the corner that stood between the police and the revolters. He stuck his head around for a moment to confirm what Schneider had said.\n\nEven though Johann had fought in the Civil War, his mouth nearly fell open at the spectacle of a barricade, defended by slaves still in their working clothes, armed to the teeth with rifles, pistols, and shotguns. It, indeed, was like nothing he had ever seen before. His shock was so great that it took Schneider to pull him back around the corner when multiple bullets cracked off the wall.\n\n"Herr Oberstleutnant, you see what I mean, yes?" Schneider asked."
speerflavor.4.a:0 "Здесь не обойтись без помощи Вермахта."

speerflavor.5.t:0 "Внеочередное заседание"
speerflavor.5.d:0 "Шпееру захотелось спрятать лицо в ладонях. Конечно же, это случилось именно с ним. Единственное успешное восстание рабов, произошло именно при нем. Напротив него сидели члены Банды Четырех, каждый из которых выглядел таким же подавленным, как и сам Шпеер. Рядом с ними сидел Ханс Шпайдель, спокойный, как всегда, хотя его неловкая суетливость выдавала намек на некоторое беспокойство. Каждый из них время от времени поглядывал на телефон Шпеера, который в любую секунду мог заговорить голосом Фердинанда Шёрнера. Альберт уже представлял себе выражение ликования на лице милитариста, когда тот услышит эту новость, и содрогнулся при мысли о том, что же последует дальше.\n\n"So." Speer quietly said,"How many slaves were in the factory?"\n\nHelmut fidgeted uncomfortably. "Around 800, my Führer."\n\n"Christ." Speer sighed. "And how many do we estimate are still fighting?"\n\nA long, uncomfortable silence punctuated the air as each of the men in the office looked at each other. Finally, Speidel spoke up."We estimate between 200 and 300, but there's no way of knowing how many are inside the wings."\n\nSpeer audibly groaned. "I don't see why we don't move in, take the factory back, end this mess.\n\n"With the amount of hostages they've got in there?" Schmidt questioned. "We'll be lucky if we get ten of them out alive if we throw the Wehrmacht in."\n\n"Besides that," Kiesenger interrupted, "We've already received some ground reports that students from nearby universities are aiding escaping slaves hide from police patrols. Their reaction to a full-blown shootout may be. . .ugly."\n\n"Must we speak of the politics of the matter? This is the worst hostage crisis we've faced in our history." Speidel interjected. "Now, if you would allow me, I have a plan-"\n\nThe phone rang, and each of the men tensed. Slowly, Speer picked it up. He listened for a moment, then held the receiver away from his ear to notify the others."
speerflavor.5.a:0 ""

speerflavor.6.t:0 "План Шёрнера"
speerflavor.6.d:0 ""Herr Schörner, please, calm yourself."\n\n"My Führer, I will calm myself when the situation is no longer so volatile. For now, we are looking at the worst slave revolt in years! How could you expect any good citizen to be calm in such a situation?"\n\nThe five other men in the room could barely make out Schörner's voice, tinny and canned as it was. Speer himself could hear all too much of it- the Field Marshal was practically screaming into his ear. He leaned back in his chair, distancing himself from the receiver. If he didn't, the urge to hang up on the man would eventually overpower him.\n\n"So what's your suggestion, Ferdinand? I'm sure I can guess the gist of it." He asked. There was a moment of silence on the other end, and the rest of the room leaned in to hear it better.\n\n"Send in the tanks, the armored cars, the planes, the Wehrmacht. Take them out-" Each of the men in the room reacted in their own special way. Schmidt threw his hands up in the air, Speidel sighed, and the other men of the Gang exchanged looks of displeasure. Speer, however, remained silent."-as fast as you can, casualties be damned. If we give them even an inch, they'll take a mile, and we'll lose control in days."\n\n"We'll consider it." Speer flatly stated, placing the phone face up on his desk. Schörner's continued rant went unnoticed in the commotion that followed.\n\nIn a moment, the Gang began to shout over one another in their objections. Cries of "Murderer", "Pig", and "Idiot", which Speer decided to assume were directed at Schörner, rebounded through the room. Speer's face remained unmoved. Finally, Speidel stood, and the rest of the men silenced themselves.\n\n"My Führer, I think you should hear me out before you make any choices on the matter. I believe your council has a suggestion as well, judging by that... outburst." Speidel stated. The Gang, led by Schmidt, voiced their agreement."
speerflavor.6.a:0 ""Very well. Speak, Herr Speidel.""

speerflavor.7.t:0 "План Шпайделя"
speerflavor.7.d:0 "Ханс Шпайдель глубоко вздохнул. Все присутствующие следили за каждым его движением, каждым жестом и каждым вздохом. Прежде чем начать, он постарался свести к минимуму любое нервное беспокойство.\n\n"My proposal is similar to the Field Marshal's proposal, though I will say it is more refined than the blunt solution my colleague provides. In short, there is no way that this situation can be dealt with in such a. . .heavy handed way, if you wish to keep casualties low. However, if we negotiate, we give in to the slaves and their threats. Every slave in the Reich will see us give in and assume that they can do the same. We'll see revolts across Germany within a month if we give in, mark my words."\n\n"You coward! What you suggest would take far too long to do. The news will be all over Germany by the time your plan is ready, and then-" Schörner shouted to make himself audible through the phone. Speer paused for a moment to listen before motioning for Speidel to continue, placing his hand over the speaker to muffle the noise.\n\n"My suggestion would be to take a slow, cautious, yet tough approach on these slaves. An infiltration, coordinated with our best units, could potentially result in catching the rebels off guard. If we do this right, we could seize control of the factories without too much bloodshed. My top men have already begun drawing out a plan, if you wish for it."\n\n"You idiot. You're ruling out even trying to negotiate because of what you think will happen? You're no better than the butcher on the other end of that telephone." Schmidt loudly objected. The rest of the Gang nodded, though their reaction was much less strong than that of Schmidt.\n\n"I'm not suggesting we go in and kill all of them, Helmut, I'm suggesting we put this down before it spreads!" Speidel wheeled around angrily. A shouting match erupted before Speer, with a hearty slap of his table, brought everyone to order. He sighed before turning to Schmidt."
speerflavor.7.a:0 ""Herr Schmidt, the floor is yours.""

speerflavor.8.t:0 "Предложение Шмидта"
speerflavor.8.d:0 "Шмидт встал, остальные члены Банды внимательно наблюдали за ним. Он прочистил горло, прежде начать, убедившись, что находится в удобном положении. Шпеер внимательно наблюдал за его лицом, пока рейхсминистр начинал говорить.\n\n"My Führer, while the other proposals that your generals have brought before us could certainly hold some merit, the fact remains that they are simply too harsh to be considered. If we pull off any form of military maneuver against the slaves, the liberals you rely on so heavily will explode. After all, would such an oppressive maneuver not directly contradict your supposed wish to free the slaves? No, if you wish to come out of this with your hide intact, you must come to the table with the slaves. This doesn't mean we have to give in to all their demands, of course, but a negotiation would certainly go down well with your base. Besides, while Herr Speidel seems to think negotiation would encourage revolt, I believe it would have the opposite effect. After all, would the slaves not believe you truly mean what you say if you talk to a revolting group?"\n\nSchörner's voice cut in at a volume loud enough for all to hear. "You traitor! You imbecilic fool! You think the slaves can be negotiated with? You think this WON'T encourage lawlessness? My Führer, I cannot stand with such a ridiculously stupid action!"\n\nSpeidel uncomfortably cut in on Schörner's continued rant. "While it pains me to say it, I have to agree with Schörner on this point. Negotiation, as I said, only breeds further revolt. To give in is to set the precedent that we are willing to give in to violence and chaos. We'll only see unrest if we give in for stability's sake."\n\nSchmidt did not take this rebuttal lightly. "You only think this because you're too wrapped up in discipline to see the human side of things! We're running out of time to make a decision here, my Führer! If we don't negotiate, blood will run through the streets of Frankfurt, and our claim to reformism and slave freedom will be forever damaged!"\n\nSpeer sat in silence for a moment, running through all the possibilities he could think of. The men in the room stood silently, waiting for a reaction that could change Germany forever."
speerflavor.8.a:0 ""We must be strong. Herr Schörner, do what you must.""
speerflavor.8.b:0 ""We must be moderate. Herr Speidel, do what you can.""
speerflavor.8.c:0 ""We must be true to ourselves. Herr Schmidt, do what you will.""

speerflavor.9.t:0 "Сделать то, что должны"
speerflavor.9.d:0 "Комната, которая всего секунду назад чуть не лопалась от шума, моментально погрузилась в неловкую тишину. Шпеер остро ощутил на себе взгляды, полные недоверия, ярости и разочарования. Единственный звук, что наполнял помещение, было потрескивание телефона. Было легко представить, как Шёрнер в шоке уставился в трубку не в силах поверить в услышанное.\n\n"Of course, my Führer." Was all that Schörner said before the line went dead with a loud click. Immediately, total chaos consumed the room, quickly rerouted into the lightning rod of pure rage that was Helmut Schmidt.\n\n"You goddamned MADMAN! You just killed 200 innocent souls, you heartless bastard! What sort of reformist are you? Free the slaves, huh? I didn't realize you meant freeing them from the fucking mortal coil!"\n\n"You will show respect to my decisions, Herr Schmidt. I am still your Führer!" Speer rose from his own chair in anger. Schmidt refused to sit down, despite the worried taps on his thigh by Kiesenger.\n\n"You shut the hell up, you two-faced rat! What will the people think!? What will the international community think!? Did you put an iota of thought into this before you chose death for hundreds?"\n\n"Herr Schmidt, you shall not insult me, and you certainly shall not tell me to shut up!"\n\n"I couldn't care less what you say-" Kiesenger shoved Schmidt hard, and the man caught himself. Breathing deeply, Schmidt paused for a moment. His voice strained against his restraint as he continued. "I think it would be best if I retired for the night." With that, Schmidt left the room. The rest of the Gang closely followed, stopping only to glare at Speer, undoubtedly holding their tongues.\n\n"Herr Speidel, I made the right call, you must understand. The Heer can't think we're going too far, and the conservatives would shred me if I didn't. . ." Speer trailed off. Speidel said nothing, instead briskly turning and exiting, leaving Speer to reflect on his own decision."
speerflavor.9.a:0 "Мы должны быть тверды в своих решениях."

speerflavor.10.t:0 "Сделать все, что в наших силах"
speerflavor.10.d:0 "Зал на мгновение притих, переваривая слова Шпеера. По лицу Шпайделя пробежала легкая усмешка, Шмидт нахмурился, и на лицах членов Банды промелькнули различные выражения одобрения. Шпеер медленно повернулся к телефону, из которого теперь не доносилось ни звука. Все взгляды обратились к трубке, внутренне приготовившись к новому взрыву.\n\nНе дождавшись такового, Шпеер забеспокоился о том, что же в этот раз задумал фельдмаршал. - "Herr Schörner, did you catch what I said?"\n\nThere was another moment of long, uncomfortable silence. Finally, the tinned voice of the Field Marshal returned. "Loud and clear, my Führer. Know that I am fully against this half hearted weakness." The line shut off with a menacing click.\n\n"My Führer, thank you for seeing reason. I promise you, we will not disappoint you in our endeavors. We'll have results shortly." Speidel turned and exited the room. Speer could almost envision the gears clicking away in Speidel's head, turning fiercely as he began to work on the problem at hand.\n\n"My Führer, while I can't say I'm in support of this measure, I will say it's a better choice than what you could have done. I hope you'll have mercy the next time one of these situations crop up." Schmidt spoke quickly and curtly. Speer could detect a hint of frustration in the man's voice, but said nothing in return. Finally, Schmidt left the room. Each of the other Gang members shared their own thoughts, none particularly positive, before departing. Speer sat alone in his room now, leaning back as he tapped his fingers on the desk. He turned to the window, the night sky sprawling over the Germania skyline. He exhaled a breath he had barely realized he was holding in. To nobody in particular, he said-"
speerflavor.10.a:0 ""I think I handled that well.""

speerflavor.11.t:0 "Сделать то, во что мы верим"
speerflavor.11.d:0 "В комнате, которая чуть не лопалась от звуков, воцарилась мертвая тишина. Шпайдель недоверчиво взглянул на Шпеера, глаза Шмидта расширились, а внимание остальных быстро переключилось на телефон. Молчание не продлилось долго.\n\nТелефон на столе, о котором в этом хаосе все практически забыли, быстро привлек всеобщее внимание, взвизгнув помехами. Голос Шёрнера, теперь почти такой же громкий, как если бы он был в комнате, вырвался из динамика с такой яростью, что телефон чуть не грохнулся со стола.\n\n"My Führer, you can't be serious! Are you truly suggesting that we not only put down a rebellion, but negotiate with them? They're slaves! If we negotiate, we give into decadent, lesser races! We give in to those we own! Do you honestly think that the other slaves will look at us give in to a slave revolt and not get the idea to do the same?"\n\n"Herr Schörner, I've thought this over, and this is the obvious solution if our agenda is to be followed and believed. Besides, your solution is less of a fix and more of a massacre." Speer flatly replied. The look on his face clearly betrayed his opinion on the Field Marshal to the other men in the room.\n\n"My solution may not be weak enough for you bleeding-hearts, but it will work! I cannot, in any way, support such a foolish, naive choice-"\n\n"Well, Herr Schörner, I'll take your complaints into consideration." Speer spat as blandly as possible, before unceremoniously placing the phone back in the receiver. Almost immediately, he was beset upon by Schmidt, who spent the better part of the next 5 minutes praising Speer's choice before rushing from the room, quickly being followed by the gang. Speidel stuck around a little longer to give his thoughts, mostly cautionary words against excessive looseness to revolters, though Speer could tell he was holding back some of his more choice words.\n\nFinally, when everyone was gone, Speer leaned back in his seat and stared out of his window. He couldn't help but think of the fiery speeches against him that were sure to come from all sectors. It was certainly going to hurt him with the Heer and the conservatives. Indeed, he almost regretted his choice for the amount of problems it would open up. At the end of the day, though, at least he knew it was the moral one."
speerflavor.11.a:0 "Шмидт может быть доволен."

speerflavor.12.t:0 "Вторжение"
speerflavor.12.d:0 "Прошел почти день с начала осады, и казалось, что противостоянию не будет конца. Никита наблюдал за тем, как его бойцы с оружием в руках патрулируют баррикады, устало переговариваясь между собой. Это были очень напряженные 24 часа, но, безусловно, это также был один из самых захватывающих дней за всю его жизнь. Он заметил, что Михаил, нервно расхаживающий по фабрике тоже уставился в окно, и вздохнув, подошел к своему товарищу.\n\n"What's up?" Mykyta asked Mikhail. Mikhail said nothing, instead lighting his cigarette. Mykyta waited a moment for a response.\n\n"It's not that something's happening, it's that nothing's happening. No negotiation, no infiltration, they're just waiting for something." Mikhail exhaled.\n\nIt was at that moment when an explosion rocked the barricade in front, sending men flying across the compound. In an instant, all was chaos. Gunfire filled the street as Wehrmacht soldiers, dressed in full battle gear, charged the factory. The slaves put up a fight, and both Mikhail and Mykyta saw their fair share of Wehrmacht soldiers fall, but any hope of the attack being repulsed ended when a Leopard, machine guns spitting lead, rolled over the remains of the barricade. Its gun blasted a high explosive shell directly into wing A, blowing apart the flimsy walls of the factory like a house of cards being hit with a sledgehammer.\n\n"Mykyta, I think this is the end." Mikhail said quietly, as more and more vehicles began to overrun the factory. Mykyta was silent for a minute, watching the end of his dreams. The revolt had ended not as he hoped, but as he expected. Now, all that was left was to go out in as much a blaze of glory as they could."
speerflavor.12.a:0 ""Tell Rasmus. Execute the hostages. All of them.""

speerflavor.13.t:0 "Отчет о последующих действиях"
speerflavor.13.d:0 "Комната, казалось, очень хорошо соответствовала настроению тех, кто в ней находился - темная и холодная. Шпеер сидел за своим столом, пока вся Банда рассаживалась на стульях. Шпайдель же наоборот встал. Все они пребывали в неловком молчании, обдумывая услышанные новости. \n\n"Well. Herr Speidel, you have the numbers, correct?" Schmidt took the liberty of starting the conversation, obviously not wanting to let Speer control what was said. Speidel stirred uncomfortably at being prompted by Schmidt, clearly catching on to Schmidt's plan, but went ahead anyway.\n\n"Numbers are incomplete, but, ah, we currently have about 191 slaves confirmed deceased, with about 100 more in custody with various wounds. Wehrmacht casualties are about 35 confirmed KIA, with one armored car disabled- hit by a Zhdanov. 62 have reported wounds, mostly minor bruises and scratches."\n\n"And, out of the estimated 70 hostages they were holding, how many did we recover?"\n\nSpeidel paused, hesitating to read the result. Finally, he spoke up. "None."\n\n"So that makes, what, about 300 dead? 300 innocent souls lost. Incredible. If only there was some other way we could have gone about this operation-"\n\nSpeer spoke up firmly. "Helmut, we've gone over this. I am not going to-"\n\nHelmut raised his voice over Speer's. "If only we could have negotiated, or taken any other means of attack that wasn't rolling a fucking tank over them!"\n\n"Herr Schmidt, I'm warning you-" Speer raised his voice in return. Schmidt ignored him, instead raising his voice to a near yell.\n\n"But no, this was clearly the right choice, right? 300 dead, but-"\n\n"Herr Schmidt, you are dismissed from this meeting!" Speer yelled angrily, and the room fell silent again. Slowly, Schmidt packed his folders and left, the Gang quickly following. Speidel left a few seconds afterwards, leaving Speer to reflect on his actions."
speerflavor.13.a:0 "Слова Шмидта снова и снова звучали у него в голове."

speerflavor.14.t:0 "Ответ студентов"
speerflavor.14.d:0 "Все началось с тонкой струйки недоверия. Государственные СМИ, конечно, не стали бы освещать такую ошеломляющую вещь, как восстание рабов (вместо этого преподнося ее как "minor unrest") so the information was passed through word of mouth. Telephones around Germany rang with the tales of gunshots, tanks, and machine guns rattling off, leading to many in universities across the Reich becoming glued to their phones. In Frankfurt itself, students watched from their windows as tank after tank rolled over university avenues and roads. It soon became apparent what they were here to do.\n\nThe massacre may have been ignored by the press, but it certainly wasn't ignored by the people. The telephone lines from Frankfurt nearly jammed with the sheer volume of calls sent across the Reich. In universities from Cologne to Königsberg, the youth of Germany heard uncensored, unfiltered accounts of chaos and death, directly caused by the government they had supported and trusted. Their reaction to the news was as one would expect.\n\nWithin two hours, spontaneous protests had erupted across any city with a major university in it, grinding the streets to a halt.\n\nWithin three hours, the protests were riots, and the police was backed up by whatever Heer forces were on hand.\n\nWithin five hours, the streets were lit by the flames of burnt-out cars and broken Zhdanovs, and the air was choked with tear gas and smoke.\n\nWithin eight hours, the streets were empty once more, leaving those who had cleared them to pick up the pieces. One thing was clear, though- the student's faith in Speer had shattered, and it was doubtful he could ever regain it."
speerflavor.14.a:0 "Всё это было ложью?"

speerflavor.15.t:0 "Легенды Франкфурта"
speerflavor.15.d:0 "Газета легко перелетела через колючую проволоку и с тихим стуком упала на землю возле бараков для рабов. Утренний туман немного смочил газету, но Матеушу было все равно, он высунул руку из щели в окне, поднял ее и сунул в холодный барак, прежде чем снова захлопнуть окно. Стягивая резинку с рулона, он мог только благодарить Бога, что одному из его друзей удалось договориться с группой сочувствующих студентов. Это позволяло ему и его товарищам по койке оставаться в курсе событий - роскошь, которой не обладали многие его товарищи.\n\nКогда его друзья собрались вокруг него, он пролистал первые страницы. В основном это были стандартные новости, пока он не добрался до четвертой страницы. Там, в центре страницы, черным маркером был обведен один блок текста.\n\nЗаголовок гласил: "Minor Unrest in Frankfurt's Factories", but the words written in marker screamed "SUCCESSFUL SLAVE REVOLT- PUT DOWN BY HEER"\n\n"Holy shit, a slave revolt? I never thought I'd see the day." said one man behind him. "Christ, it says they put them down. Wonder what that looked like." said another. "Brave motherfuckers, the lot of them. Wish we could rise up like that." said a third.\n\nMateusz remained silent. Slowly, he rose, facing his friends.\n\n"You see this? This is the proof that we can overcome our so-called masters. The slaves in Frankfurt had enough of the whip and the baton, and they rose up, and you know what? They succeeded. They may have been put down, but they took over their factories. These men are the first to challenge the Germans, but they will certainly not be the last."\n\nHe took a breath, the men hanging onto every word.\n\n"And, hell, if they revolted against their guards and succeeded-""
speerflavor.15.a:0 ""Why can't we?""

speerflavor.16.t:0 "Расшифровка"
speerflavor.16.d:0 "СТЕНОГРАММА РАДИО ВЕРМАХТА 41421 - ФРАНФУРКТСКОЕ ВОССТАНИЕ РАБОВ\n\nДЛЯ КОГО - ВЕРХОВНОЕ КОМАНДОВАНИЕ ВЕРМАХТА\n\nКЛАССИФИКАЦИЯ - СОВЕРШЕННО СЕКРЕТНО\n\n"Command, this is Squad A. In position outside of Wing B. No visual on hostages. Are snipers in position? Over."\n\n"Command to Squad A, understood. Snipers are in position- we have visual on the hostages. Squad B, Squad C, Squad D, Squad E, are you in position? Over." (Each squad replies affirmatively.) "Alright, this is for the transcript. This is Oberstleutnant Kruger on command. We are about to raid the Frankfurt Krupp Factory. Squads, on my signal. Three, two, one, go!"\n\n(Sounds of a struggle, various gunshots, shouting. This goes on for multiple minutes.)"This is Command, status report?"\n\n"This is Squad A, objective has succeeded. Majority of hostages have been recovered, with some casualties. Two wounded in my squad, four slaves in custody. We believe they were the leaders."\n\n(Each squad replies similarly, though with varying casualty numbers. Wehrmacht forces moved in after initial strike, wiped out residual resistance. Factory retaken with light casualties.)"
speerflavor.16.a:0 "КОНЕЦ СТЕНОГРАММЫ."

speerflavor.17.t:0 "Хорошо сделанная работа"
speerflavor.17.d:0 "Все собравшиеся в кабинете фюрера ждали одного отсутствующего человека - явление довольно редкое. Все присутствующие - Шпеер, Шмидт и остальные члены Банды - терпеливо наблюдали за дверью, ожидая прибытия Шпайделя. Наконец, почти через 20 минут после того, как встреча должна была начаться, фельдмаршал вошел в комнату, неся в руках несколько папок, бросив их на стол Шпеера.\n\n"Sorry for my absence, my Führer, but the action report came in later than I expected. I hope you'll forgive the wait." Speidel breathed heavily, finding a seat as soon as he could. It seemed as if he had gotten some exercise in his rush to the office.\n\nSpeer flipped through each folder, searching in vain for numbers. After another few minutes of silence, he sighed and flipped the folders shut. "Forgive me, Herr Speidel, but I can't find the actual report in this mountain of paperwork. Can you give us a run down?"\n\nSpeidel grinned- he had done his paperwork, and expected this to happen. "Of course, my Führer. The operation began in earnest at 12:30, concluding at 13:43, though most of the action was finished by 12:42. In this period, 104 revolters were killed, with 187 captured and placed in custody, including all four of their supposed leaders. Wehrmacht casualties were 11 KIA, 24 wounded. Out of the 83 hostages taken, 74 were rescued. Overall, I think it's clear that this was a success."\n\n"Well, hold on there." Schmidt rose to his feet. "Sure, the operation succeeded in its goal, and I'm sure we're all thankful for that. But over a hundred people were still killed- lives that would have been saved if we had negotiated."\n\n"Herr Schmidt, I understand your concern, but I don't think many are weeping for unruly slaves." Speer replied.\n\nSchmidt stared at Speer, ice in his eyes, before sitting back down. The meeting would conclude shortly after."
speerflavor.17.a:0 "И все это за один рабочий день."

speerflavor.18.t:0 "Реакция студентов"
speerflavor.18.d:0 "В то время как большинство в Рейхе уделяли мало внимания, разворачивающейся драме во Франкфурте, никто не наблюдал за событиями более пристально, как студенты. В течение последних трех дней учащиеся всех крупных университетах были приклеены к своим телефонам, ожидая, когда их друзья передадут новые новости из Франкфурта. После чего они передадут эти свежие новости уже своим друзьям, которые распространят информацию по общежитиям. Через эту подстроенную линию связи студенты были в курсе каждого движения, каждого развития событий, каждого выстрела. Все внимательно следили за реакцией Шпеера - возможно, это был поворотный момент для того, чтобы, наконец, исполнить свои обещания и раз и навсегда покончить с рабской опухолью.\n\nСказать, что сообщения о штурме Вермахтом завода сильно разочаровали и разозлили студентов, было бы невероятным преуменьшением.\n\nНовость распространилась по городам Германии, а за ней последовали и протесты. Университетские общежития пустели на глазах. А улицы заполнились тысячами разъяренных студентов маршировавших в масштабах, невиданных со времен хаоса в 63 году. Воздух наполняли различные протестные песнопения, разные по звучанию и тексту, но все они вращались вокруг одной темы - предательства.\n\nКонечно, в конце концов улицы опустеют, но чувство обиды никуда не исчезнет. По всему Рейху, молодые люди снимали со своих стен портреты Шпеера. Плакаты, поддерживающие идеалы фюрера-реформатора, постепенно исчезали из университетских кампусов. В каждом общежитии тон политического дискурса сменился от идеалистических мечтаний к горькому разочарованию, поскольку в очередной раз их любимый лидер предал молодежь Германии.\n\nВозможно, все было не так плохо, как могло бы быть - прямое вторжение в комплекс могло привести к еще большему кровопролитию и к еще большим протестам, - однако одно было очевидно. Шпеер подвел студентов, и никогда больше они не будут доверять ему так слепо и рьяно, как раньше."
speerflavor.18.a:0 "Каждое действие имеет равную и противоположную реакцию."

speerflavor.19.t:0 "Судебный процесс"
speerflavor.19.d:0 "Судья дважды стукнул молотком и наклонился вперед, чтобы произнести последние слова. Зрители, загипнотизированные зрелищем, подались вперед вместе с ним. Единственными людьми, кто, казалось, не поддался этой магии были подсудимые, которые смотрели голодными зверями на судейскую мантию.\n\n"I believe this court has heard enough. Through the course of this trial, we have heard tales from witness after witness of these slave's brutality. They rose up against the order of things, took arms from the workers of the factory, made hostages of any who dared resist their takeover, and when the time to restore order to the facility came, they brutally murdered numerous brave sons of our Reich! I'm truly saddened that the worst penalty that I can give to these heartless pigs is DEATH, to be executed immediately by firing squad!"\n\nThe crowd roared its approval, and the boos came fast and heavy as soldiers hoisted the slaves to their feet, beginning to drag them down the hall and out of the courthouse. Suddenly, one wriggled free. He pushed past the guards and, in one loud yell, shouted something that silenced the room. It would not be published in the news reports the next day, nor would it stop the crackle of gunfire that occured in the next minutes, yet it stuck with those who heard it long after the other details of the trial faded from their memory. After all, there was only one thing that it could mean, and if the slave spoke the truth, then what would the next years bring?"
speerflavor.19.a:0 ""WE WILL BURY YOU!""

speerflavor.20.t:0 "Переговорщик"
speerflavor.20.d:0 ""What are they doing?"\n\nJan held his binoculars tightly to his face. Next to him, Mykyta watched as well as he could, though the action was currently happening well down the street.\n\n"I have no idea." Jan replied. "There's a man in a suit- he's talking to the army right now- they're setting up speakers?" Jan looked over to Mykyta in near disbelief.\n\n"Are they negotiating? You can't be serious." Mykyta responded, a similar look in his eyes. The Germans, negotiating with slaves? Untermensch? It didn't happen. Besides, why would they? Mykyta and Jan would never say it aloud, but they knew that, if the Germans really wanted to, they could steamroll any resistance the slaves could put up. Why would they negotiate?\n\n"You must be seeing things. Give me the binoculars." Mykyta snatched the binoculars from Jan's hands, pressing them to his own face. True enough, he watched as the man in the suit argued with a flustered officer. After a few moments, the man in the suit grabbed a microphone and began to stride forward. A stately voice blasted from the speakers, engulfing the factory.\n\n"Good afternoon!" the voice boomed. "My name is Helmut Schmidt, minister of foreign affairs and lead diplomat of the Reich! I have come to discuss terms of surrender, so that none may die on this day. With your co-operation, we can come to terms. Without it, the end result of this affair will be more bloody than either you or I want it to be. If you wish to cooperate, send a sign." With that, the man retreated back to the police cordon.\n\nJan and Mykyta looked at each other again. A mix of disbelief, joy, and relief permeated through each of them. Perhaps they could succeed after all."
speerflavor.20.a:0 "Невероятно!"

speerflavor.21.t:0 "Франкфуртский договор"
speerflavor.21.d:0 ""I'm telling you, Herr Schmidt, we can't accept that. We want to be free. There is not a compromise between freedom and slavery."\n\nHelmut Schmidt leaned back in his chair, resting the bridge of his nose between his fingers. "And I must tell you that I'm working with limited time and space here. You don't know how hard I needed to work to even get this chance. To release you, after a violent uprising? No, it would never be allowed. I need you to work with me here."\n\n"Then perhaps I will remind you, Herr Schmidt, that we still hold numerous hostages."\n\nThere was silence for a moment, as both parties regarded each other. Though neither side could read the other's mind, both knew that they couldn't afford for the negotiations to fall through. For Schmidt, it could spell the end of his reputation. For the slaves, it could spell the end of their lives. There had to be a compromise somewhere.\n\nA bolt of inspiration struck Schmidt, and he took his chance. "Look. I can't release everyone, but perhaps I can hit a middle ground. My proposal- you and the rest of your leaders surrender, and we try you fairly. The rest of the slaves are freed, along with the hostages. If you take the deal, I promise- none of you will ever see a slave factory from the inside again."\n\nThe slaves looked at each other. Schmidt attempted to hide his distress- were they sharing looks of joy? Agreement? Distaste? He needed a result soon- no doubt that Speer was getting antsy at how long it was taking to strike a deal.\n\nThe two men on the other side of the table looked back to Schmidt. "Herr Schmidt, if what you say is true, we would be happy to accept imprisonment if our comrades go free. I'm sure the other leaders would feel the same."\n\nThe prisoners couldn't see it, but the tension of the last days evaporated from Schmidt's body as he rose to shake their hands."
speerflavor.21.a:0 "Чудо!"

speerflavor.22.t:0 "Брифинг"
speerflavor.22.d:0 "Шмидт и его Банда с улыбками вошли в комнату, неся здоровое количество бумаг. Шпайдель пассивно наблюдал, как Шмидт осторожно положил их перед Шпеером, который начал их просматривать. На середине первого листа он остановился и посмотрел на министра иностранных дел. - "Herr Schmidt, I'd prefer to not be looking through these all day. Is it possible for you to give a summary?"\n\nSchmidt smiled. "Of course, my Führer. I flew to Frankfurt and engaged in a dialogue with the slave leaders. Over the course of the next days, we spoke to one another at the negotiating table, concluding in an agreement where, in exchange for the freedom of the hostages and the surrender of all arms, the leaders, and the factory, we would let the slaves go free-"\n\n"Hold on." Speer interrupted. "You let all the slaves go free? As in, all of them?"\n\nSchmidt paused for a moment. "Yes, my Führer. It was the only way to a successful deal."\n\nSpeer sighed. "Jesus Christ, the Heer is going to fucking shred me, Schmidt. Do you understand? The conservatives, the militarists, the buisnesses- they're going to fucking shred me."\n\n"My Führer, it was the only way." Schmidt replied, his tone of voice hardening slightly. He attempted to continue, but was again interrupted, this time by Speidel.\n\n"May I interrupt, my Führer?" Speidel questioned. He continued before he got an answer. "While the intentions of Herr Schmidt are certainly in the right place, I fear that we may see a wave of revolt among the slave populace when they learn of our softness on this issue. We need to stay on guard, perhaps raise security on major factories."\n\nNow Schmidt was the one interrupting. "For God's sake, Speidel, are you still going on about this? Your solution would have killed a hundred people, probably more. Sure, there could be some unrest. Does it truly matter if we've saved lives?"\n\n"I'm not saying it was the worst choice- there were certainly worse solutions proposed. All I'm saying is that we need to be on guard."\n\nSchmidt threw his hands up in the air. "My Führer, all of the details are in the folders. I'm sure you can find them for yourself." With that, Schmidt departed, with both the Gang and Speidel following shortly. All that remained in the room were Speer, his thoughts, and the mountain of papers on his desk."
speerflavor.22.a:0 "Усильте охрану крупнейших промышленных комплексов."

speerflavor.23.t:0 "Письма из Рейха"
speerflavor.23.d:0 "Нашему великому фюреру, Альберту Шпееру\n\nМой фюрер, мы, члены клуба Фридриха-Вильгельма из Объединенных университетских клубов имени Альберта Шпеера, не можем не одобрить ваши действия в отношении восстания рабов во Франкфурте-на-Майне. В самом деле, вначале, у нас имелись некоторые опасения в отношении того, что вы можете отказаться от своего слова относительно освобождения всех рабов. Однако, когда пришло известие, что вы не только послали Гельмута Шмидта вести переговоры с рабами, но и преуспели в достижении своих целей, я могу описать наше настроение только одним словом - восторженное. Мы провели импровизированный митинг в вашу поддержку в столице, в котором приняли участие по меньшей мере тысяча наших сокурсников. О таких митингах нам сообщали и другие наши товарищи по всей Германии. Мы так благодарны за то, что у нас есть лидер, который действительно исполняет свои обещания, и мы уверены, что так будет продолжаться и впредь. Знайте, что, какие бы силы ни пытались остановить вас, мы всегда будем с вами.\n\nС уважением, Рудольф Вагнер, руководитель Объединенных университетских клубов имени Альберта Шпеера.\n\nФюреру, Альберту Шпееру\n\nНе могу молчать о том, что мы приняли ваш недавний выбор - вести переговоры с рабами, с толикой презрения и страхом. Мы в Вермахте очень обеспокоены этим недавним ходом действий - разве главный столп национал-социализма не гласит о том, что мы, арийцы, превосходим наших рабов? Если мы будем обращаться с нашими рабами, как с равными, то каким будет смысл и сила этого слова? Достаточно сказать, что многие из нас, здесь, в армии более чем недовольны этой недавней переменой в ваших действиях. Такие глупые меры, как переговоры с рабами, в будущем приведут только к неприятностям и проникновения западного либерализма в наше общество. И мысль о том, что эти гнилые либеральные взгляды могут проникнуть даже на самые высокие уровни нашего правительства, очень беспокоит тех, кто любит наш Рейх. Я могу только умолять вас немедленно изменить курс, прежде чем нация, которую мы все любим, падет перед большевизмом и упадком.\n\nС уважением, полковник Ганс Мейер, командир 2-го полка 36-й дивизии."
speerflavor.23.a:0 "Довольно смешанные отзывы."

speerflavor.24.t:0 "Последствия"
speerflavor.24.d:0 ""I told you it would happen, my Führer, and it has. Read the reports for yourself." Speidel dropped a folder, filled with paper, directly onto Speer's desk. Speer took one look at it and, already knowing the contents, sighed deeply. Schmidt watched on, repressing his own anger at Speidel's continued resistance.\n\n"Hamburg- Two guards dead, six slaves dead, a dozen wounded. Danzig- Four guards dead, six slaves dead, another dozen wounded. Munich- 14 guards dead, 25 slaves dead, dozens wounded. The list goes on and on, my Führer." Speidel spoke with the certainty of a man who had memorized these reports. Speer placed his head in his hands as Speidel continued. "It seems clear to me, and many others, that this was a poor course of action to take, and now we are seeing the results."\n\nSchmidt cut in. "Herr Speidel, when will you stop going on about the damn decision? I think it was a net positive."\n\n"Of course you do, you came up with it." Speidel spat. He turned to face Schmidt, who seemed to grow angrier by the second.\n\n"And you say it isn't because we turned your proposal down!" Schmidt pointed at Speidel, who remained unmoved. "We avoided a disaster by negotiating- can you imagine the international response to us gunning down slaves? What about the students and reformists- you think they'd agree with running people over with tanks and cars?"\n\nNow it was Speidel's turn to get angry. "Herr Schmidt, it is your choice, not mine, that has led us into this mess! We would never see slave unrest to this scale if we had not enticed them to do so!"\n\n"ENOUGH!" shouted Speer, his head snapping back up. "What's done is done! There's no use arguing the damn point! If I hear one more argument about what we should or could have done, I'm throwing both of you out of my office!"\n\nThere was silence for a moment. Both Speidel and Schmidt were caught off guard by Speer's outburst, when he usually was the only one to remain calm in these scenarios. Finally, both men exited the office, leaving Speer alone to ponder what could have been, and what his actions would mean for Germany."
speerflavor.24.a:0 "Что сделано то сделано..."

#Antonin flavor

speerflavor.25.t:0 "Свежая кровь"
speerflavor.25.d:0 "Антонин Гживач не годился для такой работы. Он был вынужден часами стоять на ногах, собирая деталь за деталью иногда слыша щелканье кнута над своей головой и испуская болезненный вопль, который всегда сопровождал его притупившуюся боль. Жизнь в Лодзе была нелегкой - по крайней мере, так этот город назывался раньше. Теперь его названием было Литцманштадт, уродливый мутант, когда-то красивого польского города, в котором 47-летний и доживал отпущенные ему годы. Труд - освобождает, вот девиз его оставшийся жизни, пока его тело не сдалось.\n\nОднажды пронзительный визг свистка, который должен был означать начало их смены, исчез. Вместо него раздался оглушительный скрипучий голос, который разнесся по всей фабрике. За время своего рабства Антонин выучил немецкий и практически свободно владел им, что делало понимание сказанного достаточно легким. Казалось, это было какое-то объявление, и, пока он слушал, пальцы, сжимавшие конвейер, напряглись.\n\n"Workers of the Reich!" The voice exploded. "Listen carefully! On orders of the Führer, today we will begin introducing two things. The first will be an overhaul of the factory. It will chiefly concern an increase in safety protocols," he said, and Antonin cracked a discreet smile. Since when did they care? "Some of you will be receiving advanced training regarding new equipment being brought in. Next! You will be working with a few Germans--" ... What? The- "Who have been designated as being highly disciplined, efficient, and with a strong work ethic." As if the monstrous Aryan knew anything other than bloodshed, Antonin thought, a sudden fit of anger overtaking him. "It will be in your best interest to cooperate with them, else the punishments for acting out on your beastly instincts will be extreme!"\n\n"That is all. Continue working." As the crackle of the voice faded and the whistle signalled the beginning of the day, Antonin saw several men walk into the building. Unmarked. He scowled to himself, but he was no fool. The Germans settled themselves in, but the rest of the day passed with a silence that barely contained the intense murderous aura that surrounded many of the Polish slaves working there. Even Antonin. But he wouldn't succumb. Even in this scum-sucking bottom-of-the-barrel life, opportunity would come. For what, he didn't know, but he knew he couldn't work himself to death in here. Not yet."
speerflavor.25.a:0 ""benevolence" of Speer reveals itself."

speerflavor.26.t:0 "Братание с врагом"
speerflavor.26.d:0 "В тот день он чувствовал себя особенно усталым. Протирая глаза, проходя через контрольно-пропускной пункт на завод, Антонин прокрутил в голове мысль об увольнении с работы. Но нет - это была не Польша; в качестве причины увольнения они приняли бы только отсутствие конечностей, да и то навряд ли. С шипением, смешанным со вздохом, он заметил, что в рабочих произошла небольшая корректировка. Такое случалось, конечно, раз в несколько месяцев, но на этот раз удача оказалась на стороне Антонина. Входя на фабрику, он рано или поздно должен был этого ожидать. Но на самом деле увидеть нового человека - не особенно выдающегося и даже не обладающего отличительными чертами арийца - было, как минимум, интересно. Эта мысль, задержалась в его голове достаточно надолго, чтобы он услышал крик позади себя. Резкий голос фабричного надсмотрщика, оцарапавший ему спину, привел его в чувство, и, неловко потирая шею, Антонин отправился на свое место.\n\nОн не был поклонником арийцев, это он мог сказать наверняка. Неприязнь к человеку, сидевшему рядом с ним, терзала его разум. Какое оскорбление для немецкого гражданина и польского раба работать бок о бок! Мысли Антонина заглушали шум внешнего мира, наполняя его отчаянием по поводу этого ужасного факта. И только когда что-то похожее на голос пробилось сквозь него, его туман остановился и рассеялся. Затем он услышал его снова, на этот раз более отчетливо. - "Hey, ah..." The other man began. Antonin tilted his head to the left slightly, enough to denote that he was hearing, but also continue to stare at his work. "You're Antonin, right? That's how your name was listed." No response. It took several seconds before the German continued. "I'm Gottfried. I've just been thinking... if I'm going to be working here for a while, I might as well-" That's when Antonin decided to turn all the way, giving him a cold glare. "No talking on the job." He said, almost spitting venom. "What sort of 'discipline' do you have to be doing this?"\n\n"I..." The other man began, seemingly wanting to say something. Then he turned back to the assembly line, muttering, "Nevermind, then." The German backing down from a conversation struck Antonin as strange. Why did he even bother to engage in conversation in the first place?! Did he not know who they were, and who he was? He didn't bother to think about it any further. By the time the whistle rattled through his head, all Antonin wanted to do was sleep. Sleep for as long and as heartily as he could."
speerflavor.26.a:0 "Никто не разговаривает со своим угнетателем. Так ведь?"

speerflavor.27.t:0 "Эта земля - твоя земля."
speerflavor.27.d:0 "Сейчас ему было 49 лет, и все значительно изменилось с тех пор, как два года назад было объявлено судьбоносное решение. Этот переходный период был отмечен относительным спокойствием - случаи, когда славяне нападали на немцев, были редки, и стали еще более редкими, когда распространились слухи о том, что произойдет с теми, кто искушает судьбу по отношению к своим повелителям. Проведя здесь большую часть своих дней, он знал здесь все насквозь. Вот так он и увидел, шаг за шагом, как его товарищи - польские рабочие постепенно уходят. По крайней мере, на этот раз он знал, куда они направляются.\n\nГотфрид не был одним из тех "So, Antonin," the German began, barely paying attention to the assembly line as he worked. "Have you heard?"\n\n"No, Gottfried, I have not." Antonin responded.\n\n"Führer Speer has decreed Polish slaves-" Antonin winced lightly before glaring at him, whose eyes widened in slight surprise as he nodded. "Ah, um, I'm sorry-- workers will be allowed to, uh, in due time, leave their assigned job and return to the city that they were born in. Or, if they were born in a village, in the city closest to that village."\n\nAntonin almost couldn't believe the words he was saying, causing him to fumble with the car part in his hands for a moment, threatening the gaze of a nearby overseer, before he readjusted and continued. "I'm sorry, Gottfried, but I don't believe your government is so kind to do that. There's always something in it for them." He said, bitterness pouring in near the end.\n\n"Well, I suppose that is... true..." The German said, very warily, very hesitantly. "But think about it. What does that mean for the future? Perhaps more liberties would be afforded to you at home?"\n\nThe thought of such a thing made Antonin chuckle. "Sure, Gottfried. When they eventually kick me, a man nearing fifty, out of the factory, what will they make of me when I return to a city I don't belong in, as a man well past the point of usefulness?" he asked.\n\nGottfried began to open his mouth, but relented. There was nothing more to speak about this topic for today."
speerflavor.27.a:0 "Пока что-нибудь не случится."

speerflavor.28.t:0 "Угли прошлого"
speerflavor.28.d:0 "Сегодня Антонину исполнилось пятьдесят. Эти дни ничем не отличались от других. Только напоминание о том, что его тело будет продолжать разрушаться и становиться менее полезным, и что его ум будет притупляться с течением времени. В то утро он принес на работу слегка поношенное пальто и, проходя мимо контрольно-пропускного пункта, заметил ауру, явно отличающуюся от обычной. Войдя на фабрику, Антонин заметил, что все рабочие собрались полукругом вокруг подиума в центре комнаты. Втиснувшись в толпу наполовину немцев, наполовину поляков, Антонин уставился на группу людей, похожих на военных офицеров, один из которых стоял впереди остальных. Подсознательно стиснув зубы при виде настоящего нациста, Антонин слушал, как тот отдает честь. И затем...\n\n"Workers of the Reich! In this case, I am more importantly addressing our Polish slaves."\n\nAntonin rolled his eyes. Of course.\n\n"The Führer has announced that the Litzmannstadt automobile factory, property of Daimler-Benz, is letting go of all Polish workers who have not been born in Litzmannstadt!"\n\nImmediately, the murmuring in the crowd was heavy, but a slamming of rifles against the ground by nearby soldiers shut them - and Antonin - up quickly.\n\n"Effective today, those in question will be given three days' worth of rations, their documents, including a passport, and one month's work of pay. You will be guided to trains that will head either to German territory, or to the Polish government." Feeling a need to say no more, he gave another stiff salute. "Dismissed!"\n\nAntonin's mind had entered a flurry. Was what Gottfried said that year ago really going to ring true? Was he going to go home? Why now, of all times, and so suddenly?! There was a tightness in his chest as he approached the man he had now known for two years, and for a moment, he had looked at Gottfried as if he was just another German, but it passed just as quickly as it appeared.\n\n"Y-you were right..." Antonin began, and his fellow worker nodded silently. "Now I must board a train and head to a city, all in one day. This all has happened so quickly, so suddenly, and..." He trailed off.\n\nGottfried shook his head. "I don't know much, Antonin, but I know that I'll miss talking to you." Antonin looked at the German carefully, swallowing a lump in his throat."
speerflavor.28.a:0 ""

speerflavor.29.t:0 "Мерцание и угасание"
speerflavor.29.d:0 "От деревянного пола у него болел зад, но он не мог жаловаться. Дверь вагона была открыта, обнажая бесконечную зелень, которая кружилась вокруг него. Он не знал, что и думать. Что тут было думать? Совсем нечего. Действительно, именно это переживал Антонин. Он ни о чем не думал, но голова у него болела, как от мигрени. Может быть, он не позволял своему разуму думать? И все же глубоко в этой дыре небытия и отчаяния была извлечена мысль. Он заметил, что его дыхание становится все более прерывистым,а пальцы царапают пол, когда его рука напряглась.\n\n"I have been here before," the sentence wandered in his mind. Numb and cold, but it held an ingrained sense of impossibly comprehensive fury. "I have been here before," it repeated, begging to be completed. "The rumbling of this engine and the mixing of the colours in front of me. I recognize this all. It's familiar to me, in a way I cannot ever forget." And how could he? If he did, he would lose the last thing that made him a person. Otherwise, he would simply be a shell, hollow and tumbling in the void, waiting to be consumed by reality's cruel whims. "I have been here before. When I was, I never expected to be anywhere else. But I did. Now I have returned."\n\nAntonin was not thinking. How could he think? If he did, it would only open up long-lost memories that he would not dare to look at. Here, in this train, he was alone. Utterly alone. In this car there was nobody else but him-- he had all reason to think, and all the time. But he would prefer to have his mind remain closed. Banishing the flame that threatened to engulf him in his mind, he only stared mindlessly into the fields, all of which blended into the same field, green and endless.\n\nYet even in a lack of thought he hated the chugging of the engine - the bumps in the rail making him stop up his breath as if the ride had ended. Silence dominated his surroundings, but all he could hear was noise that was almost thirty years overdue. He did not feel the pain in his fingertips, nor the fact that everything in his vision blended into shapeless blobs and whirlwinds of color, and the grinding in his mind that lasted for hours, and hours, and hours..."
speerflavor.29.a:0 "Поезд входит, поезд выходит; один заполнен, другой пуст - и только я остаюсь."

speerflavor.30.t:0 "Никогда не поздно"
speerflavor.30.d:0 "У него все еще была работа, с главным отличием в том, что он был окружен мужчинами и женщинами его собственной крови, у всех из которых не было четкой повязки, обозначающей их как Поляков. Символ угнетения снят - но для него это ничего не значило. На самом деле, это только еще больше расстроило его планы. Каждый день, возвращаясь с работы домой, в маленькую квартирку, в которой едва может разместиться один человек, Антонин гадал, что же на самом деле происходит. Ясно, что это была не конечная цель, которую немцы предназначили для него, как и предполагал Готфрид. Но что тогда? Что еще ждет его и его людей?\n\nОднажды пронзительный свист пробудил его от грез и заставил работать. В последнее время он так часто видел сны - был ли это возраст или просто желание убежать от реальности? В любом случае, работа была монотонной, как и раньше, только с несколько меньшим надзором со стороны охранников, которые, казалось, были готовы наброситься на любую возможность, чтобы досаждать им еще больше. Если бы жизнь продолжалась так же, возможно, она не была бы такой ужасной. У него было место для жизни, постоянный приток людей, с которыми можно было поговорить, а также возможность свободно гулять по городу... даже если он был укрощен арийцами и создан по их образу и подобию.\n\nПо крайней мере, те иллюзии, которые сохранялись до тех пор, пока с ним не заговорил товарищ по работе. С удивлением услышав голос, он заметил, кто с ним заговорил - это была женщина, которой, казалось, было за сорок.\n\n"You," she began, with Antonin listening in only passively. "I can tell that something is off with you. Like a pacified animal, you shamble about and wait to be put down. Is that right?"\n\nThat caught his attention immediately, and he hissed out: "Are you ridiculous? What are you saying?"\n\n"What I am saying is this: I can sense that you are empty, my friend. That you have wanted something which has been kept from you for a long time."\n\n"And what would that be?" He silently struck back, frustration already appearing on his face.\n\n"An opportunity," she said, and a small smile graced her lips.\n\n"An... opportunity?" Antonin repeated, the word echoing in his head. Was that not what he was looking for? In all his years of labor, he never once struck a German in fear that he would miss out on an opportunity. And now... ?\n\n"To take back what we've deserved for so long. You know as well as I do, don't you?" She asked, as if she was speaking of some long lost artifact. "Say it. That alien word that has been stolen from us for decades.""
speerflavor.30.a:0 ""

#Slave flavor
speerflavor.31.t:0 "Тридцать лет ярости"
speerflavor.31.d:0 "Григорий всегда носил в себе ненависть, унаследованную от отца. В нем был дух - непобедимый, несломленный, не желающий подчиняться воле арийских отбросов. Но он не мог похвастаться какими-либо поступками, работая изо дня в день, чтобы трудиться и служить немцам. Если это все, чем он будет в этой жизни, то лучше просто перестать существовать. У него мелькнула мысль схватить ближайший металлический предмет и броситься на охранника, но за все годы, что он там работал, он ни разу не осуществил эту великолепную фантазию. Возможно, он был трусом за то, что никогда не сделал это, и всегда останется трусом.\n\nПока однажды над ним и остальными немцами, присутствовавшими на фабрике, не раздался пронзительный голос: Он не очень хорошо понимал их язык, предпочитая активно работать против его изучения, но он все еще понимал его фрагменты. Достаточно узнать и собрать воедино один важный факт: на фабрику придет работать первый немецкий рабочий, начиная c этой смены.\n\nНесмотря на то, что наступившая тишина говорила сама за себя, охранники не проявили никакой повышенной бдительности. Вместо этого они, казалось, выражали облегчение от того, что их собратья будут работать здесь вместе с ними. Но у Григория были другие соображения. Как только в помещение начали просачиваться первые рабочие, свет в его глазах засиял каким-то ранее неизвестным образом. Он мог сказать, что это было за замирающее, но волнующее чувство в его животе. Это была возможность, какой больше может и не представиться.\n\nВозможно, дело было в том, что охрана была умиротворена присутствием других немцев, а возможно, другие русские, поляки и украинцы решили проигнорировать это событие, но Григорий напрягся, а немец, что приближался к нему, принял его чувства за страх, а не ярость. Но что было совершенно точно, так это хаос, который последовал, когда Григорий схватил ближайший металлический предмет и закричал грубым и непривычным голосом. Ярость переполнила каждый дюйм его тела, когда он замахнулся сильнее, чем когда-либо прежде.\n\nТошнотворный треск, эхом разнесшийся по заводу, быстро заглушили крики и топот сапог, и немец упал на землю, как марионетка с перерезанными нитками, а Григорий неумолимо продолжал: потребовалось не меньше шести человек, чтобы оторвать смертоносную машину от человека, истекающего кровью на полу, и только через несколько минут, снова воцарилась тишина.\n\nКогда наступил завтрашний день, на фабрике стало на одного раба меньше."
speerflavor.31.a:0 "Просто несчастный случай на производстве."

speerflavor.32.t:0 "Разбитое зеркало"
speerflavor.32.d:0 "В Рейхсканцелярии было темно. Безмолвные коридоры и пустые кабинеты представляли собой почти жуткое зрелище. И только Гельмут Шмидт все еще находился в своем кабинете, работая над последними дипломатическими документами. Внезапно он оторвался от бумаг, посмотрел в окно и осознал, что час закрытия уже давно прошел. Он очень устал и, возможно, был слегка навеселе от недавно выпитого стаканчика отличного коньяка. Зевнув, он выключил свет и посмотрел из окна на спящую Германию: как она отличалась от Гамбурга, такая большая и такая странная!\n\nВсе еще думая о своем доме, он собрался выйти из кабинета, но, совсем случайно взглянул в зеркало у входа в комнату и тут же пожалел о своем поступке. Его темную фигуру, освещал единственный лунный луч, высветив то, что он хотел бы видеть меньше всего: красную полосу со свастикой, символом всех членов НСДАП, включая его самого. Отвращение поползло от его головы до самых ног. И эту штуку он был вынужден носить каждый день. Вскипев, он попытался сорвать ее, как будто она вдруг начала причинять ему физическую боль, но остановился, услышав голос.\n\n"Why are you trying to remove it?" his own reflection told him, sneering in the dark mirror, "You can't lie to yourself, you like it, admit it!"\n\nAfter a moment of complete befuddlement, he replied, anger flowing from his voice: "I don't! I'm doing it for everyone! To build a better tomorrow! I'm- oh, no... no, no, no!"\n\n"Liar" the shadows replied as they took shape behind him, a severe visage so similar to him.\n"Fa-father?"\n\n"Look at what you have done, Helmut" Gustav Ludwig Schmidt said, disappointment heavy in his aged features, "You live among them, smile at them, shake their hands! You betrayed us! You are no son of mine!"\n\n"I- I'm doing it for-"\n\n"Liar!" screamed his father, "Liar!" laughed his reflection, "Liar! Liar! Liar!" cried a thousand shadows swirling around him.\n\nWith a loud crash, the mirror went into pieces when Schmidt threw his briefcase at it, and suddenly the spell broke. Trembling, crying, the diplomat looked around himself in fear, but only silence met his gaze. He fell to his knees, hugging himself, repeating the same phrase as if it could shield him from everything."
speerflavor.32.a:0 "Я делаю это для всех. Я делаю это для всех, Я..."

#Schörner Flavour
speerflavor.33.t:0 "Изгнанник"
speerflavor.33.d:0 "Он с ворчанием хрустнул затянутыми в перчатки костяшками пальцев, глядя на заснеженные равнины, в то время как заходящее солнце обжигало небо своим оранжевым оттенком. Приближалась война. Он чувствовал это. Эти славянские отбросы по ту сторону границы Руссланда объединялись, готовясь к вторжению в Германию и уничтожению арийской расы. До тех пор фельдмаршалу придется бороться с грязными русскими партизанами в этой глуши.\n\nВ конце концов, именно поэтому он здесь. Фельдмаршал Фердинанд Шёрнер и его отважные союзники по благословению великодушного фюрера были отправлены в эту заснеженную дыру, где они будут служить Рейху, защищая Восточный фронт от любой безумной группировки, сумевшей объединить Россию. Шёрнер выдернул сигарету изо рта и сплюнул на снег. Он не знал, злиться ему или радоваться тому, что ему дали такое изгнание.\n\nГадючье гнездо, которым была Германия, никак не могло подготовить его к отвратительному военному округу, где немец и славянин практически рука об руку вели свое мирное существование. Какой смысл выслеживать террористов, обучать войска и охранять восточную границу, если в городах допускается такое вырождение? Фельдмаршал покачал головой и сделал еще одну затяжку. Со временем дойдет до того, что на этой территории будет легализовано смешанное происхождение. Военный округ Руссланд заслуживал нового руководства. Кого-то с силой и мужеством Шёрнера, с преданностью и послушанием Ремера и с решимостью, проявленной их милитаристской кликой. Что касается руководства Рейха...\n\nШёрнер горько усмехнулся и бросил сигарету в снег, где она зашипела ему в ответ. Он наступил на нее сапогом и направился к своим людям."
speerflavor.33.a:0 "Великие вещи приходят к тем, кто их ждет."

#IG Farben factory seizure event chain

speerflavor.34.t:0 "Низвержение Голиафа"
speerflavor.34.d:0 "Вряд ли он ожидал, что этот день настанет. С каких это пор Рейх пошел в этом направлении?.. С тех пор, как новый фюрер пришел к власти в Германии, ответил сам себе Абель. Бои за Рейн и Германию во время бурной гражданской войны научили его кое-чему, например, как все в этом мире быстро меняется или как Новый порядок может быть столь же неустойчивым и склонным к краху, как и любой другой режим. Хотя... эти вещи мало волновали его сегодня. Он ждал, когда часы покажут начало нового дня, и только тогда, он начнет свои приготовления.\n\nСотня человек, возможно, и была перебором, но это была его стратегия; куча обученных солдат, окруживших объект, даст понять его защитникам - бессмысленно вступать в бой. Это было... забавно, подумал он - те же самые методы, которые он так презирал, были теперь методами, которые он активно использовал, чтобы избежать ненужного кровопролития, хотя, в отличие от своих начальников, он учитывал тот факт, что рабы также заслуживают нашей защиты. Вздохнув, он поднес Мегафон ко рту. С начала операции прошел час, так что он был уверен, что все уже заняли свои места. Думать иначе - значит напрасно себя накручивать.\n\nНебольшой бронетранспортер с развивающимся флагом Рейха небрежно подъехал к контрольно-пропускному пункту. Подобное происшествие в столь поздний час вызвало подозрения, хотя охранники и не двинулись с места, когда машина остановилась перед зданием и из нее вышел человек, одетый в серые цвета Вермахта и с мегафоном в руке. С громким щелчком устройство ожило, и Абель глубоко вздохнул.\n\n"This is Hauptmann Richard Abel of the Heer speaking. To all personnel guarding this factory, and to all the slaves working in it, this is a declaration of the Reich." The guards seemed confused. "As of tonight, this facility, belonging to IG Farben, has been seized by direct orders of the Führer, and will be transferred over to ownership of the government. Any attempt to fire upon the soldiers we have stationed nearby will be seen as an attack upon government troops, and will be treated with extreme contempt. The security personnel present and off-duty will be relieved of their work here, and are to be escorted out of the building effective immediately." He gave a short pause to see how they would react, and upon seeing the guards freeze up and understand the message, Abel continued. "That is all." The light crackling static of the megaphone abruptly ended when he shut it off. His job here was done."
speerflavor.34.a:0 "В ту ночь никто не стрелял."

speerflavor.35.t:0 "Дни прошедшего будущего"
speerflavor.35.d:0 "После первого объекта было захвачено еще два, и Абель решил остаться на ночь на одном из них. Раньше он не мог заставить себя сделать это, но теперь, после того, как он три раза подряд прошел через одно и тоже вместе с наемниками Абса, он должен был доказать своими действиями правильность своих слов. Он пробыл в этом холодном месте так долго, что через окна уже начал просачиваться рассвет нового дня. Солнечный свет проникал в темные посещения и едва работающие сборочные линии засияли новым светом. "
speerflavor.35.a:0 "И он нес с собой затяжной запах крови."


 speerflavor.36.t:0 "Глухое эхо"
 speerflavor.36.desc:0 ""I respect your decision," Wessel said, his expression gentle, wearing a compassionate smile, "and I take my leave. Your office work would remain the same, so do not worry about anything. See you, Herr Fischer, and farewell." He passed by Erich. Before he was out of the apartment, however, Erich heard him say, "And please, live a little."\n\nIt was another dull day at work. Nothing but the management of files, sorting it by the alphabet, and the long hours spent by a typewriter. From the windows near his cubicle, Erich caught a distant glimpse at the figure of Germania. Its paved roads, its Roman-style boulevards, and its almost grotesque dedication to maintaining a faint link towards a fake, imaginary past. The memories of the slave camp haunted him, not just in mind, but in his body.\n\nHalting the clacking motion of his hands, he stared at his fingers. Slender and thin, bony and almost dry, like teeth gnawing on the typewriter's buttons. He was still fragile. On a whim, he crossed his fingers together and cracked them. The words came back to him.\n\n"Please, live a little." Wessel said. No doubt, he had seen the state of Erich's apartment. Dusty, messy, dirty, and dingy. Erich had known from the start that rejecting the RND's offer would mean death for him. It was too late to turn back - but he did not feel a single pang of regret.\n\nPerhaps death was something he had desired, all along."
 speerflavor.36.a:0 "Не многие могут справиться с правдой."

 speerflavor.37.t:0 "Трагический конец"
 speerflavor.37.desc:0 ""Tragedy strikes today as Herr Johann Schmidt was discovered dead in the remains of his car. Police and coroner reports released to the public seemed to concur with the initial assumption that a failure in the automobile's ignition system had triggered an explosion in the car's gas tank, instantly killing him. He is survived by a wife and two children, who are living in the city of Frankfurt am Main."\n\n"The victim was a clerk who worked near Adolf-Hitler Straße in Germania, in the office of one Donau Steel and Electric Gear Company. His manager was quoted as saying, 'it is a terrible loss for the company. Johann was an essential worker, who had never taken any leave save for when he was sick. My grief and condolences go to his family.'"\n\n"This was not the first incident to befall poor Johann Schmidt. According to police sources, he had been stranded in the wilderness of Moskowien during an employer-sponsored work trip for months. He was discovered starving and close to death before the authorities of the Reich found him. More details on page 5...""
 speerflavor.37.a:0 "В конце концов, именно на это он и надеялся."

 speerflavor.38.t:0 "Брифинг"
 speerflavor.38.desc:0 "Зажав карандаш между большим, средним и указательным пальцами, Эрих смотрел вдаль, не обращая никакого внимания на проходящий инструктаж. Эрих был там единственным агентом. Комната была простой и скучной, но это можно было понять. Ряды белых, бесхитростных и застывших металлических столов и стульев - и только с одним человеком за столом и одним у доски, на которой была наклеена карта Моновица.\n\n"Hey, Herr Fischer," the briefing instructor said, annoyed by Fischer's antics, "are you paying any attention?" He was the same as the receptionist in his hotel. Greying, boring bureaucrats in an endless waiting line for something to do. The Reich's Aryan hierarchy seemed to be an environment where men like these could live, thrive even. As opposed to the blond, eternally youthful, and blue-eyed models seen in countless propaganda posters - Erich had seen his share of those. He would tell you that none of it was accurate.\n\n"I've been there," Erich said, "done that. Why don't we make a deal, Herr Instructor." He leaned forward on one hand, putting his pencil down. "You tell me what to do, straight to the point. That way, we can get our jobs done without much more contact with one another."\n\nThat seemed to get some rise out of the man. "Deal, but one condition," he held his index finger up as if to emphasize the point he was making, "I don't hold any responsibilit-"\n\n"I got into the job knowing the risks, sir. I would not be a field agent otherwise."\n\nIgnoring Erich, the man proceeded, "You are to infiltrate the Monowitz slave camps and gather intelligence, as before. With one twist," the man pointed on the map, with pointless irony, "once you're in there, you will be contacted by an RND element within the camps. He will give you the equipment to proceed to your second task. Sabotage the camps and provide suitable conditions for the RND to trigger a slave revolt there."\n\n"Sounds easy enough."\n\n"I appreciate your sarcastic wit. Herr Wessel gives you leeway to choose your moment. When will it be?""
 speerflavor.38.a:0 "Дайте мне месяц."

 speerflavor.39.t:0 "Второй спуск в ад"
 speerflavor.39.desc:0 "И снова Эрих обнаружил, что едет на поезде, который несет его в глубины ада. Он никогда настолько заполненного транспорта. Что ж , никогда не поздно узнать что-то новое. Давным-давно, несколько месяцев назад, он уже бывал здесь. Когда-то Эрих провел здесь целую вечность, но, к счастью, на этот раз ему было где укрыться. Другим повезло меньше. Некоторые рухнули под жаром сотен тел, прижатых друг к другу, как сардины. Эрих знал, что не все переживут эту поездку.\n\nВ тесной, сырой и темной атмосфере вагона он по памяти нарисовал Моновиц. Там были загоны, казармы охраны и, наконец, химический завод. Прошла вечность, но он все равно держал в своей памяти эту картину, как человек, цепляющийся за плавник среди кораблекрушения. Скоро. Скоро.\n\nПоезд остановилась, его колеса взвизгнули, двери распахнулись и ранний утренний свет хлынул во мрак. Те, кто пережил путешествие, вышли, благодаря судьбу за то, что та пощадила их. Вещей у Эриха было немного. Бумаги и кое-какая одежда - как раз достаточно, чтобы получить разрешение квалифицированного рабочего в более гуманные части лагеря. Не то чтобы об этом стоило распространяться.\n\nОхрана лагеря собрала их в две группы: одну для мужчин, другую для женщин. Затем они выстроились в ряд, и офицер разделил оба конца на квалифицированный и ручной труд. Впереди, в очереди Эриха, человек, одетый в самую роскошную униформу, какую только можно было найти в этом месте, щелкнул пальцами. Налево. Налево. Налево. Направо. Эрих слышал рассказы о том, куда вела левая сторона. Он вздрогнул и понадеялся, что его бумаг хватит.\n\nКогда подошла очередь Эриха, мужчина щелкнул пальцами. Направо. Никогда еще Эрих не вздыхал с таким облегчением. Затем были душевые: сравнительно более спокойное место для отдыха.\n\nВо всех смыслах и целях прежняя жизнь Эриха исчезла, и впереди его ждала только тьма."
 speerflavor.39.a:0 "Выживет ли он?"

 speerflavor.40.t:0 "На пути к свободе"
 speerflavor.40.desc:0 "Стражники Моновица относились к квалифицированным рабам чуть с большим уважением, чем обычно. Например, Эриху не приходилось ютиться и спать в загонах, где содержались сотни - даже тысячи рабов. У него была своя камера. Он должен был спать с девятью или более рабами, но его спутники так и не прибыли. Это была либо судьба, либо вмешательство ИСБ. В конце концов почему бы им чуть-чуть ему не помочь?.\n\nПервые недели Эрих работал под псевдонимом Герр Герман Дах, предполагаемый специалист по работе с химическими инструментами, которые они здесь использовали. Конечно, Эрих знал о всех деталях своей работы. С другой стороны, он никогда не стал бы полевым агентом, если бы не его опыт в искусстве мимикрии.\n\nИГ Фарбен не щадила своих рабов. Вернувшись в камеру, он бросился на тонкий кусок матраса, который они называют постелью,и заснул. Проснувшись среди ночи, он обнаружил на блюде огромный кусок хлеба. У Эриха потекли слюнки, но, вероятно, это было одновременно и едой, и сигналом к началу операции. Он съел его, кусок за куском, не упуская ничего, даже крошек.\n\nНаконец он нашел ключ и карту. Подавив свой ненасытный аппетит, он положил ржавый железный ключ на блюдо и развернул карту. Она была маленькой, едва ли размером с две руки Эриха. Этого было достаточно. Нарисовав по памяти план Моновица, он соотнес крестик на карте с укромным уголком двора. Он перевернул коричневый, едва различимый листок бумаги, чтобы посмотреть, есть ли у него еще какая-нибудь информация для работы.\n\n"You have 45 minutes."\n\n~P\n\nErich made for the prison cell door as quickly as he could."
 speerflavor.40.a:0 "Единственный луч надежды."

 speerflavor.41.t:0 "Агент хаоса"
 speerflavor.41.desc:0 "Эрих добрался до двора меньше чем за пятнадцать минут. Глаза стражников скользили мимо его фигуры. Эрих был, во всех смыслах этого слова, невидим. Пробравшись сквозь кордон вооруженных патрулей, он добрался до места назначения. Метка "240 minutes."\n\nIt would have to do. Donning the uniform, gun, and equipment, Erich Fischer set out, the best agent the RND has ever had. His destination? The slave pens."
 speerflavor.41.a:0 "Свобода ждет."

 speerflavor.42.t:0 "Устроить ад"
 speerflavor.42.desc:0 "Эрих направился к загонам для рабов, в сумке звенели его инструменты. Верный слову своего связного, он не видел охранников, которые могли бы помешать его миссии. Все было тихо, за исключением нескольких сотрудников Моновица. Однако это не означало, что Эрих мог расслабиться. Ему дали время, и оно быстро проходило мимо. Эриху пришлось поторопиться: в таком большом лагере, как Моновиц, должно было быть много загонов для рабов. Саботаж одного может быть легким, но пару десятков окажется вполне сложной задачей.\n\nОдинаковые коричневые казармы вытянулись перед ним. Эрих добрался до своей добычи. Перед ним стояли потрепанные фигуры, бредущие в тени, отягощенные усталостью и изнеможением. Их силуэты вызывали жалость в сердце Эриха. В конце концов, он уже бывал здесь раньше. Его ребра торчали из мундира - вечное напоминание о том, что он претерпел во имя Рейха.\n\nРаспаковав свое оборудование возле одного из этих коричневых зданий, он принялся за работу. Достав болторез, он приступил к выполнению своей задачи. Эрих посмотрел на часы. Если ему повезет, то, как говорят американцы, с ним все будет ОК."
 speerflavor.42.a:0 "Он закрыл глаза и стал надеяться на лучшее. "

 speerflavor.43.t:0 "Спуск в инферно"
 speerflavor.43.desc:0 "Эрих сел у сломанного замка. Он преуспел в своей первой задаче. Вытирая пот со лба, Эрих успокоил свое учащенное дыхание и посмотрел на часы. Время еще оставалось. Его помощник был хорош , даже очень хорош. Он не знал, как "P" managed to distract the tormentors of this hell long enough to let him do the RND's dirty work. Perhaps whoever behind the notes had once been an intelligence officer themselves. Their work certainly showed prowess and a penchant for executing dangerous gambits with verve and panache.\n\nHis lungs craved the puff of a cigarette. It had been too long. A week? A month, perhaps? Erich's mind had lost any semblance of time that had gone within the camp. From dawn till dusk was work, work, work. These places were not used for labor alone, but also for extermination.\n\nHe did not believe in the racial theories spat out by the Reich's bureaucrats and politicians. If they had spoken the truth, there would be no need for institutions such as these. There was no nobility in slavery. If the Fuhrer had not been paying Erich's paycheck, he, too, can fuck off.\n\nThe time had come for a decision. The briefing had outlined the goals that Erich needed to pursue in his time working within the camp. He could follow that directive, but he could make a run for it - and no one would blame him. With the guards gone, slipping away did not seem hard. Erich looked at his watch. Time was ticking away. It was now or never."
 speerflavor.43.a:0 "Нужно идти в секцию охраны."

 speerflavor.44.t:0 "Казармы охраны"
 speerflavor.44.desc:0 "Пробираясь через тихий двор к казармам охраны, Эрих был поражен чистотой этого места. Здесь не было той грязи, которая досаждала рабочих, квалифицированных или нет. Тот одинокий охранник, с которым он столкнулся, был хорошо одет, их зло проникало сквозь чистую ткань, которую они носили. Эрих чувствовал, что этому здесь не место: место порядка и санитарии в недрах самого бесчеловечного органа Рейха.\n\nПока он стоял там, пораженный первыми признаками цивилизации после месяцев (или недель?) плена, откуда-то впереди послышалось приветствие. - "Good evening," someone said, an innocuous phrase that shot tendrils of surprise and shock through Erich's spine. At least he did not look out of place, and his disguise worked. Returning the greeting, he strode out of view as quickly as he could. Erich was not there to test his luck. His next ordeal would require every ounce of subterfuge that he possessed in his bones, and he was not about to waste it to the indiscretion of these people.\n\nThe ammo storage was his objective. P's help with the patrols would not avail him here. He was alone, and the uniform was the thin line that separated him from discovery and danger. His clammy skin clung to it desperately, holding on for dear life. The time had come to test the value of the RND's investment into its equipment."
 speerflavor.44.a:0 "Будем надеяться, что это удастся."

 speerflavor.45.t:0 "Тайник с боеприпасами"
 speerflavor.45.desc:0 "Как он и ожидал, склад боеприпасов Моновица был невосприимчив к общему влиянию страха и ужаса. Здесь не было ни усталости, ни внимания со стороны охранников. Недостатка в огнестрельном оружии тоже не было. У одиноких охранников, с которыми Эрих сталкивался раньше, были пистолеты, но здесь они щеголяли уже с винтовками и автоматами. Наверху, на башне, сияя прожектором, сидел снайпер, готовый подстрелить любого, кто приблизится. У Эриха был только пистолет, несколько обойм и твердая рука, но лобовая атака может привести только к одному концу. Смерть.\n\nДержась подальше от источников света, он осмотрел склад боеприпасов. Возможно, больше информации поможет. Здешние стражники будут более разборчивы, чем те, мимо которых он проходил по пути сюда. Было бы неловко, если бы они нарушили его маскировку. Никто не знал, отпустят ли они его или выстрелят. Эриху придется довериться приготовлениям ИСБ, чтобы пройти незамеченным. Он не хотел доверять им из-за инцидента, случившегося несколько месяцев назад, но ему придется это сделать, чтобы выбраться отсюда живым.\n\nОднако перед ним был открыт третий путь. Вместо того, чтобы следовать директивам ИСБ, он мог бы просто уйти. Никто не стал бы винить его за чувство самосохранения; он все равно выполнил одну из своих задач. Таким образом, его выбор возвышался над ним, когда прожектор приближался к тому, чтобы высветить его положение. Наступать или отступать?"
 speerflavor.45.a:0 "Наступать."
 speerflavor.45.b:0 "Отступать."

 speerflavor.46.t:0 "Полночь или полдень?"
 speerflavor.46.desc:0 "Увидев, что Эрих вышел на свет, оба охранника сняли с плеч винтовки. Все шло не очень хорошо. - "Where's your identification?" they shouted, "Where are your papers?" Erich was compromised. He cursed the RND as he thumbed the silenced pistol holstered on his hip. His uniform did not pass muster, and he hoped to the Lord that his gun's firing mechanism would not jam on him. The ammo cache shrunk, as the feasibility of reaching it grew smaller and smaller.\n\nHis first instinct was the make a run for it. A stupid notion. The rifle and submachine gun can nail him at this distance without much effort. He had only one way, one path to survival. Like in the American Westerns he loved so much, his hands must be nimble and his fingers ready on the trigger. He drew his gun and fired.\n\nThe first shot caught the rifle guard on his eye, sending him spasming to the ground, lifeless. The second round found the submachine gunner's heart, halting him on his tracks, as he slowly collapsed to the ground, drowning in a pool of his own blood. Before Erich could revel at the work of his reflexes and skill, however, a gunshot rang out from the tower. A bullet whizzed past his head, kicking up dust and dirt behind him.\n\nFiring whatever ammunition he had left in his pistol at the sniper, Erich broke into a run. Tonight would be a lively night, to say the least."
 speerflavor.46.a:0 "Теперь нужно найти выход." #Senny will expand

 speerflavor.47.t:0 "В туман"
 speerflavor.47.desc:0 "Эрих отвернулся от тайника, решив, что риск того не стоит. Никто в ИСБ не узнает, что он не хочет рисковать своей жизнью ради чего-то подобного. В конце концов, он уже однажды прошел через ад, едва не умерев от переутомления и голода. Эрих дал им достаточно, и все же они требуют от него большего. Если он сфальсифицирует свои отчеты, никто об этом не узнает. Он выйдет на свободу, человек, который сделал все возможное, чтобы выполнить свою миссию для Рейха и его фюрера. Он станет героем.\n\nОн направился ко входу в лагерь, через ворота, где главный стражник выбирал, кто из рабов был квалифицированным рабочим, а кто нет. Если Эрих выйдет оттуда, он никогда больше не столкнется с этим мерзким отбором. Избегая любого источника света, он уклонялся от патрулей и рабов, идущих и ковыляющих в тени. Отсюда до штаб-квартиры ИСБ было много миль, но прогулка того стоила. Он сделал свое дело. Пришло время найти жизнь, которая протекала бы вне опасностей его работы. Кто знает, может быть, он заведет семью и наконец-то остепенится.\n\nОн ухмыльнулся, а потом беззвучно рассмеялся. Он был свободен. Свободен от манипуляций повелителей теней, от политических интриг, которые так часто ставили на карту его жизнь. Эрих почувствовал тоску в легких, тягу к сигаретам. И он не видел причин ее не удовлетворить."
 speerflavor.47.a:0 "Миссия выполнена."

 speerflavor.62.t:0 "Дерзкий побег"
 speerflavor.62.desc:0 "День для Леопольда складывался удачно. Как водитель грузовика, его дни были подвержены множеству случайных происшествий и событий, которые могут произойти на дороге, но сегодняшний день был удовлетворительным. На дорогах не было никаких заграждений, и движение было гладким, плавным и спокойным. Он припарковал свой грузовик у ворот Моновица и выбрал этот момент, чтобы немного поспать, не обращая внимания на какофонию, которая возникла глубоко внутри лагеря рабов. Он действительно слышал рев сирен, проявляющийся как настойчивый шепот тревоги, но отмахнулся от него. С этим разберутся охранники.\n\nСтук в окно, затем тишина. Затем глухой удар, снова и снова. Окно с треском разбивается, и человек, одетый в потрепанную одежду охранника, с силой распахивает кабину. - "Out!" he said, "get out!" At first, Leopold intended to resist, but meeting the muzzle of a submachinegun head-on takes a caliber of a man that Leopold wasn't. He dragged Leopold's body out, as the scream of sirens reached a fever pitch, and shouts of alarm seemed to get closer and closer.\n\n"Get down!" Leopold dropped and lied on his stomach, perfectly still. He heard the truck's tires screech, its engines hiss and whine as it shuddered awake. Leopold closed his eyes, and the muzzle flashes seemed to penetrate his eyelids. He felt his ears ring, even though he had covered them with his hands. The noises faded, and silence settled.\n\nLeopold rose to a kneeling position, and said, "Did he get away?""
 speerflavor.62.a:0 ""

 speerflavor.63.t:0 "Последний бой, достойный героя"
 speerflavor.63.desc:0 "Эрих с трудом протиснулся в дверь барака для рабов. Заранее повредив замки, она достаточно плавно качнулась внутрь и ее ржавые петли издали ужасный скрип. Гвардейская форма Эриха была теперь потрепанной, изрешеченной многочисленными дырами и пропитанной его кровью. Он думал о самоубийстве, о таблетке цианида, лежащей рядом с ним в сумке. Когда бы он ни захотел, он мог укусить ее и позволить яду проникнуть в его организм.\n\nОднако он решил, что это было бы слишком просто. Эрих стиснул зубы. Его пальцы пробежались по содержимому сумки, висевшей у него на бедре, нащупывая коробчатые магазины с патронами для автомата. Он был один и только один. Его смех смешивался с приближающимися криками тревоги и ревом сирен. Где-то кто-то кричал, и вихри рыданий пробирались к казарме, нарушая тишину Эриха. Первые пять минут все было спокойно, почти мирно. Эрих не верил в Бога; его католицизм был в основном напоказ. И все же в самую последнюю секунду ему захотелось помолиться, покаяться. Он пожал плечами.\n\nСловно по привычке, Эрих отстегнул пустой магазин от своего MP5K и зарядил новый. Его руки взвели спусковой механизм, заряжая пистолет. Он взял на прицел дверь и стал ждать."
 speerflavor.63.a:0 "Число погибших: восемь убитых и дюжина раненых."

 speerflavor.64.t:0 "Случайная встреча с химическим заводом"
 speerflavor.64.desc:0 "Эрих зашагал по дороге, ведущей во внутренние районы Моновица. Несколько недель назад он прошел свой путь внутрь, не зная, выйдет ли он оттуда живым и здоровым. И все же он это сделал. Недели проходили в его сознании: дружба с другими искусными рабами и коротание часов, проведенных в боли и изнеможении, и все благодаря его духу, который отказывался умирать. Воспоминания захватили Эриха, и он остановился, пытаясь в который раз отогнать все это.\n\nМоновиц был чем-то личным. Эриху совсем не хотелось туда ехать. Однако он был уверен, что ИСБ не защитит его от врагов и даже не попытается их убить. Эрих был в этом уверен. Он выполнил то, ради чего был послан сюда: как можно лучше способствовал восстанию рабов в лагере Моновиц.\n\nИ все же он не сводил глаз с нависшего над ним выпуклого химического завода, грозившего поглотить всю восточную часть лагеря. То, что он сделал - испортил замки и подстроил взрыв тайника с оружием, - было сделано во имя необходимости. Это было что-то личное. Если бы только он смог проникнуть внутрь, единственное оставшееся взрывчатое вещество Эриха гарантировало бы, что любые летучие химические вещества внутри него сожгут завод.\n\nЕму нужно было только решить, делать это или нет. Это было рискованно, но, возможно, стоило попробовать."
 speerflavor.64.a:0 "Думаю, стоит попробовать."
 speerflavor.64.b:0 "На сегодня достаточно опасностей и случайных встреч."

 speerflavor.82.t:0 "Рациональность побеждает суеверие!" #This is out of order simply because the events themselves are numerically out of order due to messed up implementation timing
 speerflavor.82.desc:0 "Впервые со времен окончания войны Фольксхалле была заполнена до краев. Сотни ученых, академиков, исследователей и изобретателей со всего Рейха с изумлением рассматривали вершину мастерства архитектурного гения фюрера, ожидая начала Большого научного совета. В самом центре огромного зала на небольшом возвышении находилось место фюрера, увенчанное золотым орлом. Вокруг него расположились члены Рейхстага, а позади них разместились ученые, со своими длинными столами и большими стендами.\n\nКаждый находился на своем месте, гармонируя в совершенной хореографии, составленной Лени Рифеншталь. По специальному сигналу все присутствующие встают, приветствуя фюрера аки море расступалось перед Моисеем. И вот перед Альбертом собрались самые яркие умы Рейха, а за Рейхстагом находился весь немецкий народ.\n\n"inspect" the equipment. Once he was left alone, he planted the bomb and set the time - something he was running out of. Any minute now, the charges Erich had placed within the arms cache would explode, and that would be an awkward position. He walked outside with alacrity and panic bounding within his gait. Any minute now, any minute now.\n\nHe said farewell to the guards that kept watch over that place, saying that the equipment was kept to satisfactory standards. One of them chuckled and said that he would beat the slaves senseless if they hadn't. He turned his back on them, and his walk turned into a trot, before accelerating into a gallop at the quickest pace to the nearest forest. It was a very close-run thing, and Erich did not turn even after the camp exploded and burnt behind him\n\nReaching the edges of the woods, Erich looked back and saw the fires rising high to the night sky, almost like a second sun. He withdrew a cigarette from his coat pockets and smoked it. A job well done."
 speerflavor.82.a:0 "Хайль!"

 speerflavor.83.t:0 "Совет в приглушенных тонах" #This is out of order simply because the events themselves are numerically out of order due to messed up implementation timing
 speerflavor.83.desc:0 "Сегодня в конгресс-центре на окраине столицы состоялось открытие Большого научного совета Германии. Как и ожидалось, все научное и исследовательское сообщество Рейха согласилось с необходимостью отмены доктрины "
 speerflavor.83.a:0 "Трудно развязать гражданскую войну, когда все счастливы!"

 #IG Farben HQ infiltration
 speerflavor.48.t:0 "Брифинг"
 speerflavor.48.desc:0 "Эрих отложил карандаш и огляделся. Ряды за рядами строгие, бесхитростные и практичные белые металлические стулья и столы - и все это только для двух человек. Комната была такой же простой, как и ее содержимое. Единственная прямоугольная лампа в центре и доска с картой штаб-квартиры ИГ Фарбен перед ним. Он почувствовал непреодолимое желание просмотреть свои записи. Это что-то новое... Перелистывая пожелтевшие, аккуратно разлинованные страницы своего блокнота, он читал его с какой-то ленивой живостью.\n\n"Any questions," the briefing instructor said, "Herr Fischer?" The man giving him the lay-down was the very picture of Aryan vitality. That is to say, the types that the Reich's racial hierarchy helped survived and flourish. Bureaucrats with nothing to do but to endlessly recount past data and extrapolate into the future, all to no avail. Like lines washed away by the waves. If Erich were to be honest, he hated them.\n\nOn this occasion, however, he found their fastidious, annoying attention to detail useful. Even idiots with no sense of initiative and foresight could find work in the RND. "Say," he said to the instructor, keeping the tone as level and cool as his head, "can you summarize, briefly, what I am to do here? We both know we need to get back to work quickly, so the sooner the better, sir."\n\n"In brief, what you are sent there to do is to intelligence gathering," the instructor said, pointing pointlessly at the map, "but the risk is incredibly high. If IG Farben were to discover you, the RND has never had you as its employee."\n\n"What kind of intelligence?"\n\n"Account books, implications of customer abuse, violations of the labor laws, that sort of thing."\n\n"Sounds like a dull assignment."\n\n"Oh," the man seemed struck with Erich's cockiness, "I assure you, nothing about this assignment is dull. Now, Herr Wessel has granted you a lot of leeways to choose your moment. When will it be?""
 speerflavor.48.a:0 "Месяца будет достаточно."

 speerflavor.49.t:0 "Созыв совета"
 speerflavor.49.desc:0 "Штаб-квартира ИГ Фарбен была поистине массивным зданием, и Эрих ясно представил, как же сильно Герман Йозеф Абс хотел донести до всех мысль о том, что он чрезвычайно могущественный бизнесмен. Эриха едва освещал бледный лунный свет, в то время как передняя часть здания была освещена ярким светом фонарей, выставляя напоказ троих охранников, вооруженных автоматами и штык-ножами. Это была не такая строгая охрана, как ожидал Фишер, но опять же, это был всего лишь вход. Он был уверен, что внутри здания все окажется гораздо менее снисходительно.\n\nОн и раньше любил природу, но еще больше она нравилась ему, когда погода позволяла красться и приседать совершенно бесшумно передвигаясь по траве. Приблизившись ко входу, Эрих снова погрузился в тень, пока охранник проходил мимо него, и помолился тому божеству, перед тем как проскользнуть в здание воспользовавшись тем, что все трое охранников были слишком заняты патрулированием улицы, чтобы обратить внимание на человека, быстро поднимающегося по лестнице и идущего к стеклянным дверям.\n\nЕго лоб уже покрылся испариной, когда двери распахнулись и закрылись за ним с тихим, но все еще болезненным скрипом. Затем его глаза метнулись вверх и заметили очертания камеры на другой стороне комнаты, которая начала поворачиваться туда, где он был. С быстротой кошки Эрих прыгнул на ближайшую колонну и спустился по ней, прежде чем упасть на пол, испустив вздох облегчения. Он уже рисковал потерпеть неудачу. Но опять же, все это было только его решением."
 speerflavor.49.a:0 "В конце концов, он был одним из лучших представителей ИСБ."

 speerflavor.50.t:0 "Ненадежный лакей"
 speerflavor.50.desc:0 "Отдышавшись, Эрих заметил еще одну камеру. К счастью, подождав несколько минут, ему удалось проскользнуть мимо обеих, поднявшись по лестнице прямо на второй этаж. Первый, как он знал, ничего ему не даст. Второй этаж, однако, был куда более интересен. По крайней мере, так ему сказали. Открыв дверь, Эрих прислушался, вошел в пустой офисный кабинет и залез под стол, навострив уши. Он был здесь не один. На этом этаже было куда больше охранников. Еще двое, судя по шагам одного впереди и разговору другого чуть ближе к нему. Он подождал минуту, прежде чем передислоцироваться в другое место.\n\nЭрих понимал, что в этих кабинетах он ничего не найдет, поэтому пришлось искать офис начальства. Когда он пересек короткий коридор, отделяющий один ряд кабинок от другого, он почувствовал, как его грудь сжалась, когда один из охранников завернул за угол в коридор, который он покинул несколько минут назад. Если бы Эрих промедлил хоть на секунду, его бы поймали. Обойдя большую комнату, он заметил еще несколько дверей сбоку, и одна из них привлекла его внимание.\n\nПодождав, пока шаги стихнут, а затем затихнут вдали, Эрих толкнул стеклянную дверь и прочитал табличку, которая лежала на столе.\n\n'РЕГИОНАЛЬНЫЙ ИНСПЕКТОР РЕЙНСКОЙ ОБЛАСТИ'."
 speerflavor.50.a:0 "Бинго."

 speerflavor.51.t:0 "Разгадывание загадки"
 speerflavor.51.desc:0 "Хорошей новостью было то, что у него было все время в мире, чтобы узнать, что находится внутри офиса. Плохая новость заключалась в том, что ему придется осматривать офис, при этом не привлекая к себе внимания. Эрих знал, что в кабинете инспектора есть камера в углу, и каждый раз, когда она поворачивалась в его сторону, ему хотелось прикусить губу. В ИСБ ему пообещали, что некоторые камеры в здании будут саботированы - например, будут прокручивать одни и те же кадры в течение ночи, что даст ему хорошее преимущество. Они были так любезны, что даже соизволили отметить, какие камеры были повреждены, а какие нет. Все, на что надеялся Эрих, так это на то, что Рейх был достаточно мудр, чтобы не экономить на финансировании оборудования собственного агентства. О, как он на это надеялся.\n\nТо, что он обнаружил во время своего пребывания в кабинете инспектора, было... довольно интересно, если не сказать больше. Для всего, что имело отношение к Рейнской области, практически главной промышленной метрополии Рейха, цифры, указанные в нескольких документах, которые просматривал Эрих... не согласуется с тем, что официально сообщали ИГ Фарбен. По сути, то, что было выгодными торговыми сделками и масштабными инвестициями в сочетании с щедрыми кредитами и обещаниями высококачественных продуктов, происходило в гораздо меньшем объеме, чем ожидалось. Такие идеи сильно повлияли бы на бюджет ИГ Фарбен, но обещание их выполнения означало бы вливание правительственных средств в корпорацию и улучшение деловых отношений.\n\nНеплохо, подумал Эрих. Они фактически скрывали миллионы рейхсмарок. Эти бумаги потенциально могли хотя бы частично послужить обвинением в сторону сотрудников ИГ Фарбен. Однако вопрос оставался открытым.\n\nБыло ли этого достаточно?"
 speerflavor.51.a:0 "Нанести ущерб компании - это не значит уничтожить ее. Нужно больше."
 speerflavor.51.b:0 "Этих документов будет достаточно, чтобы опрокинуть ИГ Фарбен."

 speerflavor.52.t:0 "Уровень милосердия" #1st tier succeeded, 2nd failed
 speerflavor.52.desc:0 "Сами по себе эти бумаги были разрушительными. Однако Эрих знал, что это еще не все. Какое бы порочное сердце ни находилось в центре этого здания, его тянуло выяснить, кто же стоял за такой крупной махинацией. Даже если он рискует своей жизнью, по крайней мере, результатом был бы демонтаж империи, построенной на рабстве. Это была не империя Гитлера, но... проблеск добра приходит постепенно.\n\nОднако в тот момент, когда Эрих вышел из кабинета, он услышал нечто такое, от чего у него затряслись поджилки. Громкий, пронзительный звук, который показался самым ужасным звуком в мире, а затем крик. В ИСБ не смогли сделать то, что они должны были сделать.\n\n"ALARM!"\n\nErich had to act fast. Any moment of hesitation and he would've been dead. Drawing his silenced pistol, he rushed towards the exit of the room and narrowly avoided one of the guards passing him by. They didn't hear his own footsteps while the alarm blared, it seemed. When Erich looked down the half-spiral staircase down to the lobby, however, he spotted bad news.\n\nTwo guards from the outside made their ways in, and both split paths up either set of stairs. Quickly, Erich huddled himself into the corner, pressing his body against himself as tightly as he could, and waited for the booted footsteps of a man with killing intent to pass by him and into the room he had just left.\n\nBrimming with sweat, he practically flew out of the exit, spotting a guard on the outside that was approaching the building. With a quiet shot that rang out in the night, the man yelled and fell over, bleeding from a leg as Erich made a mad dash into the trees that surrounded the building."
 speerflavor.52.a:0 "Уродливая победа."

 speerflavor.53.t:0 "Пересчет приоритетов"
 speerflavor.53.desc:0 "Сами по себе эти бумаги были разрушительными. Однако Эрих знал, что это еще не все. Какое бы порочное сердце ни находилось в центре этого здания, его тянуло выяснить, кто же стоял за такой крупной махинацией. Даже если он рискует своей жизнью, по крайней мере, результатом был бы демонтаж империи, построенной на рабстве. Это была не империя Гитлера, но... проблеск добра приходит постепенно.\n\nЭто было лучшее, что он мог получить со второго этажа. Эриху нужно было двигаться дальше, где все будет уже не так просто. Когда он выскользнул из кабинета инспектора, то направился к ближайшей лестнице и заметил охранника, стоявшего возле нее, как каменная статуя. Он не мог двигаться вперед, при этом ему нужно было действовать быстро, пока охранник с другой стороны не добрался к его укрытию - тогда он будет зажат в клещи.\n\nПодойдя к ближайшей офисной кабинке, Эрих заметил книгу, лежавшую на крае стола. Это была толстая книга, и Эрих глубоко вздохнул, когда случайно задел ее и услышал, как та с громким стуком падает на пол. Быстрее, чем он услышал приближающиеся шаги, Эрих вернулся назад и спрятался под ближайшим столом, укрытый темнотой, в то время как пара ног прошла мимо него.\n\nГлубоко вздохнув, он вышел и практически бросился к лестнице, бесшумно поднявшись по ступенькам на третий этаж. Здесь было четверо охранников, он мог сказать, и снова его работа - найти то, что может ему пригодится уже на этом этаже. Затем, он повернул направо и заметил это. Удачу в чистом виде."
 speerflavor.53.a:0 "Кабинет секретаря Абса."

 speerflavor.54.t:0 "Раскрытие тайны"
 speerflavor.54.desc:0 "Эрих Фишер не считал себя избалованным судьбой. Но эта внезапная удача заставила его усмехнуться. Теперь он приближался к сердцу ИГ Фарбена. Намного, намного ближе. Не теряя времени, он поспешил в офис, прежде чем кто-либо из охранников успел ему помешать, и убедился, что аккуратно закрыл за собой дверь, краем глаза заметив еще одну камеру, поворачивающуюся взад и вперед. Он доверял ИСБ. Возможно, даже слишком много. Вздохнув, он начал листать документы, записи, открывать ящики и многое, многое другое.\n\nПрошло несколько минут. Его сильно раздражали постоянные шаги снаружи кабинета, вынуждавшие его прекращать поиски, дабы не быть услышанным. В конце концов, однако, Эрих обнаружил то, что затмило его первую находку этажом ниже. Записи, в которых говорилось о сделках Абса; он был богатым человеком, возможно, одним из самых богатых людей на всем земном шаре, и у Эриха было стойкое ощущение, что не все его богатство было приобретено законным путем. Там, где Абс должен был платить правительству огромные суммы налогов, он использовал лазейки и сфальсифицировал отчеты о своих доходах, фактически сократив сумму, которую он должен был заплатить, до незначительной мелочи.\n\nЭрих жадно взял документы с собой, добавив их к коллекции того, что он уже собрал ранее. С их помощью он мог бы выдвинуть веские аргументы против ИГ Фарбен, и, по сути, он сделал более чем достаточно. У него были веские причины, чтобы уйти отсюда, но одна мысль не давала ему покоя. Личный кабинет Германа Йозефа Абса. Пойдет ли он на риск, который может привести его почти к верной смерти, или Эрих останется доволен тем, что имеет, вернувшись в ИСБ с сообщением о том, что миссия выполнена? Когда Эрих открыл дверь, он уже принял решение."
 speerflavor.54.a:0 "Войти во тьму."
 speerflavor.54.b:0 "Возвращение домой."

 speerflavor.55.t:0 "Башня Бога"
 speerflavor.55.desc:0 "Он знал, что задача, на которую он нацелился, была почти невыполнимой. Возможно, Эрих хотел покрыть себя славой. Или был слишком самоуверенным, чтобы потерпеть неудачу. Если уж на то пошло, он и сам уже не знал о чем тогда думал. Однако одно было ясно наверняка. Эрих Фишер найдет то, что было в офисе Абса... или он умрет, пытаясь это сделать.\n\nОн отбросил все лишние мысли, обострив свои чувства. По мере того как он проходил кабинку за кабинкой, звук шагов становился все ближе и ближе, и Эрих знал, что больше времени, потраченного на ожидание, - это больше времени для его провала. Он должен был действовать решительно, и он рискнул выглянуть в соседний коридор, чтобы посмотреть не идет ли кто-нибудь ему навстречу. К счастью похоже, что идущий мимо охранник настолько обленился или устал, что не заметил его высунутую голову. Когда он прошел мимо, Эрих пошевелился.\n\nОн проскользнул мимо еще одной двери, а затем выбрался на лестницу. Он поднялся мимо пятого этажа, а затем пробежал и мимо шестого. Однако прежде чем он добрался до седьмого, возникла неожиданная загвоздка. Он снова услышал шаги - на этот раз в коридоре сверху. На мгновение разум Эриха охватила паника, но он взял себя в руки. Он ожидал увидеть спускающегося охранника, но тот почему-то задержался. И вот Эрих поднялся по ступенькам, стоя прямо за дверью, когда охранник вышел на лестничную площадку. Прямо в объятия Эрика.\n\nШагнув ему за спину, Фишер обхватил руками шею охранника, сделав сильное движение на себя, удерживая тело на месте с помощью того, чему его научило агентство. Одолеть мужчину было нетрудно, и почти через десять секунд он почувствовал, как тот теряет сознание. Оттащив тело в угол, Эрих продолжил движение вверх, зная, что у него есть немного время, которое нельзя потратить впустую. Когда он, наконец, заглянул через дверь, он увидел кое-что интересное."
 speerflavor.55.a:0 "Офис и несколько знакомых лиц."

 speerflavor.56.t:0 "Падение с треском" #Failure for the event above
 speerflavor.56.desc:0 "Он знал, что задача, на которую он нацелился, была почти невыполнимой. Возможно, Эрих хотел покрыть себя славой. Или был слишком самоуверенным, чтобы потерпеть неудачу. Если уж на то пошло, он и сам уже не знал о чем тогда думал. Однако одно было ясно наверняка. Эрих Фишер найдет то, что было в офисе Абса... или он умрет, пытаясь это сделать.\n\nОн крепко сжимал пистолет в руке, так как любое неверное движение могло привести к мгновенному окончанию игры. Однако, когда Эрих вышел, его встретило то, чего он действительно боялся в глубине своей души. Пронзительный звук тревоги разнесся по всему этажу, и множество голосов донеслись до него из кабинок и коридоров. "ALARM!" Was what Erich heard, and he felt a hint of betrayal. The damn RND said that the camera in the accountant's office was sabotaged, and he knew he hadn't been spotted by any of the guards. The ticking timer now turned into a bomb fuse, and Erich had only one way out.\n\nSlamming open the door with his elbow, he quickly made his way down the staircase, but encountered unpleasant resistance along the way. Fortunately, Erich shot first, and the guard only managed to fire one off-balanced shot that pained his ears as he fell on the ground. That would've attracted everyone else, he thought, and it did nothing to ease his worries.\n\nErich began to continue moving down the staircase - he would go to the first floor and pass through the doors in the lobby to the outside, he thought. Then he heard the door of the second floor creak behind him as he was halfway down, and Erich knew he only had moments to respond. As he turned around, however, he felt an immense pain in his chest, and, before he could see who the perpetrator of the shot was, his vision went dark."
 speerflavor.56.a:0 "Агент Эрих Фишер: мертв"

 speerflavor.57.t:0 "Глава совета"
 speerflavor.57.desc:0 "Дверь со скрипом приоткрылась, но Эрих так и не решился войти - он слышал шаги. Было ясно, что внутри находится уж точно больше, чем просто четыре охранника. Необходимо было обеспечить максимальную безопасность. Вместо этого Фишер решил слушать и наблюдать. Отсюда он мог ясно видеть офис Абса, и его роскошную внутреннюю отделку. Многочисленные картины висели на стене, которую он мог видеть, и, хотя он не был коллекционером произведений искусства, у Эриха было ощущение, что все висевшие там экспонаты были довольно ценные. В кресле у окна сидел сам Герман Йозеф Абс, любезно беседовавший с двумя другими фигурами. Первым был Фридрих Флик, а вторым - Эдмунд Гейленберг.\n\nЗатянувшись сигарой, Абс ухмыльнулся. - "Not to worry, dear friends. Speer and his pitiful Gang may think of us enemies, but we have influence abound. So long as we remain cooperative, things will go our way. As they had under the previous Führer." Geilenberg took in his words and spoke nothing, while Flick merely raised an eyebrow. "So certain of that?" He asked, and Abs shrugged. "I wouldn't trust these resources that we have pooled as of right now. I have some... connections that I can pull. Most importantly, extremely efficient and highly drilled troops that could do a variety of tasks. Defending, attacking..."\n\n"You mean to tell me you've hired a mercenary company?" Abs cut in, blowing smoke as he kept his smile. Flick looked puzzled for a second. "Well, they're not exactly a mercenary company-" Abs merely patted him on his shoulder, speaking with a cigar between his teeth. "We won't need any of those 'mercenaries' of yours, Herr Flick. We have our own, but thank you for the offer."\n\nIt was time for Erich to choose. In just a few seconds, he had to formulate a plan of action. To get in, get out, and get the hell out of the building. They were blocking the way, so he had to find some measure to dispose of them. And not only that, but the many guards patrolling the area would make it almost impossible to sneak in. Let alone the cameras. Maybe this wasn't the best idea. He had a sliver of a chance, but did he really want to take it... ?"
 speerflavor.57.a:0 "Преуспеть или умереть, пытаясь."
 speerflavor.57.b:0 "Эрих отступает."

 speerflavor.58.t:0 "Кто ищет, тот найдет" #3rd tier success
 speerflavor.58.desc:0 "Многочисленные патрули и постоянная необходимость быть настороже истощили разум Арнольда. До конца смены было еще слишком долго. Он также находился на шестом этаже здания ИГ Фарбен, и невообразимо скучал. Он слышал о коллекции произведений искусства своего босса наверху, так что поглазеть на это было бы хорошим способом скоротать время. Однако вместо этого он застрял, расхаживая по пустым коридорам и неся винтовку на своих ноющих руках.\n\nА потом что-то случилось. Его уши навострились, когда он услышал, как этажом выше завыла сигнализация. Это была не настоящая сигнализация, нет, но он узнал в ней пожарную тревогу. Приведя свои ноги в движение, он первым из охранников бросился к лестнице, почти распахнув дверь, держа пистолет наготове. Он услышал движение прямо над собой, а затем заметил нечто, что повергло его в шок. В углу на лестничной площадке перед ним лежал охранник, оружие было аккуратно прислонено к стене, и все это выглядело так, будто его вырубили. Затем он услышал шаги над собой.\n\n"Who's there?!" He shouted, preparing to aim his gun as something tapped against the concrete and slid out to meet him. His eyes recognized it as a grenade, and instantly he leaped backwards. But instead of exploding with shrapnel, it exploded with light and sound, knocking him to the floor as he yelled out in pain. His vision was white and his ears rung hard, and all he could do was lay prone on the floor as he waited for whatever was afflicting him to pass.\n\nWhen his vision came to a blurry, but recognizable mess, those footsteps he heard before were no longer there. Whoever had thrown down that strange flash grenade was gone."
 speerflavor.58.a:0 "А к следующему утру и его работа тоже."

 speerflavor.59.t:0 "Смерть храбрых" #3rd tier failure
 speerflavor.59.desc:0 "Многочисленные патрули и постоянная необходимость быть настороже истощили разум Арнольда. До конца смены было еще слишком долго. Он также находился на шестом этаже здания ИГ Фарбен, и невообразимо скучал. Он слышал о коллекции произведений искусства своего босса наверху, так что поглазеть на это было бы хорошим способом скоротать время. Однако вместо этого он застрял, расхаживая по пустым коридорам и неся винтовку на своих ноющих руках.\n\nА потом что-то случилось. Его уши навострились, когда он услышал, как этажом выше завыла сигнализация. Это была не настоящая сигнализация, нет, но он узнал в ней пожарную тревогу. Приведя свои ноги в движение, он первым из охранников бросился к лестнице, почти распахнув дверь, держа пистолет наготове. Он услышал движение прямо над собой, а затем заметил нечто, что повергло его в шок. В углу на лестничной площадке перед ним лежал охранник, оружие было аккуратно прислонено к стене, и все это выглядело так, будто его вырубили. Затем он услышал шаги над собой.\n\n"Who's there?!" He shouted, hesitantly raising his gun. He could see a figure jump down from above, carrying papers in one hand and what looked like a pistol in the other. "Stand down!" He continued, and the man merely turned to raise his gun. That was when Arnold pressed down on the trigger, and a hailstorm of bullets caught and pierced through the infiltrator's chest, flopping his body to the ground. Things barely calmed down afterwards, as during that night, IG Farben was in chaos."
 speerflavor.59.a:0 "Агент Эрих Фишер: мертв"

 speerflavor.60.t:0 "Когда все сказано и сделано"
 speerflavor.60.desc:0 ""... While it was mainly reserved for the soldier who served in the Second World War and the war against the Russian front, I have managed to convince the Wehrmacht to make another one." Wessel's voice came out like a news reporter would speak from a teleprompter, yet Erich could still feel the pride in it as he stood tall, looking towards the agents in their seats who stared at him with glimpses of respect and awe, though nothing further.\n\nHis mind wandered back to the previous nights when he had finally returned to the agency. With everything and more accomplished, Erich was dispatched to meet personally with Gerhard Wessel. That night was one of the stranger nights he had experienced, dealing with a man who showed little emotion and was known as being ruthlessly efficient. Yet when he had handed over what he had found, the man was surprised, shocked and - dare he think it - amazed. They discussed in length everything that was discovered, and, by the end of the night, Erich was promised a reward.\n\n"To Agent Erich Fischer, for his outstanding bravery and skill, will be rewarded the Knight's Cross of the Iron Cross with Oak Leaves." The clapping began unanimously as Erich shuffled slightly and waited for Wessel to walk over and pin the medal to his shirt. He was no fan of the Iron Cross, and practically disgusted by the swastika embedded into it, but a medal was a medal, and he didn't think of Wessel to care much about the Nazi machine. This victory wasn't of Hitler's cronies and successors. Not of Speer's. It was the success of him, his agency, and the people that would have easier lives when IG Farben was gone.\n\nWhen Wessel pinned the medal, he gave the slightest nod to Erich, who returned it in kind. The ceremony did not last long afterwards, and eventually the agents dispersed to continue their work. The RND was not a place to lounge around, after all. And neither was it in Erich's spirit. Even if he had done of the most dangerous tasks assigned to him, he still had work to do."
 speerflavor.60.a:0 "И работу, которую он с честью выполнит."

 speerflavor.61.t:0 "Все идет по плану"
 speerflavor.61.desc:0 "СОВЕРШЕННО СЕКРЕТНО\nАГЕНТ ЭРИХ ФИШЕР\nТОЛЬКО ДЛЯ ЧЛЕНОВ ИСБ\n\nМиссия по проникновению в здание штаб-квартиры ИГ Фарбен прошла успешно. Информация, которую я собрал, передана в соответствующие отделы ИСБ. Я убежден, что это будет достаточным доказательством для начала расследования в отношении ИГ Фарбен и ее деятельности. С сегодняшнего дня миссия может считаться завершенной. Я надеюсь, что ИСБ с пользой сможет использовать с таким трудом полученные сведения. В противном случае я буду просить оплачиваемый отпуск на неделю, прежде чем вернуться к работе на менее рискованных миссиях.\n\nДА ПРЕБУДЕТ ГЕРМАНИЯ В НАДЕЖНЫХ РУКАХ."
 speerflavor.61.a:0 "Ящик Пандоры открыт."


