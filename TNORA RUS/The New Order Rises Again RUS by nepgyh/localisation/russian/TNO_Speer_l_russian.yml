GER_the_northern_question_desc:0 "Не так много наших комиссариатов так твердо показали себя во время хаоса Бюргеркрига, как норвежский рейхскомиссариат, где неожиданно блестяще проявил себя Тербовен, направляющий норвежскую нацию даже после своей отставки. Это должно значительно облегчить восстановление нормальной жизни и реинтеграции Норвегии в наш Пакт."
GER_send_back_german_troops_desc:0 "После своей отставки Тербовен был вынужден отозвать все немецкие гарнизоны в Норвегии обратно на материк, где они могли сражаться за что-то более важное, чем то, что он считал последними днями нацистского контроля на севере. Но война закончилась, дым рассеялся, а Норвегия все еще там же, где мы ее оставили. Настало время вернуть гарнизоны на их северные посты и продемонстрировать обоим нашим народам, что мы официально вернулись."
GER_rescind_occupation_laws_desc:0 "Оккупация Норвегии во времена Гитлера была неоправданно жестокой: она почти ничего не дала ни нашей экономике, ни помогла ассимилировать население и в конечном счете послужила тем, что сплотило норвежцев против нас. Наши братья на севере уже доказали свою преданность нам, несмотря на все трудности, и, возможно, настало время вознаградить их за эту преданность; отныне оккупационные законы будут немедленно отменены, и норвежцу будет предоставлена большая автономия в его собственном дворе."
GER_renationalize_education_desc:0 "Кто лучше нас может понять, что значит система образования для будущего государства и его граждан? Однако бесконтрольный поток знаний для молодых и бунтарски настроенных людей может привести к хаосу. Есть почти искусство в поддержании хрупкого равновесия; в том, чтобы оставаться на равном расстоянии от застоя реакционности и слепоты идеализма. Образование должно быть поставлено под государственный контроль, чтобы это шаткое равновесие всегда можно было поддерживать."
GER_architects_of_the_nation_desc:0 "Тербовен был человеком многих талантов, но гражданское строительство никогда не было одним из них. Во времена правления Гитлера норвежцы не видели почти никаких грандиозных архитектурных проектов кроме постоянно расширяющейся линии укреплений, закрывающих их побережье. Это преступная оплошность, которую наш великий архитектор не может допустить.\n\nВ течение следующих месяцев по всей стране будет начато осуществление нескольких строительных проектов; некоторые из них основаны на опыте усилий в Германии, а некоторые специально разработаны для удовлетворения конкретных потребностей региона."
GER_back_into_the_pakt_desc:0 "Как мы и предсказывали, процесс реинтеграции норвежцев завершается без каких-либо осложнений. В Осло полностью восстановлена нормальная жизнь, люди с большим сочувствием относятся к нашему присутствию, чем когда-либо прежде, а раны войны залатаны; жить стало еще лучше, чем прежде. Такой исход событий превысил все наши ожидания; и хотя технически у нас еще есть важные вопросы, которые необходимо решить, ясно, что Норвегия успешно возвращена в Пакт."

