 POLITICS_BUNDESKAISER_GERMANY_DESC:0 "'Ни один мужчина не должен платить за толстовку Шпеера' с этими легендарными словами бундескайзер Шпеер объявил себя бундескайзером после того, как женился на вайфу Майнхоф (убирайся Витория Луиза :)) в спальне Гитлера.\n\nТеперь бундескайзер Шпет объединил гробгерманский Рейх под ЛУЧШИМ ПУТЕМ DSR. Кстати скоро вторжение Бургундии"

 POLITICS_SPEER_GERMANY_DESC:0 "Много вещей можно сказать об Альберте Шпеере, но никто не сможет отрицать амбициозность этого человека.\n\nВ отличие от других, он не присоединился к НСДАП в тот роковой день 1931 года из-за пламенных речей покойного фюрера. Совсем наоборот. Именно спокойствие и рассудительность Гитлера восхитила молодого архитектора. И через год Альберт все-таки решился вступить в ряды нацистской партии. То, что начиналось как одолжение коллеге по партии, превратилось в рекомендацию Йозефу Геббельсу; рекомендация переросла в заказ на обновление местной штаб-квартиры НСДАП. Совсем скоро Шпеер привлек к себе внимание фюрера. Гитлер стал страстным поклонником его творчества, и вскоре они уже вместе разрабатывали амбициозные планы по строительству Новой Германии. К концу войны Шпеер стал близким другом фюрера, возглавлял собственное министерство и прославился, как человек превративший экономику Рейха в победоносную машину для ведения войн. Чего бы это ни стоило. Рейх оказался победителем, и мечта о Новой Германии, наконец, могла быть реализована.\n\nОднако именно в разгар строительства новой столицы мира, экономика Рейха рухнула в пропасть, а вместе с ней рухнули его планы и мечты. Свалить вину было легко. Рабство, появившееся благодаря созданной Шпеером системе, в мирное время ввергло Третий Рейх в кризис. Это была катастрофа, которую Альберт не мог игнорировать. Рейх и немецкий народ заслуживали стабильности. Его мечты заслуживали реальности. Реформы были необходимы. Последовали годы открытой критики политики НСДАП, и вскоре Шпеер вновь оказался на неожиданном для себя месте: в качестве лидера крупнейшего реформаторского движения. За последние несколько десятилетий амбиции Шпеера и его репутация героя-диссидента привлекли к нему множество молодых людей, а также сплотили вокруг его фигуры множество противников режима. Так возник политический водоворот, не похожий ни на что-либо еще.\n\nИ теперь, идя по опасному пути, который он сам же и проложил, Шпеер ответственен не только за свою судьбу, но и за будущее Рейха."

 POLITICS_NATSOC_SPEER_DESC:0 "Было время, когда Альберт Шпеер мог стоять на трибуне перед многотысячной толпой и произносить слова, за которые любой обычный немец был бы изгнан как предатель или расстрелян за трусость и большевизм. Конечно, в большую часть сказанного он не верил и сам. Ведь такие высказывания были нужны, чтобы разгорячить слушателей и увеличить число его молодых сторонников. Однако Альберт Шпеер переоценил свою доблесть и недооценил своих сторонников-реакционеров.\n\nРазмышления о том, какая же судьба ожидала бы его в руках Банды Четырех, теперь были просто смешны. Отныне он выполняет приказы Теодора Оберлендера и его клики в НСДАП, и его прошлые опасения стать марионеткой в руках либеральных прихотей студентов теперь казались почти паранойей. Его образ "

 POLITICS_FASH_SPEER_DESC:0 "Альберт Шпеер больше не был архитектурным гением, стоящим за многими грандиозными планами Гитлера. Альберт Шпеер больше не был министром вооружений и военного производства Германии в ее самый звездный час. Он больше не был тем героем, кто вытащил Германию из экономической пропасти. Альберт Шпеер больше не был политическим волшебником, который создал полноправный союз из лояльных либералов и недовольных протестующих. Альберт Шпеер больше не был "good" National Socialist.\n\nNow he stands as the representation of a new National Socialism, fit to serve the modern era, and the modern man.\n\nThe fruitless endeavors of the past NSDAP - the need to exterminate the East, to turn Germany into the ultimate pariah state, to close it off utterly and let it wallow in bitter autarky. None of those policies belonged in his vision of a new Reich. His Einheitspakt and his Zollverein would be a well-oiled machine, propagating German domination not through wasteful pits of death that would only antagonize its colonies, but instead through a showcase of cultural, moral, economic and military supremacy. As Germany soars with a bureaucracy purified of degenerate liberals and bloodthirsty hardliners, Albert Speer finds himself at the top as the architect unmatched.\n\nHitler may have set the grounds for Germany's wings to fly high, but Speer will make sure that it will fly victorious.\n\n§RForever§!."

 POLITICS_AUTHDEM_SPEER_DESC:0 "Национал-социализм потерпел крах. Все испытания, с которыми он столкнулся, были провалены. И теперь нацизм обречен на вымирание... И кто в этом виноват?\n\nАльберт Шпеер понял, что находится в окружении множества кинжалов, направленных прямо ему в сердце. Его Германию разрушили и осквернили; либералы, разрушившие устои немецкого общества, партия, которая не удосужилась помочь своему фюреру и жалкая банда, саботирующая все его попытки исправить ситуацию. Как он вообще мог довериться этим троим: Трескову, Эрхарду и особенно Шмидту - это было выше его понимания. Большую часть времени Шпеер проводил в своем кабинете, тупо уставившись в одну точку, рассеянно перетасовывая бумагу за бумагой, зная, что власть Фюрера теперь всего лишь иллюзия. Если бы он только получше разыграл свои карты...\n\nПо мере того как будущее начинает оставлять архитектора позади, а НСДАП продолжает разваливается, для Германии открывается новый путь, хотя никто не может сказать наверняка, каким именно будет будущее Рейха. Поскольку бесчисленное множество немцев все еще выступают против национал-социализма, они требуют того, что у них отняли полвека назад. Что-то такое, чего Шпеер смертельно боится. Что-то такое, что разрушит мечту Гитлера сейчас и навсегда. Призывы к выборам и к упразднению нацистского господства на востоке, призыв к сплочению того, что когда-то было иллюзией - все это быстро приближается к реальности.\n\nДемократия\n\nАльберт Шпеер же потерпел неудачу. Или так может показаться. Обезоруженный и лишенный власти фюрер, обреченный подписывать подсунутые ему документы под непрерывным наблюдением его собственной охраны. Банда обращается с ним как с дураком и марионеткой, сделав из фюрера козла отпущения, что никогда больше не сможет им помешать.\n\n§RКакие же они глупцы§!."

