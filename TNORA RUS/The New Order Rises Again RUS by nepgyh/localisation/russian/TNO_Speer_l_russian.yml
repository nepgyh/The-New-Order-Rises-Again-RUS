 GER_SGR_volkskampf_2_desc:0 "Эта гражданская война - не просто очередной конфликт между фракциями НСДАП. На землях фюрера Шпеера народ берет оружие и сражается не только в надежде на реформацию национал-социализма, но и на лучшее будущее."

