 GER_SGR_Deutsche_Forschungsgemeinschaft:0 "Немецкое Научно-Исследовательское Общество (ННИО)"
 GER_SGR_Deutsche_Forschungsgemeinschaft_desc:0 "ННИО вновь получило должное внимание, которого оно всегда заслуживало. Предоставляя субсидии научно-исследовательским учреждениям и инновационным компаниям, мы стимулируем каждого немца помогать нам в достижении прогресса."
 GER_SGR_RfM_recruitment:0 "Набор в бюро военных исследований"
 GER_SGR_RfM_recruitment_desc:0 "Служение Рейху требует не только грубой силы или острого языка: если у вас есть диплом инженера или ученого, и патриотизм горит в ваших венах, присоединяйтесь к военному исследовательскому бюро! Пусть ваши усилия сформируют то, чем Германия станет через десятилетия!"
 GER_SGR_RfM_established:0 "Имперское Бюро Военных Исследований (ИБВИ)"
 GER_SGR_RfM_established_desc:0 "ИБВИ организует и координирует усилия различных лабораторий и компаний, занимающихся потребностями наших Вооруженных сил, обеспечивая, чтобы весь персонал имел все необходимое для работы с максимальной эффективностью."
 GER_SGR_RfM_finished:0 "Имперское Бюро Военных Исследований (ИБВИ)"
