GER_SGR_spending_spree:0 "Рост расходов"
GER_SGR_spending_spree_desc:0 "Единственный способ ограничить возможный экономический спад в результате этого нефтяного кризиса - обеспечить достаточный приток нефти в Германию. Не важно, какой ценой."

GER_SGR_oil_rationing:0 "Нормирование нефти"
GER_SGR_oil_rationing_desc:0 "Вместо того, чтобы еще больше влезать в долги, выбрасывая те небольшие деньги, которые у нас в настоящее остались, по всему рейху будет введено строгое нормирование запасов нефти."

SGR_Outlook_Desc:0 "§YОбщественное мнение§! Рейха отражает отношение нашего населения к социальным и экономическим реформам. Мнение населения может варьироваться от §Rожесточенного сопротивления§! до §Gдружелюбного понимания§!. Если мы выйдем за пределы зоны комфорта немецкого населения, это может §Rнегативно сказаться§! на общей стабильности нашего правительства.\n\nВ настоящее время, §Yобщественное мнение§!..."

