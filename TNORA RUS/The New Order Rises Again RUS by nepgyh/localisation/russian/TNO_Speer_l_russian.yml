 speerflavor.65.t:0 "Блюз архитектора"
 speerflavor.65.desc:0 "Еще один день, еще одна куча проблем... Сидя в своем кабинете в центре Рейхсканцелярии, Альберт Шпеер, фюрер немецкого народа невероятно устал. Даже после окончания войны, ему не было покоя: реконструкция проходила куда сложнее, чем предполагалось, и партийная бюрократия уже начала сопротивляться переменам, предложенным Бандой четырех. Еще никогда Шпеер не чувствовал себя настолько бессильным что-либо изменить, как маленький плот, поглощенный бурным морем. Охваченный внезапным порывом, он встал со стула и подошел к окну. Может быть, ему было бы полезно взглянуть на Великую Германию, которую он сам же и создал?\n\nГлядя на улицу, Шпеер вспоминал о жизни, которая была всего десять лет назад, и все же казалось, будто это была совсем другая эпоха: показ строительного прогресса Гитлеру, когда два друга, болтая и улыбаясь, посещали строительные площадки, руководили рабочими, и, наконец, создали Фольксхалле, венец его карьеры архитектора. Это была другая эпоха, там, где его будущее выглядело светлым и радостным, а не эта... сводящая с ума трясина.\n\nОднако чем больше он смотрел на то, что построил, тем больше его охватывал страх: почему это здание все еще недостроено? Почему этот многоквартирный дом такой голый и пустой! Более того, кто этот некомпетентный человек, который использовал некачественный камень для бульварных дорожек?! Они уже полны трещин! По мере того, как он находил все больше и больше неточностей, он ощущал что-то особое... Потребность, которую он не чувствовал годами: он хотел исправить эти ошибки, но еще больше он хотел чего-то... нового. Его руки зудели от необходимости проектировать, придавать осязаемую форму вещам в его сознании! Как чудесно было бы снова, хотя бы на мгновение, почувствовать себя архитектором Шпеером! Но что такое архитектор без своих инструментов?"
 speerflavor.65.a:0 "Примечание для себя: завтра принести в офис инструменты."

 speerflavor.66.t:0 "Снова за работу!"
 speerflavor.66.desc:0 "Когда все, кроме охраны, покинули Рейхсканцелярию, в одной единственной комнате все еще горел свет. В кабинете фюрера все еще был кто-то, кто работал на благо немецкого народа, или, по крайней мере, так об этом сообщат заголовки газет, хотя вывеска на двери, гласившая "Архитектор на работе, доступ запрещен", немного вводила в заблуждение...\n\nЗавершив свою работу, фюрер наконец-то мог уйти на задний план и позволить архитектору занять его место. Шпеер убрал со стола всевозможные папки и достал инструменты из принесенного из дома футляра: они были старыми, но все еще работающими, что описывало и его самого, и этого было более чем достаточно! Он ждал этого момента весь день, и, глядя на большой пустой лист, он почувствовал себя художником, смотрящим на чистый холст и готовым заполнить его своим искусством: все виды идей плыли в его голове, от высоких, смелых небоскребов до простых домов и маленьких вилл. Дрожащей рукой он взял линейку и карандаш и нарисовал первую линию.\n\nПервый лист отправился прямиком в мусорную корзину, за ним последовал и второй и третий. Дрожащие линии и мелкие промахи раздражали скрытого перфекциониста внутри Шпеера, но более пяти лет бездействия требовали некоторого времени, чтобы наверстать упущенное. Четвертый лист, однако, выдержал первоначальную проверку: в конце концов он остановился на публичной должности, ставшей классикой его старой практики. По мере того, как беспорядочная путаница линий, казалось бы, нарисованных случайным образом, обретала форму и складывалась в скелет здания, на губах Шпеера проступила улыбка: он, наконец, свободен от стресса, от обязательств, от работы, делая то, что он любит!\n\nЧерез некоторое время архитектор вытянул руки и придирчиво взглянул на свою работу. Основная проекция, самая легкая часть, сделана, Теперь пришло время начать настоящую работу! Он взглянул на часы и вскочил: уже за полночь! Лучше лечь спать, а то завтра на работе будет больно... Однако, возвращаясь домой, он не мог не задаться вопросом: станет ли его новый дизайн когда-нибудь реальностью или так и останется маленькой мечтой в шкафу, которую после его смерти поместят в музей?"
 speerflavor.66.a:0 "В конце концов, я же фюрер, и в кои-то веки могу побыть эгоистом..."

 speerflavor.67.t:0 "Дилемма художника"
 speerflavor.67.desc:0 "Архитектор с удовлетворением смотрел на свою работу. Фундамент и основной каркас здания, которое он кропотливо проектировал, закончены и готовы к строительству: от качества бетона до точного количества стальных прутьев, необходимых для поддержания здания, все указано с предельной точностью в нескольких боковых примечаниях, написанных наклонным почерком. Теперь все, что осталось, - это фасад, и именно здесь начинается настоящий вызов.\n\nСо вздохом Шпеер осознал, что он так и не удосужился возобновить теоретические занятия по новейшей архитектуре после того, как запутался в Рейхсполитике - попытка выжить в мире, где большинство ваших "коллег" хотят вас убить, в конце концов, довольно сложная задача, - и теперь он проклинал себя за то, что не обновил свои знания. Как он должен закончить свою новую работу? Каким будет последний штрих на холсте?\n\nПосмотрев в окно в поисках вдохновения, он снова увидел свой величайший успех... со всеми его недостатками и ошибками. Может быть, лучше пойти по его собственным стопам и использовать стиль, который выковал Германию в то, чем она сейчас и является? Вести себя так, будто за последние десять лет ничего не изменилось? На мгновение он вспомнил новые, грандиозные сооружения, построенные в Соединенных Штатах, с их изящными линиями и стеклянными стенами: будущее - это путь вперед? Чтобы полностью отпустить прошлое и найти новое начало?\n\nБросив последний взгляд на Фольксхалле, он подумал: А что, если существует третий путь? Слияние старого и нового, прошлого знания и будущего замысла, где обоим идеалам придется принести небольшую жертву ради искусства... Когда фюрер-архитектор снова взял в руки карандаш и линейку, он принял решение."
 speerflavor.67.a:0 "Мои творения и так прекрасны!"
 speerflavor.67.b:0 "Давайте забудем прошлое и устремимся в будущее!"
 speerflavor.67.c:0 "Я проложу новый путь для всех архитекторов будущего!"

 speerflavor.68.t:0 "Старый лев все еще рычит!"
 speerflavor.68.desc:0 "Да! Все его искусство всегда было во славу Фатерлянда, и его новый дизайн будет следовать тем же правилам! Со страстью он приступил к проектированию грандиозного фасада: это будет высокий, большой вход с каменными стенами и колоннами, напоминающие о римских храмах, которыми он так восхищался в юности, с лестницей, ведущей к двери. Кому нужны сталь и стекло? Прочности и необработанной твердости камня будет достаточно, чтобы произвести впечатление на зрителя, как это было с тех пор, как человечество научилось превращать камень в желаемые формы!\n\nКонечно, общественное здание обязано напоминать о своих функциях. На центральном фронтоне будет красоваться гигантская свастика, уверенно возвышающаяся над входом, а на вершине фронтона будет высокий орел, расправивший свои крылья над немецким народом, подобно тому, как Фатерлянд распростерся по всему земному шару вслед за своими победами. Орлиные головы регулярно выступали из стен, держа знамена или другие символы национал-социализма, восхваляя силу немецкой нации и ее многочисленные добродетели.\n\nСделав последние штрихи, архитектор с удовлетворением взглянул на свой шедевр. В конце концов, он еще не потерял хватку! Наконец, встав и вытянув руки, он бросил последний взгляд на Великую Германию и, наконец, увидел ее такой, какая она есть, свое величайшее творение, каким оно и является! Между архитектором и фюрером не должно быть никаких конфликтов, ибо оба приведут Рейх к новым высотам власти и совершенства, как это было раньше и как это будет всегда!"
 speerflavor.68.a:0 "Хайль рейхсархитектор!"

 speerflavor.69.t:0 "Прочь от старого, вперед к новому"
 speerflavor.69.desc:0 "Глядя в последний раз на город, который он сам же и спроектировал, Шпеер, наконец, понял одну вещь. Его идеалы, его убеждения все еще там, они не исчезли, он своими глазами увидел, как прошла первая попытка их реализации: как и Германия, Рейх - это гниющий труп, и потребуется шоковая терапия, чтобы вернуть его к жизни. Однажды Германия снова окажется на переднем крае - нет, она будет на вершине - но только после того, как будут осуществлены радикальные изменения. Как может такой маленький архитектор, как он, изменить ход событий с помощью карандаша и линейки?\n\nПостепенно его дизайн начал отражать его душевное состояние: чистый, резко очерченный фасад, большое стеклянное окно обрамлено черными стальными архитравами, все резко контрастирует с каменными стенами и колоннадами его собственной Рейхсканцелярии. Когда его здание начало принимать форму, столь отличную от всего, что он когда-либо делал, он почувствовал легкую неуверенность, как ребенок, покидающий объятия матери, чтобы в первый раз поплыть самостоятельно. Он оставил свою старую работу, чтобы создать что-то новое, в форме, которую он никогда и не думал создавать, так отличающуюся от его первоначальных планов; и все же он знает, что это то, что необходимо сделать.\n\nКогда очередной вечер превращается в ночь, архитектор заканчивает свою работу. Бросив последний взгляд на свои старые творения за окном и на новый проект на письменном столе, Шпеер с болезненной ясностью понимает, что он больше не может вернуться к своему старому искусству: так много изменилось за столь короткое время, так много нужно узнать, столь многое он забыл. В его печали, однако, был саженец к новому будущему: он еще не закончил, у него была одна последняя вещь, которую необходимо было завершить, прежде чем уйти на заслуженный на отдых.\n\nРейх родится заново, став сияющим маяком современности! Возможно, это будет не та Германия, о которой он мечтал в юности; возможно, такой мечте никогда не суждено было стать реальностью, но он все равно будет бороться за свою нацию, как делал это всегда."
 speerflavor.69.a:0 "Будущее стало настоящим!"

 speerflavor.70.t:0 "Тезис, антитезис и синтезис!"
 speerflavor.70.desc:0 "Пока Шпеер размышлял над своим выбором, его внезапно осенила истина. Разве римляне не переняли арки у этрусков? Колонны от греков? Разве они не изучали египтян и их стилизованные формы? Да. Разве это делало их подражателями? Нет! Наоборот, они росли вместе со всем, чему учились, с каждым новым понятием, концепцией, техникой, которую впитывали! Они не принимали чужеродных влияний, но и не оставались замкнутыми в своем маленьком мирке: они ассимилировали все по своим собственным критериям, все помещали в идеальное место, чтобы оно сияло ярче!\n\nЭто было решение, прорыв, так необходимый Шпееру! Архитектор возобновил свою работу, его разум - плавильный котел. Стройные, изящные каменные колонны, скрывающие в себе сталь, совсем как его новая Германия. Красивая и гордая, стальная рука в бархатной перчатке. Стекло примет новые формы, изогнутые и элегантные, вписываясь в фасад и отражая свет в величественном орле, держащем лавры победы. Радуга цветов, смягченная чистой белизной камня, удивляла посетителей, не пугая их, успокаивала ощущением яркости и тепла.\n\nКогда первые утренние лучи проникли в его усталые глаза, архитектор, ставший фюрером, не мог не почувствовать удовлетворения. На этот раз, пожалуй, впервые за всю свою жизнь, он создал нечто совершенно новое: новый стиль, новую моду! Может быть, это никогда никто не поймет, но это не имело значения: художник работает прежде всего для себя, и он, наконец, понял, что все еще оставался художником. Теперь его ждет новая работа, его шедевр, венец его мастерства: восстановить Рейх! Перестроить его в то, чем он всегда должен был быть, в нацию, полностью способную охватить будущее, не забывая о прошлом! Когда уборщики открыли дверь и с ужасом вскочили, увидев фюрера внутри, Шпеер приветствовал их широкой улыбкой: это великий день для Германии, первый из многих грядущих! Новый рассвет, чудесный рассвет!"
 speerflavor.70.a:0 "Это - будущее!"

 #Speer goes cray

 speerflavor.71.t:0 "Небольшие трещины"
 speerflavor.71.desc:0 "Бенно Онезорг был мертв. Эта новость сама по себе уже была достаточно плохой. Но в десять раз хуже были новости, которые Шпеер получил сразу же после его убийства, и он почувствовал, как отвращение и гнев поднимаются в нем с еще большей силой.\n\nУ студенческого движения вырос позвоночник, а у рабов - сознание. Они бросили свой жребий и перешли рубикон. Теперь они не только протестовали, но и вступали в стычки с полицией. На улицах Германии камеры, контролируемыми государством и подпольными журналистами, сняли массовую панику, охватившую города, и жестокость, которой обменивались полиция и мятежники, ставшие революционерами, разжигали растущий страх по всей стране. Общество восприняло этот хаос не очень хорошо, но Шпеер воспринял его еще хуже. Рабы - и все, кто был с ними связан, - должны были знать свое место.\n\nОн больше не советовался с Бандой, чтобы принять решение. В этом не было необходимости - в прошлый раз, когда он произнес свою речь в холодном, тусклом Фольксхалле, он ясно дал это понять. Улицы будут заполнены вооруженными офицерами. Все полицейские должны будут получить дополнительное оружие. Молчание с редким одобрением преобладало в огромном зале. Особенно холодно его слова встретила Банда - Шмидта, так вообще, просто корежило от возмущения, и он подумал, что поступил правильно, не став советоваться с ними по этому вопросу. Он знал, что они скажут, и не хотел этого слышать.\n\nСколько бы уступок он ни сделал, этим реформистам всего было мало. Они так долго поддерживали его, что уже забыли, что он мог иметь и свое собственное мнение. Настало время перестать уступать каждому их требованию. Это только разрушит видение Шпеера. В конце концов, именно фюрер всегда выводил нацию из кризиса."
 speerflavor.71.a:0 "И никто другой."

 speerflavor.72.t:0 "Буря растет"
 speerflavor.72.desc:0 "Ситуация не становилась лучше. Совсем наоборот. Партийная трибуна горела, и Шпееру оставалось только смотреть. Очевидно, военная полиция, которую он послал, не сделала ничего, чтобы смягчить гнев бунтовщиков. Буйные дураки. Идеалистические, близорукие, животные дураки. Все, что они знали - это хаос и паника, и вот они здесь, сжигают одну из его самых ценных построек. В этом месте было так много воспоминаний. Слава эхом отдавалась по всему зданию, но теперь ничего этого не стало; почему свобода, про которую они столько говорят, проявляется в сжигании памятников архитектуры?\n\nПожалуй, было ясно только одно. С этими дураками нельзя было договориться. Он дал им шанс взять оливковую ветвь, а они просто плюнули ему в руку. Теперь он был в своем кабинете, а перед ним стоял один из членов Банды. - "Министр безопасности Хеннинг фон Тресков." - холодно крикнул Шпеер, и Тресков выпрямился во весь рост, глядя на фюрера бесстрастным взглядом. - "Министр внутренних дел сейчас занят, поэтому я перекладываю эту ответственность на вас. Это восстание зашло слишком далеко. Эти безумцы должны узнать, что такое военное положение."\n\nТресков неловко поежился. - "Герр Шпеер, я..." - не успел он продолжить, как Шпеер быстро и резко оборвал его. - "Это приказ, Тресков, и вы его выполните. Время играть в ваши либеральные игры давно прошло. Германия горит, и я не допущу, чтобы эта орда сожгла все дотла, как когда-то варвары разграбили Рим. Поэтому я советую вам немедленно развернуться и идти выполнять мой приказ." Он не мог этого видеть, но руки Трескова крепко сжались, а тонко подстриженные ногти тревожно царапали кожу. - "Эм, ладно... тогда" - промямлил Тресков, коротко кивнув. - "Вы хотите, чтобы я сделал что-нибудь еще?"\n\nСмотрит ли Шпеер на него или сквозь него? Он не мог сказать наверняка. - "Нет, герр Тресков. Я хочу, чтобы вы сосредоточили все свое внимание на моем приказе. Нужно преподать этим дикарям ценности дисциплины. Я не знаю, что случится если до них не дойдет и это..." - кулаки Шпеера задрожали. "Они поймут. Как пруссак, я уверен, что до них дойдет." - пробормотал Тресков, но его лицо говорило что угодно, но только не это. - "А теперь идите. Вы свободны.""
 speerflavor.72.a:0 "Архитектурное домино Альберта Шпеера начинает рушиться."

 speerflavor.73.t:0 "Прошлое повторяет себя"
 speerflavor.73.desc:0 "Он и раньше уже чувствовал дрожь, но никогда она не была настолько сильной. У него уже не осталось сил открывать бесконечный поток документов, поступающих в его офис, поэтому его стол был доверху забит разными непрочитанными бумагами. Не нужно было их читать, чтобы понять, как проходит восстание. Они не сдавались и продолжали сопротивление, но Вермахт нельзя было сломить так просто. В конце концов, арийская пята все-таки уничтожит мелкое сопротивление, и подчинит их всех новому порядку. Эта мысль его немного успокоила, но он все еще был полон горечи и сожаления, пока кое-кто пытался подтолкнуть его на другую сторону.\n\n"Мой фюрер..." - начал Шмидт, и Шпеер, не желая его слушать, стукнул кулаком по столу и уставился на него полными ярости усталыми глазами.\n\n"ОПЯТЬ ЭТА ЧУШЬ?!" - сказал он, приходя в ярость. - "Гельмут Шмидт, знай свое место. Я потратил последние два десятилетия, пытаясь привнести стабильность и порядок в это разваливающееся строение под названием Германия, и теперь ты постоянно кусаешь меня за лодыжки. За кого ты меня принимаешь, Шмидт? За какую-то миролюбивую либеральную мразь? Может быть, ты сам и являешься чем-то настолько отвратительным, но я все еще далек от таких идей."\n\nШмидт стиснул зубы, чувствуя, как тяжелеет его дыхание. - "Я уже не раз говорил вам, что столкновение с рабами разрушит наш международный имидж!"\n\n"К черту наш международный имидж! Ты..." - глаза Шпеера сузились в сторону Шмидта. - "Это ведь... ты в одной лодке с Рейхсбаннером, не так ли?" Шмидт почувствовал, как у него скрутило живот. Он отступил на полшага назад. - "Я должен был заметить это раньше. Я должен был понять это еще десять лет назад. Ты больше, чем какой-то жалкий либерал. Теперь я знаю, кто ты, Шмидт, - ты крыса! КРЫСА!" - Шпеер откинулся на спинку стула и ударил кулаком по столу. - "Убирайся из моего кабинета! Убирайся, иудо-большевистский ублюдок! Прочь, пока я не повесил тебя как врага народа, каковым ты и являешься!" - Шмидт задом двинулся к двери, чувствуя как пот стекает по его спине, в то время как Шпеер с отвращением смотрел на своего бывшего товарища."
 speerflavor.73.a:0 "Когда я найду доказательства, ты потеряешь последнюю пользу!"

 speerflavor.74.t:0 "Руки соскользнули с веревки"
 speerflavor.74.desc:0 "Одна пуля в патроннике и ни одной в магазине. Это все, что ему было нужно. Все, что он хотел. Шпеер спокойно засунул пистолет под стол и сглотнул слюну, которую с трудом сдерживал. Затем дрожь вернулась, и Шпеер поднял голову, чтобы посмотреть на карты на своем столе. На них была изображена Германия, могущественная и сильная, с населением более ста миллионов человек, построенная на успехах прошлого, и направляемая в будущее его руками. На востоке вся она была в полосах и кругах. Рабы. Подонки. Унтерменши. Теперь они захватили так много территорий, и снова и снова его арийский народ подводил его. Он этого не допустит. Нет, нет, нет, нет. Фюрер больше не был Адольфом Гитлером - это был Альберт Шпеер. Теперь вся власть принадлежала ему. Он прикажет открыть стрельбу. Все, что ему нужно было сделать, это позвонить. Всего лишь один звонок... Чего ты ждешь?!... Звони!!!\n\nСделать один звонок.\n\nБумаги и офисное оборудование с грохотом упали на пол, и Шпеер с грохотом выдвинул ящик стола, вытаскивая ручку. Карта Европы осталась на месте, и он принялся ее черкать. Точно так же, как тогда, когда он вместе с Гитлером, размышляли над военными и архитектурными стратегиями. Он проделал дырки в карте, чтобы обозначить, где будут биться танки. Он исписал целые районы, которые будут подвергнуты ковровой бомбардировке. О, они познают его гнев. Ружьем, пулей, огнем, танком. Ему было все равно, что подумает об этом остальной мир. Германия была хозяином мира, а все остальные должны были преклонить перед ней колено. - "А он..." - пробормотал Альберт, и его голос хриплой болью сдавил горло. Его взгляд метнулся к Германии.\n\nШпеер издал короткий, грубый смешок. "Гельмут Шмидт. Ты, еврей. Ты маленькая сионистская марионетка. Как же я хочу увидеть, как тебя повесят... м-может быть, да, именно так я и сделаю..." Он протянул руку и едва успел обхватить пальцами рукоятку, как пистолет слабо звякнул о стол. - "Да... да, именно это я и сделаю. Мне не нужно подписывать бумаги. Я просто сделаю это сам!" На этот раз он засмеялся громче и яростно начертил на карте линию здесь, круг там. - "За каждый дюйм территории Германии, погибнет миллион унтерменшев!""
 speerflavor.74.a:0 ""А Гельмут Шмидт и его друзья будут болтаться на виселице!""

 speerflavor.75.t:0 "Падение"
 speerflavor.75.desc:0 "Кто он такой? Альберт Шпеер. Какова была его роль? Фюрер тысячелетнего рейха. Он не был ничьим лакеем и слишком долго позволял окружавшим его либералам и коммунистам влиять на себя. С тех пор как Шпеер мечтал о возвращении к стабильной Германии под сильным лидерством, он был напуган. А что, если все пойдет не так? Что, если его остановят, не поймут? Поэтому он с тревогой ждал чего-то - и это что-то пришло.\n\nКогда Альберт Шпеер получил известие о том, что Вилли Брандт возглавляет восстание рабов, его разум погрузился в белый туман ярости. Не раздумывая, он разорвал секретный документ пополам и потянулся за пистолетом. Он знал, где находится Гельмут Шмидт, и через несколько минут хотел видеть этого еврея мертвым. Если бы только у Шпеера хватило терпения придумать что-нибудь похуже.\n\nВыбежав из кабинета, он направился прямо к Кабинету Шмидта, думая только об одном, но что-то его остановило. В полумраке Рейхсканцелярии он услышал шаги за спиной. Прежде чем он успел обернуться, чья-то рука крепко схватила его, и перед ним появился Рейнхард Гелен. - "Какого черта ты делаешь, Гелен?!" он закричал: "Нет!.. ты еще не знаешь! Или все-таки знаешь? Что ты знаешь?!"\n\nГелен слегка улыбнулся, взяв в каждую руку по толстому документу и зажигалке. - "Мой фюрер." -В этом слове не было никакого смысла. - "Я... заинтересован в том, чтобы вы остались в добром здравии. Вот, - сказал он, насмешливо вертя документ в руке, — список всех ужасных вещей, что вы совершили во время своего пребывания на посту министра вооружений и военного производства. Вот, - продолжал он, щелкая зажигалкой рядом с бумагой - ваша свобода. Выбирайте с умом, герр Шпеер. Одна из этих папок прикончит вас. Другая освободит."\n\nШпеер почти ничего не видел за расплывчатыми очертаниями, но отчетливо слышал, что говорил этот человек. Силы покинули его, когда он попытался вырваться. - "Это он тебя подослал, да?" - спросил он, и Гелен поднял бровь. - "Шмидт... он сделал это, он привел тебя сюда, он знал, что это произойдет, не так ли? Разве не так?!" - Ярость наполнила его надтреснутый голос, и все, о чем он мог думать, было то, как красиво Шмидт будет выглядеть с пулей в голове. - "Шмидт!" - у него заболели легкие. - "Ублюдок!" Гелен лишь разочарованно покачал головой. - "ВЫХОДИ ДЕГЕНЕРАТИВНЫЙ ПОДОНОК! ВЫХОДИ, ЧТОБЫ Я МОГ УБИТЬ ТЕБЯ! ШМИДТ!""
 speerflavor.75.a:0 "ВЫХОДИ!"

#Rest of the Antonin chain

 speerflavor.76.t:0 "Все началось со взрыва"
 speerflavor.76.desc:0 "И все же он приспосабливался к этой жизни. Его новая квартира, хоть и маленькая и убогая, была наилучшим образом использована им, и только им одним. Иногда та женщина, которая заговорила с ним на фабрике, заходила туда-сюда, и они говорили многих вещах. Она рассказывала о текущих событиях, становясь для него единственным источником свежей информации. Он узнал многое за пределами своей простой жизни - как мир пребывал в смятении, как Германия делала эти радикальные изменения и принимала этот выдающийся закон.\n\nКак немцы продолжали быть коварными ублюдками, и как все это оставалось по-прежнему, и как день ото дня ситуация в рейхе становилось все напряженнее.\n\nАнтонин знал, что это произойдет. На самом деле он ждал этого. Когда в дверь постучали, он закрыл книгу о великом переселении славян в Восточную Европу и, сняв цепочку, приоткрыл ее, чтобы выглянуть наружу. - "Да?" - спросил его старый, непривычный голос, и он увидел.\n\nДвоих мужчин в форме - и со знаками отличия польской армии Крайовы. - "Приветствую вас, Антонин Гживач. Мы здесь от имени армии Свободной Европы." В руках говоривший держал винтовку, напоминавшую о былых временах. - "Вы будете сражаться, сэр?" Лицо мужчины было жестким, но сочувственным. - "Завтра у вас уже не будет работы." Антонин это хорошо знал. - "Но я пойму, если вы захотите остаться здесь."\n\nАнтонин медленно отодвинул засов и распахнул дверь настежь. Он был стар, возможно, даже слаб, но... Антонин покачал головой. - "Нет, сынок, - начал он, протягивая руки. Солдат кивнул и протянул ему винтовку. "Я все еще могу сражаться. Эм..." Он посмотрел вниз, потом снова вверх. - "Прежде чем мы уйдем, могу я задать вам один вопрос?" Солдат не стал торопиться с ответом, в его голосе даже прозвучал легкий энтузиазм. - "Конечно.""
 speerflavor.76.a:0 ""Вы знаете женщину по имени Анна Словиковска..?""

 speerflavor.77.t:0 "Конец с высоко поднятой головой"
 speerflavor.77.desc:0 "Куда исчезли последние пятьдесят с чем-то лет его жизни? Антонин не знал. Он был маленьким мальчиком в Польше... О, как прекрасна была его страна до того момента, когда ее не стало. Он вырос из мальчика в подростка, а из подростка в мужчину, затем он поселился с красивой девушкой, которую хорошо знал, и они вырастили троих детей, один из которых был немного медлительным, но это не имело значения ни для него, ни для нее, и это никогда не беспокоило братьев и сестер ребенка. Все они были прекрасны.\n\nОна была прекрасна. Затем, в течение последних двадцати лет, Антонин был пустым человеком. Нацисты отняли у него все, растерли его семью в пыль и пепел и только выплюнули его, незапятнанного, но сломленного. Как он тосковал по смерти и по безжалостной боли, которая преследовала его день за днем. Потом все начало меняться. Наконец, возможно, немец проявил милосердие. Что-то еще, что не было чистой жестокостью, чудовищностью, кровопролитием. Он встретил человека, который зажег пламя, известное как дружба, и он был немцем. Как же его звали... он не мог вспомнить.\n\nИ вот однажды они наконец-то дали ему свободу. А дома он встретил другую женщину. Ее звали Анна, и она была свирепой, возможно, немного моложе его, но он набирался смелости, чтобы пригласить ее на свидание. Теперь он рассмеялся над этим, а затем резко втянул в себя воздух. Пуля, застрявшая в животе, заставила его тело онеметь, а зрение затуманиться, и Боже, как он надеялся, что какой-нибудь нацист войдет и избавит его от страданий, или что какой-нибудь танк переедет через него, или артиллерийский снаряд разнесет его тело на куски.\n\nНичего подобного. Помощь не придет. Его бросили умирать за линией фронта, и она уже давно прошла мимо него. До глубокой ночи, когда сознание его начало угасать, Антонин плакал. Как бы сильно он ни желал смерти, он действительно боялся ее. Он не хотел отпускать свою жизнь, даже если боль была невыносимой, но реальность настигла его. Когда взошло солнце, Антонин был уже мертв."
 speerflavor.77.a:0 "Memento mori."

 speerflavor.78.t:0 "И погружение в тишину"
 speerflavor.78.desc:0 "Пауза была долгой, Антонин не привык вести себя как солдат, особенно в силу своего возраста. Конечно, ему стало лучше после того, как он вернулся домой и получил хорошую еду, но он все время болел и хотел, чтобы это мучительное затишье наконец закончилось.\n\nОднажды ночью к его отряду явился гонец, и Антонин сразу напрягся. Множество мыслей пронеслось в его голове, но, переводя взгляд с него на Анну, он проглотил свою тревогу. Посыльный тем временем светился позитивом. - "Хорошие новости! Все, слушайте внимательно. Р-рейхсбаннеру удалось договориться с немцами - нам пора домой!"\n\n"Что?!" - закричал Антонин, и гонец, казалось, пришел в полнейший восторг. - "Нам пора ДОМОЙ!" Тут же раздались радостные возгласы отряда Антонина, которые заразили партизан, находившихся в соседних зданиях. Его растерянное выражение быстро сменилось радостной улыбкой, и он подошел, чтобы обнять Анну, которая с радостью приняла его. - "Нам пора домой, Анна," - пробормотал он. - "М-мы наконец-то можем отдохнуть. О Боже, я так долго этого ждал..."\n\n"А я так и не увидела, как ты стреляешь из своего пистолета," - ответила Анна, издав короткий счастливый смешок, и они крепче обнялись, прежде чем отпустить друг друга. - "Я тогда спросила, не вступишь ли ты в сопротивление, и вот ты здесь, борец за свободу, который обрел ее, не сделав ни единого выстрела." Выражение ее лица помрачнело, но улыбка осталась. - "Антонин..." Она замолчала, заметив, что у него на лице появилось тревожное выражение. - "Что случилось?" Антонин потер затылок и неловко улыбнулся. - "Видишь ли, Анна, я... я... вдовец, прямо скажем, и я..." - глаза Анны расширились. - "У меня нет кольца, но я уверен, что в конце концов смогу его купить. Ты будешь-"\n\nАнна бросилась к Антонину, обняла его, и он почувствовал, как его глаза наполнились слезами. - "Да, Антонин, обязательно. Я буду твоей женой." Он почувствовал, как его руки схватили ее за спину, словно она была самой ценной вещью в мире."
 speerflavor.78.a:0 ""Я люблю тебя, Анна. Я люблю тебя так сильно.""

 #Science chain

 
 speerflavor.79.t:0 ""Арийская физика""
 speerflavor.79.desc:0 "Как подобает знать каждому порядочному немцу, "Майн Кампф" учит нас, что корни иудаизма глубоко укоренились в этом мире: опасаясь открытой конфронтации с благородными арийцами, презренные жиды пытаются одержать вверх с помощью коварства и хитрости. Еврейские агенты внедрены во все слои нашего общества: от банков и армии до промышленности и науки. Количество людей, открыто или скрыто клявшихся в верности шестиконечной звезде Давида, поражает.\n\nПоэтому, неудивительно, что такая достаточно новая область науки, как физика, была незамедлительно заражена иудейской чумой. От Альберта Эйнштейна до Энрико Ферми ложная доктрина "еврейской физики" пыталась подорвать науку изнутри, распространяя ложные сведения о том, как была устроена сама структура нашего мира. Так больше не могло продолжаться. Это был только вопрос времени, когда истинные арии попытаются очистить университеты и другие научные институты от этой грязи и заменить ее истинной наукой, арийской наукой! \n\nИз этого котла национальной гордости и расового превосходства родилась "Арийская физика", титаническая попытка заменить декадентскую и коррумпированную "еврейскую физику" доктриной, которая действительно будет отвечать на великие вопросы нашего времени. Однако мы не были одиноки в своем стремлении к истине; очень многие пытались опровергнуть эти ложные убеждения на основе арийской рациональности. Из книги Ганса Хёрбигера "Теория вечного льда" 1912 года, многие другие просвещенные интеллектуалы, такие как нобелевские лауреаты Филипп Ленард и Йоханнес Штарк, поняли необходимость создания чистого научного сообщества в соответствии с доктриной "Вечного льда" - иерархической координации, основанной на приверженности национал-социалистическим догмам."
 speerflavor.79.a:0 "Их идеи будут актуальны всегда!"

 speerflavor.80.t:0 "Большой научный совет Германии"
 speerflavor.80.desc:0 "В течение почти трех десятилетий "Арийская физика" была желанным и единственным гостем на всех научных совещаниях в Рейхе. В то время как подавляющее большинство научного сообщества верило в эту теорию столь же охотно, как полицейский верит в оправдания преступника, пойманного с поличным на карманной краже. Однако они были вынуждены оставить свой скептицизм при себе, поскольку концепция "Арийской физики" была официально принята НСДАП. Мало того, в ее ряды вступили такие личности, как Адольф Гитлер и Генрих Гиммлер. Несогласие с арийским научными догмами означало признаться в своей симпатии к иудо-большевизму. Таким образом, между университетами и партийным руководством был заключен непростой мир: первые должны воздерживаться от открытого опровержения арийской научной теории, в то время как вторые будут воздерживаться от отправки наиболее уважаемых профессоров в концентрационные лагеря. Их умы были необходимы для поддержания военного превосходства Рейха.\n\nПосле изгнания Гиммлера и смерти Гитлера, а также с приходом к власти нового фюрера, придерживающегося более умеренного подхода к науке и политике, научное сообщество вновь переживает потрясения. Многие чувствуют, что пришел день, когда справедливость наконец-то сможет восторжествовать. В Германии был созван научный совет, на котором будут присутствовать самые выдающиеся умы Рейха, дабы обсудить будущее науки в эту новую эпоху для Германии и всего мира. Что еще более важно, открытие мероприятия станет решительным официальным опровержением всей доктрины "Арийской физики", которая будет заклеймена как "бред, вдохновленный расовой ненавистью и интеллектуальным дефицитом". Вместо этого совет попросит, чтобы научное сообщество регулировалось заслугами и опытом, а не подхалимством и партийной лояльностью."
 speerflavor.80.a:0 "Подходящее ли сейчас время для таких перемен?"

 speerflavor.81.t:0 "Разум или стабильность?"
 speerflavor.81.desc:0 "Как и ожидалось, новость о Большом научном совете вызвала шум по всей Германии. Реформисты приветствовали возможность наконец-то избавиться от еще одной части постыдного прошлого, в то время как консерваторы обвинили научный совет в отходе от партийных доктрин, что, по их мнению, сродни государственной измене. На столе фюрера уже громоздятся письма с просьбой поддержать ту или иную сторону, и их количество вызывает опасения. Если Шпеер просто проигнорирует эти заявления, это будет истолковано как признак слабости, а он не может себе этого позволить!\n\nТеперь фюреру нужно проанализировать все варианты действий. О предотвращении созыва совета не может быть и речи. Это приведет в ярость студентов, которые были его первой и крупнейшей базой поддержки еще со времен до начала Бюргеркрига, а теперь именно университеты являются фундаментальной опорой, на которой можно построить новый Рейх, преодолев технологический разрыв, отделяющий нашу страну от других сверхдержав.\n\nНа данный момент у нас есть только два возможных варианта: первый - уступить консерваторам, не разозлив ученых, что означало бы полное игнорирование совета так, как будто бы его никогда и не было. Безопасный выбор в трудные времена. Второй - открыто поддержать реформистов и лично присутствовать на совете, тем самым послав сигнал всему миру о новом курсе нашего Фатерлянда. Каким будет решение фюрера?"
 speerflavor.81.a:0 "Мы не можем еще больше разделять партию!"
 speerflavor.81.b:0 "Посещение обязательно: новая наука для нового Рейха!"

 speerflavor.82.t:0 "Рациональность побеждает суеверие!"
 speerflavor.82.desc:0 "Впервые со времен окончания войны Фольксхалле была заполнена до краев. Сотни ученых, академиков, исследователей и изобретателей со всего Рейха с изумлением рассматривали вершину мастерства архитектурного гения фюрера, ожидая начала Большого научного совета. В самом центре огромного зала на небольшом возвышении находилось место фюрера, увенчанное золотым орлом. Вокруг него расположились члены Рейхстага, а позади них разместились ученые, со своими длинными столами и большими стендами.\n\nКаждый находился на своем месте, гармонируя в совершенной хореографии, составленной Лени Рифеншталь. По специальному сигналу все присутствующие встают, приветствуя фюрера аки море расступалось перед Моисеем. И вот перед Альбертом собрались самые яркие умы Рейха, а за Рейхстагом находился весь немецкий народ.\n\n"Граждане Германии, сегодня день, который принес нам новый рассвет! После долгих лет изгнания, мы приветствуем науку, рациональность и просвещение вернувшиеся в нашу страну, чтобы никогда больше их не потерять!"\nНебольшая пауза на аплодисменты. - "Я хотел присутствовать в этот исторический день, чтобы наши уважаемые исследователи и ученые знали, что правительство заметило их тяжелое положение. Именно их светлые умы, непревзойденное мастерство и самоотверженная преданность делу науки проложат путь для нашей страны, чтобы вернуть себе место среди великих народов Земли!"\n"Пусть наука станет на равных с национал-социализмом, свободной от оков завистников и подхалимов в своем выборе и решениях. Да здравствует прогресс! Да здравствует Рейх!""
 speerflavor.82.a:0 "Хайль!"

 speerflavor.83.t:0 "Совет в приглушенных тонах"
 speerflavor.83.desc:0 "Сегодня в конгресс-центре на окраине столицы состоялось открытие Большого научного совета Германии. Как и ожидалось, все научное и исследовательское сообщество Рейха согласилось с необходимостью отмены доктрины "Арийской физики". Однако совет почти не освещался в средствах массовой информации, а его результаты опубликовались только в научных журналах и публикациях, в результате чего широкая общественность так и не узнала о его созыве, что было именно тем, чего добивался фюрер.\n\nВ конце концов ему удалось сохранить единство партии, приняв стратегию "наименьшего сопротивления", и, хотя некоторые реформисты были разочарованы пассивностью фюрера, в то время как некоторые консерваторы все еще злились из-за неспособности Шпеера распустить это собрание, большинство сторон было удовлетворено. Ученые были довольны прошедшим конгрессом, тогда как консерваторы радовались, что такое событие не дало преимущество реформаторам на политической арене. Идеальный результат для всех!"
 speerflavor.83.a:0 "Трудно развязать гражданскую войну, когда все счастливы!"

 speerflavor.90.t:0 "Дом, милый дом"
 speerflavor.90.desc:0 "Свежий воздух холодил поношенное пальто Марчелли. Когда три месяца назад немцы вернули ему одежду, они явно не заботились о ней последние несколько лет. Несколько рейхсмарок сослужили бы ему хорошую службу, но, к сожалению, он зарабатывал недостаточно даже для того, чтобы купить себе хотя бы минимум еды. Когда его худое и взволнованное тело вошло в дверь кабинета, он услышал рокот паровоза и свист, когда поезд остановился, чтобы забрать с собой как можно больше его соотечественников, но не его - ему нужно было кое-что сделать.\n\n"Мистер Фогель?" - спросил Марчелли, увидев, что пожилой немец сидит на стуле и что-то пишет, приподняв бровь.\n\n"Герр... тьфу," - польский язык немца был слишком жестким. Он поднял глаза, - "в чем проблема?"\n\nМарчелли глубоко вздохнул. - "Мистер Фогель, вчера стало известно о моем предполагаемом месте назначения, куда я собираюсь переехать на постоянное место жительства. Краков." - произнес он, уже чувствуя, как в нем закипает гнев, но он сдержал его. "Конечно, это ошибка - я родился в Гданьске!"\n\nСекунду немец смотрел на него, потом вздохнул и покачал головой. - "Данциг..." - Марчелли нахмурился с раздражением. "- это территория Германского рейха, а вы переезжаете в польский город и должны быть этому благодарны."\n\nСердце Марчелли подскочило к горлу. - "Э-это просто смешно! Гданьск - мой дом, даже если он не находится в границах современной Польши!" - начал он, уже подсознательно сжимая руки в кулаки. - "Где я могу попросить о переводе?!"\n\n"...Ты?" Фогель посмотрел на него, как на полного дурака. - "Просить? Дурацкий поляк... и почему вам не сидится на своих местах..." Его взгляд внезапно заострился, и Марчелли охватил страх. Это были глаза человека, который уже прошел через что-то подобное. \n\n"Пожалуйста, герр Фогель-"\n\n"Дам тебе совет" отчаяние вцепилось в грудь Марчелли. - "Найди свои вещи и иди к своему поезду. Он отправляется через пятнадцать минут.""
 speerflavor.90.a:0 ""И используй слово "Данциг". В конце концов сколько можно?""

 speerflavor.91.t: "Доктор в Рейхстаге"
 speerflavor.91.desc: "Теодор Оберлендер посмотрел на свое королевство, на пол Рейхстага, и позволил себе нахмуриться. В тот день не было заседаний, но эти палаты были местом, где он мог подумать. И в данный момент Оберлендер должен был подумать, выбрать курс. Он встал со своего места, где выслушал столько предложений и вдавил столько марок в чернила. Позволив своим мыслям уйти в другое место, мужчина начал расхаживать по полу Рейхстага.\n\nКак один из министров Гитлера, Шпеер был уверен, что направит Рейх на правильный путь. Оберлендер видел это сам, будучи одним из первых членов реформистской фракции. Только дураки и предатели искренне верили, что после Западнорусской войны не потребуется никаких перемен. Как фюрер, однако... Оберлендер мог только содрогаться при мысли о том, в какой идиотизм Шпеер попытается превратить национал-социализм. Не зря его сторонников называли Шпееровцами, а не реформаторами. Любой истинный реформатор увидел бы, какое безумие содержали в себе реальные планы Шпеера.\n\nНо даже фюрер не правит в одиночку. Оберлендер был тогда единственным голосом разума, и он будет им и сейчас. Немецкий народ, считал он, прислушается к крику разума, а не к риторике головешек. Партию можно было легко заставить понять, что такие перемены нужно делать легкой рукой. Шпеера можно держать в узде, если Оберлендер привлечет его к ответственности. Это будет священный долг доктора. Он поклялся себе, что это его последний акт бдения в пустом Рейхстаге.\n\nОн так сосредоточился на этом обещании, что не заметил, как к нему подошел помощник, пока юноша не заговорил. - "Герр Оберлендер? Фюрер хотел бы поговорить с вами," - Оберлендеру не понравился небрежный тон, с которым этот ребенок с ним разговаривал. Шпеер не понимал разницы между истинным реформатором и мятежным юношей, бездумно отвергающим то, чему его учили родители. Усмешка появилась на его лице, когда он ответил."
 speerflavor.91.a: ""Если фюрер пожелает.""

 speerflavor.92.t: "Умеренный"
 speerflavor.92.desc: "Теодор Оберлендер стиснул зубы, подходя к трибуне после того, как человек Шпеера, Эрхард, произнес свою речь. Это было коротко, по существу, и дико неуважительно. Как и сам этот человек. Тем не менее, он был таким радикальным, как и следовало ожидать. Было странно, что Шпеер выбрал такую старую жабу для руководства своей экономической политикой, но фюрер никогда по-настоящему не умел разбираться в людях. Оберлендер позволил скудным аплодисментам рассеяться, прежде чем обратился к собранию.\n\n"Благодарю вас, герр Эрхард." Он коротко ответил и кивнул экономисту, который, похоже, не очень обрадовался его благодарности. "Я думаю, что мы все должны признать ценность того, что предложили. Я далек от того, чтобы утверждать, что наша экономика совершенна. Однако меня очень беспокоит масштаб, в котором герр Эрхард описывает эти изменения. Эта... революция немецкой экономики, которую он предлагает, должен сказать, довольно радикальна." - заметил он . - "Радикальна и очень, очень безрассудна."\n\n"Герр Эрхард, конечно, очень хорошо использовал свою докторскую степень по экономике. В конце концов, он рейхсминистр финансов." Оберлендер отступил. "Но докторская степень - это то, что помогает в первую очередь в теории и гипотезах. План, который он предлагает, будет творить чудеса в вакуумном пузыре, где есть только экономика и ничего больше. Однако моя собственная докторская степень в области финансов показывает, что я, в отличие от герра Эрхарда, хорошо разбираюсь в реалиях применения подобных вещей на практике. А моя докторская степень по сельскому хозяйству показывает, что я могу рассказать вам, как герр Эрхард лишил бы хороших немецких фермеров возможности зарабатывать на жизнь."\n\n"В этом здании нет ни одного человека, который не помнил бы обрушения в пятидесятых. Именно из-за него наши враги подошли так близко к нашему дому, а те, кого мы когда-то считали друзьями, предали нас. Неужели герр Эрхард хочет довести германскую экономику до такого состояния нестабильности, что она снова рухнет? Когда мы рассматриваем сегодня масштабы плана герра Эрхарда, мы должны думать об одной черте любой революции, политической или экономической." Оберлендер оглядел комнату и заметил разъяренного Людвига Эрхарда. - "Революция переворачивает порядок с ног на голову.""
 speerflavor.92.a: "Рейхстаг начал аплодировать."

 speerflavor.93.t: "Безумие и чистки"
 speerflavor.93.desc: "Теодор Оберлендер вошел в свой кабинет и обнаружил, что он перевернут вверх дном. Его подушки были отброшены в сторону и разорваны, как будто кто-то ожидал, что они содержат какие-то секреты. Его ящики были наполовину открыты, и по всей комнате были разбросаны бумаги. И все же рядом не было никого, кто мог бы за это ответить. Его первой мыслью было, что кто-то вломился в его кабинет, украл что-то важное или ценное. Но кто осмелится ограбить председателя Рейхстага? Ему не пришлось долго думать над ответом.\n\nОберлендер повернулся и побежал по коридору из разгромленного кабинета. Насколько он знал, они уже искали его. Здание было пустее и тише, чем когда-либо еще. Единственным звуком были его ботинки, стучащие по полу. Он завернул за угол и увидел, что дверь в бывший кабинет Гейдриха осталась приоткрытой. Тяжело дыша, Оберлендер вошел в комнату и закрыл за собой дверь, убедившись, что она заперта.\n\nНа столе Гейдриха лежала открытая папка. Он знал, что на лицевой стороне аккуратно выведены слова: "Теодор Оберлендер". Председатель Рейхстага начал перебирать папки, пока не дошел до конца. На последней странице были слова, которые он сам добавил в день смерти Гитлера. "Полностью очищен от всех подозрений относительно нелояльности к Рейху." Для любого другого это выглядело бы как докладная записка, написанная Гейдрихом много лет назад. Все бумаги, доказывающие обратное, были превращены в пепел и теперь лежали в домашней корзине Оберлендера.\n\nОщущение невесомости и полного облегчения наполнило Оберлендера. Они ничего не нашли. Шпеер не нашел ничего такого, в чем можно было бы обвинить председателя Рейхстага, каким бы исчерпывающим ни был его поиск. Когда Оберлендер встал, чтобы уйти, он услышал за окном безошибочно узнаваемый звук выстрела. Он был не единственным."
 speerflavor.93.a: "Шпеер заплатит за это."

 speerflavor.94.t: "Странный союз"
 speerflavor.94.desc: "Именно Кизингера и разыскивал Оберлендер. Он был единственным из реформистов, который временами казался разумным, и председатель Рейхстага полагал, что если кто-то из клики Шпеера и прислушается к нему, то это будет серебряный язык. Он заметил бывшего адвоката, как всегда, в процессе болтовни с каким-нибудь ничего не подозревающим политиком, без сомнения, пытаясь выслужиться перед ним за какое-нибудь нелепое предложение Шпеера в будущем. Оберлендер испытал странный прилив удовольствия от того, что прервал его.\n\n"Заместитель фюрера," - нараспев произнес председатель Рейхстага, когда в разговоре, казалось, наступило затишье. - "Нам нужно поговорить, если вы не слишком заняты." Кизингер бросил извиняющийся взгляд на своих спутников и извинился. Двое мужчин шли некоторое время, пока не оказались вне пределов слышимости. Кизингер выжидательно посмотрел на Оберлендера, ожидая, что ему скажет президент. - "Правда ли то, что я слышал? Намерен ли Шпеер ликвидировать ИГ Фарбен и другие корпорации?"\n\n"Да, и не без оснований." Кизингер, не теряя времени, пустился в разглагольствования. - "Президент Оберлендер, вы образованный человек, даже доктор экономических наук. Вы же знаете, как эти корпорации подорвали немецкую экономику. Эти компании разрушили немецкую трудовую индустрию. Их мертвая хватка на рынках - это не просто пародия, а преступление. Преступление против Рейха и идеалов национал-социализма. Долг фюрера - пресекать подобные вещи."\n\nОберлендер кивнул. - "Нет нужды убеждать меня, заместитель фюрера. Я ненавижу пиявок на германском государстве с таким же презрением, как и вы." Это откровение, казалось, застало Кизингера врасплох. - "Герр Кизингер, я просто пришел предложить свою помощь фюреру в этом смелом начинании. Это вопрос, который волнует всю Германию, и как председатель Рейхстага я полностью его поддерживаю"."
 speerflavor.94.a: "Они пожали друг другу руки и разошлись."

 speerflavor.95.t: "Перемены грядут"
 speerflavor.95.desc: "Теодор Оберлендер сидел в кресле лицом к самому могущественному человеку Европы. Альберт Шпеер сидел за столом лицом к лицу с законодателем, который раздражал его до глубины души. Ни один из них не любил его общества. - "Мой фюрер," - дерзко, но почтительно начал Оберлендер. - "Неужели вы всерьез думаете об отмене Нюрнбергских законов? Партия взбунтуется, и корпорации тоже. Такой решительный шаг, столь поспешный после войны, кажется мне несколько неразумным."\n\nШпеер посмотрел на председателя Рейхстага. К чему он клонит? - "Герр Оберлендер, я уверен, вы знаете, откуда берется моя база поддержки. Нюрнбергская система расовой дискриминации не сделала ничего, кроме ослабления Рейха." В течение многих лет Оберлендер так же резко критиковал Нюрнбергские законы, как и реформаторы. Неужели он полностью подчинился линии партии, только чтобы досадить Шпееру?\n\n"Мой фюрер, вы меня неправильно поняли. Я не предлагаю продолжать политику, только законы, стоящие за ней." - Оберлендер достал папку и подвинул ее через стол Шпееру. - "В этом приложении, мой фюрер, вы найдете несколько моих докладов о наследии Восточноевропейского населения. Во времена Нюрнбергских законов они широко считались славянскими, низшими народами. Однако это исследование показало, что более высокая доля, чем было известно ранее, на самом деле принадлежит нордическому происхождению и, как таковое, собственно арийской генеалогии."\n\nШпеер кивнул, внезапно поняв предложение президента. - "Если этот доклад станет достоянием общественности правительству точно придется пересмотреть Нюрнбергские законы. В этот период, конечно, преследование унтерменшев должно быть временно прекращено, чтобы гарантировать, что ни один ариец не будет невинно осужден." Шпеер посмотрел на председателя Рейхстага. Возможно, Оберлендер был более хитер, чем полагал Шпеер."
 speerflavor.95.a: "За ним нужно внимательно следить."

 speerflavor.96.t: "Братья теней"
 speerflavor.96.desc: "Теодор Оберлендер не очень хорошо знал Рейнхарда Гелена, но слышал о нем достаточно. Во время Второй мировой войны этот человек был хорошо известен тем, что имел шпионов под каждым углом, и Оберлендер догадывался, что, назначив его главой новых разведывательных служб Рейха, он не ограничил свою деятельность в этой области. Он будет служить кинжалом Шпеера в темноте, где гестапо ранее служило ночной перчаткой НСДАП. Оберлендер был не настолько глуп, чтобы не понимать, что это значит.\n\nТеперь маленькая металлическая точка, как-то оказалась на дне стола Оберлендера. Шпееру не удалось убрать Оберлендера во время чисток, и теперь, похоже, он был в списке людей, за которыми Гелен должен был пристально следить. Эта попытка расправиться с Оберлендером была более тонкой, чем предыдущая, но на этот раз Шпееру не удалось застать его врасплох. И, как ожидал Оберлендер, он будет продолжать терпеть неудачу в последующих попытках.\n\nОдним из побочных эффектов работы в разведывательных программах Рейха было то, что люди склонны доверять своей команде свою жизнь. Это было странно, учитывая, как много в их профессии строилось вокруг лжи и недоверия. Но если вы не могли действовать быстро и решительно, основываясь на информации других агентов, вы не были профессионалом в своей работе. Этот уровень доверия, проверенный снова и снова, имел тенденцию создавать своего рода связь, даже если Рейх изо всех сил пытался это уничтожить.\n\nЭти узы, казалось, были достаточно сильны для старых соотечественников Оберлендера из Абвера, чтобы просветить его о новых планах ИСБ. Поморщившись, Оберлендер вытащил подслушивающее устройство, и оно упало на землю. Когда каблук его начищенного до блеска ботинка превратил жучек в пыль, председатель Рейхстага подумал, не послать ли ему букет цветов в знак благодарности."
 speerflavor.96.a: "Еще одна попытка провалилась"

 speerflavor.97.t: "Прощание"
 speerflavor.97.desc: ""Конечно, должно быть что-то, что вы можете сделать, чтобы остановить это, Оберлендер." Возмущенный Шёрнер надавил на председателя Рейхстага, который был весьма недоволен этим разговором. - "У вас есть ухо партии, ухо Рейха. Если вы назовете это несправедливостью, тогда они будут слушать вас!" Он стукнул кулаком по столу, явно выражая возмущение. - "Они будут вынуждены выслушать вас, если не хотят, чтобы население Рейха подняло оружие."\n\n"Если вы думаете, что это мое дело, то вы ошибаетесь, герр Шёрнер." Оберлендер осторожно провел рукой по той части стола, по которой ударил Шёрнер, стараясь убедиться, что тот не оставил на ней следов. Стол был подарком его матери, и он не хотел, чтобы его испортил поздний визит этого разглагольствующего безумца. - "Какое возмущение я вызову, сообщив народу, что военный чиновник получил новое назначение? И что даст возмущение народа или Рейхстага против директив фюрера?"\n\nШёрнер посмотрел на доктора с нескрываемым отвращением, приправленным отчаянием голодающего, выпрашивающего объедки. - "Оберлендер, разве вы не видите, что делает Шпеер? Он избавляется от всех компетентных и чистых духом членов администрации! Он стремится уничтожить национал-социализм, воплотить в жизнь какую-то иудо-либеральную фантазию! Вы и я, мы единственные, у кого еще достаточно власти, чтобы остановить его, пока он все не испортил!" В его взгляде был голодный гнев, что-то очень пугающее. - "Мы не можем позволить ему сделать это."\n\nИ все же Оберлендер на секунду задумался о Шёрнере. Это было похоже на безумие, горький бред рассерженного генерала, и все же кое-что из того, что он говорил, звучало правдой. Возможно, сейчас было самое время, чтобы сделать ход против Шпеера. Затем Оберлендер заметил, что его жена заглядывает в комнату, удивляясь, почему Теодор до сих пор не вернулся в постель. Встретившись с ней взглядом, председатель Рейхстага поднялся. - "Герр Шёрнер, мне кажется, вам нужно успеть на поезд. "
 speerflavor.97.a: "Рейх обойдется и без вас."

 speerflavor.98.t: "Полный провал"
 speerflavor.98.desc: "В этой самой комнате, еще так давно, Оберлендер поклялся держать Шпеера в узде.\n\nЭта мысль все время вертелась у него в голове, когда люди вокруг него кричали и визжали друг на друга, каждый из которых гораздо больше стремился перекричать своего врага, чем внести свой собственный вклад. Президент, обычно один из самых шумных голосов в Рейхстаге, спокойно наблюдал за тем, как собрание правительства превращается в фарс.\n\nШпеер ослабил поводья, и они выскользнули у него из рук. Рабы взбунтовались, как и ожидали десятки партийных чиновников. Шпеер, Кизингер, Шмидт... Они дали Унтерменшам веревку, на которой можно было повесить германскую нацию. Если они хотят выжить, если они хотят сохранить свою страну... кто-то должен был это сделать.\n\nКто-то крикнул, призывая к тишине, и несогласные голоса в конце концов стихли. Когда все взгляды обратились к нему и никто не произнес ни слова, Оберлендер понял, что все ждут, что президент обратится к собранию.\n\nСтолкнувшись с результатами безрассудства Шпеера, в поисках решения, Рейхстаг обратился к Оберлендеру."
 speerflavor.98.a: "Вся Германия смотрела на Оберлендера."

 speerflavor.99.t: "Чемпион партии"
 speerflavor.99.desc: "В наши дни Оберлендер мало кому доверял, и эти люди сидели с ним в этой комнате. Он выбрал их за компетентность, за их идеи, за их благоразумие, и он не сомневался, что они будут смотреть на вещи так же, как он. Тем не менее, они, казалось, были ошеломлены, когда он впервые предложил то, что, как он опасался, должно было быть сделано.\n\n"Конечно, с рабами обращались плохо. Иначе они не подняли бы вооруженного восстания." После минутного колебания Вегенер продолжил, нахмурив брови: - "Президент Оберлендер, вы предлагаете путч против фюрера?"\n\n"Конечно нет, я ничего такого не предлагал, герр Вегенер." - рявкнул Оберлендер. "У нас уже есть одно восстание в Рейхе, и если мы разожгем второе - это еще больше повредит Германии. Мое предложение заключается в том, что если Шпееру не удастся разрешить свою собственную неразбериху, мы обеспечим, чтобы его беспечность не стала гибелью Рейха."\n\nПока президент говорил, Генрих Треттнер кивал. "Если хоть одна мать потеряет сына из-за того, что Шпеер почувствовал необходимость выслужиться перед унтерменшами, я беспокоюсь за будущее его Рейха." Он взглянул на Вегенера,который все еще выглядел неуверенным. - "Разве это случилось бы при Гитлере, Пауль? Я не думаю, что такое вообще могло бы произойти."\n\n"От всего сердца, герр Вегенер, я надеюсь, что это восстание окажется незначительным и что рабы станут послушными при первом же ударе железного кулака." Лицо Оберлендера превратилось в чистый лист бумаги, не выдававший ничего, кроме мрачной решимости. - "Но я боюсь, что этого не произойдет, и к такому повороту событий мы должны подготовиться.""
 speerflavor.99.a: "Спасители Рейха?"

 speerflavor.100.t: "Предложение банкиру"
 speerflavor.100.desc: "Говорили, что для того, чтобы добиться успеха в политике, часто приходится идти на жертвы. К счастью, законы Рейха означали, что Оберлендер никогда не сталкивался с большой оппозицией в Рейхстаге. В то время это казалось благословением, но это означало, что у него не было такого большого опыта в производстве тайных сделок, как ему хотелось бы.\n\nТеперь, однако, Рейх столкнулся с самым большим кризисом со времен Западнорусской войны. Безумцы объявили войну рабам. Именно этого и боялся президент. Оберлендер не был уверен, чего добьется человек без мозгов, полагая, что тысяча убитых немцев и десять тысяч замученных унтерменшев помогут ему чего-то достичь. Это, конечно, не приведет к Великому Рейху. Таким образом, эта задача была оставлена на усмотрение Оберлендера, Вегенера и Треттнера.\n\nГерман Йозеф Абс, человек, которого Оберлендер уже начал презирать, посмотрел на троицу. - "Президент Оберлендер. Присутствие Вегенера подсказывает мне, что у вас есть что-то, о чем вы хотели бы поговорить?" Оберлендер мог представить, что презрение было взаимным, даже если Абс и не показывал этого. В последний раз, когда они разговаривали, ИГ Фарбен был разорван Шпеером на куски... с помощью Оберлендера. - "Я очень занятой человек, в конце концов, время - деньги,"\n\nОберлендер колебался, поглядывая на своих товарищей, и Треттнер кивнул ему. Теперь пути назад не было, даже если этот шаг было труднее всего оправдать. Доктор снова повернулся к Абсу, который уже начал раскуривать сигару. Ну и задница. - "Герр Абс," - осмелился спросить Оберлендер, - "вы бы хотели снова стать самым могущественным банкиром в мире?"\n\nЕму нравилось, как это звучит."
 speerflavor.100.a: "Новая Банда Четырех?"

 speerflavor.101.t: "Что в имени тебе моем?"
 speerflavor.101.desc: "Фердинанд Шёрнер окинул взглядом стол, некогда принадлежавший Михаилу Горбачеву. Слабое коллаборационистское правительство, которое он так долго терпел, наконец исчезло, и его место занял его собственный кабинет, составленный из самых преданных немецких офицеров в Московии.\n\nСлева направо Руссландские мятежники готовили свои брифинги о состоянии военного округа. Слева от него сидел его близкий друг Отто Эрнст Ремер. Рядом с ним - печальное последствие компромисса с реакционными экономическими интересами в Рейхе, сделавшими общее дело в оппозиции либералам: марионетка ИГ Фарбен, Отто Амброс. Гораздо больше Шёрнеру нравился генерал-майор Отто Велер, которого предатели-либералы в Германии насильно отправили в отставку, прежде чем Шёрнер спас его. Последним и, по сути, наименее значимым среди министров кабинета был Отто Абец, занимавший теперь в значительной степени неуместную роль представителя Рейха. Несмотря на свою неуместность, Шёрнер по-прежнему пользовался внешней политикой, и поэтому Абеца приходилось держать при себе.\n\n"Очень хорошо, Джентльмены." Шёрнера прервал звук открываемой двери кабинета, это был начальник разведки Руссланда, который благоразумно присоединился к нему: Отто Вехтер. За ним, Отто Брэдфиш, отвечающий за связь с союзниками Шёрнера в Германии. Прочитав все их имена, пока они просматривали отчеты, Шёрнер остановился. Что-то было не так, но он не мог точно сказать. После короткой паузы он продолжил вести совещание и только в его конце понял, в чем был не уверен."
 speerflavor.101.a: ""Отто, разве ты не заметил, что все здесь носят одно и то же имя?""

 speerflavor.102.t: "Королевский гамбит"
 speerflavor.102.desc: "Теодор Оберлендер выдохнул в свои затянутые в перчатки руки и потер их друг о друга, слегка стиснув зубы, прежде чем испустить короткий вздох, струйка горячего дыхания рассеялась в холодном воздухе. Вдалеке, в самом сердце Германии, виднелась заснеженная Фольксхалле, громадина, возвышающаяся над городом как вечное напоминание народу о национал-социализме. Отвращение подступило к горлу.\n\nПри более благоприятных обстоятельствах он оказался бы под знаменем реформистов. Разбитые остатки НСДАП соединились, когда фракция Шпеера начала побеждать своих соперников, а воля народа была подавлена либеральным сапогом фюрера и его лакеев. В вакууме их фракция соединилась с его целями. Однако без вакуума, правда заключалась в том, что он был отчужден от них. Он и Шпеер не смотрели друг другу в глаза, не говоря уже о его тщательно подобранных и подозрительных министрах, особенно о Людвиге Эрхарде и Гельмуте Шмидте. Их убеждения были невыносимы.\n\nТаким образом, он оказался в союзе с остатками НСДАП еще до войны. Сторонники жесткой линии, ортодоксальные национал-социалисты, люди, одержимые картиной, нарисованной триумфами Германии до того, как началась серия ее катастроф. Когда Оберлендер отвернулся от Фольксхалле и направился к своей машине, он нахмурился про себя, его шаги заполняли пустоту улицы вместе с его собственными мыслями. Консерваторы были обмануты, если они думали, что все может просто вернуться к нормальной жизни, как это было в 30-е и 40-е годы, и хотя он проявлял мало интереса к их убеждениям, он находил их довольно полезными.\n\nЭто был не союз, рожденный из симпатии, нет, вовсе нет. Но другого выхода не было. Щелчок дверцы машины и тепло, исходящее изнутри, пригласили Оберлендера войти, и он захлопнул ее за собой, когда вошел, поворачивая ключ и завывая двигателем, бросив последний взгляд на проявление эго Шпеера.\n\nДураки под его знаменем и безумцы, следовавшие за Шпеером, ждали его первого шага."
 speerflavor.102.a: "И первый шаг, который они сделают будет..."

 speerflavor.103.t: "Черное, горящее, разжигающее пламя"
 speerflavor.103.desc: "Тяжелое пальто давило на его старое жилистое тело, и только редкий скрип дерева, на которое опирались его руки, и ветер, дувший мимо ушей, предупреждали его о том, что Шпеер все еще в сознании, все еще дышит. Он был так убаюкан, глядя в ночное небо, проникая глазами сквозь клубящиеся облака тумана, прослеживая одно созвездие за другим, отвлекая свой разум от того, что было реальным, фактическим и ужасающим.\n\nДостаточно было одной пули, чтобы его отправили сюда. В Берхтесгаден. В этот курортный дом, который построил для него Гитлер. Подарок десятилетней давности от человека, который в этот момент был лишь далеким воспоминанием Шпеера. Шмидт напомнил ему об этом подарке, как нож в рану, когда его поместили сюда, чтобы "снять стресс". Этот бесхребетный трус прятался за скорбно нахмуренными бровями и скрывал от Шпеера свой страх, все время делая вид, что случившегося никогда не было. Это-\n\nОн почувствовал, как его кулак ударился о деревянные перила, раздражение пробежало по его ладоням и пальцам. Он не потрудился поднять глаза, продолжая с тоской смотреть на звезды и горы, толстые одеяла белого дымчатого тумана давали странное чувство комфорта. Это напомнило Шпееру о его амбициях до прихода в политику - простая работа, простое стремление и простой конец, но мир никогда не мог быть таким предсказуемым и таким легким. Судьба, если она вообще существовала, имела на него другие планы.\n\nЕго плечи болели, а тело занемело, но Шпеер все равно оставался на месте. Он мог бы часами смотреть на огромный мир, восхищаясь его совершенством, даже если это был крошечный фрагмент того, что ему было доступно. Но он не мог отрицать, что по мере того, как проходило время, в груди у него становилось все теснее, и в какой-то момент он почувствовал, как его дыхание становится неровным. Каким бы прекрасным ни был мир перед ним, не запятнанный войной, не тронутый мелкой политикой, он знал, что погрузился во тьму."
 speerflavor.103.a: "И в слепых тенях какая-то фигура вздрогнула и затряслась, эхом отозвавшись беззвучным криком."

 speerflavor.104.t: "Покаянное письмо"
 speerflavor.104.desc: ""Я должен был пристрелить тебя, пес!"\n\nНеобычная Искра ярости в голосе Шпеера вызвала лишь улыбку Шёрнера, который почувствовал, как боль пронзила его спину, когда два агента Орпо прижали его к стене. Холодный пот пробежал по всей длине его тонкого пальто. Шпеер тем временем стоял в двух метрах от него, держа в руке заряженный пистолет и грозно сверкая глазами. - "Ты один из худших предателей Рейха, и, судя по всему, я должен казнить тебя прямо здесь и сейчас!" Он продолжал, оттягивая курок пистолета так, чтобы Шёрнер мог видеть круглое, гладкое черное дуло, направленное ему прямо в лоб.\n\nТишина, исходившая от Шёрнера, никак не вязалась с его легкой улыбкой. Оскорбительно звеня кашлем по пустой комнате, он почувствовал, как солнце заливает его шею теплом, и он поднял голову, чтобы еще раз взглянуть на Шпеера. "Ну, тогда давай". Он сложил губы в небольшой победоносной ухмылке. - "Убей меня. Начни новую гражданскую войну. Я уверен, что милитаристы примут любое ваше решение." Жгучий сарказм усилил хватку Шпеера на пистолете, и у него зачесался палец, готовый нажать на спусковой крючок - но он этого не сделал. - "Возможно, ты даже сможешь четвертовать или пытать меня. Тогда они будут радоваться, не так ли?" Вызывающий взгляд последовал за внезапным более резким и громким тоном. - "Не так ли, герр Шпеер?"\n\nШпеер поморщился так, что ему показалось, будто у него вот-вот сломаются зубы. В момент гнева, его усталая рука взмахнула холодной сталью в направлении головы Шёрнера, ударив и оставив тяжелый синяк на лице ухмыляющегося человека. - "Отпустите его!" - приказал Шпеер, и Шёрнер почувствовал, как его руки и ноги расслабились. - "Убирайся к черту. Я не хочу видеть тебя, пока все не стабилизируется."\n\nИз пореза на щеке потекла кровь, и Шёрнер сплюнул, окрасив рубашку Шпеера в красный цвет."
 speerflavor.104.a:0 ""С радостью, мой фюрер.""



#Natsoc Events
speer_natsoc.1.t:0 "Возвращение автаркии"
speer_natsoc.1.d:0 "Еще одна папка была бесцеремонно брошена на стол Альберта. Еще один смертный приговор, который нужно подписать, еще один договор, от которого нужно отказаться, еще одна вещь, на которую он должен был, не читая, поставить свою резолюцию. На этот раз фюрер решил немного взбунтоваться и надел очки для чтения.\n\nБеглый просмотр показал, почему именно его товарищи по партии предпочли бы, чтобы он никогда не читал этот документ. "В интересах национальной безопасности все порты Рейха будут закрыты для иностранных судов на неопределенный срок." Казалось, что партия не согласна с его отказом от Автаркии, этого грязного слова, которое они начали использовать в качестве пропагандистского символа.\n\nОн посмотрел на свой стол. Чашка кофе совсем скоро станет намного дороже, если ее вообще можно будет найти на законном рынке. Его письменный стол был подарком японского сановника, вырезанным из цельного куска черного дерева, выращенного в джунглях Индонезии. Больше никаких причудливых тропических лесов. Он оглядел комнату, свой кабинет в Фольксхалле, свое величайшее творение. Здесь все было по-другому. Каждый каменный блок, каждый светильник, каждый обрывок провода в стене и кусок трубы в полу были добыты дома, в его Рейхе.\n\nИ он понятия не имел, сколько рабов было похоронено в фундаменте его величайшего творения."
speer_natsoc.1.a:0 "Я думаю, все станет только хуже."

speer_natsoc.2.t:0 "Закрытие портов"
speer_natsoc.2.d:0 "Теперь единственными товарами, которые могли проходить через порты, это товары Рейха. Железо и уголь, зерно и движимое имущество - как животные, так и люди. Больше никаких японских компьютеров или шин, никакой итальянской нефти или автомобилей, никаких американских денег или металла. Германия справится, в этом наша правда. Именно так теперь утверждал Шпеер. Фюрер не у дел. Камера снова вспыхнула, и он крепче вцепился в поручень.\n\nЕще одна из тщеславных мечт Гитлера провалилась, и ему, как обычно, пришлось разбираться с последствиями. Фотограф придвинулся ближе, так близко, что Шпеер практически чувствовал запах пота этого ублюдка. Неприятное ощущение в затылке напомнило ему обо всех тех днях, проведенных в Бергхофе, когда он был в восторге от идей Гитлера. Адольф сделал все возможное, чтобы закалить молодого архитектора, не так ли? Или он просто потратил свое время впустую?\n\nКамера вспыхнула еще раз, и Шпеер все таки вышел из себя. С бессловесным рычанием он выбил ее из рук мужчины прямо на асфальт. Его сотрудникам придется несладко, но, в конце концов, они купят ему новую камеру, только чтобы этот придурок заткнулся. Фюрер проигнорировал вызванный им переполох и уставился на море."
speer_natsoc.2.a:0 "Подходящий момент, чтобы прислушаться к своей совести?"

speer_natsoc.3.t:0 "Валькирия"
speer_natsoc.3.d:0 "В помещение вошли люди, большинство из которых были столь же хорошо украшены разнообразными орденами и медалями, сколь и бесполезны. Встречи с ОКВ убивали Альберта от скуки больше, чем любые действия противника. Большинство же генералов были рады поболтать. Они, Шпеер мог видеть это лучше остальных, недалеко ушли от Геринга, хоть его образ к настоящему времени и вышел из моды. Наряженные петухи, распустившие перья перед друг-другом. Альберт нашел это забавным и повернулся, чтобы передать свою шутку генерал-фельдмаршалу фон Трескову, сидевшему справа от него.\n\nСтарый пруссак вспотел. Альберт никогда не видел этого раньше - в Фольксхалле, как известно, всегда было прохладно. На лице фельдмаршала было странное выражение. Шпеер проигнорировал легкий толчок Оберлендера, который сидел слева от него, и продолжил изучать фон Трескова. Оберлендер, в свою очередь, проигнорировал Шпеера, как он обычно делал в эти дни, и сам призвал собрание к порядку. На коленях генерал-фельдмаршала лежал портфель. Он продолжал играть с ручкой, как будто боялся, что она выскочит у него из рук. Глаза Хеннинга, которые до этого рассеянно смотрели себе под ноги, поднялись, чтобы встретиться взглядом со своим фюрером.\n\nОберлендер продолжал свою бессмысленную речь, но Шпеер даже не слышал, что тот говорил. Он встал, и комната в замешательстве последовала его примеру. Хеннинг тоже поднялся, прижимая портфель к груди так, словно от этого зависела его жизнь. Удивленные перешептывания абсолютной тишиной.\n\n"Я уже некоторое время стою в стороне". - начал Хеннинг. "Надеясь, что все изменится. А самое главное, что изменишься ты, Альберт. Теперь, когда все остальные ушли," - его глаза по-прежнему были прикованы к Шпееру. "Я вижу, что был дураком".\n\nОдин из тех раболепных и всегда кивающих сотрудников, которых Шпеер всегда презирал, медленно бочком приблизился к фон Трескову, оставаясь позади него. Шпеер открыл было рот, чтобы что-то сказать - что именно, он так и не понял, - как вдруг, сотрудник ударил Хеннинга по голове, схватив его портфель. Генералы завопили и прыгнули в разные стороны, но Альберта парализовало. Пара дралась, как животные, сотрудник рвал лицо Хеннинга-\n\nА затем генерал-фельдмаршал фон Тресков взорвался."
speer_natsoc.3.a:0 "Короткая, жгучая агония-"

speer_natsoc.4.t:0 "Призраки никогда не уходят"
speer_natsoc.4.d:0 "Когда Альберт проснулся, на него обрушился яркий свет, жгучая боль и громкие голоса. Позже ему сказали, что он пробыл без сознания больше суток, пока они удаляли обломки дерева и металла, которые за короткую секунду впились в его плоть. Комната, в которой он сейчас отдыхал, была пуста и без окон. Всего пара охранников ждала за дверью, в то время как остальная часть больницы, по-видимому, была заполнена ими до отказа. Сотрудник, спасший ему жизнь, милосердно погиб в первые минуты взрыва. Нескольким его генералам не так повезло. Он предположил, что позже ему придется раздать несколько посмертных медалей. Он не мог вспомнить имя сотрудника - ему никто этого не говорил, а он никогда и не спрашивал.\n\nГенерал-фельдмаршал фон Тресков взорвался. Большая часть обломков, разлетевшихся по комнате, на самом деле была плотью старого генерала. Альберт потянулся к ключице, где виднелась небольшая рана. Они послали его на рентген, чтобы определить, не пропустили ли они что-нибудь, и да, в рядом с шеей застрял крошечный фрагмент кости, слишком маленький, чтобы его можно было безопасно извлечь, не получив еще больше повреждений. Они не смогли определить, кому он принадлежал.\n\nЕстественно, после такого Оберлендер проведет масштабную чистку. Он думал, что в Рейхе давно прошли те страшные времена, но головы его генералитета покатятся независимо от того, что он думал. Из того, что ему сказали, Тресков имел несколько соучастников - глупые предатели, которые поплатятся жизнью, так они это назвали. Скорее всего, ему больше не позволят присутствовать на собраниях ОКВ, и, без сомнения, Оберлендер воспользуется такой замечательной возможностью. Еще один длинный час, из которых отныне состоит его день. Еще час, чтобы подумать о том, что он потерял.\n\nВокруг больше не было никого, кто хотя бы мог его выслушать. Он мог приказать кому-то слушать, но все его охранники, его помощники, его сотрудники были преданы партии, а уже потом своему фюреру, и в конце концов каждое сказанное им слово будет записано и изучено теми, кто утверждал, что подчиняется ему. \n\nКазалось, что фюреру больше нет места в этом Рейхе. Шпеер заплакал."
speer_natsoc.4.a:0 "К кому вы обращаетесь, когда убиваете своих друзей?"

speer_natsoc.5.t:0 "Пошел ты! Я не буду делать то, что ты мне говоришь"
speer_natsoc.5.d:0 ""А затем встреча с гауляйтерами Остмарка. Наконец, офицерам Орпо будут вручены почетные медали. Они прекрасно справились с тем бунтом в Бремене". Рейхсминистр Оберлендер отложил газету и поднял глаза. Фюрер смотрел на него так, словно перед ним сидела грязь с подошвы его ботинка. "Бунт? Они приковали себя цепями к воротам."\n\n"Ты, как никто другой, должен знать, насколько опасными могут быть эти студенты, Альберт. Офицеры проявили замечательную сдержанность - мне сказали, что один из участников беспорядков выздоровеет". - настаивал он, протягивая Шпееру ручку и бумагу. "Медали будут отличным ходом".\n\nШпеер невесело усмехнулся. На этот раз он даже не взглянул на Оберлендера - казалось, он смотрел на тысячу ярдов вперед, глубоко нервируя министра через стол. "Нет, я так не думаю. Скажи им, что я устал. Скажи им, что они убийцы. Скажи им, чтобы они отвалили, мне все равно". Он откинулся на спинку сиденья.\n\nОберлендер взглянул на Шпеера. Перед ним сидела оболочка когда-то великого человека. Большие мешки лежали у него под глазами, контрастируя с бледной кожей, которая, казалось, почти свисала с его костей. Его костюм не был выглажен, выставляя уродский горб с недавнего времени появившийся у Альберта. Он похудел - всегда стройный, теперь он казался похожим на скелет. Оберлендер надеялся, что этот человек сможет сохранить хоть каплю достоинства, но, похоже, ему приходилось делать всю работу одному. Он указал на охранников у двери.\n\n"Вы слышали, фюрер устал. Проводите его в его покои, пока он не отдохнет достаточно, чтобы выполнять свои обязанности. Церемонию награждения можно и отложить". Охранники двинулись, чтобы помочь Шпееру подняться со стула, но прежде чем они успели до него дотянуться, он вскинул руки и встал, бросив на Оберлендера испепеляющий взгляд. Как за мгновение до удара молнии, волосы на затылке у рейхсминистра встали дыбом. Уголок рта их фюрера дернулся, но, встретившись взглядом со Шпеером, Оберлендер не смог отвести глаз. Он видел, что внутри этого человека пропала последняя воля к жизни."
speer_natsoc.5.a:0 "Поверь, лучше бы это была чертовски быстрая церемония."

speer_natsoc.6.t:0 "Депрессия и безразличие"
speer_natsoc.6.d:0 "Альберт был где-то далеко. Конечно, сейчас он раздавал медали, механически делая одно и то же движение, но мыслями он был не здесь. Раздача медалей была действием, которое не требовало никаких умственных усилий, и действительно, это ничем не отличалось от штамповки бумаг на его столе - приколоть медаль на грудь, поблагодарить за службу Рейху, пожать руку, сделать шаг влево, повторить. Он наверняка мог сказать, что его монотонный голос нервировал их. Ему было все равно. Казалось, его больше ничего не волновало.\n\nОн не ел день или два. Возможно, именно поэтому он чувствовал себя таким отстраненным. Его меню было последним, что они позволили бы ему контролировать. Неужели он отказывался есть просто назло всем этим людям? Чувство вины или мазохизм? Он не был до конца уверен.\n\nЭтот червь Оберлендер, обращался с ним, как с капризным ребенком. Он мог бы пристрелить его, и тот это знал? Мог бы. Он ненадолго развлек себя образом Оберлендера, лежащего в канаве с дырой в черепе. За последние несколько лет он повидал достаточно таких людей. На этот раз он позволил себе короткую улыбку, которая исчезла также быстро как и появилась. Казалось, это обеспокоило офицера еще больше.\n\nАльберт шагнул еще раз, протянул руку, чтобы приколоть медаль очередному мужчине, которого там не было, прежде чем понял, что достиг конца очереди. Он без колебаний повернулся и направился к ожидавшей его машине.\n\nРейхсминистр Оберлендер наблюдал за Шпеером из своей машины. Он повернулся к Отто, который, казалось, так же, как и он, беспокоился о состоянии фюрера - хотя, возможно, по другим причинам. Как охранник Шпеера, забота Отто была достойна восхищения, хотя его сочувствие мало заботило Теодора. "Проследи, чтобы он поел. Насильно корми его кашей, если придется, мне наплевать."
speer_natsoc.6.a:0 ""Если он умрет, я буду считать тебя ответственным за это, Отто.""

speer_natsoc.7.t:0 "Внутри Третьего Рейха"
speer_natsoc.7.d:0 "Сегодня он ночевал в "Фюрербункере". Очевидно, его министры решили что, как для Шпеера, так и для них, было бы слишком опасно оставаться наверху. Последние из длинной череды протестующих, по-видимому, устали от того, что их избивают и калечат. Они потребовали объяснить, почему их фюрер солгал им? Почему его правительство лишило свобод тех же самых амбициозных молодых людей, которые так упорно за него боролись? Почему те же самые люди, против которых они сражались, теперь занимают такие привилегированные позиции.? Честно говоря, Альберт не винил своих министров за то, что они держали его вне пределов слышимости этих студентов - он тоже не совсем понимал, что произошло.\n\nВозвращение, предположил он. Студенты никогда по-настоящему не любили ни его, ни кого-либо из партии, за исключением Гитлера в период его расцвета. Однако, он смог заставить себя уважать, правильно разыграв карты и используя студенческие массы во благо. Преимущество того, что вас окружают люди в черном, заключается в том, что ваш собственный оттенок серого кажется сверкающе белым. Студенты ненавидят военных, пропагандистов и политиков. Поэтому он играл архитектора, разумного, единственного здравомыслящего человека. Это было нетрудно. И все же теперь люди с оружием принадлежали ему, на всех плакатах было его лицо, и именно его речам Рейхстаг хлопал в течение бесчисленных минут; тем не менее, сейчас все было в дерьме. Но, возможно, он вспомнил об этом слишком поздно - момент времени, когда он вступил в партию, миг когда он впервые был очарован магнетизмом Гитлера? Это было во времена его студенчества.\n\nЧто изменилось с тех пор, как уже он, Альберт Шпеер стал главным? Казалось, он каждый день задавался вопросом, как мы могли оказаться в такой ситуации, но каждый день ложился спать, так и не найдя ответ на этот вопрос. Как долго он верил, что именно он знает, как все устроено, а не этот мерзкий придурок Борман или этот высокомерный оппортунистический ублюдок Геринг. Как долго он успокаивал себя тем, что только ему по силам исполнить видение Гитлера, это же что-то да значит? И все же с каждым годом он все больше и больше понимал, как это мелко и незначительно.\n\nОн не мог слышать про все то насилие, что совершалось от его имени. Поэтому он притворился, что этого не происходит."
speer_natsoc.7.a:0 "Я надеюсь, что Фольксхалле все еще будет там, когда я поднимусь наверх."

speer_natsoc.8.t:0 "Осознание из ада"
speer_natsoc.8.d:0 "Моя боль постоянна и остра, и я уже больше не надеюсь построить лучшую Германию. На самом деле, глубоко внутри, я хочу, чтобы эту боль почувствовал каждый нацист. Чтобы никто не сумел сбежать... Но даже после осознания моей чудовищности, освобождение не приходит. Мое наказание продолжает ускользать, что еще больше причиняет мне боль.\n\nИ снова возвращение к реальности. Я поворачиваюсь к министру, читающему какие-то заметки, не то чтобы я помнил его имя. Он говорил что-то о смертных приговорах. Вероятно позже, мне придется подписать их. Без сомнения, я убью кого-то, кто производит слишком много шума. Возможно это будет кто-то, кого я знаю лично. Я неоднократно посещал подобные собрания во времена Гитлера, и даже тогда они были мне безразличны. Теперь мне все равно, хоть и по другой причине. Тогда я был слишком занят, мечтая о планах недостроенных зданий.\n\nЯ знаю, что всегда был мечтателем, но люди верили в меня; но верили в кого? Архитектора? Освободителя? Фюрера? Все это и многое другое. Я каждый день оправдывался, притворялся перед самим собой, что ничего не видел и не ведал, но в глубине души я знал, что происходит, мне просто было все равно. Только после того, как вы подниметесь на самый верх, тогда, возможно, вы и сможете что-то изменить, думал я и закрывал глаза на неприглядные вещи. Мое эго взяло верх - вот, я окружен убийцами, лжецами, и зазнавшимися людишками. Конечно же я смогу добиться большего, чем эти сумасшедшие... Теперь я стал Гитлером, и, похоже, я единственный, кто знает правду.\n\nЯ помню, как впервые встретился с этим парадоксальным человеком. Я ожидал увидеть свастику, коричневые рубашки, рев и демагогию. Меня встретила противоположность - человек в недорогом костюме, делящийся своими тревогами о стране, которую он любил. Он, конечно, упомянул евреев, но только вскользь, как угрозу для бизнеса. Геббельс был другим; пенистым месивом, ревущим зверем, отталкивающим зрелищем. И все же я присоединился. Я выбрал не НСДАП, а становился последователем Гитлера, сказал я себе. Он завладел мной еще до того, как я понял, что происходит, вот, во что я верил в течение многих лет. Теперь я понимаю, что был в состоянии все изменить и, тем не менее, все равно ничего не сделал, избегая ответственности за последствия."
speer_natsoc.8.a:0 "Это. Не. Выход."

speer_natsoc.9.t:0 "Встреча с Абсом"
speer_natsoc.9.d:0 "К сожалению, Герман Йозеф Абс все еще предпочитал иметь дело лично со Шпеером. Тем не менее, это была возможность выбраться из Фольксхалле, где у стен были уши, а у Абса было достаточно сил, чтобы обеспечить им настоящую конфиденциальность. Альберт отхлебнул кофе и принялся выбирать стейк на столе перед ним.\n\n"Это будет очень ценное возвращение к нормальной жизни. Честно говоря, у меня с самого начала были сомнения насчет этой компании, но, естественно, раньше это было не мое дело."\n\nАльберт фыркнул. Для Абса все было бизнесом. "Но вот, прошло время, и они казались лучше, чем альтернатива. Кажется, я припоминаю, что вам было что сказать о них, когда они посягали на ваши... популистские начинания. Однако я далек от того, чтобы указывать фюреру, как управлять государством". Альберт возразил "Мы оба знаем, что в глубине души, ты бы и сам не прочь занять мое место. Тем не менее, по поводу компании, да, я хотел национализировать это предприятие. Оно было и выгодным, и использовало слишком много рабской силы, но пока мы избавлялись от дочерних компаний Рейхсверке... Кстати, Герман, ИГ Фарбен все увеличивает обороты? Ты не думаешь, что твоя кампания стала уж слишком зависима от государства?" \n\nШпеер на удивление стал более интересным собеседником с тех пор, как Банда кинула его и сбежала. Абс предположил, что фюреру нужен кто-то, чтобы выговориться, и признался, что ему и в самом деле понравилась их словесная перепалка. Хотя Альберт, возможно, больше не обладал тем влиянием, которое имел когда-то, он все еще умел убеждать людей. "Это далеко не так. Впрочем, в этом месяце мы расширяем нашу деятельность в Баварии. Новые заводы, жилье, ну, вы и сами знаете. Есть несколько документов, необходимых для ускорения процесса. Конечно, если бы они оказались первыми на столе у фюрера, такое преимущество сложно переоценить". Он многозначительно поднял брови."
speer_natsoc.9.a:0 "Я полагаю, что продолжать разговор дальше нет смысла."

speer_natsoc.10.t:0 "Новая волна рабов" 
speer_natsoc.10.d:0 "Со времени прихода Шпеера к власти число невольных рабочих в Рейхе почти не менялось. Слишком много препятствий, чтобы избавиться от института, слишком много некомпетентности и коррупции, чтобы сохранить его. Теперь, когда эти подрывные реформистские элементы были устранены, правительство Германии могло переориентироваться на эффективное управление рабами.\n\nВ Вартеланде поляков, которых официально не существуют, вытаскивают из постелей и ведут на невольничий рынок. В Украине члены некогда гордого казацкого корпуса встретили пьяных солдат Вермахта и были избиты до потери сознания, прежде чем быть проданными за наличные деньги. В России шестерых детей из охваченных голодом деревень обменивают на недоеденную свинью или ящик с курами. Происходит первая крупная экспансия рабов за последние двадцать лет."
speer_natsoc.10.a:0 "Arbeit macht frei"

speer_natsoc.11.t:0 "Что-то приходит, что-то уходит"
speer_natsoc.11.d:0 "Знание - это сила, это он успел хорошо понять. Похоже, его тюремщики понимали это также хорошо. Чего они не понимали, так это то, что обмен информацией - это не игра с нулевой суммой; концепция, которую Шпеер заимствовал из работ одного немца, сейчас наслаждающегося свободами Америки. Небольшая торговля необходима, будь то ресурсы или знания. Тем не менее, сейчас, он далек от того, чтобы указывать другим людям, что делать.\n\nАльберт снова мрачно подписал бумаги на своем столе. Он поговорил с теми немногими контактами в разведывательном сообществе, которых все еще считал заслуживающими доверия, - они тоже выразили свои сомнения. Хотя сторонники жесткой линии оставались сторонниками жесткой линии. Никакой информации, кроме официальных государственных сообщений. Покидать пределы Рейха строго запрещено, и, в свою очередь, никаких иностранных контактов и сообщений. Мятеж и измена были повсюду в эти дни - по крайней мере, так он слышал.\n\nОн включил радио погромче - какая-то американская группа, которую он, скорее всего, никогда больше не услышит. Прием иностранного радио теперь считался преступлением. А если бы ему вдруг захотелось послушать пластинку, ему пришлось бы торговаться за нее с кем-нибудь из его персонала, как какому-нибудь бретонскому контрабандисту. Тем не менее, это было лучше, чем альтернатива слушать только гордую арийскую музыку. Боже, он уже был по горло сыт Вагнером."
speer_natsoc.11.a:0 "Если мне придется еще раз услышать "Полет валькирий"..."

speer_natsoc.12.t:0 "Новый рейхсмаршал"
speer_natsoc.12.d:0 "После этого инцидента ему редко удавалось присутствовать на собраниях ОКВ, но теперь наступил особенный случай. Охрана была утроена, здание закрыто, а дворы подготовлены к проезду шестиколесных "мерседесов", которые, казалось, никогда не выходили из моды, несмотря на то, что требовали обслуживания больше, чем любой танк. И все же, размышлял Альберт, глядя на своего нового рейхсмаршала, возможно, он просто проецировал на машину недостатки ее владельца.\n\nШпеер сделал все возможное, чтобы держать Шёрнера подальше от высших эшелонов Германии, но теперь это уже было не предотвратить. У монстра в форме, в отличии от других генералов, был план, и его клика всерьез следовала за ним. Хуже всего было выражение его глаз, когда он пожимал руку фюреру. Чистая, ничем не сдерживаемая гордость. Теперь им всем придется иметь дело с его уникальным стилем.\n\nАльберт изучил повестку дня. Расширение финансирования вермахта. Активизация усилий по набору персонала. Бюджет на военные исследования и разработки увеличился втрое. Льготные контракты с ИГ Фарбен, Даймлер-Бенц, Рейхсверке, старой гвардией. Нераскаявшаяся реакция на его недавние реформы. Он вздохнул, откинулся на спинку стула и приготовился к длинной вступительной речи."
speer_natsoc.12.a:0 "Чем больше вещей меняется, тем больше они остаются прежними."

speer_natsoc.13.t:0 "Как я перестал бояться и полюбил бомбу"
speer_natsoc.13.d:0 "Альберт, безусловно, ценил эстетику постмодернизма - ее штрихи можно было увидеть при тщательном изучении любого из его зданий. Тем не менее, у всех вещей должна быть функция, и ему было трудно найти функцию этого места. Рейх вложил большие средства в ядерную энергетику, но эта станция практически ничего не производила. Реактор все еще гудел, атомы разбивались и расщеплялись дабы произвести один конечный продукт - плутоний. Они накопили много урана в результате своих завоеваний в России и Африке, но этот изменчивый и жизненно важный компонент ядерного оружия был необходим сейчас больше, чем когда-либо - по крайней мере, так ему сказали.\n\nПроизводство расщепляющихся материалов возросло в ответ на недавнее требование Рейха удвоить запасы ядерного оружия, чтобы надлежащим образом использовать качество сдерживающего фактора. Шпеер не видел разницы - арсенал Рейха уже сейчас способен стереть с лица Земли половину этого мира. Его новым министрам это казалось экономическим стимулом, позволяющим значительно расширить деятельность тех старых гордых компаний, которые доминировали в тяжелой промышленности и большой науке. Для Шёрнера это была еще одна прекрасная возможность изменить и укрепить свой статус. Для Шпеера это было пустой тратой времени. Экономического подъема не будет, если не станет людей, которые могли бы работать. И если Шёрнер добьется своего, то шансы на выживания человечества серьезно уменьшатся."
speer_natsoc.13.a:0 "Уран порождает плутоний, паранойя порождает насилие."

speer_natsoc.14.t:0 "Выше, чем Альпы"
speer_natsoc.14.d:0 "Альберт уже давно не был в Австрии. Борман несколько испортил атмосферу в Бергхофе своим безвкусным ремонтом, и Альберт был больше сосредоточен на своих собственных проектах, чем на ремонте еще одного памятника Гитлеру. Тем не менее, государственные визиты никогда не заканчивались, и было не похоже, что за пределами Рейха было что посетить. Однако это был один из лучших видов, которые он видел во время своих путешествий.\n\nХруст сапог по снегу обрисовывал цифры отчета, что предложил ему офицер. Как, черт возьми, они притащили сюда столько танков... Он никогда этого не узнает. Обычно белые склоны Альп теперь казались покрыты ковром серой массы, армейскими палатками,которым не было числа. На более высоких склонах он заметил минометные позиции, едва заметные точки снайперских гнезд, зенитные орудия, готовые сбить любой самолет, который осмелится подлететь слишком близко к вооруженному монументу, в котором они обитали. К несчастью для Альберта, это была ухабистая поездка на грузовике с несколькими суровыми лицами. Все выше и выше. У него ослабли колени - ни один вертолет не мог достичь такого разреженного уровня воздуха.\n\nОн махнул рукой своему секретарю с биноклем и поднес его к глазам. Итальянцы тоже заняли свои позиции над облаками, в нескольких километрах от танковых ловушек, минных полей, чешских ежей и достаточного количества колючей проволоки, чтобы окружить весь Нанциг. Он видел отчеты, ситуация здесь обострялась. Больше оборудования, больше людей, больше планов - ОКВ потребовало всего этого и получило. Он просто молился, чтобы избежать искры, которая зажгла бы этот короткий фитиль."
speer_natsoc.14.a:0 "И этот взрыв эхом бы отозвался по всему миру."

speer_natsoc.15.t:0 "Беглецы в ночи"
speer_natsoc.15.d:0 "Оглядываясь назад, он должен был предвидеть это. Банда реформистов, которую он собрал вокруг себя, так часто пытающаяся утвердить свою собственную волю, наконец-то прекратила блеять и навсегда замолчала. В кои-то веки Шпеер мог наслаждаться заслуженной тишиной. Он не был до конца уверен, что стало последней каплей в их отношениях, ведь между ними было так много споров в этих широких залах Фольксхалле. Все, что он знал, так это то, что в назначенный час трое из Банды Четырех не явились на работу. Секретарь, обзвонивший их дома сообщил, что Кизингер, Эрхард, Шмидт со своими семьями просто исчезли. Их, естественно, искали, но безрезультатно. Казалось, что такой уход был спланирован еще годы назад, последняя ниточка на случай, если они не смогут добиться успеха.\n\nСначала он был в ярости. Это был редкий случай, когда он позволил своему характеру взять верх над собой, но та ночь стала первой из месяца яростных истерик; против этой Банды из трех человек с их заговорами; против Рейха, над которым он так усердно работал, чтобы исправить этот рушащийся на его глазах беспорядок; на самого себя. Однако больше всего он боялся. Он чувствовал, как сметь все ближе и ближе подбирается его телу. В партии было несколько членов, которые считали себя более подходящими для управления государством, чем Альберт Шпеер, - а оставлять его в живых было бы слишком опасно.\n\nОднако его страхи оказались ошибочными. Оберлендер подчинил его, засунул руку ему в задницу и теперь управлял им, словно какой-то захудалой марионеткой. Больше никаких союзников и никакого Шпеера. Теперь все трое, вероятно, загорали в Америке - все слишком стремились оставить свой Рейх позади."
speer_natsoc.15.a:0 "Мы остаемся."

speer_natsoc.16.t:0 "Проклятие памяти"
speer_natsoc.16.d:0 "Кажется в будущем слишком легко будет забыть, что отдельная личность когда-либо существовала. Мы всего лишь след, который оставляем в этом мире, - размышлял Альберт из своей гостиной. Маргарет была где-то далеко, не то чтобы они уделяли друг другу много внимания в эти дни. Было слишком легко просто глядеть в огонь, бросая туда листки бумаги и наблюдать, как они увядают и сворачиваются. Он почти забыл про свою книгу.\n\nСовершенно не годилось иметь в рядах Рейха таких ужасных предателей, как его прошлый кабинет министров. Каждый листок бумаги, который они подписали, был отредактирован. Каждый закон, который они привели в жизнь, был отменен. Даже их дома были разрушены, а упоминание их имен было запрещено в любых средствах массовой информации. Невыносимо было говорить о том, что случилось с их друзьями.\n\nВ Америке, без сомнения, они рассказали бы истории о дерзком пренебрежении к Рейху, но здесь об их побеге никогда не будет никаких новостей. Люди могут спросить, что случилось с министрами, но они никогда не получат ответа - и в конце концов они придут к своим собственным выводам. Он вернулся к своей книге. \n\n"
speer_natsoc.16.a:0 "Кем, черт возьми, был Герострат?"

speer_natsoc.17.t:0 "Защита Шпеера"
speer_natsoc.17.d:0 "Легко обвинять в чем-то того, кого уже нет. Как пердеж в лифте, вина лежит на том, кто ушел последним. Поэтому вполне логично свалить все проблемы на тех, кто недавно покинул нас.\n\nЭкономический крах? Это не из-за меня.\nИскаженная правда? Это точно не я.\nНаше правительство теряет власть? Я к этому не причастен.\n\nДействительно, партии казалось, что Альберт сделал слишком мало и слишком поздно. Вполне естественно, что кто-то другой должен взять бразды правления в свои руки, хотя бы в качестве направляющей руки. Похоже, отрицание вины только заводило все дальше и дальше... Однако пропаганда продолжалась - члены Банды четырех были шпионами, иудейскими лазутчиками. Возможно, в каком-то смысле это и было правдой. Но какую цену следовало за это заплатить?"
speer_natsoc.17.a:0 "Перекладывать вину гораздо легче, чем брать ее на себя."

speer_natsoc.18.t:0 "Я просто душа, у которой добрые намерения"
speer_natsoc.18.d:0 "Коллективная ответственность была тем, к чему Шпеер относился очень серьезно, пока у него еще был некоторый вес в обществе - если фюрер принимал решение, все соглашались, что это было наилучшее решение. Таким образом, все ужасные и идиотские идеи этой клики предателей будут коллективно согласованы для устранения - только на этот раз все было по-другому. Это его собственные министры так охотно диктовали отказ от идей своих предшественников. Хотя Альберт в принципе согласился с некоторыми из их предложений, он с ужасом осознал насколько охотно его министры принимали различные решения, даже не посоветовавшись с ним.\n\nШпеер всегда делал все возможное, чтобы изобразить себя доброжелательным правителем, но это становилось все труднее, когда подход его министров сменился с бархатной перчатки на железную длань. Раньше людям, а особенно студентам, нравились его новые и доброжелательные министры, которые противопоставляли себя реакционному застою. Боже, да он сам уже почти скучал по их препирательствам. Как бы в напоминание о тех днях на столе у него лежала куча документов, которые ему приходилось разбирать, дабы устранить их "подрывное влияние".\n\nЕще один отмененный закон - штамп. Еще один план отменен - штамп. Еще одна реформа повернута вспять - штамп."
speer_natsoc.18.a:0 "Господи, пожалуйста, не пойми меня неправильно..."

speer_natsoc.19.t:0 "Кофе с Кизингером"
speer_natsoc.19.d:0 "Естественно, его бывшие друзья-террористы находились под пристальным наблюдением. Как только самые проницательные люди Рейха узнали о существовании дыры в железном занавесе, началось массовое бегство через Атлантику. Альберт подумывал о том, чтобы устранить разрыв, но решил этого не делать. Открытое убийство бывших правительственных чиновников, просивших убежища, было бы слишком наглым. Вместо этого за ними просто наблюдали издалека, и Альберт каждый божий день получал отчеты об их деятельности.\n\nОн вспомнил утро, проведенное с Кизингером, чашку кофе и их острую дискуссию. С Куртом всегда было легче всего иметь дело, в отличие от других, он был реалистом. Эти разговоры были оживленными, но никогда не раздражали его так сильно, как этот пустозвон Эрхард. Казалось, у партканцлера всегда были правильные слова, чтобы получить то, что он хотел, и Шпеер не без удовольствия наблюдал, как он пытался протолкнуть то, чего не могли сделать остальные трое.\n\nАльберт отхлебнул кофе и пролистал отчет. Кизингер, конечно, уже контактировал с американцами, кто знает, как долго. Каждый день бывший партканцлер встречался с агентами ЦРУ, которые, по-видимому, выискивали каждую крупицу информации о Шпеере и его новом правительстве. Курт заставлял их ловить каждое его слово так долго, как он того пожелает."
speer_natsoc.19.a:0 "Это всегда было его талантом."

speer_natsoc.20.t:0 "Перекур с Шмидтом"
speer_natsoc.20.d:0 "Шмидт всегда сбивал Альберта с толку. Он был почтителен, вежлив, способен. Поначалу его единственным недостатком было курение. Им действительно пришлось увеличить бюджет на уборку, чтобы справиться с налетом на потолках. Но время шло, и в нем проснулось что-то новое. Шмидту не нравились многие люди, с которыми он работал. Ему не нравились многие из стратегий, проводившихся его правительством. Казалось, ему не нравился Рейх как институт.\n\nТеперь, конечно, Шпеер знал, что это всегда было так. Шмидт был против всего над чем трудился Шпеер, имея контакты с рейхсбаннером, прежде чем ему пришлось бежать. В то время как Эрхард поддерживал себя, читая лекции американским студентам, а Кизингер потихоньку снабжал американское правительство информацией, Шмидт открыто осуждал страну своего рождения, написав свои откровенные мемуары. Осведомителям в его доме удалось раздобыть фотографию страницы для его прочтения. "Внутри Третьего рейха" выставляла далеко в нелестном свете Шпеера и его руководство, намекая на многие вещи, которые Альберт предпочел бы держать в секрете."
speer_natsoc.20.a:0 "В конце концов, все раскроется."

speer_natsoc.21.t:0 "Экономика с Эрхардом"
speer_natsoc.21.d:0 "Эрхард был самым раздражающим из них всех. Держался, как Геринг, говорил, как Бисмарк, и курил, как чертов паровоз. Конечно, управлять экономикой Шпеера было сложно, но то, как Эрхард отзывался о национал-социализме, порой заставляло вскипать кровь фюрера. Теперь Людвиг превозносил достоинства своей собственной чудесной экономической системы, которая спасла бы Рейх от всех его проклятых недостатков, реальных или воображаемых.\n\nСюдя по посещаемости его лекций, американцы просто влюбились в него. Его идеи приветствовались как один из лучших взглядов на немецкую систему за последние десятилетия, и он, по-видимому, приобрел свою собственную группу экономистов "континентального стиля". Их бесконечная критика и скепсис начинали надоедать. Ну и пусть. По крайней мере, теперь Шпеер мог наконец провести встречу, не открывая окна."
speer_natsoc.21.a:0 "По тебе никто не будет скучать."



