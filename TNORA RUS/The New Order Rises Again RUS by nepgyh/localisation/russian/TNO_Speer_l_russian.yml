 speerreichsbanner.1.t:0 "Неприятная встреча"
 speerreichsbanner.1.desc:0 "Зал заседаний Рейхсканцелярии был переполнен разнообразными эмоциями. Альберт Шпеер сидел впереди всех, крепко сжав руки и уставившись в одну точку. Остальные пятеро, Банда и Ханс Шпайдель, сидели одной кучкой, стараясь не смотреть на своего фюрера. Все они, а особенно Шмидт, все еще чувствовали ярость, исходящую от фюрера, который не произнес ни слова с момента встречи. Молчание прервал Кизингер.\n\n"Шпайдель, ты хочешь сказать, что нам нужно продолжать бездействовать?" генерал кивнул. - "Верно... мы надеемся на то, что рабы в конце концов вернутся к нам, видя, что мы не планируем никаких ответных шагов."\n\n"Если позволите," - вмешался Эрхард. - "Разве мы не должны отодвинуть наши войска от границы, чтобы дать понять, что мы не хотим причинить им никакого вреда?" Как только он закончил, его глаза метнулись к фюреру, который начал говорить, как только Эрхард прикусил сигару между зубами.\n\n"И позволить бандитам пересечь границу и грабить наших поселенцев?!" - вскрикнул он. Остальные смотрели молча. "Это даже не смешно, эт-то чистое безумие. Они не могут контролировать себя, не справляются со своей животной яростью. Как мы можем оказывать им такое доверие, которого они не заслуживают!"\n\nСледующие несколько секунд никто не произносил ни слова, и Шпеер переводил взгляд с одного человека на другого, в то время как его дрожащие руки царапали стол. - "Что вы на меня так смотрите? Ну же, продолжайте свою либеральную болтовню! Притворитесь, что меня здесь нет! Я же только и делаю, что мешаю вашим амбициозным..."\n\nШпайдель снова взглянул на Кизингера и заговорил. - "Значит, вы согласны? Если они начнут использовать дипломатию, мы сможем начать с ними серьезные переговоры и использовать это в своих интересах." Кизингер неохотно пожал плечами."
 speerreichsbanner.1.a:0 ""Давайте подождем, когда начнется настоящая игра.""

 speerreichsbanner.2.t:0 "Повстанцы выходят из тени"
 speerreichsbanner.2.desc:0 "В тот день в кабинет Гельмута Шмидта поступило очень важное письмо, и он внимательно перечитал его каждую строчку. Под конец он крепко сжал письмо в руке, и в его голове закрались сомнения.\n\n"Уважаемый Гельмут Шмидт, министр иностранных дел Рейха,\n\nЭто говорит Вилли Брандт. Я стою у руля Рейхсбаннера Шварц-рот-Голд, но сейчас я пришел к вам с предложением. Ваше правительство в последнее время хранит гробовое молчание, и это постепенно начинает нервировать армию Свободной Европы. Некоторые говорят, что вы готовитесь к нападению, но я то знаю, это не так. Итак, Гельмут Шмидт. Вы были представителем более гуманного лица Германии, не так ли? Я прошу Вас передать это письмо герру Шпееру. Полагаю, в конце концов, это письмо предназначенно именно ему. А теперь вот что я должен сказать.\n\nМы проведем собрание в Варшаве, в церкви Святого Александра. Я выбираю это место, потому что это оно свято, а ни одно святое место не должно быть полем битвы или насилия. Я задам вам еще один вопрос, возможно, еще более важный. В знак мира я прошу вас прийти вас вместе с вашими дипломатами. Нет никакой необходимости в оружии, чтобы греметь им в окружении священников и крестов. Я не уверен, что вы последуете моему совету, но если вы это сделаете, я буду вечно благодарен вам за этот шаг.\n\nИ мое последнее заявление будет таким. Герру Шпееру, вам, Гельмуту Шмидту, Людвигу Эрхарду, Курту Георгу Кизингеру, Хеннингу фон Трескову. Я должен поздравить вас всех с тем, что вы так далеко продвинулись. Раньше Германия была очень темным местом, и какое-то время я боялся за ее существование. Но моя надежда укрепилась, и я радуюсь, что свободная, гуманная и демократическая Германия все еще жива. Спасибо за сотрудничество, и если все пойдет хорошо, мы скоро увидимся.\n\n- Вилли Брандт."\n\nУ него не было времени на размышления. Гельмуту Шмидту нужно было сделать свой выбор."
 speerreichsbanner.2.a:0 "Сейчас самое время нанести удар. Выдвигаемся в Варшаву."
 speerreichsbanner.2.b:0 "Шпеер слишком силен. Шмидт не может так открыто бросить ему вызов."

 speerreichsbanner.3.t:0 "Так или иначе"
 speerreichsbanner.3.desc:0 "Когда Гельмут Шмидт вошел в церковь Святого Александра, он почувствовал, что попал в другой мир. В самом воздухе отсутствовало что-то гнетущее и ужасное, что он ощущал снаружи. Это не было эхом криков рабов, звона цепей, ничего подобного. Шмидта словно отбросило в совершенно другую вселенную. Где ничего из этого безумия не могло произойти.\n\nОн видел только четыре лица. Единственным, кого он знал в лицо, был Вилли Брандт, но остальных он узнал по другим признакам. Одним из них был Кароль Юзеф Войтыла, католический священник, которого Шмидт сразу же узнал по одежде. Вторым был Вячеслав Черновол, Шмидт мало что о нем знал, а последней была Надежда Троян, бывший агент НКВД и убийца Вильгельма Кубе. Ему не нравились ее убеждения, хотя он и уважал ее мужество. Однако все они молчали, когда Брандт подошел к нему.\n\n"Ну, если это не знаменитый Гельмут Шмидт, то кто тогда?" Широко улыбнувшись, он протянул ладонь, и они крепко пожали друг другу руки. - "Я так понимаю, что вы немного больше сочувствуете нашему делу, чем ваш друг, которого вы называете герром Шпеером?"\n\nШмидт сначала прикусил язык. Он не хотел рисковать, говоря что - то не то, но потом понял, где именно находится. - "Друг..." Он громко фыркнул. - "Теперь я бы его так не назвал, но это ни к чему. Я с удовольствием сам буду вести переговоры с вами, герр Брандт. У меня есть много причин поддержать ваше дело."\n\nБрандт бросил на Шмидта острый взгляд и лукаво улыбнулся. - "Поддержка означает, что вы еще ничего не сделали, чтобы помочь делу Рейхсбаннера." Когда он сказал это, Шмидт почувствовал необходимость сделать шаг назад, но вместо этого издал веселый, но нервный смешок."
 speerreichsbanner.3.a:0 ""Вы правы, герр Брандт. Вы чертовски правы.""

 speerreichsbanner.4.t:0 "Свобода или смерть"
 speerreichsbanner.4.desc:0 ""...от имени Рейхсбаннера Шварц-рот-Голд, от имени Армии свободной Европы, от имени всех рабов, которые заперты в своих цепях и вынуждены работать до смерти в нечеловеческих условиях, я требую, чтобы их немедленно освободили. Без колебаний и со всей обещанной поспешностью."\n\nГельмут Шмидт кивнул. - "Знаете, герр Брандт, вы очень смелы в своих требованиях." Предводитель восстания рабов лишь улыбнулся. - "И вы даете совершенно недостаточный отпор. Хмм... Я ожидал, что человек из Рейха разозлится еще больше, но тем не менее я ценю ваше здравомыслие. Сейчас..."\n\n"...что касается протестующих, борцов за свободу в Германии, храбрых мужчин и женщин, которые хотят только освободить тех, кто не заслуживает бессмысленной жестокости Рейха, которая преследовала их десятилетиями, я требую, чтобы все они были отпущены. Вернуться в свои дома с миром, а не для того, чтобы полиция, тайное агентство или какая-либо другая организация, задерживала, преследовала или причиняла им вред каким-либо образом - тем более я не хочу, чтобы в это дело вмешивались военные."\n\nДля Шмидта это было почти как приятная беседа с другом. - "Я не могу гарантировать их безопасность, хотя, если кто-то решится совершить над ними насилие, ему придется дорого заплатить." Брандт коротко рассмеялся. - "Хорошо, хорошо. Теперь последнее требование." Он прочистил горло.\n\n"По вопросу о репатриации. Я требую, чтобы Германия начала немедленные и обширные репарации всем рабам и их семьям. Они получат полную компенсацию, поскольку зло, которое Рейх причинил им, должно быть очищено, даже если потребуются десятилетия, чтобы полностью его смыть. Условия не подлежат обсуждению, герр Шмидт. Вы согласны?"\n\nШмидт несколько раз моргнул, услышав последнее требование. Это стало бы серьезной нагрузкой на бюджет Германии, но... какое он имеет право отказывать им в этом? Ему потребовалось всего несколько секунд, чтобы ответить."
 speerreichsbanner.4.a:0 ""Конечно!""
 speerreichsbanner.4.b:0 "Но это заняло у людей Шпеера всего несколько мгновений."

 speerreichsbanner.5.t:0 "Разбитое зеркало"
 speerreichsbanner.5.desc:0 "Я... я пытался заставить их понять! Клянусь! Пожалуйста!"\nГельмут Шмидт отбросил всякое подобие достоинства и теперь открыто умолял человека на другом конце провода. Жаль, впрочем, потому, что собеседника это ни сколько не тронуло: смех был единственным ответом на его мольбы, в котором не было ничего, кроме веселья.\n"Как забавно! Гордый Гельмут Шмидт умоляет! Если бы вы только могли быть здесь, в моем кабинете, я бы отдал половину Рейха, МОЕГО Рейха, только чтобы увидеть ваше лицо!" - раздался голос фюрера.\n"Я всегда мечтал увидеть лицо предателя, когда он вынужден просить пощады за свою бесполезную жизнь! Впрочем, не такая уж большая потеря... Каждому да воздастся по его заслугам, и угадайте, герр Шмидт, кто сейчас стоит прямо за дверью моего кабинета?"\n\n"Ты не посмеешь-"\n\n"Правильно! Всемогущая Банда четырех! Неблагодарные ублюдки, я спас вас от Гейдриха! Я годами покрывал ваши преступления! Без меня вы были ничем! Но теперь я наконец смогу отомстить. Сладкая месть за все унижения, за все те разы, что вы угрожали мне, хнычущие негодяи... Не пытайся убежать, маленький лжец, не лишай меня удовольствия: я найду тебя и убью даже в Вашингтоне..." - затем его тон снова изменился, и Шпеер снова засмеялся.\n"Наслаждайся своими последними часами, ведь в мире есть так много вещей, которые ты можешь успеть сделать: повешение, яд или великая классика, пуля! Какой богатый выбор. Или я также буду рад сделать это за вас... О, пока я не забыл, герр Шмидт, будьте паинькой, Орпо скоро придет за вами..."\n\nЛиния оборвалась, но Шмидт больше не обращал на нее внимания. Он был слишком напуган, чтобы думать об этом, и не из-за смертельных угроз Шпеера: его испуганный взгляд был прикован к зеркалу перед ним. Его собственное отражение смотрело на него вместе с отцом и тысячами лиц, повторяющих одно и то же слово, снова и снова, снова и снова.\n"Предатель!" - закричал отец, и ярость исказила его старое лицо в гримасе ненависти.\n"Предатель!" засмеялось его собственное отражение, и кровь хлынула из дыры во лбу.\n"Предатель! Предатель! Предатель!" - эхом отозвались все мужчины, женщины и дети. Все они были мертвы, включая его самого. Все они погибли, и это была его вина. Его и только его."
 speerreichsbanner.5.a:0 ""Предатель! Предатель! Предатель! Предатель!""

 speerreichsbanner.6.t:0 "Наконец-то свобода"
 speerreichsbanner.6.desc:0 "В Штеттине стоял туманный день. В то время как рабские кварталы за эти годы претерпели некоторые улучшения, в конце концов они остались такими же, какими были всегда: местом отчаяния и страданий, где их жизни были поглощены голодным Рейхом. В тумане, окутывавшем большие казармы, никто не заметил человека, прибивающего большой плакат к площади в центре лагеря, где давали еду и приводили в исполнение наказания; затем туман рассеялся, и все увидели: написанная большими буквами и на нескольких языках была их свобода.\n\n"Выдержка из закона О свободе, утвержденного Рейхстагом и опубликованного [?global.date.GetDateStringNoHourLong], которая вступает в силу с момента ее опубликования."\nСтатья 1, параграф 1: "Ни один человек не может быть лишен основных прав, предоставленных законом Рейха"\nПараграф 2: "Ни один человек не может быть подвергнут ограничению своей свободы без соответствующего судебного акта."\nПараграф 3: "Ни один человек не может быть подвергнут принудительному труду без соответствующего судебного акта."\nСтатья 2, Параграф 1: "Все лица, в настоящее время подвергнутые вышеупомянутым мерам без соответствующего судебного акта, должны быть немедленно освобождены"\nПараграф 2: "Экономическое возмещение за время, проведенное в условиях несправедливого лишения основных прав, несправедливого содержания под стражей или несправедливого труда, будет распределяться в соответствии с будущим законом."\n\nНедоверие, удивление, страх и, наконец, радость. Мужчины, женщины и дети кричали от счастья на десятках разных языков, и все же все они понимали друг друга, как могут понимать только братья, потому что все они были братьями в рабстве, и теперь они будут такими же счастливыми: они пели, они смеялись, они плакали счастливыми слезами впервые с тех пор, как переступили этот порог в цепях."
 speerreichsbanner.6.a:0 "Свобода! Милая, сладкая свобода!"

 speerreichsbanner.7.t:0 "Больше никаких митингов"
 speerreichsbanner.7.desc:0 "Вилли Брандт предложил Шмидту выпить прекрасную бутылку, сделанную свободными польскими и немецкими руками, но дипломат отказался. - "Ну ладно", - пожал плечами Брандт. - "как пожелаете." У Шмидта возникло ощущение, что он продвигал бы эту тему дальше, если бы священник Кароль Юзеф Войтыла не упрекал его в умеренности, особенно когда речь зашла о будущем Европы. - "А теперь перейдем к теме, да?" Шмидт кивнул. - "О, все очень просто."\n\n"Полная, немедленная отмена всех Нюрнбергских законов."\n\nЭто поразило Шмидта, как пуля, но он чувствовал, что удивляться бесполезно. - "Как бы мне ни хотелось уничтожить их все самому, я..."\n\nБрандт покачал головой. - "Ну же, герр Шмидт. Я понимаю ваше положение - как бы вам хотелось разорвать эти чертовы бумаги собственными руками..." - Шмидт почувствовал, как напрягся. Если бы он находился где-нибудь еще, такой открытый разговор заставил его чувствовать себя неловко, и он поднял руку, что заставило Брандта остановиться после еще одной или двух секунд разговора.\n\n"Я приму свое решение, герр Брандт. Нет нужды беспокоиться." Шмидт недоумевал - как этот человек всегда говорит так, будто контролирует ситуацию? Неудивительно, что он возглавил целое восстание рабов. Он должен был уважать этого человека, он сделал больше, чем Шмидт, находясь под каблуком Шпеера; но он был вынужден отбросить эти мысли. Переговоры шли полным ходом. Не его эмоции. - "Нюрнбергские законы...""
 speerreichsbanner.7.a:0 ""...будут немедленно отменены.""
 speerreichsbanner.7.b:0 "Останутся в силе, по велению благосклонного покровительства Шпеера."

 speerreichsbanner.8.t:0 "Врата открыты навсегда"
 speerreichsbanner.8.desc:0 "До войны в Литцманштадте жили десятки тысяч евреев, но теперь их осталось всего тысяча: как однажды сказал Сенека, за тяжелыми воротами обнесенного стеной гетто они не столько "жили", сколько просто "существовали". Дети не играли в заброшенной школе: как сказал Однажды раввин-старик, видевший столько страданий и боли, что Богу пришлось бы построить новый рай только для него одного, - кто был бы настолько зол, чтобы позволить ребенку родиться только для того, чтобы страдать?\n\nПоэтому раввин с тяжелым, как ворота гетто, сердцем прислушивался к безошибочному скрипу, но когда он выглянул наружу, там никого не было: на месте немцев висел плакат. Его сердце наполнилось страхом - был ли это приказ об их уничтожении? - но он взял себя в руки и стал читать.\n\n"Выдержка из закона о расовом равенстве, опубликованного [?global.date.GetDateStringNoHourLong], вступающий в силу в день его опубликования."\nСтатья 1, параграф 1: "Разделы 1, 2 и 3 Закона о гражданах и разделы 1-7 закона О защите немецкой крови и немецкой чести, обнародованные и опубликованные 16 сентября 1935 года и вступившие в силу 1 января 1936 года, настоящим отменяются".\nПараграф 2: "Упоминание расы в любом законе, постановлении или административной директиве в пределах Рейха должно быть заменено этнической принадлежностью"\nСтатья 2, параграф 1: "Ни один человек не может быть подвергнут дискриминации или какому-либо наказанию или труду только за то, что он принадлежит к какой-либо этнической группе"\nПараграф 2: "Экономическое возмещение за подчинение любому из видов обращения, упомянутых в предыдущем пункте, будет распределяться в соответствии с будущим законом"\n\nС минуту старый раввин недоверчиво смотрел на бумагу, потом первые слезы потекли по его щекам. Наконец он повернул голову к тяжелым воротам, которые были концом их мира в течение трех десятилетий, и увидел, как они распахнулись, первый луч утреннего солнца проложил путь к выходу: он знал это тогда, он знал, что чувствовал Моисей, когда перед ним открылись воды Красного моря. Теперь он знал, что нужно делать."
 speerreichsbanner.8.a:0 "Братья! Египет позади! Обетованная земля ждет нас!"

 speerreichsbanner.9.t:0 "Крик души"
 speerreichsbanner.9.desc:0 "На этот раз Шмидту пришлось говорить не с Вилли Брандтом. Это был священник, и все что Шмидт о нем знал это то, что он принадлежал к католической вере, и что его коллеги довольно тепло о нем отзывались. Теперь они сидели друг против друга на столе, стоявшем посреди церкви, и теплые нотки в голосе Войтылы успокаивали нервы Шмидта.\n\n"Я не немец, - начал он с сильным польским акцентом, - "но я уверен, что вы все равно меня поймете." Шмидт вежливо кивнул и предложил ему продолжать. Войтыла слегка улыбнулся.\n\n"Сын мой, я уверен, ты понимаешь, здесь не может быть мира... Ваш так называемый Пакт, люди не могут свободно высказывать свое мнение." Шмидт сжал руки. Худшее было уже позади. Теперь наступило то, что он назвал бы "второстепенными требованиями", и здесь ему предстояло взвесить, сдерживаться или давить. Священник продолжал: - "Я просто прошу вас поразмыслить над этим. Пусть их голоса будут услышаны. Многие борются против... изменений, которые принес ваш Рейх. Не только в Германии, но и везде. Я вижу, как они борются за что-то лучшее. Остальные, я уверен, разделяют мои чувства."\n\nОстальные - Брандт, Вячеслав, Надежда - молча кивнули. Шмидт тем временем вздохнул. - "Я понимаю, герр Войтыла. Я бы с удовольствием это сделал, просто..." Он провел рукой по волосам. "Так много поставлено под угрозу.-"\n\nВойтыла, казалось,ничего не понимал. - "Ну-ка, подними свою голову," - Шмидт, намеренно или нет, послушался мужчину. - "Я верю в тебя. Даже если твой народ уничтожал нас так много и так долго." Он говорил совсем не так, как должен говорить дипломат. Шмидт нашел в этом некоторое утешение. - "Ты сделаешь правильный выбор. Сейчас или никогда... что скажете, герр Шмидт?""
 speerreichsbanner.9.a:0 ""Людям... будет позволено свободно говорить.""
 speerreichsbanner.9.b:0 ""Мне очень жаль, отец. Я предлагаю компромисс.""
 speerreichsbanner.9.c:0 "К несчастью для него, герр Шмидт не мог ничего сказать."

 speerreichsbanner.10.t:0 "Пожалуйста, можно нам чуть-чуть попротестовать"
 speerreichsbanner.10.desc:0 "Небольшая группа вошла в казармы Орпо в Мюнхене со смесью страха и подозрительности. Гюнтер был там на допросе, и ушибы исчезли только через месяц, но на этот раз все было по-другому: он и его спутники добрались до приемной, где сидел офицер, очень похожий - может быть, даже чересчур похожий на того, который сломал Магдалине два ребра ударом ноги во время прошлогоднего митинга.\n\n"Мотивы вашего прихода?" он сплюнул, узнав Ганса, который в сентябре прошлого года сломал ему нос кирпичом.\n\n"Мы здесь для того, чтобы просить разрешения в соответствии с пунктом 1 статьи 2 Закона о проявлении политической, социальной и экономической мысли," - неуверенно ответил Гюнтер. Когда рука офицера исчезла под столом, небольшая группа задрожала, но когда она снова появилась, то держала небольшой справочник с практическими указаниями для полиции: с гримасой он прочитал вслух.\n\n"Выдержка из закона о проявлении политической, социальной и экономической мысли, утвержденного Рейхстагом и опубликованного [?global.date.GetDateStringNoHourLong].\nПункт 1 статьи 1: "проявление политической, социальной и экономической мысли свободно в соответствии с положениями, содержащимися в настоящем законе"\nПункт 2: "действия, описанные в предыдущем пункте, к сведению Орпо подлежат разрешению."\nПункт 3: "действия, описанные в пункте 1, при отсутствии разрешения, упомянутого в пункте 2, наказуемы в соответствии с административным и уголовным законодательством"\nРаздел 2, Пункт 1: "разрешение, упомянутое в пункте 2 раздела 1, должно быть запрошено в местном административном отделении Орпо"\nПараграф 2: "просьба должна, под страхом отказа, содержать: А) точный маршрут манифестации; Б) имена организаторов; В) гарантии того, что манифестация не приведет к С1) насилию; С2) незаконному поведению; С3) делегитимации Рейха и его органов"."\n\nС каждым словом офицер хмурился все сильнее, но он знал свой долг. Когда Гюнтер передал ему запрос, он изучил его, а когда при третьем просмотре не нашел ничего противозаконного, поставил печать и положил в свой стол. Небольшая группа приветствовала их, но замолчала, когда человек в форме бросил на них испепеляющий взгляд и строго предупредил."
 speerreichsbanner.10.a:0 "Не переусердствуйте."

 speerreichsbanner.11.t:0 "Мы - народ"
 speerreichsbanner.11.desc:0 "Гюнтер улыбнулся, глядя на огромную толпу перед собой. Просто невероятно, как всего несколько месяцев назад он боялся Орпо, которые теперь наблюдал за митингом с явным бессилием в глазах командира: теперь они наконец-то могут дать миру знать, что они думают!\n\n"Слушайте же, братья и сестры!" начал он: "все это результат наших усилий! Наша величайшая награда!"\nОн взял маленькую бумажку и прочитал вслух: "закон о свободе выражения мнений, одобренный Рейхстагом и опубликованный [?global.date.GetDateStringNoHourLong], вступающий в силу в день его опубликования."\nПараграф 1 (и только), раздел 1 (и только): "Манифест о свободном проявлении человеческой мысли"\n\nТолпа разразилась радостными возгласами, скандируя и обнимая друг друга, затем Магдалина взяла мегафон: "Долгие годы мы жаждали справедливости, свободы! Сегодня мы исполняем нашу мечту, сегодня тот день, когда Германия находит свой путь к новому будущему! Будущее справедливости и равенства, свободы и дружбы! Более того, сегодня мы начинаем наш путь к искуплению!"\n\nТолпа на площади больше не могла сдерживаться, и дороги были заполнены ликующими людьми, мужчинами и женщинами, молодыми и старыми. Полиции удалось не дать людям добраться до станции Орпо, в результате чего несколько человек были ранены, но это не изменило результатов: они были побеждены. Возможно, на это потребуется время, но их черные мундиры станут простым напоминанием о том, что было, и скоро исчезнут в прошлом.\n\nВ последний момент митинга организаторы зачитали имена тех, кто был убит во время прошедшей манифестации: "мученики свободы", чьи имена и деяния "никогда не будут забыты". Когда солнце начало исчезать за линией горизонта, люди запели последнюю Песнь."
 speerreichsbanner.11.a:0 ""Единство, Право, Свобода!""

 speerreichsbanner.12.t:0 "Разрушение монополий"
 speerreichsbanner.12.desc:0 "На Надежду Троян было страшно смотреть. Она была большевиком, убийцей Вильгельма Кубе, это было все и даже больше, против чего боролся Рейх. Конечно, Шмидт испытывал отвращение к любой форме большевизма, хотя это убийство его не особенно встревожило. Мертвый нацист - это не тот нацист, которого стоит оплакивать. Особенно такой, как Кубе.\n\n"Тотальный контроль" - начала она резко и прямо. - "твоего народа... одержимость вашего Рейха контролем и властью над выборами и правительством. Я хочу, чтобы все это исчезло. Меня не очень интересуют движения буржуазной демократии, но лучше, если нацистские отбросы будут иметь конкуренцию со стороны более достойных членов населения Германии."\n\nШмидт... кивнул. Ему не хотелось говорить, но Надежда заметила это, бросив на него короткий взгляд. - "Говори, что думаешь. В конце концов, ты здесь ради этого." У министра иностранных дел были свои сомнения, и, хотя ее слова не обязательно помогали ему, они подталкивали его вперед. Вздохнув, он заговорил:\n\n"Я согласен с тем, что Рейх должен использовать больше партий, а не довольствоваться гегемонией НСДАП. Однако если мы разрешим основывать партии леворадикального толка, это может вызвать большой гнев у более консервативных членов правительства. Я мог бы, однако, убедить их открыть саму НСДАП, чтобы принять туда членов, которые являются не только национал-социалистами, а-"\n\nНадежда вздохнула. - "Смешно." Шмидт остановился. "Это символическое усилие демократизации - вы действительно верите, что этого будет достаточно, чтобы спасти вашу сломанную систему? Из того, что сказал мне Брандт, Я думала, что ты будешь давить сильнее." Ее глаза сузились в сторону Шмидта, и он почувствовал, как воздух напрягся. "Считаете ли вы, что лучший язык- немецкий? Или, может быть, вы верите, в превосходство арийской расы? Продолжайте, Гельмут Шмидт. Говорите свободно. Ведь здесь нет вашей фашистской угрозы." Несколько секунд он молчал, но ему нужно было сделать выбор. Сделав глубокий вдох, он заговорил:"
 speerreichsbanner.12.a:0 ""Хорошо.""
 speerreichsbanner.12.b:0 ""Нет, фрау Троян, я буду придерживаться того, что сказал.""
 speerreichsbanner.12.c:0 "Люди Шпеера обнаружили, что их слова зазвучали громче."

 speerreichsbanner.13.t:0 "Тени тотального контроля"
 speerreichsbanner.13.desc:0 "Рыночная площадь Кельна, как обычно, была заполнена людьми, которые пытались купить нужный им предмет по лучшей цене. На этот раз, однако, происходило что-то другое: перед входом в собор на высокой раме висел большой плакат: хотя текст был написан на нейтральном юридическом языке, никто не мог игнорировать его смысл.\n\n"Выдержка из закона Об областном управлении, утвержденного Рейхстагом и опубликованного [?global.date.GetDateStringNoHourLong], вступающего в силу в день его опубликования\nРаздел 1, пункт 1: "Должности гауляйтера и рейхсляйтера делаются выборными"\nПункт 2: "Выборы проводятся в течение одного года со дня вступления в силу настоящего закона."\nПункт 3: "Независимая политические организации на уровне Гау и Рейхсгау теперь свободны"\nПункт 1 статьи 2: "Для участия в выборах организации, указанные в пункте 2 статьи 1, должны представить свою кандидатуру за 6 месяцев до дня выборов"\n"для того, чтобы быть избранным на эту должность, кандидат должен быть гражданином Рейха и без какого-либо уголовного прошлого"\n\nУдивление вскоре уступило место волнению, и все заговорили о новом событии. Кто будет избран новым гауляйтером? Будет ли он из НСДАП, либералом или социалистом? Поскольку болтовня продолжалась, можно было почти принять это за демонстрацию демократической свободы."
 speerreichsbanner.13.a:0 ""Не слишком-то привыкайте к этому...""

 speerreichsbanner.14.t:0 "Возвращение политических дискуссий"
 speerreichsbanner.14.desc:0 "Мало кто помнил те дни, когда Рейхстаг был домом немецкой демократии, и еще меньше было желающих говорить об этом. Здание, хотя и восстановленное после пожара 1933 года, утратило все функции, кроме приемного зала для высокопоставленных лиц и пропагандистских мероприятий, и учреждение перешло сначала в оперу Кролля, а затем в Фольксхалле. Четыре десятилетия политического угнетения и однопартийной системы довершили дело, и теперь большинство немцев привыкло жить в стране, где политической свободы просто не существовало. Поэтому жители Германии с удивлением увидели новую газету, продаваемую в киосках: она называлась "Die Kurierdienst", и новость, занимавшая всю первую страницу, была бомбой.\n\n"ПОЛИТИЧЕСКАЯ СВОБОДА ВОЗВРАЩАЕТСЯ В РЕЙХ"\nПосле последнего раунда переговоров между правительством и протестующими было достигнуто соглашение. Мы публикуем в эксклюзивном порядке текст нового положения.\n\n"Выдержка из Закона о политическом представительстве, утвержденного Рейхстагом и опубликованного [?global.date.GetDateStringNoHourLong], вступающий в силу через пятнадцать дней после его опубликования.\nРаздел 1, параграф 1: "Закон против создания новых партий, одобренный Рейхстагом и опубликованный в 14 июля 1933 года, настоящим отменяется"\nПараграф 2: "Новые независимые политические организации могут свободно создаваться и действовать в рамках законов Рейха."\nПараграф 3: "Действия, указанные в вышеуказанном пункте, могут быть ограничены только судебным актом, устанавливающим это, и только за нарушение Уголовного закона\nПараграф 4: "Все нынешние положения закона, криминализирующие политическое поведение, должны считаться недействительными после применения настоящего закона"\n\nВсего через несколько часов Германия была охвачена политической дискуссией. Бары, пабы и площади были заполнены небольшими группами людей, которые говорили о том, что они хотели бы сделать для своей страны, не опасаясь быть арестованными Орпо. О выборах ничего не говорилось, но это не имело значения: это был шаг к свободе, а остальное придет со временем."
 speerreichsbanner.14.a:0 "Теперь нам нужен только скандал со взяточничеством!"

 speerreichsbanner.15.t:0 "Дискуссии о демократии"
 speerreichsbanner.15.desc:0 ""Итак," - начал Вячеслав Черновол, доставая карту Европы, которая, по-видимому, была у него с собой, и раскладывая ее перед столом. - "М-м господин Шмидт," - начал он, постукивая пальцем по столице Украины, на которой было нацарапано слово "Киев". - "Все эти разговоры о рабстве, законах и тому подобном великолепны, но есть кое-что, что я хотел бы затронуть. Видите ли, моя дорогая родина, я всегда чувствовал, что у нее большой потенциал." Шмидт приподнял бровь. Черновол определенно был разговорчив. - "Я могу себе это представить, Рейх, руководствующийся демократическими принципами; однако, ну, даже после убийства моего народа вы не сделали нам никакого подарка. Даже символического."\n\nУ Шмидта свело живот. Генералплан Ост был призраком, который будет вечно преследовать Европу, не так ли? - "Должен ли я предположить, что речь идет о демократизации членов Пакта Единства?"\n\nВячеслав с энтузиазмом закивал. - "Вы быстро соображаете, мистер Шмидт! В этом-то все и дело! Здоровая нация проводит выборы и выбирает людей, которые знают, что они делают, где они это делают и как! Я хочу, чтобы это - я имею в виду либерализацию - было применено в полную силу по всей Европе в тех странах, которые Германия продолжает держать под своей пятой. - Что скажете, мистер Шмидт?"\n\n"Ну..." Шмидт потер затылок. "Это действие вызовет много шума. Какой бы напряженной ни была ситуация, я не уверен, что мы можем себе это позволить. Многое должно произойти, чтобы позволить допустить свободные выборы в странах Пакта, несмотря на условиях в самой Германии..."\n\nВячеслав пренебрежительно махнул рукой. - "Чепуха, полнейшая чепуха! Вы же хотите сделать Европу, доступную для всех! Большие люди в Бер... хм... извините, я имею в виду в Германии, ...", "да нет, все нормально...", " Берлин? Германия. В любом случае, мы зашли так далеко, что можем пройти весь этот путь, от начала и до конца. Что скажете, мистер Шмидт?" Немец вздохнул. Взвесив все за и против, он заговорил."
 speerreichsbanner.15.a:0 ""Давайте попробуем.""
 speerreichsbanner.15.b:0 ""Слишком рискованно. Мне очень жаль,но нам придется довольствоваться медленным переходом.""
 speerreichsbanner.15.c:0 "Стук сапог людей Шпеера решил все за него."

 speerreichsbanner.16.t:0 "Вперед со скрипом"
 speerreichsbanner.16.desc:0 "Начищая сапоги, Людвик на мгновение положил винтовку на мешок с песком. Немцев еще не было, хотя казалось, что до войны осталось рукой подать. Но он все еще ждал. День за днем, день за днем. То тут, то там до него доходили слухи и новости о том, что происходит в церкви. В этом месте происходило много переговоров и дискуссий. Затем, когда он уже собирался схватить винтовку, он услышал голос.\n\n"Людвик!" Это была Мажена. Он быстро подружился с ней, проведя вместе несколько месяцев. В конце концов, они пришли с одной и той же фабрики и после того, как их отпустили, пришли в одно и то же место. Людвик вздрогнул и повернулся к ней. - "Да?"\n\n"Новости из церкви! Немец и Рейхсбаннер провели переговоры." Людвик закатил глаза. - "Ты говоришь как машина," - сказал он, и Мажена стала немного раздраженной, но все же не продолжала.\n\n"Судя по всему, теперь в Польше разрешат провести выборы. Однако есть небольшая проблема." Людвик чувствовал себя одновременно напряженным и счастливым. В чем будет заключаться проблема? - "Ну, продолжай," - сказал он. "Что за проблема?"\n\nМаржена поморщилась. - "Они позволят избирать только фашистов и людей, дружественных фашистам." Моральный дух Людвика сразу же упал. - "Так что это просто очередное шоу. Отлично... только я подумал, что нацисты действительно позволят мне голосовать за кого-то, кто не будет преданным псом Германии."\n\nМаржена и сама выглядела не слишком счастливой. - "Я имею в виду... это же прогресс?" - неуверенно произнесла она, поправляя винтовку на плече."
 speerreichsbanner.16.a:0 "Ну хоть что-то."

 speerreichsbanner.17.t:0 "Бескровное голосование"
 speerreichsbanner.17.desc:0 "Сон Аушры был глубоким, мирным, даже уютным. Кровать, конечно, была немного жестковата, так как ее построили наспех, чтобы вместить всех новобранцев, но... это было лучше, чем спать на бетонном полу. Она проспала бы и восемь часов, если бы какой-то смутьян не решил пройти через казармы и начать шуметь.\n\nСонно перекатившись на спину, она медленно открыла глаза, и ее уши снова настроились на мир живых. Сначала она услышала крик, который подействовал ей на нервы и заставил ее вскочить с кровати, широко раскрыв глаза и начав доставать пистолет, прежде чем поняла, что это не был панический крик. Это было что-то другое.\n\nКогда она вышла из своей комнаты и направилась туда, откуда доносился этот звук - в столовую, - обстановка начала проясняться. - "ОНИ СДЕЛАЛИ ЭТО! РЕЙХСБАННЕР СДЕЛАЛ ЭТО!" Стоя в дверях столовой, она увидела, что там было несколько десятков солдат, которые обратили свое внимание на кричавшего. - "Мужчины и женщины, мне только что сказали, что Брандт убедил этого немецкого ублюдка разрешить выборы в Литве! И не только это, но и все остальное! Наконец-то мы можем снять проклятый нацистский сапог с наших шей - это не так уж много, но это шаг вперед!"\n\nВ комнате внезапно воцарилась аура тишины. Все, а особенно Аушра, обдумывали только что услышанные слова. Демократия в Европе? Что это за туманная концепция? Это было достаточно глупо, чтобы заставить Аушру презрительно улыбнуться, но когда она услышала, как один мужчина хлопнул в ладоши, а другой свистнул, женщина начала аплодировать, а другой смеяться, она инстинктивно потянулась, чтобы хлопнуть в ладоши сама, улыбка превратилась из презрения и насмешки в искреннее чувство облегчения. Тогда она произнесла свои первые слова в то мрачное утро."
 speerreichsbanner.17.a:0 ""Наконец-то. Порция хороших новостей.""

 speerreichsbanner.18.t:0 "Шаги в темноту"
 speerreichsbanner.18.desc:0 ""Герр Шмидт.""\n\nДвое мужчин сидели напротив друг друга в то время, как машина увозила их из Варшавы. Они почти не разговаривали друг с другом. Только через час, когда стало понятно, что они приближаются к месту прощания, Брандт заговорил. Это застало Шмидта врасплох, так как он сам был глубоко погружен в свои мысли, поэтому, когда он встрепенулся и повернулся лицом к главе Рейхсбаннера, тот уже продолжал.\n\n"Полагаю, мне следует дать вам знать. Не то чтобы это было мудро с моей стороны, но... ну, я ведь уже начал, не так ли?" Шмидт ждал, прислонившись к тонированному стеклу. Брандт, казалось, почувствовал, как в горле у него поднимается нервозность - и это удивило их обоих - "Я... собираюсь бежать в США. Подумал, что тебе следует это знать. Я не смогу помочь вам ни в Германии, ни где-либо еще. Все, что меня ждет при поимке - это повешение. Жаль, но... по крайней мере, Рейхсбаннер выполнил свой долг."\n\nШмидт медленно, понимающе кивнул. - "Полагаю, мой друг, я тоже могу тебе кое в чем признаться." Брандт издал тихий веселый смешок при слове "друг", но хмуриться не стал. - "Я не знаю, что будет дальше.. Что-то подсказывает мне... если я вернусь домой, в Берлин, я увижу, что Шпеер сошел с ума, и что на этом все закончится. Тогда это действительно будут последние дни Европы. Может быть, это моя растущая паранойя."\n\nБрандт несколько секунд молчал, обдумывая его слова. Потом он заговорил. - "Герр Шмидт ... подумайте еще раз. Неужели вы так уверены, что все, что вы сделали, напрасно?" Шмидт почувствовал, как его охватывает тревога. - "Скажите мне," - начал Брандт, его глаза встретились с глазами другого человека, и он посмотрел на Шмидта с предельной ясностью. - "Я хочу, чтобы ваш ответ был предельно честным. Не только со мной, но и с самим собой. Что вы чувствуете?"\n\nШмидт поймал первую, импульсивную волну; и отбросив все эмоции, кроме одной, он сказал."
 speerreichsbanner.18.a:0 ""Я боюсь, герр Брандт. Я так сильно боюсь.""
 speerreichsbanner.18.b:0 ""Впервые в своей жизни, я смотрю в будущее с надеждой.""

 speerreichsbanner.19.t:0 "В ловушке вечности"
 speerreichsbanner.19.desc:0 "Он не хотел уходить. С тех пор как он поговорил с Брандтом, его тревога только усилилась. Ему стало так плохо, что к горлу начала подступать тошнота, но сейчас у него не было времени брать отпуск. Шмидту пришлось идти до конца. Даже если это означало, что ему придется присутствовать на встрече, на которую его вызвал Шпеер.\n\nЧувствуя головокружение и слабость, Шмидт вошел в кабинет Шпеера. Фюрер уже сидел там, аккуратно сцепив пальцы, как будто он уже просидел там несколько часов, ожидая, когда придет нужный человек, - и, судя по выражению лица Шпеера, он наконец дождался своего посетителя. - "Герр Шмидт. Я рад, что вы приехали. Я не буду просить вас присесть, просто хочу вам кое-что сказать. С тех пор как вы вынудили меня отменить Нюрнбергские законы..." - Почему, почему он не сказал, что заболел? - "...в нашей стране не осталось ни одного закона, что допускал бы дискриминацию еврейской расы."\n\nШпеер был старым, измученным человеком, и все же энергия, которой он лучился, была намного моложе и намного ярче. Как будто он взывал к чему-то из прошлого. Его улыбка слегка расширилась, когда он посмотрел на Шмидта. - "В чем проблема, Гельмут? Я могу продолжать? В последние два десятилетия, сотрудничество между мной и Бандой имело решающее значение для выживания нашей нации, не так ли? Герр Шмидт, что-то случилось?"\n\nШмидт чувствовал, что заглянул в лицо безумию. Он изо всех сопротивлялся желанию бежать, но чувствовал, что ему становится трудно дышать, а на лбу появился пот. - "Ничего." Он солгал. - "Мой Фюрер. Я тоже думаю, что наше сотрудничество было чрезвычайно плодотворным."\n\nШпеер кивнул. - "Это очень хорошо. В таком случае, я полагаю, что вы уже знаете, о чем я собираюсь вас попросить; если честно я хотел попросить вас об этом еще очень давно. На самом деле, странно, что я никогда..." Он коротко усмехнулся. - "...не уделял этому факту должное внимание. Все, чего я хочу, - это продолжать наше партнерство.""
 speerreichsbanner.19.a:0 ""Это ведь западня, да? Это должна быть западня!""

 speerreichsbanner.20.t:0 "Прорыв через туннель"
 speerreichsbanner.20.desc:0 "После недавнего возвращения в Германию, мысль о возвращении в Рейхсканцелярию только наполняло его ужасом. Он не знал, чего ожидать, когда вошел через главную дверь. Множество мыслей пронеслось у него в голове. Большинство из них представляли собой смесь неприятного и отвратительного, склоняясь к последнему. Но Шмидт не мог беспокоиться вечно - он должен был идти навстречу будущему.\n\nПоэтому, как только Шмидт вошел в Рейхсканцелярию и ступил в длинный глянцевый коридор, свет из узорчатого стекла проник в комнату и осветил фигуру Альберта Шпеера. Рядом с ним стояли люди, в которых он сразу узнал членов Орпо. Шмидт чуть не принял внезапный скачок сердцебиения за сердечный приступ.\n\n"Герр Шмидт." Его тон был небрежным, но Шмидт не сомневался в его намерениях. Как будто Шпеер был единственным, кто контролировал ситуацию. - "Я приказал немедленно вас арестовать. Советую вам даже не задумываться о бегстве." Его заставили идти. Повернуться и бежать - нет, теперь все было по-другому. Теперь уже фюрер не был привязан к нему и не собирался прощать его выходки. Ситуация изменилась.\n\nГельмут Шмидт покачал головой, и полицейский остановился на полпути между Шпеером и Шмидтом. - "Боюсь, что нет, мой фюрер." Он уже видел, как ненависть разгорается в его глазах и как дрожат его руки. - "Никакого ареста не будет. Вы должны знать, что у вас нет абсолютно никакой причины, по которой этот приказ должен быть выполнен. У вас есть причина, мой фюрер? Вы не нуждаетесь в ней, чтобы арестовать меня, но мы оба знаем, что это приведет к тому, что ваша поддержка обернется против вас." все тело Шпеера начало дрожать, он тяжело задышал.\n\n"Шмидт... все эти годы..." Дрожащей рукой Шпеер сунул руку в карман пальто, и глаза Шмидта расширились. - "Сегодня я позаботился о том, чтобы этот миг запомнился надолго. Просто..."\n\n"Нет!" - крикнул Шмидт, и полицейские вздрогнули от страха, увидев, что фюрер выхватил пистолет.\n\n"Просто ч-чтобы я мог убить тебя."\n\n"ШПЕЕР!""
 speerreichsbanner.20.a:0 "Иногда, судьба десятилетий решается в один момент."

 speerreichsbanner.21.t:0 "Прегрешения истины"
 speerreichsbanner.21.desc:0 ""Скажи мне, Шмидт."\n\nВсего несколько минут назад они обсуждали Рейхсбаннер. Это был такой энергичный разговор , что Шмидт был очарован всей информацией, которой располагал Брандт. Такая благородная организация - по крайней мере, по его мнению - была втоптана в землю НСДАП, а затем исчезла в неуместности; а затем, как вспышка, она вырвалась из могилы и вернулась как крупная держава, идя лицом к лицу с самой Германией, чтобы договориться об условиях свободы. И все же Шмидт разочаровал Брандта.\n\n"В чем дело, Брандт?"\n\nОни также обсудили вопросы протеста. Оба они были единодушны в том, как важно продемонстрировать, что нация действительно позволяет быть народу свободным, что у людей есть голос. Но чем Шмидт отличался от Брандта, так это тем, как это делать. Брандт некоторое время внимательно изучал Шмидта после того, как они пришли к соглашению, чтобы определить, действительно ли он считает, что время для протеста - это трансформация, процесс, которым нужно тщательно управлять, или это что-то другое?\n\n"Ты трус?"\n\nШмидт почувствовал, что этот вопрос словно кинжал вонзился ему в сердце. Он знал, что Брандт хотел надавить на него, но это... такая прямота контрастировали с прежней, дружелюбной натурой, которую показал ему этот человек. В его голове промелькнуло сомнение, и когда Брандт уставился на него тем же взглядом, что и после того, как Шмидт предложил компромисс, слова на мгновение покинули его. То, что было сухим воздухом, вышедшим из его рта, затем сменилось тем, что он назвал бы осознанием. После почти десятисекундного молчания Шмидт заговорил:"
 speerreichsbanner.21.a:0 ""История рассудит нас""

 speerreichsbanner.22.t:0 "Партизаны"
 speerreichsbanner.22.desc:0 "С верхнего этажа церкви Святого Александра Шмидт мог видеть всех прохожих. Многие из них были вооружены оружием времен Второй Мировой Войны, и больше всего эта толпа напоминала сборище мятежников, чем настоящую армию. И в то время как многие выглядели грустными, горькими, даже подавленными, - многие были счастливы, вне себя от радости, чокались бокалами друг с другом, сидели и делились историями, сказками, стихами, признаниями.\n\n"Шмидт..." Невнятный голос Вилли Брандта предупредил Шмидта о его присутствии, и он повернул голову, чтобы увидеть, как революционер устало улыбается ему. - "Это я... рад, что вы меня выслушали." Рюмка в его руке дрожала, когда он перекинул ее через край верхнего этажа церкви. Потом Брандт перевел взгляд с Шмидта на город. - "Честно говоря, я б-беспокоился, что... ну, не стоит портить вам настроение. Хотите выпить, Шмидт?" Явное отсутствие приставки "герр", но ни один из них, казалось, не возражал.\n\nНерешительность окрашивала его слова"...Простите, герр Брандт. Я не очень люблю пить. Я тоже дипломат, а дипломатам, вероятно, следует отказаться от алкоголя," - сказал он, многозначительно бросив полусерьезный взгляд на Брандта, который посмотрел на него с улыбкой, которая через несколько секунд превратилась в усмешку. Сам Шмидт в конце концов ухмыльнулся.\n\n"Перестань так на меня пялиться, Шмидт, это..." - он издал короткий смешок. - "Стой!" Шмидт почувствовал, как у него самого задрожали губы, и, возможно, чтобы сохранить лицо или просто выслушать его требования, он отвернулся, прежде чем Брандт продолжил. - "Ты же знаешь, Шмидт... возможно, в глазах народа ты все еще нацист, но для меня ты... ты лучший человек, что когда-либо рождался в этом высоком замке под названием Германия."\n\nШмидт вдруг почувствовал укол смущения. Сильный страх и источник сомнений продолжали терзать его сознание - что он будет низвергнут в анналы истории как предатель и нацист. Может быть, это и правда; может быть, когда он наконец умрет и выполнит свою роль, его роль станет ролью забытого солдата. Но если хотя бы один человек знал, только один, тогда..."
 speerreichsbanner.22.a:0 ""...У тебя еще осталось спиртного, Брандт?""

 speerreichsbanner.23.t:0 "Иди и смотри"
 speerreichsbanner.23.desc:0 "Треск граммофона был единственным, что оживляло полуразрушенное здание в самом центре Москвы, помимо уже привычных звуков - всхлипы плачущих женщин или шаги немецких солдат. Навязчивая мелодия нравилась Григорию, но нервировала Наташу. - "Сергей Рахманинов," - начал он, глядя из пробитого в стене отверстия на катящийся по улице танк. - "Прелюдия до-диез минор. Я помню эту мелодию. Мой отец присутствовал при ее первом исполнении в сентябре 1892 года. Он нашел ее такой интересной, таким сказочным набором нот и тонов, что я и сам ее запомнил. Я удивлен, что этот граммофон еще работает.\n\nНаташа, чистившая винтовку, выглядела моложе, но не слишком. Она подняла на него глаза. - "Не хочу показаться грубой, но... что случилось с твоим отцом?" Человек сделал паузу, чтобы прислушаться к возвышенному развитию музыки.\n\n"Когда нацистская орда штурмовала Москву, он был там..." - Григорий вздохнул. - "Он был рядовым в Красной Армии. Так много крови на улицах. Так много взрывов, которые потрясли город. Так много смертей."\n\nЧувствуя, как холодеют руки и ноги, она опустила взгляд и сильнее прижала тряпку к стволу своей винтовки. - "Я сожалею о твоей потере. Я могу-"\n\n"Остальные тоже погибли." Григорий глубоко вздохнул. Как ему хотелось выстрелить в кого-нибудь из немцев внизу. Он чувствовал, как нарастает музыка. - "Но теперь я слышал, что в Европе есть армия рабов, которая одерживает победу за победой, и всё набирает силу." Его улыбка дрожала, а дыхание было неровным. - "Судьба коварная шутка. Тридцать лет назад я наблюдал, как мой дом поглотило зло, и это же зло притворяется, что хочет помириться с нами?" Рояль накладывался сам на себя, и Григорий представил переплетение клавиш.\n\nТанки, беззаботно давящие мужчин и женщин, и солдаты, копающие неглубокие канавы и скидывающие детей в переполненные ямы. Ничего не могло быть хуже. - "Ничто не может сравниться с такой жестокостью, что произошла здесь тридцать лет назад." - сказал Григорий. - "Ни одна вещь на свете. И все же...""
 speerreichsbanner.23.a:0 ""Москва снова горит.""

 speerreichsbanner.24.t:0 "Конец пути"
 speerreichsbanner.24.desc:0 "Наконец-то он это сделал. Шпеер наконец-то сделал это. После того как он так долго торговался с Бандой четырех, постоянно выслушивая их назойливые требования - снова, и снова, и снова, - он задавался вопросом, найдет ли он когда-нибудь выход из этого безумия. Но здесь? Когда Шпеер стоял перед Фольксхалле, его движения были плавными, речь резкой, а видения смелыми, что остановило его сейчас? Когда он осуждал Вилли Брандта, когда он осуждал Рейхсбаннер, рабов, как нынешних, так и бывших, которые хватали свои винтовки и дробовики и жаждали свободы, он чувствовал себя освобожденным.\n\nКаким энергичным он себя чувствовал. Он едва сдерживался, когда закончил речь. Те мысли, что были у него в голове стали реальностью. Рабы не заслуживали пощады, им нужно было преподать урок. Заслужили ли они это? Может быть и нет. Возможно, они просто не знали и думали, что насильственное восстание было более разумным решением, чем оставаться лояльными и преданными подданными Рейха. Теперь это уже не имело значения. Картина, наконец, будет завершена, и это ознаменует начало новой эры. Теперь ничто не имело значения.\n\nНичего."
 speerreichsbanner.24.a:0 "Что чувствует человек, когда понимает, что совершил ужасную ошибку?"

 speerreichsbanner.25.t:0 "Справедливость, завернутая в тень"
 speerreichsbanner.25.desc:0 "Пуля пролетела мимо. Гельмут Шмидт пережил этот день.\n\nЕго руки тряслись точно так же, как у Шпеера, когда Шмидт разбирал лежащие перед ним бумаги. Что-то связанное с Рейхсбаннером, рабами, чем бы это ни было - он не мог сосредоточиться. С трудом прочитав несколько абзацев снова и снова, пытаясь вспомнить и понять слова, написанные перед ним, он разочарованно вздохнул и положил бумаги на стол. То, что произошло, терзало его мозг. Из всего, что он ожидал от Альберта Шпеера... из всего, что могло случиться, он решил рискнуть всем, чтобы иметь шанс осуществить свою месть. Дурак. Сумасшедший. Вот кем был Шпеер.\n\nСтук в дверь заставил его очнуться, и хотя поначалу его охватил страх, он быстро успокоил нервы, устроился поудобнее в кресле и быстро повел плечами, когда вошли двое мужчин. Он позвонил им сегодня утром, и теперь, когда они наконец прибыли, Шмидт мог немного успокоиться. Резким, профессиональным тоном он обратился к ним обоим:\n\n"За ваше молчание, ваша зарплата будет значительно увеличена. В свою очередь, я хочу, чтобы ни одно слово не ускользнуло дальше этого кабинета. Ни сейчас, ни завтра, никогда. Вы присоединились к Орпо на службе у Рейха, правильно?" Оба мужчины нерешительно кивнули. - "Тогда... вы отдаете себе отчет в том, что за утечку этой информации последуют серьезные последствия?" Они снова кивнули. - "В таком случае...""
 speerreichsbanner.25.a:0 ""Считайте, что это ваше последнее испытание на верность.""
 speerreichsbanner25_tt:0 "§RНекоторые вещи должны оставаться похороненными.§!"

 
 speerphase3.1.t:0 "Разрушение старого, создание нового"
 speerphase3.1.desc:0 "Жар бил по его телу, мышцы болели, и самое главное, то, что он больше всего ненавидел - сигнал тревоги, заставляющий его проснуться после 4 часов сна, из-за напряженных упражнений и необходимостью слушать лекции о том и сем. Это именно то, что позволило Эрику присоединиться к этой недавно созданной антитеррористической группе. Теперь он уже жалел, что вступил сюда, но отступать было слишком поздно.\n\nСо свастикой, украшавшей его городской камуфляж, множеством утилитарных инструментов на боку и винтовкой, перекинутой через спину, он и пара других членов RSG-9 поспешно покинули свои казармы и направились к заброшенному двухэтажному дому, который был перепрофилирован как здание для отработки сценариев спасения заложников. Была глубокая ночь, когда они остановились и приготовились, повторяя бесчисленные часы вынужденного прослушивания, через которые им пришлось пройти.\n\nКогда Эрик ударил ногой в дверь, он почувствовал, как у него закружилась голова, но процедуры должны были быть соблюдены, и сквозь головную боль, пульсирующую по всему его телу, он выкрикивал методичные приказы обоим потенциальным террористам и двум своим собственным людям. Блуждая с пистолетом и фонариком, Эрик задавался вопросом: для чего понадобятся его навыки? Бывшие рабы? Студенты? Антифа? Никто из них не казался особенно опасным, и все же Эрик прошел через ад по причине, известной только его руководству. Он мог дать только один ответ."
 speerphase3.1.a:0 "Солдат, соответствующий мифам об СС"
 speerphase3.1.b:0 "Миротворец, так необходимый в наши дни"

 speerphase3.2.t:0 "Начать все с начала"
 speerphase3.2.desc:0 "Холодная вода попала Людвигу Эрхарду на лицо, вынудив старика тяжело задышать. Все было неправильно, слишком неправильно; был ли он в каком-то оцепенении, в какой-то панике? Конечно, нет, но почему он так нервничает? Эрхард посмотрел на себя в зеркало. События ведь так хорошо развивались. После ужаса Гражданской войны, именно благодаря его гению Германия выбралась из-под обломков и снова взлетела. Затем последовали его реформы, какими бы опасными они ни были, как бы ни сходили с ума его противники, это сработало. Сработало слишком хорошо.\n\nНичто хорошее не может длиться вечно. Экономика Германии была сильной, но построенной на бумажном фундаменте. Это была мощная электростанция, но когда нефтяной кризис обрушился на Германию, она начала истекать кровью, как чучело свиньи, слишком слабая, чтобы постоять за себя, полагаясь на общий корм. Мало того, люди протестовали против его реформ. Они требовали перемен, и если Эрхард что-то и ненавидел, так это то, что его усилия были сведены на нет.\n\nЭрхард со вздохом выключил свет в ванной и приготовился лечь спать; его голова была переполнена мыслями, хотя он знал, что у него все еще есть работа, которую нужно сделать. Завтра у него будет время подумать об этом, о чем-то новом для Германии. План, который мог бы оживить ее раз и навсегда и очистить от новых проблем, которые ее преследуют."
 speerphase3.2.a:0 "И разум, который мог бы собрать все воедино."

 speerphase3.3.t:0 "Воплощение его замысла"
 speerphase3.3.desc:0 "Микрофон был крайне полезной вещью.\n\nА грандиозная Фольксхалле была поистине великолепна. Эти громадные залы... Если бы он попытался докричаться до противоположной стороны зала, то его голосовые связки разорвались бы задолго до того, как звук его голоса достиг бы другой стороны. Пожилой человек осторожно поправил микрофон и проверил не фонит ли в колонках. Он не хотел, чтобы его товарищи по Рейху испытывали дискомфорт. Альберт почувствовал, как на его лице появляется улыбка. Все стало намного проще с тех пор, как ему удалось воплотить свою мечту в реальность. Почти бесконечное напряжение начало спадать, и на этот раз речь, которую он произнесет, не будет пропитана безграничным раздражением и гневом. Наоборот, это будут слова благодарности и признательности. Гораздо более спокойные и воодушевляющие, чем то, что он твердил, когда рабы наводнили Европу.\n\n"Мой народ," - начал он, и почувствовал, как энергия потекла через его старое тело. - "Те, кто показали миру свою силу, промышленное мастерство, технологическую изобретательность, архитектурный гений. Мой народ... Наш народ..." - Шпеер глубоко вздохнул. Как же хорошо было вернуться. "Сыновья и дочери Великогерманского Рейха-"\n\n"МЫ-"\n\n"ВОССТАЛИ-"\n\n"ВНОВЬ!""
 speerphase3.3.a:0 "Зиг Хайль!"

 speerphase3.4.t:0 "Как пламя для Прометея"
 speerphase3.4.desc:0 "Гельмут Шмидт одной рукой массировал висок, а в другой дрожащей рукой держал письмо. Некоторые из его наиболее важных обязанностей в качестве рейхсминистра были переданы его статс-секретарю Мартину Мусгнугу. Этому самодовольному маленькому фашисту были предоставлены большие полномочия по надзору над ведомством, что фактически поставило его на вершину бюрократии министерства. Прошло совсем немного времени, прежде чем Мусгнуг начал продвигать своих собственных лакеев на ключевые посты и оттеснять ближайших друзей Шмидта. Гельмут молча положил письмо на стол. Конец приближался.\n\nЛюдвиг Эрхард застонал, прочитав письмо, которое прибыло к нему на квартиру. Одним махом его должность рейхсминистра экономики превратилась в церемониальный фасад. Вся власть теперь была сосредоточена в руках Ганса Керля, его статс-секретаря. Что это была за чушь? Неужели Шпеер забыл, кто вытащил немецкую экономику из хаоса Бюргеркрига? И все же шпееровские подонки были более чем счастливы ткнуть в него своими осуждающими пальцами, когда разразился нефтяной кризис. Эрхард в ярости швырнул письмо на стол и отчаянно потянулся за сигарой. Керль был компетентной заменой. Вот что пугало его больше всего.\n\nХеннинг фон Тресков осторожно положил трубку, его лицо побледнело. Ранее в тот же день он слышал, как Шпайдель что-то бормотал о своих ноющих суставах и о желании полежать в каком-нибудь санатории. Его веселую улыбку портили два отчаянно печальных глаза. Тресков не был дураком. Он знал, что Ханс, самый сильный голос за аполитичный Вермахт, был на грани отставки. Но чего он не ожидал, так это новостей, которые он получил в тот же вечер. Генерал Отто-Эрнст Ремер был назначен начальником штаба ОКВ. Несмотря на свои милитаристские наклонности, он уже начал заполнять новые должности офицерами-шпееровцами. До конца преданный своему фюреру, готовый выполнить любой его приказ, с горечью подумал фон Тресков. Настоящий нацистский солдат."
 speerphase3.4.a:0 "Темные тучи нависли над Бандой"

 speerphase3.5.t:0 "Расцвет немецкой розы"
 speerphase3.5.desc:0 "Массивная карта, смотревшая Шпееру прямо в лицо, представляла собой довольно приятное зрелище. Это была невероятно подробная карта Европы, протянувшаяся от одного конца стены до другого, где были изображены все детали до самых мельчайших подробностей. Особенно он обрадовался, когда увидел "Пакт Единства". Территориальная экспансия Германии расцвела - так много территории, богатой людьми, промышленностью и ресурсами. Он почувствовал прилив гордости - Рейх действительно был хозяином Европы.\n\nНо Банда Четырех заставляла его делать то, чем он никогда не был по-настоящему доволен. Рейхскомиссариаты были неэффективны, продукты прошлой эпохи, пронизанные коррупцией и рабством. Концепция Рейхсланда тоже не была идеальна. Он мог понять озабоченность некоторых людей, но для Шпеера эта идея была настолько близка, что он никак не мог просто пройти мимо. Подданные Рейха, и в то же время свободные государства; хотя они никогда официально не подвергнутся процессу германизации, так как это действительно слишком дорогой и насильственный процесс, они так или иначе окажутся под влиянием немецкой цивилизации.\n\nВ тот вечер Шпеер принял решение. Единая Европа под знаменем Рейха. Единый язык и единая валюта, где славяне и галлы живут под защитой немцев. И у каждого из них своя роль. Не обязательно быть арийцем, чтобы приносить пользу обществу. Да, процесс интеграции растянется на десятилетия; да, сначала местные будут недовольны, но единый и сплоченный континент стоит того. Под чутким руководством немецкой культуры Европа восстанет, как феникс из пепла. И только тогда Шпеер сможет произнести:"
 speerphase3.5.a:0 "Мой старый друг, я выполнил свой долг."

 speerphase3.6.t:0 "Конец и новое начало"
 speerphase3.6.desc:0 "И вот он снова здесь. Альберт Шпеер не слишком часто бывал в Линце. Он находил его красивым, да, но было такое множество других городов, что он должен был посетить и такое множество вещей, которые занимали все его время, что он не мог позволить себе бывать здесь слишком часто. Теперь, однако, он чувствовал себя спокойно. Когда Адольф Гитлер умер, его тело было перевезено в Столицу мира Германию, где его похоронили должным образом и отслужили поминальную службу, несмотря на бушевавшую тогда гражданскую войну. Но Шпеер в течение десятилетия просил, ходатайствовал и убеждал перенести тело Гитлера в Линц. Любовь покойного фюрера к этому городу была также сильна, как и любовь Шпеера к архитектуре.\n\nОднако дело было не только в любви. Его тело не заслуживало того, чтобы гнить в простой могиле. Вместо этого Шпеер на свои деньги тщательно спланировал и построил мавзолей, дабы почтить память своего предшественника. Стоя перед гробницей, в которой покоилась такая знакомая фигура, он улыбнулся. Все в ней было правильно. Все детали, смутно религиозные, но все же национал-социалистические, что покрывали здание изнутри. Возможно, в каком-то смысле это была его величайшая работа - за исключением Германии, конечно же.\n\nНо он пришел сюда не только для того, чтобы восхищаться собственным архитектурным гением. Нет, было что-то еще. Был человек, которого он уважал всю свою жизнь. Однако Шпеер никогда не оказывал ему должного внимания, которого тот заслуживал. В конце концов, без него сейчас не было бы Рейха, как и не стало бы Рейха без Шпеера. Преклонив колени перед гробницей, он не произнес ни одной молитвы, нет. Вместо этого он испытывал молчаливое восхищение и, может быть, чуточку удовлетворения.\n\nВсе, чему Альберт Шпеер научился у своего наставника, теперь было переформировано и отлито так, чтобы служить быстро меняющемуся будущему. Понял бы он это? Шпеер не знал, но был уверен, что фюрер принял бы его выбор. Сейчас не было никакой необходимости играть в любезности с врагами Рейха. Власть принадлежала только ему, также как и НСДАП отныне была покорна своему фюреру. В каком-то смысле он сам был НСДАП. Альберт почувствовал укол какой-то щекочущей гордости, ощущение того, что он стал, как бы это ни было предательски, даже лучшим лидером, чем тот, кто руководил Германией все эти годы до него. Когда Шпеер встал с колен, наконец-то заплатив свои долги, его разум был тверд, а цель проста. Единственный путь был вперед. Выход был только один."
 speerphase3.6.a:0 "Es ist Zeit."

 speerphase3.7.t:0 "Шестнадцать глаз и одна возможность"
 speerphase3.7.desc:0 ""Ты знаешь,"\n\nЭто была вторая рюмка Эрхарда за вечер. Вся Банда собралась в прекрасном ресторане, лишенном каких-либо нацистских знаков и символов, просто чтобы отпраздновать этот вечер. - "Шмидт." - сказал он, многозначительно глядя на министра, который ел мясо. - "Ты когда-нибудь думал, что зайдешь так далеко?"\n\n"О, размышления пьяного министра экономики," - прервал его Тресков, слегка улыбнувшись. - "Не надо задавать ему таких бессмысленных вопросов." Эрхард нашел это ироничным, учитывая, кем был Тресков, но легкая усмешка, казалось, не выдала его размышлений. - "Как гусеницы танка, они должны двигаться вперед, а не назад!" После того, как Шмидт закончил есть и вытер рот салфеткой, он коротко кашлянул.\n\n"Джентльмены." - начал он, коротко кивнув. - "Я не ожидал, что зайду так далеко, но теперь мы здесь. В то время как Шпеер теперь практически наша марионетка..." - казалось, он особенно был доволен тем, что, наконец-то смог произнести эти слова. "Большая часть Германии, особенно НСДАП, все еще настроена против нас. Если мы хотим сохранить наши успехи, нам придется нанести сильный и быстрый удар."\n\nКизингер заговорил впервые с тех пор, как они начали обедать. Он казался особенно тихим, и остальные были немного удивлены, когда услышали его голос. - "Согласен. Завтра воспоминания об этом обеде исчезнут, и мы все должны будем продолжать усердно работать. Однако мы специально созвали эту встречу, чтобы взять отпуск. В конце концов, мы его заслужили, не так ли? Я считаю, что эта ночь - один из наших заслуженных перерывов. Вы согласны? Так давайте хотя бы сегодня не будем говорить о делах."\n\nШмидт, казалось, был не совсем доволен тем, что Кизингер прервал его речь, но в конце концов он уступил. Возможно, его разум нуждался в отдыхе - возможно, ему не нужно было думать обо всем сразу."
 speerphase3.7.a:0 "Ночь прошла мирно и весело."

 speerphase3.8.t:0 "Лучше дьявол, которого ты знаешь"
 speerphase3.8.desc:0 "В Веймаре проходила конференция, все встречи которой проходили в тайне. Это было общество, представлявшее молодое демократическое движение в Германии; где выделялись трое: Рихард фон Вайцзеккер, Гюнтер Грасс и Аксель Шпрингер. Хотя они и имели несколько политических разногласий, у всей группы была одна общая цель. Свободная Германия, избавленная от нацистской идеологии - и то, что началось, как долгий и серьезный разговор, было прервано неожиданным визитером.\n\n"Я впечатлен вашими усилиями, дорогие мои друзья" - произнес не кто иной, как Герман Йозеф Абс, стоя в дверях и разглядывая семь лиц, уставившихся на него со смесью страха, беспокойства и потрясения. Абс встретился взглядом с Эрхардом, который явно испытывал отвращение, и резко улыбнулся. - "Если вас беспокоит, что я здесь из-за уничтожения ИГ Фарбена, не беспокойтесь. Мои интересы гораздо больше, чем просто компания работорговцев в Германии. У меня есть нечто гораздо более ценное, что остается и останется совершенно нетронутым. Однако это то, что я могу предложить вам всем."\n\nРука Эрхарда дрожала, и он испытывал искушение стукнуть ею по столу и потребовать, чтобы этот старый промышленник поскорее убирался. И все же голос Шмидта прорезал воздух, и его тон был гораздо более нейтральным, и даже заинтересованным. - "Герр Эрхард сообщил мне, что ваш основной акционер теперь - "Deutsche Bank". Вы ведь это вы имеете в виду?"\n\nАбс кивнул и шагнул в комнату. "Национал-социализм умирает. НСДАП этого не понимает, но вы все видите своими глазами. Это очевидно, друзья мои. С тем количеством власти, что вы держите в своих руках я ожидаю, что вы начнете толкать Германию в сторону чего-то нового и более гуманного." Эрхард почти смирился с присутствием этого человека. - "И знаете что, герр Шмидт?""
 speerphase3.8.a:0 "Считайте "Deutsche Bank" - своим секретным оружием.""

 speerphase3.9.t:0 "Снять железный сапог"
 speerphase3.9.desc:0 ""Ты слышишь меня, Людвиг? Людвиг..?"\n\nСекунду или две он молчал, прежде чем ответить. - "Да, Гельмут, я тебя слышу. Где ты? Звучит так, будто ты говоришь из телефонной будки. Хотя нет, не отвечай, ты и вправду находишься в телефонной будке, так как твой телефон из Рейхсканцелярии звучит так, как будто он забит постоянно гудящими клаксонами. Во всяком случае, сегодня я наконец кое-что понял."\n\nШмидт нахмурил брови. - "Людвиг, что ты понял? Ты сказал, что это важно-"\n\n"Так и есть!" Он с жаром прервал Шмидта. - "Ты помнишь план Курта с Рейхсландами? Глупая вещь, которая была нужна, чтобы успокоить Шпеера. Ну, теперь это уже не имеет значения. Нам не нужно издеваться над туземцами, устанавливая над ними немцев или нацистских коллаборационистов. Все должно измениться, Гельмут. Нужно избавиться от этого пережитка прошлого - дать им что-то новое."\n\n"...тогда..." Шмидт на мгновение прикусил губу. Людвиг был прав - они не могли придерживаться политики, которая существовала только для того, чтобы преклонить колено перед бюрократами из НСДАП. Все, что он сделает, - это только приблизит неизбежное. - "... позвони другим членам Банды. Мы должны это обсудить, желательно сегодня. Я согласен с твоим предложением, Людвиг. Мне просто нужно собраться с мыслями. Скоро встретимся."\n\nОдобрительно кивнув, Эрхард ответил: - "Ладно. Скоро увидимся, Гельмут.""
 speerphase3.9.a:0 "(Гудки телефона.)"

 speerphase3.10.t:0 "Конец нового начала"
 speerphase3.10.desc:0 "И вот он снова здесь. Гельмут Шмидт побывал во многих местах, но редко бывал в своем родном Гамбурге. Его родина, его священный дом. Возможно, он боялся вернуться к нему и быть поглощенным воспоминаниями, так как тогда и даже сейчас у него не было времени на следы слабости. Но все изменилось. Теперь все было по-другому. Раньше, когда Шмидт шел по богатому утреннему городу, его глаза старались избегать огромные нацистские знамена. Теперь же люди жили своей повседневной жизнью. Он видел солдат, патрулирующих улицы, мужчин и женщин, сражавшихся за лучшую Германию. Поднимая знамя свободы, чтобы выразить свой гнев в протестах, которые потрясли этот мир.\n\nГород больше не был знаком Шмидту, но ностальгия по-прежнему тянула его внутрь. Гитлер и его режим построили его таким образом, что даже когда он посетил Бармбек, старую деревню, где он провел свои детские годы, там почти не было ничего похожего на то, что он знал в течение двух десятилетий. Было, однако, одно место, которое оставалось неизменным - и оно находилось как раз рядом с Бармбеком.\n\nАусенальстер всегда оставался прежним. Он знал, что нацисты не могли испортить его воду. Где-то на берегу Шмидт стоял у кромки воды и смотрел, как мимо проплывают парусники. Он вспомнил, как в детстве плавал здесь со своим отцом. Вся вода принадлежала им двоим. Теперь здесь было так много других людей. Иногда поодиночке, иногда вместе, а иногда с детьми, они наслаждались жизнью, которая теперь была ему чужда. И все же сейчас воздух был намного светлее. Десять лет прошло с тех пор, как Шмидт вошел в темный туннель, и сейчас в него начал вливаться свет. Столько страха, столько беспокойства контрастировало с безмятежностью покоя, который он ощущал, находясь в Гамбурге.\n\nШмидт посмотрел на свою руку. Это яркое, жгучее напоминание, которое обжигало его плоть и нападало на его разум всякий раз, когда он туда смотрел. Повязка, которую он носил, была постоянным напоминанием о том, что он заслужил страх, заслужил смерть. Но больше он не будет заставлять себя следовать приказам сумасшедшего. Он сделал то, что многие никогда не смогли бы сделать. Он не испытывал гордости за это, как человек, уклоняющийся от смертного приговора, не испытывал бы гордость за то, что избежал неизбежного. Вместо этого, когда его пальцы потянули ткань, и она скользнула по его руке, он почувствовал облегчение. Явное, абсолютное облегчение.\n\nКогда нарукавная повязка, соскользнув с его запястья, с тихим стуком упала в воду, Шмидт вздохнул. Все стало намного яснее. Наконец-то он сможет жить. Его судья, присяжные и палач никогда больше не будут преследовать его. Но у него была работа, и Шмидт с одиноким упрямством повернулся назад. Он знал, что должен был сделать."
 speerphase3.10.a:0 "Es ist Zeit."

 speerphase3.11.t:0 "Приготовиться к неизбежному"
 speerphase3.11.desc:0 "Германский Рейх оказался в тупике. Начав процесс трансформации, наша экономика уже не выдерживает абсолютную автаркию, а наша страна уже не поддерживает враждебные, почти военные отношения с другими сверхдержавами. Вместо этого она отказалась от своих старых путей и теперь бесцельно плавает в этом новом мире, пытаясь цепляться как за прошлое, как гигант, завоевавший Европу и уничтоживший мировые империалистические державы, так и за настоящее, как голубь, желающий протянуть оливковую ветвь, то ли из чувства доброй воли, то ли из чистого прагматизма.\n\nНаш новый порядок больше не может изменяться, угасать и быть таким же текучим, как прежде. Германии суждено стать скалой, которая выдержит надвигающуюся бурю, Рейх не может вечно меняться. Он должен быть устойчив - вместо раскачивания лодки, он должен найти свой путь вперед. В нашей стране больше нет времени на споры; путь проложен, и нам остается только одно: идти по нему."
 speerphase3.11.a:0 "Путь Германии в национал-социализме."
 speerphase3.11.b:0 "Путь Германии - это путь к свободе."

 speerphase3.12.t:0 "От моря до моря"
 speerphase3.12.desc:0 "Пакт Единства, Организация Свободных Наций, Сфера совместного сопроцветания. Все эти альянсы построены только для того, чтобы поддерживать себя, из пепла Второй мировой войны. Они существовали только для расширения своего влияния и борьбы со своими врагами, поскольку мир едва ли рассматривался как жизнеспособная альтернатива в годы после славного триумфа Германии. Однако теперь, спустя десятилетия, мы видим, что назревает нечто новое.\n\nНефтяной кризис ударил по миру, как нож по обнаженной плоти. Он использовал слабость, обнаруженную во всех военных блоках. Каждая сверхдержава пытается бороться с проблемой сама, только для того, чтобы обнаружить, что такой курс действий не только неэффективен, но и вреден.\n\nВместе с тем восстание рабов показало Германии, что она не выстоит в одиночку. Мы предприняли символические усилия, чтобы умиротворить две другие сверхдержавы, это правда, но, наконец, настало время, чтобы начать все всерьез. Наш альянс не может быть только Германией и ее марионетками. Это должно быть чем-то большим. Для блага всего мира."
 speerphase3.12.a:0 "К разработке чего-то нового."

 speerphase3.13.t:0 "Падение процветания"
 speerphase3.13.desc:0 "ДОКЛАД О СОСТОЯНИИ ЯПОНИИ\nМИНИСТЕРСТВО ИНОСТРАННЫХ ДЕЛ\n\nЯпонская Империя начинает рушиться, так как Сфера совместного сопроцветания вступает в 1970-е годы с множеством проблем. Благодаря интенсивной модернизации, Китай стремительно начинает подниматься до статуса равноправного партнера Японии. Однако подробное ознакомление с японской политикой говорит нам о том, что внутри страны существуют серьезные трения по поводу идеи о том, может ли Китай когда-либо стать чем-то большим, чем простой марионеткой. Таким образом, их внутренняя стабильность начинает падать.\n\nРекомендуется развивать более прочные дипломатические и торговые отношения с Организацией Свободных Наций, в частности, с США. Состояние их внутренней политики намного стабильнее, чем у Японии. Помимо этого у американцев есть огромная и все еще развивающаяся экономика, а также большой избыток сырья и продуктов переработки. Кроме того, стоит обратить внимание на Китай - это страна с огромным, неиспользованным населением, промышленным потенциалом и общим мировоззрением. Логично будет найти с ним общие точки соприкосновения. Более подробную информацию о взаимодействии между Японией и Китаем можно найти на стр. 1-15. Конец отчета."
 speerphase3.13.a:0 "Похоже, паназиатизм был не самой продуманной идеей."

 speerphase3.14.t:0 "Сердечное предложение"
 speerphase3.14.desc:0 "Многоуважаемый лидер прекрасной страны, Великогерманский Рейх обращается к вам с предложением.\n\nСо времени войны, опустошившей планету, прошли десятилетия, и все мы начали процесс исцеления и восстановления. В эту новую эпоху наши народы, наконец, могут процветать. Но возникла новая проблема. По мере того как мир становится богаче, а страны все больше связывают себя друг с другом, мы рискуем потерпеть крах. Нефтяной кризис поразил не только Германию, но и весь мир в целом, и он пробил брешь, о существовании которой мы раньше и не подозревали.\n\nВеликогерманский рейх предлагает создать новую организацию, что имела бы своей целью обеспечить мир на всей нашей планете, поскольку война служит лишь дальнейшему разрушению экономики любой вовлеченной в нее страны. Это также послужило бы способом сблизить все наши нации - думайте об этом как о глобальном сотрудничестве. Ее название простое: "Коалиция наций". В настоящее время у нас нет каких-то конкретных планов или условий, но одно ясно точно - Рейх проявляет большой интерес к этой идее. Теперь мы спросим вас:\n\nЗаинтересованы ли в этом вы?"
 speerphase3.14.a:0 "На первый взгляд звучит неплохо."

 speerphase3.15.t:0 "Серебряные ручки, пишущие кровью"
 speerphase3.15.desc:0 "Фюрер не прогнулся. Или все таки?..\n\nКогда новость была передана во все столицы мира - американцы и японцы проявили к ней интерес. Это было потрясающе. Как будто тусклый свет снова зажег жизнь в его сознании. Он никогда по-настоящему не был поклонником войны. Это было дорогое и кровавое дело. Посмотрите, к чему война привела Рейх. Такие люди, как Борман, такие люди, как Геринг...\n\nКак Гейдри..\n\nШпеер вздрогнул. Какую страшную резню они устроили бы Рейху. Однако все они давно ушли. Только призраки. И когда Банда четырех ушла с его пути, а НСДАП следует его воле и его голосу, он сделает последние штрихи к своему драгоценному Рейху - своему последнему испытанию. Обеспечить будущее Тысячелетнего Рейха, будущее его народа, будущее без войн, восстаний за свободу, без ненужного кровопролития.\n\nКоалиция Наций превзошла все его предыдущие архитектурные проекты. Германия была бы просто фоном в сравнении с тем, что грядет. Воля Альберта Шпеера была сильна, и после того, как он разом справился с основной тяжестью проблем Рейха, он вышел победителем. Однако на этот раз ему придется навсегда закрепить свое наследие. Коалиция Наций, не только подтвердит господство Германии над Европой.\n\nЭто поставило бы Рейх во главе мира. Величайший проект, из всего, что когда-то создавал Альберт Шпеер, был закончен."
 speerphase3.15.a:0 "Deutschland über alles."

 speer_ending_fash_tt:0 "§BКажется, что некоторые вещи и впрямь никогда не меняются. Теперь, когда §jШпеер§! восстановил порядок и стабильность, реформировал национал-социализм и укротил §GБанду§!, Германия с надеждой смотрит в свое будущее. Будет ли это §jтвердая рука фюрера§! или §Rреформы не скоро, но дадут о себе знать§!, покажет только время.§!\n\n§YОт всей команды Шпеера благодарим вас за игру! Мы надеемся, что это приключение было увлекательным!§!\n\n§gСвой привет передаст и переводчик. Работать над Шпеером было занятно и увлекательно, и я не преуменьшу, если скажу, что вложил в этот проект часть своей души. Будущее Рейха покрыто железом и кровью, §Wно даже в бездне можно увидеть лучик света, не так ли?§!§!"

 speerphase3.16.t:0 "Противоположности притягиваются"
 speerphase3.16.desc:0 "Кизингер слегка прикусил большой палец. - "Ты говоришь, они хорошо приняли письмо?" - спросил он Шмидта, и тот кивнул. - "Это очень хорошо." Кизингер убрал большой палец и сложил руки вместе. "Я буду с нетерпением ждать, чтобы помочь тебе развить эту идею. Мы должны работать вместе, чтобы получить теоретическую основу того, как будет выглядеть коалиция, убедиться в том, что двум другим сверхдержавам стоит присоединиться к ней. Однако..." - Кизингер помолчал секунду или две, прежде чем продолжить. - "Герр Шпеер, Гельмут. Он - наше слабое звено."\n\nКогда Шмидт услышал его слова, он на мгновение закрыл глаза и задумался. Затем он покачал головой. - "Нет," - начал он со вздохом. - "Я бы сказал, что Шпеер - довольно стабильная субстанция." Кизингер посмотрел на него с подозрением, но Шмидт в ответ засветился уверенностью. - "Я видел его в самом худшем состоянии, Курт. Он всего лишь пустая оболочка человека. Он лжец, трус, вор и архитектор. Назвать какие-либо положительные черты в нем было бы самообманом. На твой взгляд, это делает его неуравновешенным. Но для меня..." Шмидт повернулся на стуле и посмотрел в окно. - "Он идеальная марионетка."\n\nКизингер на мгновение застыл. Он не ожидал, что человек, который едва не погиб в присутствии фюрера, будет так открыто его очернять. - "Я вижу. Значит, тебе не о чем беспокоиться." Шмидт не сделал ни малейшего движения. - "Ты посмеешь сказать ему все это в лицо? Если он такая слабая марионетка, как ты утверждаешь, то это должно сойти тебе с рук."\n\nСтоически нахмурившись, Шмидт слегка улыбнулся. Затем он обернулся и посмотрел на Кизингера с удвоенной энергией."
 speerphase3.16.a:0 ""Почему ты думаешь, что я этого еще не сделал?""

 speer_ending_auth_tt:0 "§B§jНСДАП§! был нанесен смертельный удар, и §jШпееру§!, озлобленному и все более замкнутому из-за потери всего, что он достиг, недолго осталось в этом мире. §GБанда Четырех§! вышла победительницей из битвы со своим фюрером. Что бы ни обещало будущее, это будет борьба, но §Gпобедит§! ли в этой борьбе §gсвобода§! §Rи§! §Yравенство§! или общество, 40 лет верившее в идеалы нацизма, §rне примет светлые постулаты демократии§!, покажет только время.§!\n\n§YОт всей команды Шпеера благодарим вас за игру! Мы надеемся, что это приключение было увлекательным!§!\n\n§gСвой привет передаст и переводчик. Работать над Шпеером было занятно и увлекательно, и я не преуменьшу, если скажу, что вложил в этот проект часть своей души. Будущее Германии сияет ярко как никогда, §xно даже самые правильные идеалы иногда разбиваются о гранит реальности, не так ли?§!§!"

