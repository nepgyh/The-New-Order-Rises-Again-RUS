 RNDflavour.1.t:0 "ИСБ - ПРЕДВАРИТЕЛЬНЫЙ ОТЧЕТ 3"
 RNDflavour.1.d:0 ""Пожалуйста, назовите свое имя, род занятий и ваше звание. Мы обязаны сообщить вам, что вы находитесь под наблюдением и это интервью будет записано. Пожалуйста, начинайте через три, два, один."\n\nХриплый, потрескивающий голос сотряс воздух. - "Меня зовут Эрих Фишер, и я работаю на Имперскую Службу Безопасности в качестве шпиона. Мое нынешнее задание - проникнуть в общество рабов и составить полный отчет для ИСБ, и я здесь для выполнения этого задания."\n\n"Но..." - слабый звук шагов потряс комнату звукозаписи. - "..впрочем неважно. Агент Эрих, как прошло ваше задание? Столкнулись ли вы с какими-либо неразрешимыми проблемами или вас каким-либо образом обнаружили?"\n\n"Все прошло хорошо, никаких проблем я не встретил. Рабы ничего не заподозрили, иначе я не сидел бы здесь живым." Хихиканье. - "Прошу прощения, это вопрос гордости."\n\n"Очень хорошо. Озвучьте ваш отчет."\n\n"Да, сэр." - Шорох бумаг. - "Агентство разместило меня в Верхней Силезии, неподалеку от лагеря рабов в Каттовице. До этого ИСБ проинструктировал охрану лагеря и командную структуру относиться ко мне как к обычному рабу." Вздох. - "Не проходило и дня, чтобы мне не захотелось оказаться где-нибудь в другом месте, каким бы ужасным оно ни было. Я выучил все языки рабов: польский и украинский, а после освоения русского мне удалось выяснить..." Скрипучий голос затих.\n\nЧерез мгновение. - "Выяснить что?"\n\n"Мне очень жаль, что я стал вестником дурных новостей." Два глубоких вдоха - "Рейхсбаннер и, соответственно, Спартакус работают не в одиночку. Ходят слухи о некой поддержке сверху, и я боюсь, что у меня есть только..." - пауза. - "Некоторые, скажем так, намеки на то, кто именно ответственен за распространении радикализации."\n\nНа несколько мгновений воцарилась тишина. Шептание. - "Благодарю вас за службу, герр Фишер. А теперь у нас есть к вам еще несколько вопросов. Мы можем, продолжать?""
RNDflavour.1.a:0 ""Да, пожалуйста.""
 
 ## Polish Events ##

 
speerpoland.1.t:0 "Предложение ОКВ"
speerpoland.1.d:0 "Хеннинг фон Тресков всегда отличался своей аккуратностью, вот и сегодняшний день не стал исключением. Его униформа, тщательно выглаженная и вычищенная, заставляла даже униформу Шпайделя выглядеть грязной и помятой - а униформа у героя Вермахта выглядела намного лучше, чем у большинства солдат и офицеров. И два самых уважаемых человека во всем Вермахте явились в кабинет фюрера, чтобы вместе представить ему доклад. И если мундир Трескова выглядел идеально, а мундир Шпайделя - вполне прилично, то костюм Шпеера представлял собой месиво из складок и чернильных пятен.\n\n"Герр Шпайдель, герр Тресков. Могу ли я получить объяснение в чем состоит суть вашего плана?" Шпеер говорил тихо, в то время как его глаза скользили по представленному ему докладу. Тресков откашлялся, прежде чем начать.\n\n"Германия имеет множество явных преимуществ перед новообразованным польским государством, но самое очевидное - это наше военное преимущество. Даже четвертой части Вермахта достаточно, чтобы справиться с всем тем, что могут бросить против нас поляки. Я предлагаю использовать этот факт в своих интересах." Шпайдель согласно кивнул. Шпеер положил доклад на стол.\n\n"Вторжение?" - прямо спросил он. Тресков нахмурился, прежде чем продолжить:\n\n"Нет, нет - по крайней мере, оно не желательно. Угрозы вторжения должно быть более чем достаточно, чтобы заставить поляков преклонить перед нами колено. Кроме того, многочисленные действия в пользу Польши, как мы надеемся, помогут создать представление о том, что отныне мы больше не жестокие завоеватели, а скорее являемся чем-то вроде доброжелательного хранителя."\n\nШпеер улыбнулся. - "Мне это нравится. У вас есть мое разрешение действовать."\n\n"И, мой фюрер, если они откажутся... что ж, угроза вторжения - это не пустая болтовня." - Добавил Шпайдель с легкой улыбкой на губах. Шпеер кивнул, провожая двух генерал-фельдмаршалов веселым взглядом."
speerpoland.1.a:0 "Давайте поглядим, что они ответят."

speerpoland.2.t:0 "Немецкая угроза"
speerpoland.2.d:0 "Сегодня в Варшаву пришли плохие новости. Немцы возвращаются. Предложение, изложенное фельдмаршалом Шпайделем, подробно описывает план немцев по возвращению на польские земли. Если же мы его не примем, то совершенно ясно, что Польша не избежит вторжения. Германия, так или иначе, получит контроль над Польшей."
speerpoland.2.a:0 "Принять"
speerpoland.2.b:0 "Отказаться"

speerpoland.3.t:0 "Правильный человек"
speerpoland.3.d:0 "Вернувшись с открытия новых заводов, Шпеер обнаружил на своем столе два письма, и одно из них нравилось ему намного больше другого.\n\nПервое письмо пришло от ОКВ. Вопрос о том, кого выбрать для оккупации Польши, был весьма щекотливым, и два письма, лежавшие на столе у Шпеера, прекрасно рисовали обе перспективы. С одной стороны было письмо от Трескова, рекомендующее его старого армейского друга - Вернера Шрадера. Главной частью выступления Трескова была история Шрадера в Вермахте - история сопротивления величайшим злодеяниям, которые совершила армия. Доводы Трескова основывались на этом сопротивлении - в конце концов, сможет ли обычный солдат Вермахта удержать власть в Польше, не поставив под угрозу новое лицо Рейха?\n\nВторое письмо было куда более возмутительным. Исходящее непосредственно от Фердинанда Шёрнера - корня всех зол, подумал Шпеер, - это письмо казалось прибыло к нему в кабинет прямиком из 40-х. Письмо Шёрнера, кричало о протесте против нового курса Рейха, решений относительно Польши и о судьбе польской нации в целом и призывало к немедленному возвращению к геноцидальной политике прежних дней. Невероятно, подумал Шпеер. Для Шёрнера все было гвоздем, а он всегда был молотком. Как будто он не понимал, что война закончилась.\n\nВыбор был очевиден. Шпеер отправил Трескову ответное письмо, в котором давал согласие на получение портфеля Шрадера. Затем, немного поразмыслив, он выбросил письмо Шёрнера в мусорное ведро."
speerpoland.3.a:0 "Мир продолжает двигаться."

speerpoland.4.t:0 "Одна рука дает, другая берет"
speerpoland.4.d:0 "Впервые 10-я танковая дивизия вошла в Польшу в 1939 году. Затем они пробивались через поля Европы, уничтожая польскую армию, маршируя до самого ада, который стал битвой за Варшаву. Тысячи погибших, но город - и сама Польша - были взяты по контроль.\n\nИх командир надеялся, что это больше не повторится.\n\nМужчины смотрели на пограничников с польской стороны, когда те поднимали ворота. Может быть, на дороге была засада? Дивизия, готовая убить любого немца, которого они увидят? Когда они проезжали мимо, командиры танков держали свои люки опущенными, а пушки поднятыми, готовыми к атаке, которая, как они рассчитывали, должна была вот-вот начаться.\n\nИ все же с каждым километром, который они проезжали, их страх начал превращаться в недоверие. Когда они достигли своего первого города, каждый командир танка молча смотрел на то, как дивизии Армии Крайовы, которую они должны были разоружить, стояла по стойке смирно. Вот оно, подумало большинство. Это был момент, когда все должно полететь к черту.\n\nКогда поляки действительно начали сдавать свои винтовки, всеобщее недоверие высветилось на всех лицах 10-й дивизии. С таким же недоверием в глазах они начали раздавать лекарства и еду. Командир поляков был последним в очереди - он взял свою еду и лекарства, посмотрел в ошеломленные глаза немецкого командира и ухмыльнулся, прежде чем развернуться и уйти."
speerpoland.4.a:0 "Это начало новой эпохи."

speerpoland.5.t:0 "Ранняя репатриация"
speerpoland.5.d:0 "Толпа, собравшаяся вокруг Варшавского вокзала, хлынула с вокзала на улицу и проскочила несколько кварталов. Тысячи людей выстроились вдоль железной дороги, высматривая немецкие поезда, везущие самый ценный груз. Когда вдали показался первый столб дыма, толпу охватило волнение, и полицейские приготовились к столкновению.\n\nК тому времени, как поезд подъехал к станции, толпу охватило напряженное молчание. Вытянув шеи, немецкие охранники повыпрыгивали из своих экипажей, охраняя периметр и выход от напряженной толпы. Напряжение в воздухе стало плотным и тяжелым, двери грузовых вагонов начали открываться.\n\nКогда первый раб, все еще в тюремной униформе, медленно вышел на солнце, на мгновение толпу охватило молчаливое недоверие. После чего тысячи людей взорвались аплодисментами, скандированием, криками, и полицейская шеренга прогнулась под тяжестью напиравших на них людей. Когда рабы шли по предназначенному для них коридору, цветы сыпались им на головы. Семьи всматривались в каждого бывшего заключенного, чтобы разглядеть своих близких.\n\nЭто был, пожалуй, первый по-настоящему радостный день для всей Польши - их люди возвращались домой. Если немцы возвратятся вместе с ними, то так тому и быть."
speerpoland.5.a:0 "Пряник, а не кнут."

speerpoland.6.t:0 "Поляки согласны"
speerpoland.6.d:0 "Хорошие новости сегодня пришли из Варшавы. Похоже, что польское правительство осознало свое безнадежное положение и, не видя другой альтернативы, решило сдаться. Предложение Шпайделя было принято в полном объеме, и условия мира уже начинают выполняться по всей стране.\n\nШпеер улыбнулся, когда прочитал сообщение, чувствуя, что постоянная головная боль начинает проходить. Слава богу, что у него под рукой есть такой человек, как Шпайдель. Ни условий договора, ни переговоров, ни туда-сюда. Простое, ясное заявление и простой, ясный ответ. Ни один немец не погибнет за Польшу. Еще одна победа под началом нового фюрера.\n\nУсаживаясь поудобней, он мысленно напомнил себе о том, что надо бы как-нибудь пригласить Шпайделя к себе в кабинет выпить. Этот человек определенно заслужил."
speerpoland.6.a:0 "Чудесно."

speerpoland.7.t:0 "Поляки отказываются"
speerpoland.7.d:0 "Ошеломляющие новости прибыли сегодня из Варшавы - польское правительство сошло с ума. По крайней мере, таково предположение канцелярии фюрера, поскольку вместо ожидаемой нами дипломатической победы мы получили ошеломляющий отказ от всех наших условий. Назвать это крайней неожиданностью было бы огромным преуменьшением, как было бы огромным преуменьшением назвать этот шаг глупым. Польша не имеет никаких шансов против военной машины Рейха - и Шпеер предположил, что такое это решение было принято в отчаянной попытке сохранить хоть какое-то чувство национальной гордости. Каковы бы ни были их мотивы, насилие, по-видимому, неизбежно.\n\nШпеер чувствовал, как в голова начинает раскалываться все сильнее с каждым новым прочитанным словом отказа. В ярости он швырнул письмо в мусорную корзину. Они это серьезно? Неужели поляки думают, что у них есть хоть какой-то шанс выстоять против превосходящих их, как качеством, так и количеством сил Вермахта? Было ли все это просто попыткой сделать жизнь Шпеера еще более тяжелой? Во всяком случае, одно было ясно - немецкие сапоги снова будут маршировать по польским равнинам как это было в 39-м. Фюрер тяжело вздохнул и сел - в Рейхстаге начнется полный бардак. Он мог только надеяться, что Шпайдель окажется не таким плохим командиром, как переговорщиком."
speerpoland.7.a:0 "Упрямые поляки."

speerpoland.8.t:0 "Мягкий разговор"
speerpoland.8.d:0 ""Итак, герр Шмидт. Я прочитал ваше предложение." Шпеер поднял глаза от стола и встретился взглядом с министром иностранных дел. - "Я бы хотел, чтобы вы объяснили мне подробнее, потому что, честно говоря, я не совсем понимаю, почему мы должны прилагать столько усилий ради такого места, как Польша."\n\nШмидт поправил галстук. - "Речь идет не столько о самой Польше, сколько о международных последствиях, мой фюрер."\n\nШпеер откинулся на спинку стула. "Конкретизируйте."\n\n"Ну, мы могли бы силой оружия навязать свою волю полякам, как это делали в 30-е годы, но главная проблема заключается в том, что на международном уровне это поставило бы под угрозу наш имидж реформистского, более мягкого Рейха."\n\n"Проблема вашего плана, герр Шмидт, заключается в том, что он вынудит нас дать обещания, которые мы, возможно, не сможем выполнить."\n\n"Я понимаю, что мой план не идеален, но это единственный способ сохранить наш имидж в безопасности. Кроме того, переговоры означают отсутствие кровопролития, а это то, чего хочет каждый из нас, не так ли?" Шмидт улыбнулся.\n\n"Да, вы правы - кровопролитие было бы крайне нежелательно. Что ж, герр Шмидт, я даю вам разрешение на претворение сего плана в жизнь. Пожалуйста, не переборщите в уступках, но и не испортите наши отношения с Польшей." Шпеер заерзал на стуле. Шмидт кивнул, прежде чем покинуть комнату. Надежды молодого поколения лежали прямо на его плечах."
speerpoland.8.a:0 "Посмотрим, что из этого выйдет."

speerpoland.9.t:0 "Предложение из Германии"
speerpoland.9.d:0 "Удивительные новости пришли сегодня из Германии - похоже, что Гельмут Шмидт, министр иностранных дел Рейха, желает заключить мир между Рейхом и Польшей. Должны ли мы согласиться на это? Если мы откажемся, Рейх может начать вторжение - что-то, чего нам сто процентов хотелось бы избежать."
speerpoland.9.a:0 "Согласиться"
speerpoland.9.b:0 "Отказаться"

speerpoland.10.t:0 "Шаг навстречу будущему"
speerpoland.10.d:0 "Прекрасная новость быстро пролетела через руки министерства иностранных дел и быстро попала в руки двух людей - Гельмута Шмидта и Альберта Шпеера. Послание было похоже на триумф - поляки после долгих размышлений и дебатов согласились пойти на переговоры с Гельмутом Шмидтом. Вместе, писали они, мы надеемся, что Польша и Германия смогут работать вместе, чтобы привести Европу в светлое будущее, и эти переговоры станут основой для создания такого фундамента. Конечно, пока все это была дипломатическая лесть - никто не осмелился бы быть жестоко честным так рано, - но этого было достаточно для Германии, и, конечно, этого было достаточно для Шмидта и Шпеера.\n\nАльберт со вздохом облегчения прочел письмо и сделал глоток. Беспокойство плясало в его голове - что, если они просто врут нам в лицо? А что, если Шмидт пообещал им звезды и солнце с неба? - но пока он отодвинул все опасения в сторону. Пока все шло гладко. Шпеер был вынужден признать, что, несмотря на свою личную неприязнь к Шмидту, тот все таки добился своего.\n\nТем временем, в кабинете Шмидта Гельмут с воплем радости читал пришедшее ему письмо. Он ожидал, что Польша согласится на эти условия, но то, что произошло на самом деле, открыло ему глаза. При содействии поляков он мог бы помочь исправить их положение раз и навсегда, и Европа стала бы на один шаг ближе к свету."
speerpoland.10.a:0 "Польша затаила надежду."

speerpoland.11.t:0 "Быстрое падение"
speerpoland.11.d:0 "Эта новость потрясла до основания каждого, кто ее услышал. Она была ударом молнии для реформистов и досадной, но ожидаемой неудачей для сторонников Шпеера. Новость медленно проскользнула через Министерство иностранных дел и с глухим стуком опустился на столы Шпеера и Шмидта. Новость, что они прочитали, была бы похожа на глупую шутку, если бы она не была настолько реальной - поляки, по какой-то безумной причине, отказались вести переговоры, обещая защищать Польшу до последнего человека. Переговоры прекратились еще до того, как они успели начаться.\n\nАльберт сидел в кабинете, время от времени вздыхая и сердито ворча. В кои-то веки он послушал Шмидта, и посмотрите, к чему это привело. Поляки посчитали себя героями. Думали, что Германия не захочет вторгаться в Польшу, и все потому, что Шмидт решил попробовать бросить бешеной собаке морковку. Теперь Вермахту придется испачкать руки. Он уже видел гробы, задрапированные свастикой, возвращающиеся домой из той грязной дыры, что называется Польша. Он мог видеть это дерьмо в Рейхстаге с расстояния в милю. Шмидт добился своего, и теперь посмотрите, что произошло.\n\nВ кабинете Шмидта настроение было еще более подавленное, чем у Шпеера. Гельмут с сердитыми криками швырнул письмо в мусорную корзину. Он хотел как лучше, а поляки просто взяли и подставили его. О чем они думали? Все, чего они добились, это сделать хуже для всех. Он сел и стал ждать гневного звонка от миллиона разных чиновников - план рухнул, и вот он здесь, ответственный за свой величайший провал. Он осушил стакан, прежде чем ответить на первый звонок."
speerpoland.11.a:0 "Что, черт возьми, они делают?"

speerpoland.12.t:0 "Немцы в Польше"
speerpoland.12.d:0 "В зале заседаний между двумя делегациями царило напряженное молчание. Глаза Шмидта нервно забегали по лицам польских переговорщиков, остановившись наконец на их главе - некоем Станиславе Ваховяке. Его глаза впились прямо в Шмидта, когда часы пробили 12, и собрание официально началось.\n\nПервоначальные любезности вскоре растворились в беспорядке дипломатического жаргона, а завуалированные колкости и предложения вскоре полетели через стол. Неудивительно, что первое, о чем речь пошла всерьез - это статус немцев в Польше.\n\n"Привилегии, которые достались немцам в Польше во времена Генерал-губернаторства, неприемлемы! Мы были практически имуществом по сравнению с ними! Граждане второго сорта в нашей собственной стране! Мы не можем, повторяю, не можем вернуться к старому порядку вещей - ни сейчас, ни когда-либо потом! Они не могут продолжать пользоваться теми же привилегиями, что и раньше!" Ваховяк закончил свою пламенную речь сердечным хлопком по столу под аплодисменты своей собственной делегации. Немецкая делегация повернулась к Шмидту, лицо его было задумчиво. Частичная отмена Нюрнбергских законов - то, чего он хотел годами, но что-то, что может сильно расстроить Шпеера. Кроме того, лишение прав немцев для нужд Поляков - группы, которую большая часть Германии все еще считала "унтерменшами" - несомненно, сказалась бы на и так слабой популярности министра иностранных дел. Однако согласятся ли поляки на сделку без этой оговорки? Он вздохнул, прежде чем ответить, зная, что эти слова будут преследовать его вечно."
speerpoland.12.a:0 "Немцы - по праву хозяева Европы."
speerpoland.12.b:0 "Поляки заслуживают своих прав."

speerpoland.13.t:0 "Статус Армии Крайовы"
speerpoland.13.d:0 ""А теперь, Мистер Ваховяк, перейдем к следующей теме -Армия Крайовы." Шмидт медленно прочел повестку дня, глубоко вздохнул и продолжил: - "Как и было условлено ранее, Армия Крайовы будет разоружена и расформирована, если эти переговоры пройдут успешно. Это так?"\n\n"Да, мы ведь договорились." с этими словами Ваховяк поправил галстук. Добравшись до следующего условия, Шмидт закатил глаза, готовясь к взрыву.\n\n"Да, конечно. Однако от наших более консервативных коллег поступают призывы привлечь к ответственности некоторых из этих людей за ... э-э ..." - Шмидт заметил, что Ваховяк уже покраснел, приготовившись взорваться. - "Ах да - измена и терроризм. Так вот, господин Ваховяк, эти люди действительно совершили акты насилия против немецкого гарнизона-"\n\nВаховяк стремительно вскочил на ноги. - "Вы шутите, герр Шмидт?! Вы же не серьезно! Вы смеете называть борьбу за свободу - терроризмом? Знаете ли вы, как трудно было заставить армию Крайова согласиться пойти на это разоружение? Да они просто взбесятся, услышав ваши требования! Если вы собираетесь арестовать всех борцов за свободу в Польше, то можете арестовать и всю эту делегацию, потому что я не могу представить себе поляка, который не дал бы отпор своим захватчикам! Это недопустимо, герр Шмидт, просто недопустимо!" - Взревел он, перегнувшись через весь стол к немцу. Шмидт помассировал виски - его головная боль только усилилась, и он сомневался, что она пройдет, пока эти разговоры не закончатся."
speerpoland.13.a:0 "Разоружения будет достаточно."
speerpoland.13.b:0 "Терроризм есть терроризм."

speerpoland.14.t:0 "Статус польского рабства"
speerpoland.14.d:0 ""Мы оба понимаем, что политика фюрера в отношении рабства - это политика деградации и вырождения, не так ли?" На этот раз Ваховяк заговорил первым, за последний час его голос заметно смягчился. Все внимание за столом снова обратилось к нему.\n\n"Да, это правда." произнес Шмидт, его глаза сузились, а в голове начали формироваться подозрения на счет следующего шага Ваховяка. Еще одна бомба, если интуиция Шмидта его не подвела.\n\n"И эти освобожденные рабы должны быть возвращены на родину, не так ли?" Взгляд Ваховяка впился в Шмидта, который все больше понимал, к чему ведет этот разговор. Он подготовил свой ответ в голове - поляк приготовил для него еще одну головную боль.\n\n"Да, таков наш план." - ответил Шмидт, стараясь придать своему голосу твердость.\n\n"Тысячи поляков до сих пор находятся в немецких кандалах, герр Шмидт, и до их освобождения пройдет еще много лет. Конечно, в рамках этих переговоров их освобождение можно ускорить, не так ли?" Ваховяк не отрывал взгляда от глаз Шмидта, пока тот пытался придумать дипломатический ответ на этот вопрос.\n\n"Репатриация - это сложный процесс, особенно в сочетании с-"\n\n"Герр Шмидт, отвечайте - да или нет." Немец слегка откинулся на спинку стула. Такое ощущение, что это никогда не закончится."
speerpoland.14.a:0 ""Я буду стараться изо всех сил, мистер Ваховяк. Это все, что я могу предложить.""
speerpoland.14.b:0 ""Да, это так, мистер Ваховяк.""

speerpoland.15.t:0 "Статус Нюрнбергских законов"
speerpoland.15.d:0 "Конец конференции был уже близок, и Шмидт, с нетерпением дожидался прекращения этих мучений. Он знал, что его решения вызовут бурю гнева, независимо от того, что он скажет, но он не мог не чувствовать, что сейчас все проходит особенно плохо. Его глаза, которые начали затуманиваться от бесконечных споров, снова вытянулись по стойке "смирно", когда он увидел, что Ваховяк снова поднялся со своего места.\n\n"Насколько я понимаю, мы уже коснулись темы Нюрнбергских законов..." - О Господи, подумал Шмидт. Если и было то, что заполнит его стол гневными письмами лучше всего, так это отмена Нюрнбергских законов. - "Но мы говорили только о чрезмерных привилегиях немцев в Польше. Чего мы еще не обсуждали, так это польские права - а в частности, насколько они сейчас ограничены."\n\nПо мере того как Ваховяк перебирал список ограничений, мысли Шмидта все больше обращались в негативное русло. И снова ему представилась возможность нанести еще один удар по тому, что он ненавидел с того самого дня, как пришел на эту работу, - по Нюрнбергским законам, по устаревшему грузу на лодыжке Германии, который нужно было сбросить. В любом другом случае он не колеблясь сбросил этот груз с уставшего тела Германии, но сейчас? Эти законы были главным юридическим ориентиром по обращению Рейха с поляками. Такое масштабное изменение, безусловно, было бы чем-то, о чем Шпеер хотел бы знать, и именно это сдерживало Шмидта. Он не знал позиции Шпеера по этому вопросу, и, несмотря на то, как сильно он не любил этого человека лично, Шпеер был тем, кто контролировал его работу. Пойти против его воли могло значило готовится к увольнению - то, чего Шмидт не мог допустить.\n\n"Итак, герр Шмидт, я спрашиваю вас ..." - закончил Ваховяк, укоризненно тыча пальцем в голову Шмидта. -"...действительно ли Рейх настроен так реформистски, как вы утверждаете? Сбросите ли вы оковы, которые связывают Польшу?""
speerpoland.15.a:0 "Пойти на смягчение Нюрнбергских законов."
speerpoland.15.b:0 "Сейчас такой шаг еще слишком рискован."

speerpoland.16.t:0 "Польский бюджет"
speerpoland.16.d:0 ""Прежде чем эта конференция закончится, герр Шмидт, нам нужно обсудить еще одну тему." Ваховяк скороговоркой произнес свои слова, видя что Шмидта собирался встать со своего места. Немец на секунду замер, его лицо мгновенно напряглось, прежде чем он снова сел и жестом попросил Ваховяка продолжать.\n\n"Помимо той инфраструктуры, что была построена для того, чтобы Польша стала логистическим центром Рейха, наша страна в целом была заброшена. Наша логистика на местах терпит поражение, наши коммунальные службы на грани краха, наши дороги усеяны дырами и трещинами - мы на грани катастрофы, герр Шмидт. Я понимаю, что в связи с недавними событиями, казна Рейха, тоже не особенно полна, но может быть, вы сможете послать некоторое количество средств нашему новому правительству, чтобы позволить нам восстановить все то, что было уничтожено? Я обещаю, что эти деньги будут потрачены только на восстановление инфраструктуры, и ни на что больше."\n\nШмидт сделал глубокий вдох и выдох. Конечно; теперь они собирались добраться до кошелька Рейха, а после этого доберутся и до остальных учреждений Германии. Сам Шмидт не возражал против такого справедливого шага - только он знал, что это увеличит количество раздраженных бумаг, которые ему придется разобрать в ближайшие месяца два. Мысли о разъяренном Шпеере затуманили его разум - сколько решений он уже принял за фюрера? А сколько из них были против его воли?\n\nВ любом случае, это было последнее решение, что он собирался выслушивать, после чего он пожмет всем руки и уйдет в свой номер. Шмидт мог только надеяться, что его решения будут приемлемы для польского правительства - в противном случае, это окажется пустой тратой времени для всех участников переговоров."
speerpoland.16.a:0 "Выделите им деньги."
speerpoland.16.b:0 "В этом нет никакого смысла."

speerpoland.17.t:0 "Подписание договора"
speerpoland.17.d:0 "Телевизионщики толпились в конференц-зале, репортеры втиснулись в каждый доступный уголок, а вспышки камер гремели, как пулемет. Шмидт изо всех сил старался не моргать при виде этого шквала - последнее, что ему нужно на фоне неминуемой бури, которую он собирался принять на себя - это кошмарная рожа, размазанная по первым полосам всех немецких газет.\n\nСправа от него сидел улыбающийся Ваховяк, явно довольный собой. Шмидт не мог его винить - он возвращался домой героем, взявшись за немецкого гиганта и заключив сделку, в которой Польша могла бы быть на равных со своими завоевателями. Сам Шмидт был менее воодушевлен - ему предстояло вернуться домой в бурю консервативного гнева и, скорее всего, в одну или две напряженных встречи со Шпеером. Фюрер еще не прокомментировал принятые Шмидтом условия, но некоторых из них наверняка будет достаточно, чтобы заставить его рвать на себе остатки волос. \n\nИ все же, в конце концов, Шмидт гордился собой. Он не только преуспел в своей задаче, но и продвинулся вперед. Германия была на пороге вступления в новый золотой век, и Шмидта сделает все, чтобы это произошло. Кто знает, что случится с остальной Восточной Европой после подписания этого договора? Возможно, достаточно скоро Германия действительно станет в их глазах первой среди равных, а не просто колониальным хозяином.\n\nИ вот, когда Ваховяк положил перо на бумагу и поставив свою подпись на договоре, лицо Шмидта превратилось в легкую усмешку. С поражающей легкостью министр иностранных дел поставил свою подпись на такой судьбоносной бумажке."
speerpoland.17.a:0 "Новый золотой век совсем близко."

speerpoland.18.t:0 "Провал конференции"
speerpoland.18.d:0 "Комната Шмидта была темной, освещенная только настольной лампой, отбрасывающей тусклый желтый свет. Темнота скрывала большую часть лиц двух мужчин - Шмидта и Ваховяка. Шмидт взглянул на часы - 2 часа ночи, очень хорошее время для дипломатических встреч. - "Так в чем же дело, пан Ваховяк? Мы ждем уже несколько часов. Проблемы со связью?"\n\n"Нет-нет." Ваховяк шептал, стараясь говорить как можно тише. - "У меня чудесная связь с Варшавой."\n\n"Так в чем же тогда проблема? Мы можем назначить еще одну встречу..." - капля страха упала на дно желудка Шмидта, медленно поднимаясь волной беспокойства.\n\n"Нет, нет, герр Шмидт, этого не потребуется. Все кончено. Мое правительство вышло с переговоров. Я должен немедленно отправиться домой. Этот договор неприемлем."\n\nВнутренности Шмидта подскочили к горлу, заставив министра закашляться. Этого просто не могло случиться. Он не мог потерпеть такую неудачу. Он столько всего вытерпел, со стольким столкнулся, и все напрасно? Видение его лица, изображенного козлом отпущения и дураком на всех немецких газетах, пронзило его мозг, как пуля. О боже, что скажет Шпеер? Он полностью доверял идее Шмидта о мирном примирении. И теперь, когда все рухнуло, послушается ли он Шмидта хоть еще один раз? Попытается ли он когда-нибудь снова вступить в переговоры? Планы Шмидта рушились у него на глазах, пока он боролся за слова, как за воздух.\n\n"Станислав, ты не можешь так со мной поступить!" - крикнул он, но Станислав уже ушел, закрыв за собой дверь. Шмидт остался один, и только его разъяренные, недоверчивые, испуганные мысли составляли ему компанию."
speerpoland.18.a:0 "Это издевательство"

speerpoland.19.t:0 "Окончание фарса"
speerpoland.19.d:0 "Генерал-губернаторство Польши было похоже на сверкающий драгоценный камень. Однако когда по всей Польше вспыхнули восстания, администрация Ганса Франка оказалась тем, чем она была на самом деле: гигантским замком лжи, построенным на подкупе и фальсификации публичных отчетов. Все думали, что такой неэффективный и коррумпированный режим будет сокрушен яростью польского сопротивления, которое десятилетиями гноилось в польском обществе, но вместо этого Франку удалось противостоять грозному натиску, будь то благодаря взяткам, безжалостным репрессиям или просто толике удаче.\n\nТеперь, однако, в Германии правит новый режим, который больше не может терпеть такого позорного поведения. Франк предстанет перед судом, и его администрация будет распущена в пользу новой, способной служить интересам Германии... и, возможно, Польши, если это будет в наших планах. Проблема в том, что подонок знает, что его ждет и отказывается добровольно подчиниться, отрицая законные притязания нашего фюрера на мантию наследника Гитлера.\n\nДля решения этого вопроса фельдмаршал фон Тресков запланировал быстрые и решительные военные действия, направленные на обеспечение безопасности Польши и привлечение Франка к ответственности. Наши войска перейдут границу и разоружат силы безопасности генерал-губернаторства. Мы ожидаем небольшое сопротивление, поскольку у Франка осталось не так много людей и техники, учитывая кровавую бойню против польского сопротивления. Пришло время положить конец этому надоедливому фарсу."
speerpoland.19.a:0 "Франк заплатит за свои преступления."

speerpoland.20.t:0 "Ганс Франк сдается!"
speerpoland.20.d:0 "Генерал-губернаторство было распущено и заменено временной военной администрацией, которая обеспечит полякам возвращение к нормальной жизни. Наши инспекторы уже прочесали архивы Франка, обнаружив более чем достаточно доказательств его преступлений - взяточничество, растрата, фальсификация государственных документов, измена, список очень длинный - чтобы навсегда решить его судьбу. Однако окончательный выбор все еще остается за Шпеером: казнить этого изменника или будет достаточно просто посадить его в тюрьму на всю жизнь? Оба варианта удовлетворили бы население, но каждый из них будет апеллировать к одному из течений внутри нашего правительства."
speerpoland.20.a:0 "Франк встретится с палачом."
speerpoland.20.b:0 "Заключения будет достаточно."

 
 ## Bohemian Events ##
 speerbohemia.1.t:0 "Сблизиться с богемцами"
 speerbohemia.1.d:0 "Дорогой рейхспротектор Лутц граф Шверин фон Крозиг,\n\nРейх долгое время считал протекторат Богемии и Моравии одним из самых успешных проектов по германизации. Как вы знаете, цель протектората состоит в том, чтобы умиротворить местное население и с помощью различных доступных нам средств сделать так, чтобы они либо постепенно превратились в этнических немцев, либо получили образование до такой степени, чтобы мы смогли признать их настоящими арийцами. Именно вторая часть плана и принесла нам наибольший успех. Таким образом, протекторат преуспел в своей цели, и я считаю, что настало время рассматривать Богемию в качестве внутренней территории Рейху. Надеюсь, что вы поймете мои доводы, герр Лутц, и согласитесь выполнить мою просьбу, которая, я уверен, не станет для вас большой трудностью. Ваш вклад в поддержании порядка и стабильности поистине огромен, но теперь пришло время сделать следующий шаг.\n\nДомой в Рейх, герр Лутц.\n\n- Фюрер Шпеер"
 speerbohemia.1.a:0 "Посмотрим, как он отреагируют."

 speerbohemia.2.t:0 "Богемские требования"
 speerbohemia.2.d:0 "Это письмо адресовано фюреру Великогерманского Рейха Альберту Шпееру.\n\nЯ горячо приветствую вас, дорогой фюрер, по праву спаситель Рейха, тысячелетней империи, орла, парящего над Европой. Я бы с радостью согласился на вступление в Германию, видя, как мое руководство этим протекторатом привело к почти полной германизации региона. Однако остается еще один вопрос, который мы должны немедленно решить вместе с вами, мой дорогой фюрер. Эта проблема сама по себе не является чем-то особенным-- Мы оба знаем о раке, что поразил Германский Рейх. А название ему СС, что сосредоточено в таком проклятом месте, как Орденсштаат Бургундия. Но также как болезнь распространяется по организму, так и более СС имеют свои базы по всей Европе. И Богемия не стала исключением, но, к счастью, чешская гвардия под руководством Рудольфа Туссена отбила это гнездо дегенерации. Эта операция стоила бравым парням немало крови, как известно эсэсовцы сражаются со звериным упорством. За их усилия он желает, чтобы чешский народ как можно скорее получил статус почетных арийцев. Мой фюрер, вы - глубоко понимающий лидер, близкий к своему народу. Я надеюсь, что вы согласитесь на этот компромисс для того, чтобы протекторат отныне и навсегда был полностью интегрирован в Рейх.\n\nХайль!\n\n- Рейхспротектор Лутц граф Шверин фон Крозиг"
 speerbohemia.2.a:0 "Чехи заслужили свое место под солнцем."
 speerbohemia.2.b:0 "Рейх не склоняется перед побежденными."

 speerbohemia.3.t:0 "Ультиматум Богемии"
 speerbohemia.3.d:0 "Дорогой рейхспротектор Лутц граф Шверин фон Крозиг,\n\nЯ должен сообщить вам печальную новость. Идея о том, что чехи моментально получат статус почетных арийцев, не была хорошо воспринята в Германии. Да, они проливали кровь, чтобы защитить свою территорию, но в первую очередь они подчиняются Рейху. Им необходимо изучить его культуру и его обычаи, изучить язык и узнать, что для того, чтобы стать немцем, вы должны знать, что значит быть немцем. Все остальное стало бы неправильным и поспешным процессом, который трудно назвать германизацией. Я уверен, что вы понимаете, герр Лутц -вынужден сообщить, что моя просьба стать частью Рейха больше не является просьбой. Это требование. К сожалению, у меня не осталось времени на дальнейшие размышления и споры. Я дам вам 72 часа на ответ. Если вы не ответите в это время, последствия для вас и для всех чехов будут очень серьезными.\n\nДомой в Рейх, герр Лутц.\n\n- Фюрер Шпеер"
 speerbohemia.3.a:0 "Только бы он не сглупил."

 speerbohemia.4.t:0 "Богемцы согласны"
 speerbohemia.4.d:0 "Это письмо адресовано фюреру Великогерманского Рейха Альберту Шпееру.\n\nПоследние три дня были тревожными для всех нас, мой фюрер. С тех пор как я получил ваше письмо, в правительстве воцарился хаос. Паника охватила многих наших людей, но я могу с уверенностью сказать, что сохранил ясную голову в эти трудные времена. На меня было оказано огромное давление со стороны Рудольфа, чтобы я продолжал переговоры и не отказывался от своих условий. Однако, в конце концов, я вынудил его отступить, разгорячившись после недавней ожесточенной ссоры. Я пишу вам это письмо, чтобы вы знали о значительных разногласий между Рейхом и его бывшим протекторатом. Однако, несмотря ни на что, наше единство не сломить.\n\nМы согласны.\n\n- Рейхспротектор Лутц граф Шверин фон Крозиг"
 speerbohemia.4.a:0 "Я только надеюсь, что вы получите это письмо вовремя."

 speerbohemia.5.t:0 "Богемцы отказываются"
 speerbohemia.5.d:0 "Шпеер не особо беспокоился по поводу Богемии - рано или поздно они согласятся. Очевидно, что так и будет. Какой еще у них может быть выбор?! Но по мере того, как минуты превращались в часы, а часы - в дни, его тревога только росла. После первых двадцати четырех часов у него появилось легкое раздражение, которое переросло в тревожное чувство, мучившее его еще двадцать четыре часа, а когда начался последний день ультиматума, Шпеер уже с беспокойством расхаживал по своему кабинету, ожидая когда кто-нибудь войдет и вручит ему такую желанную записку. Что они скажут: "Мой фюрер, письмо от рейхспротектора Лутца", - а затем отдадут ему четкий салют и поспешат выйти прочь.\n\nНо этот момент так и не наступил. Вместо этого колокол пробил полночь, и у Шпеера чуть не потекла кровь, когда он слишком сильно укусил свои костяшки пальцев, перестав контролировать себя от беспокойства. Теперь ему предстояло решать еще одну проблему. Не очень сложную в военном отношении, но для остального мира это будет выглядеть как позорная слабость и неслыханная агрессия по отношению к своей самой близкой колонии. Если он не сможет мирно аннексировать один из наиболее интегрированных субъектов Рейха, то что на это скажут остальные? Этот вопрос приходил ему в голову много раз, пока он начинал составлять план действий."
 speerbohemia.5.a:0 "Может ли в Рейхе пойти что-то правильно?"

 speerbohemia.7.t:0 "Аннексия Богемии"
 speerbohemia.7.d:0 "Дорогой рейхспротектор Лутц граф Шверин фон Крозиг,\n\nПосле того, как я довольно долго рассматривал ваше предложение, я пришел к решению. Хотя чехам, возможно, и не подобает становиться арийцами так стремительно и быстро, это решило бы множество наших проблем. Как и сейчас, я не могу комментировать действия СС в вашем протекторате, но могу заверить вас, что ни один иностранный элемент больше не совершит никаких подрывных действий на этой территории. Теперь я могу поздравить вас с тем, что вы прекрасно служите Рейху, герр Лутц, и вы будете щедро вознаграждены за помощь Германии в расширении ее владений, чтобы по праву включить в свой дом всех настоящих немцев и почетных арийцев. Вот и все, о чем я хотел сообщить вам в этом письме. Остальное я выскажу вам при встрече, так как, наконец-то, мы вправе сказать, что глава под названием Протекторат Богемия и Моравия навсегда закрыта.\n\n- Фюрер Шпеер"
 speerbohemia.7.a:0 "Больше земель для Империи!"

 speerbohemia.8.t:0 "Безумец за горами"
 speerbohemia.8.d:0 "Шпеер, скрестив ноги, сидел в своем кабинете, расстроенно глядя на свой стол со стопкой бумаг и потирая двумя пальцами свой морщинистый лоб. На самом деле он довольно много знал про обстоятельства, с которыми столкнулась Богемия. Он прекрасно понимал, что в протекторат проникли эсэсовцы, марионетки безумия Гиммлера. СС укоренились в Богемии настолько сильно, что открыто вступили в столкновения с немецкими лоялистами. Он не ожидал, что они победят, нет, даже если они были хорошо обучены, их было меньшинство, вооружены они были крайне слабо, да и у нельзя забывать про активное сопротивление местного населения. Но случилось нечто неожиданное.\n\nОни действительно победили.\n\nИ вот теперь Шпееру придется иметь дело с отростком черного государства, находящегося прямо под боком немецкой империи. И процесс удаления этой новоявленной опухоли будет сопряжен с неизбежными жертвами и разрушениями, а это было то, от чего он совсем не был в восторге. Все, на что мог надеяться Шпеер - это то, что последующий конфликт будет быстрым и относительно бескровным.\n\nЧерез несколько минут в кабинет Шпеера вошел старик, одетый в полную военную экипировку, по-видимому, вот-вот готовый вступить в бой. Шпеер, очевидно, узнал эту фигуру. – "Тресков," - начал он, привлекая внимание мужчины, когда Шпеер наклонился вперед. – "Сделаем это как можно быстрее. Я отъезжаю в Вену, чтобы уже оттуда выступить перед войсками и сообщить им о надвигающейся операции. Пока меня не будет, я попрошу вас собрать войска и передислоцировать их к границе. Вы уже проинформированы о ситуации, поэтому я полагаю, что вам не нужно дважды спрашивать о том, как иметь дело с СС."\n\nТресков покачал головой. - "Независимо от моих чувств к СС, мой фюрер," - начал он, - "Любое сопротивление вступлению в Рейх будет подавлено и уничтожено раз и навсегда. Сейчас это единственное разумное решение." Гордость в его голосе заставила Шпеера слабо кивнуть и со вздохом махнуть рукой. – "Да, конечно. Я понимаю, что ты пытаешься сказать. Можешь идти. Если, конечно, ты не хочешь помочь мне разобраться с этими бумагами.""
 speerbohemia.8.a:0 "Воля Рейха не может быть проигнорирована."

 speerbohemia.9.t:0 "Удар по казармам"
 speerbohemia.9.d:0 "Это утро началось с громкого шума, который прорвался сквозь толстые стены казармы. Выстрел, который означал начало смены; он не терял времени на подготовку. Через минуту он уже был одет в мундир, через другую минуту достал и зарядил винтовку и пистолет, а через еще одну минуту уже стоял плечом к плечу со своими братьями, одетыми во все черное. Все в полном порядке, как и всегда, как и должно быть. Теперь он готов служить великому делу, и благодарность за этот факт на мгновение наполнила его разум; и все это только для того, чтобы однажды он так же быстро погиб - никакое чувство не должно задерживаться слишком долго.\n\nРезкий прорезавший воздух голос вернул вперед и в реальность, когда ситуация прояснилась и прояснилась в одно мгновение. Выродившийся Рейх оказался готов объявить им войну. Ему не понравилась наша цель - сохранить верность Орденштаату Бургундии, а не той всеохватывающей империи, что сейчас угрожала их суверенитету. Они не заслужили этого права, думал он, они и шагу не ступят на эту землю, не доказав, что они - подлые подонки, за которых себя выдают.\n\nИ так каждый получил свой приказ, и множество сапог прошествовало по полу казармы, чтобы подготовиться к возможному маршу наружу. Войдя в оружейную комнату, предназначенную для пулеметчиков, и увидев бензопилу, которая прольет гнилую арийскую кровь, как коса сквозь поле, он ощутил в своих руках жажду убийства."
 speerbohemia.9.a:0 "Последовала какофония звуков и взрывов."

 speerbohemia.10.t:0 "Предотвратить террор"
 speerbohemia.10.d:0 "Вена в тот день была пуста. Или, по крайней мере, очищена от мирных граждан. Принимая во внимание врага, с которым Рейх собирался сразиться, он не был уверен, на что именно способны эти силы СС, даже если все предполагали, что они будут быстро разгромлены. Так или иначе, Шпеер подготовил почву для выступления, как он уже говорил ранее Трескову, который, казалось, эффективно распределил армию по всей протяженной границе. Теперь он должен был зажечь войска, чтобы те были готовы умереть за Рейх и за его народ. Он надеялся, что это будет не слишком сложно, учитывая, с кем они сражались...\n\n"Солдаты Рейха! Прямо за этими границами находится гноящаяся мерзость. Я не хочу называть имя зверя, что бродит от по всей Европе, распространяя идеологию, которая служит только для того, чтобы развратить и уничтожить земли и людей, которых она касается!" - Громкие звуки одобрения раздались от всех солдат. Они знали о Черном государстве и о его маниакальной идее "превосходства", которое было ничем иным, как безумием. - "Вот почему я умоляю вас, как граждан Германии, видеть в этой угрозе препятствие к объединению и ничего более! Тамошние эсэсовцы будут разбиты под нашим сапогом, и их сторонникам не будет пощады. Мы ударим сильно. Мы ударим быстро и уничтожим их!"\n\nШпеер ясно видел, что слушавшие его люди, относились к СС скорее как к идеологическим врагам Рейха, чем как к животному в процессе становления. В конце концов, не имело значение какое именно оправдание мы используем для уничтожения этих паразитов, главное чтобы Гиммлер был ограничен своей феодальной игровой площадкой и ничем больше."
 speerbohemia.10.a:0 "Протекторат скоро присоединится к нам."

 speerbohemia.11.t:0 "Марш на Прагу"
 speerbohemia.11.d:0 "Шум - вот что это было. Так много шума бывает в городе, только когда началась война. Начиная с того, что эсэсовцы вторгаются и делают что захотят, а именно казни тех, кто отказался пойти на сотрудничество, и немедленным началом превращения города в смертельную ловушку. У них осталось не так уж много свободного времени, потому что силы Рейха, какими бы медлительными и нерасторопными они ни были, все еще помнили культ скорости Блицкрига. И вот, они вошли в город -грузовики, пыхтящие на шоссе, самолеты, усеивающие небо, сапоги, топающие по гравию. Запустив побольше солдат, эсэсовцы захлопнули свою ловушку. Взрывы сотрясали один угол улицы за другим, наполняя пылью и смогом целые кварталы Праги, а из зарешеченных квартир и заброшенных магазинов сыпались бесконечные выстрелы.\n\nБорьба была изнурительной, если не сказать больше. Каждый дюйм, что захватил Вермахт, было добыт ценой пролитой крови, либо разрушенными зданиями. Еще до того, как солнце полностью село, большую часть Праги охватило смутное подобие мира. Разрушения не были достаточно серьезными, чтобы вызвать кризис, но город нуждался в объемной программе восстановления, а на родине в Рейхе многие матери с ужасом узнают о смерти своих сыновей. Тем не менее, черная угроза была изгнана из столицы, что положило конец террору, что долгое время преследовал протекторат."
 speerbohemia.11.a:0 "Возвращайтесь в Бургундию, дьяволы!"

 ## Danish Events ##
 speerdenmark.1.t:0 "Сближение с Данией"
 speerdenmark.1.d:0 "Если быть откровенным, то Шпеера всегда немного раздражало, что эта маленькая страна, не имеющая ни армии, ни флота, всегда возвышалась над Рейхом, сохраняя свою полную независимость и свой цвет на любой распечатанной карте. Мало того, что Данию можно легко склонить к вступлению в Пакт, так Шпеер мог привести миллион веских доводов, почему датчане только выиграют от сотрудничества с немцами, будучи нашими близкими арийскими братьями и уже давно не имея реальных земельных разногласий.\n\nИдея была двоякой. Во-первых, Шпеер предложит датскому правительству небольшую помощь при вступлении в Пакт, чтобы датчане могли расслабиться и чувствовать себя комфортно среди остальных союзников Рейха.\n\nВо-вторых, он выступит с речью, которая будет транслироваться по телевидению для всех жителей Германии и за ее рубежом. В ней он будет рассказывать о силе Рейха и о горьком одиночестве, в котором оказались датчане. И что, если вдруг они захотят решить эту проблему, то их арийские братья всегда готовы протянуть руку помощи."
 speerdenmark.1.a:0 "Они вернутся домой."

 speerdenmark.2.t:0 "Кнут и пряник"
 speerdenmark.2.d:0 ""В Дании нет ничего выдающегося", - в очередной раз подумал Шпеер, просматривая очередной экономический анализ этой страны. Ничего такого, что действительно делало бы эту нацию особенной, кроме еще одного источника рабочей силы для подпитки экономики Рейха. Однако, даже если Шпеер считал датчан одним из первых кандидатов на германизацию, сначала мы должны стать союзниками, а все остальное придет потом.\n\nИменно для этого и был разработан краткий и эффективный экономический план, который давал датчанам небольшие временные привилегии при вступлении в Рейх. Это займет небольшую часть нашего бюджета и, возможно, немного разозлит других союзников по Пакту за то, что мы так благоволим этой никчемной нации, но продолжение восстановления нашего порядка по всей Европе только пойдет на пользу всем нам."
 speerdenmark.2.a:0 "Теперь перейдем к следующему шагу."

 speerdenmark.3.t:0 "Без нас они ничто"
 speerdenmark.3.d:0 "Шпеер не мог понять, как некоторые люди могут так долго говорить о таких пустяках. И сейчас был как раз один из тех случаев. Он был так близок к тому, чтобы убедить датчан присоединиться, что был неимоверно раздражен тем, как датчане тянули время явно надеясь выторговать у Рейха как можно больше уступок. И теперь, не желая больше выслушивать эту ерунду, фюрер решил обратиться к самому народу Дании.\n\nПосле короткой интерлюдии, ведущий представил все многочисленные титулы фюрера, вызвав бурные аплодисменты присутствовавшей аудитории, прежде чем человек кивнул Шпееру, позволяя ему занять свое место.\n\n"Народ Дании, слушайте, что я скажу вам. Я хочу донести до вас один простой факт - утверждение, которое нельзя игнорировать, вопрос, который нельзя разрешить, назойливая идея, что сопровождает каждый ваш шаг." - Шпеер глубоко вздохнул\n\n"Вы одиноки. В этой перестройке нового мирового порядка вы остались одни."\n\n"Все ваши проблемы, ваше одиночество, ваша неспособность дать бой агрессору - все это сделает вас лишь добычей для более могущественных сил, желающих погрузить вас в пучину истории. Но мы - ваши германские братья. Мы - ваши соседи, те, кто живут по ту сторону реки, и мы тепло приветствуем вас. Мы, люди Рейха, откликнулись на ваш зов. Как человек, барахтающийся в бушующей реке, тонущий и зовущий на помощь, мы придем и протянем вам руку помощи. И могучей германской хваткой мы вытащим вас оттуда, в безопасное место, где и начнется настоящая дружба двух народов."\n\n"Датчане, откликнитесь на наш зов, ибо тысячелетний Рейх воспарит вместе с вами и остальной Европой на своих крыльях.""
 speerdenmark.3.a:0 "Тривиально, но убедительно."

 speerdenmark.4.t:0 "Добро пожаловать домой"
 speerdenmark.4.d:0 "Шпеер вздохнул с облегчением. В самом деле, а чего еще он ожидал? Учитывая геополитическое положение датчан, у них действительно оставался только один выход. Любой другой вариант оставит их на мели и в одиночестве, и все это под угрозой вторжения. Пока он молча читал письмо в своем кабинете, на его губах появилась легкая довольная улыбка. Они договорились, и в течение следующего месяца Дания начнет свое вступление в Пакт. Похоже, его германская риторика все-таки сработала, и денежные инвестиции, безусловно, убедили более прагматично настроенных датчан в их кабинете. Цольверайн получит небольшой, но заметный экономический толчок, а карты Европы, напечатанные в будущем, наконец-то, закрасят это маленькое пятно земли в цвета сферы влияния Рейха."
 speerdenmark.4.a:0 "Позаботившись об этом, Шпеер переходит к другим вопросам."

 speerdenmark.5.t:0 "Экстремисты на севере"
 speerdenmark.5.d:0 "Проклятие! Хотя это был и не самый худший сценарий, ситуация все равно было довольно неприятной. Теперь, когда консервативные нацисты мертвой хваткой вцепились в Данию, у фюрера не было ни единой возможности ввести их обратно в Пакт, так как они видели в Шпеере лишь предателя их первоначальных ценностей. Что бы они ни планировали, их нужно было остановить и привести под крыло Рейха. Вот почему он должен был позвать кое-кого особенного...\n\n"Мой фюрер, я очень рад, вы меня вызвали," - произнес человек, стоявший прямо перед Шпеером, высокий и прямой, с улыбкой на лице. Он протянул руку, и они оба обменялись крепким рукопожатием, прежде чем перейти к делу.\n\n"У меня такое чувство, что вы уже знаете, что я собираюсь вам сказать, герр Рейнхард," - сказал Шпеер, поворачиваясь и делая несколько шагов вперед к своему столу.\n\n"Полагаю, что да, мой фюрер. Это касается Дании, не так ли?" Начальник шпионажа подтвердил подозрения Шпеера. Так как это был скорее риторический вопрос, его соотечественник продолжил: "Я не буду говорить на тему идеологии, что настигла их правительство, но могу вас заверить, что это будет необычная операция." Шпеер понял, что Рейнхард что-то скрывает. Может быть, отвращение? Для Альберта все было просто - они были национал-социалистами, которые не пойдут на компромисс, и, следовательно, представляют серьезную угрозу.\n\n"Мои агенты уже на месте. Что вы хотите сделать?" Ответ был очевиден, но хитрый шеф разведки хотел, чтобы Шпеер сказал ему об этом сам.\n\n"Подготовьтесь к перевороту. Ваши люди... эта операция будет рискованной, и если их поймают, то они, скорее всего, предстанут перед судом за свои преступления. И любой приговор, без последующей смертной казни, будет чудом."\n\nРейнхард вздохнул, но больше ничего не сказал. Фюрер почувствовал, что начальник шпионажа теряет терпение, и поэтому повернулся, пренебрежительно махнув рукой. - "Можете идти. Считайте, что операция уже началась."
 speerdenmark.5.a:0 "Компромисса с датчанами не будет."

 speerdenmark.6.t:0 "Люди внутри"
 speerdenmark.6.d:0 "Радиоприемник на столе мужчины с треском ожил, когда он подошел к нему, и, усевшись, надел наушники на голову. Вспышка статики заставила его слегка вздрогнуть, но последовавший за ней голос заставил его улыбнуться.\n\n"Вильгельм, друг мой!" - громкое приветствие заставило радиста чуть приглушить звук. - "Как ты там, как проходит твоя служба в Рейхе? Лично я провожу свое время, гуляя по Копенгагену, и наблюдая за патрулями и транспортными средствами. Это не тяжелая работа, нет, но я предполагаю, что ты позвонил мне, чтобы изменить планы, да?" - он засмеялся.\n\nВильгельм тихо вздохнул. Этот человек мог часами говорить и при этом совершенно не уставать. С таким же успехом он мог говорить сам с собой. - "Да, Фредерик, я знаю, чем ты занимался в последнее время - это моя работа - следить за агентами в Дании. Включая тебя."\n\nСтатические помехи вернулись вместе с новым приступом смеха. - "Вот это боевой дух," - заметил Фредерик. - "Слушай, я тут видел, как кто-то возится в кондитерской, куда я недавно заглядывал. Он, держался немного особняком, но уж настоящего арийца я всегда опознаю! Так скажи мне, что я..."\n\n"Да, да, все именно так." - прервал его болтовню глухой, почти побежденный голос. - "Если штаб-квартира услышит твои предположения, они мне шею свернут. Итак, вернемся к дисциплине, поэтому сейчас я буду отдавать приказы. Ты внимательно меня слушаешь?" \n\nНа несколько секунд воцарилось молчание.\n\n"Что ж, вот и прекрасно. Тот человек, о котором вы говорили... вы должны встретиться с ним. Его зовут Оскар Блехер. Поприветствуйте его фразой: "Я хочу купить вам пива, мой друг", и он сразу же поймет, что вы человек из Рейха. С этого момента вы должны следовать всем его указаниям. Это понятно?"\n\nИ снова в трубке на несколько секунд воцарилась тишина, прежде чем Вильгельм заговорил, немного помрачневшим голосом. - "Да, Бордфункер Вильгельм. Я могу предположить, что именно здесь и начнется новая операция?"\n\n"Если вы добьетесь успеха, мы сможем опрокинуть этих ублюдков без единого выстрела. Если же нет, то..."\n\n"Тогда все будет по-другому!" - радостно вмешался Вильгельм. - "Не беспокойтесь о том, что случится, а что нет. Я не держу зла на консерваторов, но они стоят на пути Рейха. Подавив это сопротивление, я оказываю услугу моему фюреру. И я уверен, что у вас, мой друг, еще полно других заботы. Прощайте, Бордфункер Вильгельм.""
 speerdenmark.6.a:0 ""До свидания, герр Фредерик.""
 
 speerdenmark.7.t:0 "Сломить их волю"
 speerdenmark.7.d:0 "Пистолет Фредерика уютно лежал в кармане пальто. Было очень приятно осознавать наличие оружия, прогуливаясь по этим опасным улицам Копенгагена. Естественно, он был одет в гражданскую одежду, хотя и достаточно плотную, чтобы скрыть оружие, которое он носил с собой. Увидев небольшую группу вооруженных солдат, идущих по узкой улице, он на мгновение остановился, взглянул на винтовки в их руках и быстро отвернулся. Он искренне надеялся, что не будет выделяться на этих пустынных улицах, где смотрелся, мягко говоря, глупо, но нельзя было упускать возможность еще раз осмотреть окрестности. Увидев, что в этом маленьком районе Копенгагена нет солдат, он бросился в ближайший переулок, и его шаги застучали по бетону, который превратился в травинки и грязь \n\n"Герр... Фредерик?" раздался чей-то голос в темноте. Он узнал его, или, вернее, он узнал их.\n\n"Я рад, что вы меня узнали. Наверное по моим волосам?" сарказм в его голосе был слишком силен, и показавшиеся из темноты трое человек недовольно поморщились. Все они были хорошо вооружены, хотя и в легкой броне, с автоматами Жданова, гранатами, у каждого по несколько пистолетов, а у одного так вообще был пистолет-пулемет.\n\n"Нет, герр Фредерик," - ответил тот, что был вооружен самым мощным оружием, с сильным датским акцентом, оттенявшим его немецкий. - "Просто никто по доброй воле не зайдет в этот глухой переулок в одиночку."\n\nФредерик закатил глаза. - "Ну конечно же, нет! Я всего лишь пошутил, и..." - он вздохнул, поняв что его комедийная рутина здесь совсем не к месту. - "Ну, если отбросить все шутки, я полагаю, что вы, джентльмены, вы собрались здесь, чтобы провести со мной переговоры. Я, конечно, знаю, что мы с вами совсем не друзья, но по приказу моего фюрера я помогаю вашему сопротивлению. И я думаю, что вы найдете мой опыт достаточно... ценным, если можно так выразиться."\n\n"Да?" - один из них перебил его. - "И что именно вы нам предлагаете?"\n\nНемец от души рассмеялся. - "Я не любитель огнестрельного оружия.""
 speerdenmark.7.a:0 ""Но если вы дадите мне гранату или две, я покажу вам фокус.""

 speerdenmark.8.t:0 "Переворот начался"
 speerdenmark.8.d:0 "Он мог поклясться, что чувствовал, как все его тело дрожит. Что ж - теперь это уже не имеет значения, не так ли?\n\n"Герр Фредерик, могу ли я удовлетворить свое любопытство?" - раздался голос человека, почти неслышный среди всех этих выстрелов, - "Эти ублюдочные арийцы наняли вас потому, что разглядели ваш потенциал, или потому, что вы разбомбили ближайший..." - кстати о бомбах; две пары глаз заметили что-то явно похожее на ручную гранату, невесть откуда прикатившаяся к ним под ноги, и оба мужчины как можно попытались оказаться как можно дальше от того места, где они только что стояли. Фредерику удалось спрятаться за пустой бочкой из-под масла, в то время как его друг, которого, как он узнал, звали Альберт, укрылся за подбитым грузовиком. Немцу показалось, что вместо шума от взрыва, он почувствовал только приятный звон в ушах. Воспользовавшись такой возможностью отряхнуться и как следует сжать пистолет в руке, Фредерик повернулся назад и снова встретился с Альбертом.\n\n"И все это только для того, чтобы наша страна была передана другим кровавым арийцам," - выплюнул вместо приветствия другой подоспевший на взрыв мужчина, свирепо глядя на немца. - "Проливаю кровь своих соотечественников... Я думал, что буду делать это ради свободы и демократии." Фредерик усмехнулся. - "Взгляните на это с другой стороны, мой датский друг: мы устраиваем переворот в вашей стране и устанавливаем смутное подобие демократии. Вы вступаете в Пакт, от этого ваша страна только процветает. Все это так логично и просто, что я сомневаюсь, что кто-нибудь воспротивиться такому светлому будущему." Альберт уже собирался вступить в жаркий спор, услышав последнее предложение Фредерика, но только ливень выстрелов остановил его от произнесения пламенной речи. Датчане и немец были вынуждены пригнуть голову и перегруппироваться.\n\nРазговор прервался на несколько минут, ровно до того момента, когда шум утих настолько, чтобы собеседники вновь смогли друг друга услышать. - "Ненавижу," - прорычал Альберт. - "Не смотри на меня так!" - ответил ему Фредерик с притворным беспокойством. "О, кажется они снова приближаются...""
 speerdenmark.8.a:0 "По крайней мере, мы вместе боремся против общего врага."

 speerdenmark.9.t:0 "Провал переворота"
 speerdenmark.9.d:0 "Фредерик наконец-то обрел покой и тишину. В этом заброшенном здании он мог немного отдохнуть, особенно если найти какое-нибудь укромное местечко. Войдя в комнату, он заметил, что на окне лежало тело снайпера, очевидно, целившегося куда-то наружу. Глаза Фредерика расширились и засияли, когда он заметил оружие, из которое валялось у его ног. Внимательно осмотрев его, он понял, что удача сегодня благоволит ему - это было модифицированное, старинное оружие! Карабин 98 kurz с установленным сверху прицелом. Фредерик не был метким стрелком, но если этот план сработает, то он, возможно, сможет забрать его и оставить в награду за службу, когда вернется домой на родину. Хотя он уже давно не получал известий от своих союзников, он почему-то был уверен, что все будет хорошо.\n\nТак было до тех пор, пока он не услышал тихий звук шагов позади себя. Фредерик замер на месте; он сразу же понял кому они принадлежат, и не рискнул обернуться. Вместо этого он решил медленно поднять руки вверх, на короткое время закрыть глаза и сделать глубокий вдох. Голос, который раздался потом, он понимал только отрывочно, но ему не нужен был перевод. - "Немец," - сказал он, - "Я немец. Но я не понимаю по-датски," - произнес в ответ Фредерик, и в течение одной или две секунды в комнате повисла тишина. Затем он услышал ответный вздох и еще пару шагов. - "Ты пойдешь со мной, ариец." Голос был медленным, тягучим и крайне неприятным. - "Тебя ждет суд за государственную измену."\n\nФредерик прикусил нижнюю губу. Что, черт возьми, ему делать теперь? Сдаваться? По крайней мере, именно так звучал вопрос в его голове и на который он хотел получить ответ до того, как наступит неизбежное. - "Что случилось с остальными снаружи?" Быстрый, жестокий смех прозвучал в ответ на его вопрос. - "Тупой ариец. Разве ты еще не догадался?""
 speerdenmark.9.a:0 "Ты провалил свою миссию. А теперь пошли к остальным подонкам."

 speerdenmark.10.t:0 "Оформление Ультиматума"
 speerdenmark.10.d:0 ""Народ Дании..."\n\nШпеер закинул ногу на ногу и уставился на пишущую машинку. Как он собирался сформулировать это..? - "ситуация стала ужасной". Он должен был подчеркнуть опасность, которой подвергают себя датчане. Что-то о том, что ошибка, которую они совершили, была серьезней, чем они думали, но в то же время не повергнуть их в полное отчаяние. - "Рейх не боится показать, почему он хозяин Европы." Это наверняка привлечет их внимание. Кроме того, он должен был продемонстрировать, что в Германии нет вырождения. В конце концов, он хотел, чтобы они тоже присоединились к Пакту, привлечь их на свою сторону. И...\n\n"... С тех пор, как мы одержали столь великую победу, мы создали Рейх, который будет существовать еще очень долго. Это беспрецедентный случай в истории. Древние империи - Ахемениды, римляне, франки, британцы - все они имели один общий роковой недостаток. Они полагались на силу своего оружия, а не на силу своего народа. Однако мы едины в своем деле. Поэтому крайне важно, чтобы ваши люди понимали свое положение."\n\nЗдесь Шпеер пошел на риск.\n\n"Сила Рейха не имеет себе равных, его дисциплина безупречна, однако мы не хотим обрушить всю мощь Вермахта на вашу нацию. Это принесет только разорение. Вместо этого мы требуем, от вас две вещи. Во-первых, освободите всех людей, связанных с попыткой переворота в Копенгагене. Необходимо гарантировать безопасность и защитить их от любых актов насилия, будь то немцы или датчане. Во-вторых, датская нация войдет в Пакт Единства и будет рассматриваться, как и любая другая суверенная страна. Ваша возможность присоединиться к нам на особых условиях давно прошла. Теперь у вас остался только один выбор.""
 speerdenmark.10.a:0 "Ради датского народа, надеюсь вы сделаете правильный выбор."

 speerdenmark.11.t:0 "Дания отказывается"
 speerdenmark.11.d:0 "Фредерик был скован с головы до ног - на нем были не только наручники, но и прозрачный мешок на голове. В самом деле, подумал он, это полный абсурд. Раньше, Фредерик лишь однажды имел дело с судом и то только по статье за кражу товаров в своем родном городе. Правда суд там был далеко не таким величественным, как этот, а тот судья не был таким громким, как нынешний. Он с трудом понимал, что слышит, но то чувство, которое он испытывал, заставляло его вновь и вновь вслушиваться в ускользающие от него слова. То тут, то там, неловко ерзая на стуле, он слышал, как судья выкрикивает такие слова, как "измена", "предательство", "суд" и, вероятно, пару ругательств. Комок в горле становился все больше, и, вскоре, у него в голове образовалось несколько вопросов. Главным образом, сколько времени займет вся эта шарада. К счастью, у него не было семьи, о которой можно было бы беспокоиться, но все равно - мысль о казни не казалась ему уж очень приятной.\n\nЧерез два часа в его ушах зазвенел стук молотка, и Фредерик испустил вздох, который, вырвался у него из груди помимо его воли. Когда его грубо подняли двое охранников, он почувствовал, как по спине пробежала дрожь. Черт, это действительно происходит, не так ли? Его вот-вот выведут на задний двор и казнят, как собаку, люди, с чьей идеологией он мог бы найти общий язык. Национал-социалист казнит другого национал-социалиста. Фредерик смог только выдавить из себя дрожащую усмешку и закрыл глаза, вознося молитву какому-то божеству, наблюдавшему за происходящим, чтобы с ним произошел какой-нибудь странный несчастный случай.\n\nОн застонал, когда его тело коснулось земли, и стиснул зубы, когда врезали его по затылку после единственной безрезультатной попытки вырваться из своих оков. В голове у него было слишком много звона, чтобы услышать, что происходит за пределами мешка, а его неровное дыхание стало слишком громким и неровным. Что они там рассказывали? Что он был агентом Рейха? Что он поставил свою жизнь на кон? Что ж, теперь он буквально понял, что они имели в виду. Фредерик обнаружил, что на самом деле, это даже немного иронично. Настолько иронично, что его губы приоткрылись, обнажив зубы.\n\nЖаль, что у него так и не нашлось времени усмехнуться."
 speerdenmark.11.a:0 "Похоже, датчане отвергли ультиматум."

 speerdenmark.12.t:0 "Переворот увенчался успехом"
 speerdenmark.12.d:0 "Фредерик отметил, что находиться в полной форме, лежа на кровати в квартире, было неудобно. А еще неудобней стало, когда он принял неразумное решение выпустить изо рта сигаретный дым, что привело к приступу кашля, и попытке сесть прямо. Даже после участия в открытом мятеже, едва не получив пулю в голову, и пережив множество взрывов, потрясших его так сильно, что он, вероятно, потеряет слух к тому времени, когда ему исполнится шестьдесят, немец почти поддался одному глупому решению. - "В жизни случается некоторое дерьмо," - пробормотал он себе под нос, глядя на деревянный пол внизу. - "Это не принесло бы мне никакой почетной медали. Теперь где, черт возьми..."\n\nСтук в дверь, изрешеченную пулевыми отверстиями, заставил его подпрыгнуть от испуга, схватиться за пистолет и остановиться только тогда, когда он услышал, что его кличут по имени на родном немецком языке. - "Герр Фредерик?" - Окликнул его голос. - "Ваша машина прибыла. Я бы предложил вам немедленно уехать из страны. И понадеемся, что какой-нибудь датский патриот-мошенник не расстреляет ваш автомобиль из самых благородных побуждений." Это заставило его улыбнуться. Однако он все еще держал пистолет на боку, просто на всякий случай. "Надеюсь, датчане не испугаются меня, когда я выйду" - "Нет, они... ну же, герр Фредерик, если вы хотите, чтобы вам поаплодировали за все ваши приложенные усилия, у вас будет время для этого во время поездки по Германии." - "Хорошо, я запомнил."\n\nТеперь, когда насилие улеглось, он ехал по улицам Копенгагена и чувствовал себя довольно странно. Уже побывав в центе города, Фредерик ясно видел последствия того, что произошло. Окровавленные и обожженные тела с пустым оружием в руках были обычным зрелищем, а некоторые места стали зонами боевых действий, в которых он и сам успел повоевать. - "Итак, как только я вернусь домой, не буду врать, если скажу, что ожидаю вознаграждения за свои усилия," - гордо произнес Фредерик, глядя в окно машины. - "В конце концов, фюрер будет очень рад услышать эту новость, и я мог бы рассчитывать на прибавку к жалованью. Хм... какие возможности." Он повернулся к водителю, который не сводил глаз с дороги. - "Эй приятель, как ты думаешь, что будет, когда я вернусь домой? Может быть, они разрешат мне держать дома сувенирное оружие? О, я обожаю винтовки с затвором. Шум, который они производят, когда стреляют, так приятен, и щелчок затвора...""
 speerdenmark.12.a:0 "Для водителя обратный путь был особенно долгим и трудным."
 
 speerdenmark.13.t:0 "Дания приняла наши условия"
 speerdenmark.13.d:0 "Фредерик чувствовал себя немного неуютно в этой тюремной камере. Возможно, дело было в значительно отличающейся смене темпа, к которому он привык. А может, дело было в том, что он лишился своей гордости вплоть до того, что был одет в одежды заключенного. Или все дело в том, что его вот-вот отправят на верную смерть. Кто знает? Фредерик, конечно же, не знал, застряв здесь и не имея возможности услышать новости из внешнего мира. К тому времени, когда наступило следующее утро, он почувствовал голод, жажду и, конечно же, раздражение. Он знал, чем закончится это испытание, так почему же они так долго не могут прийти в себя?\n\nОтвет пришел в виде стука, который и привлек его внимание.\n\n"Герр Фредерик," - произнес человек в форме, растягивая каждый слог.\n\n"Да, в чем дело? Неужели я наконец-то получу пулю в лоб? Или вы предпочтете не тратить на меня такие ценные материалы?" Он саркастически усмехнулся, поднявшись на ноги и глядя на то, что выглядело как его тюремщик.\n\n"Нет, герр Фредерик. Вы теперь свободны."\n\n"Что?"\n\n"Вы меня правильно поняли. Вас освобождают. Мне нужно повторить это еще раз?"\n\n"Нет... вы не." - он не хотел признаваться в этом открыто, но огромная тяжесть свалилась с его плеч, когда он услышал, что не собирается гнить под голубым датским небом. - "Но почему же?"\n\nТюремщик смотрел на него со смесью скуки и отвращения. "Ваш фюрер, грубо говоря, пригрозил вторгнуться в нашу страну, если мы не освободим вас всех и не присоединимся к вашему Пакту." - Отсюда он почти чувствовал его насмешливое выражение лица. - "Надеюсь, ты счастлив. А теперь..." - начал он, вставляя ключ в замочную скважину. "Выходи." Он закончил, подчеркнув это щелчком, когда дверь открылась.\n\nС широкой улыбкой, которая быстро увяла из-за желания не быть избитым охранником, Фредерик вышел, чувствуя себя новым человеком. Однако что-то пришло ему в голову, когда он сделал первый шаг в сторону от решетки."
 speerdenmark.13.a:0 "Могу ли я оставить себе карабин, который я нашел..?"

 ## Holland Events
 speerholland.1.t:0 "Встреча с голландцами"
 speerholland.1.desc:0 "У Германии есть много причин радоваться окончанию гражданской войны, когда сердце Рейха закрепилось под знаменем его нового лидера Альберта Шпеера. Однако для завоевания сердца народа нам еще предстоит выиграть множество сражений. Германские народы Европы разделены, разбросаны по всему континенту, что резко контрастирует с гитлеровской системой единого альянса и ложится тяжелым грузом ответственности на новый режим в Германии. На западе наши голландские братья все еще медлят вступать в Пакт, поставив Фатерлянд и Нидерланды в тяжелое положение.\n\nДля нового фюрера и министра иностранных дел Шмидта возвращение Голландии стало дипломатическим приоритетом. Прямо сейчас фюрер и [HOL.GetLeader], вместе с остальной частью Гаагского правительства, планируют провести переговоры. Внутри кабинета Шпеера существует некая неопределенность в отношении предстоящей встречи, но снаружи глава немецкого государства лучезарно улыбается и вселяет уверенность в своих людей. И перед тем, как фюрер вылетел в Голландию, он еще больше усилил всеобщие ожидания, обеспечив немецкую Völkischer Beobachter ярким заголовком:\n\n"Голландцы знают, кому принадлежит их кровь.""
 speerholland.1.a:0 "Счастливого пути, мой фюрер!"

 speerholland.2.t:0 "Германское Братство"
 speerholland.2.desc:0 "Был ли он хоть когда-то уверен в расовом превосходстве арийцев? Теперь Шпеер думал, что нет. Прожитые десятилетия под доктриной одной веры могут сломить любого человека, особенно умного. И, если уж на то пошло, Альберт наверняка считал себя умным.\n\nТакие грустные рассуждения побудили Шпеера напомнить голландским реакционерам о расе. В своей речи перед собранием государственных деятелей в политической столице Нидерландов фюрер связал философский гений голландцев Декарта и Воэция с немецкими Лейбницем и Гёте. Он сравнил дипломатическую центральную роль Гааги с акцентом Бисмарка на союзах и мире. Обе нации, продолжал Шпеер, имели общую историю благородных монархий и справедливых республик, феодальных государств и глобальных империй. Действительно, существовала уникальная и глубокая связь, на уровне крови, которая связывала голландцев и немцев в подобии генетического братства. При этих словах собравшаяся в Бинненхофе толпа разразилась бурными аплодисментами.\n\nВ отличие от прошлого фюрера, Шпеер ни разу не упомянул евреев, но, если уж на то пошло, всегда лучше промолчать, чем сказать что-то лишнее. Наиболее чувствительные к расовой теории, цеплялись за каждое слово Шпеера о немецком превосходстве. Миллионы консервативных ушей, от Амстердама до Данцига, зациклились на его голосе в своих радиоприемниках и телевизорах. Как свиньи, истинные унтерменши Рейха впитывали ложь Шпеера."
 speerholland.2.a:0 "Мы братья по расе"

 speerholland.3.t:0 "Уступки голландцам"
 speerholland.3.desc:0 "Именно в ходе переговоров Шпеер понял, что недооценил голландцев. Работа с нацией, построенной на фундаментальных традициях экономического, дипломатического и торгового опыта, как он обнаружил, не была простой прогулкой по парку. Чтобы добиться расположения голландцев, Шпеер (после некоторого количества строгих лекций и жарких споров, исходящих от некоего Людвига Эрхарда) решил предложить им экономические субсидии. Вместо немедленного одобрения, на которое он надеялся, германский фюрер был встречен улыбающимися лицами голландского Министерства, а затем Эрхард послал Шпееру обреченный ответный взгляд. Они требовали большего. Намного больше.\n\nШпееру предстояло принять решение. Он мог бы уступить и передать голландцам их привилегированные субсидии, что они вытребовали в Гааге, что гарантировало бы их вступление в Пакт, но нанесло ущерб как немецкой казне, так и легитимности фюрера. С другой стороны, Шпеер мог отказать голландцам, не ведясь на блеф Гааги, сохраняя свой имидж и свои ресурсы, но затрудняя потенциальное вступление Нидерландов в Пакт и, конечно же, уничтожив оставшиеся голландские симпатии к Рейху."
 speerholland.3.a:0 "Принять их требования, выплатить все субсидии."
 speerholland.3.b:0 "Раскрыть их блеф, выплатить только то, что мы готовы им дать."

 speerholland.4.t:0 "Соглашение достигнуто"
 speerholland.4.desc:0 "Суровые взгляды и крепкие рукопожатия в Гааге ознаменовали приход фюрера и Нидерландов к компромиссу по вопросу о субсидиях. Всеобщее внимание было приковано к [HOL.GetLeader] и Шпееру, занимающихся истинными делами германских государственных деятелей. На первой полосе Völkischer Beobachter эти двое были изображены улыбающимися лидерами, скрепившие свою дружбу в рукопожатии. Это станет хорошим заголовком и прекрасным символом обновленного единства наций.\n\nОднако это лишь необходимая видимость; ни голландцы, ни немцы не вполне довольны своим результатом. В любом случае, даже при таком несовершенном соглашении переговоры почти готовы к завершению..."
 speerholland.4.a:0 "Политика - это не точная наука."

 speerholland.5.t:0 "Они всегда хотят большего..."
 speerholland.5.desc:0 "Сегодня из Гааги пришло известие, что план фюрера полностью провалился. Перехитрить голландцев оказалось слишком сложно для нового кабинета Германии, и вдобавок ко всему Голландия потребовала еще больше субсидий, чем они просили первоначально. Несмотря на кипящего от злости Эрхарда, похоже, что у Шпеера нет другого выбора, кроме как признать поражение и согласиться с новыми требованиями. Нидерланды еще раз вернутся в лоно Рейха, но с потерей иностранного имиджа Германии, ощутимой части казны и барабанных перепонок фюрера."
 speerholland.5.a:0 "Черт возьми!"

 speerholland.6.t:0 "Братья по оружию"
 speerholland.6.desc:0 "После долгого и отнюдь не легкого процесса Голландия вновь вступила в Пакт. Грандиозные церемонии проходят в Германии, Гааге, Амстердаме и других городах двух стран. Газеты украшены посланиями арийского братства, а улицы -развевающимися на ветру знаменами Принсенвлага и свастикой.\n\nГолландия и Рейх теперь сами развеваются на ветру. Во враждебном к Германии мире, все еще преследуемым призраком Гитлера, еще один союзник для Рейха - это повод радости и гордости нового фюрера. Однако это новое развитие событий не спасло его от критики. Эрхард составил целый список критических замечаний в адрес фюрера по поводу ситуации с субсидиями, причем самолет из Гааги в Германию давал как раз достаточно времени для их рассмотрения. В отличие от своего экономического коллеги, Шмидт пока мало что говорит по этому вопросу.\n\nШпеер, однако, почти не обращал внимание ни на того, ни на другого. Когда самолет оторвался от голландской земли, фюрер смотрел на городской пейзаж, исчезающий в сельской местности. Старик вздохнул. Еще одна нация, на пути к одной цели."
 speerholland.6.a:0 "Домой в Рейх."

 speerholland.7.t:0 "Безумцы на западе"
 speerholland.7.desc:0 "В отсутствие надзора со стороны Германии голландцы впали в особенно гнусное состояние правительственного безумия. Силы СС захватили контроль над Нидерландами и начали подражать политической программе своих собратьев в Бургундии. Вместо старого рейхскомиссариата на всю страну распространилось некое подобие гиммлеровской системы. Шпеер не был рабом нацистской доктрины, и у него были моменты искреннего сомнения в расовой идеологии партии. Однако не было никаких сомнений в том, что, каковы бы ни были недостатки Рейха, массовая резня и порабощение добрых германских мужчин и женщин, совершаемые новым голландским режимом, были исключительно гнусными преступлениями.\n\nКизингер и Шпеер тихо беседовали друг с другом прямо перед главным залом рейхстага. Они словно не замечали остальных членов кабинета, бормоча и записывая что-то на листе бумаги, что лежал перед фюрером. Свое выступление. Два старика обменялись ободряющими взглядами, прежде чем Кизингер похлопал своего лидера по спине и последовал за Шпеером к толпе.\n\nАльберт гордился Фольксхалле. Это было великолепное здание, и фюрер считал его символом, как своего собственного пика, так и предполагаемого народа, что оно и символизировало. Он посмотрел на сотню лиц, что составляли Рейхстаг, помещая свою речь на подиум.\n\n"В это непростое время," - начал он, - "наши враги воспользовались слабостью Германии. Безумцы на западе распространяют свои щупальца, и если эту раковую опухоль не остановить, она образует злокачественный рост, что поразит все меньшие народы. Мы, однако, не один из таких меньших народов. Немецкая нация не будет молчать, пока в Голландии убивают наших братьев и убивают. Пока я говорю, наш храбрый Вермахт пересекает голландскую границу, и мы не остановимся, пока флаг Рейха не будет развевается над Амстердамом."
 speerholland.7.a:0 "И шестеренки войны снова закрутились..."

 speerholland.8.t:0 "У нас еще много работы"
 speerholland.8.desc:0 "Фюрер обещал войну, и он ее выиграл. Подобно древним римлянам, Шпеер наслаждался подобием триумфального парада в Германии, когда граждане Рейха праздновали победу над Голландией. Альберт, возможно, и был реформистом, но это не означало, что он не мог оценить такие тонкие формы удовольствия от работы фюрера.\n\nДля Шпеера этот праздник был мимолетным. Рейх теперь оккупировал чужую территорию, но не мог вечно сохранять над ней военный контроль. Необходимо вернуть голландцам их нацию, реинтегрировать их в Пакт и установить более тесные связи с Рейхом, чем раньше. Рейхсканцелярия, Фольксхалле и Гаага теперь синхронно движутся к одной единственной цели. А для гражданского правления в Нидерландах начался долгий и тернистый путь."
 speerholland.8.a:0 "Вместе мы сильнее."

 speerholland.9.t:0 "Пропагандистская кампания"
 speerholland.9.desc:0 "Шпеер постучал ручкой по закрытому рту, оставшись один в кабинете канцелярии. У фюрера было плохое настроение. Да, Голландия вернулась в Рейх, и различные министерства и государственный аппарат Германии изо дня в день работают над восстановлением Нидерландов. Земля голландцев захвачена, но Шпеер знает, что сердца и умы голландцев все еще не завоеваны. Спартанская идеология затуманивает их мысли, и после любого периода правления СС граждане могут почувствовать, что им по душе тяжелая длань Нанцига, чем мягкое прикосновение Германии.\n\nВздохнув, Шпеер взял трубку и набрал номер Кизингера. В телефоне появился знакомый серебристый тон заместителя фюрера. Шпеер улыбнулся и сказал - "Курт, мне нужно, чтобы ты собрал для меня некоторую поддержку в Фольксхалле. Я хочу провести пропагандистскую кампанию в Голландии, в поддержку нашего правительства. Да, плакаты, радиопередачи, телешоу, используй все, что ты можешь получить от хороших людей в партии. Ты сделаешь это? Спасибо, Курт. Удачи."\n\nФюрер положил трубку и взглянул на лужайку перед зданием канцелярии."
 speerholland.9.a:0 "Мир - это ад.."

 speerholland.10.t:0 "Поиск идеального лидера"
 speerholland.10.desc:0 "Сообщения, поступающие из Гааги, выглядят многообещающе. Среди граждан Голландии растет всеобщее одобрение по поводу присоединения страны в Пакт Единства. Растет и уверенность в завтрашнем дне, как и то, что Нидерланды занимают в нем свое место. Фольксхалле, едва сдерживает свой энтузиазм. Похоже, что пропагандистская кампания имела блестящий успех.\n\nВ осведомленных кругах Германии ходят слухи, что сегодня днем Шмидт и Шпеер должны встретиться в канцелярии, чтобы обсудить несколько важных вещей в отношении Голландии. Теперь, когда перспективы голландского правительства, министр иностранных дел и фюрер будут обсуждать, кого стоит выдвинуть на пост руководителя вновь реинтегрированных Нидерландов."
 speerholland.10.a:0 "Впечатляюще!"

 speerholland.11.t:0 "Возвращение к гражданскому правлению"
 speerholland.11.desc:0 "Даже среди грубости нацистской партии, Шпеер все еще мог найти нужных людей. Честно говоря, ему с этим помогли. Конечно же не обошлось без помощи Кизингера и точных наводок Шмидта. Шпеер знал, однако, что именно его видение проложило путь, и теперь, когда хорошие преданные Рейху люди, возвратились в Гаагу, Германия была на один шаг ближе к своей былой славе.\n\nМедленно, но верно к власти в Голландии возвращается гражданское правительство. Пропагандистская кампания и руководящая ей команда проявили себя просто замечательно. Теперь, когда военная администрация ликвидирована, все следы СС, наконец-то, были стерты. Операция прошла успешно, если фюрер сам об этом сказал."
 speerholland.11.a:0 "Даже Эрхард не может этого отрицать."

 ## Slovakian Events ##
 
 speerslovakia.1.t:0 "Ворота на Балканы"
 speerslovakia.1.d:0 "К югу от Германии, гранича с нашими территориями в Силезии и Моравии, лежат Карпатские горы. Эта великая каменная стена окружала недавно объединенную Венгрию с IX века, а до этого была барьером, которого не могли достичь даже великие римляне, прежде чем их восточная экспансия была остановлена. Это оплот и пятно на нашем влиянии на Балканах и за их пределами.\n\nОднако у нас есть одно простое решение. Победа над Словакией принесла бы нам Карпаты и дала бы Рейху более широкую границу с Венгрией. Кроме того, реинтеграция Словакии в Пакт вернет Германии старого союзника, повысив нашу легитимность как в глазах общественности, так и за рубежом. Учитывая это, фюрер отправил ультиматум Братиславе: воссоединиться с Пактом или столкнуться с вторжением."
 speerslovakia.1.a:0 "Выбор, кажется, очевиден."
 
 speerslovakia.2.t:0 "Ультиматум с севера"
 speerslovakia.2.d:0 "Сегодня в Братиславу прибыл посланник из Министерства иностранных дел Германии; они требуют, чтобы мы либо присоединились к их Пакту Единства, либо ожидали вторжение. Выбор не из легких, если он у нас вообще был.\n\nС одной стороны, германские войска превосходят нашу собственную армию, а наша обширная граница с Рейхом позволит немцам быстро окружить нас. С другой стороны, мы фактически утратим большую часть нашего суверенитета, как экономического, так и политического, а наше население может не быть не согласно стать еще одним вассалом Германии."
 speerslovakia.2.a:0 "Впустить зверя. Лучше бескровное рабство, чем жестокая война."
 speerslovakia.2.b:0 "Отказаться от рабства. Мы не сдадимся без боя."

 speerslovakia.3.t:0 "Братислава согласна"
 speerslovakia.3.d:0 "Ура! Наши дипломаты вернулись в Германию с хорошими новостями; Словакия намерена мирно воссоединиться с Пактом. После того как наш старый союзник снова попал под лоно Рейха, наш новый участок границы обезопасен, а наша внешняя политика может сконцентрироваться на других вещах."
 speerslovakia.3.a:0 "Домой в Рейх!"
 
 speerslovakia.4.t:0 "Братислава отказывается"
 speerslovakia.4.d:0 "Дураки в Словакии проигнорировали наше милостивое предложение. Наши дипломаты вернулись в Германию с пустыми руками, а Словакия намерена бросить вызов Рейху. Мобилизация Вермахта уже идет полным ходом, чтобы выступить на юг, в Карпатские горы. У нас есть только один шанс, и мы его не упустим." 
 speerslovakia.4.a:0 "Они могли бы сделать это намного проще..."
 
 ###Ostland events###
 speer.900.t:0 "Рядовой состав"
 speer.900.d:0 "Остланд снова в безопасности, и наши люди приступили к трудной задаче восстановления порядка в этом раздираемом войной регионе. Новый режим, уже сообщает о рекордном количестве вражескими разрозненными группами и партизанами - либо сдающихся в плен, либо вступающих в бой с нашими силами, либо пойманных при бегстве из страны. Но самое главное - это вопрос о том, что мы будем делать с пленными солдатами.\n\nЭти люди сражались при режиме Отто-Генриха Дрехслера, в основном представляют из себя офицеров низкого ранга, таких как лейтенанты и сержанты. Однако эти люди совершили измену - преступление, караемое чем угодно, вплоть до смертной казни. Если судить их как предателей, то это, конечно, укрепит наши позиции, но также лишит наставников наших опытных, верных солдат. Между тем помилование этих людей ослабило бы наш режим и пошло бы на пользу реакционерам, но эти люди, несомненно, были бы полезны в наших рядах. Решение остается за Альбертом Шпеером."
 speer.900.a:0 "Нет пощады предателям."
 speer.900.b:0 "Простить их. Они подчинялись приказам."

 speer.901.t:0 "Союзник на востоке?"
 speer.901.d:0 ""Майер-Ландрут все-таки выиграл? Интересно..." Шпеер задумчиво потер подбородок.\n\n"Действительно. Конечно, в глубине души я надеялся на такой исход, но никак не мог ожидать его." - "Он утверждал, что вы являетесь лучшим преемником на роль фюрера с тех пор, как началось его восстание. Без сомнения, ему не терпится вернуться в наш Рейх."\n\n"Это точно." \n\nШмидт ожидал большего - разве Шпеер не должен быть доволен? - "С вашего позволения, я пошлю ему приглашение в Германию и лично займусь переговорами о передаче Остланда."\n\n"Да... и нет. Я сам хочу встретиться с ним, чтобы узнать, что же это за человек. Судьба преподносит нам еще один сюрприз.""
 speer.901.a:0 "Как пожелаете, мой фюрер."

 speer.902.t:0 "Восточный вопрос"
 speer.902.d:0 "Ей-богу, Ландрут умел говорить. С тех пор как он прибыл в Германию, он не переставал расспрашивать Шпеера о той или иной реформе, едва давая ему возможность вставить хоть одно слово. Однако Альберту так даже больше нравилось. Это давало ему больше шансов определить, каким человеком он был на самом деле - идеалистом, верящим в демократию, или прагматиком, выбирающим слова, чтобы заручиться поддержкой народа. Опасный элемент, который нужно убрать, или человек, с которым можно работать.\n\nЕго пальцы теребили кнопку под столом, а Ландрут все говорил и говорил. Одно нажатие и охрана в считанные секунды ворвется и запрет этого болтуна в одиночной камере. Его советники пришли бы в ярость, узнав, что фюрер арестовал союзника-реформиста, но разве он и так уже не впустил в свой кабинет слишком большое количество сторонников-либералов? Он не боялся Банды, но в этот момент его палец, казалось, налился свинцом.\n\nЛандрут, по-видимому, заметил его задумчивость, потому что на мгновение перестал болтать. - "Мой Фюрер? Что-то не так?""
 speer.902.a:0 "Ландрут не представляет из себя угрозу."
 speer.902.b:0 "Я не боюсь Банды. Нажать кнопку."

 speer.903.t:0 "Слишком многое поставлено на карту"
 speer.903.d:0 ""Мой Фюрер? Что-то не так?" Шпеер оторвался от своих мыслей, когда Ландрут прервал свою речь. Андреас не ожидал такого безразличия... ну, он не был до конца уверен, но ожидал какой-то другой реакции на свои планы. Он думал, что этот человек будет жадно вслушиваться и обсуждать с ним его проекты, что являлись одними из немногих истинно реформистских идей в Рейхе. Вместо этого фюрер просто слушал.\n\n"Приношу свои извинения, Андреас, но у меня слишком много забот. Очень здорово найти такого настоящего... союзника в эти трудные времена. Я благодарен вам за вашу работу в Остланде, и теперь, когда он был возвращен Рейху, мы можем приступить к работе над нашими планами. Остланд получит необходимое финансирование, хотя вы наверняка понимаете, что ваши... идеи потребуют некоторого времени для их реализации. Но ваши эксперименты в Остланде могут продолжаться, если вы будете предоставлять мне надлежащие отчеты."\n\nС этими словами фюрер, явно решив, что встреча окончена, поднялся и протянул руку. Майер-Ландрут крепко сжал ее и с энтузиазмом потряс.\n\n"Конечно, работа фюрера никогда не заканчивается. Хайль Шпеер!" Он протянул руку в знак приветствия. Когда ответа не последовало, он поспешно открыл дверь.\n\nЗа дверью стояло с полдюжины здоровенных офицеров ОРПО, каждый из которых не сводил с Андреаса глаз. Он судорожно сглотнул. Разве он был настолько опасен или противен Шпееру? Ландрут изо всех сил старался не обращать на них внимания и поспешно направился к выходу, чувствуя себя обиженным и несчастным."
 speer.903.a:0 "Не сейчас. Позже, но не сейчас."

 speer.904.t:0 "Идеализм - игра для дураков"
 speer.904.d:0 ""Герр Майер-Ландрут, вы арестованы за измену исполняющему при исполнении обязанностей рейхскомиссара Остланда."\n\nМайер-Ландрут разинул рот, когда двери за спиной Шпеера с грохотом распахнулись и в комнату ворвались полдюжины агентов ОРПО. Когда он попытался подняться со стула, его голову прижали к столу, а на запястья были надеты наручники.\n\n"Мой Фюрер, я не понимаю... Я думал, мы..." - что бы Ландрут ни собирался сказать, его слова оборвались, когда ему на голову набросили мешок. Когда он вышел из комнаты, Шпеер не удостоил его даже взглядом, вместо этого рассматривая стакан в своей руке. Что сейчас действительно нужно, так это позвонить в Абвер, чтобы создать легенду о трагическом исчезновении Ландрута. Набрав номер на своем телефоне, Альберт позвонил в ОРПО, чтобы лично руководить расследованием этого "несчастного случая". Хотя он знал, что некоторые люди не купятся на это, теперь он может назначить кого-то более подходящего для представлении интересов Рейха в Остланде...\n\nШпеер почувствовал, как в его груди поднимается гордость. Сейчас он вел себя как настоящий фюрер. Не обязанный никому, кроме его собственной воли, свободный отделять плевелы от пшеницы.\n\nВозможно, однажды это станет рутиной для Архитектора Рейха."
 speer.904.a:0 "Скоро. Не сейчас, но скоро."

 speerostland.6.t:0 "Ужин в Риге"
 speerostland.6.d:0 "Шмидт уже сидел, когда Шталекер вошел в ресторан. Министр иностранных дел привстал и протянул руку. -"Герр Шталекер. Рад встрече." Рейхскомиссар поморщился и, прежде чем сесть, ответил Шмидту на рукопожатие. - "Теперь, я полагаю, вы понимаете, почему мы созвали эти переговоры. Германия заинтересована в возвращении Остланда в состав Рейха после нашей злополучной разлуки. Есть ли какие-то особые условия, в которых заинтересовано ваше правительство?"\n\nШталекер внимательно посмотрел на человека, сидевшего напротив него. - "Я хотел бы сохранить свой пост рейхсминистра в вашем новом Остланде. И я хотел бы получить неприкосновенность для своих людей. Таковы мои условия... хотя нет, скорее просьбы" \n\n"Одну минуту, герр Шталекер, мне нужно ответить на звонок."\n\nНа другом конце провода был Шпеер, и Шмидт передал ему информацию. Перед фюрером и министром иностранных дел стояли два варианта. С одной стороны, принятие требований Шталекера могло бы облегчить процесс переговоров и успокоить существующий там режим. С другой стороны, демонстрация силы и отрицание требований Шталекера понравились бы консерваторам и продемонстрировали бы мужество и силу Шпеера. Фюрер обдумал варианты и принял решение."
 speerostland.6.a:0 "Примите требования. Чем меньше крови, тем лучше."
 speerostland.6.b:0 "Надавить на Шталекера. Он не может ставить условия фюреру."

 speerostland.7.t:0 "Расследование деятельности повстанцев"
 speerostland.7.d:0 ""Герр Шталекер, фюрер не может полностью удовлетворить ни одну из ваших просьб." Рейхскомиссар сердито посмотрел на Шмидта. Тот продолжил - "Хорошие же новости заключаются в том, что большинство ваших условий могут быть гарантированы."\n\n- "В чем подвох, герр Шмидт?"\n\n"Ваши члены кабинета должны быть допрошены в целях безопасности. Они могут представлять значительную угрозу для правительства Германии из-за их связей с предателем Борманом. Я уверен, что вы понимаете, что в эти трудные времена безопасность, благополучие и стабильность народа Рейха имеют первостепенное значение для фюрера, и мы не можем идти на какой-либо серьезный риск." Шмидт выдавил из себя улыбку. - "Ради блага страны, герр Шталекер."\n\nРейхскосмиссар, скривившись, уставился на стол. Шмидт наблюдал за ним, гадая, какие мысли скрываются за этими полупрозрачными глазами."
 speerostland.7.a:0 "Для блага страны."

 speerostland.8.t:0 "Неохотное принятие"
 speerostland.8.d:0 "Рейхскомиссар очень долго разглядывал стол, прежде чем снова поднять глаза на Шмидта. Министр иностранных дел сглотнул. - "Я не хочу вас обидеть, герр Шмидт, но прошлое есть прошлое. Это хорошие люди. Любые обиды, которые они могли иметь с вашим народом, несомненно, могут быть преодолены мирным путем." \n\n"Герр Шталекер, я ценю вашу заботу о своих соотечественниках-немцах. В самом деле, это почетная черта характера. Однако, как я уже сказал, сейчас такое время, что мы просто не можем проявить снисхождение, которое было бы желательно в противном случае. В идеальном мире я бы с вами согласился. Пусть прошлое останется в прошлом. Фюрер, однако, не может создать Элизиум из воздуха. Мы последовательно строим его, и мы не можем допустить к строительству рабочих, которые могут насыпать сахар в наш бетон. Новой Германии нужна стабильность."\n\nЕще одно долгое молчание, прежде чем Шталекер наконец заговорил.- "Хорошо. Я подчинюсь."\n\nШмидт тепло улыбнулся. - "Благодарю вас, рейхскомиссар. Одну минуту, пожалуйста. Я должен ответить на еще один звонок.""
 speerostland.8.a:0 "Наши переговоры подталкивают к новым уступкам, этот человек кажется покладистым."
 speerostland.8.b:0 "Мы принимаем уступки Шталекера, он многим пожертвовал ради будущего Германии."

 speerostland.9.t:0 "Рейх не достанется старикам"
 speerostland.9.d:0 "Рейхскомиссар очень долго разглядывал стол, прежде чем снова поднять глаза на Шмидта. Министр иностранных дел сглотнул. - "Вы помните, с чем мы там столкнулись, герр Шмидт? Во время войны? Ах да, вы ведь почти не воевали, правда?" \n\n"Герр Шталекер-" \n\n"Я не хочу, чтобы со мной нянчились и ласково обзывали "герром", Шмидт." Шталекер наклонился вперед и слегка встал, упершись ладонями в стол, глядя прямо в глаза министру иностранных дел. "Мы видели сельскую местность, усеянную еврейством и большевизмом. Мы видели землю, по которой когда-то бродили наши немецкие и Балтийские предки, развращенные жгучей алчностью и вырождением славянских свиней. Это было отвратительно, Шмидт. Это было ужасно. Когда победа все-таки пришла в наши руки, мы освободили землю от этой грязи. Однако мы не зашли достаточно далеко."\n\nШталекер встал из-за стола. - "Остланд пережил гражданскую войну, и мои люди ее выиграли. Мы боролись с силами еврейства и большевизма с верой в партию, следуя идеям Гитлера и национал-социализма. Борман... Борман олицетворял эту преданность. Вы и ваш мошеннический фюрер, можете катится к черту. Мои люди - да, они совершали преступления по меркам ваших мелких судов. Они любили Бормана. Согласно вашим ложным законам, они виновны, но по законам Бога, они чисты." \n\nИ, прежде чем Шмидт успел ответить, рейхскомиссар, в ярости вышел, громко хлопнув за собой дверью. В небесах начали бить барабаны войны."
 speerostland.9.a:0 "Проклятие."

 speerostland.10.t:0 "Второе требование"
 speerostland.10.d:0 "Шмидт положил трубку. Его глаза уже сообщили Шталекеру достаточно информации, чтобы его один взгляд поверг рейхскомиссара в оцепенение отчаяния. - "Герр Шталекер, фюрер попросил меня сообщить вам о необходимости расширить масштаб расследования."\n\nШталекер громко вздохнул, после чего Шмидт продолжил - "Я понимаю ваши сомнения, но вы должны помнить, что Рейх не может позволить себе иметь шпионов на любом уровне правительства, и особенно на высоких постах. Подумайте, что может сделать один неверный министр. Фальшивые документы, утечка информации; саботаж на таких высоких уровнях может погубить Рейх."\n\nВ голове рейхскомиссара гудели разные мысли. Его людям угрожали. Этот режим, эта новая Германия, Этот новый фюрер - они не заботились ни о нем, ни о его народе. Но был ли у него выбор? Если он не подчинится, что тогда? Вермахт просто пересечет границу, и его правительство будет стерто с лица планеты. Кроме того, Шмидт ничего не говорил о том, что его самого будут судить..."
 speerostland.10.a:0 "Что же мне делать?"

 speerostland.11.t:0 "Вторая уступка"
 speerostland.11.d:0 "Шталекер смотрел на Шмидта, и всякое подобие света исчезало из его глаз. - "Я согласен, господин министр иностранных дел. Ради блага страны."\n\nШмидт кивнул с выражением глубокого сочувствия к перепуганному рейхскомиссару. - "Благодарю вас, герр Шталекер. Я понимаю, как это трудно для вас, но это в интересах всей Германии. Извините меня еще раз, мне нужно ответить на последний звонок...""
 speerostland.11.a:0 "Дать человеку передохнуть. Мы добились своего."
 speerostland.11.b:0 "Надавить еще. Нужно проверить самого Шталекера."

 speerostland.12.t:0 "Мы зашли слишком далеко"
 speerostland.12.d:0 "Шталекер сердито посмотрел на Шмидта. При этих словах на его лице проступила явная ярость, разрушившая видимость всякой вежливости, которую он старался придерживаться во время переговоров. - "Вы бы перевешали всех немцев в Остланде за измену, Герр Шмидт. Ваши "реформисты" ничем не лучше Бургундских дикарей."\n\nРейхскомиссар в ярости вскочил, а Шмидт смотрел на него с ледяным благоговением. - "Когда Борман пал, исчезла и последняя надежда рейха. Ваш мелкий фюрер не заслуживает даже того, чтобы его называли немцем."\n\nСлегка взмахнув пиджаком, Шталекер повернулся и вышел из комнаты. Над комнатой и по всему Остланду начали бить барабаны войны. В тишине переговорной комнаты Шмидт едва расслышал их бой. Не иначе, как знак от богов грядущего."
 speerostland.12.a:0 "Проклятие."

 speerostland.13.t:0 "Последнее требование"
 speerostland.13.d:0 "Телефонная трубка упала на место, и Шмидт вернулся ко столу. - "Остался последний вопрос, который нам с вами нужно решить, герр Шталекер." По тону его голоса, почти насильственно мягкому, Шталекер понял, что собирался сказать Шмидт. - "Фюрер требует, чтобы вы подверглись справедливому суду, просто чтобы убедиться, что Германия принимает ваше прошлое. Я лично верю, что вы останетесь мужественным и преданным Рейху, господин рейхскомиссар, но для того, чтобы заручиться поддержкой моего правительства, я бы порекомендовал вам следовать этому пути."\n\nПодавленное выражение лица рейхскомиссара сменилось чем-то вроде жалкого ужаса. - "Я имею в виду, герр Шталекер, что отказ выполнить эти требования может обернуться для вас и вашего правительства большими неприятностями.""
 speerostland.13.a:0 "Будем надеяться, что он знает о чем просит."
 
 speerostland.14.t:0 "Последняя уступка"
 speerostland.14.d:0 "Шталекер неуверенно кивнул. - "Я... я понимаю герр Шмидт." Министр иностранных дел протянул руку для дружеского рукопожатия. - "Благодарю вас, герр Шталекер. Вы хорошо послужили своей стране." \n\nШмидт понимал, что перед ним сидит преступник, но не мог удержаться от вопроса. Был ли он хорошим человеком? Смирился ли он с потенциальной чисткой своих людей? Требуя уступок для Рейха, в который он не верил. Ради блага страны, сказал он себе."
 speerostland.14.a:0 "Все для блага Рейха."

 speerostland.15.t:0 "Смертельная опасность"
 speerostland.15.d:0 "Шталекер резко встал и, спотыкаясь, отошел от стола. - "Н-нет, герр Шмидт. Я... я не могу этого сделать."\n\nМинистр иностранных дел встал, протягивая руку, чтобы попытаться успокоить мужчину. - "Герр Шталекер, пожалуйста, мы все еще можем договориться."\n\n"Нет, Шмидт. В-вы все сумасшедшие. Ты убьешь меня! Ты... ты убьешь нас всех!"\n\nРейхскомиссар выбежал из комнаты. Шмидт откинулся на спинку стула. Он знал, что это значит."
 speerostland.15.a:0 "Война приближается."

 speerostland.16.t:0 "Ситуация со Шталекером"
 speerostland.16.d:0 ""Франц Вальтер Шталекер. В прошлом сторонник Бормана, а теперь рейхскомиссар Остланда," - начал фюрер. - "В любом случае это серьезное препятствие на пути дипломатического восстановления могущества Рейха."\n\n"Согласен, мой фюрер," - ответил Гельмут Шмидт.\n\n"Нам нужно поскорее избавиться от этой заразы. Я пригласил вас сюда, чтобы обсудить наши варианты. Вы будете вести дипломатические дела на востоке, чтобы разобраться с ситуацией. Есть идеи?"\n\nШмидт заерзал на стуле. - "Что ж, мой фюрер..." - его голос затих.\n\n"Я слушаю, Шмидт."\n\n"Я думаю, что лучше всего будет договориться со Шталекером. Это помогло бы нам снискать расположение консерваторов и показать свою силу, подчинив предателя. Мы могли бы принудить его к жестким соглашениям и таким образом реинтегрировать Остланд обратно в Рейх. Враг исчез, территория завоевана, а наши "друзья" по партии смотрят на нас обожающими глазами." \n\nШпеер смотрел куда-то вдаль, размышляя, но в то же время медленно кивая в знак одобрения. Шмидт не смог сдержать легкой, искренней улыбки при виде того, с какой легкостью Шпеер соглашается пойти мирным путем. - "Или," - начал Шпеер, - "мы можем немедленно объявить ему войну. Сплотить реформистов и подавить его быстро и эффективно."\n\nВыражение лица Шмидта сменилось чем-то более привычным и подавленным, когда он ссутулился в кресле. Он испустил короткий и неслышный вздох. - "Это все еще ваш выбор, мой фюрер."\n\n"Действительно. Так и есть.""
 speerostland.16.a:0 "Дипломатия! Послать Шмидта в качестве посла."
 speerostland.16.b:0 "Война! Мобилизовать Вермахт и пересечь границу."

 speerostland.17.t:0 "Союзник на востоке?"
 speerostland.17.d:0 ""Майер-Ландрут все-таки выиграл? Интересно..." Шпеер задумчиво потер подбородок.\n\n"Действительно. Конечно, в глубине души я надеялся на такой исход, но никак не мог ожидать его." - "Он утверждал, что вы являетесь лучшим преемником на роль фюрера с тех пор, как началось его восстание. Без сомнения, ему не терпится вернуться в наш Рейх."\n\n"Это точно." \n\nШмидт ожидал большего - разве Шпеер не должен быть доволен? - "С вашего позволения, я пошлю ему приглашение в Германию и лично займусь переговорами о передаче Остланда."\n\n"Да... и нет. Я сам хочу встретиться с ним, чтобы узнать, что же это за человек. Судьба преподносит нам еще один сюрприз.""
 speerostland.17.a:0 "Как пожелаете."

 speerostland.18.t:0 "Дрехслер в Остланде"
 speerostland.18.d:0 ""Отто-Генрих Дрехслер. Милитарист, экспансионист, предатель и победитель." Шпеер читал отчет медленно, тщательно подмечая каждую деталь. Он знал Дрехслера еще до Бюргеркрига. Этот человек был параноидальным трусом, при этом постоянно рвущимся в драку, вызывающий всеобщую головную боль. Это был человек-сюрприз, от которого он так и не избавился.\n\nИ все же, даже несмотря на то, что этот дурак вышел победителем, Шпеер кое-что понял. Дрехслер был идеальным козлом отпущения. Не только предатель, но и милитарист. Каким-то образом, в Остландском хаосе сражался реформист, который так и не смог победить - и все это на руку Шпееру. Идеальная мишень, идеальная жертва и идеальная цепь, чтобы связать реакционера. Даже если это принесет пользу Банде, Шпеер был более чем готов пойти на такую жертву. Скоро Остланд снова окажется под немецким контролем, а лица предателей вместе с их воинскими званиями, будут красоваться во всех газетах Германии."
 speerostland.18.a:0 "Идеально."

 speerostland.19.t:0 "Витушко в Остланде"
 speerostland.19.d:0 ""Так, кто такой этот Михаил Витушко?" - Шпеер читал отчет с интересом, медленно переводя взгляд с бумаги на Шмидта, его глаза скользили по скудной информации, которую давал этот небольшой отчет.\n\n"Мы не совсем уверены, мой фюрер." - сказал Шмидт со вздохом. - "Его прошлое ... ну, назвать его мрачным было бы преуменьшением. Все, что мы знаем о нем - это то, что он был верным коллаборантом, по крайней мере, до Бюргеркрига, где он отделился от рейхскомиссариата, чтобы сформировать Центральноевропейский совет, как он это называет. Сегодня он - главная сила в Остланде."\n\n"И ты говоришь, что он готов вести с нами переговоры?" - глаза Альберта впились в бумаги. История Витушко, мягко говоря, была интересной. Ряд странных событий и совпадений привели его к власти, которую он занимал до того, как Остланд пришел в хаос, - Шпеер заметил что-то, что заставило его приподнять бровь. Возможно, этот человек был умнее, чем казался.\n\n"Да, он сказал, что готов сотрудничать. Мне послать приглашение?" - спросил Шмидт. Шпеер кивнул, и министр иностранных дел удалился. Фюрер отложил газету - конечно, нельзя было исключать и худшие варианты."
 speerostland.19.a:0 "Посмотрим, чего он хочет."

 speerostland.20.t:0 "Встреча с странным человеком"
 speerostland.20.d:0 "Михаил Витушко вошел в кабинет Шпеера с радостным "Хайль!" и быстрым поклоном, поспешно заняв свое место. Шпеер склонил голову набок - то ли тот нервничал, то ли был полон энтузиазма, он так до конца и не понял. Прежде чем начать, он глубоко вздохнул. "Герр Витушко, спасибо, что пришли на эти переговоры. Надеюсь, вы знаете, зачем вы здесь?"\n\n"Да, конечно." - быстро сказал Витушко, слегка ерзая на стуле. Брови Шпеера слегка приподнялись - для опытного лидера Витушко определенно казался слишком беспечным. Может быть, все дело в огромном самообладании. Он постарался не обращать на это внимание. \n\n"Насколько я понимаю, у вас было несколько просьб в обмен на воссоединение Остланда с Рейхом, так ведь?" - спокойно произнес Шпеер. Витушко еще немного поерзал на стуле, прежде чем начать.\n\n"Да, мой фюрер. Я бы попросил сохранить мою роль рейхскомиссара Остланда в обмен на мое дальнейшее сотрудничество. В дополнение к этому я бы также попросил ослабить, если не снять, ограничения, которые Германия в прошлом наложила на Остланд. С этими двумя оговорками я был бы более чем счастлив мирно воссоединиться с Рейхом."\n\nБрови Шпеера нахмурились, его лицо выдавало замешательство, гнев и смущение одновременно. - "Вы проделали весь этот путь, чтобы просить меня предоставить вам почти безграничный контроль над одной из самых ценных территорий Рейха?"\n\n"Ну, я бы так не сказал" - радостно ответил Витушко. Шпеер усмехнулся. Какая пустая трата времени."
 speerostland.20.a:0 "Переходим к Плану Б."

 speerostland.21.t:0 "Труднее, чем мы думали"
 speerostland.21.d:0 ""Герр Витушко, вы, наверное, шутите. Даже если бы я захотел - а я этого не хочу, - вы можете представить себе ущерб от передачи контроля над рейхскомиссариатом славянину? Меня бы высмеяли в Рейхстаге. Это просто невозможно." - тон Шпеера стал недоверчивым. Он почти ожидал, что Витушко рассмеется и объяснит, что все это шутка. Но он этого не сделал.\n\n"Герр Шпеер, таковы мои условия. Если вы их не примете, я покину эти переговоры", - сказал Витушко. Его прежняя нервозная веселость исчезла, сменившись стальным взглядом. Каким бы глупым Шпеер ни считал этого человека, он должен был признать, что у того есть крепкие нервы. \n\n"Ну что ж, господин Витушко, если вы хотите сорвать переговоры, то мне не остается ничего, кроме как объявить вас предателем, а это значит..." - в комнату вошли трое охранников с оружием наготове. Шпеер внимательно следил за реакцией коллаборациониста. Его брови нахмурились в замешательстве, в то время как на лице Витушко появилась улыбка.\n\n"Вы же не думали, что он придет на эту встречу лично, не так ли?"\n\nШпеер на мгновение замер, потом взял со стола фотографию Витушко и поднес ее к лицу мужчины. На первый взгляд они, казалось, совпадали, но дальнейший осмотр показал, что это были разные люди. Он бросил фотографию и вздохнул.\n\n"Сукин ты сын.""
 speerostland.21.a:0 "Он умнее, чем кажется."

 speerostland.22.t:0 "Ковнер в Остланде"
 speerostland.22.d:0 "Во время Бюргеркрига хаос поглотил большую часть Европы. Возможно, самое хаотичное из этих полей сражений было не во Франкфурте или Саксонии, а здесь, в Остланде. Этот рейхскомиссариат, долгое время назывался "образцовой колонией Рейха", и сейчас мы четко видим, насколько ложным было это прозвище. Остланд развалилось на части в течение нескольких дней после провала Рейха. Шесть сторон вырвались из шаткого рейхскомиссариата, каждая из которых боролась за будущее всего региона.\n\nПоразительно, но объединенная партизанская организация, возглавляемая известным террористом и убийцей Аббой Ковнером, забралась на вершину Остланда. Для нас такое положение дел - абсолютная катастрофа не только из-за хорошо известных антигерманских настроений Ковнера, но и из-за политических последствий, которые пришли с этой победой. Консерваторы в Рейхстаге уже пытаются связать наши реформистские взгляды с победой этого маньяка. И хотя это, бесспорно, ложь, в некоторые люди с радостью поверили в такой мифический поворот событий, от чего наше влияние неизбежно пострадает. Лучше как можно быстрее разобраться с этой проблемой и забыть о ней, как о страшном сне."
 speerostland.22.a:0 "Ну и бардак."

 speerostland.23.t:0 "Интервенция в Остланд"
 speerostland.23.d:0 "Лицо Шпеера побледнело, когда он прочитал отчет. Он был один - здесь ему не нужен был ни Шмидт, ни кто-либо другой из Банды. Нет, это было простое и окончательное решение. Для такого безумца, как Абба Ковнер, вторжение было единственным правильным выходом \n\nОт одного взгляда на эти отчеты у него кровь стыла в жилах. Рассказы о том, как казнили немецких солдат, как регулярно расстреливали немецких мирных жителей, как солдаты висели на деревьях и фонарных столбах с кишками и другими частями тела во рту - этого было достаточно, чтобы вызвать рвоту у любого. Германия не могла и не хотела мириться с такой порочной жестокостью.\n\nЭто было, пожалуй, самое быстрое бюрократическое решение Рейха со времен Второй мировой войны. В течение нескольких часов множество дивизий пересекло границу Остланда, вступая в бой с партизанами, где бы они их ни обнаружили. У каждого из них было две единственные цели - прорваться через Остланд как можно быстрее и спасти как можно больше поселенцев."
 speerostland.23.a:0 "Нам нельзя терять время."

 speerostland.24.t:0 "Еккельн в Остланде"
 speerostland.24.d:0 "Немногие имена вызывают такую сильную реакцию в Германии, как СС. Большинство немцев реагирует на это слово с ненавистью, некоторые со страхом, другие с отвращением. Однако, кого бы вы ни спросили, вы почти гарантированно услышите рассказ об их жестокости. Это была одна из самых поносимых организаций в немецкой истории. И вот, после победы в Бюргеркриге, народ Германии затаил надежду на то, что СС навсегда будет изгнана обратно в Бургундию.\n\nК сожалению, этого не произошло.\n\nЭлементы Остландских СС, возглавляемые Фридрихом Еккельном, сумели захватить контроль над Остландом и отныне правят там железным кулаком. Приказом, который вступает в силу немедленно, было объявлено, что эта маниакальная идеология должна быть подавлена. На политическом фронте это событие оказало неоценимую помощь реформистскому крылу партии, поскольку они провели многочисленные успешные, хоть и не всегда верные, сравнения между консерваторами и СС. Во всяком случае, интервенция должна произойти как можно быстрее, а иначе Остланд может нас не дождаться."
 speerostland.24.a:0 "Как это вообще произошло?"

 speerostland.25.t:0 "Хаос в Остланде"
 speerostland.25.d:0 "Ботинки Шмидта стучали по деревянному полу, пока он шел к кабинету фюрера. Войдя внутрь, он понял, что Шпеер ждет его - тот уже продолжительное время наблюдал за дверью. Быстро отсалютовав, министр иностранных дел произнес:\n\n"Мой фюрер, как вы знаете, Остланд все еще охвачен конфликтом. Их фракции сцепились в бою друг с другом - и сначала их было шесть. С тех пор это число сократилось."\n\nШпеер кивнул. - "Есть ли в этом бардаке хоть кто-то, с кем мы могли бы работать?"\n\nШмидт вздохнул. - "Был, мой фюрер, но его фракция уже разгромлена. Андреас Майер-Ландрут, бывший промышленник поднял на борьбу реформистскую фракцию. Он неплохо начал, но... ну, как видите, он не смог нас дождаться."\n\nШпеер хмыкнул. - "И там больше не осталось никого, с кем мы могли бы работать?"\n\n"Нет."\n\n"Что ж..." - Шпеер выглянул в окно. - "Да, это больно осознавать, но... готовьте войска. Мы вмешаемся, восстановим порядок и уйдем оттуда."\n\n"Да, мой фюрер." И через мгновение Шмидт удалился."
 speerostland.25.a:0 "Разочаровывающе."

 speerostland.26.t:0 "Хаос в Остланде"
 speerostland.26.d:0 "Ботинки Шмидта стучали по деревянному полу, пока он шел к кабинету фюрера. Войдя внутрь, он понял, что Шпеер ждет его - тот уже продолжительное время наблюдал за дверью. Быстро отсалютовав, министр иностранных дел произнес:\n\n"Мой фюрер, как вы знаете, Остланд все еще охвачен конфликтом. Их фракции сцепились в бою друг с другом - и сначала их было шесть. С тех пор это число сократилось."\n\nШпеер кивнул. - "Есть ли в этом бардаке хоть кто-то, с кем мы могли бы работать?"\n\n"Да, мой фюрер." - Шпеер оживился, его глаза расширились. "Андреас Майер-Ландрут, достаточно крупный промышленник, поднял на борьбу фракцию реформистов. Он довольно хорошо держится. В настоящее время он - единственная фракция, с которой, как мне кажется, мы могли бы вести переговоры."\n\nШпеер улыбнулся. "Идеально. Организуйте интервенцию. Мы войдем, обезопасим район, а потом займемся этим человеком. Этот план идеален, прям как швейцарские часы."\n\n"Конечно, мой фюрер." - сказал Шмидт с улыбкой на лице. Казалось, что оба мужчины были вполне довольны этим результатом."
 speerostland.26.a:0 "Идеально."

 speerostland.27.t:0 "Спасибо за вашу службу"
 speerostland.27.d:0 "Ландрут улыбнулся, направляясь к Шпееру, и они быстро подошли друг к другу в коридоре. Шпеер, со своей стороны, выглядел вполне жизнерадостно, когда мужчины обменялись теплым рукопожатием. -"Мой фюрер, для меня честь познакомиться с вами!" - приветливо сказал Ландрут, не переставая улыбаться. Шпеер ответил тем же.\n\n"Да, герр Ландрут, вы действительно оказали услугу Рейху. Без вас вся эта операция была бы гораздо более затратной и кровопролитной. Я не знаю, как вас отблагодарить."\n\n"Конечно, мой фюрер. На самом деле это не было проблемой. Я надеюсь, что эта новая администрация продолжит наши реформистские усилия?"\n\n"Ну, герр Ландрут, сначала подпишите вот это. Сделайте это официально и все такое." Двое мужчин остановились у стола с бумагой в руках. Ландрут взял ручку и, все еще улыбаясь, расписался. Шпеер улыбнулся.\n\n"Я все еще не знаю как мне отблагодарить вас за сотрудничество, герр Ландрут. Будьте уверены, что Остланд продолжит идти по путям реформ так же, как это происходит сейчас в Рейхе.""
 speerostland.27.a:0 "Говорят, великие умы мыслят одинаково."

