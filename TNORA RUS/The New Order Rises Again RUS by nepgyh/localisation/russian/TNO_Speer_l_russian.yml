GER_over_on_the_dnieper:0 "Пересечь Днепр"
GER_over_on_the_dnieper_desc:0 "В результате борьбы между двумя противоборствующими сторонами за власть в Украине коллаборационисты одержали победу! Для нас это стало фантастическим шансом на легкую интеграцию украинцев обратно в Пакт Единства. Однако из-за характера нового Рейха нам придется подойти к этой задаче по-новому, если мы хотим, чтобы у украинцев был хоть какой-нибудь повод нам доверять."
GER_the_administrative_issue:0 "Административный вопрос"
GER_the_administrative_issue_desc:0 "У нас есть два варианта действий. Один вариант нравится реформистам, другой вариант угоден консерваторам. Избрав реформистский путь, мы можем наделить полномочиями Владимира Кубийовича и его комитет, который проявил явный интерес к независимой Украине. Это был бы стабильный режим со свободным народом, но непопулярный у нашей партии.\n\nДругой вариант - это перестановки в кабинете министров рейхскомиссариата и создание военной хунты, которая порадовала бы консервативную клику в НСДАП ценой значительной политической стабильности в Украине.\n\nВыбор за нами."
GER_the_strength_of_the_committee:0 "Усилить комитет"
GER_the_strength_of_the_committee_desc:0 "Владимир Михайлович Кубийович - интересный человек. Имея предков как из Польши, так и из Украины, он с презрением воспринимается в НСДАП, но имеет широкую поддержку среди украинского народа. Если мы сможем поддержать Раду и его комитет и установить подобие демократии в стране, мы легко сможем призвать Кубийовича к обратной интеграции в Пакт Единства."
GER_galicias_loyal_sons:0 "Верные сыны Галиции"
GER_galicias_loyal_sons_desc:0 "Нет никакой необходимости в Раде. Украинский народ не нуждается в управляемой демократии. Они будут слушать только Рейх, когда мы создадим военную хунту. НСДАП точно оценит этот шаг, а граждане Украины - нет. Мы запустим пропагандистскую кампанию о формировании славной Галицийской дивизии, чтобы показать украинскому народу, что лояльность к Рейху, точно окупится. Им нужно только опуститься на одно колено."
GER_die_provisorische_regierung:0 "Временное правительство"
GER_die_provisorische_regierung_desc:0 "Мы больше не можем следовать старой модели рейхскомиссариата. Система должна быть реформирована - и, в зависимости от того, что мы выбрали, это будут либо легкие реформы, чтобы обуздать худшие последствия прошлого, либо более экспериментальная свобода для украинского народа. Как бы то ни было, судьба житницы Европы будет определена здесь и сейчас, когда начнутся первые страницы нового Временного правительства."
GER_the_rada:0 "Сильная Рада"
GER_the_rada_desc:0 "Реформистская клика в НСДАП вполне довольна последними изменениями. Мало того, что Рада служит стабилизирующей силой в Украине, она также активно обращается к украинских группам за пределами своих собственных границ, прося их признать, что именно наше правительство является тем, что должно представлять их родину.\n\nСам Владимир, кажется, озабочен мыслью о том, чтобы верно служить Рейху, а не фюреру. Странное решение, но это не то, о чем сейчас надо беспокоиться в первую очередь."
GER_resurrect_ukranian_academia:0 "Возродить украинскую академию"
GER_resurrect_ukranian_academia_desc:0 "Мир украинской интеллигенции был богат до Второй мировой войны, где он был разрушен в титаническом конфликте между двумя противоборствующими державами, а также оккупацией, которая привела народ Украины к катастрофе. Теперь же, последствия начинают меняться вспять, так как рассеянные остатки украинской интеллигенции начинают возвращаться, соблазняясь предложениями Рады и Банды Четырех, последние из которых особенно довольны таким развитием событий."
GER_back_in_the_west:0 "Назад на Запад"
GER_back_in_the_west_desc:0 "Хотя консерваторам было бы противно такое видеть, это все-таки происходит - немецкая интеллигенция начинает смешиваться с обновленной украинской, и результаты уже дали о себе знать. Информация передается туда и обратно, и ожидается, что наша академия останется от этого только в выигрыше. Все это продлится ровно до тех пор, пока наиболее консервативные элементы НСДАП будут держать свои рты на замке."
GER_finishing_touches:0 "Последний штрих"
GER_finishing_touches_desc:0 "Украина пережила свой худший период нестабильности, и можно с уверенностью сказать, что теперь она точно может вернуться обратно в Пакт. Одна из наших самых больших проблем теперь решена, и это приветствовалось многими как очередной триумф Германии на востоке. Остатки старого режима будут стерты, и таким образом возникнет новая страна, до смерти лояльная Германии. Когда наши границы стабилизируются, мы наконец сможем обратить наше внимание на что-то другое."
GER_the_armed_forces:0 "Сила в военных"
GER_the_armed_forces_desc:0 "В конце концов, это будет шаг вперед для украинского народа, даже если он этого сейчас не видит. Во главе нового украинского государства должна быть армия, и такая открытая демонстрация господства очень понравится консерваторам. Однако нам все еще нужен верный человек на самом верху, чтобы возглавить наш лояльный режим, и мы нашли его.\n\nЮрий Тис - генерал-ветеран с личными симпатиями к Германии. С ним у руля и Вермахтом на его стороне Украина снова найдет свое место в Пакте Единства."
GER_honor_the_brave:0 "Почтить память храбрых"
GER_honor_the_brave_desc:0 "Кто еще, кроме украинцев, так упорно и долго боролся за нас? Есть, конечно, отдельные голоса, кричащие о лицемерии с нашей стороны, но они ничто по сравнению с мнением фюрера. Альберт Шпеер лично выступит с речью в ближайшие дни, попросив помощи у своего кабинета, и особенно у Трескова, чтобы убедиться, что он вызовет сочувствие у украинского народа, а также еще больше усилит поддержку Военного Правительства Украины."
GER_establish_the_eastern_commission:0 "Основать Восточную комиссию"
GER_establish_the_eastern_commission_desc:0 "Есть одна заметная выгода от создания военной хунты в Украине, а именно то, что она теперь может служить надежным полигоном для подготовки зеленых офицеров из Вермахта. Хеннингу фон Трескову будет поручено укомплектовать Украину офицерами, лояльными Рейху, а не клике Шёрнера. Его влияние не должно распространиться куда-либо дальше Московии."
#Free Ukraine#
GER_the_dnieper_on_edge:0 "Днепр на краю пропасти"
GER_the_dnieper_on_edge_desc:0 "Борьба за власть в Украине закончилась... и совсем не в нашу пользу. Туземное сопротивление победило, и теперь коллаборационистское правительство находится в изгнании! Это стало громадной проблемой не только из-за того, что теперь вернуть Украину обратно в Пакт является проблематичным, но и сама потеря Украины является огромным моральным стимулом для антигерманских сил в других странах Пакта Единства. Мы должны быстро ликвидировать это сопротивление, иначе огонь революции распространится."
GER_call_in_tresckow:0 "Пригласить Трескова"
GER_call_in_tresckow_desc:0 "У нас больше нет времени на долгие переговоры, и простая дипломатия будет рассматриваться как слабость. Вместо этого мы пошлем Хеннинга фон Трескова и достаточное количество войск, чтобы поставить украинцев в затруднительное положение. Они будут точно знать, что их независимость будет быстро подавлена, если они решат отойти от нашей сферы влияния, что должно заставить их пойти с нами на переговоры."
GER_assemble_our_board:0 "Созвать наших дипломатов"
GER_assemble_our_board_desc:0 "Мы всегда называли себя реформистами, и реформистами мы останемся. Какой смысл расправляться со всеми кнутом и сапогом, если в конечном итоге коренное население будет ненавидеть нас? Для этого Шмидт предложил идею.\n\nОн соберет совет дипломатов для переговоров с украинцами, чтобы попытаться сделать возвращение в Пакт естественным, если даже не заманчивым предложением. Однако напряженность все еще высока, и, если украинцы откажутся...\n\nЧто ж, у нас не останется выбора."
GER_krieg_krise_krim:0 "Кризис в Крыму"
GER_krieg_krise_krim_desc:0 "Упрямые ублюдки издеваются над нами! Мало того, что нашим дипломатам было категорически отказано в приеме, они сами выдвинули войска, чтобы показать, что они не боятся действий Трескова! Теперь мы вынуждены последовать одному из двух планов действий. Первый - это план Трескова. Мы пошлем наши войска, чтобы раз и навсегда уничтожить сопротивляющуюся армию и разбить повстанцев.\n\nВторой план - это предложение Питера фон Херема, богатого промышленника, который является другом Германа Йозефа Абса и уже давно представляет интересы Рейха в Украине. Он проявляет интерес к тому, чтобы подергать за ниточки украинское свободное правительство и посадить туда своего сторонника Юрия Тиса."
GER_disrupt_their_flow:0 "Нарушить их течение"
GER_disrupt_their_flow_desc:0 "Более воинственно настроенные члены НСДАП поддерживают предложение о войне, и мы позволим себе вступить в открытый конфликт. Люди Трескова не встретят почти никакого организованного сопротивления, и война будет быстрой. Нужно только подготовить наши дивизии и уточнить наши планы, прежде чем мы перейдем в атаку."
GER_fall_goldenes_tor:0 "Падение золотых ворот"
GER_fall_goldenes_tor_desc:0 "Все было подготовлено заранее. Тресков готов возглавить войска, и они настолько свежи, насколько это возможно. Генералы держат в уме планы вторжения, и ничто не мешает нам объявить войну непокорному мятежному государству.\n\nВозвратим их назад в лоно Рейха."
GER_a_gamble_with_the_dutch:0 "Опасная авантюра"
GER_a_gamble_with_the_dutch_desc:0 "Лояльность имеет свою цену. Питер фон Херема связался с Юрием Тисом, и наш будущий сотрудник согласился на наше предложение. Правда затем он настоял на двух условиях. Первое: территориальный обмен между Румынией и Украиной, после чего Украина получит земли, которые имеют украинское большинство. Во-вторых, большая партия оружия, которая должна быть доставлена ему немедленно. Обе эти просьбы нетрудно выполнить."
GER_gotisches_ultimatum:0 "Готский ультиматум"
GER_gotisches_ultimatum_desc:0 "Юрий Тис сделал свой ход. Антиповстанческие группировки заняли ключевые позиции вокруг Киева и выдвинули свои требования. К сожалению, мятежники не сложили оружие и остаются такими же непокорными, как и прежде. Похоже, они не понимают, кто их главный покровитель. Наши войска уже на месте, а правительственные силы поднимут ад в тылу у повстанцев, когда мы двинемся вперед. Украине пора возвращаться в состав Рейха."
GER_fall_nachtigall:0 "Дело соловья"
GER_fall_nachtigall_desc:0 "Вермахт сделал свой ход. Наблюдая за ходом боевых действий, мы видим, что моральный дух повстанческой армии быстро падает, поскольку они понимают, что все сейчас идет против них. Ходят слухи о том, что некоторые солдаты отказались от своего звания и дезертировали, чтобы присоединиться к Тису. Какой бы дисциплинированной ни была повстанческая армия, она ничто по сравнению с нашей.\n\nВозвратим же их назад в лоно Рейха."
GER_a_day_long_remembered:0 "Этот день запомнят"
GER_a_day_long_remembered_desc:0 "Теперь, когда повстанческие силы окончательно разбиты, мы можем перейти к следующему этапу нашего плана. Юрий Тис, однако, явно не является простой марионеткой Рейха и дал нам понять, что мы обещали украинскому правительству реформы. Мы не обязаны делать все, что он скажет, но ради сохранения стабильности в житнице Европы мы, по крайней мере, успокоим его.\n\nТеперь для Украины засияла новая эра!"

