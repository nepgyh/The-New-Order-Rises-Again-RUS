SPEERUSA.4.a:0 "Современный фон Штойбен? Интересное развитие событий"
SPEERUSA.4.b:0 "Мы никогда не будем вести переговоры с Рейхом"

SPEERUSA.5.t:0 "Американцы согласились на переговоры"
SPEERUSA.5.desc:0 "Гельмут держал письмо перед собой, как трофей, и, возможно, так оно и было - но это также являлось и большим вызовом. И все же Шмидт был способным человеком. "Отличная работа, Гельмут." Остальные члены кабинета вежливо аплодировали министру иностранных дел. Сдавленный кашель фюрера прервал дружеское всеобщие поздравления. Из-за того, что пепельница Шмидта была доверху заполнена сигаретами, а сигара Эрхарда казалась бесконечной, Шпеер махнул рукой секретарю, который поспешил открыть окно. "Где вы намерены провести эту встречу?"\n\n"Я думаю что место успеет поменяться ещё много раз. Предпочтительнее было бы провести саммит в каком-нибудь нейтральном месте, если такое вообще существует в наши дни. Возможно, в Исландии, хотя, если мы будем настаивать, то сможем уговорить их посетить Гамбург. Он не слишком сильно пострадал во время войны.\n\nАльберт подавил желание упомянуть очевидный факт, что это был также дом Шмидта. Он полагал, что этому человеку можно простить минутное тщеславие - как бы ни был талантлив Шмидт, Шпеер не был уверен в его способности добиться этой встречи. Однако всегда казалось, что этот человек скрывает какой-то огонь в своих глазах. Возможно, это был его шанс. "Тогда я желаю Вам удачи с американцами. Без сомнения, она вам понадобится," - члены кабинета вежливо усмехнулись."
SPEERUSA.5.a:0 "В этом деле я не могу полагаться на удачу"

SPEERUSA.6.t:0 "Американцы отказались от переговоров"
SPEERUSA.6.desc:0 "Гельмут посмотрел на письмо, лежавшее на столе. Письмо было доставлено в германское консульство в Вашингтоне через день после отправки приглашения. Он собрался с духом и потянулся за ножом для вскрытия писем. \n\nПисьмо было коротким, полностью по существу. Они не были грубы, даже не исключали возможности будущей встречи - но это было "Нет". Особенно категорическое "нет", если он правильно читал между строк.\n\nОн бросил письмо и откинулся на спинку стула, тяжело вздохнув. Это значительно усложнило дело. Если Америка не даст им второго шанса... Scheiße."
SPEERUSA.6.a:0 "Как я смогу объяснить это Шпееру?"

SPEERUSA.7.t:0 "Давайте сделаем это"
SPEERUSA.7.desc:0 "Долгожданный момент настал. Гельмут прислонился к балкону и уставился на огни города. Неплохой вид и, безусловно, приятное изменение по сравнению с Берлином.., то есть Германией, мысленно поправил он себя.\n\nВозможно это место и не было первым в списке вариантов для встреч на высшем уровне, но Шмидту удалось убедить фюрера в целесообразности проведения саммита именно здесь, хоть и не слишком вдаваясь в причины. Шпеер хотел бы, чтобы американцев доставили прямо в Германию, где они увидели его Фольксхалле - фюрер считал себя скромным человеком, но даже он не мог сопротивляться росту этого национального высокомерия. Гельмут не мог этого понять. Он точно знал - американцам точно не понравились бы грандиозность и напыщенность этого здания, как и он не любил эти громадные залы. К тому же там внутри было чертовски холодно.\n\nДверь за его спиной открылась. Рейхсминистр повернулся и кивнул, прежде чем посланник успел заговорить - прибыли американцы. Шмидт затушил сигарету в пепельнице, стоявшей на подоконнике. Вид, безусловно, был потрясающий. Огни старого города, не испорченного колоссальной, но уродливой архитектурой, напоминавшая ему о проклятом прошлом. Он повернулся к двери, когда голоса начали разноситься по коридору, сунул руку в карман и вытащил еще одну сигарету."
SPEERUSA.7.a:0 ""Мои американские друзья, приятно с вами познакомиться.""

SPEERUSA.8.t:0 "Давайте сделаем это"
SPEERUSA.8.desc:0 "Для торжественного мероприятия был выбран большой зал. Американская делегация, построенная в колонну, двигалась по извилистой дороге к богато украшенным парадным воротам. Внутри бронетранспортеров послы ОСН с восхищением разглядывали тщательно спланированную инсценировку: с одной стороны - немецкие и американские флаги, с другой - флаги Пакта Единства и ОСН. Пресса уже на месте, благослови их Господь, и вся сцена снимается и транслируется по всему англоязычному и немецкоязычному миру. Из колонны вышли мужчины в красивых костюмах и галстуках, улыбаясь в объективы камер. Нервная энергия разлилась по комнате, когда величайшие дипломатические умы ОСН и Пакта уселись друг напротив друга в центре зала. Перемещаясь по углам, журналисты делали заметки, а официальные фотографы время от времени щелкали камерами. В центре делегации Пакта мужчина потушил сигарету и поправил галстук, приводя в порядок одежду, чтобы она соответствовала его идеально причесанным седеющим каштановым волосам. "Итак, господа," - начал Гельмут Шмидт, "начнем?""
SPEERUSA.8.a:0 "Политика есть искусство возможного."

SPEERUSA.9.t:0 "Конференция по глобальной безопасности и сотрудничеству"
SPEERUSA.9.desc:0 "Переговоры продолжались несколько дней - американцы до сих пор вели себя на удивление скромно, но только дурак позволил бы начать процесс, не имея представления о том, что тебе понадобится в конце. На самом деле было предсказуемо, насколько непредсказуемы они были. Все здесь явно учились по одному и тому же учебнику, что делало еще проще танец с невысказанными обещаниями и узлами с двойным смыслом.\n\nРейхсминистр Шмидт закурил третью сигарету. Короткая головная боль, которую она вызвала, дала ему столько же ясности, сколько и всем остальным в комнате - американцы передали друг другу невысказанное сообщение, которое больше походило на крик. Он знал, о чем они попросят, еще несколько дней назад - с тех пор ему оставалось только решить, чем он готов пожертвовать. Это была трудная игра, в которой ни его собственное правительство, ни оппозиция не могли знать его целей. Однако пока все шло по плану. "Чтобы возобновить официальные дипломатические отношения между нашими странами," - кашлянул Даулинг, "необходимо пойти на некоторые уступки." Шмидт сделал еще одну затяжку и жестом попросил его продолжать. \n\n"Номер один. Ядерный паритет должен быть сохранен, но общие запасы должны быть сокращены. Для поддержания мира необходимо сокращение мировых ядерных запасов. Номер два. Институт принудительного иностранного труда в Германии неприемлем, и, хотя нынешние усилия по его прекращению признаются, права трудящихся должны быть улучшены до тех пор, пока рабочие не смогут быть репатриированы. Номер три. Мировая торговля должна быть нормализована, и торговля между нашими странами будет только наращиваться и развиваться". \n\nЭто было предсказуемо. Шмидт обдумывал это несколько дней назад. Он затушил сигарету в пепельнице, к явному облегчению своего коллеги, и сказал:"
SPEERUSA.9.a:0 ""Мы можем обсудить принципы взаимного ядерного разоружения""
SPEERUSA.9.b:0 ""Мы, конечно, будем гарантировать права наших наемных рабочих""
SPEERUSA.9.c:0 ""Америка всегда будет первым выбором для наших рынков.""
SPEERUSA.9.d:0 ""Американцы и рабы это как каша с маслом.""
SPEERUSA.9.e:0 "Больше опций"

SPEERUSA.102.t:0 "Конференция по глобальной безопасности и сотрудничеству"
