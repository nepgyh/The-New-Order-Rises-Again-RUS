 speer_rnd.71.t:0 "Нарушенные обещания?"
 speer_rnd.71.d:0 "Еженедельные брифинги становились все более мрачными. Хотя фюрер обещал покончить с системой рабства в Рейхе, он признал, что это должен быть постепенный процесс. Вессель был вынужден согласиться, когда из любопытства осмотрел цифры. Если рабство будет немедленно отменено, Рейх рухнет, поскольку немногие немцы сохранили навыки, необходимые для управления индустриальной экономикой. Разумеется, сами рабы не обратили на это никакого внимания. \n\nКЗ Моновиц, трудовой лагерь по производству синтетического каучука для ИГ Фарбен, испытал значительное снижение производительности за последний месяц. Преимущественно польские рабочие предприняли кампанию пассивного протеста, собираясь сотнями и отказываясь работать до тех пор, пока их требования не будут удовлетворены. Эти требования включали увеличение пайков, сокращение рабочего времени и право связаться со своими семьями за пределами бывшей Польши.\n\nК сожалению, эти требования не достигли столицы к тому времени, когда протесты были уничтожены. Охранники лагеря, некоторые из которых были избиты и изгнаны, получили поддержку от руководства ИГ Фарбен и при поддержке местных сил Орпо кроваво отвоевали лагерь. По оценкам, число погибших составляло до 70% рабочей силы. Долг Весселя и его бюро состоял в том, чтобы улучшить будущую безопасность лагеря и предотвратить распространение протестов."
 speer_rnd.71.a:0 "Скоро все закончится..."

 speer_rnd.72.t:0 "Нарушение условий содержания"
 speer_rnd.72.d:0 "Бюро Весселя было завалено требованиями Орпо каким-то образом утихомирить протесты, и половина их работы, казалось, была в том, что они передавали, что это просто невозможно. Другая половина была занята попытками маневрировать протестующими - с ними было гораздо легче иметь дело, если их можно было сдерживать, ограничивать в районах, менее подверженных к порче имущества, исключать возможность маневрирования.\n\nОднако каждый раз их усилия терпели неудачу. Попытка оцепить их в одном блоке, и они сверхъестественно находили выход. Сообщения с одного конца города о спонтанных беспорядках оказывались ложными, что приводило к дальнейшему разрушению в других районах. Каждый раз, когда они пытались сдержать протесты, они находили какой-то обходной путь, создавая постоянный фон криков, который, казалось, постоянно охватывал Германию в эти дни.\n\nПроклятие, но Рейхсбаннер был хорош. Они двигали протестующих, как Наполеон двигал мушкетеров, и точно так же гальванизировали их. Он мог только молиться, чтобы бюро отставало только лишь на шаг позади и ни шагу больше."
 speer_rnd.72.a:0 "Найдите того, кто виноват!"

 speer_rnd.73.t:0 "Дела идут все хуже"
 speer_rnd.73.d:0 "Вессель наблюдал за протестующими из окна. Каждый день в течение последней недели толпа набухала и росла, как огромная опухоль. Теперь они устилали ковром огромный двор Фольксхалле, окруженный лишь тонкой серой линией Орпо. Конечно, им нужно больше людей. Хотя люди и так неохотно отправлялись в армию, было принято использовать неслужебных военнослужащих и членов партии в старой полицейской форме. И все же линия казалась слишком тонкой. \n\nЕго расследование шло медленно. Эти протесты были хорошо организованы - радиочастотное сканирование выявило зашифрованные передачи такого типа, что ни один из его криптографов еще не смог их взломать. То, что код будет взломан, было неизбежно, поскольку его бюро имело неофициальный доступ к крупнейшим суперкомпьютерам в Рейхе - вопрос был в том, будет ли это достаточно скоро? Если бы за это был ответственен Рейхсбаннер, они оказались бы достаточно умными, чтобы перейти на новые частоты и новые коды к тому времени, как ИСБ взломает шифрование.\n\nОн позволил себе закурить сигарету - редкая роскошь в нынешние времена. Зависимость была слабостью, но это было достаточно давно, чтобы ему было все равно. Кто бы ни стоял за всем этим, у него были средства и мозги, достаточные, чтобы оставаться на шаг впереди. В мире было не так уж много групп, готовые бросить вызов самой мощной разведывательной организации в Рейхе. Он начал составлять список."
 speer_rnd.73.a:0 "Я точно что-то упустил."

 speer_rnd.74.t:0 "Дело Курасса"
 speer_rnd.74.d:0 "Протесты становились все хуже и хуже, и Орпо все сложнее было с ними справиться, даже при наличии неофициальной поддержки Вермахта. Однако Вессель опасался, что время уходит, так как плохое вскоре уступит место куда более худшему. \n\nВчера вечером студент юридического факультета Отто Мюллер был застрелен офицером Орпо Карлом Хайнцем Курассом. В официальном отчете Курасса говорится, что он действовал в целях самообороны, когда Мюллер напал на него с импровизированным оружием. Друзья Мюллера, когда их позже допрашивали, утверждали, что Мюллера затащили в переулок Курасс и его товарищи. Вскрытие подтвердило, что Мюллер был убит выстрелом в затылок. Результаты не были опубликованы, и вскоре внутреннее расследование было прекращено. Курасс будет заключен под стражу, поскольку выдвигать обвинения против полицейского в это время было бы опасно.\n\nВессель проклинал головорезов, которых они наняли в Орпо, проклинал всю эту печальную историю. Ему больше не нужно было смотреть на протесты из окна - он мог их слышать. Прошедший день прошел в постоянном шуме, так что он и большинство его сотрудников оставались дома, полагаясь на информацию, передаваемую между Бюро и их собственными защищенными телефонными линиями. Он молился, чтобы они как можно скорее нашли путь к сердцу той организации, которая за это отвечает."
 speer_rnd.74.a:0 "Было время, когда студенты нас поддерживали."

speer_rnd.75.t:0 "Смена караула"
speer_rnd.75.d:0 "В парке было мало народу, только несколько пожилых человек кормили уток, не считая пару мужчин в черном и сером. Они медленно брели по тропинке, что со стороны казалось расслабляющей беседой между друзьями. Мало кто догадывался, что это были два самых опасных человека в мире.\n\n"Значит, все кончено." Выражение лица Гелена за темными очками оставалось непроницаемым. - "Полагаю, ты займешь мое место после того, как я уйду в отставку?"\n\nВессель кивнул. Кинув на него взгляд, Гелен продолжил - "А кто же еще? Я позаботился о том, чтобы единственный, кому можно было доверить эту работу был ты. Повезло, что тебя не подстрелили." - если Гелен считал его врагом, то не подал виду. Вессель почувствовал, как что-то закипает у него в животе. Все то дерьмо, через которое Рейнхард заставил его пройти, тупики, мертвецы, шантаж, измена - и теперь все это просто будет забыто?\n\n"Знаешь, Верфлитц-" \n\n"Заткнись! Хватит этих дурацких кодовых имен. И сними эти идиотские солнцезащитные очки хоть раз в своей чертовой жизни."\n\nНа этот раз Гелен, казалось, растерялся. Он сложил солнечные очки и положил их в карман, открыв пару поразительно голубых глаз. Они, казалось, источали влагу - или это были..?\n\n"Герхард. Если мое имя для тебя что-нибудь стоит... Прости меня. Во-первых, за попытку убить тебя."\n\nВессель подсознательно потянулся к отсутствующему уху, перебивая мастера теней. - "Ты прекрасно знаешь, что твои слова ничего не стоят. Я исправлю то, что ты сломал. Больше никаких псевдонимов или дурацких маскировок, никаких двойных сделок или измен. Когда я закончу с ИСБ, мне будет крайне трудно сказать, существовал ли ты вообще."\n\nРейнхард грустно улыбнулся. - "Полагаю, так и должно быть. Многие из моих решений были ошибочными, хотя я уверен, что ты не согласишься со мной в том, какие именно. Но единственное, в чем я уверен, что не было моей ошибкой, - это ты." \n\nНа этот раз настала очередь Весселя растеряться. Гелен повернулся к нему и протянул руку. После секундного раздумья он взял ее. - "До свидания, Герхард."\n\n"До свидания, Рейнхард.""
speer_rnd.75.a:0 "И он наконец ушел."

speer_rnd.76.t:0 "С какой целью?"
speer_rnd.76.d:0 "Стол главы ИСБ был незнаком Весселю, но к нему надо было привыкать. Политика и шпионаж шли рука об руку, и в каждом из них нужно было хорошо рабираться. Он был посвящен во множество новых секретов, которые пришли вместе с его новым положением, первым и главным из которых была проблема Бургундии.\n\nОн знал, что у государства-изгоя была внушительная сеть разведчиков, но глубина, до которой она простиралась, поражала воображение. Он слышал об операциях по сбору информации в Германии, слышал об операциях в США и Японии - сегодня ему сообщили, что их сети распространяются по всему бывшему Триумвирату, рейхскомиссариатам, Китаю и Индонезии, практически по всем театрам военных действий на земном шаре. Оперативники ИСБ не смогли раскрыть почти ничего из этих операций, кроме присутствия бургундцев в каждой из них и того факта, что куда бы ни пошли Бургундские агенты, за ними вскоре следовали хаос и разрушения. Он слышал неподтвержденные сообщения о том, что они стояли практически за каждым политическим убийством в каждой стране за последние двадцать лет, и было отмечено, что партизанские движения по всему миру несут оружие, связанное с молчаливым государством.\n\nМотивы этих операций до сих пор оставались неизвестными, с единственным клочком конкретной информации из украденных документов СС в Италии, выкраденные до того, как все бумаги пожрал огонь - все операции способствовали Глобальному плану Гиммлера. Почему? Какой извращенный план был у рейхсфюрера СС, который требовал стольких убийств в таком громадном масштабе?\n\nВессель взял телефон и набрал номер."
speer_rnd.76.a:0 "Я доберусь до правды."

speermilitary.2.t:0 "Армия новой модели"
speermilitary.2.desc:0 "Людям, которые смотрели на Парад Победы после окончания последней войны, должно было показаться нелепым даже подумать о том, что военное превосходство Германии над всем миром может когда-либо пошатнуться в ближайшие тысячу лет: к сожалению, как и большинство в нашем скоротечном мире, это заняло всего лишь пару десятилетий. Без угрозы могущественного врага коррупция и междоусобицы начали разрывать Вермахт на части в том, что историки, вероятно, назвали бы "Извращенной пародией на позднюю Римскую Империю"\n\nКак и римские генералы, которых они так любили, высшие немецкие офицеры покупали лояльность своих солдат, обещая огромные премии в конце службы, выкачивая необходимые средства из бюджета Рейха. В результате Вермахт чудовищно раздулся, съедая все больше и больше государственных расходов и способствуя окончательному краху немецкой экономики. Увеличение размеров, однако, не привело к улучшению его военных качеств: напротив, перегруженная логистика, необученные рекруты, устаревшее оборудование и борьба между офицерами превратили то, что когда-то было жемчужиной эффективности, в хрипящего больного пациента, что прекрасно показала Западнорусская война.\n\nТеперь, когда гражданская война закончилась, фон Тресков задумал большую реформу германских вооруженных сил, чтобы вернуть им былую славу. Программа будет касаться всего Вермахта, от армии, до Люфтваффе и Кригсмарине: все будет перевернуто с ног на голову, пока немецкие вооруженные силы не станут снова соответствовать идеалам фельдмаршала. Однако это будет нелегкая задача: многие офицеры старой гвардии все еще занимают свои посты и будут сопротивляться реформам любой ценой, особенно если их поддержат консервативные элементы НСДАП. Похоже, эта битва будет гораздо более сложной, чем ожидалось вначале...!"
speermilitary.2.a:0 "Вперед, к победе!"
speermilitary.3.t:0 "Новые небеса для старых орлов"
speermilitary.3.desc:0 "Люфтваффе были одним из главных действующих лиц в войне, что привела Рейх к триумфу. От битвы за Англию до разгрома Советского Союза "Мессершмитты", "Штуки", "Хейнкели" и многие, многие другие стали проклятием для тех, кто был достаточно глуп, чтобы противостоять силам Оси: даже после всего, что произошло после окончания войны, Люфтваффе остается самой гордой и богатой частью вооруженных сил Рейха.\n\nОднако это породило только еще больше проблем. Германские военно-воздушные силы стали личной игровой площадкой Германа Геринга, главного виновника нынешнего упадка Рейха, и многие офицеры обязаны ему своим положением. Несмотря на поражение Геринга, его политическое влияние на Люфтваффе все еще остается очень высоким, и нам потребуется множество времени и усилий, прежде чем мы станем способны провести здесь хоть какую-то реальную реформу.\n\nВлияние Геринга, однако, не ограничилось только офицерами, но охватило даже доктринальные аспекты воздушного боя. На данный момент наш воздушный флот отдает предпочтение дальним бомбардировщикам - результат десятилетней бомбардировочной кампании над Россией и Западной Африкой - и, что еще хуже, из-за гигантских затрат на проведение таких бессмысленных операций, нам не хватало средств на разработку новых самолетов.\n\nВ результате этого Люфтваффе, несмотря на свою многочисленность, крайне устарели как в доктринах, так и в технике и, скорее всего, если сравнить их с современными ВВС остального мира, результаты могут оказаться весьма плачевными."
speermilitary.3.a:0 "Боже, Герман, что ты сделал с Люфтваффе?"
speermilitary.4.t:0 "Вернуться к началу"
speermilitary.4.desc:0 "Сказать, что Вермахт находится в плачевном состоянии, было бы преуменьшением, а фон Тресков не любит приукрашивать. Истина заключается в том, что то, что когда-то было гордостью Рейха, теперь не более чем гниющая туша, раздутая коррумпированным бесхозяйственностью предыдущего Верховного командования и наполненная непригодными рекрутами, которые были только благодарны за возможность избежать экономической депрессии и есть теплую еду каждый день. Этот экспоненциальный рост армии перегружал систему снабжения, пока она, наконец, не сломалась. Единственные кому пошло это на пользу - оружейные магнаты в сговоре с коррумпированным военным руководством.\n\nС постоянным спадом немецкой экономики все больше и больше денег направлялось на поддержание этого живого трупа - одна только мысль о сокращении военных расходов встречалась с едва уловимой угрозой гражданской войны - в результате чего любые исследования или улучшения были остановлены из-за нехватки средств. Плохо обученные солдаты, устаревшие танки, неисправные самолеты и старые доктрины были причинами крушения немецкой обороны во время Западнорусской войны, но даже этого было недостаточно, чтобы коррумпированное Верховное командование поняло глубину своих ошибок. Вермахт продолжал свой упадок.\n\nКогда гражданская война закончилась, армия пребывала в шоке от своих потерь и от трудности снова служить рядом с теми, кто всего несколько месяцев назад был вооружен пулеметом, направленным на вас. Это, однако, стало идеальным временем для реформ: фон Тресков имеет четкое представление о том, что он хочет и не остановится, пока его видения не станут реальностью. Однако осуществить такие крупные реформы может быть трудно, так как несколько видных генералов и фельдмаршалов, главный из которых Фердинанд Шёрнер, попытаются остановить его любой ценой."
speermilitary.4.a:0 "Битва за Германию еще не окончена!"
speermilitary.5.t:0 "Плавание сквозь бурные ночи"
speermilitary.5.desc:0 "Со времен Первой мировой войны Кригсмарине был самым маленьким из трех компонентов Вермахта и самым маленьким флотом среди главных мировых сверхдержав. Поскольку Рейх сосредоточил свою доктрину на торговой блокаде, поскольку война стала более длительной, чем ожидалось, большие и дорогие линкоры, такие как "Бисмарк", были поставлены на якорь, а моря стали охотничьими угодьями для бешеных стай проворных, серийно производимых подводных лодок. Британская и американская экономики были искалечены, что привело к победе Оси и к укреплению власти адмирала Деница над флотом.\n\nВ последующие годы относительного мира Кригсмарине оставалось гнить, и большая часть средств для флота медленно перекачивалась в сухопутные силы. Западнорусская война привела к еще большему сокращению военно-морского флота, поскольку генералы брали все больше и больше средств для своих любимых проектов и кормления раздутого монстра, которым теперь была армия.\n\nКогда разразилась гражданская война, Кригсмарине встало на сторону Бормана, но Дениц решил отступить в Крым, понимая, что, независимо от его лояльности, флот не может сделать ничего, кроме как быть потопленным или взорванным.\n\nНесмотря на то, что Бюргеркриг почти не затронул флот, Кригсмарине находится в ужасном состоянии. Годы пренебрежения оставили флот маленьким и устаревшим, с кораблями, использовавшихся еще со времен Второй мировой. Как бы то ни было, необходим полный капитальный ремонт флота и полный пересмотр доктрин. Мы должны вернуть флот из мертвых и превратить в современную боевую силу. Несмотря на сопротивление адмиралов, ранее близких к Деницу, фон Тресков знает, что новые и мощные Кригсмарине необходимы, если Германия хочет снова встать в авангарде военных инноваций."
speermilitary.5.a:0 "Поднимите флаг, мы плывем навстречу будущему!"
speermilitary.6.t:0 "Безопасные моря"
speermilitary.6.desc:0 "Все нации в сфере влияния Рейха пользуются защитой Кригсмарине. С немецкими военными силами, восстановленными и перестроенными после многих лет упадка и забвения, военно-морской флот переживает быстрый рост, с каждым месяцем закладывается все больше кораблей: для его союзников это означает не только безопасные торговые конвои через моря, но и выгодные контракты для их военно-морской промышленности.\n\nЭта политика повлияла и на нашу страну, и в результате наши верфи испытывают всплеск активности, поскольку они расширяют и обновляют свой персонал, чтобы идти в ногу с увеличением заказов. По мере того как сухие доки и ремонтные сооружения наполняются гулом и шумом тяжелой работы, мы пожинаем плоды наших тесных отношений с Рейхом."
speermilitary.6.a:0 "Замечательно!"
speermilitary.7.t:0 "Выбор фокуса"
speermilitary.7.desc:0 "С нашим исследовательским отделом, работающим на пике эффективности, наша армия будет медленно, но верно заполнять технологический разрыв, отделяющий ее от других мировых держав. Однако мы не можем сделать так, чтобы более десяти лет упадка и отсталости просто исчезли в одночасье. Нам потребуется время, прежде чем мы сможем стать наравне с остальным миром.\n\nС этой целью Верховное командование разработало план сосредоточивания наших исследовательских усилий на одном аспекте войны, чтобы быстро наверстать упущенное хотя бы в одной области. С одной стороны, мы могли бы пойти по безопасному пути и сосредоточиться на пехотном оружии: лучшие винтовки и гранаты окажут влияние на весь Вермахт, независимо от подразделения или доктрины. Другой выбор - артиллерия: прошли времена гигантских железнодорожных орудий, теперь самоходные орудия и легкие, пехотно-переносные минометы - это путь вперед, повышающий мобильность и эффективность подразделений поддержки. Некоторые хотят улучшить эшелоны поддержки армии - лучшая логистика, современные инженеры и передовые медицинские отряды сильно помогут нашим войскам. Наконец, мы могли бы еще раз сосредоточиться на оружии, которое привело нас к победе - танки. Они по-прежнему являются фундаментальной частью любой армии, и при достаточных инвестициях они могут заставить наших врагов снова начать дрожать!\n\nНаши исследовательские группы готовы и ждут приказов: на чем им сосредоточиться?"
speermilitary.7.a:0 "Пехотное оружие - основа любой армии!"
speermilitary.7.b:0 "Армия нуждается в батальонах поддержки!"
speermilitary.7.c:0 "Артиллерия дарует нам победу издалека!"
speermilitary.7.d:0 "Панцер марш!"
speermilitary.8.t:0 "Присягать кому?"
speermilitary.8.desc:0 "По мере того как Вермахт медленно, но неуклонно реформируется и вырывается из лап коррумпированных, своекорыстных офицеров, в казармах и командных помещениях разгораются дебаты. После того, как фюрер предоставил большую автономию Верховному командованию и медленно деполитизировал вооруженные силы, как и предлагал фон Тресков, некоторые офицеры задаются вопросом, есть ли еще какая-либо причина присягать на верность личности лидера, а не нации в целом.\n\nВ славные дни Рейха крики "Хайль Гитлер!" были настолько громкими, что сотрясали землю и заставляли дрожать здания, но куда это привело нас? Когда офицеры Вермахта становились на сторону того или иного претендента и клялись в верности своему избраннику, они вызвали кровавую гражданскую войну, которая принесла неисчислимые жертвы.\n\nТеперь некоторые офицеры-реформисты хотят полностью отделить армию от партии, даже больше, чем того желает сам Шпеер, и первым шагом они считают нужным заменить присягу на верность фюреру более нейтральной присягой нации и ее институтам. Хотя эти офицеры не проявляют никаких признаков нелояльности и примут любое решение по этому вопросу, очевидно, что это будет иметь последствия для более широких политических дебатов: реформисты в Рейхстаге уже призывают к всеобъемлющей реформе, чтобы устранить любое политическое влияние в армии, в то время как консерваторы пытаются остановить то, что они называют "опасным толчком к анархии".\n\nЧто будет делать фюрер, когда правительство поставит перед ним этот вопрос? Кому должны присягать на верность новые солдаты?"
speermilitary.8.a:0 "Хайль Шпеер!"
speermilitary.8.b:0 "Слава Германии!"
speermilitary.9.t:0 "Возрождение Вермахта"
speermilitary.9.desc:0 "За последние несколько месяцев в Вермахте произошли кардинальные перемены. Под руководством фон Трескова и его офицеров-реформаторов вооруженные силы Рейха были полностью очищены от любого политического вмешательства и от большинства нелояльных, коррумпированных офицеров. То, что когда-то было разношерстной бандой наемников и непригодных рекрутов, вернуло себе былую славу и теперь отражает прусский дух своего отца-фельдмаршала во всех его аспектах.\n\nАрмия сейчас находится в идеальном состоянии, имея современные доктрины, улучшенное оборудование и полностью функциональную логистику, как тигр, свернувшийся кольцом и готовый прыгнуть к намеченной добыче! Люфтваффе - бесспорный властелин неба над всей Европой, его современный флот истребителей, перехватчиков и бомбардировщиков готов преподать урок тем, кто достаточно глуп, чтобы атаковать Рейх! Теперь Кригсмарине - это сила, с которой нужно считаться. Доминирующие на морях и океанах, проворные фрегаты, работающие вместе с мощными крейсерами и грозными авианосцами внушают страх нашим врагам!\n\nВ то время как консерваторы ворчат из-за потери влияния на Вермахт, никто не может отрицать, что теперь Рейх вернулся на мировую арену в полном вооружении. Даже фюрер не может сдержать самодовольной улыбки, глядя на результаты реформ, которые он позволил совершить: возможно, фон Тресков все-таки был прав. Не то чтобы Шпеер когда-нибудь в этом признается, но все же..."
speermilitary.9.a:0 "Поднять Балкенкройц!"
speermilitary.10.t:0 "Стальной Вермахт"
speermilitary.10.desc:0 "Наконец-то реформация Вермахта принесла свои результаты! Вооруженные силы Рейха были вырваны из лап корыстолюбивых, коррумпированных офицеров и благополучно возвращены к их предназначению, служить фюреру превыше всего! Нелояльность и коррупция в рядах Вермахта искоренены, и мы готовы вновь завоевать мир, как это представлял себе во сне наш великий вождь Адольф Гитлер!\n\nАрмия приведена в боевую готовность больше, чем когда-либо еще, и восстановлена до максимальной эффективности. Солдаты знают свое место и понимают, что их долг - нести знамя национал-социализма! Люфтваффе накроют небо, как стрелы персов в Фермопилах, уничтожая всех на своем безжалостном пути к победе: пусть все те, кто достаточно глуп, чтобы встать между нами и нашей судьбой, узнают истинный смысл отчаяния! Кригсмарине теперь готово выйти в море, и другие флоты мира не что иное, как овцы созданных для того, чтобы кормить голодных волков, кружащих вокруг своей добычи!\n\nНесмотря на все это величие, один человек стоит превыше всего. Наш фюрер остался доволен результатами реформ, хотя фон Трескову и не понравилось то, как все обернулось. Однако его мнение для Шпеера очень важно, но, именно сейчас, не очень-то и нужно.\n\nТост, камраден! За новый Рейх, более могущественный, чем когда-либо еще! За наш народ, который мы поклялись защищать! И за Вермахт, который восстал из огня аки феникс из пепла!"
speermilitary.10.a:0 "Хайль Шпеер!"
speermilitary.11.t:0 "Кригсмарине: Маврикий И Реюньон"
speermilitary.11.desc:0 "Бывшие французские колонии Маврикий и Реюньон являются основным активом Кригсмарине. Взятые под наш контроль после чрезвычайной ситуации на Мадагаскаре, они служат для дозаправки военных кораблей, проходящих через мыс, что позволяет Рейху проецировать свою военно-морскую мощь далеко в Индийский океан. В период, последовавший за кончиной Гитлера, острова оказались в некотором запустении, поскольку наши военные ресурсы были перенаправлены на более насущные проблемы, ослабив наше присутствие в Индийском океане.\n\nТеперь, когда наши внутренние проблемы решены, пришло время вернуть себе положение выдающейся морской державы, а вместе с ним и укрепить морские базы для нашего флота, тем более, что Средиземное море контролируется далеко не дружественными нам режимами.\n\nЧтобы решить эту проблему, верховное командование Кригсмарине единодушно в предлагаемом решении. Мы сосредоточимся на укреплении Маврикия и Реюньона, улучшим их инфраструктуру и усилим их предполагаемую роль в нашей империи, что позволит проникать в Индийский океан более крупным патрулям и эскадрильям, в сочетании с возможностью проведения военно-морских учений для усиления наших возможностей в этом отдаленном уголке."
speermilitary.11.a:0 "Владения Рейха под замком!"
speermilitary.12.t:0 "Требования из Берлина"
speermilitary.12.desc:0 "Даже в этом забытом уголке мира Германия отказывается выпускать что-либо из своих когтей.\n\nВсего несколько часов назад по радио было передано коммюнике из Рейха; хотя сообщения с континентом обычно многословны, это сообщение отличалось от других и было резким и ясным. Берлин требует полной капитуляции и возвращения островов Рейху, иначе в течение 48 часов они объявят нам войну. Учитывая предрасположенность Берлина и неестественно смертоносный тон послания, у нас есть все основания полагать, что они намерены выполнить свое обещание.\n\nНаши силы - по крайней мере те, кто остался следовать нашим приказам, - готовятся к бою, хотя никто не питает иллюзий, что военная машина Рейха для нас непобедима. Возможно, однако, им и не придется этого делать. Учитывая наше географическое положение и относительную малочисленность, маловероятно, что они будут использовать весь Вермахт против Мадагаскара. Таким образом, если они пошлют соразмерные силы, можно оказать сопротивление и превратить быстрое вторжение в изнурительное упражнение в высокомерии.\n\nНо даже в этом случае наши самые оптимистичные офицеры не верят в положительный итог войны, поскольку немцы с такой же вероятностью будут осыпать нас артиллерийским дождем, пока мы не бросим оружие или не умрем. В конечном счете, наше будущее зависит от одного вопроса: отступить и подчинить острова Рейху или заставить Берлин прийти и взять их? "
speermilitary.12.a:0 "Позвоните в Германию и доложите о капитуляции."
speermilitary.12.b:0 "Готовьте наших людей, мы дадим им отпор."
speermilitary.13.t:0 "Маврикий и Реюньон возвращены"
speermilitary.13.desc:0 "Ультиматума, посланного на Мадагаскар, оказалось достаточно, и корабли Кригсмарине уже направляются в порты островов, чтобы обеспечить законную передачу власти в регионе и восстановление нашей власти.\n\nКак и ожидалось, цена их контроля оказалась слишком высока для мелких вотчин Мадагаскара. Пока они обдумывали свой ответ, приближающийся облет острова нашими бомбардировщиками заставил этих ленивцев думать быстрее. На данный момент мы работаем над тем, чтобы сначала обеспечить достаточный контроль над островами и прилегающими водами, чтобы избежать любых осложнений; даже когда мы миновали точку вооруженного сопротивления, мы намерены избежать возможности возникновения дальнейших проблем. \n\nХотя владение Мадагаскаром и его островами имеет важное значение для господства в этих южных морях, истинным плодом этих усилий является публичный образ некогда мятежной земли, добровольно подчиняющейся законному правлению нашей администрации. То, что потенциально могло бы стать катастрофическим военным конфликтом, вместо этого превратилось в пример государственной мудрости, которую мы воплощаем; надеюсь, нам не придется делать что-то подобное в течение ближайшего времени."
speermilitary.13.a:0 "Домой в Рейх!"
speermilitary.14.t:0 "Подготовка к войне"
speermilitary.14.desc:0 "В течение нескольких часов от повстанцев не исходило ничего, кроме молчания, но только что по радио было передано короткое сообщение: они отказываются сдать нам острова и заявляют, что "любое незаконное вторжение получит соответствующий отпор".\n\nЧто ж, мы примем их вызов. Острова Мадагаскара не только являются ключом к Индийскому океану, но и если мы оставим сепаратистов в покое - это подорвет имиджу Рейха на международной арене. Наши попытки объединить нашу сферу имеют решающее значение для дальнейшего выживания Германии, и пример страны-изгоя, которая посмела сопротивляться нашей власти, может плохо повлиять на наших менее послушных союзников. Поэтому, мы сделаем их примером того, что будет с теми, кто осмелился нам сопротивляться. \n\nКригсмарине уведомлено и готовится покинуть свои причалы, чтобы начать морскую блокаду островов, формируются новые группы армий, а боеприпасы уже переданы воздушным силам в регионе, чтобы подавить всякое сопротивление к моменту прибытия сил вторжения. Это оскорбление законной власти островов не может быть оставлено без внимания, и, хотя прискорбно, что мы были вынуждены пойти на такой шаг, нам нужно подготовиться к тому, чтобы эти своенравные туземцы осознали факт нашего господства."
speermilitary.14.a:0 "О реакции можно судить только по действию, которое ее вызвало."
speermilitary.15.t:0 "Поражение рядом с Магадаскаром"
speermilitary.15.desc:0 ""Это что, какая-то дурацкая шутка, фон Тресков?! - закричал Шпеер, который был нехарактерно взбешен. - "Я не могу придумать объяснения этого непостижимого провала Кригсмарине," - ответил столь же расстроенный фон Тресков. - "Для меня буквально непостижимо, как наши Вооруженные силы не смогли отвоевать гребаный Мадагаскар. Ради Бога, это же Мадагаскар! Разве наша разведка не докладывала, что у них недавно была гребаная пятисторонняя гражданская война? Серьезно, генерал-фельдмаршал, какого черта? Как это вообще возможно?" Генерал-фельдмаршал не знал, как такое возможно, поэтому не стал утруждать себя ответом.\n\nШпеер успокоился и порадовался, что здесь нет никого, кто мог бы засвидетельствовать его весьма необычную вспышку гнева. Но черт возьми, разве его можно было винить, учитывая нелепость произошедших событий? - "Что ж, как бы это ни было унизительно, давайте подготовим мирные переговоры для того, кто, черт возьми, отвечает за этот Богом забытый остров. Я полагаю, они просто захотят, чтобы мы уважали их суверенитет, и, возможно, еще несколько небольших уступок." - "Тотчас же, мой фюрер," - сказал фон Тресков и поспешил сообщить дипломатическому корпусу о необходимых приготовлениях."
speermilitary.15.a:0 "И ради этого мы проводили военно-морскую реформу?"
speermilitary.16.t:0 "Маврикий и Реюньон потеряны"
speermilitary.16.desc:0 "Нам оставалось только оттягивать неизбежное, и немцам наконец удалось захватить стратегически важные острова Маврикий и Реюньон. Теперь мы могли надеяться только на чудо, ведь наши крошечные силы противостояли всему Кригсмарине, и такого чуда не произошло. В то время как мы отбивались изо всех сил, немцам потребовалось совсем немного времени, чтобы захватить эти маленькие, едва населенные острова.\n\nУ нас нет другого выбора, кроме как сдаться Германии. Будем надеяться, что они, по крайней мере, будут снисходительны и милосердны, хотя история подсказывает, что это маловероятно. За последние несколько лет острова Индийского океана несколько раз меняли колониальных хозяев. Теперь, когда они, вероятно, уже никогда не увидят своей независимости, что значит еще одна смена рук населяющим их народам?"
speermilitary.16.a:0 "Прискорбно, но не неожиданно."
speermilitary.17.t:0 "Оперативный успех на Мадагаскаре"
speermilitary.17.desc:0 ""Мой фюрер, Кригсмарине успешно отбили острова Маврикий и Реюньон у Мадагаскара. Как вы, несомненно, знаете, это закрепит нашу власть в Индийском океане и позволит нам продолжать проецировать свою мощь в Восточную Азию".\n"Благодарю вас, фон Тресков. Хотя наши люди, вероятно, ни в малейшей степени не заботятся о каких-то крошечных островах в тысячах километров отсюда, у нас, по крайней мере, есть что-то, чтобы продемонстрировать успех нашей администрации и восстановление глобальной мощи Рейха", - ответил Шпеер. - "Тогда пока что, это все."\n\nВозможно, как говорила немецкая пропаганда, все это было сделано ради Мадагаскара, а не ради завоеваний, которых требовал германский империализм. Однако с этим могли поспорить те, кто, испытав некоторое подобие свободы, может снова оказаться под немецким сапогом."
speermilitary.17.a:0 "Действительно, еще так много нужно сделать."
speermilitary.18.t:0 "Германия готовится к вторжению"
speermilitary.18.desc:0 "Мы знали, что этот день придет, но он все равно настал слишком скоро. Восстановившись от гражданской войной, немцы возвращаются, чтобы сунуть свой нос туда, где им не место. Это может быть просто возвращение стратегически ценных островов Маврикий и Реюньон, или, что еще хуже, они имеют свои планы на нас. В любом случае мы знаем, что Германия активно готовится вторгнуться на нашу территорию.\n\nТрудно понять, каковы наши шансы на победу, но мы не оставим в беде ни одного из наших людей. Мы должны подготовиться, и сделать это быстро."
speermilitary.18.a:0 "Нельзя терять время!"
speermilitary.19.t:0 "Маврикий и Реюньон спасены"
speermilitary.19.desc:0 "Мадагаскар раньше не славился ничем, кроме лемуров и баобабов, но благодаря невероятному чуду все изменилось. Теперь мы будем известны как крошечный минор, которому каким-то образом удалось остановить, возможно, самую могущественную империю, которую когда-либо видел мир.\n\nБлагодаря нашим обширным знаниям о малых островах, благодаря ожесточенному и эффективному партизанскому сопротивлению, мы успешно отразили немецкие вторжения на Маврикий и Реюньон. Кригсмарине фактически уходит из региона, и мы сможем подписать мирный договор с Германией. До сих пор трудно поверить, что это происходит."
speermilitary.19.a:0 "Невероятно!"
speermilitary.20.t:0 "Взлет"
speermilitary.20.desc:0 "С полным ходом работ по модернизации Вермахта Люфтваффе были предоставлены все необходимые средства и кадры для разработки новых, усовершенствованных самолетов, которые должны были поступить на вооружение как можно скорее. Однако самолет гораздо сложнее пушки или танка, и даже процесс испытаний это отражает: как только научно-исследовательский отдел доработает предложенные конструкции, начинаются летные испытания.\n\nЗдесь несчастные пилоты оказываются у руля того, что может варьироваться от идеально функционирующего реактивного истребителя до летающего гроба, только и ждущего, чтобы упасть на какой-нибудь многострадальный поселок. Несчастные случаи при взлете, отказы двигателей в воздухе, внезапные отрывы планера и многое, многое другое: список проблем, с которыми столкнулись летчики-испытатели, так же длинен, как и список причин их гибели, и многие перспективные летчики встретили свой безвременный конец только потому, что ответственный за разработку забыл поставить ноль или запятую там, где это было необходимо.\n\nТем не менее, никто не может отрицать, что результаты этого наполненного слезами процесса чрезвычайно многообещающи, и поэтому взлетно-посадочные полосы военных аэропортов по всему Рейху заполняются странными, едва летящими самолетами, бросающими вызов законам физики, с конструкцией, едва удерживаемой вместе клеем, нитками и горячими молитвами их пилотов."
speermilitary.20.a:0 "Я не собираюсь садиться в ЭТУ ШТУКУ!"
speermilitary.21.t:0 "Летчики-победители"
speermilitary.21.desc:0 "Фриц Якобсен смотрел в окно, где вечернее солнце окрашивало небо Нюрнберга в десятки оттенков розового. "Такое прекрасное время для полета", - подумал он с легким вздохом, а потом усмехнулся: жена всегда жаловалась на то, что он целыми часами смотрит в окно, но что он мог поделать? Он был летчиком, вся его душа была связана с бесконечной синевой и только его собратья по оружию могли понять чувство тоски по небу. Когда ты находишься там, высоко в облаках, буквально на вершине мира. Однако людям, в отличие от птиц, нужны искусственные крылья, чтобы подниматься над облаками, а он был уже слишком стар для этого, поэтому делал единственное, что мог: глядел в окно и вспоминал старые времена.\n\nЕго взгляд скользнул по небольшой витрине возле камина: два его Железных креста были там, рядом с пистолетом и маленьким кусочком самолета, в котором он чуть не погиб, когда его сбили во второй раз. Он содрогнулся при воспоминании, но даже эти трудные дни были так прекрасны, так опасны, так волнительны! В те времена, когда он служил кайзеру в Италии и Франции, самолеты были всего лишь деревянными ящиками с двигателем: подумать только, что такие штуки могли летать, не взрываясь! И все же он был свидетелем их ловкости и силы, а также храбрости и товарищества пилотов. Он вспомнил бомбардировщик "Капрони", который отчаянно пытался сбить над Тревизо, но только для того, чтобы самому упасть на землю. Он вспомнил, как летел над Верденом безлунной ночью, когда артиллерийские залпы освещали темноту, словно перевернутое звездное небо. Он помнил своих товарищей, своих друзей, даже своих врагов, всех людей, которые сражались не на жизнь, а на смерть и никогда не сдавались.\n\nГолос пробудил Фрица от его маленького путешествия в прошлое, и он понял, что солнце уже давно зашло. Бедная Маргарита, она приготовила для него ужин и даже легла спать! Бросив последний взгляд на небо, он поднялся со стула и по скрипу в костях мог поклясться, что это взлетает самолет: ноги начинали отказывать ему, как старый мотор. Он повернулся спиной к окну и ушел, но знал, что часть его все еще там, смотрит в небо."
speermilitary.21.a:0 "Летчик один раз, летчик навсегда."
speermilitary.22.t:0 "Свежая кровь"
speermilitary.22.desc:0 "Для всего вермахта, а для армии в большей степени, Бюргеркриг был подобен косе, которой владела сама смерть, уничтожая простых солдат и офицеров, поскольку боевые действия вырождались в междоусобные бои, где вся Германия была линией фронта, а командная палатка была таким же местом боя, как и любая другая территория. Следующий временной период не был добрее для Верховного командования, так как многие нелояльные, коррумпированные или неспособные офицеры были систематически очищены, оставив большую дыру в офицерском корпусе.\n\nОднако из проблем рождаются возможности, и фон Тресков прекрасно это знал. Прусский генерал потратил годы реконструкции не только на реформирование армейских доктрин и структурной организации, но и на подготовку нового поколения офицеров, чтобы они не пошли по стопам своих предшественников. Одним из его величайших достижений было создание Офицерской академии в Дрездене: укомплектованное лучшими оставшимися военными теоретиками, новое учреждение было сделано так, чтобы кадеты со всего Рейха могли изучать новые доктрины войны в подходящей обстановке. Конечно, упомянутая "среда" будет наполнена прусской дисциплиной и реформистскими идеями...\n\nОднако, несмотря на идеологические проблемы, никто не может отрицать, что академия проделала отличную работу. Окончание первого учебного цикла и последующая церемония, на которой молодые кадеты получили звание полноправных офицеров Вермахта, знаменуют собой новое начало для Вооруженных сил Рейха: мы можем только молиться, чтобы эти новые генералы и лейтенанты оказались достойнее своих предшественников и смогли удержать Вермахт от очередного падения в упадок."
speermilitary.22.a:0 "Салют новым офицерам!"
speermilitary.23.t:0 "Благодать свыше"
speermilitary.23.desc:0 "Войдя в личный кабинет фюрера, Карл Дениц почувствовал легкое дежавю. Он бывал там много раз, но на этот раз человек, сидевший за столом, был другим. Альберт Шпеер сурово смотрел на него, в то время как слева от него стоял Хеннинг фон Тресков, его спина была напряжена, а на лице застыло слегка обиженное выражение. Адмирал подошел к столу и остановился, отдавая честь фюреру, как того требовал протокол, хотя по его поведению было ясно, что он хотел бы, чтобы на этом стуле сидел кое-кто другой.\n\n"Адмирал Дениц," - сурово начал Шпеер, - "я вызвал вас сюда по важному делу, касающемуся вашего поведения во время Гражданской войны."\n\nСтарый адмирал знал, что когда-нибудь этот день настанет, поэтому он давно был готов к тому, что должно было произойти. - "Я готов принять наказание," - ответил он спокойным, покорным голосом.\n\n"Во время Гражданской войны вы встали на сторону Бормана. Но помимо этого, вы бежали из страны, забрав с собой большую часть Кригсмарине, ослушавшись приказов и найдя безопасное убежище в Крыму"\n\nЯ сделал это, чтобы спасти Кригсмарине!" - немедленно дал ответ Дениц, но то, что последовало дальше, удивило его.\n\n"Я знаю это, адмирал. Своими действиями вы спасли множество кораблей, которые были бы потеряны или, что еще хуже, использованы против нас. По этой причине мы с фон Тресковым пришли к согласованному решению"\n\nЕдва слышное фырканье сказало адмиралу, что "соглашение " было принято, в основном, одной стороной, но он снова сосредоточил свое внимание на Шпеере.\n\n"За предательство Рейха и бегство вы будете лишены звания адмирала и официально обвинены в измене и нарушении долга. За спасение большей части Кригсмарине от неминуемого уничтожения вы будете награждены, а ваши награды будут сохранены."\n\nТеперь уже бывший адмирал почувствовал острую боль в сердце, зная, что его служба закончилась таким образом, но он знал, что все могло быть гораздо хуже. Он снял фуражку, положил ее на стол, отдал честь и, не сказав ни слова, вышел."
speermilitary.23.a:0 "Стоит ли жить в поражении?"
speermilitary.24.t:0 "Нюрнбергский процесс"
speermilitary.24.desc:0 "Город Нюрнберг был выбран местом суда над оставшимися в живых нелояльными офицерами, совершившими преступления на службе у предателей-сепаратистов. Главным среди них был адмирал-предатель Карл Дениц, бежавший из Германии вместе с большей частью Кригсмарине, чтобы найти убежище в Крыму. После окончания войны адмирал сдался под угрозой возмездия со стороны нового правительства Германии. Его надежды сохранить свое звание были разбиты несколькими месяцами позже, когда его официально обвинили в измене и нарушении долга и судили вместе с несколькими членами СС и генералами, которые последовали либо за Герингом, либо за Борманом.\n\nКогда настал день оглашения приговора, Дениц стоял в зале суда вместе с другими подсудимыми. Судьи один за другим вошли в зал, а затем зачитали окончательный приговор: Адмирал не слушал, что было решено за остальных, хотя количество криков и воплей говорило ему, что обвинительных приговоров оказалось гораздо больше, чем оправдательных. Наконец настала его очередь, и ему потребовалось все свое мужество, чтобы не присоединиться к остальным обвиняемым в их криках: "Суд объявляет Карла Деница, главного адмирала Кригсмарине, виновным в измене и нарушении долга, и за это он приговорен к лишению всех званий и наград и к тридцати годам заключения."\n\nКогда охранники лишили его знаков отличия, он не протестовал, а когда его увели в наручниках, даже не пытался сопротивляться. Он просто последовал за ними, низко опустив голову, стыд исходил от него, как и зловоние измены, которое он невольно источал."
speermilitary.24.a:0 "Хозяина волчьих стай больше нет."
speermilitary.25.t:0 "Военные игры"
speermilitary.25.desc:0 "В рамках новых усилий по межотраслевой координации, под Данцигом была организована крупная военная операция. Подходящее место - холм, окруженный небольшим лесом у побережья, - было обозначено как "вражеское укрепление" и соответствующим образом оборудовано бункерами, палатками и муляжами огневых точек со старыми пулеметами и артиллерийскими орудиями. По данному сигналу объединенная мощь Вермахта обрушилась на несчастный земляной холм.\n\nКригсмарине открыли огонь по позициям противника, нейтрализовав зенитные батареи и серьезно повредив несколько огневых точек. Сразу же после этого бомбардировщики Люфтваффе сбросили свой смертоносный груз на траншеи, противотанковые пушки и пулеметы, расчищая путь для армии. Танки катились к своей цели, а пехота, как моторизованная, так и пешая, следовала за ними, чтобы занять цель. Благодаря радиосвязи не было никаких случаев дружественного огня, и вся операция была объявлена успешной.\n\nВсе это время Хеннинг фон Тресков с довольным выражением лица наблюдал за сценой, разворачивающейся в нескольких сотнях метров от его командирской палатки. Несколько других членов Верховного командования Вермахта - генералы, авиаторы и даже несколько офицеров Кригсмарине - все они одобрительно бормотали о том, как реформы армии дают желаемый эффект. Прусский генерал позволил себе самодовольно ухмыльнуться: все шло по плану."
speermilitary.25.a:0 "Холм подписал договор о безоговорочной капитуляции в 17:46"
speermilitary.26.t:0 "Вермахт превысил лимит дивизий"
speermilitary.26.desc:0 "Количество дивизий, выставляемых Вермахтом, превысило количество, продиктованное новыми ограничениями. Текущее количество разрешенных постоянных подразделений составляет §G[?sgr_wehrmacht_div_limit]§!, в то время как мы имеем §R[?num_divisions]§! дивизий."
speermilitary.26.a:0 "OK."
speermilitary.27.t:0 "Вермахт вернулся к разрешенному лимиту дивизий"
speermilitary.27.desc:0 "Количество дивизий, которые Вермахт выставляет сейчас, находится в пределах согласованных ограничений. Текущее количество разрешенных постоянных подразделений составляет §G[?sgr_wehrmacht_div_limit]§!, в то время как мы имеем §G[?num_divisions]§! дивизий."
speermilitary.27.a:0 "OK."
speermilitary.28.t:0 "Ограничения на кол-во дивизий Вермахта сняты"
speermilitary.28.desc:0 "В связи с текущими обстоятельствами ограничения в отношении кол-ва дивизий Вермахта были сняты до дальнейшего уведомления."
speermilitary.28.a:0 "OK."

#Propaganda Mechanic

speer.10001.t:0 "Пропагандистская кампания закончилась"
speer.10001.d:0 "По всему Рейху пропадают многочисленные плакаты. Радиопрограммы незаметно возвращаются к своему обычному вещанию. Телевизионные сети теряют свой политический уклон. Пропагандистская кампания завершается, и ее заключительные этапы находятся в стадии реализации. Статистика, собранная Фольксхалле и канцелярией идет прямо на стол фюреру. Кажется, что пропаганда действительно принесла свои плоды, и это то, чем Шпеер может быть доволен."
speer.10001.a:0 "Хлеба и зрелищ."

#USA-SPEER EVENTS


SPEERUSA.1.t:0 "Встреча"
SPEERUSA.1.desc:0 "Между этими двумя странами редко проходила дипломатическая переписка - правительства предпочитали подковерные сделки либо вообще отказывались от кооперации. Но теперь требовалось протянуть американцам руку - и первое письмо должно было соответствовать нашим намерениям.\n\nФюрер опустил бумажки и пристально посмотрел на их автора, который стоял у его стола. Ещё до этого рейхсминистр Гельмут Шмидт проявлял надежду по поводу возобновления дипломатических отношений с американцами. Письмо было хорошо написано: оно показывало мощь, но не давало ощущения что мы пытаемся запугать наших собеседников; оно было элегантным, но не тратило времени на излишнюю литературщину. Проблема была не в письме. Американцы поддерживали Шмидта когда он был лидером толп бунтующих студентов, но вот теперь он у руля, и кто знает, что они могут от него потребовать.\n\n"Я думаю тебе не надо повторять про необычайную важность этого саммита?"\n\n"Да, мой фюрер. Американцы хотят разрядки также сильно, как и мы. У них будут свои требования, но учитывая то, что Германия раз за разом с грохотом выходила из-за стола переговоров это лишь меньшее о чем нам стоит беспокоится." - с горькой ухмылкой сказал Шмидт.\n\n"Тогда нам придется дать им то, чего они хотят" - Шпеер посмотрел на телефон уже предвкушая гневный звонок поражения: "Только будь благоразумнее" - добавил он."
SPEERUSA.1.a:0 "Конечно же, мой Фюрер"

SPEERUSA.2.t:0 "Встреча в темноте"
SPEERUSA.2.desc:0 "Шмидт глубоко вздохнул. Это было очень важно. Действительно чертовски важно. Он ни при каких обстоятельствах не мог, проще говоря, все просрать. Американцы фактически предоставили Германии возможность протянуть руку помощи, и он, черт возьми, примет ее с распростертыми объятиями.\n\nКогда он сел рядом с американским послом, то заметил, что это был пожилой человек, который, казалось, излучал вокруг себя ауру радости. Неплохой выбор. Понадеемся что он окажется сговорчивым.\n\n"Здравствуйте" его английский язык был острым, с легким акцентом "...посол. Уолтер К. Даулинг, верно? Меня зовут Гельмут Шмидт." Он протянул мужчине руку и сказал: "Рад познакомиться" - который сердечно ответил на его рукопожатие.\n\n"Очень приятно, Шмидт!" - сказал он с заметным джорджийским акцентом, но Гельмут его не заметил. "Я счастлив, что Рейх наконец-то решил пойти на переговоры." Он коротко усмехнулся. "Начинаю переживать, что ситуация может выйти из-под контроля."\n\nШмидт покачал головой. "Вовсе нет, мистер Даулинг. Новый режим вполне открыт для перемен. Пора приступать... это будет нелегко". \n\nНапряжение вскоре воплотилось в реальность. Они оба знали, к чему должен был привести этот разговор. Даулинг коротко кивнул: "Да... Надеюсь, что вы пришли подготовленными. На переговорах, которые подготовили Соединенные Штаты, будет нелегко найти компромисс. Согласие на это было бы исторически беспрецедентным шагом, особенно учитывая прошлое Рейха." Лицо Шмидта потемнело, но Даулинг не колебался."
SPEERUSA.2.a:0 "Американцы вечно чего-то хотят"

SPEERUSA.3.t:0 "Приглашение"
SPEERUSA.3.desc:0 "Господин Президент, я надеюсь, что это письмо застанет вас в добром здравии. \n\nОдна из положительных сторон нашей Гражданской войны, с чем, я уверен, ваш народ склонен согласиться, - это возможность для новой Германии восстать из пепла и залечить раны, нанесенные нашими предками. Среди ошибок гитлеровского Рейха было и отчуждение нашей нации от вашей. Исторически наши народы были как братья, и наши страны много раз обменивались населением даже в недавнем прошлом. Откуда взялся ваш любимый гамбургер как не из рук немецких эмигрантов? А ваши франкфуртские сосиски? Откуда взялся наш национальный дух, рожденный в огне 1848 года, как не из революционного пыла вашей собственной войны за независимость?\n\nФюрер желает, чтобы наши страны вновь нашли общий язык. По крайней мере, обсуждение разногласий и, возможно, партнерство, которое могло бы продолжаться и в будущем. Я уверен, вы согласитесь, господин Президент, что мир стремительно меняется. С распадом альянсов, разногласиями в Африке и возрождением непредсказуемой Японии, чем больше у нас друзей, тем больше шансов у нашего мира выстоять. я надеюсь, что это может стать диалогом между нашим офисом и вашим. Мы с большим интересом ждем вашего ответа. \n\nГельмут Шмидт\n\nРейхсминистр иностранных дел."
SPEERUSA.3.a:0 "Мы ждём затаив дыхание"

SPEERUSA.4.t:0 "Приглашение"
