speerflavor.1.t:0 "Планирование восстания"
speerflavor.1.d:0 "Глухой переулок Круппштрассе во Франкфурте был сырым и грязным местом, редко посещаемым, а тем более редко проверяемым проходящими мимо охранниками. Окруженный со всех сторон четырьмя зданиями заводов Круппа, каждый из которых производил свой собственный вариант металлоконструкций, он был идеальным местом для встреч довольно... скрытного характера. Именно по этой причине некий мужчина молча стоял у стены, ожидая, когда к нему присоединятся его товарищи.\n\nОдин за другим они выбирались из бараков, что называли домом, на цыпочках пробираясь к той же стене и избегая ленивых лучей фонарей, которые время от времени мелькали на их пути. Когда последний заговорщик, человек худощавого телосложения, протиснулся через дыру в стене своей казармы и скользнул к стене, первый человек вздохнул с облегчением. Он был тем, о чьем возвращении переживали больше всего.\n\n- "Итак, Расмус. Как они отреагировали?"\n\n- "Крыло А готово. Им не терпится выступить сейчас же."\n\nВторой мужчина едва сдерживал порывы радостного смеха. - "Срань господня, неужели это правда? Я никогда не думал, что доживу до того дня, когда мы все возьмем своим яйца в кулак и дадим немцам отпор!"\n\n- "Это чертово чудо, Никита." - Сказал третий, и слабая улыбка тронула его губы. Из всех людей он дольше всех пробыл рабом, годами трудился над своими машинами и инструментами, всегда отдаваясь на милость нацистов. И сейчас он дожил до того дня, когда рабы решили взять свою судьбу в свои руки.\n\n"Ян. Ты ведь давно хотел дать им отпор, не так ли?" - Спросил первый у третьего. Улыбка Яна стала еще шире.\n\n"Михаил. Тебе не нужно спрашивать - я начал бы эту драку сам, с тобой или без тебя." Михаил выпрямился, поправляя свою неудобную униформу раба. - "Скажи своим друзьям, что мы уезжаем через 3 дня. У нас по плану: одолеть охрану, захватить фабрику и выбраться отсюда."\n\n- "А что будет потом?" - спросил Никита.\n\n- "А потом," - продолжил Михаил, - "мы свободны.""
speerflavor.1.a:0 "Что они задумали?"

speerflavor.2.t:0 "Грохот, выстрел и бунт."
speerflavor.2.d:0 "Грохот поднялся над обычным шумом заводского цеха, и на мгновение, как часто бывает после раската грома, все стихло. Охранник, медленно обходивший зал, на мгновение оживился. Теперь ему нечасто приходилось наказывать рабов - в последние дни они вели себя еще тише, чем обычно. Он был не единственным, кто заметил это - стражники в других крыльях жаловались на чрезмерную скукоту серых будней также, как и он. Конечно, он был уверен, что руководители, которые следили за всем этим, не возражали - меньше беспорядков означало больше производительности. Теперь, однако, у охранника появился шанс наконец-то насладиться своей работой.\n\nОстальные рабы, казалось, расступились, как волна, когда он протолкался к провинившемуся, пожилому человеку, которого стражник видел и наказывал уже много раз. На полу валялась коробка с инструментами, которыми пользовался этот старик. Глупая ошибка, и она не останется безнаказанной, подумал стражник.\n\n"Подними это," - приказал охранник, указывая на гаечный ключ, лежавший у его ног. Мужчина не шевельнулся. Охранник ухмыльнулся - в этом идиоте всегда была заметна мятежная жилка. Вытащив дубинку, он решил преподать этому наглецу несколько уроков хороших манер. Со всей своей силой он тыкнул дубинкой прямо в грудь этому рабу.\n\n"Подними его, сволочь," - повторил охранник громче и еще угрожающе, чем прежде. Но человек по-прежнему не двигался. Охранник отвесил ему еще пару ударов дубинкой, повалив мужчину на землю. Наконец раб подполз к гаечному ключу, поднял его и встал. Охранник улыбнулся - он победил.\n\nУлыбка не сходила с его лица до тех пор, пока раб, развернувшись, не ударил его гаечным ключом прямо в челюсть.\n\nНадсмотрщик рухнул на землю, в его голове шумело так, как будто там играл оркестр. Со смешанным чувством гнева и ярости он потянулся за пистолетом, направив его на взбунтовавшегося ублюдка. Его выстрел попал в потолок, так как множество рук схватили его, повалили на пол и вырвали оружие. На другом конце фабрики звуки хаоса сменили прежнюю тишину, и охранник мог только гадать, как долго рабы ждали этого дня, прежде чем он потерял сознание."
speerflavor.2.a:0 "Революция началась!"

speerflavor.3.t:0 "Погружаясь глубже"
speerflavor.3.d:0 "В масштабном хаосе, который захватил Круппштрассе, никто не замечал одного человека, быстро пробиравшегося сквозь толпу рабов. Ян все еще прижимал к груди гаечный ключ, с которого все это и началось, пробираясь сквозь суматоху в поисках своих товарищей. Это была трудная задача, а все из-за того, что те, кто узнавал его, пытались сделать ему как можно больше всяческих комплиментов и похвал. Наконец, после того, как казалось, что прошла целая вечность, он нашел своих соратников. Никита, Михаил и Расмус стояли на металлическом мостике, наблюдая, как сотни рабов либо рвутся на свободу, хватая оружие из широко распахнутых дверей фабричных складов, либо забаррикадируют улицы, готовясь к неизбежному столкновению с полицией. Когда Ян присоединился к ним, глаза Расмуса остановились на цепочке охранников и руководителей, которых вели на одну из фабрик в качестве заложников. Они были не единственными.\n\n"...потребовалось больше времени, чем мы думали, чтобы зачистить крыло 4, но в конце концов мы справились и с этим - о, а вот и наш герой." - Расмус повернулся к Яну с улыбкой на лице. - "Ян, как все прошло в твоем 2 крыле?"\n\n"Идеально. Я действительно покалечил этого сукина сына, который так долго надо мной издевался. Если вы, ребята, увидите охранника с испорченным ртом, передайте ему от меня привет. А что насчет вас, ребята?"\n\n- "У 1 и 3 крыла все прошло гладко," - вмешался Михаил, - "хотя у крыла 4 это заняло немного больше времени, чем мы надеялись. Люди там не поняли, что пора выступать, пока охранники не начали запирать помещение. Во всяком случае, пока все идет по плану."\n\nМужчины оглянулись на улицу, наблюдая за всеобщей суматохой. Глаза Яна остановились на одной группе рабов, которая пыталась вырваться во Франкфурт. Они дошли до угла, где Круппштрассе сворачивала на другую улицу, и замерли. Внезапно каждый из них бросился назад к баррикадам, неслышно крича. Волна смятения прокатилась по тем, кто все еще находился внутри баррикад.\n\nКогда каждый из них повернулся бегущим и вопящим от страха бывшим заключенным, источник хаоса стал очевиден. Три полицейские машины промчались мимо угла и остановились с характерным визгом шин. Однако через минуту они умчались обратно так же быстро, как и появились, когда по ним открыли огонь из всего, что нашлось у обороняющихся под рукой. Четверо мужчин посмотрели друг на друга, понимая, что это значит.\n\n"Я организую защиту," - сказал Никита, поворачиваясь к лестнице. - "Будьте готовы ко всему. И, братья, если это станет нашим последним оплотом, обязательно заберите вместе с собой как можно больше этих высокомерных подонков."\n\nТрое мужчин ничего не ответили. У них осталась работа, которую было необходимо выполнить."
speerflavor.3.a:0 "Осада началась."

speerflavor.4.t:0 "Никакого ежедневного патруля"
speerflavor.4.d:0 "Патрульная машина Иоганна не привыкла двигаться так быстро и визжала в знак протеста против того, чтобы с ней так грубо обращались. Сидя в водительском кресле, Иоганн внимательно слушал полицейское радио. Чтобы разобрать хоть какие-то факты или утверждения нужно было приложить немало усилий. Рассказы о побегах рабов, сеющих хаос во Франкфурте, были быстро прерваны сообщениями о всеобщем хаосе, большом количестве выстрелов и все более взволнованном ведущем, тщетно пытающемся восстановить порядок в эфире. Все это не имело для Иоганна никакого значения - у него были приказы, и он уже знал, что должен делать.\n\nДве патрульные машины, очевидно, направлявшиеся туда же, куда и он, пристроились за ним в хвост, пока он продолжал с ревом мчаться по главной улице. Полицейские с ревом проносились мимо брошенных машин, которые свидетельствовали о растущем хаосе, охватившем промышленную часть города. Наконец, Иоганн и остальные подъехали к периметру, что был установлен буквально час назад, и стали свидетелями сцены абсолютного хаоса.\n\nХотя сама улица была пуста - присутствия полиции было достаточно, чтобы напугать бегущих рабов, которые ринулись обратно к себе в норы - целый квартал превратился в крепость мятежников, а ее центр находился прямо за углом от того места, где раньше была крупповская фабрика. Обеспокоенные, злые и, главное, растерянные офицеры болтали друг с другом, устанавливая свою собственную полицейскую баррикаду.\n\nИоганн вышел из машины и направился к ближайшему знакомому лицу. Увидев приближающегося капитана, сержант быстро вытянулся по стойке смирно.\n\n"Вахтмейстер Шнайдер. Доложите о состоянии дел" - резко спросил его Иоганн.\n\n"Никогда не видел ничего подобного, обер-лейтенант. Они перевернули контейнеры и сделали из них баррикады, заколотили двери и окна и у них повсюду оружие, в конце концов, они построили эту чертову крепость." скороговоркой произнес Шнайдер, тяжело дыша. - "Успокойтесь вахтмейстер," - произнес Иоганн, направляясь к углу, отделявшему полицию от мятежников. Он на мгновение повернул голову, чтобы убедиться в правдивости слов Шнайдера.\n\nНесмотря на то, что Иоганн участвовал в Бюргеркриге, у него чуть не отвисла челюсть при виде баррикад, что возвели рабы, вооруженные до зубов винтовками, пистолетами и дробовиками. Это действительно не было похоже ни на что, виденное им прежде. Эти сооружения потрясли его настолько, что Шнайдеру пришлось оттаскивать своего начальника за угол, прежде чем несколько пуль отскочили от стены позади них.\n\n"Герр оберстлейтенант, теперь вы поняли, что я имел в виду?" - спросил его Шнайдер."
speerflavor.4.a:0 "Здесь не обойтись без помощи Вермахта."

speerflavor.5.t:0 "Внеочередное заседание"
speerflavor.5.d:0 "Шпееру захотелось спрятать лицо в ладонях. Конечно же, это случилось именно с ним. Единственное успешное восстание рабов, произошло именно при нем. Напротив него сидели члены Банды Четырех, каждый из которых выглядел таким же подавленным, как и сам Шпеер. Рядом с ними сидел Ханс Шпайдель, спокойный, как всегда, хотя его неловкая суетливость выдавала намек на некоторое беспокойство. Каждый из них время от времени поглядывал на телефон Шпеера, который в любую секунду мог заговорить голосом Фердинанда Шёрнера. Альберт уже представлял себе выражение ликования на лице милитариста, когда тот услышит эту новость, и содрогнулся при мысли о том, что же последует дальше.\n\n"Итак," - тихо произнес Шпеер,- "сколько рабов было на фабрике?"\n\nГельмут неловко заерзал на стуле. - "Около 800, мой фюрер."\n\n"Боже." Шпеер вздохнул. - "И сколько из них, по нашим оценкам, все еще сражается?"\n\nДолгое, неловкое молчание повисло в воздухе, когда все присутствующие в кабинете вопросительно посмотрели друг на друга. Наконец, заговорил Шпайдель - "По моим оценкам от 200 до 300, но нет никакого способа узнать, сколько из них еще находится внутри баррикад."\n\nШпеер громко застонал. - "Я не понимаю, почему нам нельзя просто взять нашу армию, вернуть фабрику под контроль и покончить с этой неразберихой."\n\n"Учитывая, сколько там заложников?" - со страстью вскричал Шмидт. - "Нам повезет, если мы вытащим живыми хотя бы десять человек! Вот, что будет если мы бросим туда Вермахт." \n\n"Кроме того," - перебил его Кизингер, - "мы уже получили несколько донесений о том, что студенты из близлежащих университетов помогают беглым рабам скрываться от полицейских патрулей. Их реакция на полномасштабную перестрелку может быть... отвратительной."\n\n"Разве политика - это то, о чем нужно беспокоиться в данной ситуации? Это самая крупная террористическая акция с взятием заложников в истории нашей страны." - Вмешался Шпайдель. - "А теперь, если вы не против..."\n\nЗвонок телефона заставил замолчать Шпайделя, заставив Банду напрячься. Шпеер медленно поднял трубку. С минуту он прислушивался, а потом отодвинул трубку от уха, чтобы остальные могли слышать говорившего."
speerflavor.5.a:0 ""Это Шёрнер.""

speerflavor.6.t:0 "План Шёрнера"
speerflavor.6.d:0 ""Герр Шёрнер, пожалуйста, успокойтесь."\n\n"Мой Фюрер, я успокоюсь только тогда, когда ситуация перейдет под наш контроль. А сейчас мы наблюдаем самое грандиозное восстание рабов за последнее десятилетие! Как можно ожидать, что любой порядочный гражданин будет спокоен в такое непростое время?"\n\nПятеро других мужчин в комнате едва могли разобрать голос Шёрнера, каким бы кровожадным и жестоким он ни был. Сам Шпеер слышал слишком много - фельдмаршал практически кричал ему в ухо. Он откинулся на спинку стула, отстраняясь от трубки. Если бы он этого не сделал, желание повесить трубку победило бы над здравым смыслом.\n\n"Так что ты предлагаешь, Фердинанд? Я уже примерно представляю себе, но твой комментарий не будет лишним". На другом конце провода на мгновение воцарилась тишина, и все остальные наклонились к трубке, чтобы хоть что-то расслышать.\n\n"Пошлите туда танки, бронемашины, самолеты, Вермахт, да что угодно. Уничтожьте их всех..." - каждый из мужчин в комнате отреагировал на такое кровожадное предложение по-своему. Шмидт всплеснул руками, Шпайдель вздохнул, а остальные члены Банды обменялись недовольными взглядами. Шпеер, однако, молчал. "...и как можно быстрее. К черту потери. Если мы дадим им хотя бы дюйм, они возьмут милю. Пойдя на любые уступки, мы потеряем контроль над ситуацией в течение нескольких дней."\n\n"Мы подумаем об этом," - решительно заявил Шпеер, кладя телефонную трубку на стол лицевой стороной вверх. Дальнейшие разглагольствования Шёрнера, потонули в суматохе, которая последовала за его предложением.\n\nБанда Четырех начала перекрикивать друг друга в своих возражениях. Крики "убийца", "свинья" и "идиот", которые, как решил Шпеер, были адресованы Шёрнеру, эхом прокатились по комнате. Лицо фюрера оставалось невозмутимым. Наконец Шпайдель встал, и остальные мужчины замолчали.\n\n"Мой Фюрер, я думаю, что вы должны выслушать меня, прежде чем принять окончательное решение по этому вопросу. Я полагаю, что у вашей Банды также есть решение этого вопроса, судя по этой... вспышке гнева." - заявил Шпайдель. Банда, возглавляемая Шмидтом, кивнула в знак согласия."
speerflavor.6.a:0 ""Очень хорошо. Говорите, герр Шпайдель.""

speerflavor.7.t:0 "План Шпайделя"
speerflavor.7.d:0 "Ханс Шпайдель глубоко вздохнул. Все присутствующие следили за каждым его движением, каждым жестом и каждым вздохом. Прежде чем начать, он постарался свести к минимуму любое нервное беспокойство.\n\n"Мое предложение похоже на предложение фельдмаршала, хотя хочу заметить, что оно все-таки более утонченное, чем то тупое решение, что предлагает мой коллега. Короче говоря, если мы решим реагировать на ситуацию таким... тяжелым способом, то готовьтесь столкнуться с огромными потерями, как военных, так и гражданских. Однако если мы пойдем на переговоры с мятежниками, то проявим слабость перед рабами и их угрозами. Каждый недовольный увидит, что мы слабы, и будет считать, что он сможет провернуть то же самое. Если уступим, то в течение месяца мы столкнемся с восстаниями по всей Германии, попомните мои слова."\n\n"Ты жалкий трус! То, что ты предлагаешь, займет слишком много времени. К тому моменту, как твой план можно будет привести в исполнение, новость о восстании облетит всю Германию, и тогда..." - Шёрнер закричал так сильно, что его голос был слышен по всей комнате. Шпеер на мгновение замолчал, а затем жестом велел Шпайделю продолжать, прикрыв рукой динамик, чтобы заглушить громкий крик.\n\n"Я бы предложил действовать медленно, осторожно, но жестко в отношении этих рабов. Проникновение, скоординированное с нашими лучшими подразделениями, потенциально может привести к тому, что мятежники будут застигнуты врасплох. Если мы сделаем все правильно, то сможем захватить контроль над фабриками без особого кровопролития. Могу сообщить, что мои лучшие люди уже начали разрабатывать план по проникновению."\n\nВы идиот? Исключаете даже попытку переговоров из-за того, что, по вашему мнению может произойти? Вы ничем не лучше мясника на другом конце этого провода." - громко возразил Шмидт. Остальные члены Банды кивнули, хотя их реакция была гораздо менее сдержанной, чем у Шмидта.\n\n"Я не предлагаю пойти и переубивать их всех, Гельмут, я предлагаю покончить с этим, пока эта гниль еще не распространилась!" - сердито ответил Шпайдель. Раздались новые крики, прежде чем Шпеер, от души хлопнув ладонью по столу, призвал всех к порядку. Он вздохнул и повернулся к Шмидту."
speerflavor.7.a:0 ""Герр Шмидт, слово за вами.""

speerflavor.8.t:0 "Предложение Шмидта"
speerflavor.8.d:0 "Шмидт встал, остальные члены Банды внимательно наблюдали за ним. Он прочистил горло, прежде начать, убедившись, что находится в удобном положении. Шпеер внимательно наблюдал за его лицом, пока рейхсминистр начинал говорить.\n\n"Мой фюрер, несмотря на то, что предложения, представленные вашими генералами, безусловно, имеют свои достоинства, факт остается фактом: они слишком суровы, чтобы мы могли их рассматривать. Если мы осуществим такой насильственный акт против восставших рабов, реформаторы, на которых вы так сильно полагаетесь, взорвутся. В конце концов, разве такой угнетающий маневр не противоречит вашему прямому желанию освободить рабов? Нет, если вы хотите выйти из этого конфликта целыми и невредимыми, мы должны сесть с рабами за стол переговоров. Это, конечно, не означает, что мы должны уступить всем их требованиям, но переговоры, безусловно, станут хорошей мерой по разрядке обстановки. Кроме того, хотя герр Шпайдель, видимо, считает, что переговоры будут способствовать дальнейшим восстаниям, я полагаю, что они будут иметь прямо противоположный эффект. В конце концов, разве рабы не увидят, что вы действительно можете оставаться человеком, даже в борьбе с такой отвратительной угрозой?"\n\nГолос Шёрнера прозвучал достаточно громко, чтобы его услышали все. - "Ты предатель! Ты глупый дурак! Ты думаешь, с рабами можно договориться? Ваша паршивая банда думает, что это не будет способствовать дальнейшему росту беззакония? Вы чертовски ошибаетесь! Мой Фюрер, я не могу смириться с таким смехотворно глупым поступком!"\n\nШпайдель неловко прервал продолжающуюся тираду Шёрнера. - "Мне больно это говорить, но я вынужден согласиться с фельдмаршалом Шёрнером. Переговоры, как я уже сказал, только породят новый бунт. Уступить - значит создать прецедент, который будет способствовать росту насилия и хаоса. Мы увидим стабильность только в том случае, если не пойдем на поводу у восставших."\n\nШмидта не убедило это опровержение. - "Вы так думаете? А я вижу, что вы слишком погружены в дисциплину, чтобы разглядеть человеческую сторону вещей! У нас осталось мало времени. Мой фюрер, вам нужно принять решение. Если мы откажемся сесть за стол переговоров, кровь хлынет по улицам Франкфурта, и наши притязания на реформизм и свободу будут навсегда забыты!"\n\nШпеер некоторое время сидел молча, перебирая в уме все возможные варианты. Люди в комнате вглядывались в своего фюрера, ожидая реакции, которая навсегда изменит будущее Германии."
speerflavor.8.a:0 ""Мы должны быть сильными. Герр Шёрнер, делайте то, что должны.""
speerflavor.8.b:0 ""Мы должны быть разумными. Герр Шпайдель, сделайте все, что в ваших силах.""
speerflavor.8.c:0 ""Мы должны быть верны самим себе. Герр Шмидт, делайте, что хотите.""

speerflavor.9.t:0 "Сделать то, что должны"
speerflavor.9.d:0 "Комната, которая всего секунду назад чуть не лопалась от шума, моментально погрузилась в неловкую тишину. Шпеер остро ощутил на себе взгляды, полные недоверия, ярости и разочарования. Единственный звук, что наполнял помещение, было потрескивание телефона. Было легко представить, как Шёрнер в шоке уставился в трубку не в силах поверить в услышанное.\n\n"Конечно, мой фюрер." - сипло ответил обрадованный милитарист, после чего в трубке раздались гудки. Тотчас же в комнате воцарился полный хаос, быстро сменившийся взрывом чистой ярости, исходившей от Гельмута Шмидта.\n\n"ПРОКЛЯТЫЙ БЕЗУМЕЦ! Ты только что убил несколько сотен невинных душ, бессердечный ты ублюдок! И после этого ты смеешь называть себя реформистом? Освободителем рабов, да? О, теперь я понимаю: ты просто хочешь освободить этих бедных людей от их бренной жизни!"\n\n"Проявите хоть немного уважения к моим решениям, герр Шмидт. Я все еще ваш фюрер!" Шпеер обратил на него свой холодный взгляд, но Шмидт отказывался сесть, несмотря на обеспокоенные знаки Кизингера.\n\n"Заткнись к чертовой матери, двуличная крыса!" - крик Шмидта перешел на визг - "Что подумают наши граждане!? Что подумает международное сообщество!? Ты хоть чуть-чуть подумал своей башкой, прежде чем выбрать смерть для нескольких сотен людей?"\n\n"Герр Шмидт, успокойтесь. Поверьте вам не следует оскорблять меня и уж тем более говорить мне, чтобы я заткнулся!"\n\n"Мне все равно на твои..." - Кизингер сильно толкнул Шмидта, и тот спохватился. Глубоко вздохнув, Гельмут на мгновение остановился. Его голос напрягся, когда он продолжил. - "Думаю, будет лучше, если я лягу спать." С этими словами Шмидт вышел из комнаты. Остальные члены банды последовали за ним, укоризненно и печально поглядывая на Шпеера, несомненно, придержав свои языки.\n\n"Герр Шпайдель, вы должны понять - это был единственный правильный выбор. Вермахт не простит мне бездействия, а консерваторы разорвут меня на куски, если я не..." - Шпеер замолчал. Ничего не сказав, Шпайдель быстро повернулся и вышел, оставив Шпеера размышлять над собственным выбором. "
speerflavor.9.a:0 "Мы должны быть тверды в своих решениях."

speerflavor.10.t:0 "Сделать все, что в наших силах"
speerflavor.10.d:0 "Зал на мгновение притих, переваривая слова Шпеера. По лицу Шпайделя пробежала легкая усмешка, Шмидт нахмурился, и на лицах членов Банды промелькнули различные выражения одобрения. Шпеер медленно повернулся к телефону, из которого теперь не доносилось ни звука. Все взгляды обратились к трубке, внутренне приготовившись к новому взрыву.\n\nНе дождавшись такового, Шпеер забеспокоился о том, что же в этот раз задумал фельдмаршал. - "Герр Шёрнер, вы услышали мое решение?"\n\nСнова наступило долгое, неловкое молчание. Наконец из трубки раздался жестяной голос фельдмаршала. - "Четко и ясно, мой фюрер. Знайте, что я полностью против проявления такой слабости." Линия оборвалась с угрожающим щелчком.\n\n- "Мой фюрер, благодарю вас за оказанное доверие. Обещаю, вы не пожалеете о своем решении. Скоро мы получим результаты." Шпайдель повернулся и вышел из комнаты. Шпеер ясно представил, как в голове Шпайделя щелкнули шестеренки, яростно вращаясь, когда фельдмаршал всерьез начинает работать над насущной проблемой.\n\n"Мой фюрер, хотя я не могу сказать, что поддерживаю такие кровавые методы, я думаю, что это лучший выбор из тех что у нас остались. Надеюсь в следующий раз, вы проявите милосердие" - быстро и отрывисто проговорил Шмидт и вышел из комнаты. Шпеер уловил в его голосе нотку разочарования, но ничего не сказал в ответ. Каждый из остальных членов Банды поделился своими не особенно позитивными мыслями прежде чем уйти. Теперь Шпеер сидел один в своем кабинете, откинувшись назад и постукивая пальцами по столу. Он повернулся к окну, за которым раскинулось темное небо и вдохнул свежий ночной воздух, ни к кому особенно не обращаясь.-"
speerflavor.10.a:0 ""Думаю, это был правильный выбор.""

speerflavor.11.t:0 "Сделать то, во что мы верим"
speerflavor.11.d:0 "В комнате, которая чуть не лопалась от звуков, воцарилась мертвая тишина. Шпайдель недоверчиво взглянул на Шпеера, глаза Шмидта расширились, а внимание остальных быстро переключилось на телефон. Молчание не продлилось долго.\n\nТелефон на столе, о котором в этом хаосе все практически забыли, быстро привлек всеобщее внимание, взвизгнув помехами. Голос Шёрнера, теперь почти такой же громкий, как если бы он был в комнате, вырвался из динамика с такой яростью, что телефон чуть не грохнулся со стола.\n\n"Мой фюрер, вы же не всерьез?! Вы действительно предлагаете нам не только не трогать восставших, но еще и договариваться с ними? Они же рабы! Если мы будем вести с ними переговоры, мы уступим грязным и мерзким унтерменшам! Мы уступим тем, кем владеем! Неужели вы всерьез думаете, что другие рабы будут сидеть и смотреть, как мы идем на поводу у этого восстания, и им не придет в голову сделать то же самое?"\n\n"Герр Шёрнер, я все обдумал. Это очевидное решение, если мы хотим, чтобы наш народ следовал и доверял нам. Кроме того, ваше предложение - это не столько выход из ситуации, сколько обычная резня." - решительно ответил Шпеер. Выражение его лица ясно выдавало его мнение о фельдмаршале всем присутствующим.\n\n"Мое решение и впрямь может показаться вам и этим мягкотелым идиотам слишком кровожадным, но оно сработает! Я ни в коем случае не могу поддержать такой глупый, наивный выбор-"\n\n"Хорошо, герр Шёрнер, я приму ваши жалобы к сведению." Шпеер постарался сказать это как можно мягче, прежде чем бесцеремонно бросить трубку обратно на телефон. Почти сразу же к нему подскочил Шмидт, который следующие 5 минут восхвалял выбор Шпеера, прежде чем вприпрыжку выбежать из комнаты, вместе со всей остальной Бандой. Шпайдель задержался чуть подольше, чтобы высказать свои мысли и предостеречь фюрера о том, чтобы тот не шел на поводу Банды и мятежников, хотя Шпеер и заметил, что фельдмаршал сдерживал некоторые из своих наиболее резких слов. \n\nНаконец, когда все ушли, Шпеер откинулся на спинку сиденья и уставился в окно. Он не мог не думать о пламенных речах и упреках в слабости, что обрушатся на него со всех сторон завтра в Рейхстаге. Это, конечно же, ухудшит и так непростые отношения с Вермахтом и консерваторами. На самом деле, он уже почти сожалел о своем выборе из-за количества проблем, которые он принесет. В конце концов, Альберт утешал себя тем, что поступил правильно."
speerflavor.11.a:0 "Шмидт может быть доволен."

speerflavor.12.t:0 "Вторжение"
speerflavor.12.d:0 "Прошел почти день с начала осады, и казалось, что противостоянию не будет конца. Никита наблюдал за тем, как его бойцы с оружием в руках патрулируют баррикады, устало переговариваясь между собой. Это были очень напряженные 24 часа, но, безусловно, это также был один из самых захватывающих дней за всю его жизнь. Он заметил, что Михаил, нервно расхаживающий по фабрике тоже уставился в окно, и вздохнув, подошел к своему товарищу.\n\n"Как ты?" - задал довольно глупый вопрос Никита. Михаил ничего не сказал, вместо этого закурив сигарету. Выкурив пол сигареты, он ответил.\n\n"Я беспокоюсь. Не потому что мы оказались в такой ситуации, нет. Почему ничего не происходит? Никаких переговоров, никакого проникновения, они просто чего-то ждут." Михаил выдохнул.\n\nИменно в этот момент взрыв сотряс баррикаду, разметав вяло переговаривающихся людей в разные стороны. В одно мгновение наступил хаос. Улица наполнилась выстрелами, когда солдаты Вермахта, одетые в полную боевую экипировку, атаковали завод. Рабы вступили в бой, и Михаил с Никитой увидели, как под сплоченным обстрелом пала изрядная доля солдат Вермахта, однако всякая надежда на то, что им удастся отбить атаку, закончилась, когда через остатки баррикады, плюясь свинцом из пулеметов, выехал Леопард. Его пушка выпустила осколочно-фугасный снаряд прямо в самое скопление засевших мятежников, разорвав хлипкие стены фабрики, как карточный домик, по которому бьют кувалдой.\n\n"Никита, я думаю, это конец." - тихо произнес Михаил, когда все больше и больше техники начало наводнять завод. Никита с минуту молчал, наблюдая за концом своих снов. Восстание закончилось не так, как он надеялся, а так, как он ожидал. Теперь все, что им оставалось, - это выйти наружу в сиянии славы."
speerflavor.12.a:0 ""Скажи Расмусу, пусть казнит заложников. Всех до единого.""

speerflavor.13.t:0 "Отчет о последующих действиях"
speerflavor.13.d:0 "Комната, казалось, очень хорошо соответствовала настроению тех, кто в ней находился - темная и холодная. Шпеер сидел за своим столом, пока вся Банда рассаживалась на стульях. Шпайдель же наоборот встал. Все они пребывали в неловком молчании, обдумывая услышанные новости. \n\n"Ну что ж. Герр Шпайдель, у вас есть цифры, верно?" - Шмидт взял на себя смелость начать разговор, явно не желая, чтобы Шпеер контролировал ход этой встречи. Шпайдель неловко пошевелился, услышав подсказку Шмидта, явно уловив его план, но все равно продолжил.\n\n"Цифры неполные, но, э-э, в настоящее время у нас есть подтверждение о смерти 191 раба, и еще около 100 находятся под стражей с ранениями различной тяжести. Потери вермахта составляют около 35 человек, причем метким выстрелом из гранатомета из строя был выведен один броневик. 62 человека сообщили о ранениях, в основном это незначительные ушибы и царапины."\n\n"И сколько из примерно 70 заложников, мы смогли спасти?"\n\nШпайдель помолчал, не решаясь прочитать результат. Наконец он ответил - "Ни одного."\n\n"Значит, получается около 300 погибших? Погибло 300 невинных душ. Невероятно. Если бы только мы действовали каким-нибудь другим способом, то-"\n\nШпеер твердо перебил его - "Гельмут, мы уже все обсудили. Я не собираюсь-"\n\nШмидт повысил голос, перекрывая спокойную речь Шпеера. - "Если бы только мы могли договориться или предпринять какие-нибудь другие средства для решения этой ситуации, что не требуют для этого гребанного танка давящего всех подряд!"\n\n"Герр Шмидт, я предупреждаю вас..." - в ответ Шпеер тоже повысил голос. Однако Шмидт проигнорировал его, вместо этого повысив свой голос почти до крика.\n\n"Но нет, это был явно правильный выбор, верно? 300 погибших, но-"\n\n"Герр Шмидт, вы свободны! Убирайтесь отсюда!" - гневно крикнул Шпеер, и в комнате снова воцарилась тишина. Шмидт медленно собрал свои папки и ушел, зло хлопнув за собой дверь, а Банда быстро последовала за ним. Через несколько секунд ушел и Шпайдель, оставив Шпеера обдумывать свои действия в одиночестве."
speerflavor.13.a:0 "Слова Шмидта снова и снова звучали у него в голове."

speerflavor.14.t:0 "Ответ студентов"
speerflavor.14.d:0 "Все началось с тонкой струйки недоверия. Государственные СМИ, конечно, не стали бы освещать такую ошеломляющую вещь, как восстание рабов (вместо этого преподнося ее как "незначительные беспорядки"), поэтому информация передавалась из уст в уста. Телефоны по всей Германии звенели от рассказов о выстрелах, танках и пулеметах, что привело к тому, что многие студенты в университетах по всему Рейху приклеились к своим телефонам. В самом Франкфурте из окон своих общежитий студенты наблюдали, как танк за танком катились по университетским проспектам с неизвестной целью. Вскоре стало ясно, для чего они здесь.\n\nВозможно, пресса и проигнорировала эту резню, но люди не могли молчать. Телефонные линии из Франкфурта были забиты до отказа огромным количеством звонков по всему Рейху. В университетах от Кельна до Кенигсберга молодежь Германии передавала нецензурные, ужасные рассказы о хаосе и смерти, непосредственно вызванных правительством, которое они поддерживали и которому доверяли. Их реакция на новость была такой, какой и следовало ожидать.\n\nВ течение двух часов по всему городу вспыхнули стихийные протесты с центром в университете, заставив улицы Франкфурта остановиться.\n\nВ течение трех часов протесты переросли в беспорядки, и полиция была вынуждена задействовать силы Вермахта. \n\nВ течение пяти часов улицы были освещены пламенем сгоревших машин и разбитых витрин, а воздух был заполнен слезоточивым газом и дымом.\n\nЧерез восемь часов улицы снова опустели, оставив тех, кто их расчистил, собирать осколки. Но одно было ясно - вера студентов в Шпеера угасла, и вряд ли он когда-нибудь сможет ее вернуть."
speerflavor.14.a:0 "Всё это было ложью?"

speerflavor.15.t:0 "Легенды Франкфурта"
speerflavor.15.d:0 "Газета легко перелетела через колючую проволоку и с тихим стуком упала на землю возле бараков для рабов. Утренний туман немного смочил газету, но Матеушу было все равно, он высунул руку из щели в окне, поднял ее и сунул в холодный барак, прежде чем снова захлопнуть окно. Стягивая резинку с рулона, он мог только благодарить Бога, что одному из его друзей удалось договориться с группой сочувствующих студентов. Это позволяло ему и его товарищам по койке оставаться в курсе событий - роскошь, которой не обладали многие его товарищи.\n\nКогда его друзья собрались вокруг него, он пролистал первые страницы. В основном это были стандартные новости, пока он не добрался до четвертой страницы. Там, в центре страницы, черным маркером был обведен один блок текста.\n\nЗаголовок гласил: "Незначительные беспорядки на заводах Франкфурта", но слова, подчеркнутые маркером, кричали: "УСПЕШНОЕ ВОССТАНИЕ РАБОВ БЫЛО ПОДАВЛЕНО ВЕРМАХТОМ"\n\n"Черт возьми, восстание рабов? Никогда не думал, что доживу до этого дня," - сказал один из мужчин позади него. - "Господи, тут написано, что они положили их всех," - проговорил другой. - "Храбрые ублюдки. Жаль, что мы не можем подняться вот так же," - заметил третий.\n\nМатеуш молчал. Он медленно поднялся и посмотрел на своих друзей.\n\n"Видите? Это доказательство того, что мы можем победить наших так называемых хозяев. Рабам во Франкфурте хватило кнута и дубинки, и они поднялись, и знаете что? Им это удалось. Возможно, их и подавили, но они захватили свои заводы. Эти люди первыми бросили вызов немцам, но они, конечно, не будут последними."\n\nОн перевел дыхание, его друзья ловили каждое слово.\n\n"И, черт возьми, если они смогли восстать против своих угнетателей-"
speerflavor.15.a:0 ""Почему этого не можем сделать мы?""

speerflavor.16.t:0 "Расшифровка"
speerflavor.16.d:0 "СТЕНОГРАММА РАДИО ВЕРМАХТА 41421 - ФРАНФУРКТСКОЕ ВОССТАНИЕ РАБОВ\n\nДЛЯ КОГО - ВЕРХОВНОЕ КОМАНДОВАНИЕ ВЕРМАХТА\n\nКЛАССИФИКАЦИЯ - СОВЕРШЕННО СЕКРЕТНО\n\n"Командир, это отделение А. На позиции за пределами крыла Б заложников не видно. Снайперы на позициях?"\n\n"Командир взводу А - вас понял. Снайперы на позициях, мы видим заложников. Отделение В, отделение С, отделение Д, отделение Е, вы на месте?" (Каждый отряд отвечает утвердительно.) "Хорошо. Говорит обер-лейтенант Крюгер. Мы собираемся совершить налет на Франкфуртский завод Круппа. Отряды, по моему сигналу. Три, два, один, вперед!"\n\n(Звуки борьбы, различные выстрелы, крики. Это продолжается несколько минут.) "Говорит командир, отчет о состоянии?"\n\n"Это отряд А, цель достигнута. Большинство заложников освобождены, некоторые пострадали. Двое раненых в моем отряде, четверо рабов под стражей. Мы считаем, что они были лидерами восстания."\n\n(Каждое отделение отвечает одинаково, хотя и с разным числом жертв. Войска Вермахта двинулись дальше, уничтожив остатки сопротивления. Завод отбит с легкими потерями.)"
speerflavor.16.a:0 "КОНЕЦ СТЕНОГРАММЫ."

speerflavor.17.t:0 "Хорошо сделанная работа"
speerflavor.17.d:0 "Все собравшиеся в кабинете фюрера ждали одного отсутствующего человека - явление довольно редкое. Все присутствующие - Шпеер, Шмидт и остальные члены Банды - терпеливо наблюдали за дверью, ожидая прибытия Шпайделя. Наконец, почти через 20 минут после того, как встреча должна была начаться, фельдмаршал вошел в комнату, неся в руках несколько папок, бросив их на стол Шпеера.\n\n"Прошу прощения за отсутствие, мой фюрер, но отчет о боевых действиях пришел позже, чем ожидалось. Надеюсь, вы простите меня за ожидание." - тяжело вздохнул Шпайдель, как только смог найти для себя свободное место. Казалось, он немного размялся, пока спешил в офис.\n\nШпеер пролистал папки, тщетно выискивая цифры. После еще нескольких минут молчания он вздохнул и захлопнул отчеты. - "Простите, герр Шпайдель, но я не могу найти четкий рапорт в этой горе бумаг. Не могли бы вы нам помочь?"\n\nШпайдель улыбнулся - он принес сюда все свои бумаги и ожидал, что это произойдет. "Конечно, мой фюрер. Операция началась в 12:30 и завершилась в 13:43, хотя большая часть операции была закончена к 12:42. За этот период было убито 104 мятежника, 187 захвачены и помещены под стражу, включая всех четырех их предполагаемых лидеров. Потери Вермахта составили 11 человек убитыми, 24 ранеными. Из 83 захваченных заложников 74 были спасены. В целом, я думаю, что это успех."\n\n"Ну что ж." Шмидт поднялся. "Конечно, операция достигла своей цели, и я уверен, что мы все благодарны фельдмаршалу за это. Но более ста человек были убиты - жизни, которые были бы спасены, если бы мы пошли на переговоры."\n\n"Герр Шмидт, я понимаю ваше беспокойство, но в Германии не так много людей, кроме вас, будут оплакивать непокорных рабов." - ответил Шпеер.\n\nШмидт посмотрел на Шпеера ледяным взглядом, прежде чем снова сесть. Вскоре после этого совещание завершилось."
speerflavor.17.a:0 "И все это за один рабочий день."

speerflavor.18.t:0 "Реакция студентов"
speerflavor.18.d:0 "В то время как большинство в Рейхе уделяли мало внимания, разворачивающейся драме во Франкфурте, никто не наблюдал за событиями более пристально, как студенты. В течение последних трех дней учащиеся всех крупных университетах были приклеены к своим телефонам, ожидая, когда их друзья передадут новые новости из Франкфурта. После чего они передадут эти свежие новости уже своим друзьям, которые распространят информацию по общежитиям. Через эту подстроенную линию связи студенты были в курсе каждого движения, каждого развития событий, каждого выстрела. Все внимательно следили за реакцией Шпеера - возможно, это был поворотный момент для того, чтобы, наконец, исполнить свои обещания и раз и навсегда покончить с рабской опухолью.\n\nСказать, что сообщения о штурме Вермахтом завода сильно разочаровали и разозлили студентов, было бы невероятным преуменьшением.\n\nНовость распространилась по городам Германии, а за ней последовали и протесты. Университетские общежития пустели на глазах. А улицы заполнились тысячами разъяренных студентов маршировавших в масштабах, невиданных со времен хаоса в 63 году. Воздух наполняли различные протестные песнопения, разные по звучанию и тексту, но все они вращались вокруг одной темы - предательства.\n\nКонечно, в конце концов улицы опустеют, но чувство обиды никуда не исчезнет. По всему Рейху, молодые люди снимали со своих стен портреты Шпеера. Плакаты, поддерживающие идеалы фюрера-реформатора, постепенно исчезали из университетских кампусов. В каждом общежитии тон политического дискурса сменился от идеалистических мечтаний к горькому разочарованию, поскольку в очередной раз их любимый лидер предал молодежь Германии.\n\nВозможно, все было не так плохо, как могло бы быть - прямое вторжение в комплекс могло привести к еще большему кровопролитию и к еще большим протестам, - однако одно было очевидно. Шпеер подвел студентов, и никогда больше они не будут доверять ему так слепо и рьяно, как раньше."
speerflavor.18.a:0 "Каждое действие имеет равную и противоположную реакцию."

speerflavor.19.t:0 "Судебный процесс"
speerflavor.19.d:0 "Судья дважды стукнул молотком и наклонился вперед, чтобы произнести последние слова. Зрители, загипнотизированные зрелищем, подались вперед вместе с ним. Единственными людьми, кто, казалось, не поддался этой магии были подсудимые, которые смотрели голодными зверями на судейскую мантию.\n\n"Я думаю, что суд услышал достаточно. В ходе этого процесса мы слышали рассказы от множества свидетелей о жестокости этих рабов. Они восстали против порядка вещей, отобрали оружие у рабочих завода, взяли в заложники всех, кто посмел сопротивляться их захвату, а когда пришло время навести порядок на объекте, зверски убили многочисленных храбрых сынов нашего Рейха! Я искренне опечален тем, что худшее наказание, которое я могу дать этим бессердечным свиньям, - это СМЕРТЬ!"\n\nТолпа одобрительно взревела, и после пару коротких и быстрых свистков, солдаты подняли рабов на ноги и потащили их по коридору к выходу из здания суда. Внезапно один из них вырвался. Он протиснулся мимо охранников и одним громким криком выкрикнул что-то, заставившее зал замолчать. На следующий день его слова не напечатают в новостях, они не остановят треск выстрелов, который раздался в следующие минуты, но они застряли в памяти тех, кто слышал их задолго после того, как другие подробности процесса стерлись из их памяти. В конце концов, это могло означать только одно, и если раб говорил правду, то что принесут для Германии следующие годы?"
speerflavor.19.a:0 ""МЫ ВАС ПОХОРОНИМ!""

speerflavor.20.t:0 "Переговорщик"
speerflavor.20.d:0 ""Что они делают?"\n\nЯн крепко прижал бинокль к лицу. Никита, сидевший рядом с ним, наблюдал за происходящим, как мог, хотя действие происходило слишком далеко внизу, чтобы хоть что-то рассмотреть.\n\n"Понятия не имею." - ответил Ян. "Там человек в костюме - он сейчас разговаривает с армией... Они устанавливают громкоговорители?" Ян посмотрел на Никиту почти с недоверием.\n\n"Они пошли на переговоры? Ты же не серьезно?!" - ошарашенно произнес Никита с таким же выражением в глазах. Немцы ведут переговоры с рабами? Унтерменшами? Но этого просто не может быть. Кроме того, зачем им это? Никита и Ян никогда бы не сказали этого вслух, но они знали, что, если немцы действительно этого захотят, они смогут подавить любое сопротивление рабов. Зачем им вести переговоры?\n\n"Тебе, должно быть, показалось. Дай мне бинокль." Никита выхватил бинокль из рук Яна и прижал его к своему лицу. Действительно, он наблюдал, как человек в костюме спорил с взволнованным офицером. Через несколько мгновений человек в костюме схватил микрофон и шагнул вперед. Величественный голос вырвался из динамиков, поглотив фабрику.\n\n"Добрый день!" - прогремел голос. - "Меня зовут Гельмут Шмидт, министр иностранных дел и главный дипломат Рейха! Я пришел обсудить условия вашей капитуляции, чтобы избежать любых возможных потерь с вашей и с нашей стороны. И если мы договоримся о сотрудничестве, надеюсь, что это будет скреплено соглашением. Без него конечный результат вашей акции будет более кровавым, чем вы или я этого желали. Если вы хотите сотрудничать, пошлите мне какой-нибудь знак." С этими словами мужчина отступил обратно к полицейскому кордону.\n\nЯн и Никита снова переглянулись. Смесь недоверия, радости и облегчения пронизывала каждого из них. Возможно, они все-таки добьются успеха."
speerflavor.20.a:0 "Невероятно!"

speerflavor.21.t:0 "Франкфуртский договор"
speerflavor.21.d:0 ""Говорю вам, герр Шмидт, мы не можем с этим согласиться. Мы хотим быть свободными. Между свободой и рабством нет компромисса." \n\nГельмут Шмидт откинулся на спинку стула, зажав пальцами переносицу. "А я говорю тебе, что у меня почти не осталось ни времени ни желания. Вы даже не представляете, как тяжело мне пришлось, чтобы получить этот шанс. Освободить вас после такого жестокого восстания? Нет, этого никто и никогда не допустит. Мне нужно, чтобы вы услышали и поняли меня прямо здесь и сейчас."\n\n"Тогда, возможно, я напомню вам, герр Шмидт, что у нас все еще много заложников."\n\nНа мгновение воцарилась тишина, пока оба говоривших рассматривали друг друга. Хотя ни одна из сторон не могла читать мысли другой, обе знали, что не могут позволить себе провал переговоров. Для Шмидта это могло означать конец его репутации. Для рабов это могло означать конец их жизни. Должен же быть хоть какой-то компромисс.\n\nВдруг, Шмидта осенило озарение, и он решил воспользоваться случаем. "Смотрите. Я не могу освободить вас всех, но, возможно, я смогу найти золотую середину. Мое предложение - вы и остальные ваши лидеры сдаетесь, и мы предаем вас честному суду. Остальные же рабы будут освобождены вместе со всеми заложниками. Если вы согласитесь на сделку, я обещаю - никто из вас больше никогда не увидит эту проклятую крупповскую фабрику."\n\nРабы переглянулись. Шмидт попытался скрыть свое огорчение - неужели они обменялись радостными взглядами? Соглашение? Отвращение? Ему нужен был результат как можно скорее - без сомнения, Шпеер начинал нервничать из-за того, сколько времени уходит на эти бессмысленные переговоры.\n\nДвое мужчин по другую сторону стола посмотрели на Гельмута. - "Герр Шмидт, если то, что вы говорите, правда и наши товарищи выйдут на свободу, мы с радостью примем тюремное заключение. Я уверен, что другие лидеры думают то же самое."\n\nБудущие заключенные не могли этого видеть, но напряжение последних дней мгновенно испарилось из тела Шмидта, когда он поднялся, чтобы пожать им руки."
speerflavor.21.a:0 "Чудо!"

speerflavor.22.t:0 "Брифинг"
speerflavor.22.d:0 "Шмидт и его Банда с улыбками вошли в комнату, неся здоровое количество бумаг. Шпайдель пассивно наблюдал, как Шмидт осторожно положил их перед Шпеером, который начал их просматривать. На середине первого листа он остановился и посмотрел на министра иностранных дел. - "Герр Шмидт, я бы предпочел не просматривать все эти отчеты, тратя на это весь день. Не могли бы вы их кратко пересказать?"\n\nШмидт улыбнулся еще шире. - "Конечно, мой фюрер. Я прилетел во Франкфурт и вступил в диалог с вождями рабов. В течение следующих дней мы разговаривали друг с другом за столом переговоров, заключив соглашение, согласно которому, в обмен на свободу заложников, сдачу всего оружия и заключении под стражу лидеров восстания мы отпустим рабов на свободу-"\n\n"Подожди-ка," - прервал его Шпеер. - "Ты отпустил всех рабов на свободу? То есть вообще всех?"\n\nШмидт на мгновение замолчал. - "Да, мой фюрер. Это был единственный вариант на который они бы пошли."\n\nШпеер вздохнул. - "Господи Иисусе, Шмидт, Вермахт разорвет меня на части. Ты понимаешь? Консерваторы, военные, промышленники - они меня на хрен разорвут."\n\n"Мой фюрер, это был единственный выход." - ответил Шмидт, и тон его голоса слегка ожесточился. Он попытался продолжить, но на этот раз его слова прервал Шпайдель.\n\n"Могу я прервать вас, мой фюрер?" - Спросил Шпайдель, намеренно игнорируя Шмидта. Он продолжил, прежде чем получил ответ. "Хотя намерения герра Шмидта весьма похвальны, я боюсь, что мы можем увидеть волну восстания среди рабовладельческого населения, когда они узнают о нашей мягкости по этому вопросу. Нам нужно быть начеку и, возможно, усилить охрану на крупных заводах."\n\nТеперь уже Шмидт перебил фельдмаршала. - "Ради Бога, Шпайдель, ты все еще продолжаешь об этом? Твое решение убило бы сотню человек, а может, и больше. Конечно, мы действительно можем столкнуться с какими-то беспорядками, но имеет ли это значение, если мы спасли человеческие жизни?"\n\n"Я не говорю, что мой план был лучше - нет, конечно, у каждого метода свои недостатки. Все, что я хочу сказать, это то, что мы должны быть начеку."\n\nШмидт вскинул руки вверх. - "Мой фюрер, все подробности в папках. Я уверен, что вы сможете найти все сами." С этими словами Шмидт удалился, а вскоре за ним последовали и Банда, и Шпайдель. В комнате остались только Шпеер, его мысли и гора бумаг на столе."
speerflavor.22.a:0 "Усильте охрану крупнейших промышленных комплексов."

speerflavor.23.t:0 "Письма из Рейха"
speerflavor.23.d:0 "Нашему великому фюреру, Альберту Шпееру\n\nМой фюрер, мы, члены клуба Фридриха-Вильгельма из Объединенных университетских клубов имени Альберта Шпеера, не можем не одобрить ваши действия в отношении восстания рабов во Франкфурте-на-Майне. В самом деле, вначале, у нас имелись некоторые опасения в отношении того, что вы можете отказаться от своего слова относительно освобождения всех рабов. Однако, когда пришло известие, что вы не только послали Гельмута Шмидта вести переговоры с рабами, но и преуспели в достижении своих целей, я могу описать наше настроение только одним словом - восторженное. Мы провели импровизированный митинг в вашу поддержку в столице, в котором приняли участие по меньшей мере тысяча наших сокурсников. О таких митингах нам сообщали и другие наши товарищи по всей Германии. Мы так благодарны за то, что у нас есть лидер, который действительно исполняет свои обещания, и мы уверены, что так будет продолжаться и впредь. Знайте, что, какие бы силы ни пытались остановить вас, мы всегда будем с вами.\n\nС уважением, Рудольф Вагнер, руководитель Объединенных университетских клубов имени Альберта Шпеера.\n\nФюреру, Альберту Шпееру\n\nНе могу молчать о том, что мы приняли ваш недавний выбор - вести переговоры с рабами, с толикой презрения и страхом. Мы в Вермахте очень обеспокоены этим недавним ходом действий - разве главный столп национал-социализма не гласит о том, что мы, арийцы, превосходим наших рабов? Если мы будем обращаться с нашими рабами, как с равными, то каким будет смысл и сила этого слова? Достаточно сказать, что многие из нас, здесь, в армии более чем недовольны этой недавней переменой в ваших действиях. Такие глупые меры, как переговоры с рабами, в будущем приведут только к неприятностям и проникновения западного либерализма в наше общество. И мысль о том, что эти гнилые либеральные взгляды могут проникнуть даже на самые высокие уровни нашего правительства, очень беспокоит тех, кто любит наш Рейх. Я могу только умолять вас немедленно изменить курс, прежде чем нация, которую мы все любим, падет перед большевизмом и упадком.\n\nС уважением, полковник Ганс Мейер, командир 2-го полка 36-й дивизии."
speerflavor.23.a:0 "Довольно смешанные отзывы."

speerflavor.24.t:0 "Последствия"
speerflavor.24.d:0 ""Я говорил вам, что это произойдет, мой фюрер, и это произошло. Читайте отчеты сами." Шпайдель кинул папку, заполненную бумагами, прямо на стол фюрера. Шпеер взглянул и, уже зная ее содержание, глубоко вздохнул. Шмидт наблюдал за происходящим, подавляя вспышку гнева на этого высокомерного фельдмаршала.\n\n"Гамбург - убиты два стражника, шесть рабов и еще восемь человек ранены. Данциг - убиты четыре стражника, шесть рабов, еще дюжина ранена. Мюнхен - убиты 14 гвардейцев, 25 рабов, десятки человек ранены. Список можно продолжать и продолжать, мой фюрер." Фельдмаршал говорил с уверенностью человека, который хорошо запомнил эти цифры. Шпеер обхватил голову руками, а Шпайдель, тем временем, продолжал: "Мне и многим другим кажется очевидным, что это был ошибочный путь, и теперь мы столкнулись с последствиями нашего неправильного выбора."\n\n"Шмидт вмешался - "Герр Шпайдель, когда же вы перестанете твердить об этом проклятом решении? Я думаю, что это был исключительно правильный и единственный выход в сложившейся ситуации."\n\n"Конечно, правильный, ты же сам же его и предложил," - сплюнул Шпайдель. Он повернулся к Шмидту, который с каждой секундой становился все злее.\n\n"Ты говоришь это только потому, что мы отвергли твое предложение!" Шмидт указал на Шпайделя, который оставался невозмутимым. - "Мы избежали катастрофы путем переговоров - можете себе представить международную реакцию на то, что мы расстреливаем рабов? А как насчет студентов и реформистов - вы думаете, они согласятся с тем, что мы спокойно переезжали бы людей танками и машинами?"\n\nТеперь пришла очередь Шпайделя рассердиться. - "Герр Шмидт, именно ваш выбор, а не мой, привел нас в такую передрягу! Мы никогда не увидели бы волнений рабов такого масштаба, если бы вы не соблазнили их свободой!"\n\n"ДОСТАТОЧНО!" - крикнул Шпеер, вскинув голову. - "Что сделано, то сделано! Сейчас уже нет никакого смысла об этом спорить! Если я еще раз услышу хоть один спор о том, что мы должны или могли бы сделать, клянусь, я вышвырну вас обоих из своего кабинета!"\n\nНа мгновение воцарилась тишина. И Шпайдель, и Шмидт были застигнуты врасплох вспышкой Шпеера, когда он обычно был единственным, кто оставался спокойным в таких ситуациях. Наконец оба вышли из кабинета, оставив Шпеера в одиночестве размышлять о том, что могло бы произойти и что его действия означают для всей Германии."
speerflavor.24.a:0 "Что сделано то сделано..."

#Antonin flavor

speerflavor.25.t:0 "Свежая кровь"
speerflavor.25.d:0 "Антонин Гживач не годился для такой работы. Он был вынужден часами стоять на ногах, собирая деталь за деталью иногда слыша щелканье кнута над своей головой и испуская болезненный вопль, который всегда сопровождал его притупившуюся боль. Жизнь в Лодзе была нелегкой - по крайней мере, так этот город назывался раньше. Теперь его названием было Литцманштадт, уродливый мутант, когда-то красивого польского города, в котором 47-летний и доживал отпущенные ему годы. Труд - освобождает, вот девиз его оставшийся жизни, пока его тело не сдалось.\n\nОднажды пронзительный визг свистка, который должен был означать начало их смены, исчез. Вместо него раздался оглушительный скрипучий голос, который разнесся по всей фабрике. За время своего рабства Антонин выучил немецкий и практически свободно владел им, что делало понимание сказанного достаточно легким. Казалось, это было какое-то объявление, и, пока он слушал, пальцы, сжимавшие конвейер, напряглись.\n\n"Рабочие Рейха!" - взорвался голос. - "Слушайте внимательно! По приказу фюрера, сегодня мы начнем вводить две новые вещи. Первым будет капитальный ремонт завода. В основном это будет касаться повышения безопасности," - сказал он, и Антонин сдержанно улыбнулся. С каких пор их это волнует? "В то время как некоторые из вас будут проходить углубленную подготовку относительно нового оборудования. Следующее! Вы будете работать вместе с несколькими немцами..." ..Что?.. "Которые были названы очень дисциплинированными, эффективными и сильными людьми, которым не чужда трудовая этика", - как будто чудовищный ариец знал что-то еще, кроме кровопролития, подумал Антонин, и внезапный приступ гнева охватил его. - "В ваших же интересах сотрудничать с ними, иначе наказание за то, что вы действуете в соответствии со своими звериными инстинктами, будет суровым!"\n\n"Это все. Продолжайте работать." Когда треск голоса стих и свист возвестил о начале дня, Антонин увидел, как в здание вошли несколько человек. Без опознавательных знаков. Он нахмурился, так как не был дураком. Немцы устроились поудобнее, но остаток дня прошел в молчании, которое едва сдерживало напряженную убийственную ауру, окружавшую многих польских рабов. Даже Антонина. Но он не сдавался. Даже в этой мерзкой жизни на дне общества, появится возможность. Для чего, он не знал, но он верил, что не умрет в этом зловонном месте. Ещё нет."
speerflavor.25.a:0 ""Благожелательность" Шпеера в действии."

speerflavor.26.t:0 "Братание с врагом"
speerflavor.26.d:0 "В тот день он чувствовал себя особенно усталым. Протирая глаза, проходя через контрольно-пропускной пункт на завод, Антонин прокрутил в голове мысль об увольнении с работы. Но нет - это была не Польша; в качестве причины увольнения они приняли бы только отсутствие конечностей, да и то навряд ли. С шипением, смешанным со вздохом, он заметил, что в рабочих произошла небольшая корректировка. Такое случалось, конечно, раз в несколько месяцев, но на этот раз удача оказалась на стороне Антонина. Входя на фабрику, он рано или поздно должен был этого ожидать. Но на самом деле увидеть нового человека - не особенно выдающегося и даже не обладающего отличительными чертами арийца - было, как минимум, интересно. Эта мысль, задержалась в его голове достаточно надолго, чтобы он услышал крик позади себя. Резкий голос фабричного надсмотрщика, оцарапавший ему спину, привел его в чувство, и, неловко потирая шею, Антонин отправился на свое место.\n\nОн не был поклонником арийцев, это он мог сказать наверняка. Неприязнь к человеку, сидевшему рядом с ним, терзала его разум. Какое оскорбление для немецкого гражданина и польского раба работать бок о бок! Мысли Антонина заглушали шум внешнего мира, наполняя его отчаянием по поводу этого ужасного факта. И только когда что-то похожее на голос пробилось сквозь него, его туман остановился и рассеялся. Затем он услышал его снова, на этот раз более отчетливо. - "Эй, а..." - Начал немецкий мужчина. Антонин слегка наклонил голову влево, чтобы показать, что он слышит, но при этом продолжает смотреть на свою работу. -"Ты ведь Антонин, верно?" Нет ответа. Прошло несколько секунд, прежде чем немец продолжил. - "Меня зовут Готфрид. Я просто задумался... если я собираюсь поработать здесь какое-то время, я мог бы также..." - тут Антонин решил полностью развернуться, одарив его холодным взглядом. - "Никаких разговоров на работе," - сказал он, почти выплевывая яд. - "Что это за "немецкая дисциплина" такая?"\n\n"Я..." - начал немецкий рабочий, явно желая что-то сказать. Затем он снова повернулся к конвейеру, бормоча: "Неважно." Немец, отступивший от разговора, показался Антонину странным. Почему он вообще потрудился вступить в разговор?! Неужели он не знает, кто они и кто он? Он не стал больше об этом думать. К тому времени, как в голове у него зазвенел свисток, Антонину хотелось только одного - спать. Спать так долго и так крепко, как только мог."
speerflavor.26.a:0 "Никто не разговаривает со своим угнетателем. Так ведь?"

speerflavor.27.t:0 "Эта земля - твоя земля."
speerflavor.27.d:0 "Сейчас ему было 49 лет, и все значительно изменилось с тех пор, как два года назад было объявлено судьбоносное решение. Этот переходный период был отмечен относительным спокойствием - случаи, когда славяне нападали на немцев, были редки, и стали еще более редкими, когда распространились слухи о том, что произойдет с теми, кто искушает судьбу по отношению к своим повелителям. Проведя здесь большую часть своих дней, он знал здесь все насквозь. Вот так он и увидел, шаг за шагом, как его товарищи - польские рабочие постепенно уходят. По крайней мере, на этот раз он знал, куда они направляются.\n\nГотфрид не был одним из тех "очень дисциплинированных" немцев и вместо того, чтобы быть добровольцем в программе Рейха, поощряющей их переселение в менее населенные районы, он остался в достаточно крупном городе. Ах если бы он только мог посетить эти небольшие поселки. Но обсуждать все это с Готфридом было вторым по значимости делом.\n\n"Итак, Антонин," - начал немец, почти не обращая внимания на конвейер. - "Вы слышали новости?"\n\n"Нет, Готфрид, не слышал." - отозвался Антонин.\n\n"Фюрер Шпеер издал указ о польских рабах..." - Антонин слегка поморщился, прежде чем посмотреть на него, чьи глаза расширились от легкого удивления, когда он кивнул. - "Ах, э-э-э, простите... польским рабочим будет позволено, э-э-э, в свое время оставить назначенную им работу и вернуться в город, в котором они родились. Или, если они родились в деревне, в ближайшем к ней городу."\n\nАнтонин почти не мог поверить его словам, на мгновение покрутив в своих руках деталь от машины и получив грозный взгляд от стоящего рядом надзирателя, прежде чем он повернулся и продолжил. - "Мне очень жаль, Готфрид, но я не верю, что ваше правительство настолько великодушно. здесь должна быть ложка дегтя," - сказал он с горечью в голосе.\n\n"Ну, я полагаю, что это... правда..." - Сказал немец очень осторожно и очень нерешительно. - "Но подумай, как это может отразиться на вашем будущем? Может быть, дома вам будет позволено больше вольностей?"\n\nМысль об этом заставила Антонина усмехнуться. - "Конечно, Готфрид. Когда они в конце концов вышвырнут меня, человека лет пятидесяти, с фабрики, что они сделают со мной, когда я вернусь в город, которому не принадлежу, как человек, давно исчерпавший свою полезность?" - спросил он.\n\nГотфрид открыл было рот, но передумал. На сегодня больше говорить на эту тему было незачем."
speerflavor.27.a:0 "Пока что-нибудь не случится."

speerflavor.28.t:0 "Угли прошлого"
speerflavor.28.d:0 "Сегодня Антонину исполнилось пятьдесят. Эти дни ничем не отличались от других. Только напоминание о том, что его тело будет продолжать разрушаться и становиться менее полезным, и что его ум будет притупляться с течением времени. В то утро он принес на работу слегка поношенное пальто и, проходя мимо контрольно-пропускного пункта, заметил ауру, явно отличающуюся от обычной. Войдя на фабрику, Антонин заметил, что все рабочие собрались полукругом вокруг подиума в центре комнаты. Втиснувшись в толпу наполовину немцев, наполовину поляков, Антонин уставился на группу людей, похожих на военных офицеров, один из которых стоял впереди остальных. Подсознательно стиснув зубы при виде настоящего нациста, Антонин слушал, как тот отдает честь. И затем...\n\n"Рабочие Рейха! В данном случае я обращаюсь к нашим польским рабам..."\n\nАнтонин закатил глаза. Конечно.\n\n"Фюрер объявил, что Литцманштадтский автомобильный завод, собственность "Даймлер-Бенц", отпускает на свободу всех польских рабочих, что не родились в Литцманштадте!"\n\nРопот в толпе сразу же усилился, но стук винтовок о землю рядом стоящих солдат заставил их - и Антонина - быстро замолчать.\n\n"Начиная с сегодняшнего дня, те, о ком идет речь, получат трехдневный паек, документы, включая паспорт, и месячную зарплату. Вас проведут к поездам, которые направятся либо на территорию Германии, либо к польскому правительству." Чувствуя, что он сказал достаточно, офицер отдал еще один четкий салют. - "Свободны!"\n\nМысли Антонина пришли в смятение. Неужели то, что сказал Готфрид год назад, действительно было правдой? Неужели он может вернуться домой? Почему именно сейчас, и так внезапно?! Когда он подошел к человеку, которого знал уже два года, в груди у него что-то сжалось, и на мгновение он посмотрел на Готфрида, как на обычного немца, но это чувство прошло так же быстро, как и появилось.\n\n"Т-ты был прав..." - начал Антонин, и его коллега молча кивнул. - "Теперь мне остается лишь сесть в поезд и отправиться в город, и все это в один день. Все это произошло так быстро, так внезапно и....." - Он замолчал.\n\nГотфрид покачал головой. - "Я мало что понимаю, Антонин, но знаю, что мне точно будет не хватать тебя и разговоров с тобой," - Антонин внимательно посмотрел на немца, проглотив комок в горле."
speerflavor.28.a:0 ""Возможно... Возможно, я тоже буду скучать по тебе.""

speerflavor.29.t:0 "Мерцание и угасание"
speerflavor.29.d:0 "От деревянного пола у него болел зад, но он не мог жаловаться. Дверь вагона была открыта, обнажая бесконечную зелень, которая кружилась вокруг него. Он не знал, что и думать. Что тут было думать? Совсем нечего. Действительно, именно это переживал Антонин. Он ни о чем не думал, но голова у него болела, как от мигрени. Может быть, он не позволял своему разуму думать? И все же глубоко в этой дыре небытия и отчаяния была извлечена мысль. Он заметил, что его дыхание становится все более прерывистым,а пальцы царапают пол, когда его рука напряглась.\n\n"Я уже бывал здесь раньше", - промелькнуло у него в голове. Онемевший и холодный, но в нем было укоренившееся чувство невероятно всеобъемлющей ярости. - "Я был здесь раньше," - повторил он, умоляя закончить вспоминать. "Грохот этого двигателя и смешение цветов передо мной. Я все это узнаю. Это знакомо мне так, что я никогда не смогу забыть." Да и как он мог? Если он это сделает, то потеряет последнее, что делало его человеком. В противном случае он был бы просто оболочкой, пустой и кувыркающейся в бездне, ожидающей, чтобы быть поглощенной жестокими капризами реальности. - "Я уже бывал здесь раньше. Когда я был в Лодзе, то никогда не думал, что окажусь где-то еще. Но я это сделал. Теперь я вернулся."\n\nАнтонин не думал. Как он мог думать? Если бы он это сделал, то только открыл бы давно потерянные воспоминания, на которые он не осмелился бы взглянуть. Здесь, в этом поезде, он был один. Совершенно один. В этом вагоне не было никого, кроме него - у него были все основания думать и размышлять. Но он предпочел бы, чтобы его разум оставался закрытым. Прогнав пламя, грозившее его поглотить, он лишь бездумно смотрел на поля, которые сливались в одно зеленое и бесконечное полотно.\n\nИ все же, даже не задумываясь, он ненавидел пыхтение паровоза - удары о рельсы заставляли его задерживать дыхание, как будто поездка закончилась. Вокруг царила тишина, но все, что он мог слышать, это шум, который был почти тридцатилетней давности. Он не чувствовал ни боли в кончиках пальцев, ни того факта, что все в его глазах сливалось в бесформенные пятна и вихри цвета, ни скрежета в голове, который длился часами, часами и часами..."
speerflavor.29.a:0 "Поезд входит, поезд выходит; один заполнен, другой пуст - и только я остаюсь."

speerflavor.30.t:0 "Никогда не поздно"
speerflavor.30.d:0 "У него все еще была работа, с главным отличием в том, что он был окружен мужчинами и женщинами его собственной крови, у всех из которых не было четкой повязки, обозначающей их как Поляков. Символ угнетения снят - но для него это ничего не значило. На самом деле, это только еще больше расстроило его планы. Каждый день, возвращаясь с работы домой, в маленькую квартирку, в которой едва может разместиться один человек, Антонин гадал, что же на самом деле происходит. Ясно, что это была не конечная цель, которую немцы предназначили для него, как и предполагал Готфрид. Но что тогда? Что еще ждет его и его людей?\n\nОднажды пронзительный свист пробудил его от грез и заставил работать. В последнее время он так часто видел сны - был ли это возраст или просто желание убежать от реальности? В любом случае, работа была монотонной, как и раньше, только с несколько меньшим надзором со стороны охранников, которые, казалось, были готовы наброситься на любую возможность, чтобы досаждать им еще больше. Если бы жизнь продолжалась так же, возможно, она не была бы такой ужасной. У него было место для жизни, постоянный приток людей, с которыми можно было поговорить, а также возможность свободно гулять по городу... даже если он был укрощен арийцами и создан по их образу и подобию.\n\nПо крайней мере, те иллюзии, которые сохранялись до тех пор, пока с ним не заговорил товарищ по работе. С удивлением услышав голос, он заметил, кто с ним заговорил - это была женщина, которой, казалось, было за сорок.\n\n"Ты," - начала она, и Антонин повернул к ней свое безразличное лицо -"Я вижу, что с тобой что-то не так. Как умиротворенное животное, ты топчешься на месте и ждешь, когда тебя усыпят. Это правда?"\n\nВот и все.. Его поймали. Он сразу же сфокусировал на ней взгляд и прошипел: "Что ты такое говоришь?"\n\n"Вот что я хочу сказать: я чувствую, что внутри ты пуст, мой друг. Что ты чего-то хотел, и долго это скрывал."\n\n"И чего же я хотел?" Он смотрел на нее и разочарование появилось на его лице.\n\n"Возможности," - сказала она, и легкая улыбка украсила ее губы.\n\n"Возможности..?" - повторил Антонин, и это слово эхом отозвалось у него в голове. Разве не этого он искал? За все годы своего труда он ни разу не ударил ни одного немца, опасаясь, что упустит возможность. А теперь?.. \n\n"Чтобы взять то, чего мы так долго заслуживали. Вы знаете это не хуже меня, не так ли?" - спросила она, как будто речь шла о каком-то давно потерянном артефакте. - "Скажи мне. Это чужое слово, которое было украдено у нас десятилетиями.""
speerflavor.30.a:0 ""Ты предлагаешь мне... свободу?""

#Slave flavor
speerflavor.31.t:0 "Тридцать лет ярости"
speerflavor.31.d:0 "Григорий всегда носил в себе ненависть, унаследованную от отца. В нем был дух - непобедимый, несломленный, не желающий подчиняться воле арийских отбросов. Но он не мог похвастаться какими-либо поступками, работая изо дня в день, чтобы трудиться и служить немцам. Если это все, чем он будет в этой жизни, то лучше просто перестать существовать. У него мелькнула мысль схватить ближайший металлический предмет и броситься на охранника, но за все годы, что он там работал, он ни разу не осуществил эту великолепную фантазию. Возможно, он был трусом за то, что никогда не сделал это, и всегда останется трусом.\n\nПока однажды над ним и остальными немцами, присутствовавшими на фабрике, не раздался пронзительный голос: Он не очень хорошо понимал их язык, предпочитая активно работать против его изучения, но он все еще понимал его фрагменты. Достаточно узнать и собрать воедино один важный факт: на фабрику придет работать первый немецкий рабочий, начиная c этой смены.\n\nНесмотря на то, что наступившая тишина говорила сама за себя, охранники не проявили никакой повышенной бдительности. Вместо этого они, казалось, выражали облегчение от того, что их собратья будут работать здесь вместе с ними. Но у Григория были другие соображения. Как только в помещение начали просачиваться первые рабочие, свет в его глазах засиял каким-то ранее неизвестным образом. Он мог сказать, что это было за замирающее, но волнующее чувство в его животе. Это была возможность, какой больше может и не представиться.\n\nВозможно, дело было в том, что охрана была умиротворена присутствием других немцев, а возможно, другие русские, поляки и украинцы решили проигнорировать это событие, но Григорий напрягся, а немец, что приближался к нему, принял его чувства за страх, а не ярость. Но что было совершенно точно, так это хаос, который последовал, когда Григорий схватил ближайший металлический предмет и закричал грубым и непривычным голосом. Ярость переполнила каждый дюйм его тела, когда он замахнулся сильнее, чем когда-либо прежде.\n\nТошнотворный треск, эхом разнесшийся по заводу, быстро заглушили крики и топот сапог, и немец упал на землю, как марионетка с перерезанными нитками, а Григорий неумолимо продолжал: потребовалось не меньше шести человек, чтобы оторвать смертоносную машину от человека, истекающего кровью на полу, и только через несколько минут, снова воцарилась тишина.\n\nКогда наступил завтрашний день, на фабрике стало на одного раба меньше."
speerflavor.31.a:0 "Просто несчастный случай на производстве."

speerflavor.32.t:0 "Разбитое зеркало"
speerflavor.32.d:0 "В Рейхсканцелярии было темно. Безмолвные коридоры и пустые кабинеты представляли собой почти жуткое зрелище. И только Гельмут Шмидт все еще находился в своем кабинете, работая над последними дипломатическими документами. Внезапно он оторвался от бумаг, посмотрел в окно и осознал, что час закрытия уже давно прошел. Он очень устал и, возможно, был слегка навеселе от недавно выпитого стаканчика отличного коньяка. Зевнув, он выключил свет и посмотрел из окна на спящую Германию: как она отличалась от Гамбурга, такая большая и такая странная!\n\nВсе еще думая о своем доме, он собрался выйти из кабинета, но, совсем случайно взглянул в зеркало у входа в комнату и тут же пожалел о своем поступке. Его темную фигуру, освещал единственный лунный луч, высветив то, что он хотел бы видеть меньше всего: красную полосу со свастикой, символом всех членов НСДАП, включая его самого. Отвращение поползло от его головы до самых ног. И эту штуку он был вынужден носить каждый день. Вскипев, он попытался сорвать ее, как будто она вдруг начала причинять ему физическую боль, но остановился, услышав голос.\n\n"Почему ты пытаешься от нее избавиться?" спросило его собственное отражение, насмешливо глядя на Шмидта из темного зеркала - "Ты не можешь лгать себе; этот красный цвет, эти стройные ряды, эти четкие приветствия - тебе ведь нравится все это!"\nПосле мгновения полной растерянности он, заикаясь, поспешил ответить, а в его голосе послышался гнев - "Я делаю это для всех! Чтобы построить лучшее завтра! Я... о, нет... нет, нет, нет!"\n"ЛЖЕЦ," - ответила тень, обретая такую знакомую и суровую форму, так похожую на него.\n"О-Отец?"\n"Посмотри, что ты наделал, Гельмут." - сказал Густав Людвиг Шмидт, и на его постаревшем лице отразилось разочарование. - "Ты живешь среди нас, улыбаешься нам, жмешь наши руки! Ты предал нас! Как мой сын превратился в настолько жалкое существо?!"\n"Я-я делаю это для-"\n"ЛЖЕЦ!" - закричал отец. - "ЛЖЕЦ!" засмеялось его отражение - "ЛЖЕЦ! ЛЖЕЦ! ЛЖЕЦ! - закричали вокруг него тысячи теней\n\nЗеркало с громким треском разлетелось вдребезги, когда Шмидт швырнул в него свой портфель, и внезапно чары рассеялись. Дрожа и плача, дипломат в страхе огляделся, но только молчание встретило его взгляд. Он упал на колени, обхватив себя руками, повторяя одну и ту же фразу, как будто она могла защитить его от страхов прошлого."
speerflavor.32.a:0 "Я делаю это для всех. Я делаю это для всех, Я..."

#Schörner Flavour
speerflavor.33.t:0 "Изгнанник"
speerflavor.33.d:0 "Он с ворчанием хрустнул затянутыми в перчатки костяшками пальцев, глядя на заснеженные равнины, в то время как заходящее солнце обжигало небо своим оранжевым оттенком. Приближалась война. Он чувствовал это. Эти славянские отбросы по ту сторону границы Руссланда объединялись, готовясь к вторжению в Германию и уничтожению арийской расы. До тех пор фельдмаршалу придется бороться с грязными русскими партизанами в этой глуши.\n\nВ конце концов, именно поэтому он здесь. Фельдмаршал Фердинанд Шёрнер и его отважные союзники по благословению великодушного фюрера были отправлены в эту заснеженную дыру, где они будут служить Рейху, защищая Восточный фронт от любой безумной группировки, сумевшей объединить Россию. Шёрнер выдернул сигарету изо рта и сплюнул на снег. Он не знал, злиться ему или радоваться тому, что ему дали такое изгнание.\n\nГадючье гнездо, которым была Германия, никак не могло подготовить его к отвратительному военному округу, где немец и славянин практически рука об руку вели свое мирное существование. Какой смысл выслеживать террористов, обучать войска и охранять восточную границу, если в городах допускается такое вырождение? Фельдмаршал покачал головой и сделал еще одну затяжку. Со временем дойдет до того, что на этой территории будет легализовано смешанное происхождение. Военный округ Руссланд заслуживал нового руководства. Кого-то с силой и мужеством Шёрнера, с преданностью и послушанием Ремера и с решимостью, проявленной их милитаристской кликой. Что касается руководства Рейха...\n\nШёрнер горько усмехнулся и бросил сигарету в снег, где она зашипела ему в ответ. Он наступил на нее сапогом и направился к своим людям."
speerflavor.33.a:0 "Великие вещи приходят к тем, кто их ждет."

#IG Farben factory seizure event chain

speerflavor.34.t:0 "Низвержение Голиафа"
speerflavor.34.d:0 "Вряд ли он ожидал, что этот день настанет. С каких это пор Рейх пошел в этом направлении?.. С тех пор, как новый фюрер пришел к власти в Германии, ответил сам себе Абель. Бои за Рейн и Германию во время бурной гражданской войны научили его кое-чему, например, как все в этом мире быстро меняется или как Новый порядок может быть столь же неустойчивым и склонным к краху, как и любой другой режим. Хотя... эти вещи мало волновали его сегодня. Он ждал, когда часы покажут начало нового дня, и только тогда, он начнет свои приготовления.\n\nСотня человек, возможно, и была перебором, но это была его стратегия; куча обученных солдат, окруживших объект, даст понять его защитникам - бессмысленно вступать в бой. Это было... забавно, подумал он - те же самые методы, которые он так презирал, были теперь методами, которые он активно использовал, чтобы избежать ненужного кровопролития, хотя, в отличие от своих начальников, он учитывал тот факт, что рабы также заслуживают нашей защиты. Вздохнув, он поднес Мегафон ко рту. С начала операции прошел час, так что он был уверен, что все уже заняли свои места. Думать иначе - значит напрасно себя накручивать.\n\nНебольшой бронетранспортер с развивающимся флагом Рейха небрежно подъехал к контрольно-пропускному пункту. Подобное происшествие в столь поздний час вызвало подозрения, хотя охранники и не двинулись с места, когда машина остановилась перед зданием и из нее вышел человек, одетый в серые цвета Вермахта и с мегафоном в руке. С громким щелчком устройство ожило, и Абель глубоко вздохнул.\n\n"Говорит гауптман Рихард Абель. Для всего персонала, охраняющего эту фабрику, и для всех рабов, работающих на ней, это декларация Рейха." Стражники, казалось, растерялись. - "С сегодняшнего вечера, по прямому приказу фюрера, этот объект, принадлежащий "ИГ Фарбен", был захвачен и будет передан под прямое правление правительства. Любая попытка открыть огонь по солдатам, которых мы разместили поблизости, будет рассматриваться как нападение на правительственные войска. Присутствующие и свободные от дежурства сотрудники Службы безопасности будут освобождены от своей работы и немедленно выведены из здания." Он сделал короткую паузу, чтобы посмотреть, как они отреагируют, и, увидев, что охранники замерли и прислушивались к сообщению, Авель продолжил. - "Это все." Легкая трескучая статика мегафона резко оборвалась, когда он выключил прибор. Его работа была закончена."
speerflavor.34.a:0 "В ту ночь никто не стрелял."

speerflavor.35.t:0 "Дни прошедшего будущего"
speerflavor.35.d:0 "После первого объекта было захвачено еще два, и Абель решил остаться на ночь на одном из них. Раньше он не мог заставить себя сделать это, но теперь, после того, как он три раза подряд прошел через одно и тоже вместе с наемниками Абса, он должен был доказать своими действиями правильность своих слов. Он пробыл в этом холодном месте так долго, что через окна уже начал просачиваться рассвет нового дня. Солнечный свет проникал в темные посещения и едва работающие сборочные линии засияли новым светом. "Надо было уехать еще час назад", - подумал он.\n\nНо он этого не сделал.\n\nОн видел, что на руке у него нет повязки. И, когда последний раб покинул здание, он остался совсем один. У Гауптмана Ричарда Абеля свело живот. Деяния двадцатилетней давности наконец-то настигли Европу, и где он был все это время? Когда мир был в огне, а он был спичкой, ожидающей, чтобы ее зажгли. Он получил возможность зажечь пламя, когда он, и только он, столкнулся с чем-то, что сломало любого арийского солдата. Абель все еще помнил эти времена, ясные, как звезды в черном небе, его сосредоточенность на реальном мире исчезала, когда его разум начинал блуждать в огнях прошлого.\n\nЭто была семья из трех человек, женщина и двое ее детей, хотя он с трудом мог вспомнить, как они выглядели. Они жили в доме украинца, где-то под Донбассом. Он не говорил по-украински, и этот человек не говорил по-немецки, но что-то в его отчаянии, когда Абель ударил прикладом винтовки по деревянному полу, застало его врасплох. Мольбы и просьбы, которые все еще не выходили у него из головы, заставили его смягчиться. Там, в том доме, не было его товарищей, чтобы просто расстрелять выродившегося славянина. Вместо этого ему предоставили выбор. Выполнит ли он свой долг перед Рейхом? Тогда его поздравят как охотника за евреями. А что, если он оставит их в покое? Тогда его наверняка повесят как предателя арийского народа. Казалось, прошла целая вечность, прежде чем что-то произошло, но в конце концов Абель знал, какой путь он выберет. \n\nСейчас он стоял здесь, окруженный сигаретным дымом, ветеран-боец Германии, прослуживший ей почти двадцать лет. Все так сильно изменилось. Он не назвал бы свою страну возрожденной, нет, но ветер перемен дул в другом направлении..."
speerflavor.35.a:0 "И он нес с собой затяжной запах крови."


 speerflavor.36.t:0 "Глухое эхо"
 speerflavor.36.desc:0 ""Я уважаю ваше решение," - сказал Вессель с нежным выражением лица и сочувственной улыбкой, - "и я ухожу. Ваша офисная работа останется прежней, так что ни о чем не беспокойтесь. До встречи, Герр Фишер, и до свидания." Он прошел мимо Эриха. Однако прежде чем он вышел из квартиры, Эрих услышал, как он сказал: "И пожалуйста, проживи еще немного."\n\nЭто был еще один скучный рабочий день. Ничего, кроме управления файлами, сортировки их по алфавиту и долгих часов, проведенных за пишущей машинкой. Из окна рядом с его кабинкой Эрих мельком увидел контуры Германии. Ее мощеные дороги, ее бульвары в римском стиле и ее почти гротескная приверженность сохранению слабой связи с фальшивым, воображаемым прошлым. Воспоминания о лагере рабов преследовали его не только в голове, но и в теле.\n\nПрекратив дергать ногой, он уставился на свои пальцы. Стройные, худые, костлявые, почти как зубы, грызущие кнопки пишущей машинки. Он все еще был хрупок. Повинуясь прихоти, он скрестил пальцы и щелкнул ими. Слова вернулись к нему.\n\n"Пожалуйста, проживи еще немного." прошептал Вессель. Без сомнения, он видел состояние квартиры Эриха. Пыль, грязь и бардак. Эрих с самого начала знал, что отказ на предложение ИСБ будет означать для него смерть. Было слишком поздно поворачивать назад, но он не почувствовал ни малейшего сожаления.\n\nВозможно, смерть была тем, чего он желал все это время."
 speerflavor.36.a:0 "Не многие могут справиться с правдой."

 speerflavor.37.t:0 "Трагический конец"
 speerflavor.37.desc:0 ""Трагедия разразилась сегодня, когда герр Иоганн Шмидт был обнаружен мертвым в остатках своей машины. Отчеты полиции и свидетелей, опубликованные для общественности, казалось, совпадали с первоначальным предположением, что сбой в системе зажигания автомобиля вызвал взрыв в бензобаке автомобиля, мгновенно убив своего водителя. У него остались жена и двое детей, которые живут во Франкфурте-на-Майне."\n\n"Убитый был клерком, работавшим неподалеку от Адольф-Гитлер-Штрассе в Германии, в офисе одной из сталелитейных и электрических компаний Донау. Его менеджер сказал: "Это ужасная потеря для компании. Иоганн был незаменимым работником и никогда не брал отпусков, кроме тех случаев, когда болел. Мое горе и соболезнования его семье.""\n\n"Это был не первый случай, случившийся с бедным Иоганном Шмидтом. Согласно полицейским источникам, он застрял в глуши Московии во время рабочей поездки, спонсируемой работодателем, в течение нескольких месяцев. Он был найден голодным и близким к смерти, прежде чем власти рейха оказали ему первую помощь. Более подробная информация на стр. 5...""
 speerflavor.37.a:0 "В конце концов, именно на это он и надеялся."

 speerflavor.38.t:0 "Брифинг"
 speerflavor.38.desc:0 "Зажав карандаш между большим, средним и указательным пальцами, Эрих смотрел вдаль, не обращая никакого внимания на проходящий инструктаж. Эрих был там единственным агентом. Комната была простой и скучной, но это можно было понять. Ряды белых, бесхитростных и застывших металлических столов и стульев - и только с одним человеком за столом и одним у доски, на которой была наклеена карта Моновица.\n\n"Эй, герр Фишер," - сказал инструктор, раздраженный выходками Фишера, - "вы меня слушаете?" Он был таким же, как и портье в его отеле. Седеющие, скучные бюрократы в бесконечной очереди ждут, чем бы заняться. Арийская иерархия Рейха, казалось, была средой, где такие люди могли жить, и даже процветать. В отличие от белокурых, вечно юных и голубоглазых моделей, которых можно было увидеть на бесчисленных пропагандистских плакатах, которых Эрих видел немало. Он сказал бы вам, что ни один из них не был точным.\n\n"Я уже был там," - сказал Эрих, - "и делал это. Почему бы нам не заключить сделку, герр инструктор?" Он наклонился вперед, опершись на руку, и положил карандаш. - "Вы говорите мне то, что относится прямо к делу. Таким образом, мы сможем выполнять свою работу без особых контактов друг с другом."\n\nИнструктору, казалось, понравилась его идея. - "Договорились, но с одним условием," - он поднял указательный палец, как бы подчеркивая свою точку зрения, - "я не несу за вас никакой ответственности.-"\n\n"Я взялся за эту работу, зная о риске, сэр. Иначе я не был бы полевым агентом."\n\nНе обращая внимания на Эриха, мужчина продолжил: - "Вы должны проникнуть в лагеря рабов Моновица и собрать разведданные, как делали это и раньше. С одной стороны, - "мужчина указал на карту с бессмысленной иронией, - "как только вы окажетесь там, с вами свяжется элемент ИСБ, ответственный за эти лагеря. Он даст вам оборудование, чтобы приступить ко второму заданию. Саботируйте лагеря и обеспечьте подходящие условия, чтобы спровоцировать там восстание рабов."\n\n"Звучит достаточно просто."\n\n"Я ценю ваше саркастическое остроумие. Герр Вессель дает вам свободу действий. Так сколько вас понадобится времени?""
 speerflavor.38.a:0 "Дайте мне месяц."

 speerflavor.39.t:0 "Второй спуск в ад"
 speerflavor.39.desc:0 "И снова Эрих обнаружил, что едет на поезде, который несет его в глубины ада. Он никогда настолько заполненного транспорта. Что ж , никогда не поздно узнать что-то новое. Давным-давно, несколько месяцев назад, он уже бывал здесь. Когда-то Эрих провел здесь целую вечность, но, к счастью, на этот раз ему было где укрыться. Другим повезло меньше. Некоторые рухнули под жаром сотен тел, прижатых друг к другу, как сардины. Эрих знал, что не все переживут эту поездку.\n\nВ тесной, сырой и темной атмосфере вагона он по памяти нарисовал Моновиц. Там были загоны, казармы охраны и, наконец, химический завод. Прошла вечность, но он все равно держал в своей памяти эту картину, как человек, цепляющийся за плавник среди кораблекрушения. Скоро. Скоро.\n\nПоезд остановилась, его колеса взвизгнули, двери распахнулись и ранний утренний свет хлынул во мрак. Те, кто пережил путешествие, вышли, благодаря судьбу за то, что та пощадила их. Вещей у Эриха было немного. Бумаги и кое-какая одежда - как раз достаточно, чтобы получить разрешение квалифицированного рабочего в более гуманные части лагеря. Не то чтобы об этом стоило распространяться.\n\nОхрана лагеря собрала их в две группы: одну для мужчин, другую для женщин. Затем они выстроились в ряд, и офицер разделил оба конца на квалифицированный и ручной труд. Впереди, в очереди Эриха, человек, одетый в самую роскошную униформу, какую только можно было найти в этом месте, щелкнул пальцами. Налево. Налево. Налево. Направо. Эрих слышал рассказы о том, куда вела левая сторона. Он вздрогнул и понадеялся, что его бумаг хватит.\n\nКогда подошла очередь Эриха, мужчина щелкнул пальцами. Направо. Никогда еще Эрих не вздыхал с таким облегчением. Затем были душевые: сравнительно более спокойное место для отдыха.\n\nВо всех смыслах и целях прежняя жизнь Эриха исчезла, и впереди его ждала только тьма."
 speerflavor.39.a:0 "Выживет ли он?"

 speerflavor.40.t:0 "На пути к свободе"
 speerflavor.40.desc:0 "Стражники Моновица относились к квалифицированным рабам чуть с большим уважением, чем обычно. Например, Эриху не приходилось ютиться и спать в загонах, где содержались сотни - даже тысячи рабов. У него была своя камера. Он должен был спать с девятью или более рабами, но его спутники так и не прибыли. Это была либо судьба, либо вмешательство ИСБ. В конце концов почему бы им чуть-чуть ему не помочь?.\n\nПервые недели Эрих работал под псевдонимом Герр Герман Дах, предполагаемый специалист по работе с химическими инструментами, которые они здесь использовали. Конечно, Эрих знал о всех деталях своей работы. С другой стороны, он никогда не стал бы полевым агентом, если бы не его опыт в искусстве мимикрии.\n\nИГ Фарбен не щадила своих рабов. Вернувшись в камеру, он бросился на тонкий кусок матраса, который они называют постелью,и заснул. Проснувшись среди ночи, он обнаружил на блюде огромный кусок хлеба. У Эриха потекли слюнки, но, вероятно, это было одновременно и едой, и сигналом к началу операции. Он съел его, кусок за куском, не упуская ничего, даже крошек.\n\nНаконец он нашел ключ и карту. Подавив свой ненасытный аппетит, он положил ржавый железный ключ на блюдо и развернул карту. Она была маленькой, едва ли размером с две руки Эриха. Этого было достаточно. Нарисовав по памяти план Моновица, он соотнес крестик на карте с укромным уголком двора. Он перевернул коричневый, едва различимый листок бумаги, чтобы посмотреть, есть ли у него еще какая-нибудь информация для работы.\n\n"У вас есть 45 минут."\n\n~Ч-черт\n\nЭрих бросился к двери тюремной камеры так быстро, как только мог."
 speerflavor.40.a:0 "Единственный луч надежды."

 speerflavor.41.t:0 "Агент хаоса"
 speerflavor.41.desc:0 "Эрих добрался до двора меньше чем за пятнадцать минут. Глаза стражников скользили мимо его фигуры. Эрих был, во всех смыслах этого слова, невидим. Пробравшись сквозь кордон вооруженных патрулей, он добрался до места назначения. Метка "Икс" сияла, как одинокая звездочка на карте Моновица в его сознании. Добравшись до нее, он начал копать руками. Земля казалась на удивление рыхлой и легко осыпалась в его руках.\n\nЧерез минуту он нашел черный рюкзак, погребенный под всей этой землей. ИСБ не бросило его. Он почувствовал облегчение. В прошлый раз, когда его послали глубоко под прикрытием, ему ничего не дали. Эриху пришлось закупать на месте практически все, что ему было нужно. Он не спешил продлевать свое пребывание в личном лагере рабов Германа Абса. Выжидательно расстегнув молнию, он заглянул внутрь, чтобы увидеть, какие сокровища лежат внутри.\n\nЭрих нашел аккуратно сложенную униформу, очень похожую на ту, что носили демоны этого рукотворного ада. Пистолет с глушителем сопровождал пояс с несколькими обоймами. Там же был и болторез. За несколько секунд мешок превратил его из удачливого, но больного Германа Даха в самого опасного агента ИСБ. Написанная от руки записка на дне сумки гласила:\n\n"240 минут."\n\nЭто должно было сработать. Надев форму, оружие и снаряжение, Эрих Фишер отправился в путь, лучший агент, который когда-либо был у ИСБ. Его цель? Загоны для рабов."
 speerflavor.41.a:0 "Свобода ждет."

 speerflavor.42.t:0 "Устроить ад"
 speerflavor.42.desc:0 "Эрих направился к загонам для рабов, в сумке звенели его инструменты. Верный слову своего связного, он не видел охранников, которые могли бы помешать его миссии. Все было тихо, за исключением нескольких сотрудников Моновица. Однако это не означало, что Эрих мог расслабиться. Ему дали время, и оно быстро проходило мимо. Эриху пришлось поторопиться: в таком большом лагере, как Моновиц, должно было быть много загонов для рабов. Саботаж одного может быть легким, но пару десятков окажется вполне сложной задачей.\n\nОдинаковые коричневые казармы вытянулись перед ним. Эрих добрался до своей добычи. Перед ним стояли потрепанные фигуры, бредущие в тени, отягощенные усталостью и изнеможением. Их силуэты вызывали жалость в сердце Эриха. В конце концов, он уже бывал здесь раньше. Его ребра торчали из мундира - вечное напоминание о том, что он претерпел во имя Рейха.\n\nРаспаковав свое оборудование возле одного из этих коричневых зданий, он принялся за работу. Достав болторез, он приступил к выполнению своей задачи. Эрих посмотрел на часы. Если ему повезет, то, как говорят американцы, с ним все будет ОК."
 speerflavor.42.a:0 "Он закрыл глаза и стал надеяться на лучшее. "

 speerflavor.43.t:0 "Спуск в инферно"
 speerflavor.43.desc:0 "Эрих сел у сломанного замка. Он преуспел в своей первой задаче. Вытирая пот со лба, Эрих успокоил свое учащенное дыхание и посмотрел на часы. Время еще оставалось. Его помощник был хорош , даже очень хорош. Он не знал, как "П" удалось отвлечь мучителей этого ада достаточно долго, чтобы позволить ему сделать свою грязную работу . Возможно, тот, кто стоит за этими записями, сам когда-то был офицером разведки. Их работа, безусловно, демонстрировала мастерство и склонность исполнять опасные Гамбиты с живостью и щегольством.\n\nЕго легкие жаждали затянуться сигаретой. Это было слишком долго. Неделю? Может быть, месяц? Разум Эриха потерял всякое подобие времени, прошедшего в лагере. От рассвета до заката шла работа, работа, работа. Эти места использовались не только для труда, но и для истребления.\n\nОн не верил в расовые теории, выплевываемые бюрократами и политиками Рейха. Если бы они говорили правду, то не было бы необходимости в подобных учреждениях. В рабстве не было благородства. Если бы фюрер не платил Эриху зарплату, он тоже мог бы оказаться на мушке.\n\nПришло время принять решение. На брифинге были намечены цели, которые Эрих должен был преследовать, работая в лагере. Он мог следовать этой директиве, но мог и сбежать - и никто не осудит его. Когда стражники ушли, ускользнуть было не так уж трудно. Эрих посмотрел на часы. Время тикало. Сейчас или никогда."
 speerflavor.43.a:0 "Нужно идти в секцию охраны."

 speerflavor.44.t:0 "Казармы охраны"
 speerflavor.44.desc:0 "Пробираясь через тихий двор к казармам охраны, Эрих был поражен чистотой этого места. Здесь не было той грязи, которая досаждала рабочих, квалифицированных или нет. Тот одинокий охранник, с которым он столкнулся, был хорошо одет, их зло проникало сквозь чистую ткань, которую они носили. Эрих чувствовал, что этому здесь не место: место порядка и санитарии в недрах самого бесчеловечного органа Рейха.\n\nПока он стоял там, пораженный первыми признаками цивилизации после месяцев (или недель?) плена, откуда-то впереди послышалось приветствие. - "Добрый вечер," - произнес кто-то безобидную фразу, от которой по спине Эриха пробежали мурашки удивления и шока. По крайней мере, он не выглядел неуместно, и его маскировка сработала. Ответив на приветствие, он как можно быстрее скрылся из виду. Эрих не хотел испытать свою удачу. Его следующее испытание потребует каждой унции хитрости, которой он обладал, и он не собирался тратить ее на неосторожность этих людей.\n\nСклад боеприпасов был его целью. Помощь "П" с патрулями здесь ему не поможет. Он был один, и униформа была тонкой линией, отделявшей его от обнаружения и опасности. Его липкая кожа отчаянно цеплялась за нее изо всех сил. Пришло время проверить ценность инвестиций ИСБ в свое оборудование."
 speerflavor.44.a:0 "Будем надеяться, что это удастся."

 speerflavor.45.t:0 "Тайник с боеприпасами"
 speerflavor.45.desc:0 "Как он и ожидал, склад боеприпасов Моновица был невосприимчив к общему влиянию страха и ужаса. Здесь не было ни усталости, ни внимания со стороны охранников. Недостатка в огнестрельном оружии тоже не было. У одиноких охранников, с которыми Эрих сталкивался раньше, были пистолеты, но здесь они щеголяли уже с винтовками и автоматами. Наверху, на башне, сияя прожектором, сидел снайпер, готовый подстрелить любого, кто приблизится. У Эриха был только пистолет, несколько обойм и твердая рука, но лобовая атака может привести только к одному концу. Смерть.\n\nДержась подальше от источников света, он осмотрел склад боеприпасов. Возможно, больше информации поможет. Здешние стражники будут более разборчивы, чем те, мимо которых он проходил по пути сюда. Было бы неловко, если бы они нарушили его маскировку. Никто не знал, отпустят ли они его или выстрелят. Эриху придется довериться приготовлениям ИСБ, чтобы пройти незамеченным. Он не хотел доверять им из-за инцидента, случившегося несколько месяцев назад, но ему придется это сделать, чтобы выбраться отсюда живым.\n\nОднако перед ним был открыт третий путь. Вместо того, чтобы следовать директивам ИСБ, он мог бы просто уйти. Никто не стал бы винить его за чувство самосохранения; он все равно выполнил одну из своих задач. Таким образом, его выбор возвышался над ним, когда прожектор приближался к тому, чтобы высветить его положение. Наступать или отступать?"
 speerflavor.45.a:0 "Наступать."
 speerflavor.45.b:0 "Отступать."

 speerflavor.46.t:0 "Полночь или полдень?"
 speerflavor.46.desc:0 "Увидев, что Эрих вышел на свет, оба охранника сняли с плеч винтовки. Все шло не очень хорошо. - "Где ваше удостоверение?" прокричали они: "Где ваши бумаги?" Эрих был скомпрометирован. Он проклинал ИСБ, нажимая большим пальцем на пистолет с глушителем, висевший у него на бедре. Его мундир не прошел проверку, и он молил Бога, чтобы стреляющий механизм его пистолета не застрял. Тайник с боеприпасами уменьшался по мере того, как возможность добраться до него становилась все меньше и меньше.\n\nПервым его побуждением было бежать. Глупая идея. Винтовка и пистолет-пулемет могут пригвоздить его на таком расстоянии без особых усилий. У него был только один путь, один путь к выживанию. Как в американских вестернах, которые он так любил, его руки должны быть ловкими, а пальцы-наготове на спусковом крючке. Он выхватил пистолет и выстрелил.\n\nПервый выстрел попал охраннику в глаз, и тот безжизненно рухнул на землю. Вторая пуля попала в сердце автоматчика, остановив его на месте и положив на землю, утопая в луже собственной крови. Однако прежде чем Эрих успел насладиться работой своих рефлексов и мастерства, из башни раздался выстрел. Пуля просвистела мимо его головы, подняв пыль и грязь позади него.\n\nВыпустив в снайпера все оставшиеся в пистолете патроны, Эрих бросился бежать. Сегодняшняя ночь будет, мягко говоря, оживленной."
 speerflavor.46.a:0 "Теперь нужно найти выход." #Senny will expand

 speerflavor.47.t:0 "В туман"
 speerflavor.47.desc:0 "Эрих отвернулся от тайника, решив, что риск того не стоит. Никто в ИСБ не узнает, что он не хочет рисковать своей жизнью ради чего-то подобного. В конце концов, он уже однажды прошел через ад, едва не умерев от переутомления и голода. Эрих дал им достаточно, и все же они требуют от него большего. Если он сфальсифицирует свои отчеты, никто об этом не узнает. Он выйдет на свободу, человек, который сделал все возможное, чтобы выполнить свою миссию для Рейха и его фюрера. Он станет героем.\n\nОн направился ко входу в лагерь, через ворота, где главный стражник выбирал, кто из рабов был квалифицированным рабочим, а кто нет. Если Эрих выйдет оттуда, он никогда больше не столкнется с этим мерзким отбором. Избегая любого источника света, он уклонялся от патрулей и рабов, идущих и ковыляющих в тени. Отсюда до штаб-квартиры ИСБ было много миль, но прогулка того стоила. Он сделал свое дело. Пришло время найти жизнь, которая протекала бы вне опасностей его работы. Кто знает, может быть, он заведет семью и наконец-то остепенится.\n\nОн ухмыльнулся, а потом беззвучно рассмеялся. Он был свободен. Свободен от манипуляций повелителей теней, от политических интриг, которые так часто ставили на карту его жизнь. Эрих почувствовал тоску в легких, тягу к сигаретам. И он не видел причин ее не удовлетворить."
 speerflavor.47.a:0 "Миссия выполнена."

 speerflavor.62.t:0 "Дерзкий побег"
 speerflavor.62.desc:0 "День для Леопольда складывался удачно. Как водитель грузовика, его дни были подвержены множеству случайных происшествий и событий, которые могут произойти на дороге, но сегодняшний день был удовлетворительным. На дорогах не было никаких заграждений, и движение было гладким, плавным и спокойным. Он припарковал свой грузовик у ворот Моновица и выбрал этот момент, чтобы немного поспать, не обращая внимания на какофонию, которая возникла глубоко внутри лагеря рабов. Он действительно слышал рев сирен, проявляющийся как настойчивый шепот тревоги, но отмахнулся от него. С этим разберутся охранники.\n\nСтук в окно, затем тишина. Затем глухой удар, снова и снова. Окно с треском разбивается, и человек, одетый в потрепанную одежду охранника, с силой распахивает кабину. - "Вон!" - сказал он. - "Вон отсюда!" Поначалу Леопольд намеревался сопротивляться, но встреча с дулом автомата в лоб требует калибра человека, которым Леопольд никогда не был. Неизвестный вытащил Леопольда наружу, когда вой сирен достиг лихорадочной высоты, а крики тревоги, казалось, становились все ближе и ближе.\n\n"Ложись!" Леопольд повиновался и упал на живот. Он услышал, как взвизгнули шины грузовика, зашипели и завыли двигатели, когда он, содрогаясь, продолжал лежать в грязи. Леопольд закрыл глаза, но вспышки выстрелов, казалось, проникали сквозь его веки. У него зазвенело в ушах, хотя он и прикрыл их руками. Вдруг все звуки стихли, и воцарилась тишина.\n\nЛеопольд встал на колени и спросил: "Неужели он сбежал?""
 speerflavor.62.a:0 ""Да, так и есть.""

 speerflavor.63.t:0 "Последний бой, достойный героя"
 speerflavor.63.desc:0 "Эрих с трудом протиснулся в дверь барака для рабов. Заранее повредив замки, она достаточно плавно качнулась внутрь и ее ржавые петли издали ужасный скрип. Гвардейская форма Эриха была теперь потрепанной, изрешеченной многочисленными дырами и пропитанной его кровью. Он думал о самоубийстве, о таблетке цианида, лежащей рядом с ним в сумке. Когда бы он ни захотел, он мог укусить ее и позволить яду проникнуть в его организм.\n\nОднако он решил, что это было бы слишком просто. Эрих стиснул зубы. Его пальцы пробежались по содержимому сумки, висевшей у него на бедре, нащупывая коробчатые магазины с патронами для автомата. Он был один и только один. Его смех смешивался с приближающимися криками тревоги и ревом сирен. Где-то кто-то кричал, и вихри рыданий пробирались к казарме, нарушая тишину Эриха. Первые пять минут все было спокойно, почти мирно. Эрих не верил в Бога; его католицизм был в основном напоказ. И все же в самую последнюю секунду ему захотелось помолиться, покаяться. Он пожал плечами.\n\nСловно по привычке, Эрих отстегнул пустой магазин от своего MP5K и зарядил новый. Его руки взвели спусковой механизм, заряжая пистолет. Он взял на прицел дверь и стал ждать."
 speerflavor.63.a:0 "Число погибших: восемь убитых и дюжина раненых."

 speerflavor.64.t:0 "Случайная встреча с химическим заводом"
 speerflavor.64.desc:0 "Эрих зашагал по дороге, ведущей во внутренние районы Моновица. Несколько недель назад он прошел свой путь внутрь, не зная, выйдет ли он оттуда живым и здоровым. И все же он это сделал. Недели проходили в его сознании: дружба с другими искусными рабами и коротание часов, проведенных в боли и изнеможении, и все благодаря его духу, который отказывался умирать. Воспоминания захватили Эриха, и он остановился, пытаясь в который раз отогнать все это.\n\nМоновиц был чем-то личным. Эриху совсем не хотелось туда ехать. Однако он был уверен, что ИСБ не защитит его от врагов и даже не попытается их убить. Эрих был в этом уверен. Он выполнил то, ради чего был послан сюда: как можно лучше способствовал восстанию рабов в лагере Моновиц.\n\nИ все же он не сводил глаз с нависшего над ним выпуклого химического завода, грозившего поглотить всю восточную часть лагеря. То, что он сделал - испортил замки и подстроил взрыв тайника с оружием, - было сделано во имя необходимости. Это было что-то личное. Если бы только он смог проникнуть внутрь, единственное оставшееся взрывчатое вещество Эриха гарантировало бы, что любые летучие химические вещества внутри него сожгут завод.\n\nЕму нужно было только решить, делать это или нет. Это было рискованно, но, возможно, стоило попробовать."
 speerflavor.64.a:0 "Думаю, стоит попробовать."
 speerflavor.64.b:0 "На сегодня достаточно опасностей и случайных встреч."

 speerflavor.82.t:0 "Рациональность побеждает суеверие!" #This is out of order simply because the events themselves are numerically out of order due to messed up implementation timing
 speerflavor.82.desc:0 "Впервые со времен окончания войны Фольксхалле была заполнена до краев. Сотни ученых, академиков, исследователей и изобретателей со всего Рейха с изумлением рассматривали вершину мастерства архитектурного гения фюрера, ожидая начала Большого научного совета. В самом центре огромного зала на небольшом возвышении находилось место фюрера, увенчанное золотым орлом. Вокруг него расположились члены Рейхстага, а позади них разместились ученые, со своими длинными столами и большими стендами.\n\nКаждый находился на своем месте, гармонируя в совершенной хореографии, составленной Лени Рифеншталь. По специальному сигналу все присутствующие встают, приветствуя фюрера аки море расступалось перед Моисеем. И вот перед Альбертом собрались самые яркие умы Рейха, а за Рейхстагом находился весь немецкий народ.\n\n"Граждане Германии, сегодня день, который принес нам новый рассвет! После долгих лет изгнания, мы приветствуем науку, рациональность и просвещение вернувшиеся в нашу страну, чтобы никогда больше их не потерять!"\nНебольшая пауза на аплодисменты. - "Я хотел присутствовать в этот исторический день, чтобы наши уважаемые исследователи и ученые знали, что правительство заметило их тяжелое положение. Именно их светлые умы, непревзойденное мастерство и самоотверженная преданность делу науки проложат путь для нашей страны, чтобы вернуть себе место среди великих народов Земли!"\n"Пусть наука станет на равных с национал-социализмом, свободной от оков завистников и подхалимов в своем выборе и решениях. Да здравствует прогресс! Да здравствует Рейх!""
 speerflavor.82.a:0 "Хайль!"

 speerflavor.83.t:0 "Совет в приглушенных тонах" #This is out of order simply because the events themselves are numerically out of order due to messed up implementation timing
 speerflavor.83.desc:0 "Сегодня в конгресс-центре на окраине столицы состоялось открытие Большого научного совета Германии. Как и ожидалось, все научное и исследовательское сообщество Рейха согласилось с необходимостью отмены доктрины "Арийской физики". Однако совет почти не освещался в средствах массовой информации, а его результаты опубликовались только в научных журналах и публикациях, в результате чего широкая общественность так и не узнала о его созыве, что было именно тем, чего добивался фюрер.\n\nВ конце концов ему удалось сохранить единство партии, приняв стратегию "наименьшего сопротивления", и, хотя некоторые реформисты были разочарованы пассивностью фюрера, в то время как некоторые консерваторы все еще злились из-за неспособности Шпеера распустить это собрание, большинство сторон было удовлетворено. Ученые были довольны прошедшим конгрессом, тогда как консерваторы радовались, что такое событие не дало преимущество реформаторам на политической арене. Идеальный результат для всех!"
 speerflavor.83.a:0 "Трудно развязать гражданскую войну, когда все счастливы!"

 #IG Farben HQ infiltration
 speerflavor.48.t:0 "Брифинг"
 speerflavor.48.desc:0 "Эрих отложил карандаш и огляделся. Ряды за рядами строгие, бесхитростные и практичные белые металлические стулья и столы - и все это только для двух человек. Комната была такой же простой, как и ее содержимое. Единственная прямоугольная лампа в центре и доска с картой штаб-квартиры ИГ Фарбен перед ним. Он почувствовал непреодолимое желание просмотреть свои записи. Это что-то новое... Перелистывая пожелтевшие, аккуратно разлинованные страницы своего блокнота, он читал его с какой-то ленивой живостью.\n\n"Остались ли у вас какие-нибудь вопросы?.." - произнес инструктировавший его работник, - "...герр Фишер?" Человек, из-за которого у Фишера болела голова, был воплощением арийской жизненной силы. То есть тот тип человека, которым расовая иерархия Рейха не мешала, а только помогала продвигаться по службе. Бюрократам ведь нечем заняться, кроме как пересчитывать какие-то данные и строить невразумительные теории, но все безрезультатно. Если честно, Эрих всегда терпеть не мог этот офисный планктон.\n\nОднако в данном случае он счел полезным их привередливое, раздражающее внимание к деталям. Даже идиоты, лишенные инициативы и дальновидности, могли найти работу в ИСБ. "Скажите," - обратился он к инструктору, сохраняя тон таким же ровным и холодным, как и его голова, - "не могли бы вы вкратце подытожить, что я должен сделать? Мы оба знаем, что нам необходимо как можно скорее вернуться к работе, так что чем короче будет ваш инструктаж, тем лучше... сэр."\n\n"Короче говоря, герр Фишер, вас послали туда для сбора разведданных," - сказал инструктор, бессмысленно указывая на карту, - "но риск невероятно высок. Если ИГ Фарбен обнаружит вас, то ИСБ никогда не имело сотрудника по имени Эрих Фишер".\n\n"Какого рода разведданные?"\n\n"Бухгалтерские книги, последствия жестокого обращения с рабами, нарушения трудового законодательства и тому подобное".\n\n"Звучит как очередная нудятина".\n\n"О," - мужчина, казалось, был поражен дерзостью Эриха, - "уверяю вас, в этом задании нет ничего скучного. Итак, герр Вессель предоставил вам возможности для выбора подходящего срока начала задания. По вашему, как долго продлится эта операция?""
 speerflavor.48.a:0 "Месяца будет достаточно."

 speerflavor.49.t:0 "Созыв совета"
 speerflavor.49.desc:0 "Штаб-квартира ИГ Фарбен была поистине массивным зданием, и Эрих ясно представил, как же сильно Герман Йозеф Абс хотел донести до всех мысль о том, что он чрезвычайно могущественный бизнесмен. Эриха едва освещал бледный лунный свет, в то время как передняя часть здания была освещена ярким светом фонарей, выставляя напоказ троих охранников, вооруженных автоматами и штык-ножами. Это была не такая строгая охрана, как ожидал Фишер, но опять же, это был всего лишь вход. Он был уверен, что внутри здания все окажется гораздо менее снисходительно.\n\nОн и раньше любил природу, но еще больше она нравилась ему, когда погода позволяла красться и приседать совершенно бесшумно передвигаясь по траве. Приблизившись ко входу, Эрих снова погрузился в тень, пока охранник проходил мимо него, и помолился тому божеству, перед тем как проскользнуть в здание воспользовавшись тем, что все трое охранников были слишком заняты патрулированием улицы, чтобы обратить внимание на человека, быстро поднимающегося по лестнице и идущего к стеклянным дверям.\n\nЕго лоб уже покрылся испариной, когда двери распахнулись и закрылись за ним с тихим, но все еще болезненным скрипом. Затем его глаза метнулись вверх и заметили очертания камеры на другой стороне комнаты, которая начала поворачиваться туда, где он был. С быстротой кошки Эрих прыгнул на ближайшую колонну и спустился по ней, прежде чем упасть на пол, испустив вздох облегчения. Он уже рисковал потерпеть неудачу. Но опять же, все это было только его решением."
 speerflavor.49.a:0 "В конце концов, он был одним из лучших представителей ИСБ."

 speerflavor.50.t:0 "Ненадежный лакей"
 speerflavor.50.desc:0 "Отдышавшись, Эрих заметил еще одну камеру. К счастью, подождав несколько минут, ему удалось проскользнуть мимо обеих, поднявшись по лестнице прямо на второй этаж. Первый, как он знал, ничего ему не даст. Второй этаж, однако, был куда более интересен. По крайней мере, так ему сказали. Открыв дверь, Эрих прислушался, вошел в пустой офисный кабинет и залез под стол, навострив уши. Он был здесь не один. На этом этаже было куда больше охранников. Еще двое, судя по шагам одного впереди и разговору другого чуть ближе к нему. Он подождал минуту, прежде чем передислоцироваться в другое место.\n\nЭрих понимал, что в этих кабинетах он ничего не найдет, поэтому пришлось искать офис начальства. Когда он пересек короткий коридор, отделяющий один ряд кабинок от другого, он почувствовал, как его грудь сжалась, когда один из охранников завернул за угол в коридор, который он покинул несколько минут назад. Если бы Эрих промедлил хоть на секунду, его бы поймали. Обойдя большую комнату, он заметил еще несколько дверей сбоку, и одна из них привлекла его внимание.\n\nПодождав, пока шаги стихнут, а затем затихнут вдали, Эрих толкнул стеклянную дверь и прочитал табличку, которая лежала на столе.\n\n'РЕГИОНАЛЬНЫЙ ИНСПЕКТОР РЕЙНСКОЙ ОБЛАСТИ'."
 speerflavor.50.a:0 "Бинго."

 speerflavor.51.t:0 "Разгадывание загадки"
 speerflavor.51.desc:0 "Хорошей новостью было то, что у него было все время в мире, чтобы узнать, что находится внутри офиса. Плохая новость заключалась в том, что ему придется осматривать офис, при этом не привлекая к себе внимания. Эрих знал, что в кабинете инспектора есть камера в углу, и каждый раз, когда она поворачивалась в его сторону, ему хотелось прикусить губу. В ИСБ ему пообещали, что некоторые камеры в здании будут саботированы - например, будут прокручивать одни и те же кадры в течение ночи, что даст ему хорошее преимущество. Они были так любезны, что даже соизволили отметить, какие камеры были повреждены, а какие нет. Все, на что надеялся Эрих, так это на то, что Рейх был достаточно мудр, чтобы не экономить на финансировании оборудования собственного агентства. О, как он на это надеялся.\n\nТо, что он обнаружил во время своего пребывания в кабинете инспектора, было... довольно интересно, если не сказать больше. Для всего, что имело отношение к Рейнской области, практически главной промышленной метрополии Рейха, цифры, указанные в нескольких документах, которые просматривал Эрих... не согласуется с тем, что официально сообщали ИГ Фарбен. По сути, то, что было выгодными торговыми сделками и масштабными инвестициями в сочетании с щедрыми кредитами и обещаниями высококачественных продуктов, происходило в гораздо меньшем объеме, чем ожидалось. Такие идеи сильно повлияли бы на бюджет ИГ Фарбен, но обещание их выполнения означало бы вливание правительственных средств в корпорацию и улучшение деловых отношений.\n\nНеплохо, подумал Эрих. Они фактически скрывали миллионы рейхсмарок. Эти бумаги потенциально могли хотя бы частично послужить обвинением в сторону сотрудников ИГ Фарбен. Однако вопрос оставался открытым.\n\nБыло ли этого достаточно?"
 speerflavor.51.a:0 "Нанести ущерб компании - это не значит уничтожить ее. Нужно больше."
 speerflavor.51.b:0 "Этих документов будет достаточно, чтобы опрокинуть ИГ Фарбен."

 speerflavor.52.t:0 "Уровень милосердия" #1st tier succeeded, 2nd failed
 speerflavor.52.desc:0 "Сами по себе эти бумаги были разрушительными. Однако Эрих знал, что это еще не все. Какое бы порочное сердце ни находилось в центре этого здания, его тянуло выяснить, кто же стоял за такой крупной махинацией. Даже если он рискует своей жизнью, по крайней мере, результатом был бы демонтаж империи, построенной на рабстве. Это была не империя Гитлера, но... проблеск добра приходит постепенно.\n\nОднако в тот момент, когда Эрих вышел из кабинета, он услышал нечто такое, от чего у него затряслись поджилки. Громкий, пронзительный звук, который показался самым ужасным звуком в мире, а затем крик. В ИСБ не смогли сделать то, что они должны были сделать.\n\n"ТРЕВОГА!"\n\nЭриху пришлось действовать быстро. Любое колебание - и он будет мертв. Вытащив пистолет с глушителем, он бросился к выходу из комнаты и едва избежал столкновения с одним из охранников, пробежавшего мимо него. Казалось, они были слишком заняты, чтобы его заметить, однако, когда Эрих посмотрел вниз на полувитковую лестницу, ведущую в вестибюль, он заметил плохие новости.\n\nДвое охранников с улицы пробрались внутрь, и оба разделились, поднимаясь по обоим виткам лестницы. Эрих быстро забился в угол, прижимаясь к стене так крепко, как только мог, и стал ждать, пока мимо него пройдут люди с явным намерением кого-нибудь убить.\n\nОбливаясь потом, он практически вылетел из выхода, заметив третьего охранника, который приближался к зданию. С тихим выстрелом, раздавшимся в ночи, мужчина закричал и упал, истекая кровью из простреленной ноги, пока Эрих совершал безумный бросок в кусты, которые окружали здание."
 speerflavor.52.a:0 "Уродливая победа."

 speerflavor.53.t:0 "Пересчет приоритетов"
 speerflavor.53.desc:0 "Сами по себе эти бумаги были разрушительными. Однако Эрих знал, что это еще не все. Какое бы порочное сердце ни находилось в центре этого здания, его тянуло выяснить, кто же стоял за такой крупной махинацией. Даже если он рискует своей жизнью, по крайней мере, результатом был бы демонтаж империи, построенной на рабстве. Это была не империя Гитлера, но... проблеск добра приходит постепенно.\n\nЭто было лучшее, что он мог получить со второго этажа. Эриху нужно было двигаться дальше, где все будет уже не так просто. Когда он выскользнул из кабинета инспектора, то направился к ближайшей лестнице и заметил охранника, стоявшего возле нее, как каменная статуя. Он не мог двигаться вперед, при этом ему нужно было действовать быстро, пока охранник с другой стороны не добрался к его укрытию - тогда он будет зажат в клещи.\n\nПодойдя к ближайшей офисной кабинке, Эрих заметил книгу, лежавшую на крае стола. Это была толстая книга, и Эрих глубоко вздохнул, когда случайно задел ее и услышал, как та с громким стуком падает на пол. Быстрее, чем он услышал приближающиеся шаги, Эрих вернулся назад и спрятался под ближайшим столом, укрытый темнотой, в то время как пара ног прошла мимо него.\n\nГлубоко вздохнув, он вышел и практически бросился к лестнице, бесшумно поднявшись по ступенькам на третий этаж. Здесь было четверо охранников, он мог сказать, и снова его работа - найти то, что может ему пригодится уже на этом этаже. Затем, он повернул направо и заметил это. Удачу в чистом виде."
 speerflavor.53.a:0 "Кабинет секретаря Абса."

 speerflavor.54.t:0 "Раскрытие тайны"
 speerflavor.54.desc:0 "Эрих Фишер не считал себя избалованным судьбой. Но эта внезапная удача заставила его усмехнуться. Теперь он приближался к сердцу ИГ Фарбена. Намного, намного ближе. Не теряя времени, он поспешил в офис, прежде чем кто-либо из охранников успел ему помешать, и убедился, что аккуратно закрыл за собой дверь, краем глаза заметив еще одну камеру, поворачивающуюся взад и вперед. Он доверял ИСБ. Возможно, даже слишком много. Вздохнув, он начал листать документы, записи, открывать ящики и многое, многое другое.\n\nПрошло несколько минут. Его сильно раздражали постоянные шаги снаружи кабинета, вынуждавшие его прекращать поиски, дабы не быть услышанным. В конце концов, однако, Эрих обнаружил то, что затмило его первую находку этажом ниже. Записи, в которых говорилось о сделках Абса; он был богатым человеком, возможно, одним из самых богатых людей на всем земном шаре, и у Эриха было стойкое ощущение, что не все его богатство было приобретено законным путем. Там, где Абс должен был платить правительству огромные суммы налогов, он использовал лазейки и сфальсифицировал отчеты о своих доходах, фактически сократив сумму, которую он должен был заплатить, до незначительной мелочи.\n\nЭрих жадно взял документы с собой, добавив их к коллекции того, что он уже собрал ранее. С их помощью он мог бы выдвинуть веские аргументы против ИГ Фарбен, и, по сути, он сделал более чем достаточно. У него были веские причины, чтобы уйти отсюда, но одна мысль не давала ему покоя. Личный кабинет Германа Йозефа Абса. Пойдет ли он на риск, который может привести его почти к верной смерти, или Эрих останется доволен тем, что имеет, вернувшись в ИСБ с сообщением о том, что миссия выполнена? Когда Эрих открыл дверь, он уже принял решение."
 speerflavor.54.a:0 "Войти во тьму."
 speerflavor.54.b:0 "Возвращение домой."

 speerflavor.55.t:0 "Башня Бога"
 speerflavor.55.desc:0 "Он знал, что задача, на которую он нацелился, была почти невыполнимой. Возможно, Эрих хотел покрыть себя славой. Или был слишком самоуверенным, чтобы потерпеть неудачу. Если уж на то пошло, он и сам уже не знал о чем тогда думал. Однако одно было ясно наверняка. Эрих Фишер найдет то, что было в офисе Абса... или он умрет, пытаясь это сделать.\n\nОн отбросил все лишние мысли, обострив свои чувства. По мере того как он проходил кабинку за кабинкой, звук шагов становился все ближе и ближе, и Эрих знал, что больше времени, потраченного на ожидание, - это больше времени для его провала. Он должен был действовать решительно, и он рискнул выглянуть в соседний коридор, чтобы посмотреть не идет ли кто-нибудь ему навстречу. К счастью похоже, что идущий мимо охранник настолько обленился или устал, что не заметил его высунутую голову. Когда он прошел мимо, Эрих пошевелился.\n\nОн проскользнул мимо еще одной двери, а затем выбрался на лестницу. Он поднялся мимо пятого этажа, а затем пробежал и мимо шестого. Однако прежде чем он добрался до седьмого, возникла неожиданная загвоздка. Он снова услышал шаги - на этот раз в коридоре сверху. На мгновение разум Эриха охватила паника, но он взял себя в руки. Он ожидал увидеть спускающегося охранника, но тот почему-то задержался. И вот Эрих поднялся по ступенькам, стоя прямо за дверью, когда охранник вышел на лестничную площадку. Прямо в объятия Эрика.\n\nШагнув ему за спину, Фишер обхватил руками шею охранника, сделав сильное движение на себя, удерживая тело на месте с помощью того, чему его научило агентство. Одолеть мужчину было нетрудно, и почти через десять секунд он почувствовал, как тот теряет сознание. Оттащив тело в угол, Эрих продолжил движение вверх, зная, что у него есть немного время, которое нельзя потратить впустую. Когда он, наконец, заглянул через дверь, он увидел кое-что интересное."
 speerflavor.55.a:0 "Офис и несколько знакомых лиц."

 speerflavor.56.t:0 "Падение с треском" #Failure for the event above
 speerflavor.56.desc:0 "Он знал, что задача, на которую он нацелился, была почти невыполнимой. Возможно, Эрих хотел покрыть себя славой. Или был слишком самоуверенным, чтобы потерпеть неудачу. Если уж на то пошло, он и сам уже не знал о чем тогда думал. Однако одно было ясно наверняка. Эрих Фишер найдет то, что было в офисе Абса... или он умрет, пытаясь это сделать.\n\nОн крепко сжимал пистолет в руке, так как любое неверное движение могло привести к мгновенному окончанию игры. Однако, когда Эрих вышел, его встретило то, чего он действительно боялся в глубине своей души. Пронзительный звук тревоги разнесся по всему этажу, и множество голосов донеслись до него из кабинок и коридоров. "ТРЕВОГА!" Это то, что услышал Эрих, и он почувствовал намек на предательство. Чертово ИСБ сказало, что камера в офисе бухгалтера была повреждена, и он знал, что его не мог заметить никто из охранников. Тикающий таймер теперь превратился в взрыватель бомбы, и у Эриха был только один выход.\n\nРаспахнув локтем дверь, он быстро спустился по лестнице, но по пути столкнулся с неприятным сопротивлением. К счастью, Эрих выстрелил первым, и охраннику удалось сделать только один неточный выстрел, от которого у него заболели уши, прежде чем тело упал на землю. Это точно привлечет всех остальных, подумал он, что никак не облегчило его беспокойства.\n\nЭрих начал спускаться по лестнице - он поднимется на первый этаж и выбежит через двери в вестибюле на улицу, таков был план. Затем он услышал, как за его спиной скрипнула дверь второго этажа, и Эрих понял, что у него есть всего несколько мгновений, чтобы ответить. Однако, пока он оборачивался,сильная боль в груди пронзила его тело, и, прежде чем он смог разглядеть, кто совершил выстрел, в глазах у него потемнело."
 speerflavor.56.a:0 "Агент Эрих Фишер: мертв"

 speerflavor.57.t:0 "Глава совета"
 speerflavor.57.desc:0 "Дверь со скрипом приоткрылась, но Эрих так и не решился войти - он слышал шаги. Было ясно, что внутри находится уж точно больше, чем просто четыре охранника. Необходимо было обеспечить максимальную безопасность. Вместо этого Фишер решил слушать и наблюдать. Отсюда он мог ясно видеть офис Абса, и его роскошную внутреннюю отделку. Многочисленные картины висели на стене, которую он мог видеть, и, хотя он не был коллекционером произведений искусства, у Эриха было ощущение, что все висевшие там экспонаты были довольно ценные. В кресле у окна сидел сам Герман Йозеф Абс, любезно беседовавший с двумя другими фигурами. Первым был Фридрих Флик, а вторым - Эдмунд Гейленберг.\n\nЗатянувшись сигарой, Абс ухмыльнулся. - "Не волнуйтесь, дорогие друзья. Шпеер и его жалкая Банда может быть и считают нас своими врагами, но у нас есть огромное влияние. Пока мы с вами держимся вместе, все будет хорошо. Как это было при предыдущем фюрере". Гейленберг проглотил его слова и ничего не сказал, в то время как Флик приподнял бровь. "Ты так уверен в этом?" - спросил он, и Абс пожал плечами. "Я бы сказал, что всех этих объединенных ресурсов будет недостаточно. У меня есть кое-какие... связи, за которые я могу зацепиться. Самое главное, чрезвычайно эффективные и хорошо обученные войска, которые могли бы выполнить самые разнообразные задачи. Защищаясь, нападая..."\n\n"Вы хотите сказать, что наняли некоторое количество наемников?" - Абс перебил Флика, выпуская тому дым в лицо и продолжая улыбаться. На секунду Флик выглядел озадаченным. "Ну, они не совсем наемная компания..." Абс просто похлопал его по плечу, не вынимая сигару изо рта. "Нам не понадобится ни один из ваших "наемников", герр Флик. У нас есть свои собственные, но спасибо за предложение".\n\nПришло время выбора. Всего за несколько секунд Эрих должен был наметить новый план действий. Стоит ли испытывать удачу и пробраться в офис к Абсу или стоит уже катиться к черту из здания. Тройка бизнесменов загораживала путь, так что ему придется как-то избавиться от них. И не только это, но и множество охранников, патрулирующих бесконечные коридоры, сделают почти невозможным проникновение внутрь. Не говоря уже о камерах. Может быть, это была не самая лучшая идея. У него был небольшой шанс, но действительно ли он хотел им воспользоваться?.."
 speerflavor.57.a:0 "Преуспеть или умереть, пытаясь."
 speerflavor.57.b:0 "Эрих отступает."

 speerflavor.58.t:0 "Кто ищет, тот найдет" #3rd tier success
 speerflavor.58.desc:0 "Многочисленные патрули и постоянная необходимость быть настороже истощили разум Арнольда. До конца смены было еще слишком долго. Он также находился на шестом этаже здания ИГ Фарбен, и невообразимо скучал. Он слышал о коллекции произведений искусства своего босса наверху, так что поглазеть на это было бы хорошим способом скоротать время. Однако вместо этого он застрял, расхаживая по пустым коридорам и неся винтовку на своих ноющих руках.\n\nА потом что-то случилось. Его уши навострились, когда он услышал, как этажом выше завыла сигнализация. Это была не настоящая сигнализация, нет, но он узнал в ней пожарную тревогу. Приведя свои ноги в движение, он первым из охранников бросился к лестнице, почти распахнув дверь, держа пистолет наготове. Он услышал движение прямо над собой, а затем заметил нечто, что повергло его в шок. В углу на лестничной площадке перед ним лежал охранник, оружие было аккуратно прислонено к стене, и все это выглядело так, будто его вырубили. Затем он услышал шаги над собой.\n\n"Кто там?!" - крикнул Арнольд, готовясь прицелиться, в то время как что-то непонятное стукнуло по бетону и выскользнуло ему навстречу. Его глаза распознали гранату, и он мгновенно отпрыгнул назад. Но вместо того, чтобы взорваться шрапнелью, она взорвалась светом и звуком, сбив его на пол, пока он кричал от боли. Его зрение вырубилось, а в ушах сильно звенело, и все, что он мог сделать, это лежать ничком на полу, ожидая, когда боль, что его мучила, наконец пройдет.\n\nКогда его зрение вернулось к нему, звуков тех шагов, которые он слышал раньше, больше не было. Тот, кто бросил эту странную светошумовую гранату, исчез."
 speerflavor.58.a:0 "А к следующему утру и его работа тоже."

 speerflavor.59.t:0 "Смерть храбрых" #3rd tier failure
 speerflavor.59.desc:0 "Многочисленные патрули и постоянная необходимость быть настороже истощили разум Арнольда. До конца смены было еще слишком долго. Он также находился на шестом этаже здания ИГ Фарбен, и невообразимо скучал. Он слышал о коллекции произведений искусства своего босса наверху, так что поглазеть на это было бы хорошим способом скоротать время. Однако вместо этого он застрял, расхаживая по пустым коридорам и неся винтовку на своих ноющих руках.\n\nА потом что-то случилось. Его уши навострились, когда он услышал, как этажом выше завыла сигнализация. Это была не настоящая сигнализация, нет, но он узнал в ней пожарную тревогу. Приведя свои ноги в движение, он первым из охранников бросился к лестнице, почти распахнув дверь, держа пистолет наготове. Он услышал движение прямо над собой, а затем заметил нечто, что повергло его в шок. В углу на лестничной площадке перед ним лежал охранник, оружие было аккуратно прислонено к стене, и все это выглядело так, будто его вырубили. Затем он услышал шаги над собой.\n\n"Кто там?!" - крикнул он, нерешительно поднимая пистолет. Он видел, как сверху на него прыгнула фигура с бумагами в одной руке и чем-то похожим на пистолет в другой. "Назад!" продолжил он, и мужчина повернулся, поднимая пистолет. Именно в этот момент Арнольд нажал на спусковой крючок, и град пуль настиг и пронзил грудь лазутчика, повалив его тело на землю. После этого его сердце едва успокоилось, в то время как ИГ Фарбен погрузилась в хаос."
 speerflavor.59.a:0 "Агент Эрих Фишер: мертв"

 speerflavor.60.t:0 "Когда все сказано и сделано"
 speerflavor.60.desc:0 ""...Хотя он и выдается офицерам и генералам, показавшие мастерство во время Второй мировой или Западнорусской войны, мне удалось убедить Вермахт сделать еще один экземпляр". Голос Весселя звучал так, как будто это говорил скучающий репортер новостей, но Эрих все еще чувствовал гордость за то, что стоял во весь рост, глядя на многочисленных агентов, смотрящих на него с проблесками уважения и благоговения.\n\nЕго мысли вернулись к предыдущим ночам, когда он наконец вернулся в агентство. Сделав все и даже больше, Эрих был отправлен на личную встречу с Герхардом Весселем. Та ночь была одной из самых странных ночей, которые он пережил, имея дело с человеком, который проявлял мало эмоций и был известен своей безжалостной прагматичностью. И все же, когда он передал то, что нашел, Вессель был удивлен, потрясен и - скорее всего - поражен. Они подробно обсудили все, что Эриху удалось услышать, и к концу ночи Фишеру было обещано вознаграждение.\n\n"Агенту Эриху Фишеру за его выдающуюся храбрость и мастерство будет вручен Рыцарский крест Железного Креста с дубовыми листьями". Единодушные аплодисменты наполнили зал, пока Вессель прикалывал медаль к его рубашке. Он не был поклонником Железного Креста и испытывал практически осязаемое отвращение к вделанной в него свастике, но медаль есть медаль, к тому же было видно, что Вессель также не сильно сочувствовал нацистским догмам. Эта победа не принадлежала закадычным друзьям и преемникам Гитлера. Этот успех не был успехом Шпеера. Нет, это был его успех его агентства и людей, которым будет легче жить, когда ИГ Фарбен, наконец, канет в небытие.\n\nКогда Вессель приколол медаль, он едва заметно кивнул Эриху, который вернул этот кивок своему начальнику. Церемония продолжалась недолго, и в конце концов агенты разошлись, чтобы продолжить свою работу. В конце концов, ИСБ не было местом, где можно долго бездельничать. И это тоже было не в духе Эриха. Даже если он и выполнил одно из самых опасных порученных ему заданий, его все еще ждало много работы."
 speerflavor.60.a:0 "И работу, которую он с честью выполнит."

 speerflavor.61.t:0 "Все идет по плану"
 speerflavor.61.desc:0 "СОВЕРШЕННО СЕКРЕТНО\nАГЕНТ ЭРИХ ФИШЕР\nТОЛЬКО ДЛЯ ЧЛЕНОВ ИСБ\n\nМиссия по проникновению в здание штаб-квартиры ИГ Фарбен прошла успешно. Информация, которую я собрал, передана в соответствующие отделы ИСБ. Я убежден, что это будет достаточным доказательством для начала расследования в отношении ИГ Фарбен и ее деятельности. С сегодняшнего дня миссия может считаться завершенной. Я надеюсь, что ИСБ с пользой сможет использовать с таким трудом полученные сведения. В противном случае я буду просить оплачиваемый отпуск на неделю, прежде чем вернуться к работе на менее рискованных миссиях.\n\nДА ПРЕБУДЕТ ГЕРМАНИЯ В НАДЕЖНЫХ РУКАХ."
 speerflavor.61.a:0 "Ящик Пандоры открыт."


