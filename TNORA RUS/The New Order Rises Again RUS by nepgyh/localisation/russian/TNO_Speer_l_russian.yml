 GER_SGR_NetzRAM:0 "NetzRAM"
 GER_SGR_NetzRAM_desc:0 "Самое революционное открытие в области электроники, NetzRam — это онлайновая сеть компьютеров, связанных с центральным узлом, позволяющая всем терминалам отправлять и получать данные и информацию всего за несколько секунд. Последствия такого изобретения будут ощущаться в ближайшие десятилетия!"
 
 GER_Fighting_SS_Terror:0 "Борьба с террором СС"
 GER_Fighting_SS_Terror_desc:0 "Речь Шпеера нашла глубокий отклик в наших войсках. Все ненавидят СС, и прекращение их террора в Чехии — это цель, с которой согласны все, даже критики фюрера. Боевой дух среди солдат высок и продолжает расти."
 
