 GER_SGR_volkskampf_base:0 "Народная борьба"
 GER_SGR_volkskampf_base_desc:0 "Эта гражданская война - не просто очередной конфликт между фракциями НСДАП. На землях фюрера Шпеера народ берет оружие и сражается не только в надежде на реформацию национал-социализма, но и на лучшее будущее."

