 SGR_collapse_mopup_tt:0 "§W§YВоенная администрация России§! под руководством генерала фон Ренне будет официально учреждена, а §YСанкт-Петербург§! будет §Rинтегрирован в состав Рейха§!.§!"
 SGR_a_price_to_pay_tt:0 "§GНаши союзники в Волгаштаате наконец-то отбросили туземцев, чего они не смогли бы добиться в одиночку. Мы примем нашу плату за основание московской армии, установлением Военного дистрикта Руссланд во главе с Алексисом фон Ренне, а также передачей Санкт-Петербурга Рейху. Я уверен, что наши союзники не будут возражать.\n\n§!"
 SGR_reaffirm_loyalty_tt:0 "§GНаши братья в Волгаштаате пережили настоящую бурю, самое время, чтобы кто-нибудь проверил их лояльность... просто чтобы убедиться, что все идет так, как и должно быть.§!\n"
 SGR_helping_our_kin_tt:0 "§GБлагодаря отчету наших поселенцев, мы знаем, что наши родственники нуждаются в денежных вливаниях, чтобы вернуть экономику в правильное русло. В довольно больших инвестициях.§!\n"
 SGR_showing_our_commitment_tt:0 "§GНаши соотечественники-арийцы будут нуждаться не только в деньгах, но и в строительных материалах, чтобы вдохнуть новую жизнь в свой промышленный сектор. И Рейх поможет им в этом. Хоть и дорогой ценой.§!\n"
 SGR_placate_the_natives_tt:0 "§RТуземцы довольно проблемны, иметь с ними дело ниже достоинства Рейха. Однако у них есть то, что нужно нам, §Санкт-Петербург. §RВ замен на эту награду мы дадим им несколько §Gполезных §Rкредитов.§!\n"
 SGR_to_each_accoarding_to_their_blood_tt:0 "§R Туземцам потребуется больше усилий, чтобы привести эту жалкую страну в рабочее состояние. Мы будем более чем счастливы оказать им такую §Gпомощь...§!\n"
 SGR_wipe_away_the_debt_tt:0 "§GО Боже, похоже, туземцы накопили немалый долг перед Рейхом. К сожалению, мы не в настроении прощать им эти долги. Единственное что они могут дать нам в обмен на прощение долга это... Санкт-Петербург с каким-нибудь новым руководством в придачу.\n\n§!"
 

