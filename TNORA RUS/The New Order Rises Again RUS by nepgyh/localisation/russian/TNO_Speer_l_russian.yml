 SGR_the_sword_has_fallen_desc:0 "Наша администрация была ошеломлена совершенно внезапным восстанием рабов, в невиданных ранее масштабах за всю историю нашего Рейха. Возглавляемый левыми студентами и революционерами, Рейхсбаннер нанес кровавый удар по Восточной Европе, расколов Рейх надвое.\n\nВ то же время между Бандой Четырех и Шпеером произошел окончательный раскол; Банда тянет в одну сторону, Фюрер в другую. Гельмут Шмидт, призывает согласиться на любые требования рабов, тогда как Альберт Шпеер призывает не идти на компромиссы, и заставить рабов вернуться в лоно Рейха, желательно мирным путем. Рейхстаг трещит от смятения и хаоса, и Рейх вновь стал беспомощным, как в наших самых худших кошмарах.\n\nНа востоке Фердинанд Шёрнер совершил свое последнее предательство, отделившись от Рейха с обещанием выступить на Запад, сокрушить рабов и завершить свое возвращение в Германию в качестве национального героя. Если восстание не будет подавлено до начала его вторжения, мы и наш режим будут обречены.\n\nВполне возможно, что именно этот момент решит судьбу Рейха и его фюрера Шпеера. Сохранит ли он контроль над событиями, или сдастся на милость рабов, Шёрнера или Банды Четырех. Настал момент истины."
 SGR_restoring_trust_desc:0 "Наше положение начинает выглядеть мрачным. Гражданская агитация в нашей стране начинает закипать; продолжающееся недовольство и инакомыслие подорвали доверие к нашей администрации до опасного минимума. Если эта тенденция сохранится, мы, скорее всего, столкнемся с катастрофой.\n\nМы должны немедленно восстановить доверие к нашему правительству! Раздавайте обещания, дайте людям то, что они просят! Нам просто нужно восстановить немного веры в нашу администрацию."
 SGR_extend_the_olive_branch_desc:0 "Многие из людей, марширующих сейчас в знак протеста, являются честными, мирными, простыми гражданами Германии. Они не собираются разрушать страну, они просто хотят, чтобы их голоса были услышаны. Мы должны дать этим людям понять, что их голоса действительно дошли куда нужно; пойдя на переговоры с лидерами этих маршей и движений, мы покажем им, что все мы на одной стороне. Для того, чтобы у Германии было будущее."
 SGR_clear_the_trenches_desc:0 "Те, кто могут сесть и обсудить с нами свои обиды и проблемы не являются корнем наших проблем. Даже те, кто собираются на мирные митинги, постояв под окнами нашей администрацией, не являются нашими клиентами. А вот те крикуны, что подстрекают чернь и рабов, те, кто проповедуют ужасные, радикальные течения, и те, кто только и делают, что занимаются вандализмом и бунтуют! Они и есть наша главная цель. Необходимо составить список, перепроверить его дважды и собрать самых громких и жестоких из этих "протестующих", чтобы мы смогли раз и навсегда вернуться к нормальной жизни."
 SGR_reichspolizeigesetz_desc:0 "Одна из основных проблем, которая привела нас туда, где мы находимся сегодня - это наша объединенная полиция, ОРПО. Если мы хотим убедить людей в том, что мы действительно пытаемся им помочь, мы должны рассмотреть их жалобы на превышение полицией своих полномочий.\n\nПоэтому мы преобразуем ОРПО в Рейхсполицию. Это будет новая, незапятнанная организация для наших честных полицейских агентов. Будучи более прозрачными и придерживаясь новых письменных процедур, которые будут уважать права немецких граждан, мы должны быть в состоянии решить одну из основных проблем, что поссорила нашу администрацию с народом."
 SGR_a_centralized_apparatus_desc:0 "У ОРПО была правильная идея; централизованные полицейские силы по всей нашей стране, возглавляемые федеральным правительством, являются наиболее эффективным и действенным способом управления нашей страной.\n\nМногим нашим гражданам такой подход не нравится. Одна из причин, по которой они митингуют, заключается в том, чтобы позволить им иметь больше права голоса в таких вопросах. Если этот хаос и показал нам что-то, так это то, что мы не можем доверять федеральным органам власти или местным начальникам. Теперь вся полиция будет управляться из единого центра."
 SGR_local_independence_desc:0 "Централизованные полицейские силы вызывают много трений по всей Германии. Наш прямой контроль над вооруженными силами страны так или иначе расстроил большую часть нашего населения. Многие люди считают, что они должны иметь право голоса в том, кто станет начальником полиции, или кто будет допущен в полицию. Люди хотят, чтобы в их войсках было больше местных жителей; они удивляются, почему мы не позволяем им принять участие в этом процессе.\n\nХотя передача полиции под контроль местных жителей уменьшит нашу общую проекцию власти, это может быть необходимым злом, с которым нам придется жить дальше. Более бесконтрольный подход, сродни полицейской структуре 1930-х годов, сделает нашу администрацию ближе к простым людям."
 SGR_reichsschutzgruppe_desc:0 "Печальный опыт показал, что нашей стране необходимо иметь высокомобильное, хорошо обученное и отлично вооруженное полицейское подразделение, способное справиться с опасными ситуациями, с которыми средний полицейский не готов иметь дело.\n\nМы составим специальный полк из самых обученных и верных людей. Эти избранные будут сливками культуры наших полицейских сил, обученные городскому и рукопашному бою, переговорам, поведению в ситуациях с заложниками и многому другому."
 SGR_salvaging_the_economy_desc:0 "Мировой нефтяной кризис подорвал нашу экономику, и это еще мягко сказано. Мы не можем просто продолжать жить дальше, без какого-либо плана действий; нам нужно решить, и решить быстро: каким будет наш следующий экономический шаг. Мы должны действовать быстро и решительно, если хотим спасти то, что осталось от нашей экономики."
 SGR_all_the_money_in_the_world_desc:0 "Некоторые в нашей администрации предположили, что первым шагом на пути к восстановлению было бы строгое нормирование нашей нефти до тех пор, пока мировые цены не снизятся и не стабилизируются. Эти люди, конечно же, ошибаются.\n\nНормирование запасов нефти нанесло бы непоправимый ущерб нашей экономике. Мы просто не можем позволить себе устанавливать ограничения на то, сколько топлива может купить человек или компания; результаты будут разрушительными для нашей и без того пострадавшей нации. Хотя это будет стоить нам очень дорого, будущая стабильность в долгосрочной перспективе стоит того."
 SGR_strict_oil_rationing_desc:0 "Некоторые из наиболее либерально настроенных членов нашей страны предложили правительству субсидировать закупку нефти на мировом рынке, чтобы продолжать удовлетворять наши потребности. Эти бюрократы совершенно безумны!\n\nСтоимость нефти на рынке астрономическая и возмутительная! Наша страна, скорее всего, обанкротится, если мы попытаемся субсидировать наш текущий уровень потребления; нам просто не хватит бюджета. Вместо этого мы должны прибегнуть к нормированию; это повредит нашей экономике в краткосрочной перспективе, но это лучшее решение, чем разрушать наше экономическое будущее с таким тяжелым бременем на наших плечах."
 SGR_energiesicherungsgesetz_desc:0 "Приняв этот проект, Закон о распределении ресурсов гарантирует то, что другие члены нашего экономического пакта будут иметь доступ к какому-то количеству нефти.\n\nЭто дорого нам обойдется, субсидировать это топливо будет недешево, однако нефть абсолютно необходима не только для нашей экономики, но и для всех участников нашей экономической сферы. Если мы собираемся сохранить наш Пакт вместе, то мы должны действовать."
 SGR_open_ports_desc:0 "Пришло время полностью погрузиться в свободную торговлю. Сохранение автаркии сделает нашей экономике только хуже. Если мы хотим восстановления и роста, мы должны поощрять такие отношения! Стимулирование мировой торговли, а не увеличение усилий по закрытию нашей внешней торговли, вот единственный способ вернуть цены на нефть в нормальное русло!"
 SGR_memories_of_autarky_desc:0 "Самостоятельность - это действительно единственный путь вперед. Гитлер был не прав по многим вопросах, но его видение было точным в одном отношении: сильная и здоровая Германия возможна при расчете только на себя!\n\nПокупка нефти на мировом рынке - это то, что привело нас к этому кризису! Зачем же тогда удваивать ставки и, по сути, еще больше рисковать, вкладывая все больше денег в иностранную нефть? Это просто безумие. Германия должна быть на первом месте; мы должны заново учиться у прошлого и стать полностью независимой страной."
 SGR_the_plan_going_forward_desc:0 "Людвиг Эрхард - гений. Без его лихорадочного труда и блистательного планирования наша экономика никогда не была бы и наполовину такой же, какая она сегодня; наш чудесный рост является свидетельством его гениальности.\n\nОднако план Эрхарда - это также то, что в настоящее время уничтожает экономику Германии, которую мы так усердно создавали со времен Бюргеркрига. Понятно, что нам нужно изменить курс и придумать какое-то решение. Вопрос в том, что нам делать? Что должно измениться?"
 SGR_the_dream_come_true_fash_desc:0 "Дело сделано. После долгих лет борьбы с Бандой за будущее Рейха - и, соответственно, всей Европы - фюрер наконец-то освободился от их ограничений. Больше никаких требований, никаких реформ, никакого нытья - Шпеер добился своего, и никто его больше не остановит.\n\nОни все так старались разорвать Рейх на куски, крича об ужасах систем, которые и возвели Германию в статус мировой сверхдержавы. Они своими либеральными фантазиями пытались разорвать те самые структуры, на которых держался весь немецкий народ. Шпеер дал им попробовать вкус власти. Возможно, тогда он еще верил в них. Они самодовольно думали, что он уже ни на что не годен, и в тот самый момент, когда победа, по их мнению, была близка как никогда, он поменялся с ними ролями.\n\nТеперь Шпеер остался один на вершине власти, и ничто его больше не удерживает. Все, что ему сейчас нужно - это внести последние штрихи в свой шедевр. Больше, чем просто экономика, больше, чем великая архитектура - вот чем Шпеер запомнится на всю историю."
 SGR_restoring_party_unity_desc:0 "Последнее десятилетие не было добрым к НСДАП. Сначала Бюргеркриг разорвал партию в клочья, яростно оторвав крылья немецкому орлу. Затем, когда Шпеер вышел победителем из гражданской войны, партия снова раскололась на реакционеров, пытавшихся противостоять любым изменениям проводимых Шпеером, и на реформаторов, желающих провести как можно больше реформ и, в конечном счете, либерализовать Германию. Реформы Банды только усугубили эту проблему, а восстание рабов едва полностью не разрушило партию. Необходимы срочные действия, чтобы спасти то, что еще осталось от НСДАП.\n\nЕсли бы у руля оказались Шмидт и его Банда, то они, несомненно, предприняли бы меры, чтобы разогнать партию. Мы - не Банда. Мы сделаем все необходимое, чтобы объединить партию за спиной Шпеера, народного фюрера, которому партия и обязана служить. Германия вновь станет единой."
 SGR_enforcing_government_unity_desc:0 "Банда была препятствием на пути реального прогресса с самого начала, с тех пор как Шпеер стал фюрером. Они постоянно жаждали большего. Больше реформ, больше свободы, больше либерализма. Пока мы были у власти, они делали все возможное, чтобы помешать усилиям Шпеера создать новый Рейх, где наши люди смогли бы жить счастливо при этом не предавая то, что делает нас едиными. Они хотели лишить нас национальной идентичности. Это не могло больше продолжаться.\n\nЭти люди - Эрхард, Шмидт, Кизингер и Тресков - давно изжили себя. Им будет предоставлен выбор, либо принять наш курс, либо убраться с дороги. Победит ли их здравый смысл или их убеждения, остается загадкой, но так или иначе, Шпееру больше никто не помешает."
 SGR_gleichschaltung_forevermore_desc:0 "Из-за предательского поведения Банды идея свободного и демократического Рейха становится все более популярной среди молодежи. Эти мятежные негодяи все такие же, как те, кого Шпеер использовал, чтобы захватить власть много лет назад - все такие же мятежные, все такие же глупые, все такие же ослепленные наивным идеализмом, как и в 1963 году. С их заблуждениями больше не будут нянчиться. Как они не понимают, что такие идеи только еще больше расколют наш народ и поставят Рейх под американское влияние.\n\nЕсть одна партия, есть один фюрер, и есть один Рейх. Здесь нет места либеральной демократии. Мы не та нация, которая будет прогибаться под всякими антифами, большевиками или американско-еврейской либерастией. Мы - Германия! В течение многих лет мы усердно трудились, чтобы стать центром Европы, и с хорошо поставленными реформами Шпеера мы останемся главной силой Европы до конца времен!"
 SGR_ein_volk_desc:0 "Молодежь все больше и больше недовольна тем, как ведет себя Шпеер. По-видимому, они думали, что фюреру будет приятно поддаваться фантазиям Банды, и он будет чем-то вроде марионетки в руках Эрхарда и Шмидта. Шпеер был вынужден их разочаровать. И по традиции, они решили устроить нам настоящий ад. Но на этот раз все будет по-другому.\n\nПравительство больше не заботится об этих сопляках. Пусть кричат, сколько хотят. Народ в целом поддерживает фюрера, а студенты когда-нибудь повзрослеют. Национал-социализм для Германии - это путь вперед, и нашему народу было бы очень полезно помнить об этом. Каждый благопорядочный немец будет гордиться тем, что называет себя нацистом. Они будут носить свастику с гордостью, и Германия повернет назад к своему светлому будущему."
 SGR_ein_reich_desc:0 "Кто такие славяне? Равные нам люди? Такие же граждане Рейха, как и мы? Или все таки унтерменши, не являющиеся чем-то большим, чем хорошая собака? Шмидт и его банда могут настаивать на первом, а ярые консерваторы на втором. Правильный же ответ не то и не другое. Славяне и, следовательно, большинство восточно-европейских народов должны помнить, кому они обязаны своей свободой, процветанием и техническим прогрессом. Они больше не рабы, потому что мы заботимся о них. Они не рабы, потому что рабовладельческая система только мешала Германии. Они просто зависимы от нас. Было бы благоразумно напомнить об этом нашему народу.\n\nПока славяне не докажут, что они способны сами обеспечить себе светлое будущее, а не тащить вниз остальную Европу, Рейх будет опекать и направлять их, как родитель заботится о своем ребенке. Даже если для этого нам иногда придется заставлять их пинками или криками. В конце концов мы все вместе будем работать на благо Европы, очищенную от пятен большевизма и капитализма."
 SGR_ein_fuhrer_desc:0 "Германия, наконец, свободна от влияния западной или большевистской мысли. Но битва, конечно, еще не закончена. Акулы либерализма и коммунизма все еще кружат в водах, окружающих нашу лодку, мечтая только о том, чтобы мы отвернулись, дабы нанести свой удар. Благодаря Банде Четырех они почти получили свой шанс.\n\nОднако капитан принял командование на себя и спас сбившееся с пути судно. Альберт Шпеер готов вести Германию в будущее, которого она действительно заслуживает, - не в преклонение перед славянами, евреями или капиталистами, а в будущее которое даст надежду простому немцу. Мир, в котором Рейх будет направлять другие державы, мир, в котором осуществится национал-социалистическая мечта. На нашем пути может возникнуть множество подводных камней, но пока мы верим в фюрера, наш капитан проведет нас по безопасному маршруту, а национал-социализм сохранит нас в безопасности в неспокойных водах, сейчас и на долгие годы вперед."
 SGR_the_dream_come_true_auth_desc:0 "Случилось невозможное. Гельмут Шмидт победил. В величайшей политической игре, Шпеер и Шмидт сразились на мировой арене, и рейхсминистр вышел победителем - окровавленный, избитый и униженный, но, бесспорно, победитель. После того как его переговоры с мятежниками увенчались полным успехом, а Рейх необратимо склонился к образу либеральному мышлению Банды четырех, кажется, что у страны теперь нет выхода, кроме как смело следовать вперед за немецкими реформистами.\n\nКуда же приведет нас этот курс? Кто знает, но никогда еще у власти в Рейхе не было столько талантливых людей: Шмидт, Эрхард, Кизингер и Тресков. Теперь, когда Шпеер был низведен до статуса номинального лидера, Рейху не остается ничего другого, кроме как отказаться от своего темного прошлого и вместе с современным свободным миром идти в ногу к демократической Германии.\n\nОдно можно сказать наверняка - если граждане Германии думают, что уже навидались огромного количества реформ, то они глубоко заблуждаются."
 SGR_the_house_of_cards_falls_desc:0 "НСДАП никогда не была особенно стабильной партией, но последние годы были для нее особенно хаотичными. Хотя сейчас уровень недовольства достаточно далек от того уровня 1963 года перед началом Бюргеркрига, неоспоримым фактом является то, что партия снова раскалывается - несогласные и реформистски настроенные члены партии наконец-то начинают полностью отделяться от НСДАП. Если бы Шпеер был главным, это стало бы для нас настоящей катастрофой, которую следовало бы немедленно решить.\n\nОднако Шпеер здесь не главный. Такой раскол более чем соответствует нашим интересам, даже больше: нам стоило бы ускорить этот распад. Чем скорее старая партийная бюрократия будет устранена, тем лучше."
 SGR_the_shadow_government_desc:0 "Все в нашем государстве, кроме главы правительства, сейчас находится под контролем Банды четырех. Несмотря на то, что Шпеер все еще занимает пост фюрера, его роль была сведена лишь к самым церемониальным обязанностям, к простой фигуре, стоящей во главе закулисных сил. Однако Альберт Шпеер по-прежнему остается фюрером. Теоретически возможно, что он смог бы инсценировать возвращение к власти, так как наше правление в его глазах - это не более чем преступный переворот.\n\nЧтобы нейтрализовать его прежде, чем он получит хоть какой-то шанс вернуться, мы укрепим наши позиции, поддержав важных членов бюрократии Рейха, которые придерживаются тех же идеалов, что и мы. Если мы сможем доминировать на верхних уровнях политики Германии вместе с людьми, которые не любят Альберта Шпеера, то любая опасность, что он когда-либо вернется к власти исчезнет."
 SGR_contact_popular_movements_desc:0 "Укрепление власти Банды не ограничивается только внутрипартийной бюрократией. Вне партии сдвиг в политике Рейха привлек все виды инакомыслящих идеалистов, по-видимому, заинтригованных этим новым курсом, который установила Банда четырех. Эти инакомыслящие, наряду с ранее упомянутыми союзниками в высших эшелонах Рейха, помогут обеспечить нашу легитимность и на их фоне, наши идеи покажутся очень убедительными.\n\nТаким образом, полуофициальная конференция должна состояться во Франкфурте, центре движений за немецкую демократию с 1800-х гг. с приглашением многочисленных громких имен эта конференция задаст курс на следующий этап развития Рейха. Несмотря ни на что, мы готовы к любому развитию событий"
 SGR_einigkeit_desc:0 "Нет простого способа выразить это, но Рейх умирает. Системы, которые немецкий народ знал и которым доверял на протяжении десятилетий, несмотря на их жестокую, деспотическую природу, в конце концов разрушаются. Такой быстрый сдвиг, даже после многих лет реформ начатых до восстания рабов, бросил людей в реку перемен без какого-либо понятия как ее переплыть. Они напуганы, растеряны и одиноки, поэтому нельзя позволить, чтобы волна реакционных настроений унесла нас обратно на задворки истории.\n\nМы станем ангелами для этих пастухов, возьмем их за руки и поведем их единым, заботливым фронтом в будущее, мимо ужасной истории, от которой мы надеемся уйти раз и навсегда. Мы отведем их в наш собственный Вифлеем, где нас, наконец, ждет свободная Германия, где им нечего бояться. Новая эра близка, и наш долг - привести к ней немецкий народ."
 SGR_recht_desc:0 "Немецкий народ был лишен многих вещей с 1933 года, но, возможно, самой важной из них является справедливость. В течение десятилетий нацистским чиновникам сходили с рук самые отвратительные преступления, которые только можно было совершить. Коррупция, измена, убийство, тысячи других деяний, которые могли бы отправить любого среднего гражданина в исправительно-трудовой лагерь на всю оставшуюся жизнь, - все это прощалось из-за повязки, которую эти люди гордо носили на своем рукаве. Теперь пришло время поменяться с ними ролями.\n\nВозможно, это поэтично, что многие из самых важных фигур, стоящих на пути свободы и демократии, являются вопиющими преступниками. В этом, конечно, можно найти смысл. Однако мы не ищем поэтических метафор - мы ищем руку закона, которая наконец обрушится на головы этих предателей. Судейский молоток станет главным оружием в нашей новой юридической войне, и эти люди предстанут перед судом за деяния, которые они совершили против столь многих."
 SGR_freiheit_desc:0 "Свобода - это долгий и кровавый путь, особенно для нации с глубоко укоренившейся культурой диктаторства. Немецкий народ привык к тому, что сильный человек, будь то Гитлер или Шпеер, руководит их нациями, подавляет их свободу во имя так называемой "безопасности" или "интересов нации". Все это было фашистской ложью, и теперь у нас появился шанс вырезать раковую опухоль и заменить ее свободной, демократической Германией.\n\nНаш путь не будет совершенным - одному Богу известно, сколько раз ошибались Эрхард, Шмидт, Кизингер и Тресков. У нас будут трудности, как это всегда и бывает. Придется пойти на жертвы. Это будет нелегкий путь от гнили фашизма, до света в конце туннеля - Германии, где все свободны и равны и больше не вынуждены бояться своего правительства. Этого достаточно, чтобы Банда продолжала трудиться. Они будут трудиться до тех пор, пока не упадут, или пока их мечта не будет достигнута.\n\nНам предстоит много работы, и Банда готова ее выполнить."
 SGR_a_new_era_desc:0 "Германия сейчас переживает еще одно заметное потрясение; одно из многих, которые она уже пережила в этом столетии.\n\nНефтяной кризис в сочетании с восстанием рабов показал нам, что наша модель управления устарела. Рейх сейчас похож на одну из великих держав Викторианской эпохи, с королями и колониями. Наша модель безнадежно устарела.\n\nПоследние два кризиса доказали, что мы не можем просто игнорировать весь остальной мир. Нравится нам это или нет, но, если мы хотим сохранить свой статус великой державы, мы должны уметь работать с другими; не как начальник или повелитель, а как равный партнер. Международное сотрудничество - это путь вперед."
 SGR_an_example_in_the_west_desc:0 "У американцев уже есть что-то похожее, и это ОСН. Хотя страны-члены этой организации являются не более чем марионетками Соединенных Штатов, их организация и готовность сотрудничать друг с другом не имеют себе равных по сравнению с нашим Пактом или сферой Японии. Хотя их союз далеко не идеален, есть много уроков, которые можно извлечь, наблюдая за ними и тем, как они взаимодействуют друг с другом."
 SGR_time_for_change_desc:0 "Нефтяной кризис определенно оказал длительное воздействие на мировой рынок. Страны, похоже, стали более нерешительны в своих зарубежных покупках, что делает отношения и связи с иностранными державами еще более важными, чем когда-либо. Если Германия собирается двигаться в будущее, то нам необходимо адаптироваться, чтобы оставаться передовой и влиятельной мировой державой."
 SGR_a_hint_in_the_east_desc:0 "Япония - прекрасный пример разваливающейся и разлагающейся империи.\n\nИх золотой век, если вообще можно назвать их эксплуатацию Азии "золотым веком", давно миновал. Японское правительство приходит в упадок, а их армия и флот держатся вместе только благодаря своей впечатляющей огневой мощи.\n\nЯпонцы ведут себя как кучка головорезов. Они - идеальный враг, против которого может объединиться вся планета. Ни разу с 30-х годов миру так ясно не указывали на всеобщего врага, и на этот раз этот мировой злодей не мы."
 SGR_prime_the_ambassadors_desc:0 "Настало время представить миру нашу новую внешнюю политику. Мы сделаем заявление всем нашим дипломатам за границей; время изоляции Германии закончилось.\n\nБудущее Германии и, соответственно, всего мира зависит от сотрудничества. Пришло время, чтобы наши послы доказали свою ценность. В чем состоит их миссия?\n\nВсе на удивление просто. Их миссия состоит в том, чтобы делать свою работу; пришло время строить отношения с народами мира."
 SGR_collect_the_proposals_desc:0 "Уже сейчас наши самые светлые умы напряженно работают над подготовкой предложений по формированию нового совета, в котором могли бы участвовать все страны мира. В нашем внешнеполитическом ведомстве плавают сотни имен, а также более чем десятки идей о том, как будет выглядеть структура такой организации.\n\nВдохновившись Лигой Наций, а также недолговечной Организацией Объединенных Наций мы получили множество проектов скрещивания этих проектов. Хотя большинство идей - это именно предложения, интересно видеть, как стремятся и мотивированы не только наши люди, но и иностранные граждане в стремлении создать новую, самую лучшую международную организацию!"
 SGR_koalition_der_nationen_desc:0 "Коалиция Наций - вот как будет называться наш новый мировой порядок. Это не просто новая организация; практический опыт Лиги Наций и Организации Объединенных Наций также был учтен, чтобы помочь нам создать эту новую структуру, а точнее коалицию.\n\nРазличные советы для достижения максимальной гибкости, членство для всех стран, парламент и многое, многое другое! Хотя на бумаге эта идея пока находится в зачаточном состоянии, многие люди в нашей администрации надеются на скорое воплощение этого проекта в ближайшем будущем. Пришло время прощупать почву и посвятить японцев и американцев в наши планы. Как еще две крупнейших сверхдержавы, их вклад и поддержка будут жизненно важны для воплощения этой мечты в реальность."


 ## Events ##
 speer.1.t:0 "Победа Шпеера"
 speer.1.desc:0 "Сегодня со ступенек Рейхстага Шпеер объявил, что наконец-то официально занял должность фюрера Великогерманского Рейха. Вооруженные солдаты из 6-й танковой дивизии и сотни вооруженных бойцов ополчения, которые доставили его в Германию, окружили нового лидера Рейха, и радостно салютовали, когда Шпеер объявил о том, что приведет Германию в новую эпоху процветания и просвещения.\n\nВ то время как сотни тысяч людей вышли на улицы в честь своего нового лидера, празднуя окончание самого кровавого конфликта, в который когда-либо была втянута Германия, по всей стране все еще продолжаются вооруженные столкновения, поскольку последователи врагов Шпеера отказались сдаваться, несмотря на все свои потери, отказываясь признать нового фюрера, в качестве своего лидера. Тем не менее, блистательная речь Шпеера уже получила всеобщее признание, поскольку она стала самой просматриваемой телевизионной трансляцией за последние несколько десятилетий не только в нашей стране, но и во всем остальном мире.\n\n"Мало мечтать о сильной Германии. Мы должны верить в сильную Германию. Мы должны стремиться к сильной Германии. Мы будем светить в кромешной тьме и станем маяком для наших детей и внуков, поскольку они запомнят нас как тех, кто создал этот сильный, храбрый и прекрасный новый мир, который они унаследуют.""
 speer.1.a:0 "Новая эра началась"
 speer.2.t:0 "Радикалы наносят удар"
 speer.2.desc:0 "Леворадикальное крыло фракции Шпеера начиналось как небольшая кучка людей, не имеющая права голоса в партийной политике и вообще всегда остававшаяся в тени.\n\nОднако теперь все изменилось, поскольку постоянное состояние гражданской войны в Германии сильно способствовало радикализации, даже среди фракции идеалистов Шпеера. Многие обвиняли его в том, что он не зашел достаточно далеко, чтобы попытаться выиграть войну, или в том, что он тайный бургундец, или в попытке саботировать свое собственное движение изнутри.\n\nХотя эти утверждения и абсурдны, многие поверили в эти слухи, и медленно, но верно среди сторонников Шпеера выросла Коммунистическая и Социалистическая коалиция. Что именно они планировали, было неизвестно до самого раннего утра, когда возле штаба Шпеера раздались выстрелы. Переворот."
 speer.2.a:0 "Радикалы победили, начинается новая эра!"
 speer.2.b:0 "Шпеер выжил! Сражайтесь с радикалами!"
 speer.3.t:0 "Студенты приходят к нам на помощь"
 speer.3.desc:0 "Чтобы помочь нам в нашей доблестной борьбе против предательской оппозиции, возглавляемой Германом Герингом, Рейнхардом Гейдрихом и Мартином Борманом, студенты по всей Германии поднялись и взяли в руки оружие, чтобы защитить демократию и свободу. Крайне важно заручиться поддержкой студентов по всей нашей стране, поскольку их помощь необходима нам в борьбе против безжалостных и стойких дивизий СС, которыми командует Гейдрих, и хорошо обученных подразделений Вермахта, которыми командуют Геринг и Борман.\n\nПоддержка студентов - это большое благо поскольку, хоть они и не являются профессиональной боевой силой, они все еще могут связать ресурсы наших врагов в самых неожиданных местах, что приведет нас еще на один шаг ближе к победе..."
 speer.3.a:0 "Восстаньте, студенты!"
 speer.4.t:0 "Воцарение анархии"
 speer.4.desc:0 "Война затянулась, голод начал распространяться по городам, поскольку продовольствие и вода стали самым труднодоступным ресурсом. Все мужчины ушли, умерли или умирают сейчас по собственному выбору или совершенно случайно. Миллионы людей погибли, а крупные города Германии были полностью стерты с лица Земли, и ни один из них не остался свободен от той или иной формы опустошения. По мере того, как все большая и большая часть оставшейся инфраструктуры становится жертвой различных военных действий, продовольствие и припасы подходят к концу, а голод только продолжает усиливаться. За голодом же по пятам, следуют болезни.\n\nЭто истинное начало того, что люди называют немецкой анархией, и худшее еще только впереди."
 speer.4.a:0 "В конце концов, умрут все"
 speer.5.t:0 "Ответ"
 speer.5.desc:0 ""
 speer.5.a:0 ""
 speer.6.t:0 "Победа?"
 speer.6.desc:0 "Война закончилась. Борман, Геринг и Гейдрих были вынуждены бежать из страны, поскольку их сторонники были сломлены, а их базы пали перед шпееровской смесью левых, либералов и просто разумных граждан Рейха. Только одно препятствие все еще стоит на пути Шпеера к власти в стране, и это Шпайдель и его люди в столице. Все еще не тронутая войной, Германия оставалась относительно спокойной во время этой катастрофы, и Шпайдель, и его бывший командир Роммель, были провозглашены героями за спасение города перед лицом этого конфликта.\n\nТеперь все, что им нужно - это отступить и позволить Шпееру и его сторонникам войти в город, что станет последним решающим шагом. Однако от них зависит, отступят ли они добровольно или выберут худший сценарий."
 speer.6.a:0 "Худшее позади"
 speer.7.t:0 "Шпайдель сдается!"
 speer.7.desc:0 "В последние несколько дней в раздираемой войной Германии наблюдалось некоторое напряжение, в то время как сторонники Шпеера и все население Германии ожидали новостей о том, позволит ли Шпайдель войти реформистам в город. Ко всеобщему облегчению, сегодня утром было объявлено, что Шпайдель и люди Роммеля не будут протестовать против въезда Шпеера в столицу и отдали охранявшим ее солдатам четкий приказ отступить.\n\nВскоре Шпеер лично приедет в Рейхстаг, чтобы объявить о своей победе, однако по всей Германии уже начались торжества, когда ликующие толпы смешались с наконец-то освободившимися от дежурства солдатами, заняв каждый паб и пивную в городе. В то время как война не пощадила Германию, поставки продовольствия по-прежнему скудны, кажется, что у людей осталось достаточно сил, чтобы по-настоящему отпраздновать это событие."
 speer.7.a:0 "Трижды ура! Ура!"
 speer.8.t:0 "Шпайдель отказывается сдаваться"
 speer.8.desc:0 ""
 speer.8.a:0 ""
 speer.13.t:0 "Голландцы посылают добровольцев"
 speer.13.d:0 "Теперь, когда в РК Нидерланды наконец осела пыль, а к власти пришел Бишевель, новое голландское правительство решило собрать и обучить подразделение добровольцев, чтобы послать солдат к нам на помощь."
 speer.13.a:0 "Наши благодарности голландцам"
 
 # Anti-Heydrich Pact
 speer.16.t:0 "Анти-Гейдриховский пакт"
 speer.16.d:0 "Четыре человека вступили в битву за будущее Германии, но большинство считало, что истинных соперников было только трое - Борман, Геринг и Шпеер. Четвертый, Гейдрих, рассматривался всеми как не более чем марионетка Гиммлера, не имеющий никакой общественной поддержки, достаточного количества войск и владеющий мизерной территорией. Большинство отвергло его кандидатуру на победу уже с самого начала - конечно же кто-то быстро раздавит его, и кошмар СС наконец закончится.\n\nК сожалению, события пошли не так, как все ожидали. Гейдрих быстро набрал скорость и обороты, и теперь большинство признает в нем реальную кандидатуру на захват власти в Германии, несмотря на сопротивление большинства населения. Как бы мы ни ненавидели наших конкурентов, мы все можем согласиться с тем, что Гейдриху нельзя позволить взять под свой контроль Рейх, поскольку он, безусловно, не принесет ему ничего, кроме смерти и разрушения.\n\nПоэтому мы пригласили наших соперников на конференцию для переговоров о заключении временного "Анти-Гейдриховского Пакта", который является средством для того, чтобы остановить Гейдриха, прежде чем тот станет слишком могущественным для всех нас."
 speer.16.a:0 "Мы должны быть вместе, иначе мы умрем."
 speer.16.b:0 "Мы никогда не будем иметь дела с предателями!"
 speer.17.t:0 "Борман отказывается"
 speer.17.d:0 "Произошел разочаровывающий поворот событий. Похоже, Мартин Борман не чувствует того же, что и мы, в отношении угрозы, которую представляет Гейдрих. Он отказался подписать временное перемирие, утверждая, что "...он сам выполнит свою работу гораздо быстрее и лучше, чем если ему будет мешаться какая-то студенческая толпа." Игнорируя неудивительную враждебность, похоже, что Борман не станет заключать с нами перемирие.\n\nЭто рушит все наши надежды на быструю победу над Гейдрихом - хотя мы все еще можем победить его даже если будем продолжать бороться друг с другом, это, безусловно, станет тяжелым испытанием."
 speer.17.a:0 "Мы все равно в нем не нуждались."
 speer.18.t:0 "Геринг отказывается"
 speer.18.d:0 "Герман Геринг известен своей показной бравадой, поэтому не стало удивительным, то, что наше предложение о прекращении огня, чтобы вместе победить Гейдриха, было отклонено. Утверждая, что "Вермахт не нуждается в помощи студентов, чтобы победить СС", Геринг ясно дал понять, что любая надежда на сотрудничество между нашими двумя фракциями отпадает.\n\nЭто довольно разочаровывающий поворот событий - хотя мы уверены в способности нашей армии победить Гейдриха в одиночку, конечно, было бы намного проще, если бы мы могли работать вместе с Герингом, чтобы сделать это. Похоже, нам придется сразиться с белокурой бестией, при этом еще сражаясь и друг с другом."
 speer.18.a:0 "Мы все равно в нем не нуждались."
 
 speer.22.t:0 "Коридор в Германии?"
 speer.22.d:0 "Заполнить"
 speer.22.a:0 "Заполнить"
 speer.22.b:0 "Заполнить"
 speer.22.c:0 "Заполнить"
 speer.23.t:0 "Обострить конфликт со Шпайделем?"
 speer.23.d:0 "Заполнить"
 speer.23.a:0 "ДА"
 speer.23.b:0 "Просто захватить больше территорий"
 speer.23.c:0 "Может быть позже"
 speer.24.t:0 "Обострить конфликт со Шпайделем?"
 speer.24.d:0 "Заполнить"
 speer.24.a:0 "ДА"
 speer.24.b:0 "Просто захватить больше территорий"
 speer.24.c:0 "Может быть позже"
 speer.25.t:0 "Захват Германии?"
 speer.25.d:0 "Заполнить"
 speer.25.a:0 "Быстро! На Германию!"
 speer.25.b:0 "Это не в наших интересах."
 speer.26.t:0 "Борьба за Германию"
 speer.26.d:0 "Заполнить"
 speer.26.a:0 "Быстро! На Германию!"
 speer.26.b:0 "Это не в наших интересах."
 speer.27.t:0 "Необходимое злодеяние"
 speer.27.d:0 "Несмотря на нежелание начинать атаку на нейтральный гарнизон под командованием фельдмаршала Ганса Шпайделя, сторонникам Шпеера удалось достичь сердца Германии в кровавой схватке за Рейхстаг и сам город, прежде чем он смог бы попасть в руки других претендентов, сражающихся за будущее Рейха.\n\nШпеер лично позаботился о том, чтобы Шпайдель и его товарищи были надежно задержаны до конца войны без дальнейшего наказания, причем Шпайдель до сих пор любим подавляющим большинством наших вооруженных сил, и, к счастью, он также разделяет наши взгляды на будущее Рейха.\n\nОднако времени для празднования осталось мало, нас уже вовсю атакуют те, кто жаждят захватить только что "освобожденную" Германию для себя. Впрочем, какие бы маленькие шансы Альберт Шпеер не имел в начале войны, многие из недоброжелателей, похоже, замолчали."
 speer.27.a:0 "Германия снова будет дышать"
 
 speer.28.t:0 "Современная женщина"
 speer.28.d:0 "Орпо внимательно наблюдало, как большая площадь перед Рейхстагом наполнялась более чем пятидесяти тысячью членами Лиги немецких матерей, которые собрались здесь в знак протеста против нашего режима. Сразу же привлекая внимание средств массовой информации, камеры стали быстро фокусироваться на молодой, харизматичной восходящей звезде организации: Хольдине Геббельс.\n\nВоплощение идеальной женщины, со светлыми волосами и красотой матери, одетая в униформу лидера Лиги Немецких Девушек, Хольдина обратилась к толпе. В спокойной, сдержанной, но злобной речи Хольдина осудил "герра Шпеера" за его решение отменить выдачу материнских крестов чести, заявив, что это лишь самое последнее из серии неприемлемых нападок на немецкую женщину.\n\nОднако речь была прервана, когда контрпротестанты из либерального феминистского движения ворвались на площадь, надев себе цепи на руки и снова и снова скандируя слово "Рабы!". Как заявили их лидеры, это именно то, чего желала Лига. Когда Орпо вмешался, чтобы предотвратить жестокое столкновение между двумя группами протестующих, площадь взорвалась в криках и воплях. После чего прибывшая полицейская машина Орпо дала задний ход, имитируя выстрел. На что Хольдина Геббельс ударила офицера Орпо, который внезапно схватил ее, и все это время микрофон вещал о том, что "арийская женщина не нуждается в каком-то мужчине, чтобы себя защитить"."
 speer.28.a:0 "Что эта сумасшедшая себе позволяет?"
 
 speer.29.t:0 "Основание Арийско-Феминистского движения"
 speer.29.d:0 "После недавнего марша протеста Лиги немецких женщин в Германии, нация была поглощена горячими спорами о законной роли женщин в немецком обществе. Оказавшись в центре дебатов, Хольдина Геббельс стала самой противоречивой женщиной в Рейхе в одночасье после того, как она публично ударила офицера Орпо и заявила, что арийская женщина не нуждается в защите мужчины.\n\nС ожесточенными столкновениями, вспыхнувшими в городах по всей Германии между консервативными и либеральными женскими группами, новое топливо было брошено в огонь сегодня, когда Хольдина совершенно шокировала обе стороны движения. Вместе с небольшой группой молодых недовольных немецких женщин в хаосе дебатов, Хольдина публично объявила о формировании арийско-феминистского движения.\n\nОставаясь верной заветам национал-социализма, бывшая девушка с плаката партии выступила с пламенным манифестом, призывающим к полному равенству между мужчинами и женщинами. Согласно движению, арийские женщины являются такими же воинами, как и арийские мужчины, способные сами защищать себя и принимать свои собственные решения. Причем оба пола должны играть одинаково важную роль в Рейхе и, таким образом, заслуживают равных прав, даже при том, что традиционные гендерные роли все еще должны уважаться "на благо общества". Манифест вызвал возмущение с обеих сторон дебатов, с требованием немедленно отстранить Хольдину от дебатов и выгнать ее из партии."
 speer.29.a:0 "Отвезем их на остров, пускай строят феминизм там."
 ### CIVIL WAR ###
 speer.160.t:0 "Реформисты просят помощи"
 speer.160.d:0 "В Германии бушует гражданская война, и весь Рейх охватило пламя. Альберт Шпеер, известный своей реформистской риторикой и популярностью в студенческих кругах, попросил нашей помощи, в виде добровольцев и оружия. Если мы поможем ему, это увеличит его шансы на победу в Гражданской войне. Вопрос, однако, в том, хотим ли мы вообще помогать какой-либо немецкой фракции. Хотя Шпеер и является реформистом, есть вероятность, что он все еще будет недружелюбен к нашему режиму, и усилия по оказанию помощи могут быть потрачены в пустую. Мы должны принять решение."
 speer.160.a:0 "Альберт Шпеер заслуживает нашей помощи."
 speer.160.b:0 "Реформисты могут победить и без нас."
 speer.161.t:0 "Помощь прибыла!"
 speer.161.d:0 "В кровавой гражданской войне в Германии все, что может плеваться свинцом, и любой, кто может держать оружие в руках, достаточно хорош, чтобы сражаться на передовой. [FROM.GetName] смогла отправить нам оружие, а также значительный прирост людских ресурсов в виде добровольцев. Эти пополнения придутся нам очень кстати, учитывая нашу ситуацию на фронте. Все, что мы получили, будет использовано для ускорения нашей победы и, кто знает, может именно такие небольшие подарки от внешнего мира определят разницу между победой и поражением. Хайль Шпеер!"
 speer.161.a:0 "Хайль Германия!"
 speer.162.t:0 "Шпеер просит послать советников"
 speer.162.d:0 "Участвуя в Гражданской войны в Германии, фракция Альберта Шпеера направило нам запрос. Зная, что мы обладаем обширными военными знаниями, они попросили нас прислать некоторых из наших наиболее опытных военных советников, чтобы помочь им в победе над противоборствующими силами. Однако уверены ли мы, что хотим помочь одной из нацистских группировок? Хотя режим Шпеера, скорее всего, будет дружелюбен к США и ОСН, их победа все еще маловероятна, плюс убедить Палату представителей и Конгресс присоединиться к этой идее будет непросто. Мало того, люди, вероятно, будут недовольны тем, что мы открыто поддерживаем фашистский режим, даже если в будущем это принесет нам только пользу.\n\nЧто мы должны сделать?"
 speer.162.a:0 "Убедим правительство послать советников"
 speer.162.b:0 "Наши парни останутся дома."
 speer.163.t:0 "Американские советники прибыли"
 speer.163.d:0 "Люди из правительства Соединенных Штатов, а точнее, некоторые из их самых опытных советников, прибыли на территории, контролируемую Шпеером. Похоже, что они согласились на наше предложение. Теперь мы должны дать этим людям поработать - хотя мы не обязательно будем использовать их тактику крупномасштабного планирования, болезненная правда заключается в том, что их армия больше разбирается в современной военной доктрине, чем наша. Мы немедленно доставим этих советников на поле боя."
 speer.163.a:0 "С такой поддержкой мы отвоюем Германию!"
 speer.164.t:0 "Америка отказывается"
 speer.164.d:0 "Только радиомолчание было слышно от правительства Соединенных Штатов. Не похоже, что они вообще прислушались к нашему призыву. Что ж, как бы коварны эти американские ублюдки ни были, мы можем обойтись и без них. Несмотря на то, что мы все еще испытываем недостаток в военной тактике, будущий фюрер приведет нас к победе плечом к плечу с Бандой четырех и студентами позади него. Хайль Шпеер!"
 speer.164.a:0 "Хайль Германия!"
 speer.165.t:0 "Альберт Шпеер просит оружие!"
 speer.165.d:0 "После того, как Германский Рейх оказался втянут в разрушительную гражданскую войну, каждая из сторон пытается получить всю возможную помощь, чтобы победить своих противников. Послы Альберта Шпеера, который, по-видимому, является более умеренным претендентом на пост фюрера, обратились к нам за помощью: они заявили о своей потребности в военной технике и обещают помнить о нашей помощи в будущем. Что мы должны им ответить?"
 speer.165.a:0 "Уж лучше он, чем Гейдрих!"
 speer.165.b:0 "Мы не имеем дел с нацистами!"
 speer.166.t:0 "[From.GetNameDef] прислала оружие"
 speer.166.d:0 "В темные времена помощь всегда приветствуется, независимо от того, откуда она приходит. [From.GetName], страна, которой не безразлична судьба Европы, откликнулась на нашу просьбу о помощи и согласилась отправить нам значительную партию военного оборудования. Наши идеологии могут не совпадать, но наши ближайшие цели сейчас близки как никогда. Только время покажет, выиграем ли мы эту войну, но одно остается неизменным: мы этого не забудем."
 speer.166.a:0 "Наша победа все ближе и ближе!"
 speer.167.t:0 "Альберт Шпеер просит оружие!"
 speer.167.d:0 "Наш дипломатический атташе в Эдинбурге получил запрос от Гельмута Шмидта, который представляет Альберта Шпеера, одного из участников Гражданской войны в Германии. Умеренный дипломат, известный своей проамериканской позицией, Шмидт просит нашей поддержки в текущем конфликте, предлагая взамен предоставить нашей стране благоприятную позицию в дипломатических отношениях после окончания войны.\n\nХотя мы и не обязаны помогать им, несколько советников президента согласны с тем, что помочь Шпееру победить его противников означало бы получить шанс на нормализацию отношений с Рейхом. Более того, все остальные, а особенно Геринг и Гейдрих, в случае победы, представляли бы непосредственную и страшную угрозу для Америки, а возможно, и для всего остального мира. Что же нам делать?"
 speer.167.a:0 "Шпеер - меньшее из всех зол."
 speer.167.b:0 "Помогать нацистам? Не в мою смену!"
 speer.168.t:0 "Альберт Шпеер просит оружие!"
 speer.168.d:0 "Наш дипломатический атташе в Риме получил запрос от Хеннинга фон Трескова, который связался с нами от имени Альберта Шпеера, одного из участников Гражданской войны в Германии. Уважаемый генерал, известный своей прусской этикой и дорожащий своей честью (и поэтому такой популярный у наших офицеров) просит поддержки в текущем конфликте, ссылаясь на наш старый союз и "узы, которые не сломать первым же подувшим ветерком"\n\nХотя мы и не обязаны помогать им, несколько старших советников премьер-министра указывают, что потенциальная разрядка отношений с Рейхом была бы выгодна в эти смутные времена, особенно если мы вместе выступим против американцев. Более того, все остальные, особенно Геринг и Гейдрих, в случае обеды, представляли бы непосредственную и страшную угрозу для Японии, а возможно, и для всего остального мира. Что же нам делать?"
 speer.168.a:0 "Мы поможем нашим братьям в беде!"
 speer.168.b:0 "Они предали нас первыми, мы ничем им не обязаны!"
 speer.169.t:0 "Соединенные Штаты посылают оружие!"
 speer.169.d:0 "Когда Шмидт обратился к американцам за поддержкой в войне, большинство, и даже наш лидер, сочли такой шаг пустой тратой времени. Однако, кажется, что в конце концов Шмидт оказался прав, поскольку несколько кораблей с партиями американского оружия пришвартовались сегодня в Вильгельмсхафене, выгрузив свой драгоценный груз и сразу же после этого покинув его, чтобы избежать возможной слежки.\n\nХотя некоторые и ворчат по поводу того, что мы теперь чем-то обязаны нашим бывшим врагам, никто не может отрицать, насколько важна их помощь. Несмотря на все, что произошло между нашими странами, мы этого не забудем."
 speer.169.a:0 "Любая помощь драгоценна, особенно когда она неожиданна!"
 speer.170.t:0 "Соединенные Штаты отказали нам в оружии!"
 speer.170.d:0 "Когда Шмидт обратился к американцам за помощью в этой кровавой войне, большинство, и даже наш лидер, сочли такой шаг пустой тратой времени. Похоже, что они оказались правы, поскольку американский дипломатический посол в Эдинбурге дал нам понять, что его правительство не заинтересовано в нашей помощи.\n\nХотя мы не можем критиковать их за такое решение, многие обвиняют Шмидта в преднамеренном участии в операции, которая была обречена на провал с самого начала, нанеся ущерб нашей репутации за рубежом. Мы должны победить с тем, что у нас осталось..."
 speer.170.a:0 "Мы это запомним..."
 speer.171.t:0 "Японцы посылают оружие!"
 speer.171.d:0 "Когда фон Тресков обратился к японцам за помощью, большинство, и даже наш вождь, сочли такие действия пустой тратой времени. Похоже, что все мы ошиблись, поскольку несколько воздушных конвоев, наполненных японским оружием, приземлились в аэропорту Франкфурта, выгрузив свой драгоценный груз и сразу же после этого улетев, чтобы избежать зенитного огня.\n\nХотя некоторые ворчат, что мы слишком зависим от наших союзников, покинувших нас в час нужды, никто не может отрицать, насколько важна их помощь. Несмотря на все, что произошло между нашими странами, мы этого не забудем."
 speer.171.a:0 "Это начало новой Оси?"
 speer.172.t:0 "Японцы отказали нам в оружии!"
 speer.172.d:0 "Когда фон Тресков обратился к японцам за помощью, большинство, и даже наш вождь, сочли эту идею безнадежной. Похоже, что они оказались правы, поскольку японский дипломатический атташе в Риме дал нам понять, что его правительство не заинтересовано в оказании помощи.\n\nХотя мы не можем критиковать их за такое решение, многие обвиняют фон Трескова в преднамеренном участии в операции, которая была обречена с самого начала, нанеся ущерб нашей репутации за рубежом. Теперь мы должны победить с тем, что у нас осталось..."
 speer.172.a:0 "Наш старый союз мертв."
