 usagertrade.9.a:0 "Отлично."
 usagertrade.10.t:0 "[From.GetName]\nпригласили иностранные компании"
 usagertrade.10.desc:0 "[From.GetName] предприняли шаги по укреплению нашего взаимного доверия, пригласив некоторые наши предприятия в свою страну."
 usagertrade.10.a:0 "Удачи."
 usagertrade.11.t:0 "[From.GetName]\nКомпании прибыли"
 usagertrade.11.desc:0 "[From.GetName] приветствовал наши усилия по укреплению нашего взаимного доверия, и ряд их компаний уже прибыли в нашу страну."
 usagertrade.11.a:0 "Отлично."
 usagertrade.12.t:0 "[From.GetName]\nпредложили стимулировать военную торговлю"
 usagertrade.12.desc:0 "[From.GetName] обратились к нам с предложением сотрудничать в развитии военной торговли между нашими странами."
 usagertrade.12.a:0 "Звучит как хорошая сделка."
 usagertrade.12.b:0 "Как нибудь в другой раз."
 usagertrade.13.t:0 "[From.GetName]\nприняли наше предложение"
 usagertrade.13.desc:0 "[From.GetName] приняли наше недавнее предложение о поощрении расширения торговли оружием."
 usagertrade.13.a:0 "Отлично!"
 usagertrade.14.t:0 "[From.GetName]\nотказались от нашего предложения"
 usagertrade.14.desc:0 "[From.GetName] отказались от нашего недавнего предложения о поощрении расширения торговли оружием."
 usagertrade.14.a:0 "Странный выбор"
 usagertrade.15.t:0 "Разрядка"
 usagertrade.15.desc:0 "Величайшие нации мира основали себя на торговле. Рим определял себя Средиземноморьем, их "Mare Nostrum", в то время как Китай, Португалия и Голландия извлекали выгоду из потоков специй на жадный Запад. Первые народы человечества следовали аналогичной точке происхождения. Вдоль рек Инд, Евфрата и Нила цивилизации поднимались на спинах лодок, перевозивших блага сельскохозяйственной революции вверх и вниз по течению. Перед строительством дома любого мужчины необходимо найти подходящее средство, чтобы начать это делать.\n\nСовременные нации следуют тем же принципам. Вот почему сейчас вместо применения оружия мудрый государственный деятель всегда выбирал эмбарго; более сдержанное и гораздо более жестокое, чем его смертоносный аналог. Предсказание Смита о глобализированной экономике только еще больше укрепило этот баланс. Можно победить безденежного врага еще до того, как будет сделан хоть один выстрел. Однако, в конце концов, война должна закончиться, и сегодня экономическая война, которую Рейх и Соединенные Штаты вели десятилетиями, подходит к концу. Эмбарго снято, и легкие дремлющего коммерческого титана Ганзы снова могут дышать. Промышленные предприятия в Руре с новым энтузиазмом принялись за работу, а фондовая биржа Германии выходит на то, что американцы называют "бычьим рынком". И фюрер, и президент высказались в оптимистичном и праздничном ключе, в то время как их министерства иностранных дел завершают свою работу и возвращаются домой в лучший мир.\n\nЗавтра солнце вновь взойдет над Атлантикой, и некогда злейшие враги пожмут друг другу руки. В войне нет победителей, и в этой мирной истории, похоже, их было двое."
 usagertrade.15.a:0 "Высшее искусство войны состоит в том, чтобы подчинить врага без боя."

speer_slaverevolt.1.t:0 "Первая страница"
speer_slaverevolt.1.desc:0 ""Простите, я вас не понимаю," - Гельмут Шмидт прислонился к стене кабинки, не совсем понимая, что именно он слышит. - "Вы хотите сказать, что восстание началось?"\n\n"Я не говорю, что восстание началось, оно уже в самом разгаре! Они повсюду!" Голос дипломата потрескивал в рации, время от времени в приемник доносился треск ружейных выстрелов. Огонь был быстрым, стремительным и, казалось, близким. Гельмут пошевелился, когда в его голове начала формироваться мысленная картина.\n\n"Значит, это еще одно восстание рабов. Ну, черт возьми, сделай то же самое, что мы сделали с последним." Он что-то пробормотал в трубку, и в его обычном величественном тоне послышалось легкое замешательство.\n\n"Нет, Гельмут, ты не понимаешь. Это не какое-то восстание рабов. Весь гребаный город поднял оружие! У них флаги Рейхсбаннера, они скандируют-"\n\n"Рейхсбаннер?" по спине Шмидта пробежала волна возбуждения, за которой быстро последовал страх. Это было одновременно и очень хорошо, и очень плохо. - "Черт, ты уверен?"\n\n"И мы не можем его остановить! У них есть оружие, у них есть боеприпасы, я думаю, они украли несколько танков - О, черт!" Скрежет металла слабо пульсировал в трубке, быстро сопровождаемый ревом разъяренной толпы. - "Черт, ладно, мне пора. Мы эвакуируемся. Варшау потерян, повторяю, Варшау потерян!" Линия с грохотом оборвалась.\n\nГельмут стоял в недоумении, все еще приклеенный к телефону. Наконец, после минутного молчания, он бросил трубку и помчался на вокзал. Это будет грандиозно."
speer_slaverevolt.1.a:0 "Начинается новая глава в истории."

speer_slaverevolt.2.t:0 "Восстание разрастается"
speer_slaverevolt.2.desc:0 "Шпеер никогда раньше не видел, чтобы Совет собирался так быстро. Шпайдель, Шмидт, Кизингер, Эрхард, Тресков - он мог сказать, что каждый из них примчался сюда по первому же его зову. Их реакции были столь же разнообразны - спокойную внешность Шпайделя выдавал его глубоко нахмуренный лоб, Эрхард и Тресков казались обеспокоенными, Кизингер проявлял лишь легкий интерес, а Шмидт, казалось, был почти взволнован этой мыслью. Шпеер посмотрел на него еще одним пристальным взглядом, прежде чем начать. - "Итак, дайте мне краткое описание развития событий."\n\n"Ну, мой фюрер..." - начал было Шпайдель, но его быстро перебил Шмидт. - "Мой фюрер, поляки из Варшава восстали при поддержке Рейхсбаннера. Видимо, этот "Спартакус" дал знать о своем присутствии, и они готовятся к потенциальной контратаке. Польское правительство в смятении - они пытаются создать новое правительство, но им это не нравится. Мятежники пошли на освобождение рабов, отмену Нюрнбергских законов, отмену ограничений-"\n\n"Почему ты так взволнован, Гельмут? Я так много для них сделал, и вот как они мне отплатили? Восстали и начали убивать моих соотечественников?! Не знаю, зачем я вообще вас слушал, если вы только и делаете, что доставляете мне проблемы!" - закричал Шпеер, ударив кулаком по столу. Шмидт отпрянул, как и остальные члены Банды - это было что-то новенькое.\n\nВнезапное молчание было нарушено появлением секретаря, доставившего фюреру новый доклад. Он прочел ее, перечитал, а потом бросил в воздух с громким "ЧЕРТ ПОБЕРИ - ЭТО УЖЕ НЕ СМЕШНО!"."
speer_slaverevolt.2.a:0 "Краков пал, мой фюрер."

speer_slaverevolt.3.t:0 "Снежная лавина"
speer_slaverevolt.3.desc:0 ""Послушайте, мой Фюрер, я понимаю, что это расстраивает, но мы не можем позволить эмоциям управлять нашими действиями."\n\n"Тогда ты должен сказать это Гельмуту. Это все, чем он занимался все то время, что я с ним работал."\n\nКизингер вздохнул. Возможно, он должен был ожидать этого - выпады Шпеера против осады рабов во Франкфурте некоторое время назад были еще свежи в его памяти. - "В любом случае, мой фюрер, мы не сможем по-настоящему эффективно ответить, пока не узнаем, как далеко распространилось восстание. Нам будет бесполезно пытаться потушить эти пожары, пока их становится все больше."\n\n"Почему бы вам самому этого не разузнать, Кизингер? Вот мы здесь, с нашими планами, которые разваливаются как карточный домик, столкнувшись со всем тем, чем пугали нас консерваторы. Их самые худшие пророчества сбылись, Кизингер. А вы все стоите здесь, проповедуя мне достоинства Рейхсбаннера? Черт возьми, да Шмидт практически на их стороне!" - рявкнул Шпеер.\n\n"Я никогда не говорил, что поддерживаю рабов." - отозвался Шмидт. Шпеер повернулся к нему с недоверчивым видом. \n\n"Чушь собачья. Ты думаешь, я тупой, Гельмут? Я вижу это по твоему лицу. Ты ждал этого много лет." Шмидт открыл было рот, чтобы ответить, но Кизингер его опередил.\n\n"В любом случае, мой фюрер, мы должны подождать, пока ситуация прояснится. Она наверняка станет хуже, прежде чем стать лучше." - заявил Кизингер. Словно в подтверждение своих слов, секретарь вернулся, неся новые плохие вести. Шпеер застонал, прочитав ее - раньше, по крайней мере, она ограничивалась Польшей. Теперь это будет полный бардак."
speer_slaverevolt.3.a:0 "Гарнизон покинул Киев, мой фюрер."

speer_slaverevolt.4.t:0 "События набирают оборот"
speer_slaverevolt.4.desc:0 "Газеты продолжали приходить, и с каждым часом они приходили все быстрее и быстрее. Сообщения об отдельных восстаниях на заводах, о толпах рабов, вооружавшихся в повстанческие отряды, о случайных перестрелках с полицией и солдатами и о медленном объединении повстанцев в организованную армию. Каждое поступавшее сообщение еще больше злило Шпеера и только укрепляло его решимость против остальных четырех человек в этой комнате.\n\nКакой же он дурак, что доверился им! На каждом шагу они ниспровергали его просьбы и шли против его приказов. Они заставляли его снова и снова соглашаться с ними, дабы избежать воображаемого краха. С тех пор как он их нанял, они сделали его работу тяжелее, чем когда-либо. И вот теперь, в час величайшей опасности для Германии со времен Второй мировой войны, они снова должны были ниспровергнуть его, отравить его идеалы и оттащить Германию от того, что делало ее такой сильной.\n\nОн решил, что больше не выдержит. С этого момента командовать будет он, а не какой-нибудь мелкий идеалист, толстый капиталист или старый военный. Когда пришло сообщение о следующем потерянном городе - Минске, он принял решение. Теперь пришло время по-настоящему показать, кто является истинной властью в Германии - он, Альберт Шпеер."
speer_slaverevolt.4.a:0 "И он только начал."

speer_slaverevolt.5.t:0 "Нигде не безопасно"
speer_slaverevolt.5.desc:0 "По мере того, как сообщения о спонтанных восстаниях продолжали поступать, из тумана стали вырисовываться четкие тенденции. Шпеер заметил и собрал их по кусочкам, мастер-архитектор, создающий свою последнюю работу - не из камня или стали, а из статистики. Города, которые до сих пор бунтовали, все подходили под одну и ту же категорию. Киев, Варшава, Минск, Краков - все это были бедные восточные города. Ни один из них не был успешно германизирован. У каждого все еще было значительное количество рабов, как личных, так и принадлежащих компаниям. Наконец, главное сходство - каждый из них имел аномально высокий уровень активности Рейхсбаннера. Возможно, дело было в относительно молодой демографии каждого города, или, возможно, все дело было в университетах, но картина была ясна. В голове Шпеера сформировался план. При правильном анализе и правильных действиях он мог бы остановить это восстание.\n\nА потом восстание захватило Ригу, и статистика рухнула.\n\nРига не имела ничего общего с другими городами, кроме высокого рабского населения. В нем проживало значительное немецкое меньшинство. Город был богат, даже после хаоса, охватившего Остланд много лет назад. Там не было даже главного - Рейхсбаннера. И все же, вот она, еще одна сердитая красная метка восстания, раскалывающего Рейх. Шпеер положил газету на стол, вздохнул и оторвал остаток своего анализа от пробковой доски. Возможно, в этом не было никакой закономерности. Возможно, остановить его было невозможно."
speer_slaverevolt.5.a:0 "Пора начинать все сначала."

speer_slaverevolt.6.t:0 "Приливная волна"
speer_slaverevolt.6.desc:0 "В восстании рабов была одна спасительная благодать - его приверженность городам. Каждое восстание ограничивалось только городом - болезненное, но сдерживаемое. Вермахт, мобилизованный на боевые действия по личному приказу фюрера, сидел в осаде вокруг городов. Там возникло сложное противостояние между рабами и солдатами - ни одна из сторон не хотела стрелять первой. Пока восстание оставалось в городских джунглях, Рейх все еще стоял.\n\nКонечно, это не так.\n\nКаким-то образом новость распространилась на плантации рабов, которые все еще трудились в сельской местности. Один за другим рабы находили себе оружие, поднимали его против своих хозяев и сжигали их поля дотла. Толпы встречались друг с другом и становились армиями, прорываясь через сельскую местность и сжигая любой рабовладельческий дом, который они находили. Довольно скоро Вермахту зашли во фланг, и он был вынужден унизительно отступить, так как сельские рабы торжествующе встречались со студентами и мятежниками городов.\n\nКогда настроение на Востоке стало радостным, настроение в кабинете фюрера было чернее черного. Шпеер стукнул кулаком по столу, едва подавив гневный вопль. Во всем виновата банда крысиных ублюдков. Они играли с огнем, и теперь весь рейх от этого сгорит."
speer_slaverevolt.6.a:0 "Конца нигде не видно."
 
speer_slaverevolt.7.t:0 "Рабы восстают по всей Московии!"
speer_slaverevolt.7.desc:0 "Несмотря на относительное спокойствие по сравнению с другими Рейхскомиссариатами, похоже, что Московия не была избавлена от хаоса восстания рабов. Хотя наемных слуг в бывших русских землях гораздо меньше, чем во всем остальном Рейхе, они все же составляют значительное число, и кажется, что общий хаос, охвативший всю германскую колониальную империю, придал им смелости.\n\nПо всему Рейхскомиссариату десятки тысяч рабов разрывают цепи и нападают на немецкие гарнизоны, наблюдая за их страданиями, отбирая у них оружие и создавая очаги сопротивления на русских равнинах. Они просят свободы, и большинство из них готовы сражаться насмерть, лишь бы не стоять на коленях еще раз. Если им суждено умереть - таково послание, переданное Ренне, - они умрут как свободные люди.\n\nНесмотря на то, что их число растет с каждым днем, а местные власти изо всех сил пытаются защитить города от растущей волны инакомыслия, кажется, что - в отличие от столичного Рейха - реакция немцев нарастает. Донесения рассказывают о перегруппировке немецких регулярных войск под руководством фельдмаршала Шёрнера и подготовке к контрнаступлению: генерал поклялся вернуть порядок в Руссланд "любой ценой"."
speer_slaverevolt.7.a:0 "Он не может действовать самостоятельно!"

speer_slaverevolt.8.t:0 "Итак Московия пала"
speer_slaverevolt.8.desc:0 "Жуткая тишина коридора была прервана резким стуком сапог по полированному полу. Мужчины целеустремленно шагали вперед, Их пальто развевались позади. Они толкнули дверь в конце коридора и зашагали вверх по алой лестнице, обходя скрюченные тела, которые украшали каждый поворот. Когда группа достигла вершины, вооруженный офицер увидел их приближение и поднял руку в воздух.\n\n"Хайль Шёрнер!"\n\nФердинанд Шёрнер отсалютовал в ответ. Следы улыбки тянулись по его губам, угрожая испортить его суровое выражение лица, когда он повел своих людей к Кабинету министров. Наконец-то Московия принадлежала ему. Переворот был абсолютно успешным, хотя, естественно, он не был там, чтобы засвидетельствовать его.\n\nВсех, кто осмеливался сопротивляться милитаристскому проникновению в правительственные здания Московии - от низших секретарей и охранников до высших политиков и генералов - расстреливали на месте. Остальные находились в процессе депортации в Концлагеря, как предатели, которыми они и были.\n\nМужчины вошли в кабинет. Кровь забрызгала портреты в рамах, висевшие на стенах. Ремер сел в дальнем конце стола и заговорил насмешливо-пронзительным голосом, в точности повторяя манеры Алексиса фон Ренне. Милитаристы захохотали. Выстрел раздался где-то на полу под ними.\n\nРейх взывал к спасителю, когда волны измены грозили затопить его навсегда, и Шёрнер откликнулся на призыв. Тонкая улыбка наконец появилась на его лице. Сколько времени пройдет, пока его люди будут штурмовать Германию и вытаскивать либеральных крыс из Рейхстага за галстуки?"
speer_slaverevolt.8.a:0 "Насколько велики амбиции этого безумца?"

speer_slaverevolt.9.t:0 "Переворот Шёрнера"
speer_slaverevolt.9.desc:0 "Отчет лежал среди, казалось, миллиона других на столе Шпеера, остальные члены Банды сгрудились в своих креслах. Однако этот был явно важнее любого другого - фюрер даже расчистил для него место на столе, островок бумаги в море твердой древесины. Он посмотрел на Банду и ткнул пальцем прямо в текст. - "Хотите знать, что здесь написано?"\n\nТишина. Пристыженная тишина. Ни один член банды даже не осмелился взглянуть в пылающие глаза Шпеера.\n\n"Фельдмаршал Шёрнер после своего переворота в Московии быстрыми, решительными действиями захватил контроль над мятежными районами. Судя по той скудной информации, которую мы сейчас получаем, мятежники Рейхсбаннера либо скрылись, либо бежали." Шпеер читал, как ни в чем не бывало. Закончив, он снова поднял глаза. Однако никто из остальных не осмелился ответить. - "Вы знаете, что это значит? Это значит, что Фердинанд гребаный Шёрнер - лицо стабильности и порядка Рейха, а мы остались со спущенными штанами!" \n\n"Ну, мой фюрер, Шёрнер может позволить себе роскошь просто переехать протестующих танками..." - начал Шмидт. Шпеер оборвал его яростным взмахом руки.\n\n"А почему мы не можем сделать то же самое? Это мятежники. Если бы американские студенты начали стрелять по своим солдатам, те не стали бы трусить с ответом и открыли бы ответную стрельбу, не так ли?" \n\nТишина - ошеломленная, недоверчивая тишина вошла в комнату. Банда медленно вышла, и Шпеер снова сел. Это, конечно, было уже перебором, но разве это не оправданная вспышка? Если Германия не сделает что-нибудь, Шёрнер сделает это за них, и тогда они окажутся в настоящей беде."
speer_slaverevolt.9.a:0 "Беда не приходит одна."

speer_slaverevolt.10.t:0 "Рабы берут под свой контроль Центральную Польшу!"
speer_slaverevolt.10.desc:0 "Без подкрепления со стороны Германии, которая сама столкнулась с растущей волной беспорядков, сегодня немецкий гарнизон в Варшаве в полной спешке эвакуировался из города. При поддержке польского сопротивления тысячи освобожденных наемных рабочих штурмовали изолированные казармы, полицейские участки и другие стратегические объекты по всей центральной Польше, вооружаясь всем, что могли найти: не подготовленные к восстанию такого масштаба, немецкие войска оказались рассеянными и стали легкой добычей для партизан и разъяренных рабов.\n\nС центральным правительством, неспособным ответить из-за того, что метрополия имеет точно такие же проблемы, только в сто раз хуже, центральная Польша фактически является ничейной землей. Банды рабов бродят по деревням и городам, но без единого лидера они действуют так, как им заблагорассудится: одни просто пытаются вернуться домой, а другие грабят дома и магазины, нападая на всех немецких поселенцев в поле зрения."
speer_slaverevolt.10.a:0 "Мы должны что-то сделать, чтобы остановить это!"

speer_slaverevolt.11.t:0 "Рабы берут под свой контроль Галицию!"
speer_slaverevolt.11.desc:0 "По мере расширения восстания рабов Польша все больше и больше погружается в хаос. С лишенной всякой власти Центральной Польшей, Галиция была обречена стать следующей, и как только первые известия о беспорядках в лагерях дошли до гарнизона, его командиры оказались перед трудным выбором: либо эвакуировать как можно больше личного состава и техники, либо попытаться подавить восстание кровью. В нынешних обстоятельствах предпочтение отдавалось первому варианту, хотя неизвестно, было ли это решение продиктовано гуманностью или отсутствием средств.\n\nКогда немецкий гарнизон исчез, а центральное правительство все еще не оправилось от масштаба происходящего, очень немногие верят, что Рейх попытается вернуть Галицию в ближайшее время. Тысячи русских и украинских рабов бродят по региону, некоторые из них движутся на Восток, пытаясь найти дорогу домой, в то время как другие пользуются отсутствием безопасности, чтобы отомстить тем, кому не повезло остаться позади."
speer_slaverevolt.11.a:0 "Наша империя рушится!"

speer_slaverevolt.12.t:0 "Рабы наводнили Западную Украину!"
speer_slaverevolt.12.desc:0 "Поскольку Польша была почти полностью оккупирована рабами, Украина оказалась отрезанной от поддержки, идущей из метрополии. Как и ожидалось, весть о продолжающемся восстании быстро распространилась среди работающих в лагерях и заводах рабов, и вскоре волнения взлетели выше того, с чем могли справиться силовики: после бесполезных попыток сдержать волну забастовок и вооруженных нападений украинские власти приказали всему военному и административному персоналу эвакуироваться на Восток.\n\nВ то время как сообщения о том, что немецкие поселенцы перегружают корабли в Крыму и бегут в Турцию, правительство отвергает как чепуху, нет никаких сомнений в серьезности сложившийся ситуации. Если Рейху не удастся восстановить порядок, восстание может захлестнуть Киев и Восточную Украину, и в таком случае немецкий контроль над Восточной Европой рухнет."
speer_slaverevolt.12.a:0 "Почему это происходит?!"

speer_slaverevolt.13.t:0 "Рабы берут под контроль Леттгаллен!"
speer_slaverevolt.13.desc:0 "С падением Польши в результате восстания рабов, и с наступлением хаос на Украине, было лишь вопрос времени, когда волнения перекинутся через Вислу дальше на север. В то время как немецким военным удалось обезопасить земли, непосредственно граничащие с Восточной Пруссией, они не могли оцепить слишком большую территорию из-за риска перенапряжения логистики: Летгаллен был почти вне досягаемости Вермахта, и местные власти едва успели эвакуироваться в контролируемые военными районы, прежде чем весь регион был захвачен восстаниями рабов.\n\nПотеря этого стратегического района к востоку от Риги открывает путь для того, чтобы восстание достигло остальных бывших прибалтийских республик, где недавняя гражданская война после распада рейхскомиссариата Остланда оставила много шрамов, некоторые из которых до сих пор не зажили. Центральное правительство начало обсуждать лучшее решение для борьбы с восстанием, но если немедленно не будут приняты решительные меры, ситуация, скорее всего, сохранится и заразит еще больше регионов."
speer_slaverevolt.13.a:0 "Мы теряем Восток!"

speer_slaverevolt.14.t:0 "Рабы наводнили Эстонию!"
speer_slaverevolt.14.desc:0 "С последним немецким гарнизоном, эвакуированным из Ревеля, Эстония теперь официально потеряна для Рейха. Когда Латгалия пала всего несколько дней назад, власти немедленно начали подготовку, реквизируя пришвартованные в порту гражданские суда и загружая их документами, оборудованием и как можно большим количеством немецкого гражданского населения: когда пограничные патрули сообщили о бандах рабов, пересекающих границу административного района, и волнениях, нарастающих в самом Ревеле, эвакуация началась всерьез, и порабощенные рабочие были освобождены в основном бескровно.\n\nНесмотря на то, что случаев насилия в отношении немецких поселенцев еще не было зафиксировано, воздушные разведывательные миссии показывают, что несколько оружейных складов и полицейских участков, вероятно, сгорели после того, как все оставшееся оружие было разграблено армией рабов. Поскольку Балтийский регион находится под контролем повстанцев, Рейх больше не может укреплять Беларусь по суше, что делает ее идеальным кандидатом на следующий этап восстания."
speer_slaverevolt.14.a:0 "Это безумие!"

speer_slaverevolt.15.t:0 "Восточная Беларусь пала!"
speer_slaverevolt.15.desc:0 "С перерезанными сухопутными границами между Белорусской администрацией и Рейхом, было только вопросом времени, когда волна беспорядков перекинется через границу с Леттгалленом. Рабовладельческие лагеря и заводы под Витебском вспыхнули почти одновременно, демонстрируя степень координации, невиданную в других регионах, затронутых восстанием: охранники были либо убиты, либо вынуждены бежать, а большая часть административного персонала была вынуждена бежать в одночасье в сторону Москау, оставив ценные припасы и документы в руках мятежников.\n\nВсе еще помня о зверствах Гражданской войны в Остланде, банды рабов нападали как на немецких поселенцев, так и на белорусских коллаборационистов, толпы линчевателей сжигали правительственные здания и полицейские участки, грабили дома и магазины, принадлежавшие людям, связанным с немецким правлением. Поскольку Восточная Европа оказалась втянутой в беспрецедентную волну хаоса, Рейх должен отреагировать быстро, иначе рискует рухнуть изнутри."
speer_slaverevolt.15.a:0 "Надо что-то делать, и быстро!"

speer_slaverevolt.16.t:0 "Беларусь наводнена рабами!"
speer_slaverevolt.16.desc:0 "По мере того как немецкая власть над Восточной Европой ослабевает с каждым днем, Рейх терпит еще один удар по своей репутации, поскольку Беларусь попадает под контроль восстания рабов. Оружие было тайно пронесено в трудовые лагеря вокруг Минска, и когда наступила ночь, восстание вспыхнуло, застав охрану врасплох: многие были убиты, а те, кто выжил, могли только бежать в город и предупредить администрацию. Едва успев собрать свои семьи, чиновники были поспешно эвакуированы вместе с большей частью гарнизона.\n\nС падением Минска, одного из главных центров немецкой администрации в Восточной Европе, цепочка командования быстро распадается, поскольку оставшиеся второстепенные администрации отчаянно пытаются спасти себя от того, что все больше и больше ощущается как надвигающаяся гибель. Поскольку большая часть немецкого Жизненного пространства была потеряна, сообщения центрального правительства передают беспокойство по поводу резкого роста волнений в самой Германии."
speer_slaverevolt.16.a:0 "Мы не можем позволить восстанию продолжаться дальше!"

speer_slaverevolt.17.t:0 "Центральная Украина под контролем рабов!"
speer_slaverevolt.17.desc:0 "Волна беспорядков после восстания рабов достигает катастрофических размеров, и германское правительство оказывается неспособным отреагировать. Киев, главный населенный пункт Украины и крупнейший промышленный центр региона, пал сегодня ночью, когда тысячи наемных рабочих сумели освободиться и напали на охрану: гарнизон отчаянно пытался удержать город, но их было всего несколько сотен против десятков тысяч. Столкнувшись с перспективой сражаться насмерть против людской волны или вызвать Люфтваффе и сжечь город дотла, чтобы сохранить порядок, командир предпочел отступить.\n\nВ течение нескольких часов правительство и их семьи были эвакуированы в Крым в сопровождении усиленного конвоя, за которым немедленно последовали большинство оставшихся немецких войск и все те, кто опасался за свою жизнь. Без действующей администрации порядок на Украине рушится: хотя восстание еще не затронуло восточную часть страны, Рейх опасается, что оно коснется Кавказа, одного из регионов с самым высоким процентом рабов во всем Рейхе."
speer_slaverevolt.17.a:0 "Защитите Кавказ любой ценой!"

speer_slaverevolt.18.t:0 "Пробный мир"
speer_slaverevolt.18.desc:0 "Конец пришел неожиданно, и действительно, большинство не замечало внезапного конца, пока они не столкнулись с его последствиями. Шпеера понял это, когда репортажи стали замедляться и повторяться, - явный признак отсутствия новых новостей. Для банды конец настал тогда, когда огненные вспышки Шпеера остывали до медленного горения, контролируемого гнева. Для людей конец настал тогда, когда в новостях начали говорить о том, как Вермахт "сдерживает" волнения. Для Шёрнера конец наступил, когда его люди перестали сообщать о потерях в стычках с Рейхсбаннером.\n\nДа, это был мир - шаткий, построенный только на нежелании Германии нападать, но мир. Солдаты с обеих сторон окопались, от лесов Литвы до полей Украины. Восстание Рейхсбаннера буквально разорвало Рейх пополам - в одной половине доминировали Шёрнер и его милитаристы, несомненно замышлявшие окончательный удар по Шпееру и его реформизму. Другая половина окапывается, пытаясь найти какой-то способ положить конец кризису, прежде чем ветры революции распространятся дальше. Между ними - красная полоска земли, где господствуют идеалисты, рабы и студенты.\n\nЭто была пороховая бочка, готовая взорваться, но пока искра еще не зажглась. Когда Шпеер осушил еще один бокал, он мог только гадать, как долго это продлится."
speer_slaverevolt.18.a:0 "В эпицентре бури царит спокойствие."

speer_slaverevolt.19.t:0 "Восстание рабов перетекло на Кавказ!"
speer_slaverevolt.19.desc:0 "Надежды на то, что восстание умрет само по себе, в одночасье рухнули. Катаринаштадт, одно из главных мест добычи вольфрама в Кавказии, где располагались десятки рабовладельческих рудников, был разбужен светом костров, сжигавших лагеря и здания Службы безопасности: город пал всего за несколько часов, почти половина гарнизона была уничтожена разъяренными мятежниками, прежде чем они смогли обеспечить путь к отступлению для администрации и колонистов.\n\nБеженцы из города сообщают об актах крайней жестокости по отношению к немцам в Катаринаштадте, когда толпы линчевателей разыскивают всех, кто работал в лагерях в качестве охранного или административного персонала, и мстят им за годы страданий. При таком неожиданном повороте событий Кавказия оказывается в хаосе, поскольку ее главный административный центр теперь потерян: немецкие компании ссорятся, чтобы сохранить свои инвестиции, и идут разговоры о частных силах безопасности, отчаянно пытающихся сохранить порядок в отсутствие официальной полиции."
speer_slaverevolt.19.a:0 "Нет! Нам нужны эти ресурсы!"

speer_slaverevolt.20.t:0 "Восстания вспыхивают по всей Грузии!"
speer_slaverevolt.20.desc:0 "Несмотря на все усилия защитить Грузию от постоянно растущего восстания рабов, германский гарнизон ничего не мог сделать, когда лагеря рабов и фабрики в Тифлисе погрузились в анархию. С окраин города, контролируемых повстанцами, гарнизон мог эвакуировать администрацию только с последним поездом, отправляющимся со станции в направлении Баку, где немецкие войска, подкрепленные растущим числом сил безопасности, оплачиваемых корпорациями, все еще находятся под контролем.\n\nИз-за близости рейхскомиссариата к Турции насилие было крайне низким, и рабы были обеспокоены перемещениями турецких войск вдоль границ. Поскольку Анатолийская страна никогда полностью не отказывалась от своих притязаний на регион, есть опасения, что неконтролируемое насилие может побудить бывшего члена Триумвирата пересечь границу, чтобы "защитить" крупное турецкое меньшинство, живущее в нескольких городах близ Кутниси."
speer_slaverevolt.20.a:0 "Нефтяные месторождения Баку не должны пасть!"

speer_slaverevolt.21.t:0 "Осткавказ наводнен рабами!"
speer_slaverevolt.21.desc:0 "Гарнизон до последнего пытался удержать под контролем Осткавказ, так как здесь была единственная оставшаяся железная дорога, соединяющая Кавказию с Московией, но в конце концов они были вынуждены отступить в сторону Баку. Нефтяные месторождения в Махачкале, несмотря на то, что они меньше, чем в Азербайджане, все еще очень обширны и используют тысячи рабов для добычи своего черного золота. Сегодня ночью повстанцы подожгли нефтяные вышки и напали на силы безопасности, которые пытались потушить пламя восстания; с их украденным оборудованием они атаковали военные блокпосты и заставы, в конце концов вынудив немцев отступить на юг.\n\nПотеряв Осткавказ, Баку теперь полностью изолирован от Рейха и держится на плаву только благодаря воздушному мосту, связывающему его аэропорт с Восточной Пруссией. В этой хаотичной ситуации просачиваются тревожные сообщения: они говорят о сотнях наемников, добирающихся из Московии в Азербайджан на самолетах, оплаченных корпорациями и возглавляемых бывшим наемником СС по имени Отто Вайдингер. Чем больше гарнизон теряет позиции, тем медленнее эти рядовые вливаются в администрацию: если центральное правительство не начнет действовать в ближайшее время, то вскоре они могут оказаться единственными, кто будет поддерживать порядок в регионе..."
speer_slaverevolt.21.a:0 "Кто такой этот Вайдингер и что он задумал?"

speer_slaverevolt.22.t:0 "Рабы захлестывают Северо-Восточную Украину!"
speer_slaverevolt.22.desc:0 "С падением Киева, внешние границы Рейхсланда оказались под угрозой из-за растущего волнения среди рабов. Гарнизон до последнего пытался защитить Чаркив и его важную оружейную промышленность - особенно танковые заводы, старый реликт советских времен, восстановленный и расширенный Рейхом для снабжения восточных частей империи, - но в конце концов они были вынуждены признать поражение: после того, как несколько танковых складов и топливных бункеров были саботированы в течение ночи, рабы воспользовались шансом нанести удар и взяли под контроль производственные мощности. Вскоре после этого город был эвакуирован.\n\nВ то время как местная администрация и оставшиеся солдаты бегут в сторону Московии, чтобы найти там убежище, правительство в Германии шатается от удара. Теперь почти вся Украина пала, и только южная часть Рейхсланда находится под немецким контролем: по мере того, как силы безопасности укрепляют свою оборону, они могут только готовиться к тому, что все больше и больше солдат воспринимают оборону этой земли как неминуемую гибель."
speer_slaverevolt.22.a:0 "Укрепите Крым! Мы должны отреагировать!"

speer_slaverevolt.23.t:0 "Рабы наводнили Восточную Украину!"
speer_slaverevolt.23.desc:0 "Сегодня в Рейхсканцелярию пришли мрачные новости. С Рейхсландом, уже находящейся под сильным давлением, и Киевом, попавшим в руки повстанцев всего несколько недель назад, еще один кусок Украины пал под восстанием рабов: после роста волнений на невольничьих плантациях, окружающих Мелитополь, крупнейший город и административный центр региона, гарнизон реквизировал несколько судов, пришвартованных в порту, готовясь к худшему. Когда в деревне начались первые восстания, а в самом городе активизировались мелкие ячейки, все ценное имущество было эвакуировано на кораблях в Крым, где администрация пытается реорганизоваться и оказать сопротивление.\n\nПо мере того, как коммуникации с трудом приходят в Германию и из нее, ситуация становится еще более сложной. Если решительные действия не будут предприняты немедленно, последняя Украина может вскоре пасть, и даже сильно германизированные части страны находятся в опасности: баррикады и траншеи уже усеивают Днепр, укомплектованный выжившими из гарнизона и местными ополченцами, поспешно поднявшимися из населения, опасающегося насилия со стороны рабов."
speer_slaverevolt.23.a:0 "Крым надо удержать любой ценой!"

speer_slaverevolt.24.t:0 "Готенланд покинут немецким гарнизоном!"
speer_slaverevolt.24.desc:0 "Надежды германского правительства на то, что Днепр станет последней границей восстания рабов, оказались тщетными, поскольку восстание охватило даже сильно германизированный Готенланд. Несмотря на усилия гарнизона и сотни ополченцев, вступивших в бой, в конце концов они тоже были подавлены огромным количеством врагов, выходящих из полей, домов и лесов: теперь регион видит массовый исход немецких поселенцев, бегущих в Крым, последний бастион Рейха во всей Восточной Европе, кроме далекой Московии.\n\nМестные власти объявили чрезвычайное положение и провели линию на Перекопском перешейке. Кригсмарине патрулирует побережье в полном составе, а военно-морское командование Теодерихсштадта развернуло элитные отряды морской пехоты в ключевых точках города: все орудия и винтовки готовы открыть огонь по любому, кто достаточно глуп, чтобы угрожать их родной базе. Пока Крым в безопасности, ничто не может скрыть, что немецкая мощь на Востоке практически рухнула."
speer_slaverevolt.24.a:0 "Что же нам теперь делать?.."

speer_slaverevolt.25.t:0 "Наемники захватывают Баку!"
speer_slaverevolt.25.desc:0 "Среди хаоса восстания рабов Кавказия была почти полностью захвачена повстанцами, и только Баку сопротивлялся натиску благодаря массовому притоку наемников из Московии и столичного Рейха. В то время как большинство считало, что этим людям платят только за защиту жизненно важных нефтяных месторождений в регионе, их присутствие вскоре приобрело более зловещий смысл: день за днем наемники и их загадочный лидер, бывший эсэсовец, по имени Отто Вайдингер, брали все больше и больше власти в рушащейся администрации, пользуясь растущим хаосом, чтобы представить себя единственными, у кого есть средства для защиты интересов Германии.\n\nСегодня, в шокирующем развитии событий, люди Вайдингера штурмовали главный административный комплекс и, после короткой перестрелки с охраной, взяли военный контроль над городом. Бакинский гауляйтер в настоящее время содержится под стражей "за некомпетентность и коррупцию" до тех пор, пока не будет проведен "надлежащий суд". Правительство Германии немедленно заклеймило людей Вайдингера как предателей и приказало их арестовать, но даже фюрер знает, что это просто пустые слова: поскольку из-за восстания рабов нет возможности перебросить войска в Баку, а в воздухе висит угроза саботажа нефтяных скважин, центральному правительству остается только ждать.\n\nОднако у центрального правительства возникли серьезные подозрения в связи с массовым воздушным сообщением между Баку и Московией, перевозящим оружие и припасы, оплаченные корпорациями, глубоко связанными с Абсом, Флик и их кликой промышленников. Хотя в эти смутные времена нет ничего определенного, мало кто думает, что это совпадение."
speer_slaverevolt.25.a:0 "Они скоро получат по заслугам..."

speer_slaverevolt.26.t:0 "Бастион на Неве"
speer_slaverevolt.26.desc:0 "Мы ленинградц... Петербуржцы. Так и не привык к этому имени. В любом случае, мы наконец-то здесь. Московия или Шёрнерланд, это место, по крайней мере, свободно от его влияния.\n\nГенерал не терял времени даром с момента нашего прибытия: фон Ренне - человек, известный своей храбростью и умом, но даже я, знавший его некоторое время, не мог поверить, как быстро он установил контроль над этим местом.\n\nСторонники Шёрнера, мятежные туземцы, всеобщие смутьяны - со всеми из них мы разобрались. С очень небольшим кровопролитием, могу добавить. Догадываюсь, что его богобоязненное мышление имеет свои преимущества, а?\n\nВо всяком случае, мы теперь называем себя Оберкомандо Санкт-Петербург. На самом деле, если отбросить причудливое название, оно в основном означает, что все, кто хочет бежать от Шёрнера, идут сюда, как русские, так и немцы. Видеть, как они укрепляют это место бок о бок, было сюрреалистичным опытом даже по московским меркам. Общий враг и все такое.\n\nЯ весь день копал окопы. И вчера, и, возможно, буду делать это завтра. Шёрнер придет в конце концов, и этот город будет защищаться...\n\nЯ только надеюсь, что Зиглинда и мальчики сейчас в безопасности. Это не Московия, но это прямо на границе. И когда вся эта история наберет обороты, она выплеснется наружу. Думаю, единственное, что я могу сейчас сделать, - это махать лопатой. Или же, я увижу их снова, или же мы так никогда больше и не встретимся.\n\nДневник неизвестного солдата 19XX"
speer_slaverevolt.26.a:0 "Теперь мы ждем бури."

speer_slaverevolt.27.t:0 "Рабы наводнили Приднестровье!"
speer_slaverevolt.27.desc:0 ""С падением Центральной Украины и Киева в результате постоянно расширяющегося восстания рабов, Приднестровье оказалось изолированным от остальной части Рейха. Зажатая между враждебными румынами и наступающими борцами за свободу, администрация выбрала самый разумный вариант: ночью центральный узел Тирасполя был полностью эвакуирован, а весь персонал и материалы перебрались в Николаев, где наспех конфискованные гражданские суда доставят их в безопасное место.\n\nС падением немецкого господства в Приднестровье почти вся Украина теперь потеряна. Несмотря на обильные усилия, правительство Германии по-прежнему не в состоянии положить конец растущим беспорядкам в Восточной Европе: уже сейчас некоторые говорят о неизбежном возмездии со стороны автономных губернаторов региона во главе с фельдмаршалом Фердинандом Шёрнером, хотя рейхсминистр Гельмут Шмидт решительно отрицает такую возможность.""
speer_slaverevolt.27.a:0 "Прекратите это безумие! Сейчас же!"

speer_slaverevolt.28.t:0 "Мы будем навсегда свободны"
speer_slaverevolt.28.desc:0 ""Друзья!"\n\nМощный голос Вилли Брандта эхом прокатился по переполненной толпе Варшавы: рабы, свободные люди, репортеры, партизаны - все были здесь, всем были рады. - "Мы все здесь из-за разрушительного монстра, известного как Германский Рейх. Бесчисленные злодеяния, повергли мир в молчание - но не более! Гнусная идеология Адольфа Гитлера не должна осквернять эту землю, безраздельные убийства людей должны прекратиться!" В ответ раздались неистовые аплодисменты, на мгновение заглушившие безнадежность и отчаяние. - "Я хочу, чтобы вы все меня выслушали. Я знаю о вашей ненависти. Все это заслужено, все! Желать, чтобы мой народ был изгнан из Европы за свои преступления, но, пожалуйста, послушайте, послушайте, что я вам скажу! Мы должны положить конец этому циклу ненависти здесь и сейчас!" Ликующие голоса по-прежнему звучали мощно, но тише, чем раньше.\n\n"Я знаю о Германии - истинной Германии, которую нацисты пытались уничтожить," - Брандт сделал глубокий вдох. - "Но она никогда не умрет! Свет демократической Германии никогда не погаснет! У Европы есть лучшее будущее! Мы не должны стоять как раб и хозяин, как арийцы и неарийцы. Мы должны стоять как брат с братом, сестра с сестрой, равный равному! Поэтому, пожалуйста, от имени всей Европы, я прошу вас. Простите нас, ибо те, кого этот режим убил, никогда не имели такой возможности!" Его руки сжались в кулаки. Его зубы стиснулись сильнее. Народ судил его своим молчанием. "Простите нас, о, люди Европы, даже если мы не заслуживаем ни капли сочувствия, те, кто знает лучше, будут продолжать бороться за свободу." Его голос затих, в нем появились трещины, и воздух стал жестким.\n\nВилли Брандт медленно опустился на колени и низко склонил голову. Шли секунды, и никто ничего не говорил, но они заметили, что его тело дрожит. И от тряски две слезинки упали на деревянную платформу. Он ожидал, что люди задушат его своим молчанием, но как только один человек начал хлопать, десятки присоединились к нему, затем сто, затем тысяча. И когда он посмотрел на тех, кто осмелился бороться за свою свободу, на его лице появилась слабая улыбка."
speer_slaverevolt.28.a:0 ""Спасибо.""

speer_slaverevolt.29.t:0 "Реальность оборвалась"
speer_slaverevolt.29.desc:0 ""Вилли Брандт, признаете ли вы себя виновным или невиновным в преступлениях, совершенных вами против великого германского Рейха, его истории, его солдат и его народа?"\n\n"Я виновен только в том, что сражался за немецкий народ."\n\nНичто в его сознании не заставляло его сдаваться - и когда он попытался, даже потребовал, представлять себя в суде, ему было отказано, его запихнули в заднюю часть зала суда, где вместо этого его адвокат будет представлять его дело. Впрочем, он уже знал, куда это приведет. Слова этого человека были слабы, его дело еще слабее, его воля, возможно, слабее всего. Когда судья попросил его поклониться, он опустился на колени.\n\n"Суд объявляет Вилли Брандта предателем Рейха. Приговор - смерть."\n\nЗа свою жизнь он прошел через несколько испытаний, но ни одно из них не было таким коротким и решительным, как это. Когда к нему подошли двое мужчин, он попытался освободиться от наручников, приковавших его к скамье, и даже выругался в адрес одного из них - впрочем, это ничего не значило. В мешке было душно, трудно дышать,и почти ничего не было видно. Ему стало горько, когда он понял, куда они направляются. Точно так же, как царская семья в России, они отведут его в подвал и хладнокровно убьют. Никакого мученичества. Никакой огласки.\n\nКогда голова Брандта ударилась о бетонную стену, перед глазами все поплыло, и он почувствовал, как теплая кровь просачивается сквозь волосы. Его конечности слабо боролись друг с другом в тщетной попытке встать на ноги, пока вся радость и идеализм покидали его бренное тело. Это был Вилли Брандт, чей свет померк, и хотя он верил в свободную и счастливую Германию, его усилия были напрасны. Когда он услышал всепоглощающий вопль, означавший конец, Надежда Вилли Брандта умерла раньше, чем он сам."
speer_slaverevolt.29.a:0 "Memento mori."

speer_slaverevolt.30.t:0 "Смерть фельдмаршала"
speer_slaverevolt.30.desc:0 "Фельдмаршал Шёрнер в гробовом молчании смотрел на капсулу. Все было потеряно. Последний бастион надежды Рейха пал рядом с его жалкой Московской армией. Теперь Германии суждено было рухнуть в страну вырождения и смешения поколений, где нечеловеческие отбросы будут властвовать над арийским человеком. За дверью раздались крики и выстрелы. Шёрнер быстро сунул капсулу с цианидом в рот и сильно прикусил.\n\nБоль. Боль, какой он никогда раньше не испытывал. Раскаленное добела пламя плясало у него во рту и в горле, а в желудке кипела кислота. Он едва мог дышать, когда солдаты Вермахта выволокли его из здания и запихнули в бронетранспортер... и тут его осенило тошнотворное осознание. Он все еще жив. Неужели цианид слишком слаб? Слишком стар? Стражники смотрели на него и кричали между собой, хотя их слова сливались в один болезненный гул..\n\n"К черту суд!" - рявкнул командир. - "Он умирает!" Мужчина с усмешкой склонился над Шёрнером. - "Тебе так просто от нас не отделаться."\n\nМашина остановилась. Шёрнер почувствовал, как грубые руки схватили его за плечи и вытащили из машины, волоча по снегу обмякшие ноги. Он попытался заговорить, но из горла брызнули только пена и желчь. Они швырнули его к стене и выкрикнули приказ. Несколько винтовок были направлены прямо на него.\n\nШёрнер с трудом поднялся на ноги, все еще держась за живот. Он даже не мог поднять руку в злобном приветствии. Выстрелы разорвали жуткую тишину маленького городка. Маршал Московии упал на пол в брызгах крови и пены, такой же мертвый снаружи, каким он всегда был внутри."
speer_slaverevolt.30.a:0 "Не будет никакого суда над монстром в форме."

speer_slaverevolt.31.t:0 "Смерть фельдмаршала"
speer_slaverevolt.31.desc:0 "Фельдмаршал Шёрнер в гробовом молчании смотрел на капсулу. Все было потеряно. Последний бастион надежды Рейха пал рядом с его жалкой Московской армией. Теперь Германии суждено было рухнуть в страну вырождения и смешения поколений, где нечеловеческие отбросы будут властвовать над арийским человеком. За дверью раздались крики и выстрелы. Шёрнер быстро сунул капсулу с цианидом в рот и сильно прикусил.\n\nБоль. Боль, какой он никогда раньше не испытывал. Раскаленное добела пламя плясало у него во рту и в горле, а в желудке кипела кислота. Он едва мог дышать, когда солдаты Вермахта выволокли его из здания и запихнули в бронетранспортер... и тут его осенило тошнотворное осознание. Он все еще жив. Неужели цианид слишком слаб? Слишком стар? Стражники смотрели на него и кричали между собой, хотя их слова сливались в один болезненный гул.\n\nЧто-то врезалось в машину. Хаос разразился вокруг него. Выстрелы. Дверь распахнулась, и из ниоткуда, словно визжащая гидра, вырвался рой рук. Руки нашли Шёрнера и вытащили его из машины, волоча по снегу обмякшие ноги.\n\nКулаки и сапоги колотили его. Острый предмет вошел ему в живот. Что-то грубое и толстое обвивалось вокруг его шеи, в то время как толпа кричала по-русски. Красная краска брызнула из ведра, окатив его с ног до головы. Он попытался закричать, но из горла брызнули только пена и кровь.\n\nЕго выворачивали наизнанку. Его горло сжалось, глаза вылезли из орбит, а ноги бешено задергались. Десятки воющих крестьян перед ним растворились в темноте, а звон в голове усилился. Маршал Московии дрыгнул ногами в последний раз и сдался."
speer_slaverevolt.31.a:0 "Не будет никакого суда над монстром в форме."

speer_slaverevolt.32.t:0 "Величайшее вторжение"
speer_slaverevolt.32.desc:0 "Тресков указал пальцем на сердце Московии. - "Добираемся сюда," - начал он, проводя прямую линию к Санкт-Петербургу. - "Будет трудно. Да, у нас есть профессиональная армия, но войска Шёрнера многочисленны, и в любом случае это не еще одна кучка необученного сброда." Он ущипнул себя за нос и разочарованно вздохнул. - "Какая кровавая бойня!"\n\nХанс Шпайдель сидел рядом с ним, и они вдвоем обсуждали последние детали "Плана Отто", названного так в честь Отто I, императора Священной Римской Империи. Оба мужчины, однако, казалось, играли со временем, переваривая детали в десятый раз, но все же мысль, которая занимала их обоих, оставалась. - "Думаю, мы можем закончить на сегодня, герр Тресков." - Сказал Шпайдель, и пруссак нерешительно кивнул. - Все на месте. армия готовилась пересечь границу, Люфтваффе готовилась к взлету, а Кригсмарине - к переброске наших войск. Все, что нам остается - это ждать."\n\nТресков в тот вечер в особенности казался не в себе. - "Полагаю, вы правы, герр Шпайдель, я..." - он потер лоб. - "Клянусь Богом, это при условии, что сумасшедший Шпеер просто так не переедет рабов на танках." Он бросил на Шпайделя взгляд, полный беспокойства и разочарования. - "Вы слышали, что он говорил в последнее время? Он как будто сошел с ума. Как этот старый дурак Гитлер..." - Шпайдель бессознательно крепко сжал пальцами стол. - "Как этот брюзгливый дурак в его последние дни. Сумасшедший, говорю я вам. Всякий раз, когда он упоминает Шмидта, у него всегда такой мерзкий тон, как у змеи. Не знаю, чем Гельмут это заслужил."\n\nШпайдель вздохнул. - "Герр Тресков, вам следует ложиться спать. Стресс начинает действовать и на вас." Генерал был прав - под глазами Трескова образовались мешки, которые с каждым днем становились все тяжелее, и старый пруссак, казалось, был на грани истощения. - "Возможно," - начал он, глядя на Шпайделя. - "Могу я вам кое в чем признаться, герр Шпайдель?" Мужчина кивнул."
speer_slaverevolt.32.a:0 ""Иногда я жалею, что вообще интересуюсь политикой.""

speer_slaverevolt.33.t:0 "Никогда не был предателем"
speer_slaverevolt.33.desc:0 "Каждый шаг, который делал Ремер, укреплял его уверенность. Он прошел вперед и остановился перед группой мужчин, каждый из которых был встревожен и, возможно, немного раздражен тем, что Ремер позвал их сюда. Однако он знал, что собравшиеся перед ним люди прислушаются. Они были самыми сильными людьми, которых он знал, и самыми преданными делу. Это были его друзья, его соотечественники. Эти армейцы, холодные, как сталь, и бессердечные, как собаки, были самой близкой семьей, которую Ремер когда-либо знал. И они никогда не предадут Рейх.\n\nВсе они потащились за Шёрнером, когда Шпеер послал его в Москву. Через снег, через мокрую грязь и град, через самое ужасное унижение, какое только мог навлечь на них Шпеер. Даже сейчас Ремер представлял себе лицо Шпеера и думал только о ненависти, которую он питал к этому дряхлому коротышке, который рано или поздно сведет Рейх в могилу своими либеральными идеями и бесхребетным потворством. Теперь Фердинанд Шёрнер, человек, которого Ремер уважал больше всего, поднял восстание против германского Рейха. Отвратительно. Ремер начал говорить. "Кто мы, как не самые преданные национал-социалисты?"\n\n"А что такое национал-социализм без нашей родной нации?" Он продолжал, и его речь становилась все менее связной, так как он начал говорить от всего своего сердца. - "Друзья, я знаю, что фельдмаршал Шёрнер занимает самое высокое место в наших сердцах. Мы знаем этого человека много лет, и он всегда был образцовым человеком. Но теперь он восстал против германского Рейха. Он плюнул на колыбель фюрерства, на чьи бы плечи он ни опирался."\n\nРемер помолчал, оглядывая потрясенную и ничего не выражающую публику. - "Вы знаете, что я говорю правду. Когда мы приветствуем друг друга, мы приветствуем Рейх и фюрера, а не предателей и раскольников. И когда мы идем в бой, мы снова делаем это ради Рейха и фюрера." - он усмехнулся. - "Шёрнер зашел слишком далеко и поднялся слишком высоко. Ради национал-социализма, ради Германского Рейха я больше не могу сражаться рядом с ним. Ради верности и чести, вы присоединитесь ко мне или умрете, сражаясь против своих братьев?""
speer_slaverevolt.33.a:0 "Мужчины медленно поднялись в знак согласия."


