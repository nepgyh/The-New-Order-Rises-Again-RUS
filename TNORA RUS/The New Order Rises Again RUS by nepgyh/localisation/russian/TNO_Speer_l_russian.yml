 speer.200.t:0 "Нюрнбергская речь"
 speer.200.d:0 ""My people - sons and daughters of Germany. The trials we have faced over the past three decades have been greater than anything faced by any other nation in history. Never before has an empire defeated so many foes and risen to such heights, only to be laid low again in such a short period of time. Since the passing of our beloved Führer, our suffering has only increased with each passing day. Thirty years ago, none could possibly have imagined that such privation and misery would befall the German people - yet, here we stand, knee-deep in the blood of our own kin."\n\n"How could it have come to this? How could we, the most noble and brotherly of nations, tear ourselves apart so suddenly and violently? The answer is plain for the rest of the world to see, but we ourselves have been blinded by petty rivalries and the stagnation of our glory. Germany: we failed. We failed to see the writing on the wall, to accept that the old ways served us no longer. We failed to remember that National Socialism is a movement of the people - not a rigid, dogmatic tool of bureaucrats, militarists and purist fanatics!"\n\n"People of Germany, we cannot - will not - return to the same path that led us to the brink of destruction once before. The time has come for change - change we can believe in! National Socialism and its representatives must serve the people first, and I swear that it shall! No more will you be asked to die for reasons you do not understand. No more will you be deprived of your bread by a faceless, stone-hearted bureaucrat. No more will the black stain of fanaticism be welcome in our great nation. The People's War is ended - now begins the People's Reich! Sieg heil!""
 speer.200.a:0 "Германия еще не потеряна."
 speer.201.t:0 "Гуманитарный кризис"
 speer.201.d:0 "Хоть война и закончилась, наш Фатерлянд продолжает страдать. Говорить, что нация "
 speer.201.a:0 "Благодарю вас, мой фюрер."
 speer.202.t:0 "Показать их преступления"
 speer.202.d:0 "Хотя их последователи и были убиты, заключены в тюрьму или подчинены, наследие Бормана, Геринга и Гейдриха остается, как нож в спине Германии. Со временем, когда их сторонники примут нашу идею или будут уничтожены, эти болезненные воспоминания исчезнут - но, возможно, мы не можем ждать так долго. Все эти претенденты на власть фюрера пользовались огромным уважением и популярностью среди населения. Разоблачение их сделок и преступлений через государственные СМИ и публичные показания стало бы мудрым шагом, но попытка дискредитировать их всех вместе вызвала бы подозрения.\n\nКонсерватизм Бормана, его безжалостность и преданность нацизму представляли собой полную противоположность того, за что выступают сторонники Шпеера. Он провел большую часть последних трех десятилетий, распространяя свой яд и заражая большую часть НСДАП. Искоренение этой гнили из партии будет иметь большое значение для уменьшения внутреннего сопротивления реформам. Борман всегда старался действовать в рамках закона, но все же внушал страх и ненависть многим своим подчиненным; теперь, когда его нет, они, возможно, будут охотнее свидетельствовать против него.\n\nГеринг всегда пользовался широкой народной поддержкой благодаря своему статусу героя войны, но гораздо большую угрозу представляет его бывшая база поддержки в Вермахте. Благодаря нашим великим победам во Второй мировой войне, Вермахт остается определяющей частью немецкой культуры и общества. Тем не менее, его милитаризм представляет собой явную и реальную опасность для Рейха, настроив против нас большинство наций по всему миру. К счастью, Геринг имеет длинный послужной список незаконной финансовой деятельности - деятельности, которая моментально разрушила бы его репутацию, если бы мы опубликовали ее в прессу.\n\nИ наконец, есть Гейдрих. Эсэсовцы, возможно, и вызывали всеобщее отвращение, но сам Гейдрих сумел сохранить положительный имидж после войны в Западной России благодаря высокому мнению Гитлера о нем, его репутации решительного человека и его спартанской дисциплине. Очевидно, что восхищение им может быстро перерасти в восхищение Гиммлером, а мы не можем позволить, чтобы Бургундские "
 speer.202.a:0 "Бормана, гнилого партийца"
 speer.202.b:0 "Геринга, продажного милитариста"
 speer.202.c:0 "Гейдриха, кровавого мясника"
 speer.203.t:0 "Чрезвычайный Суд"
 speer.203.d:0 "Холодным утром, когда до рассвета оставалось еще несколько часов, Альбрехта Лоренца приговорили к смерти.\n\nРазбуженный настойчивым стуком в дверь своей квартиры вскоре после полуночи, Лоренц забыл о всякой осторожности из-за своего сонного состояния. Если бы он был более бдителен, то мог бы понять, что вооруженные люди за его дверью были офицерами гестапо, абсолютно преданными новому фюреру. С кляпом во рту, с завязанными глазами, в наручниках и бесцеремонно запихнутый на заднее сиденье ожидавшего его автомобиля, Лоренц боролся и метался всю дорогу от своего дома до Чрезвычайного суда, созданного в местной штаб-квартире НСДАП.\n\nКогда его бросили в холодное стальное кресло перед судьей, который был известен своей лояльностью к Шпееру, Лоренц наконец осознал свое затруднительное положение. Сняв путы, он громко и настойчиво заявил о своей невиновности за несколько секунд до того, как кто-то ударил его дубинкой по голове. Он пришел в себя как раз вовремя, чтобы услышать приговор: "In accordance with the Führer's directives, this court finds you guilty of treason, homosexuality and Bolshevik sympathies. The sentence is death."\n\nHauled from the Special Court by balaclava-wearing guards, none present would ever forget Lorenz' screamed protests as he was dragged out behind the court, put up against a brick wall and shot twice in the head with a P38. Thus began the Great Purge, and the end of the Reich's fifth columnists."
 speer.203.a:0 "У нашего нового фюрера есть зубы..."
 speer.204.t:0 "План Эрхарда"
 speer.204.d:0 ""What's this? You want to change our price controls?" Speer raised a skeptical eyebrow as he glanced at Erhard over the top of his proposal sheet.\n\nErhard shook his head and plucked a fat cigar from between his lips. "No, my Führer. Read it again - I don't want to change them, I want to abolish them. Price controls have never prevented inflation, and the black markets have been sucking the life out of our commercial sector for over ten years. We aren't going to dig ourselves out of his hole if we keep rejecting sensible free-market principles on... well, principle."\n\nSpeer was silent for a moment, eyebrows furrowing as he squinted at the tiny text more closely. Erhard shifted in his chair and replaced his cigar, taking a deep, satisfied puff. Suddenly, Speer's eyes stopped flicking back and forth - then widened. "Reset the Reichsmark? Are you telling me we should..."\n\n"Withdraw it from circulation. All of it. Then issue new notes and coins. The first batch is ready for distribution already, and banks in East Prussia and the Rhineland are prepared to start accepting the old currency. It will - let me finish, my Führer - give our citizens the purchasing power they've lacked ever since the crash in the 50's. Once the OFN embargo ends..."\n\nSpeer looked equal parts intrigued and mortified. "What do you mean the emb-"\n\nErhard flicked away the stub of his cigar. "You ARE planning to end the embargo, aren't you? Haven't you already spoken with Schmidt about this?"\n\n"Yes, but not-"\n\n"Good. The sooner imports start up again, the sooner we'll see quality of life begin to increase. I assure you, my Führer, that you will see progress not a day after that embargo is lifted." Erhard rose to his feet with a groan of exertion and gathered up his papers. "Now, I really must be going, my Führer. I have a dozen bankers and five CEOs to meet with before the day is out." With a lazy salute, and an almost-forgotten "Heil!", Erhard was gone, leaving Speer with a book-sized proposal and far too many numbers for his liking.\n\n"
 speer.204.a:0 "Ну у него и характер..."
 speer.205.t:0 "Не в этот раз"
 speer.205.d:0 "Прошло уже много лет с тех пор, как кто-нибудь видел немецких матерей, несущих сумки полные продуктов. Мало того, это было настолько давно, что такое экзотическое событие попало в заголовки новостей по всему Рейху. В домах по всей Германии семьи занялись расчисткой неиспользуемых шкафов, чтобы освободить место для еды. Когда-то кошелек набитый марками едва мог прокормить одного человека в течение дня, не говоря уже о рабочей недели. Теперь же такая же сумма денег может прокормить семью в течение двух недель и более. Никто больше не слышал, чтобы родители ругали своих детей за то, что они переедают, учитывая, что эта деятельность быстро стала любимым времяпрепровождением оголодавших немецких масс.\n\nОднако еда - это не единственное, что появилось у немцев; электроника, автомобили и предметы роскоши теперь стали намного доступнее. Во многих домах с недавнего времени появились новые телевизором, в то время как пешеходные пробки значительно уменьшились, поскольку число граждан, владеющих частным транспортом, значительно возросло. В частности, бензиновые компании, весьма довольны таким развитием событий. Большие и малые предприятия наконец-то получают прибыль, и некое подобие процветания возвращается в наименее опустошенные части Рейха.\n\nОднако нам все еще не следует почивать на лаврах, о чем Эрхард постоянно напоминает фюреру. В то время как многие граждане поднялись над чертой бедности, остальные все еще продолжают пребывать на самом дне нашего общества, не имея средств, чтобы извлечь выгоду из обновленной рейхсмарки. Благотворительностью можно достичь не так уж и много, поэтому нам понадобятся все наши усилия, если Шпеер действительно хочет вывести рабочий класс из депрессии."
 speer.205.a:0 "Это только начало."
 speer.206.t:0 "Предложение Шмидта"
 speer.206.d:0 "Гельмут Шмидт вошел в кабинет фюрера со слегка робким "Heil!" and a rather hasty salute, looking suspiciously out of practice to Speer's eyes. Here, then, was the man who would redeem the Reich on the world stage; an impossible task to many, but not to one as ambitious as Speer.\n\nSpeer was careful to shake Schmidt's hand before the two sat, smiling slightly as he did so. "Schmidt," he said warmly. "Good to finally greet you somewhere more appropriate. The Chancellery meeting rooms aren't nearly secure enough, are they?"\n\nSchmidt nodded and smiled nervously at the implication. Certainly, there were more than a few men in the Party who would happily burst in waving a pistol if they knew the extent of what the Gang of Four was planning. Still, he said nothing, prompting Speer to clear his throat and lean forwards, looking distinctly businesslike. "Now, Schmidt - I understand you have an outline for dealing with our present diplomatic situation. I'm sure you're aware that we've already seen some positive developments on that front, but Erhard believes that we need something concrete to show our good intentions to the world."\n\n"Yes, my Führer," replied Schmidt, quickly composing himself. "Ah, a sort of 'whirlwind tour', as the Americans say. Straight to every capital that matters right now: Washington, Rome, Ankara, Tokyo, and so on. I'd undertake this myself, of course, since I'm an unknown quantity and can make a fresh impression on our old friends. The Pakt can wait, and obviously China, India and so on aren't priorities right now. Is this agreeable, my Führer?"\n\nSpeer nodded and smiled - genuinely, this time. "Excellent work, Schmidt. We're of two minds, clearly." The Führer rose from his seat, the sign that his Foreign Minister had the stamp of approval and was dismissed. "Let me know when you're planning to depart, and make sure you keep myself and the cabinet up to date on your progress. I leave the rest up to you. Best of luck, Helmut.""
 speer.206.a:0 "Настало время для дипломатического преображения"
 speer.207.t:0 "За пределами Атлантики"
 speer.207.d:0 "Исторический день настал! Сегодня президент Соединенных Штатов Америки поприветствовал немецкого дипломата прямо в Белом доме. Конечно, наш министр иностранных дел Гельмут Шмидт был принят не так тепло, как если бы на его месте оказался любой представитель ОСН, но тот факт, что президент не выказывал никакой враждебности, несомненно, является для нас хорошим знаком. Шмидт расплылся в улыбке, довольно странное зрелище для многих американцев после десятилетий враждебных отношений между нашими странами.\n\nНастоящим фурором, который Шмидт совершил во время своего визита, стало обращение к Сенату. Первоначальные опасения с нашей стороны быстро рассеялись, когда запись была доставлена в Германию для трансляции по государственному телевидению. "Thank you, ladies and gentlemen, for your most cordial reception and kind words of greeting." A standard diplomatic opening, but Schmidt's warmth of voice and character made clear his sincerity. He went on to say: "This is my first expedition as Foreign Minister of the Greater German Reich, and I must express my admiration for the authority and dignity that this great nation displays in every action and every hour of its existence."\n\nSchmidt's schedule did not permit a tour of major cities as he initially requested before setting out, but the Führer was doubtful that such a request would be granted by the Americans anyway. Considering we nuked them only twenty years ago, Schmidt's visit has been a resounding success and a great diplomatic victory for the Reich."
 speer.207.a:0 "У нас еще есть надежда."
 speer.208.t:0 "Соседи по дому"
 speer.208.d:0 "Дипломатическая авантюра Гельмута Шмидта продолжается: он посетил Рим, Анкару, Мадрид, Стокгольм и Хельсинки. Имидж Рейха сильно пострадал не только из-за постоянных завоеваний, но и из-за экономического краха, который убил большую часть экономики континента и погрузил наших торговых партнеров в депрессию. Кровожадный Бюргеркриг и публикация некоторых аспектов правления Гитлера только усугубили ситуацию, сделав нас дипломатическими изгоями. Несмотря на то, что когда-то мы были неоспоримым правителем Северной и Восточной Европы.\n\nШмидт понимал, что надеяться восстановить наш мировой имидж всего за одну поездку невозможно, однако первые шаги к долгожданной дипломатической оттепели наконец-то были сделаны. Несомненно, многие наши соседи задаются вопросом, является ли этот шаг в сторону доверительных отношений по-настоящему подлинным или мы опять строим за их спиной какие-то злые козни. "
 speer.208.a:0 "Со временем они поймут."
 speer.209.t:0 "В стране восходящего солнца"
 speer.209.d:0 "За последние два десятилетия Японцы никогда не скрывали своего недоверия и даже откровенной ненависти к нашей стране. Наш союз в трехстороннем пакте был рожден не более чем из соображений удобства и сдерживания Соединенных Штатов и их союзников, что повлекло за собой втягивание нас в войну против Америки. Как соперничающая фашистская держава, японцы, естественно, видят в нас угрозу и вызов своему правлению несмотря на то, что наши сферы влияния почти не пересекаются. Наши недавние дружеские заигрывания с их заклятым врагом, возможно, даже усугубили эту вражду.\n\nИ все же у Шмидта есть работа, которую он превосходно выполнил, учитывая все эти обстоятельства. Поприветствованный премьер-министром, хотя и проигнорированный императором, он произнес страстную речь в парламенте Японии, призывая положить конец "
 speer.209.a:0 "Что ж, могло быть и хуже."
 speer.210.t:0 "Враг моего врага"
 speer.210.d:0 ""The United States," Speer finally said, opening his eyes and setting his hands down on his desk. "You're right on this count, Schmidt. We need their economic clout on our side."\n\nSchmidt breathed a sigh of relief and nodded. "Thank you, my Führer. I promise you, this is the right path. They're... well, they're normal."\n\nSpeer chewed his lip, looking a little skeptical. "Hmm. True, but they won't stop trying to subvert our interests. Don't forget that we've been on hostile terms for decades now, and that history won't go away just because you enjoyed some applause while you were over there."\n\n"I know, my Führer," Schmidt replied with a slightly offended edge to his voice. "But they also operate in a manner we're more than familiar with, and our two societies are more alike than they are different. The Japanese, though? Trying to build normal relations with them, even if it's not totally futile, might just make them more confident in their own broken system. Can you imagine if we got dragged into another war because of them? If you ask me, we should keep them at arm's length, my Führer."\n\nSpeer nodded and scratched his chin. "Yes, I understand, but still... the Japanese still match the Americans in their military might. Isn't there some value in a deterrent?"\n\n"Deterrent? My Führer, forgive my frankness, but we already have a deterrent - it's called our nuclear arsenal. Conventional armies don't have the clout that they used to. Trust me, Erhard is right; the economic benefits of trade with the United States will far outweigh anything the Japanese can offer, and we can't be seen to associate with the Japanese if they take a turn towards aggression again."\n\n"I have already made the decision, Schmidt," Speer remarked, relaxing a little. "Don't fret. Tell your men at the foreign office to get to work, and contact Erhard too. We still have a long way to go before we start seeing Fords on the Autobahn.""
 speer.210.a:0 "Два орла должны держаться вместе."
 speer.211.t:0 "Друзья былых времен"
 speer.211.d:0 ""Japan," Speer finally said, glancing at Schmidt to gauge his reaction. As expected, it was one of disappointment and no small amount of horror. Speer had known what to expect, but the expression on the Foreign Minister's face still hurt a little.\n\nSchmidt ground his teeth for a moment before leaning forward and locking his fingers together to keep from balling his fists. "My Führer, the Japanese don't have anything to offer us. The Americans have so much more that would benefit our economy."\n\nSpeer took a long time to reply. He stood from his desk and wandered over to the window, gazing out across the concrete skyline he had shaped decades ago. "I know, Schmidt," he finally said, not turning back to look at his subordinate. "But I'm not thinking merely of the economy. The United States won't stop their covert activities against us just because of a few trade deals. We need a substantial counterbalance to their military."\n\nSchmidt sputtered. The sound of his chair scraping against the polished floor as he stood upright stung the Führer's ears. "We have a nuclear arsenal that could flatten every city in North America and then some! Adding Japan's stockpile to that won't help to ease global tensions, Speer!"\n\nThe Führer's face darkened at the mention of his name in anger. "I've made my decision, Schmidt, and you had your tour. We can still have normal relations with the Americans, just not... not the kind you clearly have in mind." He turned to face Schmidt, who had folded his hands behind his back to hide their shaking. "That will be all, Herr Schmidt. You are dismissed."\n\nThe Foreign Minister didn't even bother to salute as he turned and stalked from Speer's office. Hopefully, he would see the wisdom of a move towards Japan in time."
 speer.211.a:0 "Надеюсь он поймет..."
 speer.212.t:0 "Мы не одиноки"
 speer.212.d:0 "Рейнхард Гелен не производил особого впечатления на незнакомого человека. Худощавый, с торчащими ушами, он был не из тех людей, которых можно было бы представить во главе Иностранных Армий Востока, подразделения военной разведки, действовавшего во время войны против Советов. Его также нельзя было считать особо убежденным идеологом. Однако он был верен, безжалостен и полностью предан Фатерлянду, продолжая свои разведывательные операции против большевиков даже после их поражения. По мнению Шпеера, он был не только блестящим человеком, но и истинным немецким патриотом, поэтому его и пригласили в высокие залы Рейхстага для обсуждения одного интересного предложения.\n\nШпеер немного расслабился, не чувствуя ничего, кроме почтительного почтения со стороны аккуратно одетого мужчины в причудливом котелке. "So, Herr Gehlen," he said, steepling his fingers. "I understand that on top of all this information you've brought me, you have an idea for how to deal with the matter of internal security. Please, speak your mind."\n\nGehlen hesitated for a moment before visibly relaxing and leaning onto the desk. "My Führer, it's no secret in intelligence circles that you are seeking to rein in the Gestapo and Abwehr, if I may be so bold. They are, indeed, in poor shape. They could neither prevent the civil war, nor rein in the dissident factions within the Reich."\n\nSpeer's face remained inscrutable. "Go on."\n\n"After the war, the Americans changed tack. Their wartime organization, the OSS, became the foundation of the CIA. They learned from their mistakes, adjusted accordingly and now they're drastically outpacing us in the field of intelligence. The same goes for the Japanese, as well as for every second-rate power in the world. We need something else - a new intelligence agency for the modern era."\n\nSpeer pondered this for a moment. "Interesting idea. Do you have anything more concrete for me?"\n\nGehlen nodded. He hauled his briefcase up onto the desk and clicked it open, producing an over-stuffed manila envelope with 'Reichsnachrichtendienst' scrawled on the front. "I do indeed, my Führer. Would you like to know more?""
 speer.212.a:0 "Как долго он это планировал?"
 speer.213.t:0 "Момент времени"
 speer.213.d:0 "Как часто бывало в те дни, я гадал, как отнесется ко мне история. Внешне и по мнению всего остального мира, у меня не было бы другого выбора, кроме как запомниться в качестве великого фюрера-реформатора. В течение нескольких недель после Гражданской войны я мог смотреть из окна своего кабинета в рейхсканцелярии и видеть толпы доброжелателей, заполняющих площадь внизу. С моего высокого насеста они казались огромной, бурлящей массой. Отдельные личности таяли, растворяясь в великом шуме человечества. Не в силах разглядеть их лица, в те моменты я понимал, что это и было проявление "
 speer.213.a:0 "Кем я буду в их глазах?"
 speer.214.t:0 "Меч над свастикой"
 speer.214.d:0 "Шпеер почувствовал, как холодок пробежал у него по спине, когда он прочитал доклад Имперской Службы Безопасности о подпольных движениях в Рейхе. "Are you certain this is accurate, Gehlen?" he asked the RND head. "Some of these groups... I'm sure the Gestapo weeded them out, root and stem, thirty years ago."\n\n"I'm positive, my Führer. It's likely that many junior members of such organizations were beneath the Gestapo's notice at the time. I wouldn't be surprised if they kept to their beliefs in secret all these years."\n\n"I trust you, Herr Gehlen, but this just seems beyond belief. Look at..." he paused a moment, eyebrows rising. "Antifaschistische Aktion? Now, really, that's... Hitler spared no expense in rooting out every known communist in Germany. You're telling me that they survived all this time?"\n\nGehlen shook his head. "No, my Führer. I believe that to be a copycat organization. We still find banned literature in the hands of dissident cells - I wouldn't be surprised if some more radical members of the student movement have turned to Bolshevism for some inane reason." He almost spat the sentence out, not even bothering to hide his open disgust at such treason.\n\nSpeer continued scanning the list. Then - his breath caught, as his eyes did, on the final name listed. Reichsbanner Schwarz-Rot-Gold. Speer didn't recognize the name straight away, but something about it seemed... ah. Of course. The SPD paramilitary, with its fluttering tricolor and bizarre mixture of military men and well-groomed politicians. Attached to the organization's brief was a name, which for reasons well within Speer's understanding rattled him to the core.\n\n"Spartakus?" Speer looked up at Gehlen, horrified comprehension dawning on his face. He knew his history well enough to understand. "Do you mean to say that..."\n\n"We've yet to determine the significance of that moniker, my Führer. It could be misdirection. However, yes, it is possible that it means exactly what it implies."\n\nOne could have heard a pin drop in the Führer's office. Speer sputtered. "But we're trying to-"\n\n"I know, my Führer," interrupted Gehlen, grim-faced yet inscrutable. "But our best efforts may not have been enough.""
 speer.214.a:0 "Они придут, и число им миллион."
 speer.215.t:0 "Не в этот раз"
 speer.215.d:0 "Прошло уже много лет с тех пор, как кто-нибудь видел немецких матерей, несущих сумки полные продуктов. Мало того, это было настолько давно, что такое экзотическое событие попало в заголовки новостей по всему Рейху. В домах по всей Германии семьи занялись расчисткой неиспользуемых шкафов, чтобы освободить место для еды. Когда-то кошелек набитый марками едва мог прокормить одного человека в течение дня, не говоря уже о рабочей недели. Теперь же такая же сумма денег может прокормить семью в течение двух недель и более. Никто больше не слышал, чтобы родители ругали своих детей за то, что они переедают, учитывая, что эта деятельность быстро стала любимым времяпрепровождением оголодавших немецких масс.\n\nОднако еда - это не единственное, что появилось у немцев; электроника, автомобили и предметы роскоши теперь стали намного доступнее. Во многих домах с недавнего времени появились новые телевизором, в то время как пешеходные пробки значительно уменьшились, поскольку число граждан, владеющих частным транспортом, значительно возросло. В частности, бензиновые компании, весьма довольны таким развитием событий. Большие и малые предприятия наконец-то получают прибыль, и некое подобие процветания возвращается в наименее опустошенные части Рейха.\n\nОднако нам все еще не следует почивать на лаврах, о чем Эрхард постоянно напоминает фюреру. В то время как многие граждане поднялись над чертой бедности, остальные все еще продолжают пребывать на самом дне нашего общества, не имея средств, чтобы извлечь выгоду из обновленной рейхсмарки. Благотворительностью можно достичь не так уж и много, поэтому нам понадобятся все наши усилия, если Шпеер действительно хочет вывести рабочий класс из депрессии."
 speer.215.a:0 "Это только начало."

