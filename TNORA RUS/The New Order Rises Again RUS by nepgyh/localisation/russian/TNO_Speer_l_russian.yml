 speer_moskowien.3.t:0 "Боже помоги, мне было всего 19" #Start of German Soldier Event Chain
 speer_moskowien.3.d:0 "Маттеус Шорнбергер откинулся на спинку стула и закурил сигарету. Дым лениво поплыл в воздухе, прежде чем его внезапно высосало из комнаты, вслед за ветром, дувшим через открытое окно. Он бездумно пыхтел, глядя в окно на свою улицу в западной части Фульды. Отец убьет его, если узнает, что он курит, и именно поэтому ему пришлось делать это в своей комнате на третьем этаже, ровно на этаж выше кухни и двумя этажами выше мастерской отца, заполненной инструментами часовщика. Конечно, его отец был не просто часовщиком - он был героем, награжденным Железным крестом первого класса. Хотя его отец никогда не выставлял это напоказ, он знал, что соседи помнят об этом. Это было видно по их восторженным приветствиям, по тому, как они предпочитали его бизнес другим, по тем милостям и подаркам, которые они ему делали. Его отец был человеком, которого уважали все, включая Маттеуса; человеком, который противостоял иудо-большевикам на востоке и уничтожил их. Он был тем, на кого можно равняться. \n\nА что же ждало Маттеуса в его жизни? Он уже несколько месяцев прокручивал в голове этот вопрос в голове, но так и не нашел на него ответа. Конечно, он учился, как и хотел его отец, но какой в этом смысл? Рабы уже делали всю работу, что была нужна Германии. Неужели он действительно хочет потратить лучшие годы своей жизни на то, чтобы получить степень, после чего у него не будет никакой цели в жизни, и все это только из-за прихотей общества, которое в нем не нуждается? "
 speer_moskowien.3.a:0 "Какой в этом смысл?"
 
 speer_moskowien.77.t:0 "Принять решение"
 speer_moskowien.77.d:0 "С другой стороны, именно в армии Маттеус видел свое будущее. Там он мог бы послужить своему Отечеству. Он мог бы вернуться домой и иметь такое же уважение, как и его отец. Он мог сделать что-то героическое и вернуться домой таким же сильным и мудрым, как его отец. Кроме того, он все еще помнил военные истории, что рассказывал ему отец, когда он был еще мальчиком. Они говорили о радости и товариществе, о славных победах над евреями и славянами, о великом триумфе и историях, которые сопровождали его. Для Маттеуса это звучало гораздо лучше, чем сидеть в офисе, вертя большими пальцами всю оставшуюся жизнь. \n\nЕдинственное, что до сих пор удерживало его от того, чтобы помчаться в военкомат, - это, как ни странно, отец. Маттеус как-то пропустил эту мысль мимо ушей и быстро научился не повторять ее снова. Он никогда не видел отца в таком гневе. Тот заставил его пообещать, что никогда и ни при каких обстоятельствах не пойдет к Вермахт. Конечно, Маттеус обещал - что еще ему оставалось делать? - но теперь он удивлялся, почему. Так он и сидел, обдуваемый ветром, в глубокой задумчивости. \n\nВнезапно он затушил сигарету о подоконник. Он знал, почему отец так злился при одной мысли о том, что его сын окажется в армии. Он считает, что Маттеус был слишком мягок, не так ли? Он думал, что молодой юнец не сможет справиться с войной, не так ли? Он считал, что Маттеус не сможет справиться с ответственностью и давлением, или с тем, что некоторые люди станут зависеть от его действий. Маттеус знал, что это правда - у его отца, похоже, не было особых проблем с восприятием военной истории, не так ли? Боялся ли он, что сын может превзойти его, сделать больше, чем он сам? Что ж, теперь он это увидит. Маттеус собирался идти в армию, и он заставит своего отца увидеть, что в нем не стоит сомневаться. Он собирался стать солдатом, и ничто не должно было встать у него на пути. \n\nМаттеус в ярости нацарапал прощальную записку и швырнул ее на кухонный стол, направляясь к двери. Схватив пальто, он обернулся, чтобы еще раз насладиться видом дома. Он собирался вернуться, и он собирался стать чем-то большим, чем его отец мог когда-либо мечтать быть. \n\nОн собирался стать героем."
 speer_moskowien.77.a:0 "Как отец, так и сын."


 speer_moskowien.4.t:0 "Аккуратная форма"
 speer_moskowien.4.d:0 "Ветер унес наследника Матфея в сторону, пока тот стоял перед вербовочным пунктом. Холодное бетонное здание, казалось, смотрело прямо сквозь него. Перед зданием стояли два члена Вермахта, одетые в парадную форму. Он молча прошел мимо них в здание. \n\n"Heil Speer!" The recruiting officer, sitting neatly at his desk, snapped to his salute, an action Matthäus returned. "What can I do for you, sir?"\n\n"I'm looking to join the Heer, sir." Matthäus replied, confidently. He made sure to keep his chest out and chin up.\n\n"Good, good. Just sign these papers and go into that room back there. You'll find a uniform, a helmet, and we'll direct you onto a bus out of here shortly."\n\nMatthäus sat down in front of the table, the pen clicking in his hands. Multiple papers were set in front of him, each detailing oaths and promises. "I will be loyal to the Fuhrer and to Germany." "I will not falter in my duty to the Reich." "I will uphold and support my fellow soldier, and follow orders without question." Yes, yes, and yes. He soon began to stop reading the papers, simply signing where they asked him to. Finally, he moved on to the back room, where his uniform awaited him.\n\nCrisp, folded, and clean, the grey uniform sat among rows of other uniforms identical to it. A small part of Matthäus's mind told him that this would be the cleanest he'd ever see it. He grabbed one that fit him, trying on the tunic and pants. The helmet, clean and polished, didn't fit all that well, but Matthäus couldn't find one that fit better, so he took it. When he was ready, he marched proudly out of the room and into the back, taking a seat besides other, similarly uniformed recruits.\n\nWithin minutes, a bus pulled up to the office, and the men were loaded on. As the bus pulled away, Matthäus took one last look around the city he had called home all his life. A new chapter of his story was just beginning."
 speer_moskowien.4.a:0 "Какое будущее готовит нам судьба?"
 
 speer_moskowien.5.t:0 "Суровая реальность"
 speer_moskowien.5.d:0 ""\n\nMatthäus's legs swung and scratched helplessly at the bricks, his hands barely grasping onto the edge of the wall he dangles from. Below him, a small queue was beginning to pile up, men watching his every swing as he desperately struggled for any traction. Though he couldn't see him, he could already tell the drill sergeant was getting closer to him.\n\n"There's Russian machine guns behind you, boy! They're getting closer, they're gonna kill your squadmates if you don't get past that fucking wall, boy!" Soft chuckles from the men below him. What made the situation even more humiliating was that none of the men before him had many problems with getting up and over. It was Matthäus, and Matthäus alone, who was struggling so much with it. He tried to pull himself up and over again, to no avail.\n\n"They're on top of us now, boy! They're shredding us, boy, there's guts all over your legs, boy, get over that wall!" Matthäus was about ready to just let go and quit. He wasn't made out for this, clearly. His father had been right.\n\nThe thought stopped him in his tracks. His father, if he returned home, would be insufferable. He would be right that Matthäus wasn't strong enough for this. Matthäus could picture his dad cracking open a beer in his shop, saying to some curious customer, "I told him over and over to not go, but he did, and you know what happened? I was right, and he's back at home now. I tell you, they aren't made like they used to be, are they?"\n\nWith a final heave, Matthäus pushed over the wall and fell to the ground on the other side. The drill sergeant gave him shit, for sure, but he didn't hear it. He was still going. He was still a soldier."
 speer_moskowien.5.a:0 "Это был долгий марш..."
 
 speer_moskowien.7.t:0 "Боевая 16-я"
 speer_moskowien.7.d:0 "Грузовик трясло и дребезжало, пока он катился по автобану, оставаясь позади передней машины. Маттеус знал, куда они направляются, и это немного потрясло его. Конвой направлялся в Данциг - город, что располагался на противоположном угле Германии. Маттеус пару раз бывал в столице. Но Фульда и местность вокруг нее - вот все, что он знал большую часть своей жизни. Слегка дрожа, он вытащил из кармана приказ о назначении и перечитал его, казалось, в сотый раз. Все было в порядке - он ехал на грузовике в Данциг, чтобы присоединиться к 16-й пехотной дивизии. Он предположил, что люди вокруг него были в том же самом путешествии. 16-я пехотная - это не то, о чем Маттеус когда-либо слышал, но это и не имело большого значения. \n\nЧеловек рядом с ним похлопал его по плечу. - "Hey." he said cautiously. "You're from Bachrain?"\n\n"Oh, yeah, I've lived there my whole life."\n\n"Me too." The man said. "Schornberger. . .I feel like I've heard the name. The watchmaker, right?"\n\n"Not me. That's my dad."\n\n"Oh, really? He's good at what he does. A soldier too, I've heard. You following in his footsteps?"\n\n"Not exactly." Matthäus laughed. The two men's conversation continued, and soon other men began to join in. Matthäus learned they were all going to the 16th as well, as he expected. Most were from around Fulda, if not the city itself, though there were some from other areas. One even said he was from Vienna. Soon, the squad became fast friends. It's hard not to like someone when you spend 3 hours of a boring truck ride talking to them. As Matthäus spoke, he knew that he'd truly found his calling. If only his father could see him now!"
 speer_moskowien.7.a:0 "Все они были хорошими людьми."
 
 speer_moskowien.6.t:0 "Новые приказы"
 speer_moskowien.6.d:0 "Это был обычный день в Данциге, не отличающийся от прошедших шести месяцев. Маттеус лежал на своей койке, мечтая о возвращении домой. Это была не та жизнь героя, которую ему обещали. Действительно, самое интересное, что он видел — это как несколько месяцев назад вышедший из-под контроля грузовик врезался в стену базы. Все остальное время он проводил в праздном патрулировании различных районов Данцига, от доков до казарм и Губернаторского дворца. В общем, казалось, что Маттеус никогда не станет таким же героем, каким был его отец - не из-за отсутствия попыток, а просто из-за отсутствия возможности. \n\nЕго друг, парень по имени Йохан, открыл дверь барака и вошел внутрь. - "Guys, pack your shit. We're leaving in two hours, going out east." He yelled, to the complaint of those who were catching up to the sleep they had lost in the last few days. The barracks sleepily came alive, as man after man rolled out of their beds to put on their uniform. Matthäus did not move, instead thinking for a moment, before catching Johan's attention.\n\n"Johan, where are we going? What are we doing out east?"\n\n"We're being deployed. Apparently we're restoring order to the east, or some shit. I'm not clear on the details myself, but I know we're being deployed."\n\nMatthäus rushed from his bed, eager to get his pack ready. Finally, some action! He had been hoping for this day ever since he had joined the Heer. All the training, all the waiting, all the busywork- all had been leading up to these moments, where Matthäus could finally prove that, yes, he was able to do all the same work and more that his father did so many years ago. Within a few minutes, his personal items rested snugly in his pack. Matthäus, now dressed in his field greys, took one look at himself in the mirror on the wall before he marched outside to the trucks.\n\nHe looked quite nice. He looked natural. Above all else, he looked ready."
 speer_moskowien.6.a:0 "Дела идут на поправку."
 
 speer_moskowien.8.t:0 "Битва за Смоленск"
 speer_moskowien.8.d:0 "G1 Маттеуса яростно раскачивался в его руках, когда он опустошал магазин, бежав по улице. Его товарищи по отделению делали все возможное, чтобы поддерживать огонь, время от времени пригибаясь, чтобы избежать ответного огня. Маттеус снова пригнулся, чтобы перезарядить автомат, даже не заметив пуль, пробивших стену позади него. Сейчас его мысли были сосредоточены не на том, чтобы не умереть, а как послужить своей родине. Даже с его сосредоточенностью и попытками сохранить самообладание, он чувствовал, как маниакальное чувство ужаса медленно поднимается в нем, как это было почти час назад. Как долго они сражались на этой улице? Сколько у них осталось патронов и что будет, если они кончатся? \n\nНо сейчас эти мысли были быстро отброшены резким криком сержанта. \n\n"Schornberger! I need you to do some shit for us!" the man shouted, but whatever he shouted was drowned out by the next man over's yelling.\n\n"Holy shit! Johan just ate a fucking grenade up there!"\n\nMatthäus looked over the trench to the next foxhole, where his friend was noticeably absent. As he looked, however, he noticed movement in a ruined house, off to the left. None of his squadmates were in there- could a flanking attack be coming? A quick slap from the NCO brought him back to attention.\n\n"Like I was saying, Private, I need you to find a command element, tell them to give us reinforcements, supplies, something! We're running low! You hear me, private?""
 speer_moskowien.8.a:0 "Мне нужно позвать Йохана, сэр! Дайте мне минутку!"
 speer_moskowien.8.b:0 "Конечно, сэр!"
 speer_moskowien.8.c:0 "Сэр, в этом здании кто-то есть. Мне нужно проверить."
 
 speer_moskowien.9.t:0 "Красный знак мужества"
 speer_moskowien.9.d:0 "Маттеус, даже не задумываясь, перемахнул через стену и помчался по улице. Он не слышал криков своего сержанта, все, что он слышал, - это стук собственного сердца и треск пулемета. Внезапно земля вокруг него взорвалась осколками камня и шрапнелью, когда пули с треском посыпались прямо перед ним. Ему было все равно, лишь бы его не убили. По какому-то божественному чуду или безумному везению он остался в живых. Маттеус ухитрился проскользнуть в окоп невредимым, врезавшись головой в противоположную стену. Быстро отряхнувшись, он повернулся, чтобы найти своего друга. \n\nЙохан лежал в луже собственной крови - луже, которая теперь плескалась вокруг сапог Маттеуса, - с лицом быстро умирающего человека. Его униформа, изрезанная осколками в лохмотья, теперь была влажной от крови, сочившийся из тысячи ран. Его рука, все еще державшая винтовку, теперь лежала отрезанной позади него. Пока Маттеус в ужасе смотрел на него, Йохан, широко раскрыв глаза, бросил на него последний взгляд, и наконец замолчал. \n\nМаттеус был слишком напуган, чтобы соображать. Его чувство паники, которое было так хорошо подавлено, теперь взорвалось так же яростно, как и граната. В слепой миг абсолютного ужаса Маттеус схватился за край окопа, ища хоть какой-нибудь способ убежать, убежать назад, мимо своего подразделения, мимо Смоленска, обратно в свой дом в Фульде. \n\nПулеметные пули снова затрещали по окопу, и Маттеус уловил странное напоминание о том, почему окоп был здесь, когда одна пуля задела его пальцы, отправляя его обратно в лужу крови. Без прикрытия он не смог бы выбраться отсюда живым. Маттеус прислонился к стене, не сводя глаз с трупа того, кто когда-то был его другом. Он не мог отвести взгляд. Все, что он мог делать, это сидеть и смотреть. \n\nЭто было совсем не похоже на рассказы его отца."
 speer_moskowien.9.a:0 "Эти глаза смотрели прямо на него."
 
 speer_moskowien.10.t:0 "Самый быстрый пацан на востоке"
 speer_moskowien.10.d:0 "Маттеус одним прыжком сорвался с места и помчался по улицам Смоленска. Пули ударили по стенам позади него, и он, спотыкаясь, выбежал на соседнюю улицу. Оттуда он повернулся и побежал мимо трупов, опустив при этом голову. Крики умирающих и раненых гремели в его голове, все еще ища какого-нибудь командира. \n\nПройдя пять кварталов, он наткнулся на импровизированный госпиталь, поспешно собранный в хаосе боевых действий. Он протискивался между врачами, ухаживающими за своими пациентами, медсестрами, снимающими тела с кроватей и складывающими их в кучу подальше, и иногда ходячими ранеными, ожидающими, когда освободится столик. Наконец он вырвался из хаоса и продолжил поиски. \n\nУжасы битвы, через которую он прошел, становились все более и более ясными, когда он, казалось, возвращался к ним всем на своем пути. Впереди было легко не обращать на них внимания, учитывая битву и пули, летящие повсюду. Теперь, на обратном пути, не было никакой дымки, чтобы скрыть тела, кровь и обломки. \n\nВ конце концов Маттеус все-таки нашел командный центр. Он даже не заметил, что как монотонно запрашивает дополнительные припасы для своего отделения. Когда командир исполнил его просьбу, послав другой отряд сменить его подразделение, Маттеус почти ничего не замечал. Вместо этого он сел в углу и попытался осмыслить увиденное. "
 speer_moskowien.10.a:0 "Война - это не только игры и веселье."
 
 speer_moskowien.11.t:0 "Если бы ты мог найти его в своем сердце"
 speer_moskowien.11.d:0 "Маттеус осторожно вошел в здание, держа винтовку наготове. Он заметил легкую дрожь в прицеле - возможно, от адреналина, возможно, от страха. Звуки битвы, ревущей снаружи, теперь были только приглушенными тресками и ударами, отражающимися от стен. В самом доме было темно - электричество давно отключили, - и единственный свет, который просачивался внутрь, проникал через трещины в потолке и стенах. Маттеус медленно двинулся вперед, напрягая зрение, чтобы лучше видеть в темноте. \n\nСтон в соседней комнате привлек его внимание, и Маттеус остановился как вкопанный. Он мог услышать слабое и свистящее дыхание, прорывающееся сквозь гулкую тишину. Легкое шарканье подтвердило, что источник шума находился справа. Маттеус медленно собрался с духом и выскочил из-за угла. \n\nЛуч света осветил молодого русского, не старше самого Маттеуса, скользкого от крови. В правой руке он держал фотографию, в левой-старую винтовку. Несколько мгновений они смотрели друг на друга, не шевеля ни единым мускулом, как будто их объединял хаос войны. \n\nМаттеус поднял винтовку и всадил в мальчика шесть пуль, заставив его затаить дыхание. Картинка выпала у него из рук, и Маттеус с трудом разглядел мальчика, стоявшего рядом с матерью и отцом. \n\nМаттеус безучастно вышел из дома и вернулся в очередь. Сержант спросил его, чисто ли в здании, на что Маттеус смог ответить только кивком. Не говоря больше ни слова, Маттеус вернулся на линию фронта, время от времени стреляя по врагу. "
 speer_moskowien.11.a:0 "Это совсем не похоже на сказки."
 
 speer_moskowien.12.t:0 "Ужасы войны"
 speer_moskowien.12.d:0 "Видения не прекращались.\n\nМаттеус ворочался в постели снова и снова, и они никак не хотели уходить. Улица, битва, то, что он видел, - все это прокручивалось в его голове, как длинный фильм ужасов. Он не мог перестать думать о треске ружейных выстрелов, криках раненых и умирающих, о воплях людей, которые знали, что в любой момент могут умереть. После часа этой пытки Маттеус решил провести еще одну бессонную ночь. Он тихо спрыгнул с койки и поплелся в ванную. Возможно, он сможет там успокоиться. \n\nВойдя в тускло освещенную ванную, он долго разглядывал себя. Усталое, небритое лицо смотрело ему прямо в глаза. Человек одновременно молодой телом, но старый умом. Возможно, немного подкрасившись и хорошенько побрившись, он мог бы выглядеть молодым юношей, которым был когда-то, но один взгляд в его собственные тусклые глаза был верным признаком того, что он больше не был тем мальцом из Фульды. \n\nОн сделал глоток воды из раковины, потом умылся и вернулся в постель. Там он тихо улегся, ожидая, когда взойдет солнце и начнется новый день. "
 speer_moskowien.12.a:0 "Он размышлял о том, что подумает его отец."
 
 speer_moskowien.13.t:0 "Родившийся в Великом Рейхе"
 speer_moskowien.13.d:0 "Вот тогда я и сказал ему - "\n\nThe table erupted with laughter as the man finished his story, and Matthäus cracked a smile of his own. These were good people he had met- being new to Friedrich-Wilhelms-Universität was quite the overwhelming experience. Matthäus had managed, but it seemed he had finally met some people he could fit in with.\n\n"So that's how high school ended for me. Matthäus, you're the new one here. What did you do before University?"\n\n"I, ah. . ." Mathaus paused for a moment. How would they react? Should he be honest? Christ, they're all looking at him now. No time to think.\n\n"I served with the Heer out east, in Smolensk."\n\nAnother moment of silence around the table- perhaps a silence for Matthäus's chances of making friends here. "Well, uh, that's interesting." said one.\n\n"Did you kill anyone?" said another, entirely too excited for the question he had asked."\n\n"What war?" said a third. Matthäus did not answer any of these questions. Instead, he picked up his bag and quickly walked out of the cafeteria. They didn't understand. Nobody here did, and nobody here ever would. He was alone, and perhaps he always would be."
 speer_moskowien.13.a:0 "Отец был прав." #end to German Soldier Event Chain
 
 speer_moskowien.14.t:0 "Командный пункт" #Start of War Room Event Chain
 speer_moskowien.14.d:0 "В этой небольшой комнатушке собрались великие умы. Политики и военные офицеры склонились над большими картами старого и Нового Света. Шпеер прислушивался к тому, что сейчас обсуждали окружающие его люди. Их мысли смешались воедино. Это образовало огромную смесь интеллекта, которая имела мало смысла, поскольку в нее были введены эмоции, за которыми последовала спешка. \n\nНо Шпеер знал, что он должен держать голову чистой над мутными водами военного зала. Здесь, в Германии, ему пришлось приложить большие усилия, чтобы одержать победу как над военными, так и над славянами на востоке. \n\nЗдесь, напомнил себе Шпеер, он должен держать глаза и уши востро. И прямо сейчас он должен был сделать глубокий вдох и нырнуть под воду. \n\nНырнуть прямо в пасть акулам - Шпайделю, Шёрнеру и Трескову. \n\nШпеер прикинул, что Шпайделю нужно что-то медленное, что-то осторожное. Тресков хотел сбалансированного подхода. А Шёрнер, как животное, которым он и был, всегда стремился к войне, хотел чего-то жесткого... чего-то быстрого, и это, сказал себе Шпеер, было опасно похоже на старый способ ведения войны. \n\nТеперь их ссора подходила к концу, и они повернулись к Шпееру, который смотрел на них снизу вверх. Шпеер откашлялся и начал говорить."
 speer_moskowien.14.a:0 "Операция Сияющая слава"
 speer_moskowien.14.b:0 "Операция Порывистый ветер"
 speer_moskowien.14.c:0 "Операция Замерзающий шторм"
 
 speer_moskowien.15.t:0 "Операция Сияющая слава"
 speer_moskowien.15.d:0 ""I must suggest that we take this carefully," Speidel said. He gestured to the map, explaining his plan, "It would make us seem reasonable, careful. It would allow us to behave better. We would take on the appearance of peacekeepers. We would not show too much force but instead we would show our intentions to give support to our own people in the East."\n\nSchörner shook his head at his words and told him to his face, "You are asking too much of our boys. You don't know what it's going to be like for them to face the Slavs. Those people would shoot our boys even if they behaved nicely and spoke to them politely. Neither they nor we are friendly neighbors now, are we?"\n\nBut Tresckow shot at him with words. "You're right, but this can save civilian lives." Schörner groaned at that and scoffed. Tresckow ignored him, adding to Speidel's points, "It can keep us from playing too much of a part in bringing the blood of innocent people on our troops. And it would show to the world that we are being intelligent about it."\n\n"What's intelligent is getting our men into the fire and out of there quickly rather than asking them to stay in the fire and do nothing," Schörner said, his face clearly showing that he wasn't having it from either of them.\n\n"It isn't going to be like that," Speidel told him, "because this will show the natives that we are not here to kill them all. They might even cooperate with us."\n\n"Hah! Good luck with that. No Slav would embrace us."\n\n"They won't, but it's worth trying. I'd rather keep civilian casualties low and our troops safe with careful officers rather than go headlong into a war that will spill the blood of everyone involved, either civilian or not," Tresckow added.\n\n"And this is only a plan. It's all up to our Fuhrer to decide what must be done." Speidel and his fellow officers now turned to Speer. The Fuhrer had listened to them."
 speer_moskowien.15.a:0 "Медленно и уверенно."
 
 speer_moskowien.20.t:0 "Сердца и умы."
 speer_moskowien.20.d:0 "Немецкая армия ползет все ближе к вражеским землям, все глубже втягиваясь в туземные территории. Медленно. \n\nЭто терзало умы как рядовых, так и офицеров. Страх быть расстрелянными терпеливыми снайперами или разъяренными деревенскими жителями давил им на плечи тем сильнее, чем дальше они шли. Но когда в ответ не раздалось ни единого выстрела, ни один человек не позвал на помощь врача - им показалось, что план сработал. \n\nИ все же немцы были осторожны. А когда они сталкивались с мирными жителями, то неохотно удалялись к своим товарищам и их машинам, неся им продовольственные пайки и какие-то припасы. Большую часть времени встречи были короткими, неловкими и слишком нервными для всех. Но, по крайней мере, все закончилось хорошо.\n\nЧем дальше они продвигались в глубь туземных территорий, тем большее сопротивление и нежелание они встречали. Гражданские либо отказывались приветствовать их, забирать их припасы, либо пересматривали свое решение стрелять в них. Снайперы воспользовались добрыми немецкими солдатами. И офицеры обнаружили, что командуют отрядами людей, кричащих о разрешении стрелять в ответ. \n\nИ понятно, что офицерам не понравился такой контроль над тем, что им приходилось делать на поле боя. Необходимость мириться с раздражающими сельскими жителями, а также с враждебными элементами противника усиливала их недовольство."
 speer_moskowien.20.a:0 "Туземцы оценят нашу сдержанность."
 
 speer_moskowien.16.t:0 "Удар офицеров"
 speer_moskowien.16.d:0 ""This is disturbing to see," Speer commented, his hands shuffling paper over paper on the table. "Look at these reports. There's captains and majors and colonels, even generals, a few of them, just coming at us with refusals to obey orders! What is going on?"\n\nSpeidel, who seemed as shocked by such insubordination, said, his hands also shifting papers on his part of the table from place to place, "They're all asking to be court-martialed! They can't just refuse to obey orders like this! This places the entire plan in the mercy of the enemy."\n\nTresckow added, closing the folder containing his copies of what was sent to them from the East, "They should face justice. It's unbecoming of our officers to disobey the instructions of our Fatherland. But I am not sure we should be punishing them in such a great scale. What would they say about us if we put them all down?"\n\nSpeidel turned to him, "Do you suggest relaxing our instructions?"\n\n"No. I do not. But to sentence them all..." Tresckow shook his head and sighed. "Look, I do not think that it is going to make things easier for our men and the other officers following our instructions if we do away with these men. But it could most likely be the only thing we can do."\n\n"It's not surprising. I would agree with them, honestly," Schörner quipped, drawing the irritated glances of the two other officers, "I really think it's better for us all to be lenient. No use in wasting our officers."\n\nThe Fuhrer sighed. He got up, and so did the officers."
 speer_moskowien.16.a:0 "Повесьте их всех!"
 speer_moskowien.16.b:0 "Может быть, не самый лучший план.."
 
 speer_moskowien.17.t:0 "Балет Шпандау"
 speer_moskowien.17.d:0 "Через несколько дней офицеры, отказавшиеся подчиняться приказам германского государства, были сняты со своих постов лояльными военными полицейскими. Днем или ночью всех тех, кто отказывался исполнять свой долг, забирали обратно в Отечество для наказания. Прибыв на место, они должны были ожидать казни. \n\nВ течение нескольких дней они, казалось, протестовали против своей судьбы. Другие принимали ее спокойно. Остальные просто не могли в это поверить. Их собственное Отечество предало их, и все потому, что они видели нелепость необходимости следовать приказам, которые мешали им выполнять свои обязанности. \n\nТем не менее, как бы они ни хотели избежать вынесенных им приговоров, некоторых из них вывезли в Берлин, чтобы повесить публично. И не было никакой возможности отказаться от такой судьбы. \n\nИх вешали группами. Группами им давали возможность сказать свои последние слова. Группами им снова рассказывали об их преступлениях. Группами их сбрасывали, лица скрывали черные капюшоны, тела подвешивали за шеи. К великому ликованию студенческого движения, которое выступало против военных, а также к горю их семей и коллег-офицеров. \n\nОни не должны были быть похоронены как герои. Но вместо этого их похоронят как простых людей, которые отказались подчиняться своему Отечеству, даже если это означало пойти под огонь ради спасения международной репутации Рейха."
 speer_moskowien.17.a:0 "Что за отвратительный способ умереть."
 
 speer_moskowien.18.t:0 "Спустить псов войны!"
 speer_moskowien.18.d:0 "Приказы были отменены. Ограничения были сняты. И офицеры по полной воспользовались этим. Выйдя на поля сражений, в захваченные ими деревни и города, они подняли своих людей с постов и повели их вперед.\n\nИ по всему Востоку была пролита кровь. Не только врагов, но и своих братьев и соседей. И довольно скоро в остальной мир хлынули ужасающие донесения с востока. \n\nНо это была хорошая цена. Чтобы сделать это. Все лучше, чем постоянно двигаться, с ужасом озираясь по сторонам, видя на каждом углу по русскому снайперу. Это было лучше, чем бесконечно надеяться на отмену этих ужасных приказов. Это лучше, чем ничего, верно?"
 speer_moskowien.18.a:0 "Предайте их всех мечу."
 
 speer_moskowien.19.t:0 "Бескровная война"
 speer_moskowien.19.d:0 "Шпеер вздохнул с облегчением. Эта война была бескровной. Не в буквальном смысле, но, когда речь шла о гражданских лицах, то потери вместо исчисления тысячами, ограничивались лишь сотнями, а то и десятками.\n\nИ это было лучше, чем ничего. Это было лучше, чем любая другая альтернатива. Война затянулась, но это было лучше, чем запятнать имя Германии преступлениями и кровопролитием прошлых конфликтов. Так и должно быть. \n\nИ фюрер мог на это рассчитывать. Благодаря Шпайделю и Трескову, хотя Шёрнер никогда не простит ему этого, он мог верить в будущее, где Германию будут хвалить за ее сдержанность, а не за ее варварство. Он, по крайней мере, мог видеть свет в конце темного туннеля, который он прошел, решив вмешаться в этот кровавый конфликт на Востоке. \n\nНо с освежающими результатами пришли и удручающие последствия. Начиная с лейтенантов и кончая высшими офицерами германских вооруженных сил, им предстояла адская расплата. И это держалось в тайне, под плащами и шлемами, все они считали своего фюрера и его лакеев ответственными за то, что те сдерживали их, заставляя не отвечать на огонь и идти на свою смерть."
 speer_moskowien.19.a:0 "Мы доказали, что мы лучше, чем наше прошлое."
 
 speer_moskowien.21.t:0 "Операция Порывистый ветер"
 speer_moskowien.21.d:0 "Тресков откашлялся и сумел вставить свои слова прежде, чем Шпайдель или сумасшедший Шёрнер успели открыть рот. - "My Fuhrer, I think it best that we conduct our intervention in a manner that is balanced. I do not believe that we should be too careful nor too careless."\n\nSpeer was interested, as he turned his head on his Security Minister. He looked at him steadily, thinking. "Well," he said, "what's your plan then?"\n\nSpeidel and Schörner both looked towards Tresckow; the former with hopeful eyes, the latter with fiery ones. Tresckow ignored them both and told Speer to his face, "We move at a moderate pace. We do not slow down if we don't have to and we do not force our men to move faster if the situation does not call for it. We are supposed to enter the Eastern territories with a flexible attitude and outlook."\n\nIt made sense. Speer saw that this compromise from Tresckow could save more lives than either Schörner's or Speidel's proposals. But he knew that Tresckow's was an option that would still lead to a significant number of losses. But this should serve as the one that would bleed Germany and the East less.\n\n"I see. Your idea has merit, Tresckow, and therefore...""
 speer_moskowien.21.a:0 "Будем надеяться, что вы знаете, что делаете."
 
 speer_moskowien.22.t:0 "Дорога смерти"
 speer_moskowien.22.d:0 "Никто не подозревал об опасности. На автобане 95 более трехсот немецких солдат, их танки и другие транспортные средства были уже на пути к фронту. Они держали оружие наготове и смотрели вперед или вокруг, с подозрением глядя на тихие русские деревья и кустарники, окаймлявшие их путь. Теперь они были глубоко в лесах, но почти не слышали птиц и других животных, которые в них жили. Что же все-таки происходит? \n\n"Halt!" Many of the men who heard the order turned their heads. Right before their convoy, a burning carcass of a tank. The route was blocked. Then came sharp passing sounds from the left and right. Some men fell from their transports. Others dove behind large rocks or piles of dirt. A loud but brief explosion came from the back of the convoy. Then another.\n\n"Ambush! Ambush! Everyone dismount!" Officers and their noncoms hurried to get their men in order. Drivers stayed in their vehicles or abandoned them, forgetting their weapons or bringing them out. Riflemen and machine-gunners attempted to bring their sights against the enemy that was hitting them from everywhere. But they saw no Russian, only flashes of guns.\n\nScreams and shouts. Smoke from the burning vehicles. More explosions. Commands from noncoms pushing their men at the enemy. Officers on the radios.\n\nThe Germans got their minds back. They fought the Russians back. And they pushed them away from the convoy. But when they returned, they counted their losses. A dozen of their tanks and another dozen of their vehicles were lost. So many men lay on the ground or on their vehicles. This convoy had survived, but with these results, it could not go further into the East.\n\n"
 speer_moskowien.22.a:0 "Все закончилось так быстро..."
 
 speer_moskowien.23.t:0 "Сумеречный брифинг"
 speer_moskowien.23.d:0 "В сумерках сгущающейся ночи Шпеер разглядел из окна своего кабинета, как к зданию подъехали три машины. Это был бы прекрасный мирный вечер, если его страна не была бы втянута в войну на востоке. Снова.\n\nОн посмотрел вниз, на офицеров и их штаб, быстро входивших в здание и скользнул обратно на свое место.\n\nКогда он уселся на свое место из коридора послышались крики Шёрнера, спускающего пар на двух других фельдмаршалов. Фюрер уже почти пожалел о том, что пригласил их всех троих одновременно.\n\n"I told you that your pretty compromise would not work! Look at what you've gotten the men into! An ambush!"\n\nTresckow, almost red faced, his expression set in Prussian stone, brought himself to his seat without speaking to him yet. Once there, he said, "This is not mine alone to bear. It was not my only responsibility to take care of the intervention. You both are officers of our country, are you not? Why didn't you get your hand into it yourself, Schörner?"\n\nSpeidel sat by Tresckow but too was not in a good mood about it. "Does it matter now, Tresckow? Look at the situation - we have hundreds of men dead. And we have lost valuable vehicles. Why were we not trying to be careful?"\n\n"If we moved too carefully, then we would have lost more men because we would be too slow!"\n\n"Gentlemen, enough." Speer stood up, getting the three to rise up from their seats too. "I know all of you are not in good spirits because of what happened, but if we let this stay over our heads, then there is no solving it." He now sat down, letting the others do so too. He looked at them all then said, "For now, listen. I know that you all have given the appropriate instructions for your people to take care of the survivors. I know that this probably deserves retaliation. But we also know that we have families now without their loved ones."\n\nThe officers nodded. They understood. And Speer now gave his order...\n\n"
 speer_moskowien.23.a:0 ""
 speer_moskowien.23.b:0 ""
 
 speer_moskowien.24.t:0 "Смотрите, кто пришел на ужин!"
 speer_moskowien.24.d:0 "Фюрер и его министр безопасности сели в машину, оставив последний из домов, что они должны были сегодня посетить. Они помахали на прощание семье, которая сердечно махала им в ответ, с лицами красными от слез, вытирая их мокрыми носовыми платками. \n\nШпеер вздохнул и отвернулся, Тресков взглянул на фюрера и увидел, что тот настолько сильно нахмурился, что генералфельдмаршалу захотелось утешить бедного старика. Но бедный старик был фюрером, и как офицер под его началом, Тресков считал неуважительным делать что-то такое со своим начальником.\n\nСам фюрер чувствовал, как на его сердце навалилась еще одна тяжесть. Он посетил так много семей по всей Германии. Позже ему придется позаботиться и о других семьях в остальной части Рейха. Интересно, сколько раз он сможет повторить эти слова? - "I'm so sorry for your loss..."\n"I regret telling you that your son has fallen in..."\n"My deepest condolences go to you and your family."\n"My sympathies are with you..."\n\nSpeer shook his head at himself, ignoring Tresckow's curious glance. The car had stopped. Tresckow reminded him as the Fuhrer stepped out, "This is the Kraus family. The soldier...he had-"\n\n"A pregnant wife and two daughters. I know." He turned to one of his escorts, who had left the car before he did, "Do we have the..." The escort nodded, looking up at the windows of the house. The Fuhrer followed as did Tresckow.\n\nFrom there, the silent eyes of the woman observed them. She seemed to tremble as she looked down at them.\n\nSpeer held his eyes up then sighed, reached for his hat, and took it off his head. Then he lowered his gaze and walked to the door and knocked gently. He waited for the woman to come down and open the door. When he saw her face, Speer thought he had seen the face of his own wife, in the same manner this woman showed her inevitable grief.\n\n"
 speer_moskowien.24.a:0 ""Frau Kraus...I'm afraid that your husband has fallen in his duty to the Fatherland.""
 
 speer_moskowien.25.t:0 "Удар по Новгороду"
 speer_moskowien.25.d:0 ""Play the tape." The Fuhrer sank into his chair, his own eyes observing the events unfolding on the monitor. The tape has been delivered to the war room just after the results from the authorized strike on Novgorod was accomplished. With Speidel and Schörner watching it with him as the planes finally came over the city and released their bombs, flying away in another direction after great balls of fire and heat burst out of the places in the city where the bombs landed.\n\nAnother flight of planes came over, taking turns in dropping bombs that split into smaller ones. The smaller ones scattered more easily over the city, obliterating those that were not on fire or else driving more of the flames into the rest of the area.\n\n"This is insane," Tresckow spoke, drawing Speer's eyes from the monitor. The Prussian was shaking his head, his eyes filled with dread and regret.\n\n"We have to do this," The Fuhrer said with resignation. His eyes returned to the monitor, ignoring Tresckow's following words.\n\n"As if we do not have any other choice! This isn't how we are supposed to respond to the enemy's forces! We're just killing civilians!"\n\n"What does it matter? Civilians are helping the enemy fight us off and kill our men. They deserve it, Tresckow," Schörner stated. Speidel said nothing, merely shaking his head.\n\n"It's still unnecessary! And it stains our honor as soldiers of Germany! This isn't the kind of war we should fight."\n\n"It is now," The Fuhrer said, "because this is the best way we can show force against the Slavs for what they've done."\n\nSchörner smiled. But Tresckow refused to let it go.\n\n"I will not stand for this. This is just not the right way of war. I will not have it, my Fuhrer. You must not let this happen! You should have not listened to him!"'\n\nThough he glared at Schörner, the Fuhrer said nothing. Speidel turned to him and told him, "What is done is done. We can't stop it now."\n\n"It could have been avoided. It could have been left undone." Tresckow then turned away, leaving the war room, slamming the doors behind him.\n\n"
 speer_moskowien.25.a:0 "Какая грязная война."
 
 speer_moskowien.26.t:0 "Медленная остановка"
 speer_moskowien.26.d:0 "" Speidel noted, "and the casualties are picking up." He sighed at himself. He put away the papers he got from an aide. He looked up to the others.\n\n"The enemy is still not giving up the fight." The Fuhrer's eyes were on the map. He crossed his arms and shook his head. "No matter how careful we are, this whole thing is coming to a halt."\n\n"If you only just listened to me and kept going, we would have won this whole thing," Schörner boasted.\n\nTresckow glared at him and said, "We could lose more men if we force them to go into the jaws of the Russian resistance. Do you want them to go in there like blind men?"\n\n"Well, our soldiers are not blind, are they?" Shorner shot back.\n\n"Enough," Speer told them, his eyes remaining on the map, studying the lines and the units arranged for them all to see. He sighed at himself and said, "Things are not going according to plan. This intervention is not going to be done within the time we wanted it to be done."\n\n"I'm afraid that is so, my Fuhrer."\n\n"
 speer_moskowien.26.a:0 "Грязь войны прилипла к нашим сапогам."
 
 speer_moskowien.27.t:0 "Операция Замерзающий Шторм"
 speer_moskowien.27.d:0 ""Fuhrer," Schörner interrupted, drawing glares from the two other officers who wanted to speak, "if you want a quick end to this war, then you should forget about restraining the men. Focus on giving them the freedom to maneuver and to engage the enemy!"\n\nSpeer frowned. "Schörner, I know I am interested in a swift end to the bloodshed, but if we do that..."\n\n"If we do that, we save more lives - German lives! We should not care too much about the casualties of those causing trouble for our Fatherland in the East. Away with them, the pests!"\n\nTresckow turned to Speer as Speidel too scowled at the man. But Speer kept his attention only towards Schörner, hating him for what he suggested. He had a point, but what about our reputation? "What you suggest is as terrible as committing the same methods our men once used in the West Russian War and before! Are you not aware what you are risking with, Generalfeldmarschall?"\n\nThe determined army officer just shrugged at the Fuhrer and gestured towards the maps, especially to the units displayed. "I only suggest what works. It is better than delaying our men, delaying their support, and above all, delaying Germany's hand in saving our settlers. Is that not our purpose?"\n\nThe other two now turned to Speer, who still maintained a disgusted expression against Schörner. Not only was he suggesting a nightmare for Germany's morality, his disdain for the man in charge was coming clear. And the Fuhrer clenched his jaws and turned to the maps. Only he could decide what do with his forceful suggestion.\n\n"
 speer_moskowien.27.a:0 ""I will wash my hands of this. If you want a quick end, do it yourself. I will not have to coat my hands in blood here. I will not let innocents die because we want a quicker end to a war."
 
 speer_moskowien.28.t:0 "Бойня под Шимском"
 speer_moskowien.28.d:0 "Немецкие войска подошли к Тихому поселку. Шимск - вот как он раньше назывался. Больше нет.\n\nЯркое восходящего солнце раннего утра дало немцам преимущество во внезапности и во времени. Танки и солдаты приближались к ничего не подозревающим мирным жителям, когда те просыпались и выходили из своих домов. С безжалостной быстротой зазвучали пушки, доставляя снаряды, которые разрушали и разрывали здания на части, осколки разлетались во все стороны, когда пулеметы и гранаты делали свою работу, убивая мужчин, женщин и детей.\n\nРазведка заподозрила, что в этой деревни укрываются вражеские силы, но как бы немцы не искали, так ничего и не нашли. однако остановиться было трудно, поэтому они продолжали штурмовать этот маленький городок.\n\nСнова и снова немцы наносили по поселку удар за ударом. И как только они начали штурм, люди попытались бежать. Они бежали к лодкам и, когда те были уничтожены, поплыли через озеро. Другие бежали из города, преследуемые войсками и машинами, раздавленные гусеницами или колесами, убитые выстрелами в спину, если они были слишком медленными или слишком неуклюжими.\n\nРаненых, которые осмеливались отползти за какие-нибудь обломки, закалывали штыками или добивали из пистолетов. Никого из найденных немцы не пощадили.\n\nНо русская земля никогда не щадила захватчиков. Даже если они снова придут с войной, земля выплюнет их с отвращением и ужасом..."
 speer_moskowien.28.a:0 "Война? Нет никакой войны. Она закончилась уже двадцать лет назад."
 
 speer_moskowien.29.t:0 "Никаких драк в моем кабинете"
 speer_moskowien.29.d:0 "" The Fuhrer glared down at the bloodthirsty officer. He was clenching his fists and keeping them on the table, leaning forwards, his own words coming out of his lips with terrible indignation.\n\n"I only did what you have ordered me to do. You have given me the-"\n\n"I do not want you to use that as an excuse! You cannot tell me that you let our forces massacre an entire settlement of Russian civilians because of what I permitted you to do. I permitted you only to engage the enemy." The Fuhrer now clapped his right hand, open now, down on the table, startling those who passed by and saw this unfold. "But what you did is beyond engaging the enemy!"\n\nSchörner stared his superior down and stood his ground at the table. "Intelligence reported that-"\n\n"No," said Tresckow, intelligence was incorrect. They gave you another target. But you ignored that. What you've done is a grave error on your part, not theirs."\n\nSpeidel now spoke up, to support Speer and Tresckow, "You also ignored statements by your own reconnaissance that no enemy resistance was found in the town. Evidence was laid down in front of you again and again but you did not respond. You ignored what they said. You set aside all the warnings!"\n\n"Would you rather I let that town come under Russian control? You don't know what's on the ground!" Schörner now pointed at Speidel, rudely so. "Why don't you try to see what happens when we don't make sure of what is there in the town or not?"\n\n"So you admit you destroyed it?" Speer asked sharply, a revolted smile on his face. "Well? You've done it. You've killed men, women, and children that had nothing to do with our enemy!"\n\n"I did what I had to do. I don't care what you all say! This is necessary. It will end the war in shorter time than-"\n\n"Than what? That is foolishness, Schörner!" Tresckow shook his head at him and turned away.\n\nSpeidel crossed his arms and stepped closer to Schörner. The man reacted by pushing him away, provoking his counterpart to grapple him. But before things could escalate, the Fuhrer said, "Enough! This is the war room! Behave yourselves!"\n\nWhen everyone had calmed down, the Fuhrer sighed as he came to think about what to do. He looked up after thinking over it and announced his decision.\n\n"
 speer_moskowien.29.a:0 "Мы должны признаться. Нельзя больше скрывать этот беспорядок."
 speer_moskowien.29.b:0 "Выкопайте яму 6 х 6 и закопайте все поглубже."
 
 speer_moskowien.30.t:0 "Разрушение Шимска"
 speer_moskowien.30.d:0 "Небольшой отряд разведки был отрезан от командования. Он потерял связь за несколько часов до того, как приблизился к городу. И восстановил контакт только тогда, когда приблизился к поселку, запросив воздушные удары от ближайших самолетов, посланных с ближайшей доступной авиабазы, чтобы уничтожить вероятные силы противника. Такие удары уничтожили большую часть города, причем в донесениях отряда подробно описывалось как уничтожение противника, так и несчастных гражданских лиц.\n\nВот как все было. И таковой должна быть история. Для нас важно контролировать ход событий и обоснованность таких событий. Как солдаты Рейха, мы не можем позволить правде стать инструментом, который наши враги используют против нас. Поэтому, чтобы никто и никогда не узнал о промахе наших войск против города Шимска, нам придется быть осторожными в установлении кордона вокруг информации, которая отсюда исходит."
 speer_moskowien.30.a:0 "Мне нужен еще один крепкий напиток."
 
 speer_moskowien.31.t:0 "Безымянный город"
 speer_moskowien.31.d:0 "Когда кто-нибудь пытался задать вопросы о городе Шимске и о том, что с ним случилось, он мог получить только два вида ответов.\n\nПутаные догадки и дикие слухи. Другими словами, никто на самом деле не знал, что было правдой, а что ложью. Правда была сокрыта за семью печатями. И когда кто-то попытался все таки разобраться в ситуации, все что удалось найти - это слухи, след от которых становился еще более запутанным из-за комментариев и выводов, сделанных как военными, так и правительством. И даже немецкие СМИ не были уверены в том, о чем они на самом деле должны поведать.\n\nТолько достаточно проницательные понимали, что их отвлекает туман дезинформации и бюрократии. А вместе с туманом истина должна была затеряться в огромном механизме как государства, так и его меча."
 speer_moskowien.31.a:0 "Слава Богу, с этим разобрались."
 
 speer_moskowien.32.t:0 "Конец близок"
 speer_moskowien.32.d:0 "Будущее Германии было потеряно в кровопролитии войны, в которую она вмешалась ради собственного народа, заселившего восточные территории. Ее дорога теперь была усеяна трупами мужчин, женщин и детей, тех, кто сражался за Отечество или за свою Родину.\n\nЭто была ужасная цена. Предполагалось, что этого можно избежать, но, как и любой ошибки, ее уже нельзя было предотвратить, как только она была сделана.\n\nМир вернулся к своему отвращению по отношению к Германии. В свете этого Рейх все еще оставался отвратительной страной, что использовала силу, чтобы подавить любые угрозы. И Шпеер, оглядываясь назад, почувствовал, как из его легких вырвался долгий вздох. Сожаления давили на него. Изгнанное болью, его сердце горело так же сильно, как оно горело, когда закончилась война.\n\nЧувствуя себя потерянным, он закрыл глаза, надеясь уснуть и забыть о таких воспоминаниях. Он надеялся, что ему не придется совершать тех же ошибок, которые привели к столь печальному концу. И он надеялся, что Германия когда-нибудь сможет очиститься от крови, которую она пролила в прошлом и в войне, которая последовала после."
 speer_moskowien.32.a:0 "Там, где кончаются все дороги, не кончается путь."
 
 speer_moskowien.33.t:0 "На Восточном фронте без перемен"
 speer_moskowien.33.d:0 "Протесты исходили от народов мира, которыми мы управляем. Мы получили много резких заявлений и обвинений, к которым уже привыкли. И когда мы привыкли получать их от них, со временем мы увидели, что их голоса стали тихими.\n\nНо наши юноши и девушки, которые учились в университетах и школах нашего Фатерлянда, кричат против того, что мы сделали. Они осуждают наших собственных солдат, предавая их чучела огню и вешая их, в то время как некоторые решили организовать демонстрации против учреждений наших Вооруженных сил. Было удивительно видеть, что наши самые образованные граждане отвернулись от нас, в то время, как остальной мир уже смирился."
 speer_moskowien.33.a:0 "Пусть студенты бушуют против другого монстра."
 
 speer_moskowien.34.t:0 "Радио Свободная Европа"
 speer_moskowien.34.d:0 "В нечестивые часы дня радиопередачи из Исландии перехватывались любительскими и государственными радиостанциями. Переведенный на немецкий язык, голоса американцев вливались в уши их малочисленных слушателей и их самых горячих приверженцев.\n\n"...in the town of Shimsk, no person was left alive after the Germans came for the second time since the great West Russian War. Though efforts by the German government and military attempted to keep silence over the truth, this report shows all that people need to know about what really happened. In this case, an anonymous source was able to..."\n\nAnd after these transmissions were most likely cut by the secret apparatus of the German state, it was already too late. The truth had been leaked. And the government was searching for answers.\n\nThe people and their leaders suspect that such a compromise in the security of the matter was made possible by either the CIA or the Kamptau. Accusations and gossip went all around, but as long as there was no evidence, nobody really knew.\n\n"
 speer_moskowien.34.a:0 "Это же пиар-кошмар!"
 
 speer_moskowien.35.t:0 "Прощай милый дом, здравствуй Московия"
 speer_moskowien.35.d:0 "Довольно старый поезд не мог обеспечить оберлейтенанта столь необходимым комфортом, и если свободные места еще не было проблемой, то найти персонал было намного труднее. Не говоря уже о морозе, который мучил немецких советников, прибывающих в рейхскомиссариат Московию. Но оберлейтенант помнил, что комфорт никогда не был приоритетом Рейха? С визгом остановившийся поезд, напомнил об отчаянном положении его взвода в Бремене, и на душе стало еще тоскливей. Выйдя из поезда, оберлейтенант бросил последний взгляд на свои карманные часы с фотографией жены, прежде чем двинуться к своей цели. \n\nГрохот поезда мешал что-либо расслышать, но уши оберлейтенанта уловили звуки топота сапог, поскольку все больше и больше солдат в Москау готовились пройти по ее шумным улицам, как будто весь город вдруг пришел в движении. - "Oberleutenant Vogt?" called a distant voice, grasping the Oberleutenant's attention as he came to see a young Leutenant saluting him. "At ease, Leutenant. You're here to bring me to my station, correct?" Vogt said. "Aye, sir, please, follow me, sir." prompting the young officer to face about and begin walking alongside Vogt. Everywhere Vogt looked, he only realized that the chaotic mess was growing, as dirtied Aryan settlers hurried to earn a few extra Reichsmarks whilst platoons of the Reichskommissariat's soldiers marched past. "Poor bastards never had it this hard, did they?" Vogt asked. "Not exactly, sir, preparations for a possible assault by the Russians has shaken up the lives of everyone in the settlement, though everyone is hopeful for the advisors that have come in." The prevalence of such "hope" did not appear evident for Vogt as he saw scared German children and fathers having to say one last goodbye before hurrying off with a rifle in tow.\n\nEventually, Vogt managed to escape the chaos-ridden frost as he entered his small office room within one of the military installations of Moskowien. To say that the ones present during the civil war in Germany were better was an overstatement, with staff tripping over themselves, rats scurrying down the hallways, and barely enough room to stand in. "Sir, command has issued that advisors are to aid in the training of divisions newly formed in the wake of the possible attack from the natives. Heil Speer." the Leutenant said, offering a salute in the air."
 speer_moskowien.35.a:0 "Да, Хайль Шпеер."
 
 speer_moskowien.36.t:0 "То, что сделает из тебя мужчину"
 speer_moskowien.36.d:0 "Откройте затвор. Вставьте патрон. Закройте затвор. Плотно прижмите приклад к плечу. Поддерживайте приклад другой рукой. Выровняйте прицел. Вдохните. Прицельтесь. Выдохните. Огонь. Перезарядить, промыть и повторить. Примкните штыки, если враг приблизится. Это же так просто - использовать оружие, оставшееся со Второй мировой войны, чтобы подготовить рейхскомиссариат к такому нападению. Почему этого не сделали? Судя по всему, Фогт понял почему, учитывая, как давно продолжалось это утро. Сражаться и убивать сограждан-немцев было легче, чем справляться с этой катастрофой.\n\nБыло четыре часа утра, когда батальон, с которым он должен был отправиться в путь, закончил выстраиваться, причем некоторые из солдат, очевидно, не знали, что значит стоять по стойке "Men, my name is Oberleutenant Marzell Vogt. As I have seen blood spilt within our homeland through war, so too now do the Russians seek to spill our blood to retain their damned power, looking to unite against our families, our Fatherland! And as proud Germans seeking to do their homeland proud, we cannot allow this. Today begins your training for when you face the frontlines, in the reality of which some of you will die. However, that is not the concern now. Today, you shall become true workers of the Reichskommissariat, true soldiers, and true Germans. Now, first platoon of the first company, mount the firing range."\n\nVogt's inspiring words seemingly died in his eyes as the men lined up for weapon training. Some of these men hadn't touched a rifle in years, while others hadn't done so at all, and only worked the farms while producing large families, as the Reich had given permission to do so. None had known the true brutalities that were to come, as Vogt had seen during the civil war, especially when some of them barely figured out how to slide the bolt open. However, the worst came when the men had finally regularly begun firing at the targets when a shower of blood splattered across the field, some staining Vogt's coat, with screaming following. Men rushed over, and saw one that one of the recruits shot themselves in the hand, nearly blowing it off; however, despite the horrificness of the situation, the man managed to retain as much composure as he could, even firing off a joke or two in the process.\n\nVogt knew the truth of the situation: the man shot himself in order to get out of service, in order to escape the horrors that everyone else was bound to endure. Yet, the Oberleutenant knew the truth of it all, that he couldn't shatter the mens' spirits knowing they had cowards in their ranks, and chose to send him away to deal with later. Afterwards, the men along the firing line simply stared at Vogt."
 speer_moskowien.36.a:0 "Возвращайтесь к работе."
 
 speer_moskowien.37.t:0 "Первая кровь"
 speer_moskowien.37.d:0 "Орел, хищная птица, которая веками наблюдала за землями германцев. В прошлые времена он олицетворял силу империй, давно ушедших в историю Германии, служа символом стойкости и мужества. Теперь, как слишком хорошо знал Фогт, этот символ олицетворял Отечество вместе с батальоном новобранцев и добровольцев в составе недавно сформированной "Adlersgruppe," charged with protecting their friends and families from the Russian onslaught that inevitably stormed its way forward. As the men continued setting up defenses in some backwater village to the south of Moskau, they continuously talked about potentially being called heroes on their return home. The word "hero" brought a whiplash of pessimism for Oberleutenant Vogt, nearly distracting him before the sounds of one of the infantrymen being torn apart by submachine gun fire exploded out.\n\nA period of shock-ridden silence boomed, until screams in Russian came from across the town, and the Germans hurried to their assigned positions, with Vogt's orders starting to become drowned out by the incoming gunfire. Chunks of concrete came flying off of surrounding buildings, some even tearing apart the faces of the new recruits, as they continually battled in the streets, with bullets flying and the blood of both Germans and Russians showering the air in a flurry of fire and gore. Vogt had known the terror of guerilla warfare for years, and now, as a Russian truck with a light-machine gun in the bed firing down into the Germans, Vogt had the chance to utilize his experience. With cries drowning the air, Vogt shouted at some of the closest men to him, "Find your strength men, now's our time to make the advance! Unteroffizier Breiner, take some men and gather the explosives! Unteroffizier Kranz, gather some men with me and we'll surround the truck, it cannot-" a bullet interrupted Vogt's speech as a rain of gunfire forced him to find better cover. As he regained his defense, the only thing the Oberleutenant saw when he laid his eyes on his men were the same emotions portrayed by his brothers-in-arms during their time fighting for Speer back in Germany. The same emotion that came as the feelings of heroism faded, and the chilling shadow of death crept closer and closer, with every comrade lost to another bullet, whether it's fired from a Russian or a German.\n\nTerror.\n\nWiping his face some more, Oberleutenant Vogt shouted "Fall back, fall back! We'll find another way around!" as the German soldiers began to retreat in the face of the overwhelming firepower from the Russians. They may not be heroes, but they didn't need to be heroes to deserve to live another day, to Vogt, anyway."
 speer_moskowien.37.a:0 "Черт побери."
 
 speer_moskowien.38.t:0 "Напалм прилипает к детям"
 speer_moskowien.38.d:0 ""Adlergruppe" was learning the truer aspects of warfare taught to Vogt during the German Civil War. The death, the destruction, the disease, and all the other terrors. But Vogt could never have expected the brutalities to rise so quickly: the amount of mass executions, the killings of deserters, those once considered to be comrades in fighting against the Russians, the viscera, all had come crashing down upon the volunteers in such a short period. Much to the respect of Oberleutenant Vogt, while it all seemed difficult, the men continued to march forward past it all; that is, until the Burning of Ryazan.\n\nAs the Adlergruppe marched southwards from Moskau, pushing deeper into Russian territory "in the defense of the Reich's' rightful territory,'' the men had already become surrounded as the urban battle exploded. Sure, the men got their first taste of battle in a village, but this was an entirely different story as the concrete buildings and structures hid enemy Russians behind every corner. Constantly, squads of enemy soldiers seemed to appear as phantoms in the dark, pinning a few squads of the Germans down before they finally dealt with the issue. This was, until Alpha Company, led by Oberleutenant Marzell Vogt, entered the courtyard of an apartment complex to secure the area, and became pinned down by heavy enemy fire from all sides of the three-sided building. The men rushed to cover or died trying to do so, with the screams of fellow Aryans dying in the stony courtyard filling the air, as what seemed like the endless Russian supply of lead came raining hell upon the company. Vogt was left with no other choice but to hold out as he continuously pleaded for air support from local German air wings, who promised "immediate combat support."\n\nIt took a seemingly endless five minutes for the screams of the German jets to overtake the slaughter, as the Gates of Hell seemed to open up from the heavens above and consume the apartment complex. The men watched along in horror, some trying to get up and move as the fiery napalm they pleaded for arrived, sticking to the enemy soldiers who threw themselves off the multiple story balconies to escape the horrid fate of burning to death. However, as Vogt thought the horror was over, it only multiplied in size, as the outer doors of the apartment complex opened up and a flood of burning men, women, and children came screeching out of the complex. Only some had been armed, but none cared any longer, as they peeled away at the flesh and bone that melted away from the deadly German napalm, with mothers holding their children, hoping for an end to the madness. Eventually, all had either died from the flames or were killed out of mercy by some of those within the Aldersgruppe, who had all seemed to shock and terrified to be able to respond to any other orders from some of the superiors.\n\nThe nightmares that night consumed Vogt's mind. Flashbacks to that last stand at Bremen stormed his mind only to reach a burning conclusion, with the flooding of anachronistic burning children and women into the once-heroic battlefield, causing the Oberleutenant to rocket from his dreams every hour of the night."
 speer_moskowien.38.a:0 "Каждый из нас - дьявол, и мы делаем этот мир своим адом.."
 
 speer_moskowien.39.t:0 "Все еще в Москве"
 speer_moskowien.39.d:0 "Марина Фогт нетерпеливо ждала на вокзале в Германии, в то время как в воздухе стоял пар, а семьи встречали вновь прибывших немецких отцов, приехавших с работы или по долгу службы. У всех были такие красивые, любящие жены, и еще более красивые дети. Марина, всегда стремилась создать такую же счастливую семью. Наконец, светящиеся цифры "418" came into view with a screeching halt, and she excitedly danced over, finally seeing her beloved Marzell come into view. She immediately rushed to embrace her Marzell, who jumped at the sight of his rushing wife, causing her confusion, saying, "You're finally back, Marzell! Come here!" she said, embracing her husband. "Yes, I'm, I'm home now." Marzell said, as Marina felt her husband's hand shake.\n\nHours had gone by, and yet, the newly returning husband still remained...odd, according to Marina. Everytime a new question came forward, like, "How did it feel to serve the Fatherland once more?" he simply responded with a quick "It was good." or "Great." She couldn't name the look in his eyes, one of distance, as if his eyes were a camera out of focus, but she simply tried to provide everything she could to be a good wife. That evening, as the couple climbed into bed, Marina's attempts to embrace and comfort her husband resulted in a simple repulse on the side of her husband, followed by his attempts to get some sleep as he tossed and turned in the bed.\n\nLater into the night, Marina woke to the sound of broken glass and an otherwise empty bed, as she threw off the covers and rushed towards the kitchen, where she heard the loud noise. Realizing her husband was nowhere in sight, she grabbed a letter opener they kept on the desk before entering the kitchen...where she found her husband, with glass shards shattered across the table and ground, whiskey, which her husband swore to never drink in his career, spilled across the area, and a bloodied hand carrying a pistol kept from service. Marina dropped the letter opener on the ground as she approached her husband, asking "Marzell, oh god, what's wrong?" Marzell responded with nothing, only beginning to sob into her chest as he dropped the pistol on the ground, and embraced her tightly, shaking all the while."
 speer_moskowien.39.a:0 "Война - это ад."
 
 speer_moskowien.40.t:0 "Прибытие к немецким поселенцам"
 speer_moskowien.40.d:0 "Поезд, идущий на север, создавал ощущение путешествия, которое, хоть и было слегка неудобным и холодным, приносило то забытое чувство простора, когда снежная русская сельская местность появилась в поле зрения в окне поезда. Однако стук колес и покачивание мощного локомотива едва ли мешали работе Вальтера Викторова. Викторов сидел за столом, взволнованно постукивая пальцем по портфелю, набитому документами и формулярами, и смотрел на западную русскую пустыню, совершенно потеряв связь с внешним миром. Однако вот и бесконечные просторы сменились видом городских улиц и спешащих горожан. Наконец, после стольких несправедливостей, Викторов понял, что пришло время изменить мир, даже если его ждет величайшее испытание, у него была всего одна мысль:\n\nМоскау ждет. \n\nОднако, когда Викторов выходил из поезда в сопровождении группы немецких гвардейцев, прибывших прямо из Германии, реальность неумолимо обрушивалась на его плечи, когда он осмотрел вокзал. Повсюду мужчины, женщины и дети, все с яркими, прекрасными голубыми глазами, украшенные развевающимися золотыми волосами, все выглядели так, словно пришли из немецких трущоб. Усталость окрашивала их лица, в то время как мозоли покрывали их руки, некоторые казались хрупкими и голодными, и всех их украшала рваная одежда, которая вызвала бы отвращение у большинства немцев. Но это именно то, зачем Викторов и пришел, даже если он не мог вынести умоляющий взгляд здешних поселенцев. В конце концов, они были гражданами Рейха, и какими бы гордыми они ни были, они страдали, и Викторову было ясно, что он, как посол от имени самого Рейха, больше не может этого допустить.\n\nКогда снег упал на его шапку, игрушка маленького ребенка отскочила ему под ноги, почти заставив охранника ударить ребенка, если бы не вмешательство Викторова. Передавая ребенку свою игрушку, дипломат сказал мальчику несколько простых слов: "Do not be afraid, things will change here soon." as he looked onwards to the capitol building of Reichskommissariat Moskowien, as the recent clashings of Germans and Russians flooded his mind."
 speer_moskowien.40.a:0 "У нас здесь много работы." 
 
 speer_moskowien.41.t:0 "Первый доклад"
 speer_moskowien.41.d:0 "[УРОВЕНЬ КЛАССИФИКАЦИИ: СЕКРЕТНЫЙ] \n\nМИНИСТЕРСТВО ИНОСТРАННЫХ ДЕЛ\n\nКому: КАБИНЕТ ФЮРЕРА \n\nОт кого: РЕЙХСДИПЛОМАТ ВАЛЬТЕР ВИКТОРОВ\n\nПрибытие на железнодорожный вокзал в пределах Москау произошло в 07:30, с полной подготовкой в отношении урегулирования ситуации в рейхскомиссариате Московия. Улучшения в отношении стабильности транспортных систем между рейхом и рейхскомиссариатом потенциально могут быть изучены; однако, если что-то и представляет трудность в транспортных системах, то это неправильный взгляд на ситуацию внутри Московии. В политическом плане ситуация в этом районе представляется достаточно стабильной, чтобы не прекращать усилия по снабжению поселенцев в этом районе, и никакие сообщения не указывают на крах влияния рейха в районе вокруг Москау; однако уровень жизни арийских поселенцев в рейхскомиссариате, а также коренных русских, резко упал. Вспышки конфликтов между коренным русским населением и переселенцами, прибывшими из самой Германии, нанесли значительный ущерб немецким поселениям, и русские в этом районе также пострадали, несмотря на успехи, достигнутые нами раннее в этом районе. В связи с этим, хотя условия жизни всех сторон в Московии и в окружающем ее русском национальном государстве резко упали, население проявило высочайшую лояльность по отношению к Рейху, и в стремлении поддержать мир между немцами и русскими было воспринято с величайшим приоритетом для нашего дипломатического посланника. Таким образом, в рамках ОПЕРАЦИИ: ВЕЛИКИЙ СНЕГ мы начнем немедленное осуществление взаимодействия между преемником рейхскомиссара Глобочника, местным руководством недавно созданного государства русских и дипломатическим посланником, которым вы меня и назначили. Следуя плану, транспортировка по землям национального государства русских будет возобновлена, чтобы помочь нашим взаимным усилиям по восстановлению связей с Пактом Единства. Во славу Рейха.\n\nВальтер Викторов"
 speer_moskowien.41.a:0 "Фюрер будет доволен."
 
 speer_moskowien.42.t:0 "Путешествие через границу"
 speer_moskowien.42.d:0 "К счастью, московское правительство в последние несколько дней более чем сотрудничало с Викторовым и предоставило ему охрану, а также абсолютную ясность и комфорт относительно его дел в столице и подготовки к переговорам. Викторову было известно, что дни идут, а время до того, как он отважится встретиться с представителями русской нации, становится все короче и короче; и все же, несмотря на его волнение по поводу предстоящего отъезда, он все еще пребывал в замешательстве.\n\n"Excuse me, Dr. Viktorow, but the convoy has been prepared for transportation," a young secretary said as he had missed her knocks on the door.\n\n"My apologies, Miss Berchow, right away," the diplomat said, as he grabbed his suitcase and followed her out. Everything around him had showcased what he enjoyed, the order, the structure of it all, and now was finally his time to make a difference. Time to make a difference that his predecessors of the past did not, he continued, thinking of the pictures of his family he kept so neatly tucked away back home in Germania. The carvings of the beautiful little box delighted Viktorow, in contrast with the contents, as he saw capturings of the times of a Russian family working its hardest to get through the wall set up by German forces. How great the suffering his grandparents had faced as they crossed over into the new land of Germany, and the dreaded persecutions that the Viktorovs faced being foreign immigrants in a hostile land. But no more, no more crushed dreams nor broken souls from either side, as each and every hardworking German and Russian around Moskowien has earned their right to support from the Fatherland, and earned an end to the troubles which plagued them.\n\nViktorow continued his thoughts as he finally made it outside the capital alongside his fellow statesmen and the Waffen regiment accompanying them deep into the Russian land. The frost encapsulating the trucks reminded Viktorow of his grandfather and grandmother as the convoy began to move away from Moskowien territory."
 speer_moskowien.42.a:0 "Какое захватывающее путешествие!"
 
 speer_moskowien.43.t:0 "Чужак в чужой стране"
 speer_moskowien.43.d:0 "Мягкий грохот шагов по грязи и снегу разорвался на резкие раскачивания и брыканья грузовика, когда тот столкнулся с твердым гравием. Это звучало так, как будто у грузовика в любую минуту могли оторваться шины. По мере того, как его свита продвигалась вперед, тишина медленно трансформировалась из возбужденного восхищения русской землей в страшную тишину, с каждым вращением шин вызывая новую волну запутанного напряжения, поскольку ваффен-гвардейцы, присутствующие в грузовике Викторова, готовились к худшему. Это сбивало Викторова с толку до тех пор, пока грузовики наконец не проехали через железные ворота города.\n\nТам, вглядываясь в окна тяжелобронированного грузовика, Викторову впервые в жизни представилось то, чего избежали его бабушка и дед много лет назад: дети, бродящие по улицам без родителей, в лохмотьях, дерущиеся из-за куска хлеба и испачканные грязью. На другой стороне улицы Викторову удалось разглядеть троих мужчин, избивавших на земле другого русского битами, кулаками и пинками, мимо проходили пары медсестер, несущих тело, накрытое брезентом. Число бездомных было слишком большим, и тут он увидел группы вооруженных людей, преследующих молодую женщину, выходящую из своего дома, по-видимому, требуя какие-то деньги, причитающиеся им, и Викторову оставалось только молиться за ее безопасность, когда конвой двинулся дальше. Викторов продолжал думать и спорить сам с собой о том, что стало судьбой русского народа, как это могло произойти? Были ли политики, стоящие во главе государства, настолько жадными, или все это было вызвано каким-то кризисом? Викторов продолжал молиться в надежде, что у его предков все было совсем не так.\n\nКогда кортеж остановился перед зданием мэрии, Викторов продолжал отряхиваться и хватать свой портфель, когда его глаза остановились на странном зрелище: маленькая девочка, не старше семи лет, схватилась за сетчатый забор, продолжая смотреть на немцев внутри. Она выглядела худой и была одета только в грязные лохмотья, но ее карие глаза мерцали в снегу, напоминая Викторову о дочери, которую он всегда хотел. Так продолжалось до тех пор, пока маленький мальчик не начал гоняться за хлебом в ее руках."
 speer_moskowien.43.a:0 "Надеюсь, мы сможем помочь и этим людям."
 
 speer_moskowien.44.t:0 "Судьбоносная встреча"
 speer_moskowien.44.d:0 "Дедушкины часы в углу комнаты продолжали тикать, и тяжесть на плечах Вальтера Викторова, казалось, удвоилась. Он уставился в кажущуюся пустоту, поскольку слова на стенограммах, разложенных перед ним, расплывались, и все, что человек мог видеть, были образы его дней проведенные за границей немецких земель. Отчаяние и почти хищническая природа некоторых групп, сформировавшихся за пределами немецкой части Московии - как могла самоуправляемая область развалиться так быстро, а комната, в которой он сидит, оставаться такой роскошной?\n\nВнезапно в комнату вошел старый антибольшевик Бронислав Каминский, кивнув и пожав руку дипломату.\n\n"Brigadeführer Kaminski, it is an honor to meet you. My name is Dr. Walther Viktorow-" Viktorow started, before being cut off by Kaminski.\n\n"The diplomat sent by Speer, huh? We've been waiting for your arrival. What's the terms?"\n\nViktorow hadn't pictured such exhaustion from Kaminski, but then again, all of the area has been a surprise, hasn't it? Viktorow took out the first report in the file, and began discussing the Führer's desires out of Kaminski to pay for the incredible amount of support issued to the native state via the ceding of Brauchitschstadt and a swearing of loyalty to the Unity-Pakt.\n\nViktorow's seemingly hopeful words brought him to look up, only to meet the image of Kaminski hunched over the desk, both hands clasping his face.\n\n"They'll march in and hang me...joining the Unity-Pakt...the natives, they've given..."\n\nAnd finally, as if a sledgehammer broke through a castle made of sand, everything came together for Viktorow. The terms, the ceding of territory, the governmental lavishness, yet the hopeless and the butchers remaining outside, this wasn't Kaminski's misdoings: they've been paying everything towards the Reich. They couldn't stand on their own, they needed help, and now... It suddenly dawned on him: Operation: Great White. Viktorow wasn't serving as a negotiator here, he was a predator: a loan shark.\n\nIn the end, Kaminski, with eyes that seemingly had the life sucked out of them, shook to the agreement of losing Brauchitschstadt and joining the Pakt. With every step, from leaving the capitol building, to walking to the trucks, to staring out the windows as they rumbled out, Walther Viktorow felt one thing alone: the eyes of starving, broken Russians."
 speer_moskowien.44.a:0 "Боже, помоги им."
 
 speer_moskowien.45.t:0 "Последний доклад"
 speer_moskowien.45.d:0 "[УРОВЕНЬ КЛАССИФИКАЦИИ: СЕКРЕТНЫЙ] \n\nМИНИСТЕРСТВО ИНОСТРАННЫХ ДЕЛ\n\nКому: КАБИНЕТ ФЮРЕРА \n\nОт кого: РЕЙХСДИПЛОМАТ ВАЛЬТЕР ВИКТОРОВ \n\nПереговоры с новообразованным русским государством за пределами рейхскомиссариата Московии, как было приказано вами, мой фюрер, завершились в 11:30, а возвращение в Москау произошло в 12:47. Встреча с БРОНИСЛАВОМ КАМИНСКИМ увенчалась успехом в рамках концепции, изложенной в ОПЕРАЦИИ: ВЕЛИКИЙ СНЕГ, русские согласились передать Санкт-Петербург под прямой контроль рейха, одновременно заявляя о готовности присоединиться к Пакту в обмен на списание долгов перед Германией. Немецкие поселенцы празднуют наш успех и прекращение конфликтов против своих русских соседей. За пределами Москау сообщения о возмущении российских граждан условиями соглашения КАМИНСКОГО были опубликованы в местных средствах массовой информации, причем некоторые фракции в Санкт-Петербурге сообщали о прямом неприятии в отношении идей аннексии города Германским рейхом. Общая напряженность в этом районе остается неясной, так как в управление рейхскомиссариата постоянно поступают данные оценки ситуации. В рамках личного опыта, сообщения об успехе ОПЕРАЦИИ: ВЕЛИКИЙ СНЕГ обеспечит приподнятое настроение в Германском рейхе; однако из-за непрерывных потерь коренного населения во время Второй мировой войны, Западнорусской войны, а теперь потеря Санкт-Петербурга и вступление в Пакт Единства могут создать прецедент для возникновения больших очагов сопротивления туземцев. С текущими страданиями коренного русского населения текущие оценки поддержки наших действий со стороны русских остаются на уровне - НЕВОЗМОЖНО."
 speer_moskowien.45.a:0 "Надежда, утащенная на глубину."
 

 speer_moskowien.46.t:0 "Письма с Востока"
 speer_moskowien.46.d:0 "Война никогда не означает отдых для министерства иностранных дел, как бы далеко оно ни было от конфликта. Гельмут Шмидт слишком хорошо знал это. Стук в дверь его кабинета послужил пятнадцатым напоминанием в тот день о том, что мир после Гитлера все еще был хаотическим водоворотом политики и крови, великим тайфуном, в котором Германия была в центре воронки. Пока мирная, но со всех сторон окруженная беспорядком.\n\n"Come in, come in."\n\n"Foreign minister, a report from Moskowien. I'm sure you'll find it fascinating reading."\n\n"Thank you. You're one of Gehlen's boys, with the RND?"\n\nThe young man opposite him remained silent, and smiled coldly. Schmidt internally rolled his eyes and took the paper from him. "Very well. Off you go then."\n\nWith a short bow, the man left. Schmidt stared at the paper in front of him. 'Kaminski victorious', a newspaper clipping on the front read. Ah, so old Brinislaw had won out against the German settlers. A bad situation for Germany, perhaps, what with the whole legacy of a totalitarian Reichkomissariat and all leaving a sour taste in Russian mouths. Still, Schmidt thought it was perhaps preferable to Von Dem Bach or one of the other wretched Nazis patrolling the ruins of Russia. If not for his government, then for humanity as a whole.\n\nHe filed through the papers, and one stood out particularly. An intercepted telegram, between one of Brinislaw's men and some sympathetic Russian national in Lettland. Now this was interesting. Seems Kaminski had become convinced the best way for his Moscow autonomy out of the chaos enveloping the rest of Russia was a negotiation session with Germania's finest. Perhaps Schmidt would see the best of both worlds, then."
 speer_moskowien.46.a:0 "Еще один партнер в новом мировом порядке."

 speer_moskowien.47.t:0 "Шашлык и дипломатия"
 speer_moskowien.47.d:0 "Немцы и русские почти всегда были заняты делами друг друга. Когда Империя еще контролировала Прибалтику, немцев там держали как нечто вроде дворянства. Шлезвиг-Гольштейн, еще до эпохи Вильгельма, был землей, контролируемой ответвлением Романовых. Судьба по-прежнему такова, что Владыка Европы и расколотый Гигант Востока навсегда будут сплетены вместе в запутанный гобелен. \n\nШмидт прилетел в провинциальный городок на Западе Московии самолетом. Русские войска выстроились вдоль улиц, наблюдая за колонной министра иностранных дел, двигавшейся к центральному бару, который, по-видимому, был переоборудован в политический центр операций войск Каминского в этом регионе. Шмидт был уверен, что он в безопасности; войска Вермахта вокруг него были вооружены лучше, чем эти крестьяне-новобранцы, это уж точно. В любом случае, пролитая сегодня кровь не была бы предпочтительным вариантом.\n\nПереговоры шли за обедом. Шашлык, Пельмени и даже котлеты по-киевски. Шмидт не часто пробовал русскую кухню, но она оставалась одной из его любимых на континенте. Помимо еды, на Шмидта произвел впечатление сам Каминский. Этот человек хорошо говорил по-немецки и казался образованным в литературе и философии, чего часто не хватало политикам в так называемой "
 speer_moskowien.47.a:0 "Может быть, все-таки наступит мир?"

 speer_moskowien.48.t:0 "Испорченный обед"
 speer_moskowien.48.d:0 ""And of course, the Heer will be an integral part in your new Reichskommissariat, yes?"\n\nKaminski's smile, which had stretched ear to ear all evening, shrunk to the tightest grimace seen this side of the Atlantic. His brows furrowed. "Herr Schmidt, would you repeat that for me please?"\n\nSchmidt felt his heart sink as he realised what he had done. "Perhaps the Heer might take an advisory role in the new Moscow government, if you would be so willing."\n\n"I heard what you said the first time, I was just checking to see if you were the rat you appeared to be." Kaminski sighed. "You know, Schmidt, out here in the East, people call you a hero. There's optimism that you might be something different to those Nazi scum who run your country. That you might be an angel on Speer's shoulder, and you might do something genuinely good for Russia, or even the world."\n\nSchmidt watched as the man opposite him stood from his unfinished lunch. Kaminski faced away, equipping his coat as he continued. "No man is immune to propaganda. I read an American minister talk about it, and you know Schmidt, I hate the Americans, but this one had a point. 'Propaganda makes puppets of us'. It has made a puppet out of you. My blood might come from Warsaw, Minsk, and the very soil this building stands on, but do you think just because I am a Slav that I am stupid?"\n\n"Take yourself and those uptight pricks in uniform behind you back to whatever fucking hell you came from." Kaminski's glare penetrated Schmidt, and the Russians left the room. Schmidt slammed the table once the door had shut. War had come again."
 speer_moskowien.48.a:0 "Проклятие."

 speer_moskowien.49.t:0 "Неожиданная удача"
 speer_moskowien.49.d:0 ""Ah, is that Hans? I knew you when you were this tall. How is your mother going?"\n\n"Good, my Führer."\n\nSpeer smiled, warmly. "What is it you've come to bring me today. Gehlen come up with something good?"\n\nThe boy nodded. "Documents from Moskowien, my Führer. I hope they are of interest."\n\n"You've done well, son. Send my best wishes back to the RND with you."\n\nThe young man saluted, and exited the room. Speer was left with a folder of documents pertaining to the breakdown of the recent partition in Moskowien. Ah. Erich von dem Bach has claimed victory, or so the clipping at the front of the folder would have the Führer believe. Perhaps his Cyrillic was a bit rusty, but flicking through the rest of the documentation suggested that this was the accurate outcome.\n\n"Finally, some good news," Speer muttered to himself. A loyal Wehrmacht general sat in Moscow now, and the Führer could see no reason why resistance was even conceivable. He picked the phone up from his desk.\n\n"
 speer_moskowien.49.a:0 "Позовите Шмидта. У него появилось задание."


 speer_moskowien.50.t:0 "Два джентльмена из Лауэнбурга"
 speer_moskowien.50.d:0 "Лауэнбург был хорош в это время года. Шмидт почувствовал, что в нем проснулось что-то от ганзейского наследия, когда он бродил по городам на Балтийском побережье. Самое подходящее место для дипломатических переговоров. Возможно, более важным было то, что Эрих фон дем Бах уже много лет не видел своего родного города, и поэтому Шмидт подумал, что было бы полезно устроить там встречу. Сбитый с толку старый солдат был препровожден министром иностранных дел в здание партийной канцелярии, отведенное для встречи. Стол был украшен грандиозным обедом для временного правителя Московии. Вурст, картошка и много пива. - "Schmidt, this was unnecessary. Thank you."\n\n"Anything for a fellow German on the homebound flight. Now, down to business?"\n\nAt Bach's nod, Schmidt began. With an apology, the foreign minister revealed that Bach's position would be filled by Alexis von Roenne, to which Bach was seemingly compliant. Additionally, the Reich would directly occupy Brauchistschstadt, and create a new german settler state in the Southern Volga region. To both of these territorial changes, Bach was quite amicable. "Happy to do my duty, sir."\n\nSchmidt smiled to himself. If he knew this was going to be so easy, he would've started drinking much earlier."
 speer_moskowien.50.a:0 "Дипломатия - это искусство возможного."

 speer_moskowien.51.t:0 "Что скрывается за маской"
 speer_moskowien.51.d:0 "Через несколько кружек пива они стояли, улыбаясь и пожимая друг другу руки после сердечного разговора о патриотизме и жизни в торговых городах северной Германии. Шмидт думал, что возненавидел бы Баха, но тот был честен и добр. Некоторое время они были одни, и Бах признался в своем кашубском происхождении, о котором, в этом он был уверен, никто в партии не знал. Иногда, в минуты слабости Баха, даже он сомневался в партии. Шмидт почувствовал, что встретил родственную душу. Сделка была скреплена подписями, и мужчины разошлись по домам. \n\nШмидт не любил ночных перелетов, поэтому остался в Лауэнбурге до утра. Он сел в своей гостиничной кровати с папкой, которую предоставили ему в ИСБ. Это было досье на Баха, и хотя он тщательно изучил дипломатические описания, он лишь бегло просмотрел его прошлое. Брови Шмидта нахмурились, когда он просмотрел раздел, помеченный как "
 speer_moskowien.51.a:0 "Домой в Рейх."


 speerscience.2.t:0 "Сотрудничество с K-W-G закончилось"
 speerscience.2.desc:0 "С окончанием совместной исследовательской программы ученые и академики из Общества Кайзера-Вильгельма вернулись к своей обычной деятельности. Поскольку по всей стране открылись многочисленные государственные исследовательские учреждения, у нас больше нет необходимости полагаться на уважаемое, но все еще внешнее академическое учреждение.\n\nЦеремония закрытия состоялась в Рейхсканцелярии, где фюрер устроил официальный обед, в котором приняли участие десятки важнейших ученых и исследователей из K-W-G. Фюрер похвалил ученых за их результаты, выразив "great appreciation" for the progress made in the fields of electronics and industry, of engineering and military. "With your keen intellect and your selfless dedication to the Reich," he stated in a speech at the end of the banquet, "you not only ensure the Vaterland's greatness and the continuation of the dream of National Socialism, which should already be a satisfying reward for true patriots such as yourselves. With what you have done" and he looked at the entire room, "you gave a new hope to the people, by ensuring they can live better lives with to the help of technology, and you ensured our brave soldiers can truly protect us from any danger, both inside and outside our beautiful nation!"\n\nAs the Führer sat down, a polite applause from the guests showed their appreciation for the compliments, and the ceremony ended with the conferment of the Deutscher Nationalpreis für Kunst und Wissenschaft, the highest decoration for scientific progress, to Adolf Friedrich Butenandt, director of the Society. While this cooperation is now over, no one can deny that its fruits will still be felt many years from now."
 speerscience.2.a:0 "Тост за науку и прогресс!"

 speerscience.3.t:0 "Отставание"
 speerscience.3.desc:0 "Рейхсканцелярия, как всегда, кипела жизнью даже самым поздним вечером. Восстановление страны с нуля, в данном случае в буквальном смысле - было гигантской задачей, и вся бюрократия Рейха упорно трудилась, чтобы нация смогла преодолеть эти трудности. В личном кабинете фюрера происходила важная встреча: Альберт Шпеер встречался с министром инноваций и исследований и директорами уцелевших научных структур. Гражданская война уничтожила большинство высших учебных заведений, а те немногие, что еще были в состоянии работать, испытывали нехватку средств и кадров.\n\nПо мере того как министр перечислял все проблемы и трудности научно-исследовательского сектора, воздух становился все тяжелее и тяжелее. В какой-то момент фюрер прервал шквал жалоб: "Minister, please stop! Are we truly in such a state? Has the Reich really fallen behind so much?"\n\n"Please come with me mein Führer"\n\nAs the two moved to the window, the Minister pointed at the cars: "Do you recognise them?" and that was enough to answer. To his consternation, Speer saw that most, if not all cars and trucks passing were models ten - if not more - years old. Looking with more attention, he also noticed details he had missed when looking outside in the past weeks: patchwork reparations to the roads and sidewalks, electric cables hanging from scrambled-together power lines, public phones scattered because the people had no telephones inside their homes...\n\nRight at that moment, as if to confirm that indeed, the situation was dire, all lights went out in the office, and the surprised voices from outside the door made it clear that it was a general blackout.\n\nThe Führer fumbled around to his desk, suddenly dejected, and sighed. "Please resume your report, Minister..."
 speerscience.3.a:0 ""
 speerscience.4.t:0 "Нормализация исследовательских усилий"
 speerscience.4.desc:0 "Наш недавний рост научных исследований замедлился с окончанием выделения дополнительных ресурсов ученым. Таким образом, мы ожидаем, что наши исследовательские возможности постепенно вернутся на прежний уровень по мере закрытия лабораторий и прекращения контрактов на исследования."
 speerscience.4.a:0 "Хорошо."
 speerscience.5.t:0 "Рождение NetzRAM"
 speerscience.5.desc:0 "Все огни в Германии были направлены на Геттингенский университет. В уединенной комнате, глубоко в недрах исследовательского крыла электроники, десятки инженеров, ученых и простых студентов столпились вокруг большой машины. По выражению их лиц и возбужденным комментариям можно было подумать, что они похожи на детей, ожидающих своей очереди в булочную, и в некотором смысле, так оно и было.\n\nПосреди комнаты, возвышаясь над собравшимися людьми, стояла большая электронная машина. На уровне человеческой головы расположился маленький экран и металлическая клавиатура. Пока что, на экране ничего не происходило, но скоро это кардинально изменится. В очень похожей комнате в Германии был активирован центральный узел NetzRAM, и сеть, охватывающая весь Рейх, была официально активирована. Через несколько мгновений от главного устройства поступит сообщение, и результаты этого первого испытания покажут, был ли это оглушительный успех или унизительный провал.\n\nЭкран пронзительно зажужжал, и все находившиеся в комнате мгновенно превратились в жирафов, пытающихся рассмотреть что происходило на экране. А там буква за буквой... появлялись слова! "WHAT IS YOUR NAME?" Cheers erupted across the room, and with trembling hand, the University dean answered: "WALTHER BOTHE". Another few seconds, then a second message: "WHAT IS YOUR QUEST?" to which the agreed-upon answer: "TO FURTHER SCIENCE". Finally, the third and last: "WHAT IS THE AIRSPEED VELOCITY OF AN UNLADEN SWALLOW?"\n\nSilence fell in the room. This wasn't the correct question! Was there a problem? A bug? A... hacker?! Then, a student asked for permission to write, and once he had it, he quickly wrote: "AN AFRICAN OR A EUROPEAN SWALLOW?" Two minutes of tense wait, until the screen finally buzzed again: "SCHEIßE!"\n\nCheers and laughs erupted once more."
 speerscience.5.a:0 "Великий день для Германии!"
 
 speer_rnd.16.t:0 "Проснитесь и пойте, герр Вессель"
 speer_rnd.16.d:0 "Моему заместителю в ИСБ, Герхарду Весселю: я хочу поздравить вас с прибытием. А теперь, если вы позволите, давайте перейдем к делу. Вам предстоит ответственная миссия.\n\nВаше Бюро уже приступило к своей работе. Я хочу, чтобы вы тщательно исследовали подрывные силы, возникшие при новом режиме во главе с фюрером Альбертом Шпеером. Первая, критическая, - это Антифашистское движение. Будучи одним из самых ярых противников национал-социализма, они якобы были "
 speer_rnd.16.a:0 "Большевистская Антифа, и то как они составляют ядро реформистского движения."
 speer_rnd.16.b:0 "Студенты, без них Антифа не будет иметь народной поддержки."
 
 speer_rnd.17.t:0 "Поиск виновных"
 speer_rnd.17.d:0 "АГЕНТУ ГЕРХАРДУ ВЕССЕЛЮ\nСОВЕРШЕННО СЕКРЕТНАЯ ИНФОРМАЦИЯ\nОБ АНТИФАШИСТКОМ ДВИЖЕНИИ\n\nСОБРАННАЯ НАМИ ИНФОРМАЦИЯ ПРИВЕЛА К ТОМУ, ЧТО МЫ РАЗДЕЛИЛИ ОРГАНИЗАЦИЮ АНТИФА НА ДВЕ ЧАСТИ\n1. "
 speer_rnd.17.a:0 "Центр рухнет, а за ним последуют остальные."
 speer_rnd.17.b:0 "Гниль коснется поверхности и распространится по всему телу."

 speer_rnd.18.t:0 "Обычные подозреваемые"
 speer_rnd.18.d:0 "С четкой фотографией хорошо охраняемого дома на стене, Вессель начал печатать.\n"TO AGENT RED\nTOP SECRET INFORMATION\nREGARDING THE ANTIFASCHISTISCHE AKTION\n\nWe have located a house in (REDACTED), and have surmised that a significant portion of Antifa's core membership will gather there for a highly important meeting." Wessel paused for a second and wondered. What on Earth made them think this was a good idea? Caution is always advised, even if you've been under the government's nose for decades. "Your mission will be as follows:\n\nAt (REDACTED) past midnight, you will infiltrate past the security in the house. You will be given significant amounts of explosives, and you will need to plant them across several weak points throughout the house. Once you have done so, you will leave the residential area and activate the explosives using a detonator that will be given to you.\nLeave no trace of your presence, as the police will be given full authority to investigate the scene in order to appease the students. If you are found out, you must either neutralise any witnesses you find and then escape, or, in case you are caught, bite down on your cyanide pill." Though Wessel typed that out due to protocol, he knew that wouldn't happen. The agent would either succeed or die trying - and as it stood, it'd likely be the latter.\n\nTHE REST IS UP TO YOU, AGENT RED.\nMAY GERMANY BE IN SAFE HANDS.\n/// THIS DOCUMENT IS TO BE BURNED AFTER READING ///"
 speer_rnd.18.a:0 "Часы бьют полночь. Приближается Судный час."

 speer_rnd.19.t:0 "Сгоревший предохранитель"
 speer_rnd.19.d:0 "Агент Ред находился в подвале дома, а над его головой расхаживали десятки этих проклятых членов Антифа. Каким-то образом ему удалось проскользнуть мимо охранников и камер, и теперь он должен был убедиться, что у него в запасе достаточно взрывчатки, чтобы отправить это место на воздух. Если он действительно доживет до этого момента, а это уже был другой вопрос.\n\nВопрос, на который он, к сожалению, не мог ответить. Когда тусклый свет и тени, покрывавшие комнату, были смыты светом, агент Ред обнаружил, что парализован страхом, сумев обернуться как раз вовремя, чтобы заметить одного из этих большевистских ублюдков, держащего что-то в одной из своих рук. Он инстинктивно потянулся за собственным пистолетом, но вспышка света, сопровождаемая неизмеримой болью, не дала ему это сделать. Когда тело агента Реда упало на пол, эта ночь превратилась в паранойю для всех членов Антифа.""
 speer_rnd.19.a:0 "Операция провалилась. Агент предположительно убит."

 speer_rnd.20.t:0 "Медиа в огне"
 speer_rnd.20.d:0 "Скрыть это было невозможно. Конечно, они пытались, но потерпели неудачу. Новость распространилась по всей Германии, как болезнь, и обычно она гласила следующее:\n\nАГЕНТ ИСБ БЫЛ НАЙДЕН МЕРТВЫМ В ДОМЕ АНТИФА - МАССОВЫЕ АРЕСТЫ ГРЯДУТ\n\nВесселю было неприятно, что ему приходится садиться за пишущую машинку и отдавать приказы об арестах. Конечно, это было необходимо. Все остальное было бы недопустимо, но теперь государство должно было иметь дело с последствиями, к которым оно не было готово. По крайней мере, это было не так плохо, как он, возможно, думал вначале, но видеть каждый день всплывающую статью о том, как какой-то напористый студент колледжа, связанный с Антифа, был арестован людьми в черном. Излишне подстрекательские статьи - если бы только СМИ могли успокоиться и дать буре пройти... но ему пришлось с этим смириться. Вздохнув, Вессель несколько раз постучал по клавишам, прежде чем начать.\n\n"TO THE BÜRO WESSEL\nTOP SECRET INFORMATION\nREGARDING THE ANTIFASCHISTISCHE AKTION\n\nFOR THE FOLLOWING FOURTEEN DAYS, ALL MEMBERS OF THE BÜRO WESSEL WILL BE IN FULL COOPERATION WITH THE RND TO ARREST SUSPECTED MEMBERS TIED TO ANTIFA. THE GOAL WILL BE TO ISOLATE THE CORE. THOUGH WE HAVE FAILED TO KNOCK OUT THE CENTRAL LEADERSHIP, WE HAVE BEEN GIVEN A PROPER REASON TO CRACK DOWN ON ANY LINES OF COMMUNICATION THEY HAVE OUTSIDE OF IT." Unless they had communications outside of Germany. Those, Wessel thought, he couldn't do much against. "BE QUICK AND EFFICIENT. AFTER THE FOURTEEN DAYS ARE UP, WE WILL PRACTICALLY CEASE ALL OPEN OPERATIONS AGAINST ANTIFA TO PREVENT LOWERED PUBLIC SUPPORT.\nTHE REST IS UP TO YOU, AGENTS.\nMAY GERMANY BE IN SAFE HANDS."
 speer_rnd.20.a:0 "Все могло быть и хуже."

 speer_rnd.21.t:0 "Кто-то наблюдает за мной"
 speer_rnd.21.d:0 "Воздух в комнате был холодным, хотя Вессель едва ли почувствовал разницу, когда его глаза встретились с глазами Гелена. Тишина. Возможно осуждающая. Агент беззвучно сел и стал ждать, пока его начальник заговорит. Прошло несколько секунд, прежде чем он это сделал.\n\n"Herr Wessel, I..." He began, putting his hands together on the table. "Cannot say I'm necessarily displeased with your performance-" Wessel didn't react, but he could tell the man wasn't being fully honest when he said that. "-It's just that, ah... firstly, we lost an agent." And at that, Wessel could feel the slightest hit to his pride, but he nodded and began speaking. "The mission was incredibly risky." He admitted. "With immense payoff if it was executed successfully, but it wasn't."\n\nGehlen simply waited for him to finish and took a few seconds of uncomfortable silence before continuing. "Yes... and he did not. Which left us with a gap in plans. A gap that you managed to patch up successfully, albeit at a loss I'm not exactly satisfied with." Wessel spoke not a word at that, but knew the implications. "Some of our agents have been killed in action."\n\n"Four." Wessel stated, catching Gehlen slightly off-guard. "Four agents have died during the raids. All of their deaths weigh on my shoulders," he admitted, though betrayed no emotion. "However, we've at least secured a blow to Antifa." Gehlen held up a hand and motioned for Wessel to stop speaking for a moment. "A blow that has further entrenched the core." He took in a deep breath. "Your performance has not been bad. I will clarify that." He said, eyes focusing on Wessel's facial movements. Nothing. "It's simply that the situation has grown more complex. I'm sure you understand."\n\nWessel nodded. "Watch where you step, Herr Wessel." Gehlen warned, though it seemed like he had no malice in his words. "Don't make your situation untenable. At least, you shouldn't, if I have anything to say about it." Wessel felt some confusion in him. Since when did Gehlen help out with his activities in his own department?"
 speer_rnd.21.a:0 ""
 
 speer_rnd.22.t:0 "Движение в огне"
 speer_rnd.22.d:0 "Его сердце колотилось от страха, а лоб покрылся испариной. Операция прошла с ошеломляющим успехом - охранники смотрели в сторону, когда он проник в соседнюю зону, и, слава господу, оказалось, что жители дома были слишком заняты болтовней, пока он запирал дверь в задней части дома. Ему также удалось увернуться от камер, расставленных повсюду, и мягкими, медленными шагами спуститься в подвал.\n\nВесь процесс занял гораздо больше времени, чем он ожидал, но никто из обитателей дома не захотел спуститься в подвал. В конце концов, вся комната была заполнена взрывчаткой, аккуратно уложенной руками в перчатках, и агент Ред повторил шаги, которые он сделал раньше, выйдя из дома и снова едва избежав охранников.\n\nКогда он скрылся из виду, ему захотелось броситься бежать, спасая свою жизнь, но он смог противостоять животному рефлексу. Вместо этого он нажал на кнопку детонатора и услышал безжалостную, ревущую волну шума, которая ударила его в спину, когда он свернул в переулок, окутавший его темнотой города."
 speer_rnd.22.a:0 "Операция прошла успешно - теперь нужно доложить в ИСБ."

 speer_rnd.23.t:0 "Тот, кто остался"
 speer_rnd.23.d:0 "Лукас быстро узнал об этом. Происшествие показывали по телевизору весь чертов день и еще день после. О доме, с которым произошел странный несчастный случай, как раз в то время, когда там собрались большие шишки - лидеры Антифа. И, конечно, полиция расследовала это дело - как они не могли? Лукас ждал результатов, о том, как это было подстроено правительством, о том, как они уничтожили демократию, чтобы поддержать нацистский режим. Но ничего не произошло, и это его беспокоило. Он слишком хорошо знал, что происходит, и, конечно, остальные тоже это знали, не так ли?! Все было ясно: ясно, как день, темно, как ночь!..\n\nНо когда в тот день он пришел протестовать в свой колледж, большинство его коллег не было рядом с ним. Лишь немногие были разбросаны по кампусу, держа плакаты и размахивая свежими флагами, которые говорили о происшествии в доме. Это принесло бы ему успокоение, если бы людей не было так мало. Вместо этого, когда он встал и смело заявил, что все это обман - что расследование было прикрытием, что Альберту Шпееру и его дружкам нет никакого дела до ценности демократии, никто, кроме союзников вокруг него, не слушал. И, насколько он мог судить, это никого не волновало."
 speer_rnd.23.a:0 "Неужели людей так легко одурачить?"

 speer_rnd.24.t:0 "Правильный человек в правильном месте..."
 speer_rnd.24.d:0 "Рейнхард Гелен выглядел особенно довольным, когда Герхард Вессель вошел в его кабинет. Поднявшись, он пожал его руку, прежде чем позволить ему занять его место. Вессель сел и, как всегда спокойный, внимательно выслушал то, что хотел сказать ему начальник.\n\n"Herr Wessel, I am a very happy man. You've not only followed my advice, but you've also gone through with it, and the results show themselves. Now that you've managed to, ah... 'blow up'," Gehlen said, unknotting his hands to give light air quotes, "the head of the Judeo-Bolshevik Antifa, I'm certain the rest of the beast will follow." Wessel simply nodded. "Is that all you need, sir?" He asked, not wanting to waste time in this conversation any further - after all, there was a job to do.\n\nGehlen shrugged. "I don't believe so. Though I will say this, with your skill being pushed forwards by my brains of the operation, I am certain that we shall manage to keep Germany afloat of any of its partners." His brains...? Wessel thought that this was mostly his operation, but he decided not to speak up about it. "I hope so too, sir. The RND has been well equipped to deal with Germany's threats so far, and I'm making sure our agents are properly trained for the upcoming issues we'll face." He responded with, and Gehlen appeared satisfied. "That is all, Herr Wessel. You are dismissed. And I hope your performance will continue to impress me as always.""
 speer_rnd.24.a:0 "Когда Вессель вышел из своего кабинета, он почувствовал себя немного сбитым с толку."

 speer_rnd.25.t:0 "Мягкое внедрение"
 speer_rnd.25.d:0 "Вессель несколько раз постучал пальцем по кнопке, размышляя про себя. Затем он начал: "TO AGENT PURPLE\nTOP SECRET INFORMATION\nREGARDING THE ANTIFASCHISTISCHE AKTION\n\nYOUR OPERATION WILL BE SIMPLE, BUT IT WILL NOT BE EASY." So he hoped. Antifa could be more cunning than he perceived. "IN THE CITY OF (REDACTED), THERE IS A LARGE STUDENT PROTEST HAPPENING SOON. IT IS YOUR DUTY TO GO THERE AND POSE AS A LOCAL RESIDENT OF THE AREA, ASSUMING THE IDENTITY OF A COLLEGE STUDENT, YOU WILL GIVE THE LOCAL ANTIFA CHAPTER MANUFACTURED INFORMATION ABOUT THE HEADS OF THE STUDENT PROTEST." Information that would fall apart at anything more than a surface glance, with the hope that none of the Antifa members know in detail about the families of the main targets. It wasn't the best plan, but it'd suffice.\n\n"ONCE YOU HAVE DONE SO SUCCESSFULLY, ANOTHER AGENT WILL HELP YOU IN PREPARING TO RECORD THE EVENTS OF THE PROTEST. IF ALL GOES WELL, ANTIFA WILL ASSAULT THE STUDENTS, AND GERMANS ABROAD WILL SEE IT AS THEIR VIEWS BEING TOO VIOLENT AND EXTREME FOR THE AVERAGE PERSON." Wessel thought about what would happen if they simply printed information about Antifa being radical extremists. Would it work just as well? Not that he could determine that anyhow, though.\n\n"REMEMBER THE STRATEGY OF THE ROMANS - DIVIDE AND CONQUER. YOU WILL DO THE SAME HERE." Wessel let the lightest of smiles touch his lips. They were incredibly efficient at their job, and he would make sure the RND followed.\n\nTHE REST IS UP TO YOU, AGENTS.\nMAY GERMANY BE IN SAFE HANDS."
 speer_rnd.25.a:0 "Время покажет..."

 speer_rnd.26.t:0 "Цель определена, цель потеряна"
 speer_rnd.26.d:0 "Два дня назад местное отделение Антифа получило письмо с важной информацией. В местном университете должен был состояться митинг студентов против правительства. Ничего необычного... за исключением того, что в письме говорилось о нескольких вещах - а именно, о том, что у большинства студентов были нацистские родители, и что некоторые из них были просто фашистами, желающими неплохо скоротать время, насмехаясь над настоящими студентами, которым было не наплевать на демократию. Хотя было что-то странное в том, как они получили всю эту информацию, как внезапно она появилась, а также насколько она хорошо детализирована.\n\nОднако, получив информацию, они должны были проверить ее - и поэтому члены Антифа спустились на улицу, где в тот день маршировали студенты, и хотя одна сторона встретила другую с теплотой, поначалу это не было взаимно. Один из членов Антифа решил вырваться вперед и начать кричать. - "Klaus Becker!" He shouted, and one of the students raised their hand, moving forward. "We're told your father is a veteran pilot in the Luftwaffe, and that you vote for the NSDAP. Are both of these things true?"\n\nThe silence was unpleasant. It was broken, however, when Klaus let out a laugh. "Who told you THAT?! My Opa is a retired electrician, and I've never touched a ballot in my life! Goodness... if you don't believe me, I'll be happy to show you my father's certificate!" That chipped off some of Antifa's initial weariness, and as more students were asked, more of these nonsensical facts were debunked. By the end of it, both sides joined each other in another, new protest, as Antifa's initial suspicions about that letter were confirmed."
 speer_rnd.26.a:0 ""The government won't divide us! Not them, nor the RND!""

 speer_rnd.27.t:0 "Уничтожь все это"
 speer_rnd.27.d:0 "Он и еще четверо были всем, что требовалось. Темным утром, в этом сонном маленьком городке, Стефан и его коллеги-полицейские вошли в местный кампус. Весь следующий час они ходили из угла в угол, из класса в класс, время от времени срывая плакаты с большевистской пропагандой о глупой Антифа. Хотя изначально это было все, в тот день они также были осведомлены о кое-чем еще - группа студентов должна была собраться в одном из этих пустых классов и изготавливая свою ложь и раздувая пламя неподчинения.\n\nКогда Стефан прислушался к двери в классе на втором этаже, он услышал голоса внутри. Ухмыльнувшись, он жестом приказал своим коллегам-офицерам выхватить дубинки и войдя первым, небрежно открыв дверь, чтобы увидеть шестерых хулиганов, собравшихся вокруг стола. Одна из них, женщина, заговорила. "Who are you?" She asked, already becoming worried. Stefan grinned. "Who do you think?" He countered. "We're the police, and we've been informed that you plot an anti-government conspiracy here."\n\nThe mood of the room darkened, and one of the other students spoke up suddenly. "Anti-government conspiracy?! We're just a bunch of students talking! That-", "Silence!" Stefan shouted, expression growing more stern. "I won't tolerate this foolishness. You're all coming with us down to the station where we can determine your loyalty." He slid his free hand against the front of the baton. "Or would you like me to show you what it means to enforce the law?"\n\nA painful silence dominated the space between the two for a few seconds, before one of the students eventually conceded, stepping out and looking frightened. "O-okay." She began. "I-I'll go. Guys?" She asked, looking back to the other who were growing steadily more concerned. "It's n-n-not like we're getting another choice." The woman who initially spoke up stood quietly, glaring daggers at Stefan who only gave a cocky smile back. As her classmates bumped past her, she muttered something under her breath."
 speer_rnd.27.a:0 "Гребанная свинья."

 speer_rnd.28.t:0 "С глазу на глаз"
 speer_rnd.28.d:0 "Гелен щипал себя за нос, ожидая появление Весселя, и, когда агент появился в кабинете шефа, тот только прикрыл глаза, продолжая мучать свой нос. В конце концов, когда Вессель спокойно сел, Гелен открыл глаза и одарил его холодным, горьким взглядом. Тот, на который Вессель не ответил взаимностью, а просто принял к сведению.\n\n"Herr Wessel." He stated, voice strained as he felt the need to tighten his left hand against something that wasn't his desk. "This operation has been a failure. Out of all the things you could have picked..." Perhaps Gehlen was right, in a way. Perhaps Wessel underestimated Antifa - but it didn't matter now. That he would be told soon enough. "It is not even the fact that you failed the mission that is the worst part." He sighed deeply. "It's the consequences."\n\nHis expression didn't dare soften, but his voice strained less. "With the reputation of the RND driving downwards, I've also received reports about the core members of Antifa. They have... radicalized. Now they have dug themselves even deeper into their Bolshevik thought process, and..." Gehlen cut himself off, closing his eyes and rubbing his forehead. "Absurd. Patently absurd." Opening his eyes, he glared at Wessel once again.\n\n"Herr Wessel, I will make this quick. Do not," he said, drawing and emphasizing the word 'not', "make a grave error like this again. Understood?" Wessel simply nodded. He knew what he had done - there was no protest to be made. Gehlen took another sigh. "You are dismissed. I need to think over this new information... see what is to be done. In the meantime...""
 speer_rnd.28.a:0 "Пожалуйста, не наступайте на новые мины."

 speer_rnd.29.t:0 "Призрак снаружи"
 speer_rnd.29.d:0 "НЕВЕРОЯТНЫЕ И ШОКИРУЮЩИЕ НОВОСТИ!\n\nИудо-Большевистская Антифа (запрещенная в Германии террористическая организация), проявив жестокость и явное насилие, напала на недавний студенческий митинг! Вскоре после полудня студенты собрались в кампусе, чтобы протестовать против политики правительства. Когда они маршировали взад и вперед по улицам, размахивая знаками дегенеративной контркультуры и вообще наводя беспорядок, появился еще один участник! Злобная Антифа, широко известная своими протестами против храбрых полицейских сил, призванных поддерживать мир и спокойствие. Она обрушилась на студентов, как стервятник!\n\nПо свидетельствам студентов, они слышали, как члены Антифа выкрикивали различные непристойности, а также утверждали, что студенты находились "in cahoots with the fascists", that "your parents are in Nazi pockets", and that "you don't care about true freedom". Clearly, neither did Antifa, as several students were left with severe bruising, with one even having to be rushed to the hospital! This is a shameful day for all Germans, and we can only hope that the people shall learn about the terrible truths that have plagued this incessant Antifa ever since their origins. For any Germans near and far, let it be known! Even if you attempt to go against the government, in the eyes of the Bolsheviks, you are nothing but a so-called "puppet"! Their measures are too extreme, too radicalized, too out-of-line with true German ideology, and so they will strike at any weakness!\n\n- The Arbeitertum, your first and most quality source for anything related to labor. - "
 speer_rnd.29.a:0 "Еще один гвоздь в крышку гроба."

 speer_rnd.30.t:0 "Почерневшее сердце"
 speer_rnd.30.d:0 "В тот день Леон Хонигсман почувствовал беспокойство, входя в школу. У него было ощущение, что что-то... не так. С тех пор как он услышал новость о том инциденте с Антифа, он испытывал паранойю и решил не идти сегодня на собрание. Тем не менее, он должен встретиться с Эльзой Фехнер, главой студенческих протестующих, или он окажет своему собственному отделению большую медвежью услугу.\n\nВойдя в прохладный, открытый коридор школы, он заметил Эльзу с несколькими другими учениками, разговаривавшими друг с другом, прежде чем она обратила свой взгляд на него. Он двинулся к ней, чтобы заговорить, но она лишь пренебрежительно махнула рукой, подходя. - "I don't want to deal with you anymore, Leon."\n\n"Elsa..." He trailed off, already feeling sweat forming on his head. "Don't do this. We're not affiliated with that chapter-" She gave him a stern glare, and the other two students backed off. "I know you're not. I don't care. I'm not risking the legitimacy of our movement by associating with you. Even if such an incident would never occur between us, what do you think the students here want?" Her eyes softened, and she looked away. "Just go." Hesitation creeped up her throat, but she threw it back down. "Tell your chapter we're no longer allied with each other. A lot of our students have turned against Antifa, and I can't convince them otherwise."\n\nPainful silence came from Leon, and he swallowed, opening his mouth to say something before he stopped whatever he wanted to say. "No... I... alright. That's fine. W-we'll be fine. I... hope you do well without us." She looked up towards Leon and gave him a demoralized, pained look."
 speer_rnd.30.a:0 "Я тоже на это надеюсь."

 speer_rnd.31.t:0 "На линии"
 speer_rnd.31.d:0 "Гелен коротко кивнул, когда Вессель вошел в его кабинет. Тихонько постучав по столу, он жестом пригласил агента сесть. Когда он это сделал, они обменялись взглядами, и Гелен перевел дух. "I'll start by exclaiming the obvious," he said. "You've done well with the resources you were given. Especially as you decided to focus on Antifa, rather than the students." Wessel quietly raised an eyebrow at the comment. What was it about the students that he was so dissuaded by? "Thankfully, no blood of our agents has been spilled, and Antifa's popularity has dropped like a rock. The problem, however..."\n\nHe readjusted himself in his seat and reached in for a map he pulled out from under his desk. It was a map of Germany and its cities, with several being marked with red circles. "These are suspected Antifa strongholds." He exclaimed, tapping on one of the major cities. "Now... the reason why I say suspected and not are is because, well..."\n\n"Their popular support dropping means that they must switch tactics." Wessel plainly said, and nodded, and Gehlen raised an eyebrow at him. "I am aware. It will make infiltration more difficult, though it will simultaneously be easier to justify getting rid of them."\n\nGiving a second of pause, Gehlen proceeded to give the lightest of smiles. "Good, good. You're already getting a grasp of the situation." Wessel wondered if he was the one who just got a handle on the situation, but perished the thought. "Then I believe I needn't tell you more." Showing a hand, Wessel returned it and both shook strongly. "Germany is always under our watchful gaze, Herr Wessel." Gehlen said. "Don't forget that. Now, you are dismissed."\n\nAs Wessel calmly exited the office, he thought about what would happen if he decided to focus his resources on the students, much to Gehlen's hypothetical dismay"
 speer_rnd.31.a:0 "Не то чтобы это имело значение - результаты достигнуты, и они удовлетворительны."

 speer_rnd.32.t:0 "Узкие проспекты"
 speer_rnd.32.d:0 "В мире шпионажа мало моральных проблем. Сострадание, дружба, даже человечность иногда должны быть забыты: так много молодых шпионов закончили свою карьеру, а иногда и жизнь, потому что недооценили, казалось бы, слабого врага!\n\nГерхард Вессель хорошо это знал, и именно поэтому он до глубокой ночи сидел в своем кабинете, просматривая досье, касающиеся... студентов. Они были едва ли старше мальчиков - у одного из них еще не росла борода! - и все же у каждого из них было достаточно власти, чтобы навсегда изменить Рейх. В то время как Гелен знал, что Рейху нужны перемены, чтобы выжить в эту новую эпоху, такие перемены принесут только хаос и междоусобицы."
 speer_rnd.32.a:0 "Нет большей опасности, чем недооценка противника."

 speer_rnd.33.t:0 "Отчет о движении студентов"
 speer_rnd.33.d:0 "Вессель посмотрел на три папки, лежащие перед ним, каждая из которых сама по себе представляла опасность, и все же выбор был сделан. Имея мало времени и средств, он не мог следовать всем испытаниям: нужно было протискиваться по узким улочкам, чтобы преодолеть препятствия, или рисковать там застрять. Вздохнув, он еще раз просмотрел бумаги, касающиеся трех предполагаемых лидеров студенческого движения.\n\nХанс Юрген Краль, студент-философ и лидер черного рынка: благодаря своим связям в Америке он успешно контрабандой перевозил большое количество запрещенной литературы в Германию, отдавая предпочтение философам социалистического толка.\nРуди Дучке, харизматичный оратор: хотя он был менее склонен к открытому восстанию, он все еще был чрезвычайно опасен, поскольку он выразил свое желание свергнуть Германию, внедрив своих агентов в правительство.\nЗигрид Рюгер, известный феминистский и социалистический агитатор: чрезвычайно харизматичная, она уже организовывала массовые студенческие митинги и протесты, часто бросая вызов полиции и со временем собирая еще больше сторонников.\n\nТак много опасностей, так мало времени! Вессель был расстроен своей неспособностью следовать всем путям, но пришло время действовать: без малейшей нерешительности он сосредоточил свои усилия на..."
 speer_rnd.33.a:0 "Крале, книжном черве!"
 speer_rnd.33.b:0 "Дучке, лазутчике!"
 speer_rnd.33.c:0 "Рюгер, агитатор!"

 speer_rnd.34.t:0 "Отчет о движении студентов: Книжный червь"
 speer_rnd.34.d:0 "Отчет А - агенты Ной и Альтен.\nХанс Юрген Краль - кодовое имя "Bookworm" - is one of the leaders of the student movement. Following him has been difficult as he is very careful in his moves, but the operatives were able to gain access to one of the pubs often used as a meeting space for left-leaning students: a strong proponent of Marxism, he often talks of reforming the Reich into a socialist state, and believes that the student movement is but the first step to create a new, perfected society.\n\nBericht B, agents Bürgerliches, Gesetz and Buch.\nAfter thorough investigation, and several covert inspection of the customs offices in Hamburg and Frankfurt, it's clear that Bookworm is at the center of a large network of smugglers. The object of their trafficking, however, is forbidden literature: thousands of outlawed books from the United States and Canada have been smuggled into the Reich through Brittany. Most concern Marxism and socialism, while others debate the themes of slavery, civil rights and democracy. The actual scope of such an illicit activity is yet unknown, but one thing is certain: Bookworm is well-connected, cautious and cunning.\n\nBericht C, agents Mozart, Beethoven and Bach.\nThe suspect is not only the leader of the book smuggling ring. With contacts in several other universities, he's a focal point in the student movement: while the movement itself is akin to a hydra, with more heads than one can cut, and no established authority, Bookworm acts as a stable source of direction for the protesters.\n\nVorschlag: curtail black market influence, sever contacts with student network, arrest Bookworm."
 speer_rnd.34.a:0 ""Ideas kill, and books are but ideas in their solid state." "

 speer_rnd.35.t:0 "Отчет о движении студентов: Пустые полки"
 speer_rnd.35.d:0 ""Bericht A, agents Bürgerliches, Gesetz and Buch.\nOperation is a success. After days of preparation, the names of the black market contacts, and the estimated place and time of the next delivery of books were leaked to the police under the cover of a repented docker: predictably, the police stormed the warehouse, surprising several members of the students movement in the act of bribing a customs agent. The students were arrested for smuggling and bribing a public officer, while said officer was quick to reveal the names of his accomplices to avoid a long sentence: the names are limited to Hamburg's harbor, but the team is confident in its cross-referencing abilities, and estimates that in but a few weeks, the flow of forbidden books will stop.\n\nBericht B, agents Mozart, Beethoven and Bach.\nUpdate on Bericht A. Operation is a success. The team has leaked the discovered material to customs authorities across the Reich, ensuring a swift end to the smuggling activities: now, dozens of customs officers await trial for corruption, and even more students have been apprehended to be interrogated. Bookworm wasn't present at any of the deliveries, but there are several captured leftists more than willing to provide ample proof of his involvement in the traffic, if only to save themselves from prison.\n\nVorschlag: arrest Bookworm.""
 speer_rnd.35.a:0 "Культура - это река жизни, но что, если она отравлена?"

 speer_rnd.36.t:0 "Отчет о движении студентов: Финальные приготовления"
 speer_rnd.36.d:0 "Отчет А, агенты Бюргерлихес, Гезец, Бух, Моцарт, Бетховен, Бах.\nПриготовления вступают в завершающую стадию. Книжный червь почти никогда не покидает университет и ежедневно меняет спальню: без сомнения, он пользуется гостеприимством своих сокурсников. Агенты Бюргерлихес, Гезец и Бух отслеживают его передвижения в течение дня, в то время как остальная часть команды отслеживает жилища всех тех, кому он доверяет: до сих пор он никогда не спал дважды в одной квартире, что намекает на широкую сеть контактов между различными факультетами.\n\nОтчет Б, агенты Ной и Альтен.\nОбновление по отчету А. Наблюдаются повторы в местах отдыха, верный признак того, что книжный червь исчерпал свой список контактов и вынужден вернуться к предыдущим: экспертам бюро по изучению данных понадобится еще несколько дней, чтобы изучить карту, подготовленную наблюдательными группами Музика и Рехта, и разработать план, как застать Книжного Червя врасплох. Это будет нелегко, так как они должны будут с достаточной уверенностью предсказать, где он будет спать в ночь ареста: наши агенты должны нанести удар с предельной точностью, иначе подозреваемый просто исчезнет и, возможно, покинет страну.\n\nРекомендации: подождать три недели, а затем нанести удар."
 speer_rnd.36.a:0 "Скоро у него появится время читать... в камере."

 speer_rnd.37.t:0 "Неожиданное развитие событий"
 speer_rnd.37.d:0 "Герхард Вессель стоял перед столом шефом, как провинившийся ученик. Однако за богато украшенной мебелью скрывался кто-то гораздо более опасный, чем учитель. Рейнхард Гелен смотрел на своего лучшего подчиненного со смесью гнева и разочарования: "Agent Verfilztes Kätzchen" he began, and Wessel had to contain himself from frowning at his cover name. Why did Gehlen insist on such practices? If not for his superior's unquestionable ability at espionage, and for his own loyalty to the man who had taught him everything, Wessel would have long since resigned.\n\n"Agent Verfilztes Kätzchen" the head of the RND repeated, "I'm greately disappointed. I had strongly suggested you focus on the Antifa movement, and what do I see?" he pointed to the folder on his desk, "You openly disregard my suggestions, and instead waste time and resources we don't have on students!"\n"Agent Kleiner Fuchs" Wessel replied, "I had thought-"\n"You do NOT think! You, agent Verfilztes Kätzchen, obey. My 'suggestion' was a polite way to say 'order' but it seems you lack the intellectual qualities needed to understand such a simple notion."\nThe effort not to reply to his superior was evident on Wessel's face, but he was in no position to complain. This was an order, and he was a subordinate.\n"The operation is cancelled, Verfilztes Kätzchen. You will await further orders, and refrain from taking ANY action. Is that clear?"\n"Yes, it is." came the heavy reply.\n"Then you may go."\n\nWessel saluted and left the room without another word."
 speer_rnd.37.a:0 "Мы были так близки! Почему? Почему?"

 speer_rnd.38.t:0 "Отчет о движении студентов: Лазутчик"
 speer_rnd.38.d:0 "Отчет A, агенты Ной и Альтен.\nРуди Дучке - кодовое имя "Infiltrator" - stands amidst the many heads of the student movement for his unusual approach to the cause. Despite being a fervent leftist himself, he often disagrees with his comrades' methods, advocating for a softer approach. Observation team Zeit followed the suspect during his activities, but he was almost never present at either rallies, protests or manifestations: his main activity seems to be visiting houses belonging to several public officers.\n\nBericht B, agents Bürgerliches, Gesetz and Buch.\nFollowing Bericht A, team Recht infiltrated the houses of said public officers under the cover of routine electric maintenance. Of the 14 abodes subjected to investigation, 5 gave positive results, with the team discovering several forbidden treaties on socialism and democracy, often hidden from sight via fake covers or secluded shelves. While this is but a small percentage of the houses visited by Infiltrator, it's very likely that the rest would give similar results.\n\nBericht C, agents Mozart, Beethoven and Bach.\nThe cross-referencing team and the data examination experts agree that between 400 and 600 officers in various organs and administrations have already been contaminated by leftist tendencies. If left able to operate freely, Infiltrator can turn enough of the Reich's public officers into sleeper agents to make their eradication factually impossible. Should this be allowed to happen, the student movement will be unstoppable.\n\nVorschlag: locate sleeper assets, excise contamination, arrest Infiltrator."
 speer_rnd.38.a:0 "Злейший враг тот, чья верность не вызывает сомнений."

 speer_rnd.39.t:0 "Отчет о движении студентов: Распутывание паутины Пенелопы"
 speer_rnd.39.d:0 "Отчет A, агенты Бюргерлихес, Гезец и Бух.\nЛазутчик, похоже, использует широкую сеть последователей для выявления потенциальных агентов, чтобы обратить их к его делу. Это позволяло ему избежать захвата, так как он никогда не посещает кого-то, кто мог бы обратить на себя внимание Орпо: те же кого он посещает, уже в некоторой степени скомпрометированы и не рискуют получить нежелательное внимание.\n\nОтчет B, агенты Моцарт, Бетховен и Бах.\nСледуя отчету А, команда Мюзик обнаружила несколько потенциальных информаторов для лазутчика, среди которых оказались даже некоторые из государственных служащих. Эти спящие агенты зондируют почву для потенциальных новых рекрутов и направляют лазутчика, чтобы тот мог набрать еще больше потенциальных рекрутов среди студентов. Хотя это чрезвычайно опасно, это также открывает нам путь для маневра: поскольку у лазутчика нет возможности держать своих новообращенных под наблюдением, будет нетрудно подбросить ложную информацию, чтобы направить их действия в пользу нашей конечной цели.\n\nРекомендации: подбросить ложную информацию, арест Лазутчика"
 speer_rnd.39.a:0 "Тот, кто желает слишком многого, потеряет все."

 speer_rnd.40.t:0 "Отчет о движении студентов: Анти-лазутчик"
 speer_rnd.40.d:0 "Отчет A, агенты Моцарт, Бетховен и Бах.\n\nКоманда Мюзик приступила к процедурам контрразведки. После нескольких дней перекрестных ссылок на данные, полученные от оперативников, экспертам бюро удалось установить личность одного из новых спящих агентов. Команда Рехта проникнет к одному из этих членов в качестве нового коллеги и проявит тонкие намеки на левые наклонности: без какой-либо формальной подготовки новообращенный, скорее всего, попытается познакомить нашего агента с лазутчиком и даст нам возможность поймать его с поличным.\n\nОтчет Б, агенты Бюргерлихес, Гезец и Бух\n\nОперация удалась. Оперативник Гезец действовал как недавно нанятый чиновник в административном бюро в Гамбурге и постепенно завоевывал доверие своих коллег, делая тонкие намеки на то, что он не согласен с нынешним положением вещей. Как и ожидалось, вскоре к нему подошел спящий агент, и они вдвоем организовали встречу с лазутчиком, где он сможет "understand how to serve a better cause". The meeting is scheduled to happen in three weeks: by then, verything will be ready, and as soon as the target starts exposing his ideas, the Orpo will intervene.\n\nVorschlag: arrest Infiltrator."
 speer_rnd.40.a:0 "Паук, запутавшийся в собственной паутине."

 speer_rnd.41.t:0 "Отчет о движении студентов: Агитатор"
 speer_rnd.41.d:0 "Отчет A, агенты Ной и Альтен.\nЗигрид Рюгер - кодовое имя "Firebrand" - is one of the few female leaders of the student movement, a fact that stands as testament of her charisma and ability to lead. Thanks to her ability to manipulate her fellow students, she can organize massive rallies to push forward her ideas: as expected from a feminist, she advocates for extended rights for women, up to full equality between genders, among many other things.\n\nBericht B, agents Bürgerliches, Gesetz and Buch.\nUpdate on Bericht A. Analyzing data concerning the rallies organized and led by Firebrand, one thing stands out: unlike her comrades, the suspect constantly pushes an outrageously large agenda, ranging from the aforementioned women's rights, to democratization, abolition of slavery, resignation of the Führer, tax reductions, free schooling, to name just a few. Far from the ravings of a lunatic, this seems to be a precise strategy: while the others try to present demands that the government could abstractly keep into consideration, Firebrand knows that her requests are so extreme that no one will ever be able to accept them, and uses refusal as fuel to attract more followers.\n\nVorschlag: curtail Firebrand's followers, prevent other rallies, arrest Firebrand."
 speer_rnd.41.a:0 "Мы будем обращаться с ней как с мужчиной, если она этого так хочет."

 speer_rnd.42.t:0 "Отчет о движении студентов: Пчелиная матка"
 speer_rnd.42.d:0 "Отчет А, агенты Моцарт, Бетховен и Бах.\nНаблюдая за Агитатором как внутри, так и за пределами ее обитания, команда собрала достаточно данных по этому вопросу. Помимо своей неоспоримой харизмы, Агитатор умело использует группы студентов для подготовки почвы для своих митингов: как только правительство отклоняет ее просьбы, десятки агитаторов приносят новости другим студентам, преувеличивая события, чтобы вызвать возмущение отказом в том, что преподносится как "sensible requests". From there, it's easy for the suspect to turn the outrage into a large retinue for her rallies.\n\nBericht B, agents Neu and Alten.\nUpdate on Bericht A. Following team Musik's work, the bureau's experts on crowd control and psychological warfare have devised a key weakness of such a wide and decentralized web of connections. With no formal control over the news, it will be easy to leak false information, and spread the wrong news among the student masses.\n\nVorschlag: disrupt flow of information, isolate leader, arrest Firebrand."
 speer_rnd.42.a:0 "Самодеятельным лидерам грозит только провал."

 speer_rnd.43.t:0 "Отчет о движении студентов: Эскалация"
 speer_rnd.43.d:0 "Отчет А, агенты Бюргелихес, Гезец и Бух.\nОперация удалась. Посылая агентов, маскирующихся под посланцев Агитатора, мы распространяем ложную информацию о еще большем митинге, на котором сама Агитатор выступит с новым, еще большим списком требований: среди требований содержится несколько пунктов, представляющих собой уголовное преступление, главным из которых является ее немедленное назначение премьер-министром нового, демократического правительства. Агитатор не смогла опровергнуть слухи и теперь будет вынуждена либо потерять лицо перед всем движением, либо принять ложный список и нагнетать напряженность.\n\nОтчет Б, агенты Моцарт, Бетховен и Бах\nОперация удалась. После работы команды Рехта наши агенты перехватили сообщения, касающиеся организации вышеупомянутого митинга. Там Агитатор будет вынуждена лично перечислить все требования: как только слова слетят с ее уст, Орпо вмешается и арестует ее за подстрекательство к мятежу. Манифестация должна состояться через две с половиной недели с сегодняшнего дня, все, что нам сейчас нужно сделать, это подождать.\n\nРекомендации: арест Агитатора."
 speer_rnd.43.a:0 "Даже королева не застрахована от желаний своего народа."

 speer_rnd.44.t:0 "От кошмара к реальности"
 speer_rnd.44.d:0 ""Agent Bürgerliches here, all clear" the voice crackled from the portable microphone hidden under a particularly large necktie as the operative followed the parade. "Agent Gesetz, all clear" another voice coming from a man sitting at a cafe near the rally. "Agent Buch, nothing to report" confirmed the last, looking at the large square from a window overlooking Hefnersplatz. With everything that had been happening, this year's Reichsparteitag der Macht was a sensible target for the students, and everything needed to go smoothly. For about half an hour, the NSDAP officials spoke from the stage, then everything changed.\n\n"Agent Buch to team Recht, large counter-rally sighted in Karolinenstrasse, it will collide with the Reichsparteitag in 5:00 minutes!" came the worried voice, immediately followed by his colleague: "Agent Gesetz, another counter-rally sighted in Brunnengasse, colliding estimated in 3:00 minutes!". Immediately, agent Burgerliches took his radio: "Wachtmeister Bröhn, we need Orpo reinforcements at Hefnersplatz! Unauthorized student rallies colliding with the Reichsparteitag!" he said, and immediately came the answer "Received, we'll send our full complement!". Now all they had to do was wait and pray.\n\nIn the end, the Orpo came, but not before the two manifestations turned into a large brawl with dozens of injured, and hundreds of arrests. Agent Bürgerliches was talking to the Wachtmeister when one of the men came running: "Wachtmeister!" he said almost without breath, "We found many of these on the ground and carried by the students!" and he handed a crumpled pamphlet. The operative saw it, visibly paled, and immediately called the headquarters: "Agent Bürgerliches here, Reichsbanner propaganda found within student circles. Things are escalating...""
 speer_rnd.44.a:0 "Единство и права и свободы."

 speer_rnd.45.t:0 "Катастрофа, рожденная из девяти миллиметров"
 speer_rnd.45.d:0 "Агенты Имперской Службы Безопасности прилежно следили за тем, как разворачивались события Имперского съезда, где собирались трудолюбивые немецкие солдаты и рабочие. С каждым празднующим приходил еще один член немецкого государства, поддерживающий НСДАП, а это означало, что все шло по расписанию. Даже когда либерализованные студенты собрались, протестуя против мощи германского Рейха, ситуация в целом была урегулирована, поскольку ИСБ смогла взять под контроль и ограничить столкновения. Тем не менее народ, хотя и боялся скрывающихся в тени либералов, выражал искреннюю поддержку правительству Германии, с неожиданной сдержанностью, почтением, искренней заботой и пониманием.\n\nОднако скопление протестующих студентов продолжало расти, каждый кричал о своих заботах, о своем проклятом желании разорвать рабовладельческий строй или "stop the German war machine." As the kettle of tension boiled, all it took was three squeezes of a finger to turn the situation into a disaster, as a certain Josef Bachmann, what would be another teenager joining students, shot one of the student leaders identified by the RND, Rudi Dutschke. The first bullet entered between the shoulder and throat, pushing Dutschke back before the second bullet struck, travelling along the side of Dutscke's skull and brain before the final shot tore straight into Dutscke's head, sending a splattering of blood and brain matter across the students as he fell, dead.\n\nWith a section of the guards attacking Bachmann, and Dutscke dead in the arms of his student comrades, chaos reigned. The students broke through the barriers, smashing straight into the rally as several dozen more guards rushed to the scene. Students began to beat guards over the head with clubs, bottles, and bricks, whilst guards responded with gunfire, gas, and armored vehicles. The rest of the events of the rally were canceled as the massive riot of the students endangered the image of the presentations, along with all those supporting the NSDAP present at the rally.\n\nThe city of Nuremberg was placed under lockdown and martial law following the events, searching for the rioters as the German military scoured the city, strictly enforcing rules of curfew and containment. Meanwhile, the Reichsbanner held the gall to support the protests, declaring Bachmann's actions as having been "An orchestrated attack on the leadership of the free speech movement in Germany.""
 speer_rnd.45.a:0 "Черт побери!"

 speer_rnd.46.t:0 "Повешенный дымящийся пистолет"
 speer_rnd.46.d:0 "Торжественные листы газеты, которую он держал в руках, вызвали бурю мстительного гнева в душе Герхарда Весселя, когда он смотрел в закрытое ставнями окно одного из самых больших офисов Имперской Службы Безопасности. Наконец, немного отдышавшись, Вессель вошел, встреченный внимательными взглядами примерно дюжины его подчиненных, руководителей разведывательной организации и командиров нескольких агентов ИСБ. Некоторые из этих людей были там, в Нюрнберге, некоторые из них были его агентами. Но для Весселя, когда он поднимался на трибуну, оставалось одно.\n\nНикто из них не был виновен в том, что произошло.\n\n"It is not of my nature to scorn my men, nor render any of you all as lowly or failures. However, in addressing the events of the rally for the Reichsparteitag der Macht at Nuremberg, we must recognize a certain degree of failure amidst ourselves and our department in the handling of what happened, and our preparations for a potential conflict. Now, it is our duty to ensure that we can resolve what happened, and where to go from here." Wessel said, as his men looked around, uncomfortable. For the next hour, Wessel scorned them, ensuring each and every one that they would be responsible in the investigation of the incident, now that the world is watching them.\n\n"Herr Gehlen, I'm hoping this is a sufficient hour for you, sir." Wessel said, entering the smoke-filled office of Reinhard Gehlen. "Of course, what is it, Wessel?" Gehlen asked. "Well, sir, it's in regards to the Nuremberg incident. Bachmann's still in custody, and, quite frankly, we need to find out why he shot Dutschke, what if someone's backing him?" Wessel said. Gehlen took a long drag of his cigar, looking at his desk, before uttering with a puff of smoke, "What makes you think anyone else is involved? Could be some fucked up kid after all." "It just doesn't make sense, he's a young kid, small criminal record, doing day jobs, why on Earth would he shoot a political ideologue?" Wessel responded. With a chuckle, Gehlen said, "Huh, well, if you ask me, some of those lowlifes can get all wrapped up in the SS's business, when there's nowhere to gun, men run to the occult. I'd start your search there." Wessel was taken aback, the Ordensstaat? Would they really bother shooting a student leader, just for disagreeing? While doubt rushed to his head about Gehlen's statement, he was interrupted by a young intelligence officer slamming open the door, with an urgent look in his eyes.\n\nJosef Bachmann was found hanged in his cell. A crudely drawn mark of the Schutzstaffel was marked on one of his coat's sleeves, with Gehlen all the more exuberant over his claim of Burgundian guilt."
 speer_rnd.46.a:0 "Что-то здесь не так."

 speer_rnd.47.t:0 "Меры противодействия"
 speer_rnd.47.d:0 "Прошло уже больше недели после "suicide" of the assassin, Josef Bachmann. A whole week of thinking, pondering, and questioning occurring within the mind of Gerhard Wessel. The customary Schutzstaffel "lightning bolts," Gehlen's quick assumption of the influence of the Ordensstaat, the lack of proper investigation. Wessel, a skilled and experienced investigator, knew that the answers lied within the body, within Bachmann. And yet, everytime he approached the idea, bureaucratic shifts of resources and reorganizations of priorities for the department swept up any attempts.\n\nThe ever-recurring wall of smoke hit Wessel like a wave, only to calm back down and reveal the face of his ever-diligent superior. "Good evening, Herr Gehlen." Wessel greeted. "The same to you, Wessel. Now, a late hour in the night, coming into my office, what's pricked your mind tonight?" Gehlen responded. "Well, Herr Gehlen, I just have some, well, issues in the Nuremberg investigation, but I believe I have a solution. You see, I understand your hypothesis; however, it appears too convenient, or even that we may have overlooked pieces attached to Bachmann that could lead further in any direction. Nevertheless, I believe a formal reinvestigation of Bachmann's body could allow for some, well, advances. Unfortunately, the proposal has been shut down due to other matters of the office becoming, well, randomly prioritized, and I believe we need to focus the investigation." Gehlen said, squashing the cigar against the ashtray on his desk. "Bachmann had clear ties to Burgundian authorities, it's as clear as day upon the man's very clothes. You wish to tell me that it could somehow be something completely different? We have many things to worry about in the RND, reopening a closed case is not one of them, Wessel." Gehlen said, frustratingly, as he lit another cigar.\n\nFury bore into Wessel's body. How could his superior, the man he's respected for so long, suddenly act so obstinately to his pleas? This wasn't right, not at all. Lifting his office phone, Wessel said, "Wedekind...Kessler...to my office, please."\n\nThus, a plan was hatched. A plan for the agents to break into the morgue, to investigate Bachmann's corpse, pictures and all, and bring it all back to Wessel. Wessel could not allow whatever was plaguing the RND to simply scurry away."
 speer_rnd.47.a:0 "И мы этого не допустим!"

 speer_rnd.48.t:0 "Огромные камни поднимают последними"
 speer_rnd.48.d:0 "Прошло две недели, прежде чем три заговорщика из разведывательного отдела встретились. Однажды поздно вечером Гелен ушел пораньше, чтобы посетить свой обычный заказ в каком-то немецком ресторане, и в офисе остались только Вессель, Видикан, Кесслер и достаточно незаконно добытые сведения, чтобы запереть этих троих в тюрьме на всю оставшуюся жизнь. Когда весь свет в кабинете был выключен, а ставни на окнах опущены, совещание началось.\n\n"Wedekind, Kessler. I respect your commitment to the cause we have put together; however, I wish you two to know the legal ramifications of all this. This could easily be what leads us to an early death in a Germanian heavy containment facility. I will be more than happy to allow you to leave and never speak of your involvement again. Do either of you wish to do this?" With the men's eerie silence, and constant stares at Wessel, an understanding agreement was made, and the bag was unzipped to reveal the products of the break-in. Photos, documents, and physical evidence all spilled onto the table.\n\nEach of the photos revealed the harsh, red marks upon the throat, with finger marks all up and down the assassin's throat, with rough scratches and blood trickling down the corpse. Meanwhile, the autopsy report provided even more suspicion regarding the case of death for Josef Bachmann. The primary medical examiner involved in the autopsy of Bachmann had been Dr. Heinz Felfe, who had grown closer and closer to Reinhard Gehlen during his career in the RND, which brought things closer to Gehlen, of course. However, the most damning piece of information dawned in the mind of Gerhard Wessel: Heinz Felfe had been in Kyiv for a criminal autopsy.\n\n"Someone forged these documents." Wessel said, in shock. The two men nodded, Kessler burning through a cigarette in the meantime. "Someone is throwing off this entire investigation. Someone powerful." The questioned remained however: should he intend to pursue whoever is throwing everything off, or would it just lead to their deaths?"
 speer_rnd.48.a:0 "Следуйте за неведомым врагом!"
 speer_rnd.48.b:0 "Следуйте за Фельфе, он знает, что происходит!"

 speer_rnd.49.t:0 "Дьявол кроется в деталях"
 speer_rnd.49.d:0 "Герхард Вессель проводил часы бодрствования и ночи предполагаемого сна, исследуя находки Видикана и Кесслера. Время, которое ему давали на то, чтобы увидеть друзей, любимых или коллег, вместо этого было потрачено на просмотр фотографий мертвого стрелка и поддельного вскрытия, предположительно выполненного человеком находящегося за сотни миль от вскрытия. И все же документы продолжали показывать все больше и больше доказательств в пользу Весселя.\n\nГлядя на документы, Герхард ощутил волну сомнений, когда обычно проницательный, сосредоточенный и эффективный человек обращался к паранойе и страху. Человек, который так усердно сражался рядом с ним, как отец, - Рейнхард Гелен, и все же его имя было размазано по всему следствию, в то время как его слова прикрывали фальсифицированную информацию и вели в сторону от расследования. Правда ли это, Гелен? Нет, этого не может быть, этот человек был верен Рейху, зачем ему бросать все, в том числе и эффективное информационное бюро, которое ему доверяло? Мысли Весселя блуждали среди тревог и сомнений мира, поскольку вся его карьера была поставлена под угрозу. Внезапно знакомый запах дыма насторожил Весселя, заставив в спешке убрать бумаги в стол. В комнату вошел Рейнхард Гелен.\n\n"Good afternoon, Wessel. Here, you got some departmental mail regarding last month's procedures and some ways we're looking to improve, figure you may have some worthwhile input, after all." Gehlen said, flashing a smile at his subordinate before leaving. Wessel's tired, sunken eyes could hardly stand any more bureaucracy, when his hands ran along the curious material of the rubber stamp attached to the envelope. That's when an idea hatched in Wessel's mind, and he cleared through his desk to gather the documents, and each of their attached envelopes. Each had a similar rubber stamp, in fact, on closer inspection and magnification, Wessel realized they were all the same: the stamp of Horst Wendland, Vice President of the RND."
 speer_rnd.49.a:0 "Прямо над цепью."

 speer_rnd.50.t:0 "Трещины в системе"
 speer_rnd.50.d:0 "Кельн - шумный и процветающий город с богатой культурой, если ваше определение богатой культуры не было снесено НСДАП. Это было бы приятным отдыхом, но Вессель был здесь не для этого. На самом деле, одним из первых зрелищ, которые он увидел, когда прогуливался по городу, были студенты, высыпавшие из угла улицы, скандируя неясные оскорбления и протесты против правительства; он и его коллеги-агенты, однако, просто прошли мимо них. Они не были в центре внимания.\n\nИменно здесь Хорст Вендланд сделал свою оперативную базу, и Вессель получил довольно хорошие новости о ее состоянии. В какой-то момент после полудня Вендланд должен был обедать с неким Германом Людке, адмиралом Кригсмарине. Почему Адмирал и вице-президент ИСБ встречались, ему было неизвестно, но у него все таки имелись некоторые соображения на этот счет. И все же он здесь не для того, чтобы шпионить за ними. На самом деле, совсем наоборот.\n\nВ период упадка Германии многие чиновники заботились о том, чтобы иметь параноидальный уровень безопасности, куда бы они ни пошли. Вессель ожидал, что Вендланд будет таким же, как его начальник, но, очевидно, ошибся. И, к счастью, что ошибся, иначе все это было бы бесплодными усилиями. Весселю и его команде был передан отчет, краткий и по существу. Основные документы Вендланда хранились в квартире на другом конце города, и единственной реальной охраной был персонал отеля. Что-то, через что его агенты могли легко пройти."
 speer_rnd.50.a:0 "Господа, вы знаете что делать."

 speer_rnd.51.t:0 "Руки в промежутках"
 speer_rnd.51.d:0 "Они поймали удачу за хвост. Мало того, что они прибыли как раз вовремя, поскольку Вендланд, казалось, покинул квартиру всего за час до этого, но и охрана в отеле была особенно слабой. Настолько небрежно, что одному из агентов Весселя удалось проскользнуть прямо через подъезд. Имея под рукой короткую радиосвязь, агент медленно направился в комнату, в которой удобно устроился Вендланд, и, увернувшись от другого охранника и потратив около десяти секунд на то, чтобы взломать замок комнаты, оказался внутри.\n\nАгент быстро понял, что в комнате что-то не так. Большой черный предмет был расположен в углу комнаты, задрапированный одеждой и спрятанный за стулом, но при внимательном наблюдении, оказалось, что ему там не место. Вспомнив, как изначально была разложена одежда, агент снял ее и увидел... сейф. После передачи этой информации Вессель почувствовал некоторое удивление, но оно быстро исчезло, когда он обдумал свои варианты. Их было два, каждый со своими плюсами и минусами.\n\nПервый состоял в том, чтобы просто установить подслушку. Вендланд в глазах Весселя был не слишком компетентным и осторожным человеком, поэтому он сильно сомневался, что тот заметит, что его сейф прослушивается. Это дало бы легкий доступ ко всему, что было слышно в его комнате, хотя содержимое самого сейфа не было бы опознано.\n\nВторой - взорвать эту чертову штуку и бежать со всех ног. Это отбросило бы всякую осторожность и заставило бы Вендланда убедиться, что кто-то за ним следит, но пока содержимое внутри стоит того, награда перевесит риск."
 speer_rnd.51.a:0 "Слишком рискованно. Установите подслушку и убирайтесь."
 speer_rnd.51.b:0 "Кто не рискует, тот не пьет шампанского, верно?"

 speer_rnd.52.t:0 "Слушай и слушай внимательно"
 speer_rnd.52.d:0 "Вместе с агентом, который прослушивал сейф, Вессель стоял в своем кабинете и готовил аудиомагнитофон, чтобы воспроизвести важную часть, которую им удалось извлечь после целого дня поисков. Нажав на кнопку, Вессель навострил уши.\n\n"... Oh yeah, and one last thing. There's that place I wanted to empty out. What?"\n"..."\n"No, not that. The other one. The... the warehouse." A few seconds of silence followed by an audible sigh. "No. Alright, I'm talking about that specific warehouse, alright? The one I asked you to clear out days ago, but you still haven't gotten around to doing it. What's that?"\n"..."\n"I see. That doesn't matter now. I'm giving you the order again - the warehouse. Tell some of your agents to move the files somewhere else by the end of the week. Yes, tell them to go to Leverkusen, and-"\n\nLetting go of the button, Wessel looked up at the agent. "And that's all that's important?" He asked, and the other man nodded. Wessel stood up to his full height and gave the man a a brief nod back. "I want our agents set out immediately - preferably by airplane. We don't know how much time is left on our hands, and whatever is in that warehouse is important. You are dismissed.""
 speer_rnd.52.a:0 "Коротко отсалютовав, мужчина вышел из комнаты, а Вессель погрузился в свои рассеянные мысли."

 speer_rnd.53.t:0 "Возможно слишком хорошо"
 speer_rnd.53.d:0 "Вессель решил лично посетить склад в день, предшествующий поездке. Он сам не знал почему, но ему просто хотелось увидеть это своими глазами. К счастью, весь процесс был гораздо менее хлопотным, чем любые его пессимистические ожидания. Не было никаких драматических столкновений, только пустой склад с еще более пустым содержимым. Им потребовалось целых десять минут поисков, прежде чем они что-то нашли. В заколоченной комнате один из агентов Весселя нашел стол с документами и магнитофонами.\n\nСначала он послал агента осмотреть его, но через минуту тот вернулся к Весселю и сказал ему нечто такое, что ошеломило и заставило на мгновение сломать его всегда профессиональный вид. Попросив агента проводить его в комнату, Вессель остался наедине с содержимым стола, который теперь был в его распоряжении.\n\nОн включил один магнитофон, потом другой, потом еще. Все они воспроизводили один и тот же голос, который не стеснялся в выражениях и принадлежал Вендланду. Время от времени к нему присоединялся другой голос.\n\nГолос Гелена. Содержание этих бесед было целиком посвящено бюро Весселя и его деятельности. Что-то за пределами досягаемости Вендланда. Это не было мелким преступлением, и, когда Вессель вышел из комнаты, его мысли зашевелились. Невозможно, чтобы Гелен позволял своему вице-президенту так свободно беситься, записывая разговоры на пленку. Даже для такого странного человека, как его начальник, он не считал его настолько некомпетентным - и поэтому беспокойство в его голове отказывалось уходить, когда он и его агенты покинули склад и стерли все следы своего присутствия."
 speer_rnd.53.a:0 "Корни начинают вырываться из земли."

 speer_rnd.54.t:0 "Трещит по швам"
 speer_rnd.54.d:0 "Он не помнил, сколько времени прошло с тех пор, как он делал что-то подобное. Последние несколько дней бюро Весселя выглядело так, словно оно находилось в состоянии постоянного смятения. Сам Вессель, однако, знал о махинациях бюрократии. Он готовил приказы, разведывал места, следил за тем, чтобы точки были прикрыты, а лазейки закрыты. Этому непокорному некуда было деться. Некуда бежать. Все тайны, которые Вендланд скрывал от него, будут раскрыты, хочет он того или нет.\n\nВ сумерках Вессель выпрямился во весь рост, встречая стоические взгляды примерно семи своих агентов, все смотрели на него, не выдавая никаких эмоций на своих лицах. - "Today, you will spend the entire day searching for a single man in this city. We've put down a few locations, and you will each visit them together. Do not separate, do not stand out, do not hesitate. Your goal is to do only one thing, and I expect you to succeed with haste." They all gave sharp salutes in tandem with each other, Wessel nodding once.\n\n"With my authorization, Horst Wendland is now considered a wanted man in Germany and its subsidiary territories. The charges are treason, insubordination, and conspiracy against the state. Do you all understand?" He asked, and to that the men responded with a "Sir, yes, sir!""
 speer_rnd.54.a:0 "Найдите Хорста Вендланда и немедленно арестуйте его!"

 speer_rnd.55.t:0 "Все секреты раскрыты"
 speer_rnd.55.d:0 "Взрыв, который сотряс комнату и был слышен по всему зданию, заставил команду охранников в ужасе забегать по всему дому, но каким-то чудом агенту удалось проскользнуть мимо и сбежать с содержимым сейфа. К вечеру оно было разложено перед столом, и сам Вессель осматривал то, что было украдено у Вендланда. Он только надеялся, что такая шумиха стоила того.\n\nБумаги и папки, дела и документы. Со всеми вещами Вессель обращался аккуратно, но все это, в конце концов, не имело для него никакого значения. Все содержимое было о других вещах, не связанных с Бюро Весселем, Антифа или студенческими протестами. Разочарование, которое уже присутствовало в его сознании, только росло, пока в течение получаса поисков ничего не происходило.\n\nКроме одной вещи, которую им еще предстоит исследовать. Там, ожидающий своего часа, лежал нераскрытый рулон пленки. Оставалась только одна дорога, и Вессель пошел по ней с намерением выяснить, не была ли вся эта операция пустой тратой времени."
 speer_rnd.55.a:0 "Возможно, во всем этом еще есть что-то хорошее..."

 speer_rnd.56.t:0 "Прорваться сквозь туман"
 speer_rnd.56.d:0 "Несколько дней, которые Весселю пришлось ждать, были мучительными. На этой пленке могло быть все, что угодно, начиная от самых банальных, бессмысленных вещей, совершенно не связанных с тем, что он делал, и заканчивая... вещами, о которых он не хотел и думать. В конце концов, значение имели только результаты.\n\nИ результаты в конце концов пришли. В своем кабинете он получил проявленную пленку от своего агента, который быстро покинул кабинет, оставив Весселя одного. Герхард развернул пленку, чтобы посмотреть на первую фотографию, и.....\n\nВессель почувствовал, как у него упало сердце. На первой картине - самой первой - было что-то ясно изображено на фоне деревянного стола. При ближайшем рассмотрении он смог разглядеть знаки и рисунок. Это был не обычный документ. Это был документ, принадлежавший бюро Весселя. Затем еще одна картина - на этот раз документ был открыт, показывая его невероятно разрушительное содержимое. В то время как его лицо продолжало сохранять стоическое выражение, его ум был в смятении. Охваченный шоком, он посмотрел на другое изображение, потом на следующее, потом еще на одно.\n\nК концу пленки, Вессель уже давно не испытывал такого сильного чувства гнева. Но он двигался с определенной целью."
 speer_rnd.56.a:0 "Поймать Вендланда."

 speer_rnd.57.t:0 "В каскад откровений"
 speer_rnd.57.d:0 "Вид Весселя, стоящего перед камерой, вызвал у него бесконечную дрожь. Вендланду не нравился холодный, пустой, полный ярости взгляд этого человека. И когда он наконец заговорил, Вендланд чуть не выпрыгнул из кожи. - "Don't waste my time, Horst." Wessel almost snarled. "I want you to answer a few simple questions for me." Wendland backed away, his face already paling. "N-no, wait, what do y-you mean by 'simple questions'?" He asked back, and Wessel merely stared at him further.\n\n"What reason did you have for taking pictures of top-secret documents belonging to the Büro Wessel?" His was a voice of stone, betraying nothing, but those familiar with it could make out the invisible intricacies. The purest sense of anger. Wendland only managed to stutter a few meaningless words before Wessel cut him off sharply. "Full sentences. Scattered words do not answer my question."\n\n"I... I c-can't tell you! If I-- if I did, I'd-I-I wouldn't-" Wessel loudly sighed. "Next question." His eyes narrowed even further. "How did you manage to take these pictures? You are--were, under the direct oversight of Reinhard Gehlen." Something was implicated in his words, and Wendland's eyes widened. "No... no, don't ask me that! Don't ask me that!" He yelled, and Wessel's posture refused to change as he spoke. "Who were your associates, Wendland? If you can't answer that, I'll have to pass you on to my other agents."\n\nHe backed up behind a wall, and kept his hands tight on the uncomfortable bed below him. Tremors ran down his limbs, and he couldn't help to stop the incessant shaking of his head, telling him to look away. "God, no, please, I can't-I don't..." He trailed off, and Wessel raised an eyebrow. Would he finally speak? He was almost about to feel some relief when Wendland suddenly shut his eyes tight and made a strange noise akin to a grunt and a gasp, as his head rolled back. When Wessel saw that, his stance broke, and he muttered the slightest 'no' before shouting an order for his agents to come over."
 speer_rnd.57.a:0 "К тому времени, как Вендланда вытащили из камеры, тот был уже мертв. Самые худшие опасения Весселя сбылись."

