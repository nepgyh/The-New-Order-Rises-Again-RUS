SPEERUSA.102.a:0 ""Меньше ядерных боеголовок и более свободные рынки это счастье для нас.""
SPEERUSA.102.b:0 ""Безопасность рабов и всего мира будет обеспечена.""
SPEERUSA.102.c:0 ""Мы уступаем всем требованиям.""
SPEERUSA.102.d:0 ""Мы не отдадим наши с трудом заработанные победы.""
SPEERUSA.102.e:0 "Вернуться"


SPEERUSA.10.t:0 "Договор о сокращении Ядерных арсеналов"
SPEERUSA.10.desc:0 "Сегодня произошел прорыв в переговорах, поскольку между США и Пактом было заключено соглашение о нераспространении ядерного оружия. Сокращение ядерного арсенала Германии было согласовано в обмен на то, что Соединенные Штаты начнут сокращать и, возможно, прекратят эмбарго, которое в настоящее время окружает Рейх. В конце концов, мир на континенте был целью блокады, и с этим приятным новым Рейхом, выходящим на мировую арену, кажется несправедливым продолжать наше соперничество."
SPEERUSA.10.a:0 "Они действительно изменились, да?"

SPEERUSA.11.t:0 "Договор по Правам Человека"
SPEERUSA.11.desc:0 "Сегодня произошел прорыв в переговорах, так как Пакт согласился ввести новые права для своего рабского населения. В ближайшие месяцы будет составлена хартия для полного перечня прав человека, которые будут постепенно внедряться в правительство Рейха, черпая вдохновение из тех, которыми уже пользуются американские граждане. Начались переговоры о возможном расширении этого соглашения до международного уровня, но пока Германия сохранит контроль над своим законодательством. В свою очередь, Соединенные Штаты соглашаются уменьшить блокаду вокруг Рейха. В конце концов, аморальность национал-социализма была целью эмбарго, и с более либеральным Рейхом, делающим свои первые шаги, кажется несправедливым продолжать наказание за старые преступления."
SPEERUSA.11.a:0 "Мы тоже когда-то были рабовладельцами."

SPEERUSA.12.t:0 "Германия согласна на приоритизацию торговли с Америкой"
SPEERUSA.12.desc:0 "Сегодня произошел прорыв в переговорах, поскольку Пакт предоставил Соединенным Штатам исключительные права в торговле в рамках новой политики "Америка прежде всего". Чтобы сблизить две нации экономически и символически, Соединенные Штаты будут иметь первый выбор экспорта и предпочтения по сравнению с другими странами в товарах, производимых Германией. В свою очередь, Соединенные Штаты соглашаются перейти к прекращению блокады вокруг Рейха. Иногда экономические возможности, предоставляемые в торговле, должны рассматриваться выше простых политических идеалов, и с новым деловым партнером, протягивающим оливковую ветвь, кажется иррациональным продолжать старую разрушительную политику."
SPEERUSA.12.a:0 "Деньги решают всё."

SPEERUSA.13.t:0 "Приоритизация для Америки и права рабов"
SPEERUSA.13.desc:0 "Сегодня произошел большой прорыв в переговорах, когда Пакт согласился как на исключительные торговые права для Соединенных Штатов, так и на введение хартии прав человека в их законодательство. Америка теперь получит первый выбор немецкого экспорта, в то время как рабское население Германии будет пользоваться новыми свободами, основанными на тех, которыми уже пользуются американские граждане. В свою очередь, Соединенные Штаты соглашаются ослабить и в конечном итоге прекратить эмбарго, окружающее Рейх. С экономическим соглашением и впечатляющей реформой, у Соединенных Штатов не останется выбора, кроме как снять разрушительную торговую блокаду."
SPEERUSA.13.a:0 "Больше чем то, на что мы рассчитывали"

SPEERUSA.14.t:0 "Приоритизация для Америки и ядерное разоружение"
SPEERUSA.14.desc:0 "Немцы согласились на исключительные торговые права для Соединенных Штатов, а также на сокращение своих ядерных запасов. Неожиданный поворот событий, но очень желанный. Возможно, за океаном действительно что-то меняется. Только время покажет, конечно. Одно можно сказать наверняка: с этим договором наши отношения с Рейхом обязательно улучшатся."
SPEERUSA.14.a:0 "Надежда на лучшее будущее"

SPEERUSA.15.t:0 "Ядерное разоружение и права рабов"
SPEERUSA.15.desc:0 "Немцы согласились сократить свои ядерные запасы, а также обеспечить больше прав для своих "наемных рабочих". Впервые за тридцать лет кажется, что Рейх действительно пытается измениться, и, хотя это не полная эмансипация, это шаг в правильном направлении. С сокращением немецкого ядерного арсенала мир может вздохнуть намного спокойнее."
SPEERUSA.15.a:0 "Может быть мы смотрим в светлое будущее"

SPEERUSA.16.t:0 "Германия согласна на все три требования"
SPEERUSA.16.desc:0 "Неожиданно для всех, немцы приняли все требования, выдвинутые американцами. Они начнут не только сокращать свои ядерные запасы, но и приоритизировать Америку для своей торговли, а также улучшат права рабов. Несмотря на то, что немецкая делегация оказалась очень сговорчивой, не меньшей похвалой мы должны наградить наших дипломатов, которые смогли достигнуть этого соглашения."
SPEERUSA.16.a:0 "Это может привести к чему-то действительно светлому."

SPEERUSA.17.t:0 "Германия отказывается от переговоров"
SPEERUSA.17.desc:0 "Оказалось, что немцы очень хотели поговорить об американских уступках, но, когда пришло время говорить об уступках Германии, они замолчали, даже не удосужившись попытаться сделать что-либо хотя бы на словах. Это оскорбление и пощечина любому значимому дискурсу, который может возникнуть в результате этих переговоров. Достаточно! Наша делегация покинула заседание до тех пор, пока немцы не захотят вести нормальные переговоры. Дипломатические каналы начинают распадаться, а Рейх возвращается к своему темному прошлому."
SPEERUSA.17.a:0 "Тьма вновь окутывает мир"

SPEERUSA.18.t:0 "Американцы отказываются от переговоров"
SPEERUSA.18.desc:0 "После нескольких дней разочаровывающих переговоров американцы решили, что с них довольно, и вышли из-за стола переговоров. Они отказываются возвращаться до тех пор, пока Германия не согласится усмирить свою гордость и пойти на уступки. Они недовольны, потому что мы отказались подчиниться их воле, они просят нас унизить себя на мировой арене, а когда мы отказываем им, они ведут себя как дети. Рейх никогда не проявит жалости к своим бывшим врагам, и чем скорее они это поймут, тем скорее мы сможем закончить эти переговоры."
SPEERUSA.18.a:0 "Домой в Рейх."

SPEERUSA.19.t:0 "Ядерное разоружение"
SPEERUSA.19.desc:0 "Мы согласились сократить размеры нашего ядерного арсенала, чтобы заслужить благосклонность Соединенных Штатов. Но американцы не знают, что наши запасы настолько велики, что списанная часть арсенала не станет серьёзным ударом по геополитической силе Рейха. И хотя мы не настолько наивны, чтобы полагать, что это когда-либо приведет к полному стиранию угрозы глобального ядерного уничтожения, это шаг в правильном направлении.\n\nНо важнее то, что, возможно, этого жеста доброй воли будет достаточно, чтобы убедить американцев восстановить полноценные дипломатические отношения и прекратить эмбарго между США и Рейхом. Мы отказались от двух других главных требований американцев, но даже эта относительно небольшая уступка вызовет огромный шум среди высшего военного командования. Было бы неплохо, если бы идиоты в ОКВ смогли понять, что участие в международной дипломатии в первую очередь требует использования их причудливых ядерных игрушек. Этот шаг является лучшим для Германии, поэтому мы не будем прислушиваться к их бессмысленному визгу."
SPEERUSA.19.a:0 "Если бы мы знали, что ядерное оружие это такая ценная разменная монета!"

SPEERUSA.20.t:0 "Права рабов"
SPEERUSA.20.desc:0 "В то время как самые преданные нацисты и закоренелые консерваторы, вероятно, будут бояться, что это вызовет расширение восстаний по всей нашей стране, мы согласились предоставить миллионам рабов по всему Рейху определенную степень прав человека. Для тех в нашей администрации, кто выступает против рабства по экономическим или моральным причинам, эта уступка стала поводом для радости. Те же, кто не одобряет наше решение, будут убеждены, что этот шаг преследовал чисто прагматические цели.\n\nУчитывая бурную историю отношений Америки с рабством, мы надеемся, что этого значительного изменения в политике будет достаточно, чтобы убедить их в том, что мы достойные и этичные партнеры. Правда это или нет, не имеет значения, пока американцы видят нас в правильном свете."
SPEERUSA.20.a:0 "Несомненно, Германия теперь станет образцом нравственности."

SPEERUSA.21.t:0 "Америка превыше всего"
SPEERUSA.21.desc:0 "Давайте будем реалистами. С кем у Германии сейчас вообще крепкие отношения? Явно ни со Сферой, ОСН или Россией. С Южной Америкой? Не совсем. Если мы хотим установить прочные экономические связи с одной из ведущих экономик мира, то нам придется дать американцам возможность первыми пользоваться товарами и услугами, которые предлагает миру Рейх. Приняв во внимание нашу ситуацию маловероятно, что мы хоть что-то от этого потеряем. Этот шаг, безусловно, сделает восстановление торговли гораздо более привлекательным для американцев, поскольку это, несомненно, будет огромным благом для их экономического развития. Как и для нас.\n\nБудем надеяться, что этого предложения будет достаточно, чтобы удовлетворить их, поскольку мы фактически отказываемся от двух других (политических и этических) предложений. У США есть свои скелеты в шкафах, так кто они такие чтобы нас судить?"
SPEERUSA.21.a:0 "Они, вероятно, больше заботятся о своем импорте, чем о наших рабах."

SPEERUSA.22.t:0 "Ядерное разоружение и Америка превыше всего"
SPEERUSA.22.desc:0 "Мы решили уступить двум из трех главных американских требований: мы несколько уменьшим размеры нашего ядерного арсенала и предоставим Соединенным Штатам неограниченный приоритет на торговый доступ ко многим товарам, произведенных в Рейхе. Хотя мы отклонили просьбу предоставить нашему рабскому населению большую степень прав, эти две другие уступки, надеюсь, не будут столь же потенциально вредными для нашей социальной структуры и популярности. Конечно, мы все еще испытываем большое количество враждебности со стороны наших военных и тех немногочисленных дипломатов стран, не входящих в ОСН.\n\nТем не менее, эти жертвы в конечном счете будут стоить того, поскольку экономические и геополитические возможности, которые откроются перед Рейхом, если американцы согласятся, будут монументальными. Поэтому мы просто ждем американского ответа на наш самый любезный компромисс."
SPEERUSA.22.a:0 "Понадеемся, что это будет того стоить."

SPEERUSA.23.t:0 "Права рабов и Америка превыше всего"
SPEERUSA.23.desc:0 "В том, что справедливо считается очень большой уступкой, мы решили согласиться с американскими требованиями и предоставить ограниченные права миллионам рабов, работающих в Рейхе, а также предоставить американцам приоритетный торговый доступ ко всем нашим товарам. В силу других геополитических соображений мы отклонили их третье требование о сокращении наших ядерных запасов. Тем не менее это решение вызовет огромное возмущение со стороны наиболее идейных членов партии и Рейха в целом, хотя у нас и не было большого выбора. \n\nПравительство решило пойти на эти уступки, потому что выгоды, по прогнозам, перевесят социальные издержки; мы должны больше увеличить наш экспорт, если хотим, чтобы наша экономика когда-нибудь восстановилась! Будем надеяться, что этих предложений будет достаточно, чтобы убедить американцев согласиться на снятие эмбарго, так как нам будет довольно трудно уступить им что-либо еще. Это для блага Рейха, и поэтому этого должно быть достаточно."
SPEERUSA.23.a:0 "Необходимый компромисс."

SPEERUSA.24.t:0 "Ядерное разоружение и права рабов"
SPEERUSA.24.desc:0 "Чтобы задобрить американцев мы согласились уменьшить размер нашего ядерного арсенала и предоставить ограниченные права миллионам рабов, существующих в пределах наших границ. Хотя мы ожидаем серьезной реакции со стороны военных и социальных консерваторов, нам повезло, что в долгосрочной перспективе ни одно из этих изменений не должно нанести серьезного ущерба социальной структуре или экономике Рейха (при условии, что мы будем обращаться с ними с максимальной осторожностью).\n\nИз-за значительных экономических выгод, которые мы получим если американцы согласятся открыть торговлю с нами, такое щедрое проявление доброй воли, вероятно, перевесит издержки. Кроме того, многие тревожные сообщения о масштабах подрывных политических группировках по всему Рейху предполагают, что, возможно, существует прослойка населения, которая решительно выступает за эти реформы. Хотя это вряд ли утешает, поскольку нам придется беспокоиться о сопротивлении людей, занимающих высокие государственные посты."
SPEERUSA.24.a:0 "Понадеемся, что это будет того стоить."

SPEERUSA.25.t:0 "Мы согласились на все требования"
SPEERUSA.25.desc:0 "Мы приняли все американские требования: мы сокращаем наш ядерный арсенал, отдаём американским компаниям приоритет в торговле, и даже даём права рабам. Такие жертвы сильно ударят по нашему национальному сознанию, но в этом мире нет идеальных ситуаций. Сторонники жесткой линии на Родине наверняка поднимут шум. Единственный лучик надежды заключается в том, что американцы в восторге от нас, обещая положить конец эмбарго в ближайшие месяцы."
SPEERUSA.25.a:0 "Хоть что-то хорошее"

SPEERUSA.26.t:0 "Мы отказались от всех требований"
SPEERUSA.26.desc:0 "Американцы решили устроить скандал после того, как мы ответили на их бесконечные атаки. Мы не примем этих требований от некогда побежденного врага. Рейх превыше этого балагана. Теперь, когда мы ясно дали понять, что не примем этих возмутительных требований, они замолчали. Отказываются общаться с нами. Если вскоре ничего не случится эти переговоры превратятся в шутку."
SPEERUSA.26.a:0 "Почему американцы настолько мягкотелые?"

SPEERUSA.27.t:0 "Соглашение подписано"
SPEERUSA.27.desc:0 "С заключительным рукопожатием и несколькими подписями, соглашения заключены. Поздно вечером стало известно о праздновании этого грандиозного события между дипломатическими делегациями. Поистине исторический момент между двумя бывшими врагами, рассвет новых отношений. Некоторые уже говорят о наступлении эпохи разрядки. Благодаря этому Рейх и даже весь мир могут перейти в более безопасный и стабильный мир."
SPEERUSA.27.a:0 "Начало новой эры."

SPEERUSA.28.t:0 "Речь фюрера"
SPEERUSA.28.desc:0 "С подписанием соглашений и началом разрядки отношений с американцами часть НСДАП и даже общественность были шокированы теми уступками, на который пошёл Рейх. Шпеер неустанно работал над тем, чтобы развеять их страхи и показать им, что уступки американцам были необходимы для того, чтобы Рейх не только исцелился, но и вырос из того, что было раньше. Он выступает с речами от Германии до Франкфурта, восхваляя дипломатов Германии и американцев за понимание необходимости дружбы. Скоро, говорит он, с окончанием американского эмбарго жизнь всех немцев только улучшится."
SPEERUSA.28.a:0 "Мы можем только надеяться."

SPEERUSA.29.t:0 "Город, что никогда не спит"
SPEERUSA.29.desc:0 "Прибыв в Нью-Йорк, Шмидт не знал, что и чувствовать. Он никогда не видел такого раньше. Город был загроможден бесчисленными, высокими и - откровенно говоря - уродливыми зданиями. Однако они оставили уникальные и неописуемые впечатления в душе Гельмута, которые невозможно почувствовать ни в одном другом уголке земного шара. Нью-Йорк был таким зловещим и в то же время таким очаровательным. Почему ни один немецкий город не мог вызвать такие же эмоции? Шмидту захотелось разобраться. \n\nК сожалению, реальность встала на пусти его мечтаний. Рейхсминистра уже ожидала дипломатическая свита, и Шмидт надолго застрял, пожимая всем руки и обмениваясь любезностями. Но, напомнил он себе, возобновление отношений с Соединенными Штатами имеет первостепенное значение и приведет к улучшению условий жизни всего человечества. Поэтому Гельмут познакомился решительно со всеми сотрудниками, стараясь не задирать нос, и даже сумел завязать несколько вполне теплых и дружеских бесед. Черт возьми, ему даже удалось отпустить несколько хорошо встреченных шуток, чего раньше никогда не случалось. Но как только болтовня закончилась, началось то, чего он так долго ждал - осмотр достопримечательностей.\n\nЕстественно, Шмидт посетил прекрасный Центральный парк, роскошную Таймс-сквер, монументальный Эмпайр-Стейт-билдинг и, конечно, Статую свободы (хоть она оказалась и не такой большой, как он себе представлял). Несмотря на такую внушительную программу, Гельмуту удалось посетить и район под названием Гринвич-Вилладж, где, по-видимому, жили простые люди, чья деятельность считалась дегенеративной у его коллег по партии. Этого Шмидт не мог понять: как частный бизнес может так сильно беспокоить других людей? В целом, у рейхсминистра был максимально захватывающий день, а в его лице Нью-Йорк приобрел еще одного почитателя."
SPEERUSA.29.a:0 "Нью-Йорк, Нью-Йорк, к тебе душа зовет!"

SPEERUSA.30.t:0 "Город ангелов"
SPEERUSA.30.desc:0 "Когда самолет вип-класса начал снижаться, Шмидт не мог не испытывать смешанных чувств при виде горизонта Лос-Анджелеса. Хотя вид, несомненно, впечатлял, казалось, что прогресс здесь застопорился еще более десяти лет назад. Обилие военных объектов и транспортных средств, окружающих городскую гавань, напомнило Шмидту, что Западное побережье США все еще оккупировано японскими войсками, что нанесло ущерб всему региону. От одного из самых красивых города мира осталась только пустая оболочка. Конечно, нельзя сказать, что дела в Рейхе шли лучше. Экономический спад и Бюргеркриг сделали свое дело. "Фашизм разрушает все больше жизней" - подумал про себя Шмидт. Но высказывании таких мыслей вслух нанесло бы непоправимый ущерб его дипломатической миссии, его карьере и его жизни. \n\nГораздо больше горизонта Шмидта беспокоил оказанный ему прием. Министра иностранных дел встречали несколько безымянных бюрократов, имена которых Шмидт все таки попытался запомнить. После некоторого количества рукопожатий и обмена любезностями, Гельмут наконец смог заняться осмотром достопримечательностей. Оживленный пирс Санта-Моники, не имеющий аналогов в Рейхе, элегантная обсерватория Гриффита, с которой Шмидт смог увидеть знаменитую надпись Голливуда, нуждающуюся в ремонт, огромные Венецианские каналы (забавно, что теперь это единственные оставшиеся венецианские каналы и все благодаря Атлантропе, еще одному провалу нацистов) и всевозможные другие замечательные, хотя и немного безвкусные достопримечательности.\\n\nПосещение интересных мест было частично омрачено необходимостью терпеть рядом с собой пару охранников. Однако что действительно его беспокоило, так это отсутствием возможности получить реальное представление о ежедневной жизни простых американцев. Ведь это то, что могло бы помочь в поисках уступок или предложений, которые по-настоящему смогли бы заинтересовать американцев. И, в отличие от своих коллег, Шмидту действительно было не наплевать на жизнь простых людей. Ну что ж."
SPEERUSA.30.a:0 "Сейчас не время об этом беспокоиться. Поехали!"

SPEERUSA.31.t:0 "Шмидт в белом доме"
SPEERUSA.31.desc:0 "Это было краткое и совсем простое мероприятие, в основном ради прессы, но от этого оно не становилось менее важным. И все же, войдя на величественную территорию Белого дома, Шмидт не мог не начать улыбаться. Это подписание стало его успехом, и что более важно, это стало успехом для всех угнетенных граждан Рейха. Почему бы ему не быть счастливым и снаружи, если он чувствовал себя настолько хорошо внутри?\n\nНежно улыбнувшись, Шмидт пожал руку президенту под всеми вспышками камер журналистов, после чего они вместе прошли по Северной лужайке и поднялись по ступенькам под фасадом здания. Президент подошел к трибуне и произнес довольно заурядную речь о ценности и необходимости договора, что вот-вот должен быть подписан. Затем настала очередь Шмидта.\n\n"Не волнуйтесь, я буду краток. Сегодня мы собрались здесь, потому-что наконец осознали преимущество сотрудничества над холодной враждой. Я заверяю всех вас, что некоторые из, так сказать, политических мер нашей предыдущей администрации были немного сомнительными. Однако такое больше не повторится. Я считаю, что настало время для радикальных перемен. Точно так же, как сегодняшний день неузнаваем для жителей 40-х годов, так и будущее будет таким же неузнаваемым для нас сегодня. Именно поэтому мы должны обеспечить, чтобы наше будущее было связано с процветанием и сотрудничеством, а не с постоянным страхом о завтрашнем дне, как это было раньше. Этот договор, безусловно является первыми шагом вперед. большое вам спасибо.""
SPEERUSA.31.a:0 "Теперь, где мне нужно расписаться?"

SPEERUSA.32.t:0 "Ужин в Белом доме"
SPEERUSA.32.desc:0 "Кульминацией визита министра иностранных дел Шмидта стало прибытие делегации из Германии в Вашингтон, округ Колумбия для того, чтобы подписать соглашение об отмене эмбарго между нашими двумя странами. Разрядка произошла с головокружительной быстротой, и вот мы уже договорились о встрече г-на Шмидта с президентом за ужином в Белом доме.\n\nМинистр иностранных дел был невероятно вежлив и даже весел, поэтому ему не составило особого труда ослабить любое кажущееся напряжение между нашими представителями. По-видимому, его шутка даже вызвала улыбку у президента, что все таки доказывает: не все немцы лишены чувства юмора.\n\nЗатем Шмидт и президент вышли на Северную лужайку Белого дома, чтобы официально подписать документ, прекращающий эмбарго между Германией и США. Да благословит Господь Соединенные Штаты Америки и да благословит Бог наших новых... партнеров... Великогерманский Рейх."
SPEERUSA.32.a:0 "Мир в наше время."

SPEERUSA.33.t:0 "Прибытие американской делегации"
SPEERUSA.33.desc:0 ""Мистер Даулинг, очень приятно. Надеюсь, вам понравится наша страна". Шмидт пожал послу руку так, как будто он должен был ему денег, и Уолтер заморгал от яркого солнечного света, который обрушился на него всего через мгновение после того, как он покинул безопасный самолет.\n\n"Герр Шмидт, рад наконец-то познакомиться с вами", - ответил он, пытаясь обрести потерявшую его уверенность. - "Соединенные Штаты стремятся к тому, чтобы мы все таки пришли к единому соглашению. К нашей взаимной выгоде."\n\nШмидт попытался спрятать ухмылку. Застигнутые врасплох и слегка нервничающие - именно это ему и было нужно. Дипломаты становятся очень предсказуемы, если заставить их отойти от своих инструкций. Конечно, он не организовал бы эту встречу, не спланировав каждый шаг. Этот вопрос был слишком важен, чтобы полагаться на авось. Он указал на огромный "Мерседес-Бенц", который стоял в трех метрах от самолета, сияя глянцево-черным от окон до шин. \n\n"Конечно, конечно, но сначала вы должны осмотреть достопримечательности. Гамбург - действительно красивое место.""
SPEERUSA.33.a:0 "Каналы Гамбурга - одна из самых красивых достопримечательностей Рейха."
SPEERUSA.33.b:0 "Городские сады не имеют себе равных."

SPEERUSA.34.t:0 "Каналы"
SPEERUSA.34.desc:0 ""Вы наверное этого не знали, но на самом деле в Гамбурге больше мостов, чем в любом другом городе мира!" Шмидт казался спокойным при их первой встрече, но теперь, когда американцы посетили его родной город, этот человек загорелся. Он величественно указал на еще один величественный мост, перекинутый через канал. Уолтер Даулинг был первым послом в Германии с 1941 года - фактически он был первым американцем, легально ступившим на землю Рейха более чем за двадцать лет. Они шли вместе, пока их люди держались позади. Без сомнения, они уже вели свою собственную игру за кулисами, в то время как Шмидт и Даулинг делали все возможное, чтобы игнорировать стратегически расположенные над ними камеры. \n\n"Это действительно прекрасное место". - признался Уолтер. Возможно, здесь и не было огромных небоскребов Нью-Йорка, но у этого места была своя, более тонкая история. Большая городская ратуша с видом на Альстер, возвышающийся шпиль собора, эти очаровательные каналы - он знал, что игра Шмидта уже началась, но, черт возьми, как же он ловко это делал. \n\nОни свернули за угол, притормозив, чтобы делегация смогла их догнать. Шмидт полез в карман и вытащил одну из тех, казалось бы, вездесущих сигарет. Он предложил одну Уолтеру, который с сомнением покачал головой - половина очарования этого города заключалась в его чистом воздухе, и у него уже раскалывалась голова от утра, проведенного взаперти с этим "паровозом" рейхсминистром. Уолтер повернулся, чтобы посмотреть на кирпичную кладку, и столкнулся с тем, чего никогда не подумал бы здесь увидеть. Он изо всех сил старался скрыть свой сдавленный вздох, но не слишком в этом преуспел - Шмидт повернулся и увидел линию пулевых отверстий на уровне груди, выброшенный мусор и небольшую кучку грязи. Все это превратилось в длинное черное пятно из жижи, стекающее прямо в канал. Их люди тоже завернули за угол, и Гельмут сделал долгую-долгую затяжку. Слишком рано он подумал, что нашел идеальный маршрут."
SPEERUSA.34.a:0 "Этому есть вполне разумное объяснение..."
SPEERUSA.34.b:0 "Это не то, чем кажется..."

SPEERUSA.35.t:0 "Сады"
SPEERUSA.35.desc:0 "Одним из самых трогательных моментов визита стало посещение делегацией восстановленного ботанического сада Гамбурга Тропенгевехсхойзер. Чтобы вернуть им былую красоту понадобились огромные усилия: команда экспертов приобрела оригинальные растения и цветы из различных экзотических домов по всему миру, а также восстановила павильоны и дорожки, разбитые и разобранные, вернув в это место мир и спокойствие. Это было послание, которое пытался донести рейхсминистр Шмидт - точно так же, как этот сад - весь Рейх постепенно станет лучшим местом для всех.\n\nНесмотря на то, что растения были еще очень молоды, а трава покрывала не все новые клумбы, американская делегация была впечатлена этими усилиями. То есть до тех пор, пока какой-то американский коллега не наткнулся на небольшой земляной холмик, исследуя более уединенную часть сада, сдвинув несколько камней и обнаружив то, что было похоронено прямо под ними.\n\nСначала Гельмут Шмидт получал удовольствие от своего разговора с послом, но как только он краем глаза заметил чем занимался один из американцев, с его лица исчезли все следы веселья: там, едва скрытая под тонким слоем земли и камней, гнила человеческая рука, едва прикрытая изодранной униформой. Гельмут сразу же вызвал рабочих, после чего те достали из-под земли первый труп, осторожно положив его сбоку от ямы. Однако сразу же под ним появился еще один, и еще, и еще. Несмотря на все молитвы, проносящиеся в голове Шмидта, трупов становилось все больше.\n\nКогда солнце начало садиться, из-под земли было выкопано сто пятьдесят восемь тел, одетых в военную форму, и теперь вся американская делегация повернулась лицом к бледному, сильно потеющему призраку того, кто когда-то был Гельмутом Шмидтом. Американский посол строго посмотрел на него, и его слова показались министру холодными, как лезвие палача на шее жертвы: "Объясните это, мистер Шмидт. Сейчас же." В ответ он услышал..."
SPEERUSA.35.a:0 ""Это действительно печально, герр посол, но это был наш единственный выход...""
SPEERUSA.35.b:0 ""Это было единственное подходящее наказание для таких преступников!""

SPEERUSA.36.t:0 "Жаркий спор"
SPEERUSA.36.desc:0 "Американская делегация обнаружила, что их ждет угощение. Шпеера лично доставили на большом "Мерседесе" в мэрию Гамбурга. Добропорядочные граждане Германии превратили Императорский зал в великолепную столовую, и где послов ждал великолепный обед с большим количеством напитков. Фрицы и американцы начали с оживленной беседы о культурных сравнениях и различных анекдотах, но застопорились на добрых полчаса, поскольку глава американской делегации и сам фюрер вступили в ожесточенный спор о различиях между капитализмом и национал-социализмом. Через некоторое время министр иностранных дел Гельмут Шмидт встал и сумел примирить противоположных собеседников. \n\nДаже если герр Шпеер и американская делегация не всегда совпадают во взглядах, Шмидт показал, что в Рейхе действительно появился некий демократический дух. Отчеты, отправленные домой в Вашингтон в ту ночь, были полны похвал в сторону режима в Германии. Воистину, Рейх - это страна мудрецов, великих художников и, безусловно, вкусных блюд."
SPEERUSA.36.a:0 "У них было лишь мимолетное представление о немецких идеалах."

SPEERUSA.37.t:0 "Шаг назад"
SPEERUSA.37.desc:0 ""Мои извинения, посол, я не хотел, чтобы вы это видели. Война оставила свои шрамы по всему Рейху, и, к сожалению, реконструкция все еще продолжается".\n\nУолтер подошел к стене, царапая ногтем одно из пулевых отверстий. "Кто это был?" Он старался говорить ровным голосом. Люди, следовавшие за ними по пятам, навострили уши.\n\n"Вы, конечно, понимаете, что на войне необходимо поддерживать дисциплину. Люди, с которыми здесь имели дело, были худшими из худших. Они стекались под знамена таких, как Геринг, Борман и Гейдрих, ради возможности грабить, насиловать и убивать. Гамбургу посчастливилось иметь в своем распоряжении сильную студенческую милицию, которая смогла подавить их, прежде чем..." \n\nПосол Даулинг опустился на колени, чтобы что-то поднять. Он встал и поднес это к глазам Шмидта. Туфля на высоком каблуке, в грязно-красных пятнах. Впервые за долгое время Шмидт запнулся в своих словах - его рот скривился в уродливой гримасе, прежде чем он вздохнул и выбросил сигарету. \n\n"...они смогли бы нанести серьезный ущерб. Хотя студенты, возможно, являлись одними из самых ярых сторонников нашего фюрера, они были... чрезмерно усердны." \n\nДаулинг нахмурился и уронил туфлю. Сколько невинных людей лежит тут на дне?"
SPEERUSA.37.a:0 "Боже мой..."

SPEERUSA.38.t:0 "Объяснение Шмидта"
SPEERUSA.38.desc:0 "Гельмут Шмидт с торжественным выражением лица рассказывал американской делегации историю последних дней "Битвы за Гамбург", в ходе которой реформистские ополченцы столкнулись с опасной дивизией СС "Верлорен Хоффнунг", которой Рейнхард Гейдрих поручил взять город в начале гражданской войны, когда все боролись за установление контроля над как можно большей территорией и промышленностью.\n\nДивизия легко прорвалась через городские окраины и начала казнить всех, кого подозревали в помощи Шпееру. Это означало, что почти все населения Гамбурга ждала смерть, поскольку город был хорошо известен своими реформистскими настроениями. Однако ополченцы Шпеера не собирались так просто сдаваться. Взяв противника в "клещи" возле университета, они вынудили врага отступить под сильным огнем: в то время как большинству эсэсовцев удалось уйти, группа из примерно двух сотен человек укрылась в ботаническом саду, но в конце концов все они либо погибли в бою, либо покончили с собой.\n\n"Просто попытайтесь представить, каким стал этот прекрасный город после нападения", - умолял рейхсминистр, свою аудиторию, - "Десять тысяч мирных жителей были убиты, больницы были переполнены, университет был превращен в один большой госпиталь, а трупов было так много, что нам пришлось хранить их на рыночной площади: сотни невинных были сложены, как мешки с песком, ожидая своей очереди быть похороненными в братских могилах!" Наконец, он посмотрел на разложенные трупы глазами, полными слез, и никто не мог по-настоящему понять, был ли это отработанный трюк опытного дипломата, или одним из этих "мешков с песком" после битвы был кто-то, кого он знал. "Мы не могли их похоронить. На кладбищах не было места даже для наших собственных людей. Как это ни печально, их похоронили здесь не из жестокости, а чтобы избежать распространения инфекции".\n\nПосле минуты молчания американский посол обнял министра, выразив свое сочувствие населению этой израненной земли, и спросил его, может ли он все еще продолжать переговоры. Шмидт с явным облегчением кивнул, и они оставили этот маленький кусочек ужасного прошлого позади."
SPEERUSA.38.a:0 "Эта земля страданий..."

SPEERUSA.41.t:0 "Ужин в каналах"
SPEERUSA.41.desc:0 "Даже несмотря на то, что визит был... насыщен событиями, переговоры все еще шли хорошо, и его уставшие участники теперь наслаждались заслуженным ужином на живописной улице Николайфлет, наконец-то восстановленной после того, как из каналов были извлечены обломки и грязь. Американской делегации показалось, что война никогда не касалась этого места: конечно, Гельмут Шмидт подготовил все, чтобы убедиться, что этот ужин будет достойным завершением визита.\n\nПосле небольшого шоу на Дас Шиф, старом грузовом передвижном театре, делегация свернула на Дайхштрассе, где для уважаемых гостей был приготовлен небольшой банкет. Когда немецкая и американская делегации смешались, Шмидта окликнул главный дипломат, человеком с глубокой любовью к культуре и искусству, а также сильными политическими взглядами.\n"Мистер Шмидт-"\n\n"Пожалуйста, зовите меня Гельмут, герр Даулинг, сейчас мы далеки от церемоний, поэтому можем себе это позволить", - последовало дружеское исправление, на которое пожилой дипломат от души рассмеялся: "Только если вы будете называть меня Уолтер!"\n\nПо мере развития разговора Шмидт понял, что его втягивают в политические дебаты. Даулинг тонко намекал, что Рейх в его нынешнем виде никогда не выдержит испытания временем, и хотя Гельмут в глубине души был с этим согласен, он не мог не думать, что его долгом было защищать работу фюрера: Шпеер иногда вел себя как мудак и блокировал его реформы, заменяя их устаревшими концепциями, такими как "умеренность" и "не рисковать быть втянутым в еще одну гражданскую войну", но открыто критиковать его? Он не был бы таким недипломатичным, если бы сделал такое перед иностранной делегацией!\n\nИ когда рейхсминистр взял в руку вино, он понял, что должен был сделать выбор: противостоять тонким обвинениям Даулинга или сменить тему разговора?"
SPEERUSA.41.a:0 "Мой дорогой друг, это вино поистине изысканное!"
SPEERUSA.41.b:0 "Думаете американская демократия настолько лучше?"

SPEERUSA.42.t:0 "Ужин в Гамбурге"
SPEERUSA.42.desc:0 "Американская делегация обнаружила, что их ждет угощение. Шпеера лично доставили на большом "Мерседесе" в мэрию Гамбурга. Добропорядочные граждане Германии превратили Императорский зал в великолепную столовую, и где послов ждал великолепный обед с большим количеством напитков. Фрицы устроили американцам замечательную беседу, в которой две нации сравнивали свои культуры и рассказывали о личных приключениях. Глава американской делегации и сам фюрер провели добрых полчаса, обсуждая достоинства и недостатки капитализма и национал-социализма, зрелище, которое всем присутствующим очень понравилось.\n\nКогда пьяные американцы забирались в такси обратно в отель, им не оставалось ничего, кроме как поблагодарить приветливых хозяев. Отчеты, отправленные домой в Вашингтон в ту ночь, были полны похвалы режиму в Германии. Воистину, Рейх - это страна мудрецов, великих художников и, безусловно, вкусных блюд."
SPEERUSA.42.a:0 "У них было лишь мимолетное представление о немецких идеалах."

SPEERUSA.43.t:0 "Гамбургские каналы"
SPEERUSA.43.desc:0 "Дорогая Мари, \n\nСегодня наша делегация посетила гамбургские каналы. Наш гид прекрасно говорила по-английски, как будто сама выросла в Америке. Водянистые проходы были так прекрасны и наполнены элегантностью, которую можно увидеть только в классической архитектуре таких городов, как этот. Это чем-то напоминает мне те фотографии Венеции, которые твоя мать хранила на старой книжной полке.\n\nПока мы пересекали этот живописный пейзаж, мы наткнулись на стену, покрытую чешуйчатыми черно-красными пятнами, похожие на вмятины от пуль. Мистер Гарри, как вы знаете, служил на войне, и когда он увидел этот ужас, то точно понял, что именно это было. Он рассказал нам, когда мы вернулись в отель. Расстрельная команда! Можете ли вы поверить, что эти фрицы хотят, чтобы мы думали, что они снова вернулись к нормальной жизни, расстреливая своих собственных граждан? Кому-то придется ответить на наши растущие вопросы, иначе этот отпуск может закончиться быстрее, чем мы думали.\n\nЯ надеюсь, что у тебя и детей все в порядке, любовь моя. \n\nТвой Франклин."
SPEERUSA.43.a:0 "Надеюсь, никто на почте это не прочтет."

SPEERUSA.44.t:0 "Письмо"
SPEERUSA.44.desc:0 "Дорогая Мари, \n\nСегодня делегация посетила Гамбургские сады. Это был проект, который сам герр Гитлер начал в городе в рамках по его реконструкции. Гид сказал, что он был построен на базе уже созданного "Штадтпарка", но старый Адольф хотел чего-то еще более грандиозного. Сейчас это лес площадью около 300 гектаров, раскинувшийся в центре города. Оказывается, даже нацисты могут создавать что-то красивое. \n\nТак было до тех пор, пока Джо Мерримен не заплутал, отделившись от группы. Мы услышали крик в нескольких метрах от нас и бросились туда. Джо столкнулся с кучей фрицев - строителей, ремонтировавших сады. Очевидно, что рабочие перемещали разлагающиеся трупы в массовые могилы под новыми клумбами с тюльпанами. Это выходит из-под контроля. \n\nЯ с нетерпением жду возвращения домой, моя дорогая.\n\nТвой Франклин."
SPEERUSA.44.a:0 "Хорошо, что почта не умеет читать по-английски."

SPEERUSA.45.t:0 "Объяснение Шмидта"
SPEERUSA.45.desc:0 ""Мои извинения, посол, я не хотел, чтобы вы это видели. Война оставила свои шрамы по всему Рейху, и, к сожалению, реконструкция все еще продолжается".\n\nУолтер подошел к стене, царапая ногтем одно из пулевых отверстий. "Кто это был?" Он старался говорить ровным голосом. Люди, следовавшие за ними по пятам, навострили уши.\n\n"Вы, конечно, понимаете, что на войне необходимо поддерживать дисциплину. Люди, с которыми здесь имели дело, были худшими из худших. Они стекались под знамена таких, как Геринг, Борман и Гейдрих, ради возможности грабить, насиловать и убивать. Гамбургу посчастливилось иметь в своем распоряжении сильную студенческую милицию, которая смогла подавить их, прежде чем..." \n\nПосол Даулинг опустился на колени, чтобы что-то поднять. Он встал и поднес это к глазам Шмидта. Туфля на высоком каблуке, в грязно-красных пятнах. Впервые за долгое время Шмидт запнулся в своих словах - его рот скривился в уродливой гримасе, прежде чем он вздохнул и выбросил сигарету. \n\n"...они смогли бы нанести серьезный ущерб. Хотя студенты, возможно, являлись одними из самых ярых сторонников нашего фюрера, они были... чрезмерно усердны." \n\nДаулинг нахмурился и уронил туфлю. Сколько невинных людей лежит тут на дне?""
SPEERUSA.45.a:0 "Отчаянные времена требуют отчаянных мер."

SPEERUSA.46.t:0 "Делегация возмущена"
SPEERUSA.46.desc:0 "В свете недавних открытий американская делегация изучила несколько тревожных сцен, обнаруженных во время поездки в Гамбург. Рейх, вместо того чтобы попытаться придумать оправдание, полностью проигнорировал обвинения, выдвинутые американцами. Возмущенная делегация решила досрочно завершить свою маленькую дипломатическую миссию и вернуться домой. Шпеер может оставить надежды на оттепель между нашими странами."
SPEERUSA.46.a:0 "Я никогда туда больше не вернусь."

SPEERUSA.47.t:0 "Плохие нацисты"
SPEERUSA.47.desc:0 "В большом Гамбургском саду американская делегация обнаружила груду тел, захороненных под местом реконструкции. Естественно, у нас появились вопросы. Немцы извинились за то, что дали нам увидеть такое, а также заверили гостей города о том, что все было не так ужасно, как нам изначально показалось. На самом деле, тела, о которых идет речь, были солдатами-лоялистами идеалов Гиммлера; коррумпированными и убивающими эсэсовцами, которые хотели распространить власть рейхсфюрера и на Германию. Не имея места для размещения всех этих безымянных жертв войны, город решил использовать их продуктивно, позволив им удобрять растения, дабы те, даже после смерти приносили пользу детям новой Германии. Гости из Америки, похоже, принимают это объяснение."
SPEERUSA.47.a:0 "Он умеет обращаться со словами."

SPEERUSA.48.t:0 "Делегация возмущена"
SPEERUSA.48.desc:0 "В свете недавних открытий американская делегация изучила несколько тревожных сцен, обнаруженных во время поездки в Гамбург. Рейх, вместо того чтобы попытаться придумать оправдание, полностью проигнорировал обвинения, выдвинутые американцами. Возмущенная делегация решила досрочно завершить свою маленькую дипломатическую миссию и вернуться домой. Шпеер может оставить надежды на оттепель между нашими странами."
SPEERUSA.48.a:0 "Возможно, это просто культурные различия."

SPEERUSA.49.t:0 "Ужин в Гамбурге"
SPEERUSA.49.desc:0 "Американская делегация обнаружила, что их ждет угощение. Шпеера лично доставили на большом "Мерседесе" в мэрию Гамбурга. Добропорядочные граждане Германии превратили Императорский зал в великолепную столовую, и где послов ждал великолепный обед с большим количеством напитков. Фрицы устроили американцам замечательную беседу, в которой две нации сравнивали свои культуры и рассказывали о личных приключениях. Глава американской делегации и сам фюрер провели добрых полчаса, обсуждая достоинства и недостатки капитализма и национал-социализма, зрелище, которое всем присутствующим очень понравилось.\n\nКогда пьяные американцы забирались в такси обратно в отель, им не оставалось ничего, кроме как поблагодарить приветливых хозяев. Отчеты, отправленные домой в Вашингтон в ту ночь, были полны похвалы режиму в Германии. Воистину, Рейх - это страна мудрецов, великих художников и, безусловно, вкусных блюд."
SPEERUSA.49.a:0 "У них было лишь мимолетное представление о немецких идеалах."

SPEERUSA.50.t:0 "Мы возмущены"
SPEERUSA.50.desc:0 "То, что начиналось как дипломатическая миссия в Германии, теперь превратилось в полный разрыв дипломатических отношений. После ужасных открытий, сделанных нашей делегацией в Гамбурге, правительство Германии остается верным тому, что оно сказало. Они отказываются извиняться или признавать какие-либо проступки с их стороны. С этого момента наши отношения, несомненно, будут напряженными."
SPEERUSA.50.a:0 "Действительно, никогда не доверяй немцу."

SPEERUSA.51.t:0 "Однажды в Голливуде"
SPEERUSA.51.desc:0 "Скептически настроенные американцы намекнули Шмидту, что их ожидания не особенно высоки. Они предполагали, что немцы представят что-нибудь из их жалкой пропаганды, информирующей мир об арийском расовом превосходстве и славе многочисленных военных завоеваний Рейха. К счастью, Гельмут предвидел эту проблему и связал руки Министерству пропаганды, чтобы гарантировать, что для американцев были выбраны только развлекательные и художественные немецкие произведения. Убедить Шпеера в том, что произвести впечатление на американцев легче приятными фильмами, чем надоевшей пропагандой, было не очень сложно.\n\nИ действительно, реакция простых американцев указывала на то, что "Немецкий кинофестиваль" в Голливуде имел, по крайней мере, умеренный успех. Безусловно, самой популярной показанной работой был амбициозный ремейк популярной драмы 1942 года "Die große Liebe"; ее смысл был слегка смещен с приверженности войне на антивоенность, но что действительно выделяло ее, так это ее новая звезда: известный комедийный актер Хайнц Рюманн, демонстрирующий свои разносторонние актерские способности, играя главного героя Пола, романтическую и неординарную личность. Шмидт услышал множество положительных комментариев и, возможно, даже несколько смешков?\n\nТрудно сказать, действительно ли несколько фильмов помогут восстановить позитивные отношения между США и Рейхом, но, похоже, это точно им не повредит!"
SPEERUSA.51.a:0 "Мы можем быть смертельными врагами, но кому не нравится хороший фильм?"

SPEERUSA.52.t:0 "Страх и ненависть в Рино"
SPEERUSA.52.desc:0 ""Американцы любят быстрые вещи", - объяснил Шмидт. "Как скажешь", - ответил Шпеер. И это решило все: эскадрилья Люфтваффе примет участие в авиашоу в Рино. По крайней мере, они смогли бы получить некоторую "практику", которая не включала бы безжалостные террористические бомбардировки невинных африканских и российских жителей. Но Шмидт отказался присутствовать на авиашоу, так как не хотел, чтобы ему напоминали о памятниках нацистской военной машины; в конце концов, он также сражался в той ужасной войне... Нет, он не станет снова ворошить прошлое. Чем скорее дипломатические усилия Шмидта увенчаются успехом, тем скорее Германия сможет избавиться от нацизма, а это было все, что сейчас имело для него значение.\n\nИз того, что Шмидт услышал от одного из своих посланников, авиашоу стало еще одним немецким успехом, когда эскадрилья Люфтваффе произвела впечатление на американцев разнообразием формаций, маневров и одним особенно резким трюком, который, по-видимому, вызвал множество вздохов. Что ж, до тех пор, пока все эти жесты доброй воли были оценены американцами, Шмидту не о чем было беспокоиться. Еще несколько туров, еще несколько веселых мероприятий, и все будет хорошо... надеюсь."
SPEERUSA.52.a:0 "Вперед, вверх, поднять закрылки."

SPEERUSA.53.t:0 "Выставка Единства"
SPEERUSA.53.desc:0 "По мере того как отношения между Рейхом и Соединенными Штатами Америки улучшаются, торговля между двумя бывшими соперниками расширяется и процветает. Венцом усилий рейхсминистра Шмидта стало официальное коммюнике американского посла в Германии: в связи с планируемой большой ярмаркой в Бостоне, американцы не только пригласили Рейх поучаствовать, но и заранее приготовили для немцев громадный павильон!\n\nЭта новость немедленно распространилась по всей стране, и реакция не заставила себя ждать. Моментально был созван межведомственный комитет для надзора за подготовкой: учитывая сложность такого дела, вполне естественно, что министерства экономики, дипломатии и внутренних дел работали вместе, чтобы обеспечить Рейху успех на этой ярмарке. Открытое одобрение фюрера этого начинания еще раз подчеркивает, насколько сильно Банда четырех влияет на правительство Германии...\n\nНа первом заседании комитета, после вступительного слова Альберта Шпеера, в котором он призвал его членов "удивить мир величием Рейха", все начали работать всерьез. Как только были открыты первые папки, сразу же возник важный вопрос, который повлияет на всю будущую работу: каким будет наше мероприятие?\n\nНекоторые хотят создать уменьшенную версию Всемирной выставки в Париже 1937 года, где немецкий павильон возвышался над всеми остальными; члены министерства исследований предлагают технологическую выставку, где величайшие достижения наших ученых и изобретателей могут быть выставлены на всеобщее обозрение; и наконец, многие высказываются в поддержку очень своеобразной идеи, которая является культурной выставкой: вместо того, чтобы демонстрировать промышленный или технологический прогресс, как насчет того, чтобы показать миру то, что делает нашу страну уникальной? Поскольку никто не хочет отступать от своей позиции, глава комитета вынужден объявить голосование, и окончательное решение это..."
SPEERUSA.53.a:0 "Всемирная выставка."
SPEERUSA.53.b:0 "Ярмарка будущего."
SPEERUSA.53.c:0 "Новый Октоберфест."

SPEERUSA.54.t:0 "Всемирная выставка"
SPEERUSA.54.desc:0 "Приняв решение, комитет теперь может вплотную заняться Всемирной выставкой, где все достижения немецкой нации могут быть выставлены на всеобщее обозрение, утопив американцев в собственной зависти: у каждой страны Пакта будет место для демонстрации своей культуры и своей национальной промышленности. Архитекторы и художники из самых престижных факультетов и кружков Рейха призваны спроектировать павильон, и спонсоры уже стоят в очереди на демонстрацию своих работ.\n\nОднако, как только первые строки были начертаны, кое-что сразу бросается в глаза: мы собираемся провести выставку в стране, с которой мы сражались и победили всего двадцать лет назад, и есть много тех, кто решительно выступит против всего, за что выступает наше правительство; должны ли мы попытаться создать "нейтральную площадку" для ярмарки, удалив все символы нашего режима - особенно свастики - или мы должны показать миру, кто мы есть на самом деле?\n\nКонечно, консерваторы возмущены тем, что такая вещь даже обсуждается: мы - национал-социалистическая нация, и руководство Гитлера было тем, что привело нас из униженной страны в величайшую империю мира! Отрицание нашего наследия - преступление против тех, кто отдал свои жизни, чтобы сделать Фатерлянд великим!\n\nНапротив, члены-реформисты, особенно те, кто поддерживает Шмидта и Эрхарда, опасаются, что вид баннера со свастикой может отпугнуть американских инвесторов и вызвать резкую критику со стороны политического истеблишмента, поставив под угрозу успех ярмарки: как таковые, они во всеуслышание просят нас скрыть символы наших прошлых побед ради лучшего будущего.\n\nПоскольку обсуждение, похоже, не заканчивается, председатель вздыхает и призывает к голосованию по этому вопросу: "Те, кто выступает за удаление всех политических символов, пожалуйста, поднимите правую руку!" и результат таков..."
SPEERUSA.54.a:0 "Убрать всю свастику!"
SPEERUSA.54.b:0 "Мы те, кто мы есть!"

SPEERUSA.55.t:0 "Ярмарка будущего"
SPEERUSA.55.desc:0 "С учетом нашего выбора, настоящая работа может, наконец, начаться. Делегаты из самых престижных университетов, технических факультетов и научно-исследовательских институтов, государственных и частных, входят и выходят из офисов комитета, пытаясь продемонстрировать свою работу. В то же время архитекторы уже усердно работают над павильоном: он будет современным и функциональным, с его прямыми линиями и видимым стальным каркасом, но красивым и полным света, поскольку стеклянные стены купают все в сложной игре огней и зеркал, придавая ярмарке ощущение внеземного.\n\nХотя все идет гладко, некоторые члены комитета начинают замечать тревожную тенденцию, поскольку большая часть экспозиции отведена военным изобретениям. Как они поспешили указать своим коллегам, нас принимает нация, с которой мы сражались именно этим оружием всего двадцать лет назад: несомненно, их ветеранские ассоциации и консервативный политический истеблишмент решительно не одобрят или даже бойкотируют ярмарку!\n\nВ то время как некоторые соглашаются с этим ходом мыслей, другие встают и отвечают, что наши новые открытия в военной области чрезвычайно важны и, несомненно, поразят мир! Мы завоевали мир не благодаря плохо вооруженным призывникам, а благодаря технологическому превосходству и постоянному совершенствованию!\n\nПоскольку обсуждение затянулось, глава комитета объявляет голосование, чтобы решить этот вопрос раз и навсегда: после того, как руки будут подсчитаны, выбор пал на..."
SPEERUSA.55.a:0 "Продемонстрировать наши лучшие военные достижения!"
SPEERUSA.55.b:0 "Сосредоточиться на гражданской промышленности и технологиях!"

SPEERUSA.56.t:0 "Новый Октоберфест"
SPEERUSA.56.desc:0 "В конце концов было решено, что на нашей ярмарке будет представлено лучшее из того, что может предложить немецкая культура и традиции. Комитет уже готовит мероприятия, которые пройдут в различных секциях павильона, от небольшого Октоберфеста непосредственно из Баварии до традиционных танцев из Тироля, эльзасских вин и прусской кухни: мы покажем миру, что мы не те, кем были раньше, и что теперь в Рейхе есть место для счастья даже несмотря на все разрушения прошедших войн!\n\nВ комитете царит довольно легкая атмосфера, поскольку реформисты и консерваторы не могут найти никаких действительно вызывающих разногласия вопросов. Само здание наполняется красками, когда пестрая толпа входит в офисы, чтобы побороться за покровительство: резчики по дереву со своими лучшими творениями, продавцы, подкупающие членов заманчивым предложением выпечки и квитанций, передаваемых из поколения в поколение, и даже хор в их традиционном одеянии, поющий за пределами офиса! Штаб-квартира комитета сияет, превращаясь всего на несколько дней в плавильный котел немецкой культуры.\n\nОднако с течением времени возникает проблема. На этот раз, однако, линия разделения проводится не между реформистами и консерваторами, а между "алкоголиками" и "ханжескими ханжами", как они начали называть друг друга: поскольку сотни пивоваренных заводов предложили спонсировать мероприятие, и многие из них попросили разместить свои стенды и киоски по всей выставке. Возникает вопрос о том, официально ли поддерживать пивные компании или сохранить ярмарку в семейном кругу.\n\nПредседатель комитета призывает провести голосование по этому вопросу, но не раньше, чем допьет свое пиво..."
SPEERUSA.56.a:0 "Нет ничего плохого в том, чтобы выпить немного пива... ик!"
SPEERUSA.56.b:0 "Подумайте о семьях. Никакого алкоголя на выставке!"

SPEERUSA.57.t:0 "Безобидная выставка"
SPEERUSA.57.desc:0 "С большим фейерверком и заключительным раундом празднеств, на которых каждый участник в последний раз продемонстрировал свой финальный штрих, занавес окончательно опустился. Поскольку павильоны уже демонтированы, и все участники отправляются в долгое путешествие к своим родным землям, пришло время подвести окончательный итог мероприятия: цифры правдивы, и результаты были... великолепными!\n\nНемецкий павильон посетили почти двести тысяч человек, и различные экспозиции были по достоинству оценены всеми. Американцы почувствовали себя желанным гостем в изысканно украшенном здании, тем более, что за единственным исключением в виде официального флага Рейха, в чем фюрер был непреклонен, павильон был лишен каких-либо национал-социалистических символов. Догадки Банды четырех оказались верны: не имея причин для критики, ястребы в американском правительстве замолчали, поэтому все наслаждались ярмаркой без какой-либо полемики.\n\nНовость об оглушительном успехе этого события, распространившаяся подобно лесному пожару по всему Фатерлянду, реформисты приобретают еще большую власть в правительстве, что в особенности раздражает фюрера. В конце концов, однако, он понимает, что это принесло Рейху пользу, поэтому на данный момент он решил держать свое ворчание при себе и не вставлять палки в колеса Четверке."
SPEERUSA.57.a:0 "Возможно, развешивание пары агитплакатов в его кабинете облегчит его беспокойство..."

SPEERUSA.58.t:0 "Ужин в Белом доме"
SPEERUSA.58.desc:0 "По соображениям безопасности прессу не пустили внутрь. На самом деле комната была пугающе пуста - только несколько сотрудников службы безопасности и пара дипломатов с обеих сторон, а также Шмидт и американский президент, сидящие за одним столом. \n\nНесмотря на то, что все детали договора уже были улажены, Шмидт, по понятным причинам, все еще чувствовал себя напряженным. К этому моменту нельзя было относиться легкомысленно.\n\nПока не принесли еду за столом велась светская беседа: главным блюдом был аппетитный жареный гусь, и Шмидт просто не мог удержаться - "Я полагаю мы уже достаточно приготовлены, как и этот гусь?" (Английский Шмидта был довольно хорош, но он все еще путался в различных идиомах). Удивительно, но президент искренне улыбнулся, возможно, просто пожалев Шмидта, но с этого момента воздух в комнате разрядился и беседа продолжилась так, будто они знали друг друга целую вечность.\n\nПозже, насытив свои желудки, Шмидт и президент вышли перед толпой журналистов и репортеров, чтобы подписать документ, прекращающий эмбарго между США и Германией. "Если мы не можем убить друг друга, то сможем полюбить, не так ли?" - пошутил Шмидт, вызвав взрыв хохота среди репортеров, несмотря на прискорбную степень правды скрытую в шутке."
SPEERUSA.58.a:0 "За прочное сотрудничество между двумя нациями!"

SPEERUSA.59.t:0 "Непринужденный ужин"
SPEERUSA.59.desc:0 ""Действительно, это вино очень даже ничего! Оно из Эльзаса?" Легкая тень пробежала по лицу Уолтера, так как его лишили приятных политических дебатов, но он понял, почему Шмидт решил сменить разговор: он догадывался, к чему на самом деле стремится Гельмут, но втирать ему в лицо недостатки правительства, частью которого он является, было бы слишком. Итак, он принял еще один бокал вина от официанта, после чего они обсудили плюсы и минусы эльзасских и баварских вин по сравнению с вездесущими итальянскими подделками, что особенно актуально сейчас, когда вся Северная Франция больше не производит ничего достойного внимания.\n\nВечер вскоре сменился ночью, так как две стороны общались все больше и больше, переходя от темы к теме со спонтанностью, которая не свойственна опытным дипломатам, а напоминает скорее старых друзей! И вот, когда закончились последние десерты, а официанты начали убирать со стола использованные столовые приборы, все встали и пожали друг другу руки, после чего американцы вернулись в свои дипломатические апартаменты.\n\nЗа секунду до посадки в машину Уолтер Даулинг серьезно посмотрел на Шмидта и произнес - "Я знаю, что вы пытаетесь сделать для своей страны, Гельмут", - начал он, решив на этот раз отказаться от дипломатических банальностей: "Соединенные Штаты все еще не уверены в том, как относиться к вашему фюреру, настоящий ли он реформатор или просто проницательный лжец, но пока вы являетесь частью его правительства, я готов поверить, что эта страна действительно может найти путь к процветанию после того, что она пережила. Удачи вам с этим", - после чего он сел в машину и укатил в направлении американского посольства, оставив удивленного Шмидта позади."
SPEERUSA.59.a:0 "О, если бы он только знал, как нам всем нужна удача..."

SPEERUSA.60.t:0 "Американцы напуганы"
SPEERUSA.60.desc:0 "В день открытия немецкого павильона снаружи собралась большая толпа. Однако очень немногие из них были теми, кто пришел чтобы насладиться зрелищем: подавляющее большинство были протестующими, сильно критиковавшими немецкий павильон. По правде говоря, то, что это произойдет, давно не было секретом: с тех пор как первые новости о том, что именно Рейх привезет на ярмарку, просочились в американскую прессу, волна единодушного протеста поднялась от всех американских политических партий, от умеренных до радикалов, против того, что газеты назвали "Шоу, от которого болят глаза".\n\nДни, последовавшие за торжественным открытием, были не такими уж насыщенными событиями, и действительно, персонал хорошо приветствовал некоторых посетителей из Рейха и других стран Пакта, но большая часть американской публики предпочитала держаться подальше от павильона. Когда выставка закончилась, ее итоги были оценены "крайне отрицательно", и реформисты могли только печально смотреть на цифры с выражением, которое говорило: "Я вас предупреждал".\n\nВозможно, консерваторам следует выбирать более легкие сражения..."
SPEERUSA.60.a:0 "Черт побери! Это было восхитительно!"

SPEERUSA.61.t:0 "Американцы поражены"
SPEERUSA.61.desc:0 "Ярмарка открылась всего несколько дней назад, а предварительные результаты уже поражают! Американцев привлек наш павильон, как блох привлекает мед, и у нас возникают проблемы с размещением всех посетителей: комитет чрезвычайно доволен реакцией общественности на нашу выставку, а предварительный отчет Министерствам по экономическим и дипломатическим вопросам очень оптимистичен в отношении конечного результата.\n\nЭто не только экономическая, но и дипломатическая победа. Когда американская публика посещает наши экспонаты, она встречается и разговаривает с нашими людьми и узнает, что мы не монстры со свастикой, поклоняющиеся Гитлеру, гоняющие рабов, как нас изображает пропаганда свободного мира. Мы такие же люди, со своими обычаями и традициями. Чем больше американцев узнает наше истинное лицо, тем быстрее мы сможем улучшить наше положение и оправиться от разрушений, причиненных Бюргеркригом."
SPEERUSA.61.a:0 "Предварительное ура за этот предварительный успех!"

SPEERUSA.62.t:0 "Успешная ярмарка"
SPEERUSA.62.desc:0 "Пока павильон в последний раз закрывает свои ворота, ярмарку можно официально считать законченной, а к нам наконец поступили окончательные результаты. Все наши данные, собранные и обработанные комиссией, говорят, что Германии удалось добиться невероятного успеха! Наши экспонаты и шоу поразили американцев, и они посетили все наши стенды в таком количестве, которое мы даже не могли себе представить.\n\nКогда павильон был демонтирован, а все участники выставки отправились в свой долгий путь домой, фюрер выразил свои поздравления "героям Рейха, отличившихся за рубежом", которым удалось "показать всему миру, как сильно мы изменились после всех перенесенных страданий". Наши дипломатические отношения с Соединенными Штатами также значительно улучшились, и рейхсминистр Эрхард уже предсказывает всплеск внешней торговли с членами ОСН!"
SPEERUSA.62.a:0 "Тост за нашу великую нацию!"

SPEERUSA.67.t:0 "Дистанцирование от Гитлера"
SPEERUSA.67.desc:0 ""Адольф Гитлер был, дайте мне сказать мой фюрер, не самой популярной фигурой за пределами Великогерманского Рейха." \n\n"Что вы имеете в виду, герр Шмидт?" - холодно спросил его Шпеер.\n\n"Ну, мой фюрер, я подумал, что для нашей администрации было бы разумным шагом... чуть-чуть дистанцироваться от него. Миру нужно показать, что мы больше не стремимся к жестоким завоеваниям, которые, как вы понимаете, были краеугольным камнем внешней политики фюрера Гитлера." \n\nНеловкая пауза затянулась, пока Шпеер с отвращением на лице обдумывал предательское предложение Шмидта. Несколько мгновений он отрицательно мотал головой, но затем, пересилив себя, произнес "К моему глубокому сожалению, твоя идея не лишена смысла. Такое предательство, несомненно, будет полезно для наших дипломатических усилий, улучшив наш международный имидж, однако... здесь, в Рейхе, многие будут сопротивляться такому возмутительному переписыванию истории. Я надеюсь, что ты уже знаешь, как справиться с такой массовой негативной реакцией?"\n"Почему?.. то есть конечно, мой фюрер", - ответил Шмидт, который, казалось, заметно повеселел."
SPEERUSA.67.a:0 "Ради нового имиджа Рейха, мы готовы на жертвы."

SPEERUSA.68.t:0 "Смерть культа личности"
SPEERUSA.68.desc:0 ""Вы все еще уверены в положительном исходе нашей "дегитлеризации", герр Шмидт? Мы сталкиваемся с существенным сопротивлением." - спросил фюрер. Вопли разгневанных протестующих, снова и снова повторявших "Хайль Гитлер!", только добавляли весу скептицизму Шпеера.\n\n"Я... мой фюрер, вы не учитываете насколько этот шаг поднял нас в глазах мирового сообщества. Дистанцироваться от Гитлера абсолютно необходимо." - тихо ответил рассеянный Шмидт. "Простите, но мне нужно побыть одному" - пролепетал Гельмут и выбежал из кабинета фюрера.\n\nПроходя по Гитлерштрассе мимо Гитлерплац, Шмидт заметил множество призраков недавней войны: бывшие солдаты бесцельно бродили по улицам или просили милостыню. Большинство из них были инвалидами, почти все - безработные. В других городах Рейха некоторые здания едва скрывали зияющие дыры от случайных обстрелов и постоянных бомбежек Бюргеркрига. Так много жертв и все это для того, чтобы этот хитрый ублюдок Шпеер создал чуть менее жестокую версию Рейха, так похожую на своего предшественника. Адольф Гитлер принес Германии только кровь и разрушения, так почему же немецкие массы так любили его?\n\nШпеер сидел у себя в кабинете в который раз поражаясь наивным идеализмом Шмидта. Неужели он думал, что общество, 30 лет восхвалявшее своего фюрера, так просто от него откажется? Шмидт всегда был погружен в свои мечты и не замечал реальность, но это уже граничило с безумием. Шпеер покачал головой. Его идеи были слишком радикальны для обычного немца. Весь народ сплотился в внезапном порыве патриотизма, единым фронтом выступив против еврейского заговора в правительстве. Еще одна бессонная ночь, проведенная за расхлебыванием каши, что заварил ему Шмидт."
SPEERUSA.68.a:0 "Не самая лучшая его идея."

SPEERUSA.69.t:0 "Политика конфронтации"
SPEERUSA.69.desc:0 "Как обычно, сорок солдат СС маршировали перед границей, останавливаясь только затем, чтобы победоносно посмотреть на своих бывших немецких братьев. Рудольф Нидерсен, командир немецкого гарнизона выглядел одновременно беспомощным и возмущенным. Из-за низкого бюджета, немецких солдат на границе было намного меньше и все они выглядели грязными птенцами, по сравнению с сияющими и статными эсэсовцами. Внезапно, его грустные размышления прервал звонок. Он ответил, прислушался, и не прошло и пяти минут, как его люди тоже выстроились в шеренгу у бургундской границы. Командующий гарнизоном СС с удивлением посмотрел на десятерых немцев, после чего произнес: "Это все, что "могучий" Рейх смог призвать против праведников?" он плюнул в сторону Нидерсена, как вдруг земля начала дрожать.\n\nПрежде чем эсэсовцы смогли вымолвить хоть слово, из-за здания появился танк и на полной скорости двинулся к черной границе. Солдаты в черной форме оставались неподвижными, пока танк приближался, приближался и ПРИБЛИЖАЛСЯ. Когда всего несколько метров отделяло бронированного зверя от мягкой плоти, Рудольф радостно улыбнулся: люди в черном сделали один шаг, потом два, а затем в беспорядке бросились бежать, под заливистый хохот немецких пограничников.\n\nС громким шумом танк остановился в метре от границы. Эсэсовцы вернулись и их командир начал кричать: "Вы вторгаетесь на территорию Орденсштаата! Я требую, чтобы..." - он остановился, увидев дуло пистолета Рудольфа. "У тебя больше нет здесь власти, грязный эсэсовец." - выплюнул он, чувствуя жестокою радость от того, как исказилось лицо собеседника. "Эта земля принадлежит Фатерлянду, и вы незаконно занимаете ее. В Рейхе нет границ, и предатель, которого вы называете "хозяином", скоро это поймет!"\n\nПока он говорил, несколько грузовиков выгрузили сотню солдат Вермахта, которые немедленно начали строительство укреплений. Нидерсен посмотрел эсэсовцу прямо в глаза, его голос был холоден, как сталь: "Это только вопрос времени, когда мы вернемся в Париж. Наслаждайся своей черной формой, пока можешь, ибо в один прекрасный день ты повиснешь на ветке дерева, и я буду тем, кто оденет на твою голову эту петлю." Впервые Рудольф увидел страх в глазах монстра в форме."
SPEERUSA.69.a:0 "Это только начало. Мы вернем то, что принадлежит нам по праву."

SPEERUSA.70.t:0 "Никаких контактов"
SPEERUSA.70.desc:0 "Сивиллер, небольшой городок на границе между рейхсландом Эльзас-Лотарингии и Орденсштаатом, более десяти лет жил в подвешенном состоянии: формально земли, которыми управлял рейхсфюрер СС Генрих Гиммлер, были неотъемлемой частью Великогерманского Рейха; однако на самом деле, Сивиллер напоминал пограничный район между Германией и Италией. Около двадцати пограничников с каждой стороны смотрели друг на друга, хотя все они и являлись немцами.\n\nВсе изменилось, когда офицер из Рейха передал письмо своему коллеге из СС, в то время как несколько других людей устанавливали блокпосты, а грузовики разгружали сталь и бетон для строительства масштабных укреплений. Бургундец в черной форме бегло просмотрел письмо: он уже знал его содержание, так как оно было идентично речи, накануне произнесенной фюрером. Он положил его в карман и вернулся на свое место, без каких-либо внешних признаков интереса или беспокойства. В конце концов это было не что иное, как формальное подтверждение текущего положения дел.\n\n"Граждане Рейха, сегодня печальный день для нашей страны. Поскольку рейхсфюрер СС Генрих Гиммлер отказался покинуть свой пост главы Орденсштаата и предстать перед справедливым судом, он немедленно освобождается от любой должности и должен быть арестован за государственную измену и массовые убийства. Провинции, присягнувшие ему на верность, больше не находятся под нашей защитой. Любые контакты, перевозки, поставки или торговля с предателями должны быть немедленно прекращены."
SPEERUSA.70.a:0 "Мы не имеем никаких дел с предателями Фатерлянда!"

SPEERUSA.73.t:0 "Шмидт на Восточном побережье"
SPEERUSA.73.desc:0 "Министр иностранных дел Шмидт и его дипломатическая свита прибыли на Восточное побережье, откуда и начнется их масштабное турне по прибрежным штатам. От охоты в обширных лесах северного штата Мэн и посещения курганов Этова, созданных местными жителями Джорджии, до поездок по городам, заводам и другим достопримечательностям Восточного побережья. Немцы получили гораздо лучшее представление об американской культуре и быте. Шмидту очень понравилась эта поездка и гостеприимство, которое проявили американцы. Все только надеются, что это принесет плоды в виде улучшения отношений между двумя гигантами."
SPEERUSA.73.a:0 "Куда он отправится в следующий раз?"

SPEERUSA.74.t:0 "Шмидт в Вашингтоне"
SPEERUSA.74.desc:0 "Заключительной остановкой тура по США министра иностранных дел Германии стал Вашингтон, округ Колумбия. Здесь, Шмидт первым делом посетил Мемориал Линкольна, чем вызвал удивление и радость американских коллег.\n\nНесмотря на якобы гораздо более впечатляющие работы в Германии, Шмидт, по-видимому, был загипнотизирован статуей и молча стоял в ее присутствии в течение несколько минут. По словам одного сотрудника, который, как известно, любит приукрашивать свои истории, на щеке рейхсминистра можно было увидеть одинокую слезинку. В любом случае, Шмидт, казалось, по достоинству оценил мемориал и великие американские ценности, которые он символизирует."
SPEERUSA.74.a:0 "Нацист восхищается Линкольном? Хороший знак."

SPEERUSA.75.t:0 "Шмидт у Мемориала Линкольна"
SPEERUSA.75.desc:0 "Это была, пожалуй, единственная американская достопримечательность размерами сравнимая с памятниками в Германии. И все же каким-то образом Мемориал Линкольна своим существованием позорил массивные статуи и экспозиции столицы Рейха. В то время как древнегреческий стиль здания и огромная статуя Авраама Линкольна отнюдь не были примитивными, мемориал вряд ли можно было назвать утонченным или изящным. Тускло освещенный силуэт Линкольна, приятно сидящий в своем кресле, с видом на ступени, ведущие вниз к приятному бассейну, и монумент Вашингтона вдалеке... все это... нашло отклик в душе Шмидта.\n\nЭто было страстное желание. Стремление к лучшим дням, более простым временам и к лидерам с такой же честью и порядочностью, что и раньше. Ни один немецкий политик не ценил свободу так сильно, как Авраам Линкольн. Почему же те, кто сегодня руководят страной, так чертовски заботятся о том, что же делают и говорят люди в их семейном кругу? Это одновременно и чрезвычайно озадачивало и приводило Шмидта в бешенство. И тогда он понял к чему стремился больше всего: к свободному и справедливому миру.\n\n"Ах, почему мир не может быть таким же спокойным, как это место... Хотя я и признаю, что было бы досадно и скучно, если бы я не мог сделать его лучше." - Авраам Линкольн не ответил Шмидту, но он, несомненно, одобрил бы его планы."
SPEERUSA.75.a:0 "Когда-нибудь в Германии будет стоять мемориал Шмидту. Но это не точно."

SPEERUSA.78.t:0 "Этот старый дом"
SPEERUSA.78.desc:0 "По соображениям безопасности прессу не пустили внутрь. На самом деле комната была пугающе пуста - только несколько сотрудников службы безопасности и пара дипломатов с обеих сторон, а также Шмидт и американский президент, сидящие за одним столом. \n\nНесмотря на то, что все детали договора уже были улажены, Шмидт, по понятным причинам, все еще чувствовал себя напряженным. К этому моменту нельзя было относиться легкомысленно.\n\nПока не принесли еду за столом велась светская беседа: главным блюдом был аппетитный жареный гусь, и Шмидт просто не мог удержаться - "Я полагаю мы уже достаточно приготовлены, как и этот гусь?" (Английский Шмидта был довольно хорош, но он все еще путался в различных идиомах). Удивительно, но президент искренне улыбнулся, возможно, просто пожалев Шмидта, но с этого момента воздух в комнате разрядился и беседа продолжилась так, будто они знали друг друга целую вечность.\n\nПозже, насытив свои желудки, Шмидт и президент вышли перед толпой журналистов и репортеров, чтобы подписать документ, прекращающий эмбарго между США и Германией. "Если мы не можем убить друг друга, то сможем полюбить, не так ли?" - пошутил Шмидт, вызвав взрыв хохота среди репортеров, несмотря на прискорбную степень правды скрытую в шутке."
SPEERUSA.78.a:0 "За прочное сотрудничество между двумя нациями!"

SPEERUSA.79.t:0 "Предложение Шёрнера"
SPEERUSA.79.desc:0 "Соединенные Штаты Америки раскинулись перед ними во всей своей красе. Фон Тресков стоял слева от стола, его скрещенные руки выдавали то, что скрывало его непроницаемое выражение лица. На другом конце стола над картой склонился фельдмаршал Шёрнер, закрыв своей тенью все Восточное побережье. Он приветствовал фюрера вежливой улыбкой и стальным взглядом глаз. Оба фельдмаршала отдали честь в унисон с одновременным "Хайль!"\n\nШпеер ответил тем же жестом и уставился на карту, нахмурив брови. "Что ж, выкладывайте генерал-фельдмаршал." Он мало доверял этому человеку, а его военной стратегии - еще меньше, но Шпеер знал, что лучше не отказывать в аудиенции военному, столь влиятельному в милитаристском движении.\n\n"Мое предложение простое", - заметил Шёрнер почти пренебрежительно. Он махнул рукой в сторону земли, раскинувшейся под ним. "Война ведется, как на поле боя, так и в умах населения. Одно дело бросаться пустыми словами в адрес евреев в Белом доме, и совсем другое - вселять настоящий страх в их трусливые сердца". Ястреб ткнул пальцем в сторону Восточного побережья, и на мгновение Шпееру показалось, что он собирается выступить за объявление войны Соединенным Штатам. "Мы должны направить наши стратегические бомбардировщики прямо в американское воздушное пространство, прежде чем развернуть их в последний момент! Истинный страх охватит американцев, и их лидеры будут настороже, как параноики, никогда не зная, когда мы действительно нанесем свой удар. Я назвал этот план "Черная Валькирия"."\n\n"Герр Шпеер, это слишком рискованно!" Фон Тресков недоверчиво покачал головой и Шёрнер уставился на него ледяным взглядом, скрывающимся за стеклами его очков.- "Что, если наши пилоты не успеют вовремя выполнить маневр? Что, если американцы начнут действовать на упреждение?"\n\n"Эти ублюдки пренебрегли Рейхом!" - рявкнул Шёрнер, его слюна брызнула на карту. "Они не настолько глупы, чтобы мстить нам, но это преподаст им урок, который они точно не забудут".\n\nШпеер молча задумчиво потер подбородок. Полная реализация плана Черная Валькирия стало бы мощной демонстрацией силы, но пробный вариант выполнения плана где-нибудь в другом месте, безусловно, был бы безопаснее. Может быть, вначале в Исландии?"
SPEERUSA.79.a:0 "Сначала мы должны опробовать эту тактику с Исландией."
SPEERUSA.79.b:0 "Шёрнер прав - мы не можем медлить. Черная Валькирия будет приведена в исполнение."

SPEERUSA.80.t:0 "Мой путь"
SPEERUSA.80.desc:0 "Напряженное заседание в рейхсканцелярии закончилось тем, что фюрер с одобрением министра иностранных дел Шмидта приказал запустить 20 испытательных ракет у берегов Исландии. Испытание прошло успешно, все ракеты удачно стартовали, достигли запланированного пика и взорвались над Атлантическим океаном. Фантастическое проявление арийской изобретательности транслировалось по телевидению для ликующей немецкой аудитории по всему Рейху. Германия, как всегда, по-прежнему превосходит всех в своей огневой мощи.\n\nОднако сегодня была достигнута и вторая цель. По всему Восточному побережью американские семьи съеживаются перед своими телевизорами, когда столь же напуганный президент обращается к нации.\n\nИз Берлина Шпеер, ухмыляясь, смотрит американское телевидение. Янки еще успеют познать страх."
SPEERUSA.80.a:0 "Американская нация застыла в молчании."

SPEERUSA.81.t:0 "Обычный патруль"
SPEERUSA.81.desc:0 "Цели в пределах доступности. В настоящее время вражеского огня нет". Пилот проверил свой бортовой радар, затем снова завертел головой. Да, пятеро больших мальчиков летят вместе одним крылом позади нас. По радио раздался надтреснутый голос.\n\n"Э-э, вас понял, 2-7. Держат ли они прежний курс? Прием."\n\n"Командир, это 2-7. Подтверждаю."\n\n"У вас есть зрительное подтверждение? Прием." Пилоту даже не нужно было смотреть, но он все равно это сделал. Да, немецкая эскадрилья все еще висела немного выше и позади них. По меньшей мере еще дюжина сигналов была зафиксирована бортовым радаром. Как говорится, с глаз долой, но не из сердца вон.\n\n"Командир, я вижу пять эскортов, на моем радаре по меньшей мере еще дюжина, прием". Пауза. Секунду, потом еще одну. "Э-э, командир?" - спросил пилот. "Вражеские пташки быстро приближаются. Примерно... в одном клике от нашего воздушного пространства. Вступаем ли мы в бой? Прием.""
SPEERUSA.81.a:0 ""2-7, уничтожьте приоритетные цели.""
SPEERUSA.81.b:0 ""2-7, не стрелять. Ждите дальнейших распоряжений.""

SPEERUSA.82.t:0 "Полноценная реализация!"
SPEERUSA.82.desc:0 "Учитель улыбнулся про себя, когда дети пробежали мимо него к двери, ведущей на игровую площадку. "Не бегать по коридору!" - строго крикнул он примерно сорока детям начальной школы. Ему потребовалось больше силы воли, чем он хотел признать, чтобы не улыбнуться, когда его ученики выпустили шквал смиренных извинений - "Простите, герр Штайнер".\n\nДень был теплым и солнечным; прекрасная погода для игры в мяч. Учитель наблюдал со стороны, время от времени возвращая мяч, выброшенный за пределы поля. Здесь, в школе, Иоганн чувствовал себя непринужденно. Хотя его лицо было изуродовано шрамами, любой, кто знал его лично, мог поручиться за доброту его сердца. Иоганн всегда был спокоен и изо всех сил старался быть справедливым и добрым. Хотя они и не признавались ему в этом лично, его ученики постоянно хвалили своего учителя перед друзьями и родителями, к смущению самого Иоганна. Тем не менее, это была долгожданная похвала; дети дали ему цель. Хотя он потерял свою беременную жену во время гражданской войны, быть наставником следующего поколения немцев давало Иоганну надежду. Вот он здесь, помогает воспитывать новое поколение, и делает это с большой добротой. В каком-то смысле они были его семьей. Однако он завидовал детям: им не нужно было вступать в нацистское отделение, чтобы иметь друзей или участвовать в футбольных клубах. Им не нужно было знать партийную политику, чтобы уметь плавать в местном бассейне, и их не судили по их преданности (или отсутствию преданности) Гитлеру. Они могли быть детьми. Это было чудесное время для молодости, и он был рад, что боролся за это.\n\nЗвук реактивных двигателей, ревущих над головой, почти заставил Иоганна вздрогнуть, его рефлексы почти взяли под контроль его тело, даже после всех этих лет. Он сделал глубокий вдох. Он должен был оставаться спокойным ради детей.\n\nИоганн посмотрел вверх, наблюдая, как еще одно воздушное крыло парит над его головой, направляясь на северо-запад, вероятно, следуя последним сотням или около того планов, которые появились на этой неделе. Еще одна партия стратегических бомбардировщиков. Это беспокоит.\n\nПо мере того как дети радостно кричали и махали парящим в вышине самолетам, семя беспокойства в его голове росло все больше. Почему в воздухе было так много движения? Почему они все двигались на северо-запад? Он задумался, когда самолеты скрылись из виду. Мяч попал ему в ногу.\n\n"Герр Штайнер, подайте пожалуйста мяч?" - крикнула маленькая девочка с другого конца поля. Он рассеянно передал ей мяч, пока его улыбка и хорошее настроение исчезали."
SPEERUSA.82.a:0 "Это для вашей же защиты, герр Штайнер."

SPEERUSA.83.t:0 "ВНИМАНИЕ, УРОВЕНЬ УГРОЗЫ - КОРИЧНЕВЫЙ!"
SPEERUSA.83.desc:0 ""...и перехватчики были подняты по тревоге, как было приказано?" Прошло мгновение. "Вы не уверены?" Еще две секунды. "Я перезвоню и сообщу о решении президента". Мужчина повесил трубку. "Проклятые немцы..." - пробормотал Смит.\n\nНе прошло и минуты, как президент ворвался в Ситуационный центр, а его сотрудник Секретной службы следовал за ним по пятам.\n\n"У кого мой инструктаж?" - рявкнул Президент. Дерьмо. У перегруженного в настоящее время работой персонала просто не было времени на составление документа. "Сюда, сэр!" - крикнул Смит, в отчаянии бросаясь от своего места к карте в центре комнаты. Президент быстро подошел к большому столу, на котором стояли жетоны, изображающие самолеты, размещенные в Северном море, красные маркерные каракули, отмечающие предыдущие местоположения самолетов и их предполагаемый маршрут; Исландия. Смит расхаживал вокруг стола, явно нервничая. "Извините, сэр, у нас не было времени..." Президент отмахнулся от него. "Забудь о бумажной работе. Какова ситуация?" "Ну, сэр..."\n\n"Пять немецких стратегических бомбардировщиков, обладающих ядерным оружием, находятся на пути к нашим базам в Исландии. NORAD отслеживала их в течение двадцати минут; вначале мы думали, что немцы устроили тренировочную миссию на большие расстояния. Однако они не прекращают свой полет и направляются прямо в наше воздушное пространство. Мы уже подняли крыло перехватчиков." Пауза. "Сколько всего немецких самолетов?" - спросил президент. "Это что, блеф? Полномасштабное вторжение? Что-то еще?" Голос президента сорвался на крик. "Что это, черт возьми, такое?" Прошла еще одна напряженная секунда. "Мы не знаем, сэр". - решительно ответил Смит. "Похоже, что всего к нам направляются двадцать пять самолетов, включая пять бомбардировщиков. NORAD понятия не имеет, каковы их намерения, но они ДЕЙСТВИТЕЛЬНО подчеркивают, что эти самолеты обладают ядерным потенциалом. Там почти все хотят, чтобы мы ударили по ним сейчас, дабы предотвратить потенциальную бомбежку. Большинство здешних парней..." Смит указал на десять или около того мужчин, лихорадочно прокладывающих маршруты и делающих телефонные звонки. "...включая меня, считают, что немцы демонстрируют силу и не намерены пересекать наше воздушное пространство. Мы не думаем, что они пытаются развязать войну. Тем не менее, наш ответ зависит от вас, мистер Президент, и мне нужно ваше решение, немедленно. Оператор в Исландии ждет ответа".\n\nПрезидент молча подошел к ближайшему столу и набрал номер. На линии сразу же подняли трубку. "Смит! Чертовы немцы в десяти минутах от нас! Мне нужен чертов ответ, сейчас же!" По ту сторону линии раздавались крики и звуки хаоса на заднем плане. "Это президент..." На линии воцарилась тишина. Как по команде, фоновая болтовня стихла, как будто звонок был на громкой связи. В Ситуационном центре повисла тишина. Президент оглядел комнату. Все взгляды были устремлены на него в ожидании его слов; его решение могло изменить ход истории. Это было так, как если бы все во всем мире слушали этот звонок."
SPEERUSA.83.a:0 "Атакуйте приближающиеся цели."
SPEERUSA.83.b:0 "Не открывайте огонь."

SPEERUSA.84.t:0 "Девяносто девять воздушных рыцарей"
SPEERUSA.84.desc:0 "Его руки дрожали, когда он читал отчет. Шёрнер стоял перед столом фюрера, скрестив пальцы, неподвижный, как скала.\n\n"Пять бомбардировщиков, все крыло, было сбито", - начал Шпеер. "Восемнадцать из двадцати сопровождающих исребителей были уничтожены. Ни один пилот не выжил, и ни слова от американцев, если они хоть кого-нибудь спасли. Я не знаю, что сейчас было бы лучше: написать письма семьям храбрецов, погибших при защите Рейха, или поговорить с американцами о возвращении наших людей, которых они захватили в плен. Это катастрофа". Фюрер вздохнул. "Что, черт возьми, мы будем делать?"\n\nШёрнер вытащил папку, которую он прятал за спиной, и протянул ее Шпееру. Фюрер молча открыл ее и прочитал заголовок. На мгновение воцарилась тишина.\n\n"Ух ты. Какая наглость с твоей стороны, Шёрнер." Фердинанд наконец заговорил. "Это был акт войны. Милитаристы взялись за оружие и требуют решительных действий. У нас нет другого..." "Ты что, придурок, с ума сошел?" - рявкнул Шпеер. Затем, чуть успокоив себя, он продолжил: "Это приведет к началу гребаной войны! Готовы ли мы отказаться от всего ради своей мнительной национальной гордыни и эго военных?"\n\nШёрнер посмотрел себе под ноги, затем поднял глаза. "Если мы не ответим... мы выставим себя посмешищем на международной арене, и Бог знает, что произойдет дома, если мы не предпримем ВООБЩЕ НИЧЕГО. Вот почему мы выбрали Исландию. Небольшое население, но достаточно важное, чтобы показать миру, что нас нельзя недооценивать. Ни теперь, ни когда-либо еще.\n\nГолова Шпеера опустилась. "Мой фюрер, это трудный выбор, но с вашего позволения мы можем нанести ответный удар уже сегодня вечером. Только так мы сможем восстановить нашу честь и все равно выйти победителями из этого хаоса". Шпеер снова посмотрел на Шёрнера. Ему нужно было сделать выбор."
SPEERUSA.84.a:0 "Ты прав. Боже, помоги нам всем."
SPEERUSA.84.b:0 "Убери это безумие с глаз моих долой!"

SPEERUSA.85.t:0 "Девяносто девять воздушных рыцарей"
SPEERUSA.85.desc:0 "Во всей Ситуационном центре воцарилась гробовая тишина, когда более двадцати американских перехватчиков столкнулись с приближающимися немецкими самолетами. Президент сидел стоически, без всяких эмоций на лице, когда первый залп американских ракет обрушился на их врагов.\n\n"Все обозначенные бомберы выведены из строя. Я повторяю, все бомбардировщики уничтожены!" Зал зааплодировал; ядерная угроза была нейтрализована. Вскоре за этим последовало: "Вражеские истребители вступили в бой, открываю ответный огонь". В комнате воцарилась тишина, когда воздушный бой начался более чем в тысяче миль от Белого дома. Желудок Смита сжался, когда молодой человек закричал: "Я ранен, я ранен!", прежде чем помехи заглушили его голос. Другой американский пилот, хотя и спокойный, сообщил то же самое. Ему, по крайней мере, удалось подтвердить "катапультирование", прежде чем радиосвязь прервалась. Американские истребители быстро отреагировали, двенадцать американских перехватчиков, которые наблюдали за разворачивающимися событиями вблизи своего предела оперативной высоты, нырнули вниз к приближающемуся немецкому строю, быстро рассеяв их, и решительно изменив баланс сил.\n\nВсего через полчаса кризис закончился. Немцы просто не смогли перехватить инициативу, и после дюжины успешных перехватов остальная часть немецкого формирования рассеялась обратно в Германию. Оба сбитых американских истребителя были быстро спасены вместе с несколькими пленными немцами. Однако настроение в Белом доме не было восторженным. Хотя военно-воздушные силы США одержали решительную победу, люди в Ситуационном центре уже строили планы и планировали ответные действия Германии. Стерпят ли немцы такое поражение?"
SPEERUSA.85.a:0 "Ждем ответные шаги нацистов."

SPEERUSA.86.t:0 "Покончить с этой глупой шарадой"
SPEERUSA.86.desc:0 "СОВЕРШЕННО СЕКРЕТНО, только для верховного командования\n\nДиректива 1 о военных действиях Рейха в ответ на катастрофу в Исландии\n\n1. Военная готовность Люфтваффе будет повышена в случае ответных действий со стороны Америки.\n\nНаша ядерная готовность будет повышена в случае необходимости запуска по первому требованию.\n\n2. Чтобы быть совершенно ясным, ГЕРМАНИЯ НЕ НАНЕСЕТ ЯДЕРНЫЙ УДАР ПЕРВОЙ.\n\nДо моего сведения дошло, что большая часть генерального штаба поощряет или даже ТРЕБУЕТ превентивного ядерного удара. Это неприемлемо, и любое недовольство нашими действиями в этот критический момент будет устранено немедленно и решительно.\n\nНаши отчеты говорят нам, что, хотя Америка также повышает свою военную готовность, они НЕ желают первыми наносить ядерный удар. Как бы то ни было, мы будем готовы к любой агрессии с их стороны.\n\n3. Наши операции с учетом доктрины ПСИХОЛОГИЧЕСКОЙ ВОЙНЫ потерпели неудачу и должны быть немедленно прекращены, чтобы предотвратить дальнейшие потери самолетов и жизней и снизить напряженность в отношениях между Америкой и Германией.\n\n4. ЛЮБЫЕ ВОЕННЫЕ ОПЕРАЦИИ НА ДАННЫЙ МОМЕНТ ДОЛЖНЫ БЫТЬ ОДОБРЕНЫ ТОЛЬКО МОЕЙ ПОДПИСЬЮ.\n\nОсобенно важно, чтобы о нарушении нейтралитета других государств нашими врагами или нашими собственными войсками немедленно сообщалось фюреру.\n\nАльберт Шпеер."
SPEERUSA.86.a:0 "Конец безумию!"

SPEERUSA.87.t:0 "Горячий ужин"
SPEERUSA.87.desc:0 ""Но действительно ли американская демократия лучше? Можем ли мы быть абсолютно уверены, что та или иная форма правления объективно лучше всех остальных?" за столом воцарилась тишина, пока американская делегация обдумывала слова Шмидта. Уолтер Даулинг выглядит одновременно возмущенным и заинтригованным тем, как был поставлен вопрос. "Несомненно, демократия лучше всех других форм правления!" - последовал его немедленный ответ: "Люди рождены, чтобы быть свободными, Гельмут, и демократия - единственный способ удовлетворить такой естественный инстинкт. При тирании всегда будет сопротивление, и ее окончательный крах - вопрос времени".\n\nШмидт понимал, что, их спор ни к чему не приведет, и все же он вежливо улыбнулся своему гостю и произнес: "И все же Рейх - результат провала демократии, Уолтер. Демократическое правительство Веймара не смогло ответить на требования немецкого народа, и поэтому его сменило правительство, которое смогло удовлетворить желания порядка и стабильности. Результаты этого хорошо известны, и я считаю, что мне не нужно вспоминать с тобой события последних двух десятилетий, мой друг." - произнес он, делая небольшое ударение на слове "друг".\n\nДаулинг также понял, что продолжение спора приведет к провалу визита, но он все равно был ошеломлен точкой зрения немца. Поэтому американский посол решил прекратить дискуссию и одарить Шмидта столь же вежливой улыбкой: "Действительно, наш мир намного сложнее, чем мы хотели бы, не так ли? Но хватит политики, мне вдруг захотелось еще жареного мяса, можно мне вторую порцию?" и рейхсминистр вздохнул с облегчением, пока ужин быстро приближался к своему успешному завершению."
SPEERUSA.87.a:0 "Все хорошо, что хорошо заканчивается."

SPEERUSA.88.t:0 "Это ошибка"
SPEERUSA.88.desc:0 "Во второй раз в истории человечества ядерное оружие было запущено по своему назначению, и во второй раз Америка ощутила жар атомного адского пламени. Немецкая подводная лодка запустила свой полезный груз, окрасив Исландию в красный цвет своим яростным ядерным сиянием; ярче солнца, ярче звезд и жарче самого Ада.\n\nШпеер и его главные советники сидели в конференц-зале и ждали. Прошла минута, затем две. После трех в помещении начал распространяться осторожный оптимизм. Был ли Шёрнер все-таки прав? Неужели американцы и вправду блефовали? Еще минута. Напряжение можно было резать ножом. Пять, Шесть. После семи безликий администратор отпустил вялую шутку. Восемь, девять, наконец, десять минут. Десять самых долгих минут в истории человечества прошли и по залу пронесся коллективный вздох облегчения. Кто-то поднял тост за фюрера Шпеера.\n\n"Зиг Хайль!" - раздалось в унисон. И мужчины выпили. За Вермахт, за Рейх и его бесстрашного лидера, который не посрамил их честь и отомстил за недавно погибших; за тех пилотов, которые не вернулись из своего вылета в Исландию. Сам Шпеер, с тонкой улыбкой на губах, ответил вежливым кивком. Рейх отомстил за своих сыновей, его честь восстановлена. Еще одна победа Фатерлянда, возможно, самая величайшая на сегодняшний день! И кто же теперь остался в дураках?\n\nВдруг в веселый конференц-зал ворвался запыхавшийся и бледный старший офицер. "Они запустили! Они запустили все!.."\n\nКонечно, правительство, бюрократы и генералы разбегались прятаться в бункерные комплексы. Завыли сирены, но все было напрасно. Шпеер знал, что ракеты нанесут свой смертоносный удар в течение пятнадцати минут. У граждан едва ли было время добраться до немногочисленных бункеров, разбросанных по всей Германии. Через десять минут после того, как прозвучал сигнал тревоги, началась прерывистая дрожь. Шпеер почти не испытывал страха, но угрызения совести терзали его разум. Земля уходила из-под ног, но у него осталась еще одна обязанность, последнее, что он еще мог сделать.\n\nФюрер нашел Шёрнера стоящим у большого окна, выходящего на север. Ни один из мужчин не произнес ни слова, наблюдая за заревом горизонта, за великими маяками света и пепла, приближающимися все ближе и ближе к Германии.\n\n"Вот и все", - наконец нарушил молчание генерал. Шпеер молчал. Он знал, что через двадцать минут, его дом, Германия, весь Рейх превратится в пепел. У людей не было времени, чтобы успеть добраться до бункеров. Улицы были устрашающе пусты, и, если не считать воя сирен и спорадических раскатов приближающейся гибели, в сердце Германии царила мертвая тишина. Город ждал окончательного решения своей судьбы...\n\n"Вот оно. Вот как все закончится" - снова произнес Шёрнер. На мгновение воцарилась тишина. Земля внезапно дернулась; еще один взрыв сотряс землю с такой силой, что стекло перед мужчинами треснуло и прогнулось. Ни один из них не вздрогнул. Шёрнер первым повернулся и направился в бункер.\n\n"Это то, чего ты хотел, верно?" - Шпеер окликнул фельдмаршала и тот остановился и повернулся лицом к своему лидеру. Альберт все еще смотрел на приближающийся конец. По его щекам текли слезы. "Что ж, мы справились, генерал. Поздравляю, именно мы уничтожили этот мир...""
SPEERUSA.88.a:0 "Гиммлер аплодирует вам, мой фюрер."

SPEERUSA.89.t:0 "Удар по Исландии"
SPEERUSA.89.desc:0 ""И убирайтесь к черту из моего кабинета!" Шёрнер слышал этот крик, даже находясь на другой стороне коридора. Пока он продолжал идти, четверо молодых людей; по виду секретари или заместители, выбежали из кабинета Шпеера. Фельдмаршал глубоко вздохнул и остановился у двери. Из комнаты раздался громкий удар, за которым последовал звук бьющегося стекла. Еще одно ругательство, затем тишина. Шёрнер постучал.\n\n"Какого черта вам, идиотам, нужно?!" - закричал Шпеер. Он был взбешен. Шёрнер сделал еще один вдох, затем уверенно вошел.\n\nВ кабинете царил беспорядок. Не осталось сомнений - Альберт Шпеер был в ярости, чего Шёрнер никогда не видел у обычно спокойного и собранного человека. Повсюду были разбросаны папки и бумаги. Большое зеркало в углу комнаты было разбито на множество осколков, а кулаки фюрера были в крови. Около длинного стола метался взъерошенный человек, словно не находя себе место от подступившей злобы и отчаяния. Он поднял глаза и остановился; его лицо потемнело, когда он понял, кто именно вошел.\n\n"Ты.." - заговорил Шпеер, но затем тут же сделал паузу, скорее всего, чтобы взять себя в руки. Шёрнеру нечего было сказать. "Составь уже этот чертов отчет, и побыстрее!"\n\n"Мой фюрер", - начал он. На этот раз он произнес свои слова без малейшей тени сомнения. Ведь сейчас эти двое были единодушны в том, что необходимо было сделать. Теперь отступать было некуда. "Подводные лодки находятся у берегов Исландии, как и было приказано. Они стоят рядом с..." \n\nШпеер оборвал его. "Разве я не дал тебе простых и четких, черт побери, инструкций?" Теперь его тон был тише, но более едким. Как будто яд исходил из его губ.\n\n"Ах, э-э, да, сэр". Шёрнер ответил, чуть запинаясь и путаясь в своих словах. Назвать взгляд Шпеера "разочарованным" было бы преуменьшением.\n\n"Они не приняли от меня код. Указанная процедура требует, чтобы приказы исходил из ваших уст." Шпеер просто уставился на генерала. Шёрнер, со своей стороны, уже успокоился. Он подошел вперед со своей обычной уверенностью и протянул Альберту записку с номером. "Прямая линия, сэр". Шпеер немедленно набрал номер на своем стационарном телефоне.\n\n"Капитан фон Штайнер, докладывайте". Голос на другом конце говорил спокойно, как будто репетировал это тысячу раз."
SPEERUSA.89.a:0 ""Капитан, код 5-2-2-7-3-8-0. Немедленно запустите свой полезный груз.""

SPEERUSA.91.t:0 "Двое вечно недовольных"
SPEERUSA.91.desc:0 ""Хм". - это было все, что Шпеер смог из себя выдавить. Шёрнер же не смог удержаться от ухмылки. "Да, все прошло по плану. Мы прекрасно прочитали американцев. Как и ожидалось, они не захотели перехватывать нас в нейтральных водах".\n\nДействительно, все выглядело так, будто операция прошла без сучка и задоринки. Самолеты, вылетевшие из Германии, приблизились к американскому воздушному пространству на тысячу метров, а затем резко повернули назад без каких-либо осложнений. На самом деле, не было даже никаких механических проблем, ни один прибор не вышел из строя. Все прошло идеально, во всех смыслах этого слова. "Каков ответ американцев?" \n\n"Официально - никакой, мой фюрер. Неофициально? Американцы сейчас ломают голову; они действительно не знают, что делать, и чертовски паникуют. Мы вывели их из равновесия, не сбросив ни одной бомбы. Как и планировалось.""
SPEERUSA.91.a:0 "Не могу поверить, что это сработало."

SPEERUSA.92.t:0 "Двое вечно недовольных"
SPEERUSA.92.desc:0 "В командном центре NORAD снова поднялся шум. Звонки из Белого дома, военных и даже журналистов хлынули в центр, пока люди суетились вокруг. Младший офицер за столом вздохнул. Каждую. Черт побери. Неделю.\n\nКомандование быстро сообразило, что полет немцев в сторону Исландии был не случайной ошибкой, а тщательно рассчитанным шагом. С какой целью? Может быть, чтобы показать силу. Но для таких людей, как Чарльз Линдбург, эти вторжения были занозой в заднице. Потому что каждую неделю немцы делали одно и то же: пять стратегических бомбардировщиков с двадцатью или около того сопровождающими самолетами летели к базе или воздушному пространству ОСН, и каждый раз, когда они это делали, NORAD приходилось реагировать так, как будто немцы собирались нанести удар. Самолеты должны были быть подняты по тревоге практически без предупреждения, базы должны были быть мобилизованы, а Вооруженные силы приведены в боевую готовность. Каждый. Черт побери. Раз.\n\nЛиндбургу это надоело. Его коллеги устали от этого. Флот был взбешен и сыт этим по горло. Но все понимали, что единственный раз, когда NORAD серьезно не отреагирует на угрозу, окажется именно тем разом, когда немцы нанесут удар по какой-нибудь базе ОСН. Жизнь так непостоянна.\n\nЧеловек на другом конце провода продолжал кричать. - "Двадцать пять! Двадцать пять тел направляются в МОЕ воздушное пространство! Я хочу, чтобы тридцать, нет, пятьдесят перехватчиков кружили над моей штаб-квартирой уже через десять минут!" Из телефона донесся громкий БУМ. Линдбург поморщился и потер ухо, возвращая холодный пластик на место. Что за придурок. Линдбург даже не встал из-за стола; они уже подняли почти две дюжины перехватчиков; ни один другой истребитель не был достаточно близко, чтобы ответить на вызов в течение двадцати минут. Не то чтобы это имело значение, потому что через десять немцы резко свернут со своего курса и направятся домой. Проклятые ублюдки. Мужчина потер висок, глухая головная боль начинала его убивать. Он вздохнул. Это будет долгая смена."
SPEERUSA.92.a:0 "Лучше перестраховаться, чем потом сожалеть."

SPEERUSA.93.t:0 "Небольшая демонстрация силы"
SPEERUSA.93.desc:0 "Диспетчер наблюдал, как последний бомбардировщик взлетел с взлетной полосы. Все в комнате, кроме него, захлопали в ладоши; он был единственным человеком, оставшимся сидеть. У него было оправдание, именно он являлся тем, кто координировал двадцать пять самолетов, кружащих над аэродромом, и он был благодарен за это. Через четыре часа эти пилоты будут приближаться к Исландии; там Рейх сделает ставку и посмотрит, перейдет ли Америка к активным действиям или продолжит пассивно наблюдать.\n\nПочему он так волновался? В конце концов, сам фюрер Шпеер санкционировал этот приказ. Он доверял своему фюреру; Шпеер был человеком, который исцелял величайшую нацию на Земле, восстанавливал ее и реформировал. Если он считал это необходимым, значит, так и должно быть, и он выполнит свой долг.\n\nБеспокойство поселилось в сердце мужчины еще задолго после того, как самолеты устремились на северо-запад. Он ненавидел то, что все еще сомневался в своем лидере, но ничего не мог с собой поделать. Он мог только молиться, чтобы все закончилось хорошо."
SPEERUSA.93.a:0 "Салют нашим прекрасным Люфтваффе!"

SPEERUSA.95.t:0 "Судьба на высоте 9000 футов"
SPEERUSA.95.desc:0 "Пилот бомбардировщика во главе крыла заметно нервничал. "Расслабься", - посоветовал его командир. "Еще две минуты, и мы повернем назад. Все будет хорошо". Никто не обратил внимания на сигналы радара, который засек четыре крыла, по четыре американских истребителя, стремительно приближавшихся к ним. Экипаж доверял своему командиру, который успокаивал боявшихся людей: "Они могут послать кого-нибудь следить за нами, но они не станут вступать в бой. Даже если они это сделают, вас сопровождают двадцать лучших пилотов Рейха. Все будет в порядке. Верьте в свою миссию".\n\n"Тридцать секунд и разворачиваемся". Однако вдалеке они могли бы заметить, как американские самолеты выполнили свою миссию, выпустив ракеты и разворачиваясь на еще один заход.\n\n"Черт, черт, черт!" - орали оба мужчины, пока приборная панель светилась предупреждениями. "Выпустить тепловые ловушки!" - "Уже выпущены!" Мимо самолета пролетела ракета, затем еще одна. Да! Они еще могут спастись. Еще не поздно развернуться, еще не поздно...\n\nПрежде чем мысль была закончена, весь самолет тряхнуло, и завыла сигнализация. "Твою мать!" - заорал кто-то из экипажа. "Двигатели с первого по третий вышли из строя!" Командир выглянул из кабины на поврежденное крыло, и у него свело живот. Крыла не было.\n\nСамолет начал падать и вращаться, в то время как над ним разгорался интенсивный воздушный бой. Хотя американцы застали немцев врасплох, оставшиеся немецкие истребители устроили ублюдкам ад.\n\nПилот сидел неподвижно, пока его командир паниковал и начал рыдать, немецкий истребитель взорвался перед ними на высоте нескольких тысяч футов. "Я умираю достойно, за Фатерлянд", - подумал пилот, прежде чем его бомбардировщик рухнул в море."
SPEERUSA.95.a:0 "Это заслуживает решительного ответа."
SPEERUSA.95.b:0 "Ситуация накаляется, нам нужно все переосмыслить."

SPEERUSA.96.t:0 "Судьба на высоте 9000 футов"
SPEERUSA.96.desc:0 "Молодой человек был заметно возбужден. Всего две недели назад он окончил военно-воздушную базу Коламбус и стал полноправным пилотом американских ВВС. Сегодня его ждет испытание огнем, его первая миссия. По радио раздался голос.\n\n"Отделение "Сокол", это 2-7, вам разрешено атаковать приоритетные цели. Конец связи." Есть! Пришло его время! Очень грациозно молодой пилот погрузил свой самолет в резкое пике.\n\n"2-9, это 2-7. Не нарушайте строй. Повторяю, не нарушайте строй. Конец." Черт. Все таки его время еще не пришло. Удрученный, он щелкнул выключателем. Мгновенно сила тяжести толкнула его обратно на сиденье, когда включились воздушные тормоза. Через три секунды он вернулся в строй. Терпение. Кабина пилота запищала, когда он нацелился на один из титанических бомбардировщиков. Семь американских ракет вылетело было выпущено его коллегами, он выпустил восьмую. Оружие класса "воздух-воздух" пронеслось мимо, не оставив после себя ничего, кроме красного сияния. Он наблюдал. Было бы здорово, если бы....\n\n"УРА!" - крикнул он, как только его ракета врезалась в хвост немецкому бомбардировщику. Подтвержденное убийство. Черт возьми, да. Триумф был недолгим. Более дюжины немецких истребителей спикировали сверху. Пять сопровождающих мессеров, находившихся рядом с бомбардировщиками, рассеялись, но не раньше, чем выпустили свой собственный шквал ракет. Твою мать. Твою мать. ТВОЮ МАТЬ. Ракета устремилась прямо к его самолету. Черт. Он резко нажал на джойстик, пытаясь уклониться. Его реакция была быстрой и почти идеальной. На самом деле, если бы он не был так быстр, ракета влетела бы прямо в его кабину; он бы мгновенно сгорел дотла. Вместо этого основная тяжесть повреждений пришлась на среднюю часть самолета. Самолет начал беспомощно вращаться, выходя из-под контроля, дергаясь во все стороны. "ЭТО 2-9! Я РАНЕН, СНИЖАЮСЬ ВНИЗ! НЕТ, Я ПАДАЮ!" Он в панике посмотрел на свою консоль. Ничего. Слышал ли его кто-нибудь?\n\nСамолет падал почти в безнадежном штопоре, быстро теряя высоту. Слишком быстро. Самолет слишком сильно дергался для безопасного катапультирования. Он должен точно рассчитать время. Он молился, хватаясь за рычаг катапультирования. Сработает ли это? Правильно ли он рассчитал момент неустойчивых движений его машины? Самолет развернулся правой стороной вверх. Он потянул за рычаг. Ничего.\n\nСамолет накренился примерно на девяносто градусов, прежде чем купол откинулся и сиденье вылетело. Момент был упущен. ВОТ ДЕРЬМО. Мужчина чуть не заплакал, глядя вниз на быстро приближающуюся воду. Так вот как он умрет, на своем первом задании? Нет... нет. Только не так. Пилот откинул весь вес своего тела назад, и чудесным образом кресло выровнялось правой стороной вверх. Он потянул за рычаг запасного парашюта, который... немедленно раскрылся. Избитый и покрытый синяками, новичок выжил, чтобы сразиться в другой раз."
SPEERUSA.96.a:0 "И одно подтвержденное убийство в придачу!"

SPEERUSA.98.t:0 "Ни один человек не остался неотомщенным"
SPEERUSA.98.desc:0 "Шпеер слушал крики экипажей бомбардировщиков и не верил, что это происходит. Каждый из них выполнял свой приказ, не сомневаясь и не раздумывая. Ведь они были профессионалами. И что еще более важно, они верили своему фюреру. Фюреру, который подвел их. Воздушная битва разгоралась все жарче, но исход был явно не в пользу немцев. У берегов Исландии противник мог быстро развернуть на подмогу почти весь свой истребительный флот, в то время, как любое немецкое подкрепление просто не успело бы к месту битвы.\n\n"Нужно отступать.." пробормотал Шпеер, но вездесущий фельдмаршал Шёрнер услышал его шепот. "И показать Америке, что мы признаем поражение? Ни за что. Мой фюрер, они умрут за Фатерлянд, но не посрамят свою честь. И нам также нужно не посрамить честь Рейха." - "Что ты хочешь сказать?" спросил Шпеер. "Я уже отдал соответствующие приказы. Субмарина 201 на позиции. Вот коды запуска. Вам. Только. Нужно. Отдать. Приказ." \n\n"Я.. я не понимаю, что ты хочешь... Постой, на какой позиции сейчас борт 201? Не у берегов ли Исландии?" - "Именно так. Мой фюрер, умоляю, на доску поставлена национальная гордость Рейха. Если мы стерпим такую пощечину, то опустимся до банановой республики в глазах мировых держав. Пожалуйста, отдайте приказ!" - "Чтобы что? Сжечь весь мир в ядерном огне? Может быть ты и плохого обо мне мнения, но я не похож на таких безумцев как Гиммлер и кровавый Фердинанд Шёрнер!"\n\nШёрнер дернулся. Слова фюрера задели его, но он взял себя в руки. "Я не предлагаю сжечь весь мир в труху, одного точечного удара по проклятой Исландии будет достаточно, чтобы янки пожалели о том, что вообще посмели огрызнуться. Небольшой остров, с маленьким населением, но какой эффект... Вся Америка захлебнется в страхе и будет вынуждена отступить перед нашей мощью, как уже однажды это делала." Шпеер смотрел на фельдмаршала с отвращением. - "Времена изменилась. У наших врагов появились зубы. Они ответят на наш вызов." Шёрнер приблизился на два шага и тихо произнес. "Подумайте, мой фюрер, кем вы останетесь в глазах потомков. Трусом, что, поджав хвост, отступил перед никчемными американцами или спасителем Фатерлянда, героем Рейха, что не прогнулся и смог отстоять честь Германии. Выбор за вами. И помните..." Он показал на устройство, откуда еще раздавались звуки битвы. "Неужели вы дадите этим людям умереть напрасно?""
SPEERUSA.98.a:0 "Отомщены, но какой ценой?"

SPEERUSA.99.t:0 "Это ошибка"
SPEERUSA.99.desc:0 "Во второй раз в истории человечества ядерное оружие было запущено по своему назначению, и во второй раз Америка ощутила жар атомного адского пламени. Немецкая подводная лодка запустила свой полезный груз, окрасив Исландию в красный цвет своим яростным ядерным сиянием; ярче солнца, ярче звезд и жарче самого Ада.\n\nШпеер и его главные советники сидели в конференц-зале и ждали. Прошла минута, затем две. После трех в помещении начал распространяться осторожный оптимизм. Был ли Шёрнер все-таки прав? Неужели американцы и вправду блефовали? Еще минута. Напряжение можно было резать ножом. Пять, Шесть. После семи безликий администратор отпустил вялую шутку. Восемь, девять, наконец, десять минут. Десять самых долгих минут в истории человечества прошли и по залу пронесся коллективный вздох облегчения. Кто-то поднял тост за фюрера Шпеера.\n\n"Зиг Хайль!" - раздалось в унисон. И мужчины выпили. За Вермахт, за Рейх и его бесстрашного лидера, который не посрамил их честь и отомстил за недавно погибших; за тех пилотов, которые не вернулись из своего вылета в Исландию. Сам Шпеер, с тонкой улыбкой на губах, ответил вежливым кивком. Рейх отомстил за своих сыновей, его честь восстановлена. Еще одна победа Фатерлянда, возможно, самая величайшая на сегодняшний день! И кто же теперь остался в дураках?\n\nВдруг в веселый конференц-зал ворвался запыхавшийся и бледный старший офицер. "Они запустили! Они запустили все!.."\n\nКонечно, правительство, бюрократы и генералы разбегались прятаться в бункерные комплексы. Завыли сирены, но все было напрасно. Шпеер знал, что ракеты нанесут свой смертоносный удар в течение пятнадцати минут. У граждан едва ли было время добраться до немногочисленных бункеров, разбросанных по всей Германии. Через десять минут после того, как прозвучал сигнал тревоги, началась прерывистая дрожь. Шпеер почти не испытывал страха, но угрызения совести терзали его разум. Земля уходила из-под ног, но у него осталась еще одна обязанность, последнее, что он еще мог сделать.\n\nФюрер нашел Шёрнера стоящим у большого окна, выходящего на север. Ни один из мужчин не произнес ни слова, наблюдая за заревом горизонта, за великими маяками света и пепла, приближающимися все ближе и ближе к Германии.\n\n"Вот и все", - наконец нарушил молчание генерал. Шпеер молчал. Он знал, что через двадцать минут, его дом, Германия, весь Рейх превратится в пепел. У людей не было времени, чтобы успеть добраться до бункеров. Улицы были устрашающе пусты, и, если не считать воя сирен и спорадических раскатов приближающейся гибели, в сердце Германии царила мертвая тишина. Город ждал окончательного решения своей судьбы...\n\n"Вот оно. Вот как все закончится" - снова произнес Шёрнер. На мгновение воцарилась тишина. Земля внезапно дернулась; еще один взрыв сотряс землю с такой силой, что стекло перед мужчинами треснуло и прогнулось. Ни один из них не вздрогнул. Шёрнер первым повернулся и направился в бункер.\n\n"Это то, чего ты хотел, верно?" - Шпеер окликнул фельдмаршала и тот остановился и повернулся лицом к своему лидеру. Альберт все еще смотрел на приближающийся конец. По его щекам текли слезы. "Что ж, мы справились, генерал. Поздравляю, именно мы уничтожили этот мир...""
SPEERUSA.99.a:0 "Гиммлер аплодирует вам, мой фюрер."

SPEERUSA.100.t:0 "Покончить с этой глупой шарадой"
SPEERUSA.100.desc:0 "СОВЕРШЕННО СЕКРЕТНО, только для верховного командования\n\nДиректива 1 о военных действиях Рейха в ответ на катастрофу в Исландии\n\n1. Военная готовность Люфтваффе будет повышена в случае ответных действий со стороны Америки.\n\nНаша ядерная готовность будет повышена в случае необходимости запуска по первому требованию.\n\n2. Чтобы быть совершенно ясным, ГЕРМАНИЯ НЕ НАНЕСЕТ ЯДЕРНЫЙ УДАР ПЕРВОЙ.\n\nДо моего сведения дошло, что большая часть генерального штаба поощряет или даже ТРЕБУЕТ превентивного ядерного удара. Это неприемлемо, и любое недовольство нашими действиями в этот критический момент будет устранено немедленно и решительно.\n\nНаши отчеты говорят нам, что, хотя Америка также повышает свою военную готовность, они НЕ желают первыми наносить ядерный удар. Как бы то ни было, мы будем готовы к любой агрессии с их стороны.\n\n3. Наши операции с учетом доктрины ПСИХОЛОГИЧЕСКОЙ ВОЙНЫ потерпели неудачу и должны быть немедленно прекращены, чтобы предотвратить дальнейшие потери самолетов и жизней и снизить напряженность в отношениях между Америкой и Германией.\n\n4. ЛЮБЫЕ ВОЕННЫЕ ОПЕРАЦИИ НА ДАННЫЙ МОМЕНТ ДОЛЖНЫ БЫТЬ ОДОБРЕНЫ ТОЛЬКО МОЕЙ ПОДПИСЬЮ.\n\nОсобенно важно, чтобы о нарушении нейтралитета других государств нашими врагами или нашими собственными войсками немедленно сообщалось фюреру.\n\nАльберт Шпеер."
SPEERUSA.100.a:0 "Конец безумию!"

SPEERUSA.101.t:0 "Удар по Исландии"
SPEERUSA.101.desc:0 "В Ситуационном центре царил хаос. Там было полно людей, бегающих, кричащих в телефоны или яростно пишущих или печатающих что-то для кого-то. В центре комнаты группа мужчин расхаживала вокруг карты Западной Европы, все еще красной от пометок, обозначающие сбитые немецкие воздушные крылья, уничтоженного ВВС США.\n\nПрезидент ворвался в комнату, все еще потный после пробежки от самого Белого дома. Обычно люди останавливались и выражали ему свое почтение. Но не сейчас. Сегодня Президент был таким же, как и любой другой человек; не столь важным для их работы, и поэтому никто не замер в почтении и не отдал честь. Президент оглядел комнату и увидел знакомое лицо, записывающее что-то в блокноте. Как же его звали... Смит?\n\n"Какова ситуация?" - спросил президент, подходя к трем мужчинам. Двое из них бросились врассыпную, возвращаясь к своим столам, в то время как Смит лихорадочно вычерчивал потенциальные районы нанесения ударов в Исландии. - "Вы знаете столько же, сколько и я, сэр." - ответил Смит, продолжая свою работу. "Две минуты назад немецкая подводная лодка у берегов Исландии поднялась примерно на сто метров и выпустила двенадцать баллистических ракет по Исландии". Он закончил вычерчивать линии на карте. "Действительно? Шпеер стал таким наглым?" Смит пожал плечами.\n\n"СМИТ, СМИТ, ИДИ СЮДА!" - крикнул безымянный мужчина рядом. Смит бросился к нему. Мужчина нажал кнопку на своем телефоне, и линия включилась на громкую связь.\n\n"О, Это ядерки! Повторяю, ракеты ядерные! Рейкьявик подвергся нападению! У нас нет..." Президент отключился. Не говоря ни слова, он нашел пустой табурет и сел. Через минуту Смит вернулся к столу и написал крестик на всех крупных гаванях, городах и большинстве баз и гарнизонов США. Двенадцать красных крестиков оставили шрамы на карте, как ядерный огонь точно так же оставил шрамы на Исландии. В Ситуационном центре стояла мертвая тишина. Наконец Смит заговорил.\n\n"Мы хотя бы попытались поднять военно-воздушные силы в Исландии?" Один мужчина молча поднял руку, затем покачал головой. "Никак нет, сэр".\n\nПрошло три минуты, прежде чем воздушная разведка подтвердила их худшие опасения: Соединенные Штаты были поражены ядерным оружием.\n\n"Сэр". Смит подошел к президенту, который пребывал в молчании. "Что... что нам делать?" Тишина. Наконец, вздох. "Я думал, что Шпеер был реформатором. А теперь посмотри, что он наделал. Господе Иисусе". Президент сделал паузу. "Мы... мы должны готовиться к худшему. Мы должны действовать так, как будто немцы мобилизуют весь свой арсенал. Боже, помоги нам...""
SPEERUSA.101.a:0 ""...произвести запуск всего арсенала.""

SPEERUSA.119.t:0 "Запрет нацистской символики"
SPEERUSA.119.desc:0 "Новость о том, что комитет удалит все изображения, связанные с национал-социализмом, с ярмарки, которая пройдет в Бостоне, была встречена возмущением в консервативном крыле НСДАП. В то время как Банда четырех довольна таким развитием событий, заявляя, что это в значительной степени поможет успеху ярмарки, их оппоненты в правительстве открыто обвиняют их в "предательстве наследия Гитлера" и "продаже нашей страны за несколько сотен баксов". Дошло до того, что несколько высокопоставленных партийных чиновников и бюрократов подписали официальную просьбу к фюреру вмешаться и "остановить это безумие".\n\nКогда на его столе в рейхсканцелярии уже возвышалась стопка из таких писем протеста, Альберт Шпеер не мог не задуматься о правильности его решения. В конце концов он понимал их. Банда четырех выступает за нечто иное, чем то, во что он верил, за нечто отличное от национал-социализма, и этот факт приводил его в ярость: если бы он мог решить все проблемы Германии, устранив этих четырех ублюдков, он уже сделал бы это! К сожалению, все не так просто: каждый из них - лучший из лучших в том, что они делают, и даже он должен признать, что все они, порочно, но любят Фатерлянд по-своему и хотят видеть его процветание, хотя и в другой форме.\n\nВздохнув, он взял в руку следующее письмо и начал его читать. Будь его воля, Шпеер давно бы просто выбросил всю макулатуру в мусорное ведро, но это только еще больше разозлило бы его собственную партию. Взяв ручку, чтобы ответить на послание, после секундных раздумий, фюрер в сотый раз написал одни и те же слова: "Дорогой секретарь, хотя я понимаю ваше недовольство и в какой-то степени даже разделяю его, величие Фатерлянда требует таких небольших жертв, как эти, чтобы обеспечить нам возвращение нашего законного места среди мировых держав. Я позабочусь о том, чтобы честь Рейха была сохранена даже в далекой Америке, и чтобы никто не смел думать, что вечное солнце национал-социализма садится над нашей империей! Искренне ваш фюрер, Альберт Шпеер.""
SPEERUSA.119.a:0 "Готово, теперь перейдем к следующему... Боже, их еще так много!"

SPEERUSA.103.t:0 "Да не будем мы посрамлены"
SPEERUSA.103.desc:0 "Приняв решение, комитет возобновляет работу, и коллектив архитекторов, скульпторов и различных художников, которым поручено спроектировать немецкий павильон, может по-настоящему показать, как сильно они любят свою страну! Пауль фон Эслебен, известный архитектор и ветеран войны, представил предварительный проект павильона, который так понравился фюреру, что он приказал немедленно показать его во всех официальных средствах массовой информации как "Лучший пример новой современной национал-социалистической архитектуры", который, исходя из опыта бывшего архитектора Гитлера, идет гораздо дальше, чем просто политическая похвала.\n\nСамо здание представляет собой высокое цилиндрическое сооружение из стали и стекла, представляющее новый Рейх, высокое и мощное, но в то же время прозрачное и современное, с четырьмя регулярно переплетающимися шпилями, символизирующими конфликт между различными душами национал-социализма. На каждом из них возвышалась голова орла, держащего флаг со свастикой в память о битвах, которые велись между соперниками по Бюргеркригу.\n\nИз четырех шпилей три прерываются примерно за пять метров до вершины, где последний из обычной стали превращается в чистое золото, точно так же, как фюреру Шпееру удалось одержать верх над ошибочными идеологиями своих соперников и показать, каким должен стать национал-социализм. Наконец, на вершине шпиля расположилась массивная платформу, поддерживающая золотую свастику, на которой возвышается шедевр Фрица Кенига, массивный орел с распростертыми крыльями, смотрящий на Бостон, как хищник смотрит на свою добычу.\n\nПоскольку весь Рейх радуется такому проявлению национальной гордости, мы обязательно добьемся оглушительного успеха в Бостоне!"
SPEERUSA.103.a:0 "В искусстве, так же как и на поле боя, мы демонстрируем нашу мощь и наше превосходство."

SPEERUSA.104.t:0 "Будущее Германии"
SPEERUSA.104.desc:0 "С окончательным выбором направления ярмарки комитет, наконец, может приступить к работе. По всему Рейху устанавливаются контакты со всеми возможными компаниями, независимо от объекта их исследований, и самые впечатляющие или перспективные из них немедленно упаковываются и отправляются в Бостон. Электроника и механика, гражданская и военная, будущее Германии будет выставлено на всеобщее обозрение, чтобы мир утонул в собственной зависти!\n\nНовые компьютеры от Сименс докажут свою превосходную скорость вычислений, легковые и грузовые автомобили от Фольксваген станут примером футуристических дизайнов и мощных двигателей, а новейшие танки и истребители от Порше и Хейнкель покажут американцам, почему выбор войны вместо дипломатии был бы очень плохим выбором!\n\nКонечно, наиболее впечатляющие экспонаты для выставки были "слиты" немецкой публике, вызвав рост патриотической поддержки: в конце концов, мы должны извлечь максимальную выгоду из нашего обновленного величия, насколько это возможно..."
SPEERUSA.104.a:0 "Это будет успех, я в этом уверен!"

SPEERUSA.105.t:0 "Демонстрация коммерческой науки"
SPEERUSA.105.desc:0 "Несмотря на жалобы наших военных корпораций и поддерживаемых ими консервативных чиновников, в конце концов комитет решил сосредоточиться на гражданских и коммерческих технологических достижениях. Мы не можем рисковать, пугая наших потенциальных клиентов, не так скоро после того, как нам удалось, наконец, заключить торговый договор с Соединенными Штатами.\n\nУже сейчас наши крупнейшие компании выходят вперед, чтобы предложить свои новейшие разработки, а несколько небольших научно-исследовательских институтов и академий будут иметь свои собственные стенды, чтобы продемонстрировать передовые научные прототипы. С нашей промышленной и коммерческой мощью мы докажем миру, что нам не нужно оружие, чтобы быть в числе величайших держав на Земле!"
SPEERUSA.105.a:0 "Мы прокладываем путь в будущее!"

SPEERUSA.106.t:0 "Много немецкого пива"
SPEERUSA.106.desc:0 "В конце концов, комитет решил не запрещать пивоваренным заводам участвовать в ярмарке на том основании, что пиво является одной из старейших и самых гордых традиций нашей и без того великой страны. Тот факт, что самых ярых сторонников этого тезиса часто можно увидеть поднимающими тосты за все, что приходит им в голову, безусловно, не имеет ничего общего с их мнением по этому вопросу...\n\nДесятки пивоварен, как старых, так и новых, буквально наводняют комитет своими драгоценными товарами, надеясь получить стенд в здании ярмарки. Тут же сформировалась специальная должность - "заместитель по сбору проб", которая призвана определить, действительно ли это хорошее пиво или просто грязная моча. Как и предсказывалось, добровольцев было слишком много, и никто не захотел уступать свое место, что побуждает председателя назначать на должность путем строго отбора; конечно же, ему "пришлось стать частью всего этого", чтобы "держать все под контролем"."
SPEERUSA.106.a:0 "Тост за Рейх! Еще один! И... еще... ик!"

SPEERUSA.107.t:0 "Семейная ярмарка"
SPEERUSA.107.desc:0 "Наконец, комитет решил избегать конфликтов с родительскими ассоциациями Америки и предотвратил любую концентрацию алкогольных напитков на ярмарке. Несмотря на то, что пиво является важной частью нашего германского наследия и культуры, мы не можем испортить наше выступление из-за сердитых матерей, жалующихся, что их дети хотят попробовать этот пузырящийся напиток, который папа пьет до одури каждую забытую богом ночь.\n\nНам еще так много нужно показать! Производители игрушек и пирожных дадут детям такое искушение, от которого ни один родитель не сможет отказаться, и мы перенесем целую деревню из Тироля, с людьми, одетыми в традиционные одежды, со своей кухней, даже овцами и коровами: семьям это очень понравится!"
SPEERUSA.107.a:0 "Приходи к дяде Шпееру, малыш: на ярмарке тебя ждет много подарков..."

WORLD.2030.t:0 "Schwarze Walküre"
WORLD.2030.desc:0 "With the recent breakdown in diplomacy between America and Germany, Albert Speer, the Führer, has begun to mobilize the Luftwaffe. Anonymous sources within his bureaucracy state that Germany has approved a new operation. Codenamed "Schwarze Walküre", or "Black Valkyrie," this operation appears to be a German attempt to probe American and OFN airspace with massed air wings, including nuclear capable strategic bombers. German intentions are not clear at this time, but this appears to be a direct result of collapsed diplomatic overtures between the United States and German Reich. Forigen observers warn that already high tensions may raise even more, and caution that limited conflict could result.\n\n It is unknown what the end results will be, but the world holds its breath as America and Germany square off."
WORLD.2030.a:0 "Who will blink first?"

 SPEERUSA.109.t:0 "Город ангелов"
 SPEERUSA.109.desc:0 "Гельмут Шмидт, новый министр иностранных дел Германии, решил отправиться в тур доброй воли по Соединенным Штатам в надежде восстановить дипломатические и торговые отношения между нашими двумя странами. Одним из первых пунктов назначения в его поездке является Лос-Анджелес, штат Калифорния. По прибытии он, казалось, был чем-то несколько обеспокоен, особенно когда проходил мимо военных контрольно-пропускных пунктов, запрещающих въезд в контролируемую Японией портовую зону. Г-н Шмидт, казалось, слегка интересовался различными достопримечательностями, которые он видел, такими как обсерватория Гриффита и Венецианские каналы, но в конце дня, похоже, был несколько разочарован. Трудно сказать, была ли реакция Шмидта нашей виной или нет, но, несомненно, ему понравятся многие другие места, которые он планирует посетить в ближайшие недели."
 SPEERUSA.109.a:0 "Ему еще многое предстоит увидеть."

 SPEERUSA.110.t:0 "Город, что никогда не спит"
 SPEERUSA.110.desc:0 "Новый министр иностранных дел Германии Гельмут Шмидт прибыл сегодня в Нью-Йорк в качестве основной остановки в своем турне доброй воли по США. К счастью, в Нью-Йорке не так уж сложно показать мужчине, как хорошо провести время, и его возили по всем классическим местам нашего города: Центральный парк, Таймс-сквер, Эмпайр-Стейт-Билдинг, Статуя Свободы. Шмидт был особенно взволнован и очарован уникальным, но в то же время грубоватым характером Нью-Йорка и, казалось, полностью наслаждался своим путешествием. Надеюсь, остальная часть его тура будет такой же захватывающей, как и его поездка по городу, что не может уснуть!"
 SPEERUSA.110.a:0 "Возвращайтесь поскорее!"

SPEERUSA.111.t:0 "Ярмарка Единства"
SPEERUSA.111.desc:0 "Одно из нескольких мероприятий, организованных немцами в США в качестве жеста доброй воли, Ярмарка Единства в Бостоне имела неожиданный успех. Подобно Всемирным ярмаркам, которые, кажется, в последнее время происходят все реже и реже, ярмарка Единства содержала впечатляющие демонстрации немецкой архитектуры, науки, техники и культуры. Немецки экспонаты могли показаться немного хвастливыми или пугающими для некоторых участников ярмарки, но всех, кто присутствовал, приятно волновал тот факт, что нормализация отношений с немцами может предоставить Соединенным Штатам неограниченный доступ ко всему этому невероятному экономическому и человеческому капиталу. \n\nТаким образом, прием нашего народа на Ярмарке Единства был весьма позитивным, и многие из наших граждан были весьма впечатлены тем, что Рейх смог показать. Мэр Бостона выступил с краткой речью, поблагодарив Германию за создание такого веселого и захватывающего мероприятия, и в тот момент казалось, что амбициозная дипломатическая миссия немцев не так уж и невозможна, как первоначально предполагалось."
SPEERUSA.111.a:0 "Не стесняйтесь снова позвать нас когда-нибудь." 

SPEERUSA.112.t:0 "Мемориал Линкольна"
SPEERUSA.112.desc:0 "Заключительной остановкой тура доброй воли министра иностранных дел Германии Гельмута Шмидта оказался Вашингтон, округ Колумбия. Из того, что мы слышали от сотрудников, присутствующих в немецкой делегации, бесспорным событием визита г-на Шмидта была его остановка у (по общему признанию, очень прекрасного) Мемориала Линкольна.\n\nНесмотря на якобы гораздо более впечатляющие работы и экспонаты в самой Германии, Шмидт, по-видимому, был загипнотизирован статуей и молча стоял в ее присутствии в течение нескольких минут. По словам одного сотрудника, который, как известно, любит приукрашивать свои истории, в глазах у мистера Шмидта выступили слезы. В любом случае, он, казалось, очень оценил мемориал и великие американские ценности, которые он олицетворяет."
SPEERUSA.112.a:0 "Нацистский министр иностранных дел восхищается Линкольном? Возможно, это хороший знак."

SPEERUSA.113.t:0 "Шмидт посещает Восточное побережье"
SPEERUSA.113.desc:0 "Министр иностранных дел Шмидт и его дипломатическая свита прибыли на Восточное побережье и начали масштабное турне по нашим прибрежным штатам. От охоты в обширных лесах северного штата Мэн до посещения курганов Этова в Джорджии, созданных местными жителями, до поездок по городам, фабрикам и другим достопримечательностям по всему Восточному побережью, немцы, как мы надеемся, получили гораздо лучшее представление об американской культуре и быту. По крайней мере, мы устроили министру иностранных дел очень интересную поездку, и, надеюсь, гостеприимство, которое мы проявили к представителям наших мнимых врагов, принесет плоды в виде улучшения отношений."
SPEERUSA.113.a:0 "Куда он отправится в следующий раз?"

 SPEERUSA.114.t:0 "Страх и ненависть в Рино"
 SPEERUSA.114.desc:0 "Еще одно мероприятие, организованное министром иностранных дел Германии Шмидтом. Появление немецкого гостя на авиасалоне в Рино вскружило некоторые головы. В то время как любой еще год назад посмеялся бы над идеей выступления Люфтваффе вместе с ВВС США, участники шоу должны были признать, что немецкая эскадрилья была очень впечатляющей. Их маневры были выполнены безупречно, и одно крутое пике вызвало несколько вздохов и небольшие аплодисменты. Можно с уверенностью сказать, что американо-германская дипломатия теперь имеет за плечами еще один успех."
 SPEERUSA.114.a:0 "Увидимся снова через год!"

 SPEERUSA.115.t:0 "Однажды в Голливуде"
 SPEERUSA.115.desc:0 "В качестве жеста доброй воли министр иностранных дел Германии Гельмут Шмидт организовал кинофестиваль в Голливуде, чтобы продемонстрировать мастерство немецкой киноиндустрии и дать понять, что мы и немцы, в конце концов, не так уж сильно отличаемся или что-то в этом роде. Но, надо признать, мы были приятно удивлены рядом качественных немецких фильмов. Не все из них были слишком запоминающимися, но одна драма, в частности, с участием известного комедийного актера по имени Хайнц Рюманн, казалось, задела за живое американских зрителей. \n\nВозможно, если отношения с Рейхом продолжат улучшаться, между нашими киноиндустриями может установиться прочное сотрудничество, которое в конечном итоге может привести к укреплению культурных связей между США и Германией. Может быть, это немного и преждевременно, но, тем не менее, мы можем считать этот вечер нашим скромным успехом."
 SPEERUSA.115.a:0 "Мы можем быть смертельными врагами, но кому не нравится хороший фильм?"

 SPEERUSA.116.t:0 "Ярмарка Единства провалилась"
 SPEERUSA.116.desc:0 "Одно из нескольких мероприятий, организованных немцами в США в качестве жеста доброй воли, Ярмарка Единства в Бостоне обернулась довольно печально. Задуманная как грандиозная экспозиция, подобная Всемирным выставкам прошлых десятилетий, ярмарка вместо этого усилила многие негативные стереотипы, которые наше население придерживается в отношении Германии и ее народа. Немецкий павильон был с ног до головы покрыт нацистской атрибутикой, что было огромной ошибкой, учитывая, что американцы не реагируют положительно на символ, который они ненавидят после многих лет немецкого завоевания и американской пропаганды. \n\nВ то время как фактическое качество культурных и научных экспозиций было очень впечатляющим, ярмарка, казалось, просто показала немцев как фанатиков без чувства юмора, что не сулит ничего хорошего нашим попыткам улучшить их имидж в сознании американского народа. К счастью, впереди еще много мероприятий и визитов, где эту ошибку можно исправить."
 SPEERUSA.116.a:0 ""Ярмарка разобщенности" была бы более подходящим названием."

 SPEERUSA.118.t:0 "Приглашение в Гамбург"
 SPEERUSA.118.desc:0 "В Белом доме предметы, представляющие интерес, легко исчезают среди моря постоянных дел. Однако не сегодня. В канцелярию Государственного секретаря Соединенных Штатов пришло письмо из Германии. Приглашение.\n\nАмерика - страна, скептически относящаяся к внешнему миру, и ни к одной нации янки не относятся с таким подозрением, как к Рейху. Однако оливковая ветвь - желанный подарок в этих краях, и в меняющемся мире, чем больше друзей у Вашингтона, тем лучше. Письмо было хорошо адресовано и комплиментарно, и сама идея поездки действительно звучит восхитительно. Осмотр достопримечательностей Гамбурга, настоящего европейского города традиций и изящества? Конечно, что может пойти не так?"
 SPEERUSA.118.a:0 "Собирайте чемоданы!"

 SPEERUSA.125.t:0 "Перемещение протестующих"
 SPEERUSA.125.desc:0 "Похоже, Бог питает особое презрение к Гамбургу. В 1842 году вспыхнул Большой пожар, уничтоживший треть зданий Альтштадта. Сто лет спустя город видела жестокие бомбардировки, проводимые проклятыми британскими и союзными войсками. Совсем недавно наводнение в Северном море 1962 года снова проверило на прочность волю великих граждан Гамбурга. Теперь мятежная чума охватывает город, и ее носителем является пламенная наивность немецкой молодежи.\n\nМы не знаем, чего требуют протестующие, и нас это не особенно волнует. Все, что мы знаем, это то, что с прибытием американца в Германию мы не можем допустить, чтобы эти демонстранты толпились на наших улицах, бросали кирпичи и вообще устраивали беспорядок. \n\nК счастью, сегодняшнее заседание Канцелярии оказалось плодотворным. Шпеер и Гелен направили бронированные грузовики и людей с оружием в Гамбург, быстро и эффективно справившись с бунтовщиками и переместив их в другое место. По крайней мере, сейчас наше лицо спасено."
 SPEERUSA.125.a:0 "С глаз долой, из сердца вон, подальше от неприятностей."




