SGR_escalation_decision_category:0 "§RВосстание рабов§!"
SGR_escalation_decision_category_desc:0 "\n\n\n\n\nКонтроль над Восточной Европой §Rускользает§! из рук Германии. Мятежные рабы под командованием §RВилли Брандта и его Рейхсбаннера§! и §jмятежные подразделения Вермахта, возглавляемые фельдмаршалом Шернером§! угрожают уничтожить все, что §YШпеер§! и его §GБанда§! успели построить.\n\nК сожалению, мы §Yдолжны сосредоточиться на чем-то одном§!. §RРейхсбаннер§! и его сторонники удерживают ключевые промышленные районы §QЦольверайна§!  и убийство тысячи рабов §Rразрушит все, чего мы добились за эти годы§!. §jШернер§! угрожает уничтожить Рейхсбаннер, а затем и сместить Шпеера - §Yнужно остановить Шернера, пока не стало слишком поздно§!.\n\n£GFX_mbt_texticon §TГОТОВНОСТЬ§!: §Y[?SGR_intervention_preparedness]/100§!\n\n£GFX_approval_texticon §RСОЦИАЛЬНАЯ НАПРЯЖЕННОСТЬ§!: §Y[?SGR_escalation_social_agitation]/100§!.\n\nЧтобы начать вторжение в Московию, Вермахт должен быть §Tдостаточно подготовлен§!, а §Rсоциальные волнения§! достаточно ослаблены."

