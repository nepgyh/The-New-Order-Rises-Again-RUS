 SGR_mro_operational_goal:0 "Завоевание рая"
 SGR_mro_operational_goal_desc:0 "Наши оперативные цели просты: мы должны либо §Gоккупировать острова Маврикий и Реюньон§!, либо §Gзаставить правительство Мадагаскара подчиниться нашей воле§!.Неспособность достичь оперативных целей за отведенное время заставит нас §Rподписать позорное мирное соглашение§!."
 SGR_mro_welcome_back_the_heroes:0 "Возвращение героев"
 SGR_mro_welcome_back_the_heroes_desc:0 "Гарнизон нашей мадагаскарской колонии сообщил нам о том, что они подавили крупное восстание на острове, которое, предположительно, включало в себя попытку рейхскомиссара Эмиля Мориса перейти на сторону ОСН.\nМы более чем счастливы приветствовать возвращение Мадагаскара в Пакт, как в награду за проявленную лояльность, так и для обеспечения наших позиций в Индийском океане."

