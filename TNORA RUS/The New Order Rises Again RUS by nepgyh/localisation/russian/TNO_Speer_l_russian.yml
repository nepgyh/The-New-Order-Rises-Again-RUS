SpeerSAW.1.t:0 "Партия в шахматы"
SpeerSAW.1.d:0 "В кабинете фюрера, в отличие от всей остальной части Рейхсканцелярии, всегда было тихо и спокойно, но это не значит, что там бездействовали. За тяжелыми гравированными дверями проходило совещание, на котором решалось будущее Африки.\n\n"With all due respect, herr Tresckow, investing our limited resources in a desperate conflict started by a fool is a risk we can't afford so soon after we almost lost everything in a civil war!" says Helmut Schmidt.\n\nAlbert Speer sighs: they had been going on like this for almost an hour. "Please, Reichsminister Schmidt, elaborate on your thoughts," comes his tired question.\n"Mein Führer, while I understand the Feldmarschall's train of thoughts, we had a civil war mere months ago. If we don't win quickly, it might cripple the reconstruction effort, or worse! My proposal is simple: we can send help to the Reichskommissars to save face, but we won't commit fully to the war. We'll use this as a bargaining chip with the Americans, stalling the war until the outcome is favorable: the Americans will be the winners, but we won't be the losers, and they may even show their gratitude later..."\n\n"I disagree with herr Schmidt," von Tresckow's replies, incensed: "The Americans will exploit any weakness we show, and we must show none. Our relationship with the USA may change in the future, but for now they are our enemies, and we need to show that we are still a superpower!"\n\n"Go on, Feldmarschall" came Speer's interested reply.\n\n"Mein Führer, my plan of action is as follows: we send our Reichskommissars all the troops and supplies they need, while at the same time denying we are at war with the Americans. They won't be able to protest, as they are doing the same as us, and if we manage to prevail, they won't make the same mistake twice in future negotiations!"\n\nBoth plans are sound, and the choice is difficult. A leader, however, must act when needed: with a heavy heart, Speer knows that the Reich needs to..."
SpeerSAW.1.a:0 "Избежит эскалации конфликта"
SpeerSAW.1.b:0 "Покажет американцам, кто тут главный!"

SpeerSAW.2.t:0 "Обновление статуса"
SpeerSAW.2.d:0 "Альберт Шпеер вздыхал, глядя на двух мужчин, пререкающихся перед ним. Еще одна неделя, еще одна встреча, еще два часа выслушивания споров его министров о стратегии этой проклятой войны. На этот раз, однако, ситуация была чуточку другой: конфликт накалялся, и окончательный выбор должен быть сделан как можно быстрее; даже он, далекий от войны, это понимал. Опасаясь того, что перепалка продлится весь следующий час, фюрер откашлялся, отвлекая обоих министров от яростного спора: "Reichsminister Schmidt, Feldmarschall von Tresckow, make your arguments one final time: we need to decide now."\n\n"Easily done, mein Führer. Honestly, most if this isn't my work, but Reichsminister Erhard has devised a plan to ensure we can limit our losses as much as possible. To put it simply, we'll stall the war as long as we can, and liquidate all possible assets before retreating: we'll load up all extracted resources and bring them to Germany, evacuate the personnel, transfer all remaining supplies, sell state-owned companies and shares and drain all funds from the Reichskommissariat. Once we have secured as much as we could, we'll abandon Africa altogether."\n\n"On one thing I agree with herr Schmidt," begins von Tresckow, "keeping Deutsch-Afrika may cost us more than any resource we are gaining now. Still, if we leave our possessions there, we'll do it when and how we want: we won't be dictated to by a foreign power! To this end, the Oberkommando der Wehrmacht has devised a series of special operations to defeat the Americans and win the war: they only need your approval, mein Führer."\n\nSpeer looks at the ceiling, deep in thought. The honor of the Reich demands retribution for this humiliation, but the costs may be more than what Germany can afford now. It's impossible to satisfy all parties involved, but the best choice clearly is to..."
SpeerSAW.2.a:0 "Эвакуировать все ценное, а затем покинуть Африку."
SpeerSAW.2.b:0 "Нанести решительный удар по врагу Германии!"

SpeerSAW.3.t:0 "Панацея"
SpeerSAW.3.d:0 "Хеннинг фон Тресков направлялся в кабинет фюрера, чтобы обсудить эту "Krieg im Süden" as it was now known by the public. The situation is difficult, but there are ample avenues for improvement: reorganize the supply chain, improve training, fire incompetent officers... One day, the Reich will have an army to match the Prussian golden age and the invasion of Poland! Sadly, even one of these reforms would take months, if not years to enact... As he waits for the secretary to announce his presence to the Führer, he can't help feeling pathetic. All his preaching about Prussian discipline, honor, need for reforms, and now... oh God, the mere thought makes him want to puke.\n\n"The Führer awaits you, Feldmarschall" the secretary's voice awakens von Tresckow from his thoughts, and he enters the adorned office. "Welcome, Feldmarschall" comes Speer's voice, to which he immediately salutes. "I heard you have a proposal to improve the war effort: please, by all means, enlighten me"\n"Mein Führer" he begins, then his mouth goes dry, sweat coating his face and dampening his uniform. Then, in a strangled voice, he explains: "We need to increase our troops' efficiency, and we need to do it quickly. For this reason, I advise sending stimulants to our troops"\n\n"Oh" was Speer's only reply. Clearly, he didn't expect the principled Prussian to come up with such a plan. "This goes against all you advocate, Feldmarschall. Are you sure this is the only way we can prevail?"\n\nA tense nod was his only answer, shame visible on the general's face."
SpeerSAW.3.a:0 "Что ж, такова цена нашей победы."

SpeerSAW.4.t:0 "Теперь вы сами по себе"
SpeerSAW.4.d:0 "Солдаты из Центральафрики смотрели на те события, что происходили прямо перед их носом. Краны загружали огромные контейнеры, наполненные минералами - главным образом золотом и серебром, но также медью и некоторыми промышленными товарами. Все это грузилось в торговые суда, которые стояли на страже в гавани Леопольдвиля в течение многих лет, однако сейчас это отличалось от того, что они видели уже тысячу раз. Разница была в том, что погрузочные операции тщательно контролировались солдатами Вермахта: их униформа была такой новой и нетронутой, что они больше походили на бюрократов, чем на суровых солдат.\n\nКомандир гарнизона разговаривал с офицером, руководившим операцией. По-видимому, теперь они защищали все погрузочные операции, но когда их спросили, почему Вермахт занимается такой ерундой, что обычно выполняют рабы или наемники, в ответ им было "sensitive informations".\n\nNow, they were looking through a list of cargoes, checking the ones already loaded. "Diamond cargo 329-bH-1 from slave mine Hitlerstadt-Ost?" "Loaded", "Gold cargo 546-pA-7 from indentured asset Lèopoldville-Norden?" "Loaded", "Car batch 0200 from Volkswagen labor branch in Hitlerstadt?""
SpeerSAW.4.a:0 ""

SpeerSAW.5.t:0 "Удар ножом в спину"
SpeerSAW.5.d:0 "Наш "new" Führer, Albert Speer, has betrayed us! In the name of "saving the Reich" and "keeping its prestige," he has chosen to leave us on this continent which we have conquered and ruled for them!\n\nFor years, we've tamed these lands. For years, we've kept it under our boots, husbanding the resources of this continent - to provide for our people and our Fatherland. Now we are lost, and as our hearts burn and our passion struggle, we are to accept our banishment.\n\nStabbed in the back, we will turn away from this cowardly Speer. We refuse to see him as our Führer, and we will fight on - even if we are alone. And we will show them that we are more courageous than they are, even if it means dying, in either defeat or victory.\n\nBut how will we last if we have no more support from the Reich? Because of his cowardly nature, we have little options left. We are going to lose to time, but we just can't give up. If we can keep on fighting hard, maybe we can go home..."
SpeerSAW.5.a:0 "Никто из вас никогда не вернется домой"

SpeerSAW.6.t:0 "Брифинг"
SpeerSAW.6.d:0 "Во время ежедневного чтения бумаг о неутешительных вестях с фронта, дверь в кабинет фюрера открылась и в комнату вошел его министр обороны. Шпеер поднялся ему навстречу, глядя, как старик отдает ему честь и твердо произносит: "Heil!"\n\nSpeer was impressed to see him, a wise but firm Prussian. A welcome subordinate, especially in times as dark as now, the war against South Africa souring everything for Germany. He gestured to the Generalfeldmarschall to sit down with him.\n\n"Thank you, Generalfeldmarschall, for coming here," Speer said, "I understand you can help me find a solution for the war."\n\n"Yes, my Führer, I'm glad to help you. I'm eager to help you get this under control. This is an opportunity which will surely keep us out of too much trouble."\n\n"An opportunity for the military, von Tresckow?" Speer asked, an eyebrow raised at him.\n\n"Yes. We must impress the Heer, my Führer," he replied. "If we do this, we can keep them in line. They're getting restless because of this war. And I don't want them to break ranks and become a problem. I don't want their officers to sow discord, to make us look bad. Showing off our might on the battlefields of Africa and energizing the people so that they would support us even as we remove ourselves from the war would all be great for us in the end. And if we can do this, I can keep working with Speidel to continue our reforms."\n\n"You want to create a diversion? By intensifying the war?" Speer said, trying to understand what he meant by using this "opportunity."\n\n"Yes. This will keep the more troubling elements of our ranks from interfering or sabotaging our plans, and it will also give us better chances at withdrawing from the war. And above all, it would keep Schörner happy," the Prussian said, releasing a sharp but disgusted chuckle at mentioning the bastard from Munich. He continued, "In simpler terms, if we present a strong front, we can commit to our withdrawal without too many worries."\n\n"I see." Speer thought about it, letting von Tresckow look at him and wait. In time, the Führer looked up and told him, "Go on, Generalfeldmarschall.""
SpeerSAW.6.a:0 "Покажите, что мы сильны даже в поражении."

SpeerSAW.7.t:0 "Демонстрация силы"
SpeerSAW.7.d:0 "Внезапная новость из Германии перевернула кинематографический мир нашего Фатерлянда. Фюрер пригласил нескольких режиссеров и актеров, чтобы заявить о начале конкурса на несколько пропагандистских фильмов о храбрости мужчин и женщин, сражающихся за целостность Рейха в Африке.\n\nБез промедления, как новички в мире кинематографа, так и опытные ветераны снимавшие свои фильмы еще в гитлеровском Рейхе, вместе с молодыми актерами и выжившими звездами, принялись за многообещающую работу. Сразу же начались приготовления и разъяснительные беседы для всех, желающих участвовать, съемочных групп, актеров и декораций. А в головах смелых продюсеров и сценаристов уже крутились планы грандиозных шоу и спецэффектов.\n\nГромадные усилия предпринимались в кратчайшие сроки по всей Германии. Помимо этого всем продюсерам и более творческим лицам разрешили совершать смелые визиты в африканские Рейхскомиссариаты, чтобы увидеть своими глазами легионы людей, решивших отдать свою жизнь за наше великое Отечество."
SpeerSAW.7.a:0 "Пусть наши люди гордятся артистами Рейха!"

SpeerSAW.8.t:0 "Парады за парадами"
SpeerSAW.8.d:0 "От Германии до Дрездена, от Мюнхена до Гамбурга колонны людей в военной форме маршировали по улицам немецких городов, чтобы завоевать сердца и умы своих соотечественников. Но самый большой парад происходил в столице Рейха - Германии, по аллее великолепия, под бой тысячи барабанов и мелодию нескольких оркестров. Сильные, молодые защитники нашего Фатерлянда шли вместе, все как один, на глазах Рейха и всего остального мира.\n\nБез стыда на лицах, без чувства вины в сердцах, они в своих лучших мундирах, в своих новых касках и сапогах, проходили пешком, проезжали на машинах и пролетали на блестящих летательных аппаратах, чтобы вдохновлять свои семьи и семьи своих друзей.\n\nЭто было замечательной идеей. Когда Шпеер поприветствовал всех со своей трибуны, люди, что смотрели на него, стройными шеренгами проходя мимо фюрера, набирались мужества и решимости от одного его присутствия.\n\nОн вспомнил дни Адольфа Гитлера, когда тот отдавал честь людям, победившим во Второй Мировой Войне. Теперь он делал то же самое, только уже для этих молодых пареньков, которые принесут победу нашему Отечеству в Африке.\n\nДаже если мы не одержим великую победу над американцами, их усилий хватит, чтобы обеспечить безопасность народа и не запятнать честь Вермахта. И пока они чувствуют себя в безопасности, Фатерлянд может продолжать идти навстречу своему светлому будущему."
SpeerSAW.8.a:0 "Зиг хайль!"

SpeerSAW.9.t:0 "Прямо как в старые добрые времена"
SpeerSAW.9.d:0 "Курт вызвался добровольцем в Африку, когда в Мюнхене начали появляться плакаты. Он воевал во время Бюргеркрига, и фабрика, на которой он работал, превратилась в руины. Поэтому в конце концов он решил остаться в Вермахте, когда всем нерегулярным ополченцам предложили выбор между расформированием и формальным вступлением в армию. За эти несколько месяцев он увидел, чем на самом деле был Вермахт: огромным логовом коррупции, где процветали кумовство, некомпетентность и раздор. Фавориты Оберфюрера никогда не стояли в карауле и всегда получали вкусную еду, в то время как он должен был прикрывать их самодеятельность и довольствоваться малым.\n\nВместе с ним добровольцами вызвались еще четверо из его подразделения, привлеченные резким повышением жалованья. Федор, один из закадычных друзей бывшего командира, был убит американцем, когда тот забыл надеть камуфляж; но больше всего досталось Иоганну, когда тот попытался убедить нового офицера отпустить его из патруля, сославшись на "friends in high places". The officer had pointed the gun at his head, and asked for the names of his friends, then sent him to military prison for attempted corruption and dereliction of duty, and the list of names to Germania.\n\nThe weather was terrible, so humid his uniform was always damp, and so hot that it would still be damp even if it hadn't been so humid. Despite this, and despite the fact that the Amerikaner were bombing the hell out of him, he felt much better: he was fighting for his country with comrades he trusted and officers who cared for victory more than they did for their salaries. What soldier could ask for more?"
SpeerSAW.9.a:0 "Это согревает сердце старого генерала."

SpeerSAW.10.t:0 "Завершить начатое"
SpeerSAW.10.d:0 "Теперь, когда решение покинуть немецкую Африку стало достоянием общественности, пришло время столкнуться с последствиями нашего выбора. Из хороших новостей - сотни конвоев каждую неделю причаливают в Гамбург и Кельн, доставляя то, что мы смогли эвакуировать из Африки, и разгружая наш бюджет. Из плохих новостей - наш политический ландшафт быстро накаляется: в ближайшие дни по всему Рейху пройдут митинги как за, так и против вывода войск, а газеты подпитывают дебаты, становясь на сторону реформистов или консерваторов.\n\nЧтобы положить конец растущей политической напряженности, фюрер решил выступить с речью в Нюрнберге. Там он объяснит нации, почему он должен был сделать такой выбор, и что этот новый курс будет означать для Германии и всего Рейха. Ожидается, что его речь соберет большую толпу, что приведет к усиленным мерам безопасности по всей столице. Однако все еще нельзя исключать шанс того, что агитаторы попытаются воздействовать на толпу перед или после выступления фюрера. Теперь, как никогда, только от Шпеера зависит поймет ли толпа его выбор или напряжение будет только нарастать."
SpeerSAW.10.a:0 "А теперь давайте напишем хорошую речь..."

SpeerSAW.11.t:0 "Собрать вещи"
SpeerSAW.11.d:0 "Шпеер внимательно прочитал последние отчеты, лежавшие на его столе, вглядываясь в каждую строчку каждого документа. В конце концов и эта работа, требующая немалой концентрации, наконец закончилась. Фюрер откинулся на спинку кресла и выглянул из своего кабинета, думая о своих последних шагах, которые необходимо предпринять ради вывода Отечества из Южноафриканской войны.\n\nВсе африканские инвестиции, вся оставшаяся валюта и лучшие ресурсы рейхскомиссариатов - все это вернется в Рейх. Таким образом, мы спасем самое ценное от когтей ОСН.\n\nЕдинственной ценой, которую он должен будет заплатить - это потеря территории и влияния в Африке. А значит и возросшее влияние США и ее союзников. Теперь они будут теми, кто заменит Рейх там, в темном сердце черного континента.\n\nДаже если им вдруг не удастся одержать победу над отчаянно сопротивляющимися рейхскомиссариатами, мы, по крайней мере, избавимся от ненужного балласта, убедил себя Шпеер. Растущие издержки, подковерная борьба рейхскомиссариатов друг против друга и растущая мощь ОСН - все это было слишком много для Германии. Мы чуть облегчим ее тяжелую ношу.\n\nОн вздохнул, заставляя себя в последний раз просмотреть отчеты, прежде чем закрыть их и положить обратно в шкаф. Теперь осталось продумать и написать вторую половину плана по эвакуации. Шпеер вздохнул и с завистью посмотрел на работника канцелярии, проходящего мимо открытой двери кабинета фюрера с чашечкой чая в руке."
SpeerSAW.11.a:0 "Пора покинуть сердце тьмы."

SpeerSAW.12.t:0 "Предательство, не похожее ни на что другое"
SpeerSAW.12.d:0 "Шпеер предал нас, оставив умирать"
SpeerSAW.12.a:0 "Ок"

SpeerSAW.13.t:0 "Новая эра"
SpeerSAW.13.d:0 "Городской парк сегодня был заполнен до краев. В одном конце громадного парка была воздвигнута массивная платформа, украшенная золотыми орлами и свастиками, а другая, поменьше, служила подиумом, на котором в настоящее время восседал самый важный человек во всем Рейхе. Громкоговорители обеспечивали, чтобы каждый присутствующий мог услышать голос своего фюрера, а десятки съемочных групп транслировали все это тем, кто не мог здесь присутствовать. Альберт Шпеер посмотрел на толпу, глубоко вздохнул, отогнав от себя плохие мысли, и заговорил:\n\n"Men and women of Nuremberg! Proud people of Germany! Loyal citizens of the Reich! Today is a great day, a day in which the future of this new, great country is set! After the ravages of the civil war, brought upon us by the corrupt kleptocrats that crowded Adolf Hitler's deathbed, came the unjust invasion of Deutsch-Afrika by the Americans: they took advantage of our momentary weakness to usurp our place in Africa!" he interrupted his speech for the scheduled popular outrage.\n\n"However, we managed to save as many good Germans as possible, because that's what a government does: it protects its people! And I will protect the Reich from its enemies! Unlike those who tried to usurp my predecessor's mantle, however, we shall achieve greatness through peace and reason! We shall be great again, and no one will dare to insult us ever again! Power through peace, supremacy through reason!" and then the applause began, sincere enough not to require the paid claque present as a safety measure.\n\nAs he stared at the crowd, drinking in the adoration, Speer couldn't fail to notice a small movement at the park's corner. There, a few young men and women stood holding picket signs, surrounded by the police: they were peaceful, but even in the distance, he could read one of the signs, and it made an unpleasant feeling creep through his spine."
SpeerSAW.13.a:0 "Фюрер предал молодежь!"

SpeerSAW.14.t:0 "Грозовой шторм"
SpeerSAW.14.d:0 "Они дождались, когда плотное одеяло ночи накрыло Майнц, и заняли заброшенное складское здание на окраине. Многие из них пришли в кожаной одежде и с причудливыми прическами, с символами Антифа и склонностью ко всему, что пришло из Америки. К тому времени, когда часы пробили полночь, приготовления были сделаны, и примерно триста человек оказались на большом открытом пространстве.\n\nИх внимание привлек пронзительный звук электрогитары, а из потрескивания микрофона на импровизированной сцене донесся голос: "Ladies and gentlemen of Germany! People from top to bottom, I welcome all of you!" There was a cheer that spread outwards, and as the noise settled, he continued. "Glad you folks came here to celebrate, because I've got a few songs for you all. Let's make it quick, eh? I know what you're all here for! You're all here 'cause...?"\n\nThe crowd took only a moment's pause to consider his words, then, in unison, shouted.\n\n"NO MORE WARS ACROSS THE WORLD!"\n\nWith cheers and whistles, the man chuckled and leaned back from the microphone. "Our first song goes out to Reichskommissariat Hans Hüttig - the old, decrepit bastard!" And with a final roll of the guitar, the cacophony of rock and roll began, clearing a path distant into the night, as watchful eyes from beyond observed and noted how the counterculture movement ebbed its way toward places it had no right being in."
SpeerSAW.14.a:0 "Вы были на той тусовке вчера ночью? Я слышал, они называют себя..."

SpeerSAW.15.t:0 "Странное место"
SpeerSAW.15.d:0 "Из всех городов по всей Германии протест вспыхнул в самом неожиданном для всех месте, в одном из самых политически надежных городов Рейха - Линце, который не зря носил прозвище "Hitler's hometown". Sources are light and fractured on what could have caused it, but police reports have spoken mainly about a single fact. It began in the University of Vienna, and spread from there in an almost sporadic-like fashion. Newsreels couldn't resist the opportunity to show footage of thousands flooding the streets, running headlines about punks and students holding down confrontations with police cars.\n\nGoing down to the street view, further reports showed that there was a common message with the protestors. All of them had variations, but they resonated all the same.\n\n"BRING THE WAR HOME!"\n"NO MORE BOYS ON AFRICAN SHORES!"\n"THE REICHSKOMMISSARIAT THREE CAN DO IT ON THEIR OWN!"\n\nMost importantly there was one that was starkly common amidst the protestors, which was the phrase "NO MORE WARS ACROSS THE WORLD!". Police have suspected that this phrase had connotations in Mainz and other cities nearby, and has spread rapidly throughout the entirety of Germany. After a period of three days, with tense stand-offs with police, Vienna began calming down, with the almost-ten-thousand dispersing into less than five thousand, but the voices remained strong, and it seemed like the people of Germany were catching on to the situation in the South African War."
SpeerSAW.15.a:0 "Это временные трудности. Мода пройдет, и они успокоятся..."

SpeerSAW.16.t:0 "Германия была моим домом"
SpeerSAW.16.d:0 "Ни для кого не было секретом, что Столица мира Германия, в лучшем случае, не отличалась от других немецких городов количеством неформалов. Фактически же, Германия стала рассматриваться центром для различных субкультур, даже если ее полицейские силы были практически небольшой армией и держали любое инакомыслие в узде.\n\nПо крайней мере, так было до тех пор, пока однажды утром по всей стране не разнеслась весть о том, что не только тысячи, но и десятки тысяч людей - не только студентов, но и порядочное число рабочих и женщин Германии, а также сопровождавшие их отставные ветераны - наводнили широкие улицы и перекрыли оживленные переулки, что не только привело к остановке любой рабочей деятельности на много дней вперед, но и показало, в насколько сильном упадке были силы безопасности Германии.\n\nКак позже было выяснено, полиция была неготова, необучена и не горела желанием иметь дело с таким массовым хаосом, наводнившим нашу столицу. Слишком мало офицеров были готовы иметь дело с целыми улицами, заполненными людьми, скандирующими, о прекращении войны. Те же, кто попытались успокоить или остановить бушующую массу людей, подверглись яростным оскорблениям и народному рукоприкладству. Иногда люди заходили прямо в Рейхсканцелярию и требовали подать сюда этого трусливого Шпеера, и хотя их быстро оттуда выталкивали, все это было до такой степени неправильно, что правительство обдумывала чрезвычайные меры связанные с текущей ситуацией.\n\nДошло до того, что Альберту Шпееру, чтобы преодолеть маршрут от Рейхсканцелярии до Фольксхалле, пришлось использовать бронированный и тонированный автомобиль, чтобы не быть остановленным протестующими и не встретиться с их гневом и разочарованием. Многие чиновники в НСДАП по примеру фюрера также стали путешествовать более скрытно, чтобы не подвергаться подобным преследованиям. Ситуация накалилась как никогда..."
SpeerSAW.16.a:0 "Война должна закончиться сейчас, пока не стало слишком поздно."


 speer.555.t:0 "Чрезвычайная ситуация в Готенланде"
 speer.555.d:0 "За последнее десятилетие правительство Германии инвестировало миллионы рейхсмарок в Готенланд, гау, созданное на основе исконно арийского крымского региона. За это время территория зарекомендовала себя как самый успешный пример германизации на Восточных территориях, а ее хорошо развитая столица Теодорихсхафен является центром как военного контроля, так и местного туризма. Тем не менее, текущие события, похоже, ставят гау под прямую угрозу уничтожения.\n\nГотенланд, в отличие от большей части Германии, избежал призрака гражданской войны, а его гауляйтер Франц Майерхофер в значительной степени сохранил нейтралитет в конфликте. Однако призрак бандитизма становится все более явным. Поскольку партизаны вновь и вновь одерживают победы над украинским рейхскомиссариатом, Готенланд сталкивается с экзистенциальной угрозой уничтожения. Результатом стал крах экономики и стабильности того, что когда-то было одним из самых благополучных регионов.\n\nГауляйтер Майерхофер подробно рассказал нам об этом кризисе в серии все более отчаянных посланий; однако из-за нынешних условий мы просто не в состоянии ответить. Это привело к тому, что тон его последнего послания кардинально изменился. Игнорируя надлежащую процедуру, он объявил о введении чрезвычайного положения, которое позволит ему "
 speer.555.a:0 "Еще одно гау выпадает из наших рук..."


 speerfrance.1.t:0 "В стране вина и раздоров"
 speerfrance.1.desc:0 ""You know the French are... inclined to distrust us."\n\nSchmidt inclined his head. "Very diplomatically put. Nonetheless, the enemy of my enemy, et cetera. No matter how much the French might hate us, they fear Himmler a thousand times more. As strange as it might seem, they are our natural ally."\n\n"We live in interesting times. Heinrich Himmler, the peacemaker." Speer and Schmidt shared a polite chuckle. "You think it can be done, though? They hate us, no matter how cleverly we put it."\n\n"If I cannot do it, nobody can." Helmut said without a hint of irony, focusing more on lighting a new cigarette than on his Führer. Albert appreciated the confidence, even if he shared an inkling of doubt about the man behind it. "Truly though, I believe it possible. Leave it with me, let me pull a few strings in Bordeaux and see who bites."\n\nSpeer gained an almost wistful look on his face. "France back in the Pakt of its own volition would surely be something to see." His gaze hardened. "I have my doubts. Do not be hasty, I want to see a fully fleshed out plan."\n\n"Of course. France will be back beside Germany within the year," Schmidt gave a sideways glance to Speer, "or you can call me Helmut Meyer." "
 speerfrance.1.a:0 "Возвращение Франции стоить любых приложенных усилий."

 speerfrance.2.t:0 "Заклятый враг"
 speerfrance.2.desc:0 "ЗАПОЛНИТЬ. Франция, как я думаю, не стоит того."
 speerfrance.2.a:0 "Meh..."

 speerfrance.3.t:0 "Попытка надежды"
 speerfrance.3.desc:0 ""It is possible."\n\n"Possible?" Schmidt's brash boast had been tempered to a quiet assurance. Speer approved.\n\n"I pulled a few strings, as I said. It won't be easy, of that you can be damned sure, but the French are scared. They'll want concessions but they aren't stupid enough to demand more than we are prepared to give. As long as we keep the talks secret until something favourable comes out of them, they'll talk."\n\n"And you will conduct these negotiations yourself?"\n\n"With your blessing, of course. I doubt the RND would allow you into France without enough bodyguards to take Bordeaux, and that would rather defeat the subtlety of the exercise."\n\n"You have it. I look forward to hearing the outcome.""
 speerfrance.3.a:0 "Будем надеяться, что французы станут с ним говорить..."

 speerfrance.4.t:0 "На седьмом небе от счастья"
 speerfrance.4.desc:0 "Гельмут наслаждался хорошей сигарой и стаканом бренди на высоте 20 000 футов. Эта работа, безусловно, имела свои преимущества, даже если ему приходилось иметь дело с сомнительными персонажами в опасных ситуациях. Необычное заднее крыло самолета делало вид на полуночную землю внизу еще более обширным. Казалось, он видит перед собой половину огней Европы.\n\nПутешествие во Францию стало длиться намного дольше с тех пор, как Франция отодвинулась еще дальше от Рейха. Расширение Бургундии, подобно огромной черной опухоли, было, пожалуй, одним из худших побочных эффектов Бюргеркрига, который французы ощутили на себе больше, чем кто-либо еще. Хотя царство Гиммлера номинально оставалось частью Рейха, в эту ложь никто не верил. Со своего насеста он мог видеть границу, четкую линию между пятнами света и абсолютной чернотой.\n\nХотя он не мог исправить то, что уже было сделано, он мог попытаться сделать лучше. Это была мантра, которую он должен был держать в голове каждый день. Проблема будет в том, поверят ли в это французы. Самолет начал свое медленное снижение над Бордо."
 speerfrance.4.a:0 "О ревуар."

 speerfrance.5.t:0 "Встреча в Бордо"
 speerfrance.5.desc:0 "Даже из окна Шмидт видел, что некогда прекрасное Бордо погрузилось в застой. На окраине располагалось то, что можно было назвать палаточным городком, в котором жили тысячи беженцев с Франко-Бургундской войны. Некогда зеленые поля на многие мили вокруг превратились в грязь, а река Гаронна приобрела болезненно коричневый цвет. Когда самолет остановился, и Шмидт вышел на взлетную полосу аэропорта Бордо–Мериньяк, его жалость к французам была прервана появлением одного из них.\n\n[FRA.GetLeader] перебил Шмидта по-французски, прежде чем тот успел вымолвить хоть слово. "You didn't expect me yet, I know. But I will not waste my time here without knowing this meeting will come to some good - if the people found out you were here at all I would be politically crucified. Germany must renounce Burgundy in every sense of the word. Every occupied piece of France will be recognised for what it is, and German claims must be abandoned over all. The world must know Burgundy for the rogue state it is."\n\nHe took a breath, his mouth running faster than his lungs could follow in his passion. "And if you do not acquiesce to this condition, you might as well turn around and go straight back to Germania.""
 speerfrance.5.a:0 "Мы не будем скучать ни по Гиммлеру, ни по Бургундии."

 speerfrance.6.t:0 "Безумие порождает безумие"
 speerfrance.6.desc:0 "ЗАПОЛНИТЬ. Отказ Шпеера уступить Бургундские земли привел к тому, что Шмидта выгнали туда, откуда он пришел. При виде того, насколько безумным было это упрямство, Шмидт уходит в отставку, а за ним и остальные члены Банды. Действительно ли это стоило того?"
 speerfrance.6.a:0 "Скорее всего нет."

 speerfrance.7.t:0 "Ужин с Пьером Пужадом"
 speerfrance.7.desc:0 "Французы по-настоящему понимали искусство дипломатии, как и то, что оно лучше всего проявлялось за обеденным столом. Шмидт приканчивал остатки в поистине декадентской куче профитролей и закурил сигарету, чтобы добавить всему происходящему метафорическую вишенку. Дворец мэра, а ныне фактическая резиденция французского президента, был прекрасным местом, которое, казалось, осталось не затронуто хаосом внешнего мира, пузырь комфорта в городе, который все еще имел воронки от снарядов с последней войны.\n\nСам Пужад уже отложил столовые приборы и взглянул на гостя. Он был очень доволен, когда Шмидт предпочел говорить по-французски, а не по-немецки. Само присутствие рейхсминистра представляло прекрасную возможность, как для его страны, так и для него самого, и он был не из тех, кто просто так может упустить такой великолепный шанс. И Шмидт, как выяснилось, тоже.\n\n"Of course, for a full rapprochement we must be treated with as equals. German treaties have strangled France for too long. Our armed forces must be free, that we might at least hold the line against Himmler's dogs if he ever decides to come for what is left. We will not be some tributary state to your Reich."\n\nHelmut very diplomatically did not mention that Himmler had no concern for the dregs of France that were left. Truth be told, German intelligence had noted several violations of the treaty already on France's part, but that could all be water under the bridge if he succeeded. "
 speerfrance.7.a:0 "Достаточно справедливо."
 speerfrance.7.b:0 "Они стали намного наглее, не так ли?"

 speerfrance.8.t:0 "Дижестив"
 speerfrance.8.desc:0 ""A whole continent, united in one economy. I will admit, it is an impressive idea. But why should I believe it would ever work? You have seen what being bound to Germany at the hip brought France before - we were on the verge of bankruptcy long before Burgundy invaded. No, the people would not accept it."\n\nSchmidt could see the crumbling exterior of Bordeaux from the balcony on which they enjoyed their cigarettes, decaying not from mismanagement or neglect but a great victim of circumstance. "It will work, because unlike ten years ago we have the finest economic minds of the Reich behind it. Hitler and his cronies shunned sensible policy for ideology, and our government intends to rectify his mistakes."\n\n"I have seen the work of your Herr Erhard, and it is most impressive. Nonetheless, no Frenchman would accept being thrown back into the German market without assurances. We must have control of our own affairs if we are to join.""
 speerfrance.8.a:0 "Как пожелаете."
 speerfrance.8.b:0 "Может быть вам стоит хоть немного доверять нам?"

 speerfrance.9.t:0 "Парад с Сидосом"
 speerfrance.9.desc:0 "Президент Сидос, похоже, воображал себя кем-то наподобие каудильо. Кабриолет, в котором они оба сидели, медленно двигался между рядами марширующих солдат, и Сидос небрежно махал всем и каждому, проезжая мимо длинных колонн своих военных. Их мундиры были выцветшими и залатанными, оружие было такого калибра, что легко понять, что большинство было куплено на Бретонском рынке, но выражение их лиц было выражением стальной решимости. Шмидт никогда не видел, чтобы махинации с оружием выполнялись с такой поразительной точностью теми, кто, как ему сказали, были свежими рекрутами.\n\n"You see our preparations are well underway, Monsieur Schmidt. France has had its fill of being Europe's whipping boy - when the next war with Burgundy comes, we will be ready." He was wilfully ignoring the litany of treaty violations he was revealing.\n\nSchmidt responded in French himself - when you're selling to someone it's smart to speak their language. "Most impressive indeed. It is good to see France's élan yet remains."\n\n"You are an excellent flatterer, Monsieur, but it will get you nowhere. France has demands no honeyed words can fulfill. Burgundy is a threat to both our nations, one that as much as the French dislike the idea, they must work with Germany to destroy. Your government must commit itself to the destruction of the Black State within the near future. Only then will the French people even begin to consider working with their old enemy.""
 speerfrance.9.a:0 "У нас нет большего желания, чем смерть Гиммлера."
 speerfrance.9.b:0 "Бургундия - не Франция, она окажет сопротивление..."

 speerfrance.10.t:0 "Инспекция"
 speerfrance.10.desc:0 "Они вышли из кабриолета Сидоса и новобранцы сменились на монолитные колонны статных ветеранов. Площадь была заполнена гарнизоном Бордо, многие из которых заняли бы палаточный городок снаружи, если бы не гарантированная еда и возможность отомстить бургундцам, от которых они бежали. Шмидт ощутил необъяснимое беспокойство, когда они проходили между рядами солдат с пустыми и печальными лицами. Несмотря на их отсутствующее выражение лиц, он чувствовал их сосредоточенные взгляды на своей спине, как будто был муравьем, зажатым под увеличительным стеклом.\n\n"France's crème de la crème," Sidos remarked, enjoying watching Schmidt attempt to suppress the involuntary instinct to sweat. "Every one of them French born, French trained, and French armed. We have learned from our mistakes, and will not rely on any nation but ourselves."\n\nSchmidt had been wondering when to bring up this topic, but it seemed Sidos was forging ahead himself. "The Zollverein is not reliance, but cooperation."\n\n"Phrase it however you will, we will have none of it. We can work with Germany, but we will not rely on your arms - not with your history. Our vision of France is not compatible with your Zollverein." "
 speerfrance.10.a:0 "Я понимаю ваши доводы."
 speerfrance.10.b:0 "Позвольте мне объяснить вам основы экономики..."

 speerfrance.11.t:0 "Тур по Бордо"
 speerfrance.11.desc:0 "Вместо торжественного обеда или похода в театр, Антуан Пине предложил рейхсминистру прогуляться. Вот так и вышло, что теперь они бродили по улицам Бордо совершенно одни, если не считать одного телохранителя в штатском. Они уже вели вежливую беседу, но Гельмут видел, что совершенно не ту, ради которой Пине привел его сюда. Дорога, по которой они шли, была обстреляна, засыпана и снова изрыта выбоинами. Несмотря на огромное количество людей, заполнивших улицы, половина магазинов была закрыта, а их дверные проемы были заполнены бродягами. Когда в их беседе наступило затишье, они прошли мимо перевернутого мусорного бака, в котором копался уличный мальчишка - Гельмут думал, что подобные зрелища остались только в произведениях Чарльза Диккенса. Он явно не был готов к тому, что увидеть такое так близко на Западе. Рейхсминистр почувствовал комок в животе.\n\n"You see the scars that Germany has wrought upon our country," Antoine finally said, affixing his gaze to Schmidt's.\n\n"Tragic indeed, but Himmler acts of his own accord. We have renounced him, you demanded as much." As much as Schmidt hated to say it, he was here as a diplomat.\n\n"You will find no man in France who sees this distinction. The SS is a German organisation, is it not? Was it not created with the approval of Hitler? Was it not he who granted Himmler the heartland of France, who armed him, whose death led to deaths of thousands? While Himmler's murder and torture now continues of it's own accord, it was under Germany's mandate that it began. France will never stand by Germany until Germany accepts responsibility - both moral, and financial.""
 speerfrance.11.a:0 "Для начала мы можем договориться о серии репарационных выплат."
 speerfrance.11.b:0 "Мы не несем ответственности за действия этого безумца."

 speerfrance.12.t:0 "Золотое будущее"
 speerfrance.12.desc:0 "Они удалились во дворец мэра и теперь наслаждались чашечкой кофе, любуясь видом на город с балкона. Несмотря на разрушение и нищету, охватившие город, в угасающем свете дня можно было разглядеть его настоящую красоту.\n\n"You know, there are public servants here who speak of Erhard as though he is a wizard. His plans are impressive, I must admit, but I have my reservations. France has been bound to the hip with the Reich once before, and the results were catastrophic - this is half the reason Himmler was so able to overcome us."\n\n"The economic fumbling of Hitler's days is long over," Schmidt assured him. "Our government believes in nothing more than sense and stability."\n\n"You speak well, but we must have assurances. While I would love to leap into an open market we must retain control of our own affairs - we will not be dragged down with Germany again.""
 speerfrance.12.a:0 "Справедливое условие."
 speerfrance.12.b:0 "Правила должны быть одинаковы для всех."

 speerfrance.13.t:0 "Старый друг"
 speerfrance.13.desc:0 "Шмидту откровенно повезло с президентом Франции. Бишелон был, пожалуй, одним из немногих людей, которые оказали бы ему в этой стране по-настоящему теплый прием, а выпивка и ужин были великолепны, не факт, что он когда-нибудь попробовал бы такое в Германии. Покончив с десертом, Бишелон отложил ложку и удовлетворенно вздохнул. "So, how is Albert?" referring no doubt to the Führer.\n\n"He is well, if perhaps a bit... overworked. He expressed his regrets he couldn't be here himself."\n\n"I bet he's losing his mind. No buildings, just endless complaints." At that Schmidt gave a slight smile.\n\n"You are lucky I am president, for I doubt others would give Germany the time of day. You are here to see our countries allied, and that is good, but for France to be an ally worthy of speaking of, she needs some care. German industry would go a long way towards making France's economy something to be proud of, rather than ashamed of.""
 speerfrance.13.a:0 "Заводы Рейха придут вам на помощь."
 speerfrance.13.b:0 "Мы тоже занимаемся реконструкцией."

 speerfrance.14.t:0 "Пожелание технократа"
 speerfrance.14.desc:0 "Шмидт раскуривал сигарету на балконе вместе с президентом, наслаждаясь видом заката над Бордо. До сих пор его миссия шла на удивление успешно, и Бишелон проявлял только дружеские чувства к правительству своего друга. Например в последние несколько минут он только и делал, что хвалил Эрхарда, и это начинало раздражать Шмидта.\n\n"The Zollverein is an ambitious plan, a great link between the nations of Europe. It is about time the spirit of cooperation overtook the continent, and swept away that of war. Of course, France's interests must be considered."\n\n"This is why I am here," Schmidt reassured, grateful that Bichelonne had left at least some of the job of selling the project to him.\n\n"For France to be truly integrated into the Zollverein, it requires some reconstruction. The war took its toll on our industry, but with Germany's help it can be restored to what it once was. France's share of the budget should appropriately reflect the disproportionate hardship she has undergone.""
 speerfrance.14.a:0 "Вполне понятное условие."
 speerfrance.14.b:0 "Мы пока не готовы дать вам такие привилегии..."

 speerfrance.15.t:0 "Возвращение короля?"
 speerfrance.15.desc:0 "Самый почитаемый, самый могущественный и самый красивый принц, Генрих VI, Милостью Божьей, король Франции, граф Франции и ее законный повелитель. Эти слова все еще звучали в ушах Шмидта, когда они прогуливались по дворцу мэра, ставшего теперь фактически королевским дворцом. От своих друзей в Имперской Службы Безопасности он слышал, что Версаль сейчас не в состоянии принять короля. После первых представлений Анри оказался скромным человеком, очень смущенный этой необходимой шарадой. Но в голове Шмидта все еще вертелась мысль, что он стал первым немецким дипломатом, беседовавший с французским королем после поражения Наполеона III при Седане.\n\n"It is a unique situation we find ourselves in. While I am not one to speculate, I imagine it is about as easy to get France to side with Germany as it is to persuade the French to restore a king." Henri's joke prompted a polite chuckle from Schmidt.\n\n"We live in interesting times."\n\n"Interesting indeed. I am no fool to reject your offer out of hand, but a king must do what is best for his people. My people will never love the Reich, but they could be persuaded to tolerate it, if reparation is made for past wrongs. You have seen the terror Burgundy has wrought upon this country - until people cannot see the scars, they cannot heal."\n\n"
 speerfrance.15.a:0 "Очень хорошо, ваше величество."
 speerfrance.15.b:0 "Ошибки Гиммлера - не наше дело."

 speerfrance.16.t:0 "Древний режим"
 speerfrance.16.desc:0 ""France is willing to give much to ensure its safety, Monsieur Schmidt. We have had too much of war, and once Burgundy is destroyed once and for good we desire only to rest on our laurels. And while uniting the continent as friends with your Zollverein is an admirable idea, but France has no friends - only interests." The King was enjoying a glass of wine with Schmidt in his study. While everything in the room was of the finests craftsmanship, it was decorated sparsely, with none of the outrageous luxury one might expect. A wise decision, considering what his predecessor's magnificence had bought them. "I can assure you, the Zollverein is in everyone's best interests."\n\n"So you say, but I am afraid your diplomats do not have the best reputation for honesty." The King gave a smirk at this, and Helmut was forced to concede with a nod. "France must make it's own decisions. We will join, but Frenchmen will control French policy, and we will have it no other way.""
 speerfrance.16.a:0 "Справедливое замечание."
 speerfrance.16.b:0 "Цольверайн дает всем одинаковые условия."

 speerfrance.17.t:0 "Судьба переговоров"
 speerfrance.17.desc:0 "[FRA.GetLeader] вызвали по какому-то явно срочному важному делу, но он, несомненно, оставил Гельмуту много вопросов для размышления. Прежде чем исчезнуть, он предъявил свое последнее и самое большое требование.\n\nУ Шмидта уже давно не было причин думать о Бретани. Новообразованное полуостровное государство было одной из самых необычных идей Гитлера, вырванной из Франции в пятидесятых годах в рамках его стратегии "
 speerfrance.17.a:0 "Вермахт нуждается в учениях - наши войска на вашей стороне."
 speerfrance.17.b:0 "Мы пошлем Франции нашу поддержку, но вторжение - это ваша проблема."
 speerfrance.17.c:0 "Мы предпочитаем иметь дело с маленькой Францией."

 speerfrance.18.t:0 "Упущенный шанс"
 speerfrance.18.desc:0 "Шмидт закурил сигарету в знак утешения и поморщился, глядя на пустое кресло напротив. Его рот доставлял ему неприятности. [FRA.GetLeader] был сердечен, даже вежлив. Их встреча подошла к концу, и он удалился в щедро украшенную, хотя и старомодную комнату, предоставленную ему лидером Франции. Затем, посреди ночи, его выпроводили, едва он успел схватить чемодан. Его пилот, очевидно, был разбужен подобным же образом и все еще был одет в пижаму. Хозяин даже не оказал ему любезности попрощаться. Простого предупреждения от громадного стражника в королевском синем мундире было достаточно – не смейте сюда возвращаться.\n\nПолет предстоял недолгий, так что ему придется быстро придумать, что сказать Шпееру по возвращении. Оставалось надеяться, что разговоры и здравомыслие фюрера помогут ему выбраться из той ситуации, в которую он попал."
 speerfrance.18.a:0 "Черт побери."

 speerfrance.19.t:0 "План Ролло - На тропе войны"
 speerfrance.19.desc:0 "Фон Тресков был удивлен, узнав об успехе Шмидта на переговорах с Францией. У этого человека был золотой язык, но, естественно, его действия говорят громче любых слов. Франции требовалась наша демонстрация дружбы, и эта демонстрация была оставлена на Хеннинга и его сотрудников в ОКВ.\n\nНемецкие войска снова пройдутся по Франции, на этот раз, чтобы исправить то, что они сотворили десять лет назад. Впервые за долгое время из французских архивов были извлечены топографические карты Бретани, которые были объединены с полноспектральными фотографиями лучших высотных самолетов-разведчиков Люфтваффе. Дорожные карты были обновлены, и большое количество бумаги, предназначенной для печати всего этого добра, было распространено среди французских офицеров. Дошло до того, что был разработан франко-бретонский разговорник, поскольку местный язык в некоторых районах Бретани уже не был похож на французский.\n\nПревосходство в воздухе будет на нашей стороне, однако необходимо тщательно спланировать свою морскую блокаду – бретонские контрабандисты имеют тысячу и один способ пробраться через любую блокаду, и было бы предпочтительнее захватить правительство в полном составе, чтобы они могли официально подписать договор о капитуляции. Военных действий вдоль Бургундской границы следовало, по возможности, избегать – пограничная стычка в такое время могла перерасти в нечто катастрофическое, и Германия была бы вынуждена заступиться за Францию в случае новой франко-бургундской войны. Фон Тресков содрогнулся от одной этой мысли. Хорошо, что они будут там, чтобы проконтролировать слабую и ненадежную французскую армию. Для французов это стало шансом доказать свою храбрость и полезность."
 speerfrance.19.a:0 "Панцер марш!"

 speerfrance.20.t:0 "План Ролло - Поддержка"
 speerfrance.20.desc:0 "Фон Тресков был удивлен, узнав об успехе Шмидта на переговорах с Францией. У этого человека был золотой язык, но, естественно, его действия говорили за него громче любых слов. Французам требовалась демонстрация дружбы, и эта демонстрация была возложена на Хеннинга и его сотрудников в ОКВ.\n\nНесмотря на то, что нам не нужно оказывать французам реальной военной поддержки, планировочная мощь Оберкомандо Вермахта не должна сидеть без дела. Впервые за последние десять лет из французских архивов были извлечены топографические карты Бретани, которые были объединены с полноспектральными фотографиями лучших высотных самолетов-разведчиков Люфтваффе. Дорожные карты были обновлены, и большое количество бумаги, предназначенной для печати всего этого добра, было распространено среди французских офицеров. Дошло до того, что был разработан франко-бретонский разговорник, поскольку местный язык в некоторых районах Бретани уже был не похож на французский.\n\nВоенных действий вдоль Бургундской границы следовало, по возможности, избегать – пограничная стычка в такое время могла перерасти в нечто катастрофическое, и Германия была бы вынуждена заступиться за Францию в случае новой франко-бургундской войны. Фон Тресков содрогнулся от одной этой мысли. Он почти желал, чтобы французы попросили Вермахт о помощи, все же их армия была слабой и ненадежной. Однако вскоре у них будет шанс доказать свою храбрость и полезность на поле боя. И тем ценнее будут результаты нашего планирования, представленные генералам французского генштаба."
 speerfrance.20.a:0 "Теперь вся надежда на французов."

 speerfrance.21.t:0 "Рассвет над Бордо"
 speerfrance.21.desc:0 "Триколор был уже почти забыт на землях Бретани, но впервые с пятидесятых годов регион был возвращен в лоно своего прежнего владельца. Радость бурлила в городе Кан, когда семьи, разделенные Бургундским вторжением, снова воссоединились. Еще одна ошибка Рейха была исправлена. Заявление [FRA.GetLeader] о победе над врагом было встречено бурным торжеством, подобного которому Франция не видела со времен окончания Великой войны много десятилетий назад.\n\nШмидт закурил победную сигару и в последний раз оглядел лежащее внизу Бордо. Хотя он охотно позволил бы себе побаловать себя французским гостеприимством, его работа здесь была закончена, и его время наслаждаться плодами своего труда подошло к концу. У фюрера для него уже было новое поручение, и теперь, когда Германия выполнила свою часть сделки, настало время для Франции сделать то же самое. Без сомнения, как только его доклад будет закончен, Франция снова войдет в родные объятия Пакта, но сейчас у него было достаточно времени, чтобы насладиться своим триумфом.\n\nБордо был красив, даже несмотря на все невзгоды, что пришлось пережить этому старому городу. Большой дворец мэра; дугообразные мосты через Гаронну; бесконечный вид на Атлантику за окном. И вот солнце уже выглянуло из-за горизонта."
 speerfrance.21.a:0 "Для доблестного сердца нет ничего невозможного."

 speerfrance.22.t:0 "Война, которую запомнят"
 speerfrance.22.desc:0 "Что я буду на обед? Возможно, что-то легкое, так как яичница с беконом была явно лишней. Да, возможно Шмидту не следовало быть таким избирательным, но его работа во Франции требовала вознаграждения. Шагая по холодным коридорам Фольксхалле, Шмидт задумчиво затянулся сигаретой. Он остановился, чтобы хмуро посмотреть на крошащийся кусок штукатурки, но был пойман отдаленным упоминанием своего имени.\n\n"Schmidt! Thank god, Schmidt." It was von Tresckow. Helmut turned and waited as the Generalfeldmarshall made his way down the almost comically long hallway, halfway between a walk and a jog. There was an unseemly sheen of sweat on his forehead as he finally reached Schmidt. "Schmidt, the French have fucked it up. We did everything we could, but damn, I didn't expect-"\n\nHelmut felt a lump growing in his throat. "Slow down, man. What are you on about? The negotiations went perfectly."\n\nTresckow fixed a slightly manic eye on his comrade. "Damn the negotiations, Fall Rollo is a disaster! I have to try and explain this to Speer, but I'd hoped to find you all before - warn you before the beast is released. You should find Kiesinger, and drag Erhard out of whatever book he's in. We need to deal with this." At that, he turned and resumed his half-jog, muttering to himself all the way.\n\nSchmidt felt like the floor was falling out from beneath him. Everything had been going to plan, and now what the hell was going on?"
 speerfrance.22.a:0 "Что, черт возьми, происходит во Франции?"

#Ukraine Events#
speer_ukraine.1.t:0 "Если я вам понадоблюсь, проявите немного вежливости"
speer_ukraine.1.desc:0 "Леонард Вайденман сидел напротив длинного стола, уставившись на Владимира Кубийовича, которого они уже успели обсудить минут тридцать назад. По бокам от Вайденмана сидели два немецких дипломата, а рядом с Кубийовичем присутствовал лишь охранник. Вайденман заговорил первым, стараясь показаться как можно более дружелюбным. "Mister Kubiyovich," he began, speaking in German-tinted Ukrainian. "As you know, you are collaborators of the Greater German Reich. And as you also know, we have recently had a shift in administration. Most importantly, as it stands, we are at a precipice. Can you tell us why the Rada should be kept?"\n\nKubiyovich nodded. "Of course. The reasoning is simple: if you wish to keep the population content with your rule, you must give them a semblance of democracy. Besides that, a civilian administration will be less of a burden on the Reich, and will have long-term positive effects on the popular perception of Ukraine remaining in the Einheitspakt." Spoken like a true collaborator, Weidenmann noted.\n\nThe German nodded. "I believe this shall bring our negotiations to a close, Mister Kubiyovich. The Reich will make its choice now, and the effects shall realize themselves in a few weeks' time. I assume you wish to know the decision?" Kubiyovich, naturally, nodded."
speer_ukraine.1.a:0 ""
speer_ukraine.1.b:0 ""

speer_ukraine.2.t:0 "Сломай и построй заново"
speer_ukraine.2.desc:0 "Виктор Луценко крепко держал письмо в руках. Он был пожилым джентльменом, и его руки слегка дрожали, но он мог ясно разобрать буквы на слегка пожелтевшей бумаге. Сегодня утром он получил конверт от потрясающе дружелюбного немца, который, как он предположил, был человеком из правительства. На конверте было написано, что Рада сделала ему щедрое предложение, однако каким бы щедрым оно не было, Луценко не горел желанием его принимать. В конце концов все, что ему сейчас нужно, это мирно жить в своем доме с женой, в то время как двое его сыновей не умирают в какой-либо бессмысленной войне. И все же Виктор решил не выбрасывать письмо сразу, в конце концов нельзя игнорировать чужое обращение, от кого бы оно не поступило.\n\n"Dear Viktor Lutsenko,\n\nIt's come to our attention that you have been regarded as a prolific maths professor." Oh. "Your former working residence was the Taras Shevchenko University, which was demolished in accidental-" Pah. Accidental. "-artillery fire during the Second World War. However, the University is undergoing a massive reconstruction project that will be authentic to the original, and we will need employees for when it opens." His gaze narrowed. "We wish to reemploy you at the university. For just a tidy salary of..."\n\nHis eyes widened. That much?! He could feed his entire family with that money! "... though, we'll make it clear that some of your co-workers shall be of German background. We hope that you do not discriminate." Viktor felt disgust rise in his throat, but the offer was so tempting. Perhaps, he'd admit to himself, constantly being at home could get boring. And he always enjoyed teaching mathematics, interacting with the children, drawing out various formulas both simple and meticulous on the green board. The longer he thought about it, the more he felt accepting the letter."
speer_ukraine.2.a:0 "К полуночи он уже мысленно составлял план занятий."

speer_ukraine.3.t:0 "Вспомнить воинов"
speer_ukraine.3.desc:0 "Как обычно, даже здесь появился человек, который пролез к трибуне раньше фюрера, объявив о своих многочисленных заслугах и заметив, что все это он сделал лишь для блага Великогерманского Рейха. Затем он, наконец, удалился, позволив Альберту Шпееру самому подняться на трибуну и начать говорить. Даже с его преклонным возрастом острота его языка не уменьшилась.\n\n"This speech shall address both the Führer's people and the people of Ukraine. For so long, you have fought valiantly for us. For so long, blood has been spilled into the Dnieper river for the sake of maintaining the integrity of the Ukrainian state and its loyalty to the Reich. We cannot let that go unrewarded. Today, with the restoration of the rightful government, the Ukrainian people can now move forward!" Cheers and whistles were met in response, and Speer took a moment to nod before continuing.\n\n"To the brave fighters of Ukraine, I dedicate this speech to you. We shall honor the men who died for Ukraine, who died for the Reich, who died serving a cause greater than themselves. I dedicate this speech to my people, for knowing that the Ukrainians are loyal allies, for realizing this potential and bringing them into the Reich's protecting wing. Now, I shall speak about the fallen. To the German citizen and the Ukrainian patriot, I hope all will listen as I speak of their deeds..."
speer_ukraine.3.a:0 "Это продолжалось довольно долго."

speer_ukraine.4.t:0 "Вкус войны"
speer_ukraine.4.desc:0 "Хеннинг фон Тресков, генерал-фельдмаршал Рейха, с биноклем в руке всматривался в окно наспех построенного по его приказу бункера. В течение последних двадцати четырех часов он видел, как его войска двигались взад и вперед, устанавливая оборонительные сооружения и иногда уточняя передислокацию противника. Да, на украинском фронте было напряженно. В любой момент Тресков был готов получить сообщение о том, что война началась, чего, по мнению Трескова, уже не удастся избежать. В конце концов, борцы за свободу были склонны к иррациональному упрямству и отказывались идти на любые переговоры. Однако нельзя исключать и вероятность чуда, смешанную с авторитетом Альберта Шпеера и готовностью идти на контакт Гельмута Шмидта"
speer_ukraine.4.a:0 "Может быть, в конце концов удастся избежать войны?"

speer_ukraine.5.t:0 "Розы для Киева"
speer_ukraine.5.desc:0 "Леонард Вайденман неловко прижал руки к пальто, проходя со своей свитой дипломатов по узким улочкам Киева. Ему всегда казалось, что здесь за ним кто-то наблюдает. Возможно украинские мирные жители, настороженно следящие за его группой, или солдаты, которые провозгласили своим долгом сражаться за свободную Украину, не стелящуюся под Германию. Он фыркнул про себя. Какая свобода? Свобода барахтаться и умирать без чьей-либо помощи? Он чувствовал свое превосходство, пока шел по пустынным улочкам города, который все еще не мог сравниться по красоте даже с небольшим городком Германии.\n\nЧто ж, это еще можно исправить. Вайденман поклялся проследить, чтобы она вернулась домой. Даже когда мятежная природа города заставляла чувствовать себя неуютно, а люди с которыми он сталкивался, провожали его своими недружелюбными взглядами, он был уверен - Украина вновь станет частью Рейха."
speer_ukraine.5.a:0 "Мы здесь от имени Пакта..."

speer_ukraine.6.t:0 "Сгоревшее письмо, сожженная бочка"
speer_ukraine.6.desc:0 "Тресков вдохнул, выдохнул и отложил бинокль. Усевшись на ближайший стул, он поморщился и потер лоб. "So you are telling me that the diplomats have been denied?" He asked, and for a short while the radio crackled softly with silence. Then a small burst came, and a young man's voice was transmitted through it. "Yes, Generalfeldmarschen, Kiew has forced our diplomats to leave, and have denied any further contact with us." For a while, Tresckow was silent, letting his mind comb over the possibilities. "... Then it is war."\n\n"Yes, Generalfeldmarschen. I believe so."\n\nLeonhard Weidenmann did not expect himself to be rebuffed so easily, but here he was, travelling back to Germania with only shame and disappointment to follow him. The talks didn't last very long. All of it was "no", "never", sprinkled in with the occasional insult about Germany. It was an insulting show with nothing to come out of it - a massive waste of time, talking with fools who couldn't understand why they needed Germany. Not only that, but on the way home, he had received grave news that only confirmed his thoughts about what was going to happen.\n\nThey were massing troops at the border."
speer_ukraine.6.a:0 "Значит, так тому и быть."

speer_ukraine.7.t:0 "Есть один человек..."
speer_ukraine.7.desc:0 "Время Альберта Шпеера было драгоценно - он всегда был занят. Всегда. А если не был, то думал о том, как бы занять себя. Личный телефонный звонок был неэффективным использованием его времени - однако Питер фон Хеерема думал совершенно иначе, попросив фюрера уделить ему несколько минут. И вот, Альберт звонил по защищенной телефонной линии, ожидая, когда голландец возьмет трубку. "Eh ... hallo? Dit is Pieter von Heerema aan het woord. Wie is dit?"\n\nSpeer bit his tongue for a moment before speaking. Of course it wasn't German. "This is the Führer Albert Speer speaking." He could almost hear the jovial industrialist on the other side light up with emotions. "Oh, ja, good! Now, I-I don't wish to waste too much of your time, but I assume you are calling me to confirm that the, ah... transaction has been fulfilled? Our friend Tys is getting anxious in Kiew, you know."\n\nSpeer sighed, tempted to drop the call there. He had already known all he needed - but he relented. "Yes, they've been sent, and we've begun coordinating a diplomatic mission with Romania in order to commit to a future territorial swap. That is all you needed, correct?" It took no time for Pieter to respond. "Yes- oh, my Führer, I've always had a keen interest in investing into Kiew, you know? Ever since Generalplan O-"\n\n"I'm glad. Goodbye." Before he could respond, Speer calmly put the phone down and let the line go dead. Taking in a deep breath, he ran a hand down his face as he turned to go back to his office."
speer_ukraine.7.a:0 "Больше никаких телефонных звонков."

speer_ukraine.8.t:0 "Киев, Киïв, Киев, Киïв"
speer_ukraine.8.desc:0 "Любомир не очень-то умел обращаться с винтовкой, а пистолет на боку вообще принадлежал его отцу, но если не дисциплина, то желание сохранить последние остатки национальной гордости заставляли его продолжать стрелять. Наблюдая, как Украина увядает под железной пятой рейхскомиссариата, и видя, как Киев медленно рушится по мере того, как проходили годы, он наполнялся тихой яростью.\n\nТот день не должен был отличаться от любого другого, но по городу пронеслись выстрелы. Во время установки очередной баррикады, он услышал, что это не немцы. Нет, это были его соотечественники - украинцы, которые решили, что рабство лучше свободы. Очевидно, они требовали отставки мятежников и восстановления коллаборационистского правительства. Они обещали реформы и безопасность для тех, кто согласится сотрудничать. Он уже много раз слышал эту историю - и все они заканчивались одинаково. Что Украина получила взамен этой верности? Они разграбили Киев и убили его семью. Если под этим они подразумевают награду, то пусть катятся к черту!"
speer_ukraine.8.a:0 "Когда Любомир хоронил прах своего отца, испытывал ли он благодарность?"

speer_ukraine.9.t:0 "Начинаем снова"
speer_ukraine.9.desc:0 "Юрий Тис не был особенно большим поклонником войны, даже если он любил военную историю. Война - это всегда пустая трата ресурсов и рабочей силы, приводящая к разрушению земель и бомбардировке городов. Какой в этом смысл? Если когда-нибудь война и стоила того, чтобы сражаться плечом к плечу с вашим сюзереном, то сейчас любой конфликт превратился в кровавую и масштабную бойню. В конце концов, он не собирался начинать эту войну - это сделали за него. Все, что ему было нужно - это подписать несколько документов, и он станет главой новой Украины.\n\n"Herr..." His was a thickly accented German. "Wiedenmann?" The diplomat nodded, wielding a thick sheet of papers in his hand. "Now that the rebels have fallen, the government is going to be in a bit of chaos..."\n\nLeonhard Wiedenmann waved his hand dismissively, holding out the papers for Tys to take. "Nonsense. If we've teached the Ukrainians anything, it is the art of bureaucracy. Just make sure to read these over well and sign them all personally. When you're done, well... congratulations are in order, I suppose. You will be the new Head of State."\n\nTys gave the diplomat a nod, and took the papers with due haste. "That will be all, then, Herr Weidenmann. You are free to go." With a sly smile, the German diplomat turned to leave the room, leaving Tys all alone, staring up at the flag that was draped across the top of his office. Some would call this a continuation of the German heel pressing down on the Ukrainian neck."
speer_ukraine.9.a:0 "Он называл это прагматизмом."
