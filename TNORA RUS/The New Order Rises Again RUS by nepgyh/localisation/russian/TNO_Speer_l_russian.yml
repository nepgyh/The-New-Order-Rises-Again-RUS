speerescalation.3.desc:0 "Волгаштаат отклонил нашу просьбу присоединиться к наступлению на Шёрнера. С их ограниченными военными ресурсами неудивительно, что они хотели бы избежать такого конфликта."
speerescalation.3.a:0 "Черт."
speerescalation.4.t:0 "Гармр вырвался на свободу"
speerescalation.4.desc:0 "Предки Германии, скандинавские арийцы Севера, верили, что однажды Геттердаммерунг, или Рагнарек, охватит весь мир. Первым признаком этого конца дней станет то, что Великий Волк Гармр освободится от своих цепей и выйдет на свободу. После этого, брат на брата, отец на сына. Земля будет разорвана на части.\n\nОн осознал это слишком поздно. Он не заковал Гармра обратно в цепи. Этот дьявол на востоке, Шёрнер, был бешеной собакой во всех смыслах этого слова. Грязный, злобный и дикий. Шпеер знал, что когда животное становится диким, есть только один гуманный выбор, - усыпить собаку. Но он этого не сделал. Из какого-то страха, или глупого сочувствия, или чистого идиотизма Шпеер вывел собаку на свободу. Теперь ему приходилось терпеть репортажи по мере их поступления.\n\nУбийство. Резня. Массовое уничтожение рабов на востоке. Было ли это наказанием для Шпеера за его грехи? Или Шёрнер был всего лишь отражением великого архитектора? Глядя на белый мрамор Германии, увидит ли Шпеер в своем творчестве что-нибудь, кроме окровавленного и вскрытого трупа, в который генерал-фельдмаршал превратил восточный рейхскомиссариат? Это был гниющий труп. Славянские тела небрежно валялись в недавно вырытых братских могилах. Кто знает, сколько еще тысяч будет убито в ближайшие недели? Шёрнер получил то, что хотел. Пес усыплял своего хозяина.\n\nОн проиграл. Теперь он будет фюрером только на словах. Когда студенты выходили на митинги, рабы открыто восстали, а подчиненные Шпеера повернулись против него, он почувствовал, что его мечты исчезают. Он встал из-за стола и подошел к одной из многочисленных книжных полок рейхсканцелярии. Глаза остановились на поэтической Эдде. Он улыбнулся с оттенком грусти. Как это уместно. Он повернулся к строфе сорок пятой и прочитал вслух пустой комнате.\n\n"Brothers shall fight and fell each other, \nand sister's sons shall kinship stain. \nHard is it on earth, with mighty whoredom. \nAxe-time, sword-time, shields are sundered, \nWind-time, wolf-time, 'ere the world falls.""
speerescalation.4.a:0 "И никогда люди не пощадят друг друга."

speerescalation.7.t:0 "Глядя вперед"
speerescalation.7.desc:0 "Когда человеку исполняется шестьдесят, он начинает задумываться о своей жизни. В Германии большинство мужчин уходят на пенсию в это сумеречное десятилетие, откладывая молотки и перья и переходя к жизни семьи и комфорта. Во всяком случае, так поступают свободные люди.\n\nОтец Курта был свободным человеком. Для него шестьдесят лет были лишь двумя третями его жизни, и он прожил счастливую треть жизни с богатством банковского клерка. Яркий пример протестантской трудовой этики и пожинание заслуженных наград. Он умер совсем недавно, вспомнил Курт. Это было только в прошлом году? Теперь время казалось размытым пятном.\n\nКурт никогда не думал об отставке. Если время и было размыто, то его долг оставался ясен. Пока фюрер был занят Московией, студенческие протесты продолжали калечить сердце Рейха, и старый Серебряный язык не собирался позволить реформированной Германии погрузиться в хаос и насилие. Его пальцы барабанили по столу, а глаза заместителя фюрера холодно смотрели куда-то вдаль. Наконец-то раздался телефонный звонок, и Кизингер, взяв трубку, сразу начал говорить:\n\n"These lines are not secure, so I shall keep it brief. You know the location already. Where the griffin flies and the seas are sweet with trade. Next Thursday, be at the pier. Let us keep this brief."\n\nAnd like that, Kiesinger hung up the phone. His suitcase for an overnight stay had already been prepared in his room. A plane for Rostock had been organised, and if the Führer couldn't quell the Devil, then his Deputy would have to make a pact himself."
speerescalation.7.a:0 "Перемирие с террором."

speerescalation.9.t:0 "Карточный домик"
speerescalation.9.desc:0 "Эрхарду казалось, что Карточный домик вот-вот рухнет. Был ли Шпеер более терпимым, чем нацистский ублюдок до него? Конечно. Мешал ли он проведению экономических реформ министра экономики? Ни в малейшей степени. Однако, по мере того, как фюрер сталкивался все с новыми и новыми испытаниями, человек, скрывающийся за фасадом доброты и вежливости, съеживался, а демон, которого Эрхард всегда видел за этими остекленевшими глазами, поднимал свою уродливую голову. К несчастью для Людвига, время для него и его союзников еще не пришло. Время для того, чтобы вырвать истинную либеральную демократию из руин Рейха.\n\nВ этом смысле студенческие протесты казались ему трагедией. Рабство, тирания, государственный контроль - все эти веские причины, чтобы сплотиться против правительства, за идеалы, которым он симпатизировал. Эта вспышка возмущения очевидным насилием режима, с которым Эрхард был вынужден сотрудничать, и восстания рабов потрясли министра экономики до глубины души. За его грубостью скрывалось сердце. И Эрхард съеживался от экономической глупости этого нацистского института и невыразимого процветания, которого он лишил Германию.\n\nА пока Эрхарду нужно было успокоить студентов. Их яростная реакция, хотя и понятная, в конечном счете стала препятствием для проведения подлинных реформ в Рейхе. Его оружием станет политическая неуязвимость.\n\nЗвонки были сделаны, а встречи назначены. Эрхард послал свои симпатии протестам, распространяя слухи, что он и другие члены правительства находятся в союзе с ними в борьбе за реформы. Разглашая эту 'тайную' информацию, Эрхард делал ставку на то, что новости не будут отслежены, и что важность его персоны гарантирует ему неприкосновенность от наказания. Однако со временем этот режим и все, за что он стоял, будут стерты."
speerescalation.9.a:0 "Будьте терпеливы, друзья мои; наша тоска имеет свой конец."

speerescalation.11.t:0 "Новая сделка"
speerescalation.11.desc:0 "Германию не зря называли Вельтхауптштадтом. Если Токио, раскинувшаяся на востоке метрополия островов, была столицей империи, то Германия по своим размерам и великолепию была столицей мира. Однако масштабные проекты и реконструкция старого Берлина, и особенно его расширение, давали городу множество мест, спрятанных от глаз правительства. Чем больше дом, тем труднее его чистить, и грязные углы подвала Рейха не видели света уже очень давно.\n\nГельмут вошел в переулок в одном из центральных районов окрестностей Германии. Он был очень аккуратно одет - черное кожаное пальто поверх темно-коричневого джемпера. На голове у него красовалась фетровая шляпа, он носил темные очки, не настолько тонированные, чтобы в полночь можно было подумать о солнцезащитных очках, но и не настолько светлые, чтобы можно было увидеть его глаза. Наряд был мерой предосторожности для того, чтобы министра иностранных дел не опознали в пригородах его родного города.\n\nДвое других мужчин и женщина уже были в переулке. Они были молоды, и даже под покровом ночи их одежда говорила об их возрасте. Вызывающая. Яркая. Американская. Даже будучи либералом, Гельмут поморщился при виде этого зрелища.\n\n"Finally. What have you got for us, old man," the woman began.\n\n"Naught but a promise, I'm afraid," Helmut responded. "I cannot get you what you want now, but I can guarantee it comes in due time."\n\n"What kind of a deal is that?" The men tensed, an effort to threaten the aging statesman.\n\n"A deal you'll have to take, my dear, if you want anything done in this wretched country." Schmidt revealed a note from his pocket. "This is the address of a cache of weapons I redirected from some friends in the Heer. They're not for use in some violent rebellion; I want you to know I am on your side and will defend you from this police state I have found myself in. There's more where they come from, when the time comes, but for now I need you to lower tensions and engage in talks with the state. It is the only choice."\n\nThe woman grimaced, but nodded. "Thank you, Herr Schmidt.""
speerescalation.11.a:0 "Всему свое время"

speerescalation.13.t:0 "Мудрость"
speerescalation.13.desc:0 "Гегель, будучи молодым человеком, описал Наполеона, входящего в город Йену, как "Germans, gather round. I come not to make war, I come not to preach the Nazi ideal. I came to make peace, I came to listen to the people. So, brothers and sisters, speak."\n\nAnd so they did, until the final of the sun's rays died on the horizon."
speerescalation.13.a:0 "Все мы немцы."

