#Speer Japan events#
 speerjapan.1.t:0 "Нежеланное назначение"
 speerjapan.1.desc:0 "Мир не интересовался желаниями Гельмута Шмидта. Когда министр иностранных дел вошел в главный кабинет Рейхсканцелярии, он уже знал, что означают билеты, лежащие на столе Шпеера. Не сказать, что он сам виноват в этом. Он возражал (и, надо добавить, как можно вежливее) против того, чтобы идти на примирение с японцами. Германия должна сосредоточиться на чем угодно, только не на Токио. Шмидт повторил свои опасения фюреру, тщетно надеясь, что тот, наконец, прозреет, но с той же самой приветливой улыбкой, которую Шмидт уже успел возненавидеть, Шпеер вложил ему в руки билеты и выпроводил за дверь.\n\nТеперь он стоял в Токио, и эти мерзкие белые знамена с набальзамированными на них кроваво-красными солнцами дразнили его, пока он покидал аэропорт. Гитлеровская Германия была ужасна, и режим Шпеера оказался ненамного лучше, но, по крайней мере, у обоих было хоть какое-то подобие скромности и сдержанности. Шмидт смотрел в окно на развращенные символы японской нации; империи, построенной на насилии над Китаем и Тихим океаном. Он сунул руку в карман, но вселенная как будто насмехалась над ним, сигарет не нашлось. Шмидт просто надеялся, что этот день закончится побыстрее."
 speerjapan.1.a:0 "Все для блага Германии."

 speerjapan.2.t:0 "Слава изнутри"Glory" From Within"
 speerjapan.2.desc:0 ""Our men stand with absolute loyalty to the Führer and the national ideal," Helmut Schmidt said in forced pleasantry to the Japanese men opposite him. One of the younger gentlemen was furiously scribbling on a notepad, looking up at the foreign minister regularly with an expression of wonder and intrigue. "The Wehrmacht is the ultimate disciplined oppositional force to the American threat."\n\nAnd it was the ultimate disciplined force. Schmidt had been only eighteen when he joined the Wehrmacht and had seen firsthand the suffering and carnage it caused. Russian men had been slaughtered before his eyes, innocents and soldiers alike crushed under the heel of Hitler's eastward march. Here he was, however, praising its glories. What kind of monster was he, celebrating the military-industrial complex which had brought Germany's neighbours death and sorrow, before creating the near national suicide of the Civil War.\n\n"How you describe the Wehrmacht would greatly interest the Prime Minister and perhaps our Emperor. I think this meeting has borne some great fruit for future cooperation between our nations." Schmidt sighed. He had succeeded."
 speerjapan.2.a:0 "Победа - это сладкая печаль."

 speerjapan.3.t:0 "Угроза извне"
 speerjapan.3.desc:0 ""Consider this President. He seems stable now, no?" Schmidt offered to his Japanese interlocutors. "At any moment, however, he can be replaced by a man of completely opposite character. Every eight years, this is certain, but he receives a challenge midway through his term, and his powers risk restraint every two years from that Congress of theirs. Your Empire would do better with a certain partner. Our Führer, like your Emperor, is guaranteed for an entire lifetime."\n\nSchmidt wishes that Speer wasn't. He longed for America's instability. He longed for her progress, made in short jumps, not centurial designs. His career might suffer, yes, but what was a career for the chance of liberation? Certainly, he would prefer honest poverty to his present hypocritical privileges.\n\nThe argument, however, hit home for the Japanese. Schmidt's suited counterparts nodded in agreement with every line, in almost unwavering agreement with the German line."
 speerjapan.3.a:0 "Может быть, наши старые раны скоро заживут."

 speerjapan.4.t:0 "Синий страх"
 speerjapan.4.desc:0 "Шпеер иногда спрашивал себя, не бродит ли призрак Гитлера по коридорам канцелярии. Старый фюрер все еще вмешивался в планы Альберта. Покушение на Гитлера службой безопасности Японии чуть не привело к анархии, а это означает, что население Германии все еще подозрительно, если не откровенно враждебно, относится к идее союза с Токио. Ну что ж, Шпеер привык переубеждать людей. \n\nЗаместитель фюрера был вызван в кабинет, где и был разработан план. Кизингер свяжется со своими друзьями из консервативного крыла партии, предупредив, что капиталистическое вырождение Америки заразит Германию, над совершенствованием которой они так упорно трудились. Японцы же напротив, наши традиционные союзники по старому альянсу. Они являются носителями традиции, стабильности и гегемонии. Консервативные газеты и радиосети будут транслировать эту линию мышления, пока страна будет приведена в соответствие с видением фюрера.\n\nВашингтон, несомненно, будет разъярен нашей риторикой, но величайшие нации вступают в союз для того, чтобы вместе противостоять общему врагу. Жертва, достойная того, чтобы навсегда изменить сознание немецкого населения."
 speerjapan.4.a:0 "Страх никогда не подводит."

 speerjapan.5.t:0 "История переписана"
 speerjapan.5.desc:0 "Антияпонские настроения в Германии остыли, но не исчезли. Однако антиамериканизм быстро вытеснил всю ненависть по отношению к Японии. В спорном интервью фюрер сказал консервативному ведущему ток-шоу, что новые доказательства, собранные ИСБ, показали, что оказывается, Кэмпэйтай не имел никакого отношения к убийству Гитлера, а на самом деле все это с самого начала была изощренная операция ЦРУ. Данные сегодняшних опросов показывают, что благосклонность немецкого общества к Японии сейчас намного больше чем к Соединенным Штатам. В народном сознании появился перспективный сдвиг."
 speerjapan.5.a:0 "Хорошая работа."

 speerjapan.6.t:0 "Наши внутренние проблемы"
 speerjapan.6.desc:0 "Если Япония снова станет нашим союзником, это поможет не только немецкой экономике. Ни для кого не секрет, что наши финансово-промышленные комплексы исторически были неспокойными, и даже при всех стараниях Эрхарда сердце германского производства бьется медленнее, чем раньше. Однако международная торговля и либерализация экономики приносят свои плоды. Дзайбацу и другие японские фирмы проявили желание инвестировать в Рейх, особенно в Рур и другие наши промышленные центры. Этот промышленный стимул, как говорит Эрхард, даст немецким компаниям толчок, в котором они нуждаются, чтобы увеличить численность своего персонала и уменьшить наши национальные проблемы безработицы. \n\nОднако деньги не бесплатны. Японцы хотели бы достичь соглашения по своей части контракта, по которому мы ослабим нашу протекционистскую политику и снизим тарифы для их компаний. Консерваторы Рейха могут быть недовольны этим, но это кажется единственным выбором. По крайней мере японцы хотят, чтобы это выглядело именно так."
 speerjapan.6.a:0 "Для нашего общего блага, мы должны разрушить эту стену."

 speerjapan.7.t:0 "Наш призыв к миру"
 speerjapan.7.desc:0 "Япония несет с собой новые возможности, которые сделают нас грозным игроком на мировой арене. С тех пор как наш союз распался, наши страны развивались изолированно, а японская наука сильно продвинулась вперед. Наш вермахт должен использовать это преимущество. Помимо просто выставки общих достижений и совместных учений, японский альянс приносит с собой беспрецедентное геополитическое преимущество. С союзником, доминирующим в Азии, наши сферы образуют совместный защитный щит, позволяющий нам распространять свое влияние без угрозы получить нож в спину. \n\nК нашей радости существует еще одно, ну, своеобразное дополнение к этим преимуществам. Япония обратилась к Германии с просьбой оказать помощь в их так называемых "
 speerjapan.7.a:0 "Грядет что-то страшное."

 speerjapan.8.t:0 "Трещина в фасаде"
 speerjapan.8.desc:0 "В дипломатии время - это товар, который нельзя тратить впустую. Японцы настояли на необходимости отмены тарифов для обсуждения наших экономических соглашений, взамен Шмидт потребовал, чтобы эти переговоры начались немедленно. Однако, когда Шмидт повесил трубку, он не мог не чувствовать, что новые друзья Германии хотят нечто большее, чем кажется на первый взгляд.\n\nОн сидел в своем гостиничном номере с сигарой во рту и размышлял. Может быть, все дело в том, как они разговаривают и одеваются? Чрезмерная вежливость, которая заставила его заподозрить неладное? Конечно же нет, поскольку Шмидт с детства слышал о достоинствах и особенностях японской культуры. Это не казалось неуместным. Было ли дело в их настойчивости? Но на чем они настаивали? Отмена тарифов, это то, чему был рад даже старый Эрхард. Странно, однако, то, как они настаивали на этом пункте, подчеркивая на каждой встрече важность этого экономического шага. Он не мог отделаться от ощущения, что Германия с головой уходит в западню.\n\nОднако было уже поздно, и министр иностранных дел раздавил сигару в пепельнице. Это были мысли на завтрашнее утро."
 speerjapan.8.a:0 "Бойтесь японцев, дары приносящих."

 speerjapan.9.t:0 "Предложение Японии"
 speerjapan.9.desc:0 "Бывал ли Бисмарк в таких комнатах? А Фон Меттерних? Неужели Шмидт шел по их стопам, приближаясь к японской делегации, сидевшей напротив него? С самого начала повседневная жизнь в Германии была захватывающей, но его работа, включая ежедневные перемещения между Фольксхалле и Канцелярией, оказалась гораздо более прозаической, чем Шмидт себе навоображал. Однако в эти моменты, далеко от родных помпезных залов, он все еще чувствовал себя человеком, ответственным за всю историю немецкой геополитики. Шмидту нравилось думать, что в небесах за ним наблюдают мифические герои немецкого прошлого. Однако сейчас все было по-другому. Мечты министра иностранных дел Рейха медленно рушились, когда он и его делегация осознали, что их просто-напросто обманули. \n\nИ что самое ужасное - слишком поздно было что-то исправлять. Переговоры уже начались, и японцы с напором настаивают на отмене своих тарифов. Это, по мнению нашего экономиста, означало бы, что Германия будет экономически зависеть от Японии в течение будущих пяти лет. Отпуск в Токио оказался не просто парой бесплатных обедов. \n\nДелегация Германии рассмотрела все возможные варианты. Сделка, в том виде, в каком ее пытаются представить японцы, может быть принята. Наши дипломатические отношения улучшатся, наша прибыль продолжит расти, и мы все возвратимся домой в Германию после приятного отдыха в столице Востока. Или же мы могли бы попытаться начать гнуть свою линию и, возможно, заставить Японию пересмотреть условия нашего соглашения. Если все пойдет как надо, Германия не только сохранит свою экономическую независимость, но и Шмидту, возможно, удастся сохранить свою жизнь при встрече с Эрхардом."
 speerjapan.9.a:0 "Это лучше, чем возможный отказ Японии от сотрудничества. Мы согласны."
 speerjapan.9.b:0 "Эта сделка просто смехотворна! Шмидт будет настаивать на больших уступках."


 speerjapan.10.t:0 "Лучше чем ничего..."
 speerjapan.10.desc:0 "Германию одурачили. Отрицать это было бесполезно. Шмидт только еще больше докажет, каким идиотом он казался, сражаясь против японского троянского коня. Предложение империи придется принять.\n\nРейху придется отменить все пошлины на японский импорт в течение следующих пяти лет. Наша делегация пришла к единому мнению, что Германия, подписав такой договор, находится на пути к экономическому вассалитету. По прогнозам в течение двадцати ближайших лет более дешевые товары Востока, наводнят и монополизируют европейский рынок. Покидая переговоры, Шмидт сравнивал себя с собачкой, которая чувствует свою вину и боится посмотреть в глаза хозяину. Однако лучше покинуть переговоры хоть с каким-то результатом, чем сбежать оттуда, поджав хвост, и разрушить весь прогресс, которого две нации достигли за это время. Что там говорили иберийцы?"
 speerjapan.10.a:0 "Будь, что будет."

 speerjapan.11.t:0 "Для вашего же блага..."
 speerjapan.11.desc:0 "В этот день Шмидт не собирался молчать. "With all respect, my friends, I think this deal is a great mistake for your nation." A palpable expression of shock rippled across the faces of the Japanese.\n\n"Your firms would likely choose to export into the German market more with these tariffs removed, no? This choice, to sell in a market where there's no supply but ample demand, will make your companies very rich. Too rich, perhaps. Think of your Zaibatsus. Does your state need more challenge, more corporate power from a new generation of monopolistic plutocrats? Gentlemen, I encourage you to think beyond the money. We must temper your plan for tariff reduction, and maintain protection for your sake. All the gold in Germania is not worth sacrificing the integrity of your state."\n\nMurmurs spread through the opposing delegation. At the front, the elderly man seemingly heading the Japanese side of negotiations received a whisper from a handsome young man next to him. The senior nodded. "Mr Schmidt, you make a compelling case."\n\nThe room stood still for a millennium.\n\n"We agree to your proposal.""
 speerjapan.11.a:0 ""As do we.""
 speerjapan.11.b:0 ""However, we would like further changes...""

 speerjapan.12.t:0 "До захода солнца"
 speerjapan.13.desc:0 "В этот день Шмидт не собирался молчать. "With all respect, my friends, I think this deal is a great mistake for your nation." A palpable expression of shock rippled across the faces of the Japanese.\n\n"Your firms would likely choose to export into the German market more with these tariffs removed, no? This choice, to sell in a market where there's no supply but ample demand, will make your companies very rich. Too rich, perhaps. Think of your Zaibatsus. Does your state need more challenge, more corporate power from a new generation of monopolistic plutocrats? Gentlemen, I encourage you to think beyond the money. We must temper your plan for tariff reduction, and maintain protection for your sake. All the gold in Germania is not worth sacrificing the integrity of your state."\n\nMurmurs spread through the opposing delegation. At the front, the elderly man seemingly heading the Japanese side of negotiations received a whisper from a handsome young man next to him. The senior nodded. "Mr Schmidt, you make a compelling case."\n\nThe room stood still for a millennium.\n\n"But we cannot agree to your proposal.""
 speerjapan.13.a:0 "Что ж, попытаться стоило..."

 speerjapan.13.t:0 "Неблагоприятный исход"
 speerjapan.12.desc:0 ""But further, sir, if I may. We can't ignore the common threat to our nations; the eagle circling our struggling peoples. The twentieth century has become an age of subterfuge, and we would be blind and foolish to not note that the American menace is skilled in these unclean wars of information." The Japanese were unflinchingly focused on Schmidt's words. He continued.\n\n"If we open up shipping lanes over these vast distances, and let information or commerce flow past the glare of the United States, should we not expect that they seize it? That they take advantage?" Schmidt swallowed hard.\n\n"A co-reliance of this scale could very well invite Washington right into the heart of our nations."\n\nOpposing Schmidt, the elderly man looked to the delegates on either side of him and thought for a moment. "It is a dangerous world, Mr Schmidt. We cannot be too careful. I will take your advice to the Prime Minister before the sun has set."\n\nContaining his ecstasy, Schmidt responded. "Your action is admirable, my friend.""
 speerjapan.12.a:0 "Удача никогда не была такой сладкой на вкус."

 speerjapan.14.t:0 "Горький прием"
 speerjapan.14.desc:0 ""But further, sir, if I may. We can't ignore the common threat to our nations; the eagle circling our struggling peoples. The twentieth century has become an age of subterfuge, and we would be blind and foolish to not note that the American menace is skilled in these unclean wars of information." The Japanese were unflinchingly focused on Schmidt's words. He continued.\n\n"If we open up shipping lanes over these vast distances, and let information or commerce flow past the glare of the United States, should we not expect that they seize it? That they take advantage?" Schmidt swallowed hard.\n\n"A co-reliance of this scale could very well invite Washington right into the heart of our nations."\n\nOpposing Schmidt, the elderly man looked to the delegates on either side of him and thought for a moment. "It is a dangerous world, Mr Schmidt. We cannot be too careful. That includes of you, Mr Schmidt, and your honeyed words can only sweeten so far."\n\nContaining his lividity, Schmidt responded. "Your caution is admirable, my friend.""
 speerjapan.14.a:0 "Удача никогда не была такой горькой на вкус."

 speerjapan.15.t:0 "Новое предложение"
 speerjapan.15.desc:0 "Вы могли бы подумать, что все, о чем беседовали на переговорах - это снижение тарифов. Действительно, японцы хотели бы, чтобы это было единственной темой для обсуждения. Однако Шмидт пришел туда с определенной целью. Германия представит еще одно интересное предложение, и министр иностранных дел Рейха был в предвкушении.\n\nГермания нуждалась в инвестициях, и с ее экономикой, все еще едва сводящей концы с концами, нам необходим хоть какой-то рост. В частности, крупные корпорации подмяли под себя большую часть немецкого рынка, и монополия стала нормой для Рейха. Шмидт хотел запросить японские инвестиции в экономику, уделяя особое внимание малым предприятиям, которые должны были бы стать толчком к успеху и расширению среднего класса Германии. Улучшение занятости также было важной проблемой для новой Германии, и значительная часть ее решения заключалась в диверсификации круга работодателей."
 speerjapan.15.a:0 "Неужели это так трудно?"

 speerjapan.16.t:0 "Обескураживающее предложение"
 speerjapan.16.desc:0 "Япония держится стойко. Их Империя Восходящего Солнца согласна вложить некоторые инвестиции в нашу экономику, но только в виде акций в некоторые крупные немецкие корпорации. Это не только почти никак не повлияет на обнадеживающие цели Шмидта по сокращению безработицы и увеличению экономического роста, но и распространит влияние Токио по всей экономике Германии без какой-либо выгоды для Рейха. Излишне говорить, что министр иностранных дел Германии крайне разочарован.\n\nШмидт видит перед собой два варианта. Либо Германия принимает эту невыгодную сделку, либо продолжает настаивать на более крупных уступках, рискуя благосклонностью Японии."
 speerjapan.16.a:0 "Мы примем это... странное контрпредложение."
 speerjapan.16.b:0 "Настаивайте на сделке, которая действительно принесет нам выгоду."

 speerjapan.17.t:0 "Лучше перестраховаться, чем потом жалеть"
 speerjapan.17.desc:0 "Шмидт вздохнул, тыча сигарой в пепельницу. "We will accept your deal." The suited rows of Japanese men in front of the German delegation can barely contain their relief. This arrangement is imperfect, yes, but it is a step in the right direction.\n\nDelegation consensus on the German end finished with an acceptance that the Reich's best interest was to accept the Japanese deal. At the end of the day, some investment is better than none, and Germany's economy is in dire need of all the assistance it can get. Schmidt, and without doubt Erhard, are unhappy with the deal, but pushing the patience of our diplomatic partners is the last result Germania wants from these talks."
 speerjapan.17.a:0 "Какое разочарование."

 speerjapan.18.t:0 "Приятный сюрприз"
 speerjapan.18.desc:0 "Шмидт положил трубку, выслушав последние напутственные слова от Эрхарда. Старый экономист, сидя в Германии, только что закончил свой краткий урок экономики специально для Шмидта, пересказав чего следует, а чего не следует просить у японцев. Поправив свой галстук, и взяв в руку микрофон, министр иностранных дел Германии начал свою речь. "Gentlemen," he begins. "A mistake is being made here, regarding the profitability of these limited investments. Our countries will not be brought together, and neither of our economies will be benefited, unless we are to make a decisive treaty here. If Japan sends more of it's good investors to Germany, not only will Japanese investors make more money, but your Empire will reap the taxable benefits of this prosperity, and our firms will be encouraged to issue more stock. It is an exponential cycle, gentlemen, and both our great nations stand to benefit."\n\nMurmurs across the table end with the nod of the leader of Japan's delegation. "You make a convincing case, Mr. Schmidt. We are open to increasing the amount of investment in the continuing stages of these negotiations."\n\nSchmidt smiled. This, this he could work with. Now he had options. He could push forward on this trajectory, and win even more prosperity for the Reich, or cash out early and keep the spoils."
 speerjapan.18.a:0 "Нам и так уже повезло."
 speerjapan.18.b:0 "Но мы могли бы получить еще больше..."

 speerjapan.19.t:0 "Неприятная реальность"
 speerjapan.19.desc:0 "Шмидт положил трубку, выслушав последние напутственные слова от Эрхарда. Старый экономист, сидя в Германии, только что закончил свой краткий урок экономики специально для Шмидта, пересказав чего следует, а чего не следует просить у японцев. Поправив свой галстук, и взяв в руку микрофон, министр иностранных дел Германии начал свою речь. "Gentlemen," he begins. "A mistake is being made here, regarding the profitability of these limited investments. Our countries will not be brought together, and neither of our economies will be benefited, unless we are to make a decisive treaty here. If Japan sends more of it's good investors to Germany, not only will Japanese investors make more money, but your Empire will reap the taxable benefits of this prosperity, and our firms will be encouraged to issue more stock. It is an exponential cycle, gentlemen, and both our great nations stand to benefit."\n\nMurmurs across the table end with the voice of the leader of Japan's delegation. "We do not trust your case, Mr. Schmidt. The Empire will not increase our investments into the Reich."\n\nFuck. Fuck. Schmidt's rage is palpable, and he knows it. Through gritted teeth, he manages "Germania will consider your proposal thoroughly." As Schmidt reclines from the microphone, however, one cannot shake the feeling that the only thing Germania will be considering is the fury of a foreign minister pushed to his breaking point."
 speerjapan.19.a:0 "Эти мерзавцы!"

 speerjapan.20.t:0 "Двигаться дальше"
 speerjapan.20.desc:0 "При правильных доводах победа рано или поздно окажется у тебя в руках. По крайней мере, так Шмидт научился своему ремеслу.\n\n"If you are to invest, gentlemen, the destination of your capital is of vital importance." A far more agreeable Japanese delegation than Schmidt had anticipated seemed to move forward, at least in spirit, as a group, listening to Schmidt intently. Schmidt suddenly felt the weight one does when they're the sole focal point of attention in the room. With an undetectable gulp and disguised tension, the foreign minister continued.\n\n"The logical choice, my friends, is to invest in the promising industry of German infrastructure. According to our reports, perfected by the great economists of the Reich under the internationally renowned Ludwig Erhard, the industry is due for a cyclical boom period; very, very soon. With the expansion of more firms across the country, your investments will reap even further profit and have access to a wider market of potential suitors. With these new investments into infrastructure, more firms in the general economy will be established, not just in this specific industry. An efficient road and rail system across the Reich will inevitably lead to a reduction of transport costs, incentivising business creation, and thus the production of new investment partners for the Reich and the Empire." The foreign minister, feeling especially Bismarckian, paused for effect. "Gentlemen, it is basic economics."\n\nNods and mutters of agreement bubbled on the Japanese side. Schmidt, at this point, figured himself well able to read the Japanese crowd. He knew what this meant. Another victory. The German foreign minister smiled, pleased with himself, and knowing that his nation would similarly be pleased. The once magnificent Autobahns and railways of the Reich would now have the funds to be reborn in a shape and condition worthy of the country they span."
 speerjapan.20.a:0 "С некоторой помощью, мы воскреснем из пепла."

 speerjapan.21.t:0 "Мы вложили достаточно"
 speerjapan.21.desc:0 ""\n\nNo response. Damn it! He just had to push it that much further, didn't he? Why couldn't he keep his stupid mouth shut? \n"With all due respect, Foreign Minister Schmidt, relations between our countries are still new, and we do not exactly have investors clamoring to enter the German market given the current circumstances," replied the head of the Japanese delegation. "Were you not satisfied with our already generous offer? We will have to discuss and perhaps even reconsider our previous proposal. My apologies, Foreign Minister"
 speerjapan.21.a:0 "О да, я уверен, что вы очень сожалеете."

 speerjapan.22.t:0 "Геополитическая шахматная доска"
 speerjapan.22.desc:0 "Переходим к следующему этапу переговоров. Следующая тема была для Шмидта едва ли не второй по важности после восстановления экономики Германии: борьба с империализмом. Или, как она официально называлась - переговоры о "non-involvement."\n\nSurely, as the upcoming round of discussions began, the Japanese would ask Schmidt to provide guarantees that Germany would not get itself involved in internal (or maybe even external) Co-Prosperity Sphere affairs. These were not promises Schmidt wished to make, as he strongly opposed Japan's violent hegemony over Asia, but depending on how many demands he could wriggle the Reich out of, it would maybe be possible for such promises to secretly be empty ones; Germany might be able to assist, for example, the rebels fighting for freedom in Indonesia.\n\nSchmidt chewed on the fine line he would have to walk if he wanted to seem amicable to Japan's interests while also trying to help the world become a slightly less brutal and evil place."
 speerjapan.22.a:0 "То, чего, кажется, не хочет никто из власть имущих."

 speerjapan.23.t:0 "Инспекция судов"
 speerjapan.23.desc:0 ""\n\n\"Searching every single vessel to pass through the Sphere's territorial waters could greatly hurt our profit margins and slow down our shipping," Schmidt replied. "Of course, I understand why you ask this of us."\n\nSchmidt was not happy with any agreement that would hurt Germany's economic recovery, and therefore its working class. The Japanese delegation knew this, of course. What they did not know about was Schmidt's sympathies towards the Indonesian freedom fighters who, while not necessarily seeing eye-to-eye with Schmidt on every issue, at least had the guts to actually stand up and openly fight fascism. But was this worth souring relations with Japan yet again? Germany desperately needed economic partners."
 speerjapan.23.a:0 "Мы не в том положении, чтобы спорить."
 speerjapan.23.b:0 "Но мы в том положении, чтобы лгать..."

 speerjapan.24.t:0 "Приемлемые уступки"
 speerjapan.24.desc:0 "Не было никакого смысла портить отношения с Японией из-за нескольких проверок судов. Конечно, это в какой-то мере замедлит восстановление Германии, но не так сильно, как недостаток иностранных инвестиций.\n\n"Very well. You have yourselves a deal. The Reich will allow all shipping to pass through Sphere waters to have its cargo examined in exchange for your valuable investments," stated Schmidt to the Japanese delegation.\n\nThe pleasantly surprised look on the faces of the Japanese delegation implied they had expected at least a bit of negotiating. Abandoning any chance of helping the Indonesian rebels escape Japan's fascist grip left an uneasy feeling in Schmidt's stomach, but he figured that this show of goodwill towards the Japanese now would at least pay off for Germany later."
 speerjapan.24.a:0 "Будем надеяться, что так оно и есть."

 speerjapan.25.t:0 "Неожиданные уступки"
 speerjapan.25.desc:0 "Шмидт просто не мог допустить сделки, которая помешала бы экономическому восстановлению Германии, но он также не мог рисковать, полностью отклонив просьбу Японцев. Почему бы тогда не попытаться найти компромисс?\n\n"It would be very difficult for Germany to make sufficient profits on exports to the Co-Prosperity Sphere if a bottleneck is created in your shipping lanes. But we do acknowledge your internal security concerns. How about we make official inspections of all cargo ships before they leave Germany to ensure that no materials are being smuggled in order to undermine Japanese sovereignty? We both get what we want: you maintain your national security and we maintain profitable trade and investments." \nThe counter-proposal made sense to Schmidt. And it seemed to make sense to the Japanese as well. Resignedly, the head of their delegation responded, "Yes, that would be an acceptable compromise. But of course we insist we receive all of your inspection reports so we know exactly what is entering our waters." \n"That will be no problem at all," replied Schmidt jovially, knowing this would be enough for him to at least somewhat help the Indonesian rebels in their fight against Japan. He supposed it was the small victories that really counted."
 speerjapan.25.a:0 "Мы уже достаточно продвинулись в этом вопросе."
 speerjapan.25.b:0 "Но мы могли бы продвинутся еще дальше."


 speerjapan.26.t:0 "Неприемлемый компромисс"
 speerjapan.26.desc:0 "Шмидт просто не мог допустить сделки, которая помешала экономическому восстановлению Германии, но он также не мог рисковать, полностью отклонив просьбу Японцев. Почему бы тогда не попытаться найти компромисс?\n\n"It would be very difficult for Germany to make sufficient profits on exports to the Co-Prosperity Sphere if a bottleneck is created in your shipping lanes. But we do acknowledge your internal security concerns. How about we make official inspections of all cargo ships before they leave Germany to ensure that no materials are being smuggled in order to undermine Japanese sovereignty? We both get what we want: you maintain your national security and we maintain profitable trade and investments." \nThe counter-proposal made sense to Schmidt. But it seemed to be quite unsatisfactory to the Japanese delegation. Stiffly, the head of the delegation responded, "No. We must insist upon inspections of German cargo. We cannot utterly compromise our national security for the sake of speeding up your shipping! I am afraid that if you cannot agree to this, we will be forced to reconsider our previous agreements." \nWhoops. Now the Japanese would likely inspect German ships with a great deal of suspicion and care. Schmidt felt his face redden with embarrassment and frustration as he forced himself to accept Japan's initial demand. There would be a sizable economic price for Germany, and possibly the ultimate price for the Indonesian rebels who were now out of reach."
 speerjapan.26.a:0 "Компромисс все равно бесполезен."

 speerjapan.27.t:0 "Довести до предела"
 speerjapan.27.desc:0 ""This is never going to work." Schmidt muttered, an unlit cigarette forgotten in his hand. Speer held his own cigarette in his mouth, occasionally letting out a puff of smoke. The two men watched each other warily before Schmidt continued. "My Fuhrer, to ask the Japanese to let us check our own ships for arms is one thing, but to ask to help with cutting off the American boats too? They'll never do it."\n\n"I believe it's worth the risk, Helmut. I mean, if there's one thing we have in common with them, we don't like the Americans much." Speer responded calmly. "Besides, some ammo and weapons always go, ah, missing on patrol, if you catch my gist." Schmidt scoffed and pulled out his lighter.\n\n"If all of my work falls through because of this. . ." Schmidt grunted as a secretary entered, holding a new report. Both men watched silently as he placed down the letter, embossed with the official seal of the Japanese Embassy. Slowly, Speer opened it and skimmed the paper, settling onto one sentence. He placed the paper down and looked at Schmidt, a grin crossing his face.\n\n"They're in.""
 speerjapan.27.a:0 "Мы все можем научиться работать вместе."

 speerjapan.28.t:0 "Зайти слишком далеко"
 speerjapan.28.desc:0 ""God damn it, Albert!" Schmidt shouted, his eyes lasers of fury boring into Speer's skull. "You've gone and fucked it all up!"\n\nSpeer, for his part, held his own bravely against Schmidt's assault. "Helmut, I pushed for the best deal we could get, and it didn't work out. Not everything does. It was always a risk, you know."\n\n"It wasn't a risk, it was diplomatic suicide! Since when has Germany offered to send PT boats to Indonesia just to "cut off the Americans"? Of course they'd see through that! I don't understand it, my Fuhrer, I really don't." Schmidt sighed. "I had a deal and everything, too. One that wasn't too bad for our interests, or at least didn't ruin our relations."\n\nSpeer shrugged. "Again, we gambled and we lost. That's diplomacy."\n\nSchmidt excused himself before he said anything that would lose him his job."
 speerjapan.28.a:0 "Досадно."

 speerjapan.29.t:0 "Следующий этап"
 speerjapan.29.desc:0 "Кабинет японского посла был значительно чище, чем кабинет фюрера, стены украшали со вкусом выполненные произведения искусства, а письменный стол был аккуратно прибран - чего нельзя было сказать о комнате Шпеера.\n\nШмидт сидел напротив посла, сложив руки на коленях. "It's quite simple, really. Our two nations both hold technologies that the other would like to know. Relations, of course, have been historically... strained, and as such, our technological cooperation has been all but non-existent. I propose that we should rectify this oversight, for the benefit of both our nations."\n\nThe ambassador regarded Schmidt calmly, tapping his hand on his table. "I see. But what sort of technology would we be sharing?"\n\nSchmidt smiled. "Depends on what we agree to."\n\nThe ambassador continued to watch Schmidt closely, the two men looking for any betrayal of either's ulterior motives. After a moment, the man stood.\n\n"Technological sharing would certainly be a boon for us both. I like the idea, Schmidt," he said.\n\nSchmidt smiled- it was a good start."
 speerjapan.29.a:0 "Тогда за работу."

 speerjapan.30.t:0 "Первые ходы"
 speerjapan.30.desc:0 "Ставни на окнах посла сегодня были закрыты, что придавало комнате ощущение уединенности. Шмидт осторожно занял свое место, пока японский посол наблюдал за ним, люминесцентные лампы на крыше ярко светились. Посол начал свою речь. "So, Schmidt, what is the Reich interested in obtaining from Japan?"\n\nSchmidt cleared his throat. "The Kriegsmarine and the Heer have both expressed interest in some of Japan's advancements. Navally, it is no contest- the IJN clearly outpaces our underwater capabilities. On the ground, I believe we are about even, but some areas are certainly more advanced in Tokyo than in Germania. Hell, there may even be some parts of your air doctrine we could use. In short, the Heer asks for some of your military advancements, and we are more than willing to pay for them."\n\nThe ambassador pondered for a moment before replying. "I would hope so, Schmidt, but I do not believe the IJA or IJN are as willing to hand over their secrets as I am. However, I've been reassured that neither branch has an issue with sharing some of our RADAR and communication techs. Would this be an acceptable compromise to you?"\n\nNow it was Schmidt's turn to go through the options. "I take it this is not a take it or leave it offer?"\n\nThe ambassador smiled. "Depends on what you say next. I'm sure I can do some convincing, if needed.""
 speerjapan.30.a:0 ""
 speerjapan.30.b:0 ""

 speerjapan.31.t:0 "Легкое решение"
 speerjapan.31.desc:0 "Шмидт прочел письмо Шпеера со смесью раздражения и смирения. Все было именно так, как он и ожидал - удивление, разочарование и едва заметный намек на поздравления. Конечно, Шпеер будет разочарован - ему никогда не приходилось разговаривать с японцами. Он просто сидит в своем кабинете и пожинает плоды работы рейхсминистра.\n\nКонечно, Шмидт мог бы надавить сильнее. Посол вполне мог выслушать его контрпредложение. Проблема была, в том, что пытаться его протолкнуть было рискованно. Если бы Шмидт решился рискнуть и проиграл, как будто Шпеер бы сказал: "Oh, that's ok. You tried your best."? No, of course not. He'd be just as disappointed as he was now. He clearly didn't understand, thought Schmidt as he sat down in his chair, just how tough it is to negotiate a detente with a power that you've been actively threatening for decades. Sure, they didn't get everything they wanted. That's how compromise works. They got something, and they get the detente that was so important. I'd call that a win myself, Schmidt thinks.\n\nHe sighed as he grabbed his lighter and a smoke. Speer never seemed to understand the finer details of international diplomacy. In the end, Speer was only an architect, not a diplomat. Maybe he'd never understand the finer points of negotiation.\n\nSometimes, Schmidt really hated having to work for him."
 speerjapan.31.a:0 "Достаточно приемлемо."

 speerjapan.32.t:0 "В глубине"
 speerjapan.32.desc:0 ""Well." Schmidt began, eyeing the Ambassador's watchful gaze. "To go through all this effort just for a few radios and communication advancements would be quite unsatisfactory, in my opinion. I believe that we can certainly do more with each other than just that."\n\nThe ambassador tilted his head. "What do you suggest?" Schmidt's eye's shifted around the room as he thought.\n\n"Attaches, perhaps, to aid our military. Plane technology- those bombers of yours have quite a range, perhaps that would be a useful tool for our Luftwaffe. Hell, maybe even some naval technology, like gun computation or navigation, or perhaps anti-air capabilities."\n\nThe ambassador stiffened in his chair. "And what do you propose to give us?"\n\nSchmidt smiled. "I'm sure the IJA would be pleased if we offered some of our Heer technology. Perhaps some of our armor advancements?"\n\nThe ambassador thought for a moment, and an uncomfortable silence entered the room. Schmidt did his best to hide the rising tide of worry inside of him. Finally, after what seemed like forever, the ambassador responded. "I believe that is a workable compromise.""
 speerjapan.32.a:0 ""
 speerjapan.32.b:0 ""

 speerjapan.33.t:0 "Слишком глубоко"
 speerjapan.33.desc:0 ""My friends, is it really worth all of this effort just to exchange some radios and communication advancements? That would be quite unsatisfactory, in my opinion. We can benefit from each other far more." \nThe head of the Japanese delegation folded his arms on the table. "What do you suggest?""Attaches, perhaps, to aid our military. Plane technology- those bombers of yours have quite a range, perhaps that would be a useful tool for our Luftwaffe. Hell, maybe even some naval technology, like gun computation or navigation, or perhaps anti-air capabilities."\n"And what do you propose to give us?" replied the head of the delegation immediately. \nSchmidt smiled. "I'm sure the IJA would be pleased if we offered some of our Heer technology. Perhaps some of our armor advancements?" \nAn uncomfortable silence entered the room. Everyone stared at the head of the delegation, awaiting his response. "We cannot accept this deal. I can see that Germany is enthusiastic to share technology and cooperate with Japan, and Japan does indeed feel the same way. But I predict this is simply beyond what our armed forces are willing to accept, and we have no desire to push them to do so." \nThat was unfortunate. Though for Schmidt, the issue was not the failure to develop Germany and Japan's militaries, but merely relaying this failure to Speer who would no doubt be angry. Ultimately, it wouldn't really matter too much, Schmidt supposed."
 speerjapan.33.a:0 "Ну что ж."

 speerjapan.34.t:0 "Неохотная сделка"
 speerjapan.34.desc:0 "Шмидт сердито повесил трубку. Он ненавидел вести переговоры о вещах, которые могли принести миру только больше вреда. Но Шпеер настаивал на заключении с японцами еще более крупной сделки в области военных технологий. В любом случае, зачем Германии дальнейшее расширение военно-морского флота? Если бы они оказались в состоянии войны с державой, достаточно сильной, чтобы Германия нуждалась в таком большом флоте, это, вероятно, в любом случае стало бы концом света. Вздохнув, Шмидт покинул отель и вернулся, чтобы провести еще один день дипломатических переговоров.\n\n"Good day to you all. While we recently came to an agreement on an exchange of military support for some of your technology, Germany would actually be interested in taking this deal further. We understand that Japan has made major strides in naval technology, and Germany is very interested in the fruits of these advancements. We are prepared to offer you a substantial sum for it... in cash." \nEyebrows raised, the members of the Japanese delegation pondered and privately discussed Schmidt's offer for a moment before coming to a decision. "Seeing as we won't be fighting you in the foreseeable future, we see no reason not to sell you our advanced naval technology. Now then, shall we begin negotiating the price?" asked the head of the delegation, who made little effort to hide his greed. Schmidt nodded, hiding his disdain for the wasteful deal he had himself just brought to fruition."
 speerjapan.34.a:0 "Успех иногда может стать разочарованием."

 speerjapan.35.t:0 "Нежелательная сделка"
 speerjapan.35.desc:0 "Шмидт сердито повесил трубку. Он ненавидел вести переговоры о вещах, которые могли принести миру только больше вреда. Но Шпеер настаивал на заключении с японцами еще более крупной сделки в области военных технологий. В любом случае, зачем Германии дальнейшее расширение военно-морского флота? Если бы они оказались в состоянии войны с державой, достаточно сильной, чтобы Германия нуждалась в таком большом флоте, это, вероятно, в любом случае стало бы концом света. Вздохнув, Шмидт покинул отель и вернулся, чтобы провести еще один день дипломатических переговоров.\n\n"Good day to you all. While we recently came to an agreement on an exchange of military support for some of your technology, Germany would actually be interested in taking this deal further. We understand that Japan has made major strides in naval technology, and Germany is very interested in the fruits of these advancements. We are prepared to offer you a substantial sum for it... in cash." \nEyebrows raised, the members of the Japanese delegation pondered and privately discussed Schmidt's offer for a moment before coming to a decision. "Sorry, but selling such vital technology is simply too great of a risk to Japan's security. Our previous military agreements can still remain as they were before." \nSchmidt had to hide his smile. "That's alright. I understand." He would have to break the news to Speer that Germany would not be wasting millions and millions of Reichsmarks on unnecessary naval schematics."
 speerjapan.35.a:0 "Это была бы хорошая сделка. Какой отвратительный способ умереть."

 speerjapan.36.t:0 "Немедленный старт"
 speerjapan.36.desc:0 "Что ж, вот и начались переговоры с Германией, к которым мы подготовились заранее и уже успели расставить свои ловушки с целью получить контроль над немецкой экономикой.\n\nКак только министр иностранных дел Германии, Гельмут Шмидт, получил нашу просьбу отменить торговые тарифы на пять лет, в ответ последовал немедленный звонок в наш дипломатический офис с просьбой начать торговые переговоры как можно скорее. Хотя мы не можем точно называть эту просьбу ловушкой, похоже, что острый и сообразительный министр иностранных дел Германии чувствует в нашей просьбе... скрытый мотив.\n\nВ открытии дипломатических отношений с немцами есть своя доля логики, но почему бы нам не извлечь из этого как можно больше выгоды? Мы предложим Рейху снять пошлины на наши товары ровно на пять лет, что также сделаем и мы. Это даст нам большое влияние на экономику Германии в течение этого временного периода. Если вы хотите глобальной власти и влияния, вам придется пачкать свои руки. Завтра немецкая делегация приедет к нам на переговоры, и мы увидим, насколько Япония выиграет от их отчаяния."
 speerjapan.36.a:0 "Посмотрим, посмотрят ли они дареному коню в зубы."

 speerjapan.37.t:0 "Не так просто, как мы думали"
 speerjapan.37.desc:0 ""With all respect, my friends, I think this deal is a great mistake for your nation." Already, a bold claim. "Your firms would likely choose to export into the German market more with these tariffs removed, no? This choice, to sell in a market where there's no supply but ample demand, will make your companies very rich. Too rich, perhaps. Think of your Zaibatsus. Does your state need more challenge, more corporate power from a new generation of monopolistic plutocrats? Gentlemen, I encourage you to think beyond the money. We must temper your plan for tariff reduction, and maintain protection for your sake. All the gold in Germania is not worth sacrificing the integrity of your state."\nWell then, it seems he had thoroughly thought things through before the day's negotiations. Any mention of the Zaibatsus challenging Japanese state power was already enough to turn many heads among our delegation. While it was more than certain that Schmidt was trying to maximize the potential negative consequences of our proposal because he didn't like it, his point remained valid and hung in the air stubbornly.\nThe head of our delegation had the opportunity of holding firm on our existing offer or accepting Schmidt's counteroffer of shortening the lifting of tariffs to three years with the Germans showing no preferable treatment to the Japanese market. It would not be as beneficial for Japan, but perhaps there was some sense in trying to smooth relations with Germany..."
 speerjapan.37.a:0 "Мистер Шмидт, вы приводите убедительные доводы..."
 speerjapan.37.b:0 "...но мы не можем согласиться с вашим предложением."

 speerjapan.38.t:0 "Более ограниченная сделка"
 speerjapan.38.desc:0 "Будет ли Гельмут Шмидт когда-нибудь удовлетворен тем, что мы предлагаем? Даже после того, как мы позволили ему договориться с нами о менее обширном соглашении об отмене тарифов, он продолжает подталкивать нас все дальше и дальше. - "To be frank with you all, I am still not entirely sure that the deal we have arranged in its current form is all too beneficial to Germany or Japan. I think we can do better."\nThe foreign minister had to know he was getting closer and closer to a line he should not cross, but he must have been willing to do whatever it took to secure the best possible outcome for Germany. In the name of cooperation and friendship, maybe we could concede to him a little more?"
 speerjapan.38.a:0 "Да, это еще не конец света."
 speerjapan.38.b:0 "Ну хватит, хватит уже!"

 speerjapan.39.t:0 "Еще один момент для обсуждения"
 speerjapan.39.desc:0 "Мы думали, что единственной темой наших переговоров с немецкой делегацией будут тарифы, но министр иностранных дел Германии Шмидт сумел удивить нас вновь.\n\nШмидт обратился к нам, прося Токио о помощи немецкой экономике, через вложения в малый бизнес Германии путем японских инвестиций. Выражение его лица, когда он делал это предложение, свидетельствовало о том, что он искренне и страстно желает помочь немецкому народу снова встать на ноги, но, несмотря на его благородные мотивы, прежде всего мы должны убедиться, что любая сделка, которую мы заключим, будет выгодна Японии. Наша делегация обсудила этот вопрос, прежде чем представить министру иностранных дел наше предложение."
 speerjapan.39.a:0 "Некоторые акции их крупнейших корпораций окажут на нас некоторое влияние."

 speerjapan.40.t:0 "Они просят большего"
 speerjapan.40.desc:0 "Хотя мы и не надеялись, что Шмидт безоговорочно примет наше предложение, все-таки было неприятно обнаружить, что немцы не удовлетворены нашим довольно односторонним инвестиционным предложением. Министр иностранных дел Шмидт откашлялся, чтобы привлечь к себе внимание, и энергично заговорил:\n\n"Gentlemen. A mistake is being made here, regarding the profitability of these limited investments. Our countries will not be brought together, and neither of our economies will be benefited, unless we are to make a decisive treaty here. If Japan sends more of it's good investors to Germany, not only will Japanese investors make more money, but your Empire will reap the taxable benefits of this prosperity, and our firms will be encouraged to issue more stock. It is an exponential cycle, gentlemen, and both our great nations stand to benefit."\nMurmurs consumed our delegation all across the table. There was certainly opportunity to be had in increasing Japanese investments in the German economy: more profits, more influence, and improved diplomatic relations with the Germans for a start. The head of the delegation came to a decision:"
 speerjapan.40.a:0 ""You make a convincing case, Mr. Schmidt.""
 speerjapan.40.b:0 ""We do not trust your case, Mr. Schmidt.""

 speerjapan.41.t:0 "Более крупные инвестиционные вложения?"
 speerjapan.41.desc:0 "Гельмут Шмидт отхлебнул чуть-чуть воды из полупустого стакана и осторожно поставил его на стол. Это был долгий день переговоров. Но, похоже, что он не собирался останавливаться. "Look. What we have agreed upon already is a great accomplishment. I strongly believe, however, that further Japanese investment into the Reich's infrastructure would be even more beneficial to both of our nations. Any risk you may perceive in such investments, I assure you, only exists in the immediate term as we continue our ongoing recovery efforts from the internal conflict. As the Reich continues to regain its footing and reclaim its spot as the world's foremost economy, any hint of doubt regarding our situation will rapidly fade away. And, of course, such great economic collaboration now is guaranteed to foster strong economic ties between our nations in the future and improve the Empire of Japan's image in the eyes of the German people... and investors." \nReally? After the generous investment package that we had already offered, the German foreign minister asks Japan for more? The coy look on Schmidt's face provided no insight as to whether these investments would turn the easy profit he said they would. But it was possible he had a point... maybe there would be a substantial economic and diplomatic yield in the long run?"
 speerjapan.41.a:0 "Нет причин не воспользоваться этой возможностью."
 speerjapan.41.b:0 "Мы и так уже дали вам достаточно."

 speerjapan.42.t:0 "Деликатная просьба"
 speerjapan.42.desc:0 "Прежде чем заключить какие-либо сделки, важно убедиться, что восстановление торговли с Германией не повлияет на внутреннюю безопасность Сферы совместного сопроцветания. Нам придется обратиться к Германии с неудобной, но необходимой просьбой. Быстрый телефонный звонок с просьбой начать переговоры по новому вопросу быстро вызвал министра иностранных дел Шмидта обратно за стол переговоров.\n"Foreign Minister, there is actually one more issue we wish to discuss. As you are no doubt aware, Japan is currently dealing with certain... rebellious elements in Indonesia. We have reason to believe that there may be certain foreign influence in Japan's internal affairs, and we would like certain assurances from Germany that you are, erm, doing everything in your power to prevent aid from reaching these traitors. We ask that all German ships travelling through Co-Prosperity Sphere waters be submitted to cargo checks prior to entry. Understand that this is essential to the Sphere's internal security, Herr Schmidt." \nSchmidt replied, "Searching every single vessel to pass through the Sphere's territorial waters could greatly hurt our profit margins and slow down our shipping... Of course, I understand why you ask this of us." \nOf course the Germans would not be happy about having their shipping inhibited, but there was no other choice."
 speerjapan.42.a:0 "Давайте посмотрим, что он ответит."

 speerjapan.43.t:0 "Еще одно контрпредложение"
 speerjapan.43.desc:0 ""It would be very difficult for Germany to make sufficient profits on exports to the Co-Prosperity Sphere if a bottleneck is created in your shipping lanes. But we do acknowledge your internal security concerns. How about we make official inspections of all cargo ships before they leave Germany to ensure that no materials are being smuggled in order to undermine Japanese sovereignty? We both get what we want: you maintain your national security and we maintain profitable trade and investments." \nThe counter-proposal made sense to Schmidt. But of course he was just trying to protect his own country's interests. Still, that he would so boldly try to slip Germany out of these shipping inspections was a grave insult to the Japanese delegation. How could he understand the troublesome position the Japanese Empire was in? Actually, if he knew how bad things were in Indonesia, he might even gain the upper hand in the negotiations. We would be weak to back up on our initial demands now, but it is not out of the question if we really want to show the Germans our desire to work with them."
 speerjapan.43.a:0 "Я полагаю, что мы можем дать им презумпцию невиновности."
 speerjapan.43.a:0 "Я полагаю, что мы можем дать им презумпцию невиновности."

 speerjapan.44.t:0 "Странное встречное предложение"
 speerjapan.44.desc:0 "Министр иностранных дел Германии тихо вошел в комнату, его лицо ничего не выражало. Он был чем-то взволнован? "I've received a proposal from our authorities to submit to you. In addition to performing our own cargo checks on shipping entering your waters, the Reich actually wishes to assist Japan in fending off American vessels sending aid to the Indonesian rebels. With our naval support, you can cover much more ground and more efficiently patrol for enemy supply ships." \nWas this some kind of sick joke? There was no way that the Germans were making this offer from the goodness of their hearts. Was there? Why on Earth would they offer their resources to protect Japanese waters? This was most likely a ploy to undermine Japan's security, and perhaps even to sneak through support to the Indonesian rebels themselves. The Japanese delegates sat silently, masking their rage and shock at hearing such a blatant diplomatic slap in the face. They did realize that Japan could in fact use the help that was being placed directly in front of them, but did they dare to assume that the Germans' audacious proposal was at all legitimate?"
 speerjapan.44.a:0 "Ну, почему бы и нет? Давайте дадим им шанс проявить себя."
 speerjapan.44.b:0 "Никогда еще уловка не была так очевидна."

 speerjapan.45.t:0 "Следующая фаза"
 speerjapan.45.desc:0 "Дверь в кабинет японского посла открылась, и на пороге вновь появился министр иностранных дел Германии, Гельмут Шмидт. "Good afternoon, Foreign Minister. What is it you wish to discuss?" \n"It's quite simple, really. Our two nations both hold technologies that the other would like to possess. Relations, of course, have been historically. . .strained, and as such, our technological cooperation has been all but non-existent. I propose we rectify this oversight, to the benefit of both our nations."The office, boring and immaculate, remained calm. The tense aura that normally filled the rooms in which Germany and Japan negotiated was not currently present; the ambassador took genuine interest in Schmidt's proposal. "I see." He began. "But what sort of technology would we be sharing?"\nSchmidt smiled. "Depends on what we agree to." \n"Technological sharing would certainly be a boon for us both. I like the idea, Schmidt." The two men shook hands. There was still much work ahead before a deal could be made, but it was a good start."
 speerjapan.45.a:0 "Давайте приступим к переговорам."

 speerjapan.46.t:0 "Обмен военными технологиями"
 speerjapan.46.desc:0 ""My friends, is it really worth all of this effort just to exchange some radios and communication advancements? That would be quite unsatisfactory, in my opinion. We can benefit from each other far more."\nThe head of the Japanese delegation folded his arms on the table. "What do you suggest?""Attaches, perhaps, to aid our military. Plane technology- those bombers of yours have quite a range, perhaps that would be a useful tool for our Luftwaffe. Hell, maybe even some naval technology, like gun computation or navigation, or perhaps anti-air capabilities."\n"And what do you propose to give us?" replied the head of the delegation immediately. \nSchmidt smiled. "I'm sure the IJA would be pleased if we offered some of our Heer technology. Perhaps some of our armor advancements?"\nAn uncomfortable silence entered the room. The other members of the delegation looked to their leader in anticipation. Finally, after what seemed like forever, the response:"
 speerjapan.46.a:0 "Я считаю, что это приемлемый компромисс."
 speerjapan.46.b:0 "Мы не можем согласиться на такое."

 speerjapan.47.t:0 "Еще более сочное предложение"
 speerjapan.47.desc:0 "Еще один день переговоров, и опять немцы подталкивают нас все дальше и дальше к все более и более обширным соглашениям. Что же они придумали на этот раз? "Good day to you all. While we recently came to an agreement on an exchange of military support for some of your technology, Germany would actually be interested in taking this deal further. We understand that Japan has made major strides in naval technology, and Germany is very interested in the fruits of these advancements. We are prepared to offer you a substantial sum for it... in cash." \nWell then... that was a bit of a surprise. The IJN was very protective of their modern technology, but depending on how much the Germans offered... Eyebrows raised, the members of the Japanese delegation pondered and privately discussed Schmidt's offer for a moment before coming to a decision. Would Japan really turn down this opportunity for cash and co-operation?"
 speerjapan.47.a:0 "Мы же не собираемся нападать друг на друга? Давайте начнем переговоры о цене!"
 speerjapan.47.b:0 "Вы ведете себя достаточно нагло, мистер Шмидт. Вы так не думаете?"

 speerjapan.48.t:0 "Приемлемое соглашение"
 speerjapan.48.desc:0 "Крах гитлеровского режима произошел из-за его амбиций. Одержав победу в Европе, Рейх не ограничился только границами Мемеля и Мааса. Он слишком растянулся. Он хотел, чтобы Россия, Франция, Африка и Британские острова; все они оказались под его знаменем. В наказание за то, что она хотела всего, Германия была раздета до нитки.\n\nШмидт не допустил бы той же ошибки, что и Гитлер. Даже смягчение японской сделки стало достойной платой за разрядку и дружбу со старым сообщником Рейха. Экономическая зависимость - это то, что может быть оправдано в обмен на безопасность, торговлю, технологическое развитие и все другие преимущества, которые приносят союзники. Шмидт не продвинулся бы дальше, чем позволили ему японцы. Хороший дипломат - это умеренный человек."
 speerjapan.48.a:0 "Обжорство убивает больше, чем меч."

 speerjapan.49.t:0 "Уходи, пока ты еще впереди."
 speerjapan.49.desc:0 ""Thank you Foreign Minister Schmidt. Our investments in the German economy do indeed seem like they will bear much fruit for both of our nations in the near future. That will be all for today, and the end of economic negotiations between us, then," said the head of the Japanese delegation. He certainly appeared to be much less stiff than at the beginning of the conference, and could now even have been described as ever so slightly friendly. \n"Indeed. Have a lovely remainder of your evening, and we will continue tomorrow," replied Schmidt with a casual smile on his face. \nHe had done it! He had secured what was, to him, the most important thing for the German people: an actual source of stimulus for the economy! Schmidt had realized there had been no need to push the Japanese on even more investment when he'd already successfully pushed them to increase the size of their investment package. He couldn't have risked the livelihoods of the workers and families of Germany on trying to net more than he had even bargained for. \nUpon informing Speer of the sealed deal, the Führer even had to reply, "Well done, Schmidt." If even Speer was satisfied with his work, then Schmidt knew he had done more than well enough."
 speerjapan.49.a:0 "Ощутимая победа для Германии."

 speerjapan.50.t:0 "Жалкий компромисс"
 speerjapan.50.desc:0 "Пепельница Шмидта быстро наполнялась. Принятие трудных решений, которые повлияли на десятки миллионов людей, было довольно утомительным для его ума. Он решил, что лучше больше не провоцировать японскую делегацию после того, как она уже согласилась разрешить Германии проверять немецкие корабли в немецких портах перед отправкой их в территориальные воды Сферы. Это все еще замедляло торговлю и вредило немецкой прибыли, но преимущество этого компромисса превзошло остановку судов для проверки грузов в японских водах - это было бы гораздо хуже.\n\nВсе, что делал Шмидт, было сделано во имя улучшения жизни немецкого народа. Если ему придется пойти на некоторые уступки, которые в конечном счете дадут ему больше возможностей помочь, то он это сделает. Кроме того, переговоры с японцами пока еще были далеки от завершения."
 speerjapan.50.a:0 "По крайней мере, это больше, чем они изначально предлагали."

 speerjapan.51.t:0 "Сотрудничество по обмену"Ahead""
 speerjapan.51.desc:0 "О, как чудесно! Шмидту удалось заключить с японцами важное соглашение о совместном обмене технологиями. Он не утруждал себя просьбами о большем, чем уже было согласовано, и потому, что не хотел переусердствовать и разрушить уже устоявшиеся дружеские отношения с Японией, и также потому, что он не думал, что сможет переварить еще больше шагов к милитаризации, чем он уже сделал.\n\nОднако у Шмидта больше не было времени размышлять о нравственности своих поступков. Завтра продолжатся переговоры с Японией, и, возможно, тогда у него появится шанс сделать что-то, что поможет, а не навредит миру."
 speerjapan.51.a:0 "Я просто стараюсь изо всех сил."

 speerjapan.52.t:0 "Добавить искру в огонь"
 speerjapan.52.desc:0 "Сердце Шмидта бешено колотилось, а мышцы напряглись, словно его вот-вот поймают с поличным. Но это было невозможно. Насколько всем было известно, он просто подписал какой-то обыденный документ, разрешающий торговлю на территории Сферы Совместного Сопроцветания, внушил он себе. И ни один агент Кэмпэйтай не видел, как он подписывает бумагу, разрешающую тайные поставки оружия и начало операций ИСБ в поддержку индонезийских повстанцев, сражающихся с Японской Империей.\n\nКак только он закончил подписывать документ, Шмидт почувствовал невероятное облегчение. Он знал, что поступает правильно. Тем, кто храбро сражался против фашистской гегемонии Японии в Азии, нужна была любая помощь. И он окажет ее и поможет храбрым повстанцам. Этим можно было гордиться.\n\nК сожалению, Япония ввела строгую систему досмотра всех немецких судов, заходящих в воды Сферы, но пересечь границу несколькими небольшими кораблями с оружием и агентами ИСБ на борту, все еще было возможно. Кто знает, может быть, даже этой небольшой помощи будет достаточно, чтобы переломить ситуацию в пользу индонезийцев и навсегда изменить ход истории."
 speerjapan.52.a:0 "По крайней мере я пытался."

 speerjapan.53.t:0 "Топливо для костра"
 speerjapan.53.desc:0 "Сердце Шмидта бешено колотилось, а мышцы напряглись, словно его вот-вот поймают с поличным. Но это было невозможно. Насколько всем было известно, он просто подписал какой-то обыденный документ, разрешающий торговлю на территории Сферы Совместного Сопроцветания, внушил он себе. И ни один агент Кэмпэйтай не видел, как он подписывает бумагу, разрешающую тайные поставки оружия и начало операций ИСБ в поддержку индонезийских повстанцев, сражающихся с Японской Империей.\n\nКак только он закончил подписывать документ, Шмидт почувствовал невероятное облегчение. Он знал, что поступает правильно. Тем, кто храбро сражался против фашистской гегемонии Японии в Азии, нужна была любая помощь. И он окажет ее и поможет храбрым повстанцам. Этим можно было гордиться.\n\nК счастью, Шмидту удалось убедить японцев в том, чтобы "inspecting" German cargo at home before entering Co-Prosperity Sphere waters meant that it would be much easier to sneak RND agents and supplies to the Indonesians. There was no shipping bottleneck and no need to stow away weapons hidden beneath ordinary goods. Surely the assistance that Schmidt had helped to organize would help reverse the tide of Japan and its hegemony, and finally push the world onto a better course."
 speerjapan.53.a:0 "Мои усилия не были напрасными."

 speerjapan.54.t:0 "Подлить масло в огонь"
 speerjapan.54.desc:0 "Сердце Шмидта бешено колотилось, а мышцы напряглись, словно его вот-вот поймают с поличным. Но это было невозможно. Насколько всем было известно, он просто подписал какой-то обыденный документ, разрешающий торговлю на территории Сферы Совместного Сопроцветания, внушил он себе. И ни один агент Кэмпэйтай не видел, как он подписывает бумагу, разрешающую тайные поставки оружия и начало операций ИСБ в поддержку индонезийских повстанцев, сражающихся с Японской Империей.\n\nКак только он закончил подписывать документ, Шмидт почувствовал невероятное облегчение. Он знал, что поступает правильно. Тем, кто храбро сражался против фашистской гегемонии Японии в Азии, нужна была любая помощь. И он окажет ее и поможет храбрым повстанцам. Этим можно было гордиться.\n\nНепонятно почему, но японцы согласились на предложение Шпеера о совместном патрулировании территориальных вод Сферы, что означало, что Германия без труда организует секретные операции ИСБ в Индонезии и пошлет повстанцам столько оружия и припасов, сколько сможет произвести промышленность Рейха. Такая степень иностранной помощи почти наверняка принесет победу индонезийским повстанцам и нарушит эту ужасную гегемонию Японии в Азии. \n\nУдивительно, но Шпеер вместе с Шмидтом сделали наш мир чуточку лучше."
 speerjapan.54.a:0 "История не забудет нас."

 speerjapan.55.t:0 "Несколько темных мест"
 speerjapan.55.desc:0 "Вернувшись к себе в кабинет, Шмидт увидел то, что мгновенно привлекло его внимание. Отчет лежал на столе, дожидаясь министра иностранных дел. Шмидт попробовал перелистнуть первую страницу, но не смог, так как был слишком взволнован. Если там то, чего он так боится, последствия для Германии будут катастрофичны. Настойчивое требование Японии проверять каждое немецкое грузовое судно, входящее в их воды, делало переброску людей и припасов невероятно рискованной. Именно поэтому Шмидт предложил Шпееру и ИСБ создать в Индокитае лишь несколько небольших изолированных участков, чтобы японцы никогда их не нашли.\n\nШмидт все-таки решился и нервно пролистал документ после чего облегченно вздохнул. Создание всех запланированных баз прошло гладко после чего немецкие агенты тайно высадились на различных пустынных пляжах и пробрались к назначенным точкам через обширные тропические джунгли. Из-за строжайшей секретности и параноидальной осторожности, они были плохо снабжены и лишены всякой связи, но это было намного лучше, чем ничего.\n\nТеперь Шмидту только и оставалось сидеть сложа руки и ждать, пока в ближайшие месяцы на родину поступят отчеты о различной деятельности ИСБ. Он сделал все, что мог, чтобы помочь бороться с жестокой, разжигающей войну империей Японии, но теперь от него больше ничего не зависело."
 speerjapan.55.a:0 "Все будет хорошо."

 speerjapan.56.t:0 "Черные точки"
 speerjapan.56.desc:0 "Вернувшись к себе в кабинет, Шмидт увидел то, что мгновенно привлекло его внимание. Отчет лежал на столе, дожидаясь министра иностранных дел. Шмидт попробовал перелистнуть первую страницу, но не смог, так как был слишком взволнован. Если там то, чего он так боится, последствия для Германии будут катастрофичны. Однако из-за того, что Япония согласилась позволить Германии "check" its own cargo shipping before leaving port for the Sphere, it was somewhat easier to sneak agents and supplies to Indochina than was initially anticipated. This was exactly why Schmidt had suggested to Speer and the RND that they set up a moderate quantity of RND black sites throughout the region; enough resources to actually gain helpful intelligence but enough caution to hopefully avoid being caught by the Japanese.\nSchmidt scanned the document nervously and let out a large sigh of relief. All of the planned sites had been smoothly created after the RND agents had secretly landed on several beaches along the vast jungles and hills.\nNow he had to sit back and wait as the reports on the RND's activity gradually came in over the coming months. He had done everything he could to help fight Japan's brutal, warmongering empire, but matters were out of his hands now."
 speerjapan.56.a:0 "Посмотрим, что мы сможем сделать."

 speerjapan.57.t:0 "Океан скрытной активности"
 speerjapan.57.desc:0 "Вернувшись к себе в кабинет, Шмидт увидел то, что мгновенно привлекло его внимание. Отчет лежал на столе, дожидаясь министра иностранных дел. Шмидт попробовал перелистнуть первую страницу, но не смог, так как был слишком взволнован. Если там то, чего он так боится, последствия для Германии будут катастрофичны. Однако Япония совершила серьезную ошибку, разрешив Рейху проводить совместное немецко-японское патрулирование вод Сферы, что позволило Германии доставить на японскую территорию практически бесконечное число агентов и припасов. Именно поэтому Шмидт предложил Шпееру и ИСБ создать обширную и сложную шпионскую сеть по всей Индонезии, чтобы следить за японцами и выяснить, что именно они замышляют.\n\nШмидт все-таки решился и нервно пролистал документ после чего облегченно вздохнул. Создание всех запланированных баз прошло гладко после чего немецкие агенты тайно высадились на различных пустынных пляжах и пробрались к назначенным точкам через обширные тропические джунгли.\n\nТеперь Шмидту только и оставалось сидеть сложа руки и ждать, пока в ближайшие месяцы на родину поступят отчеты о различной деятельности ИСБ. Он сделал все, что мог, чтобы помочь бороться с жестокой, разжигающей войну империей Японии, но теперь от него больше ничего не зависело."
 speerjapan.57.a:0 "Высокий риск, высоко вознаграждается?"

 speerjapan.58.t:0 "Пока мы заняты..."
 speerjapan.58.desc:0 "Став свидетелем напряженной работы Шмидта по восстановлению отношений и торговли с США, Эрхард был весьма удивлен, увидев записку, которую он получил от Шпеера. Все, что там было сказано, это - "Write report on economic benefits of detente with Japan". Despite the huge effort that had gone into befriending the US at the expense of relations with Japan, Erhardt had to admit that, for once, Speer was on to something."
 speerjapan.58.a:0 "Что японцы могут предложить нам?"

 speerjapan.59.t:0 "Еще больший потенциал"
 speerjapan.59.desc:0 ""Come in, Erhardt," called Speer. "I don't have time to read through your report right now, but would you be able to briefly sum it up for me?"\nA scowl quickly formed in Erhardt's face. Why bother with the damn report if it's not even going to be read? "Allowing Japanese goods and investment into our economy would be generally beneficial to Germany if we sign a trade deal with Japan. Overall, I'd say trade with Japan would be a prudent move."\n"Excellent. I suppose I'll get Schmidt to engage with the Japanese to begin negotiations for a limited deal. Thank you for the report."\n"Do what you like.""
 speerjapan.59.a:0 ""

 speerjapan.60.t:0 "Всякая всячина"
 speerjapan.60.desc:0 "Полки продуктовых, рынков и разных других магазинов в последнее время были заполнены новыми и захватывающими продуктами из США и Японии.\n\nПродукты питания и напитки, такие как бананы из самых отдаленных уголков ОСН, американские газированные напитки и японские морепродукты, вносят разнообразие в семейные обеды и позволяют открываться всевозможным новым ресторанам по всей Германии. Куклы Барби, различные настольные игры, экшн фигурки, красочные мультфильмы, а также опередившее время японское изобретение под названием "
 speerjapan.60.a:0 "Наконец-то у людей есть на что потратить деньги, кроме Фанты."

 speerjapan.61.t:0 "Некоторые небольшие заверения"
 speerjapan.61.desc:0 ""\n\n"Foreign Minister Schmidt, it's a pleasure to speak with you again, of course. I'm just calling on behalf of the American executive branch to relay certain concerns we have."\n"Please, go right ahead." The American ambassador to Germany cleared his throat.\n\n"It's impossible not to notice that Germany has also begun trading with the Japanese Empire. Though the US and Germany have now become economic partners, we are incredibly wary of any cooperation with Japan. We'd simply like you to reaffirm that you're not forgoing any of our pre-existing agreements and that you're not giving any special or preferable treatment to the Japanese."\n\n"Oh, is that what this is about? You can tell my friends in the White House they have absolutely nothing to worry about. Our new administration is simply opening the Reich up again to all sorts of foreign partnership opportunities. The Germany of isolation and conquest is no more, and that's all there is to it, Ambassador." Schmidt felt genuine pride in being able to say that Germany was truly on a path of change.\n\n"I figured, but I wanted to hear it from the horse's mouth so I could relay that to my superiors, so thank you for that. Have a nice evening, Foreign Minister.""
 speerjapan.61.a:0 "Так и есть... все идет хорошо!"

 speerjapan.62.t:0 "Займемся делом"
 speerjapan.62.desc:0 "Наши усилия сблизиться с японцами с целью подписать торговое соглашение оказались плодотворными. Прекращение эмбарго между Германским Рейхом и Японской Империей имеет большой потенциал для развития нашей экономики.\n\nОднако нам все еще нужно договориться о конкретных тарифах, которые мы будем взимать с японского импорта. С одной стороны, более низкие тарифы означают, что мы получим от торговли еще больше прибыли, однако более низкие тарифы также означают, что все больше и больше японских товаров будут конкурировать с известными немецкими фирмами, что может дестабилизировать рынок."
 speerjapan.62.a:0 "Соедините меня с Эрхардом."

 speerjapan.63.t:0 "Тарифы на сырьевые товары"
 speerjapan.63.desc:0 "Во-первых, речь идет о потребительских товарах. Снижение тарифов понизило бы цены на экзотические японские товары и позволило бы большему числу немцев их приобрести. Возможность использовать свои доходы на что-то более экзотическое чем Фанта, несомненно, сделает многих наших людей намного более счастливыми, что позволит нам получить больше политической поддержки от граждан Рейха.\n\nОднако экономика Германии только начала восстанавливаться; многие вновь созданные фирмы находятся в уязвимом положении, поскольку они борются за получение прибыли. Чрезмерное снижение тарифов может означать, что многие вновь созданные немецкие компании не смогут конкурировать с низкими ценами крупных японских корпораций, что приведет к банкротству многих из них. Многие компании, будут вынуждены увольнять своих сотрудников и станут еще ближе к потенциальному банкротству."
 speerjapan.63.a:0 "Счастье граждан для нас более важно, чем протекционизм."
 speerjapan.63.b:0 "Возможно, лучший вариант - это баланс между потребностями компаний и радостью потребителей."
 speerjapan.63.c:0 "Выживание небольших немецких компаний важнее, чем более дешевые японские товары."

 speerjapan.64.t:0 "Пошлины на промышленные товары."
 speerjapan.64.desc:0 "Следующее с чем мы должны бороться - это проблемы с японскими промышленными товарами. С одной стороны, они окажут большую помощь многим предприятиям Германии; новые машины позволят им производить больше товаров по более низкой цене. Это не только улучшит нашу производственную базу, но и будет означать, что у большего числа компаний будет достаточно денег, чтобы нанять больше немецких рабочих.\n\nОднако торговля с японцами довольно непостоянна. Если мы позволим нашим корпорациям чрезмерно полагаться на технику японского производства, мы рискуем, что Токио будет иметь слишком большое влияние над нашей экономикой, нельзя исключать того, что в будущем они могут угрожать нам сокращением или прекращением поставки своих машин, что создаст большие проблемы для нашей экономики."
 speerjapan.64.a:0 "Бедственное положение немецких компаний важнее, снизим тарифы."
 speerjapan.64.b:0 "Борьба компаний с кризисом должна быть уравновешена стабильностью нашего режима."
 speerjapan.64.c:0 "Токио не должен давить на нашу промышленность, повысим тарифы."

 speerjapan.65.t:0 "Налоги на японские технологии"
 speerjapan.65.desc:0 "Наконец, мы должны решить, насколько жесткими должны быть наши тарифы на японские технологии. Академическая база Рейха находилась в состоянии упадка в течение последнего десятилетия. Отсутствие потребительской промышленности и раздутый военно-промышленный комплекс означали, что большая часть наших исследований была использована для разработки нового оружия для Вермахта. Изучение и закупка торговых технологий Японии позволит нам улучшить наши собственные инновации, ориентированные на потребителя.\n\nОднако, как и в случае с промышленными товарами, мы рискуем стать чрезмерно зависимыми от японских технологий, что позволит Токио получить большое влияние на наше правительство."
 speerjapan.65.a:0 "Их технологии слишком ценны, чтобы от них отказываться, снизим тарифы."
 speerjapan.65.b:0 "Поиск компромисса даст нам только выгоду."
 speerjapan.65.c:0 "Мы должны максимально ограничить японское влияние, повысим тарифы."

 GER_USA_our_eternal_enemy:0 "На нас свалили вину за убийство Гитлера."

 #Indonesia
 speer_indonesia.1.t:0 "Хатта одержал победу!"
 speer_indonesia.1.desc:0 "Из, казалось бы, проигрышной ситуации Мохаммед Хатта сумел вырвать победу для своего народа и одержать верх над индонезийским правительством во главе с Сукарно. Хотя Хатта и его риторика проповедует антияпонские настроения, его правительство не спешит сотрудничать с нашим режимом. Несмотря на это, его победа стала испытанием для нашего оружия, а также дала нашим военным советникам некоторый опыт. Наряду с этим, хоть Хатта и не хочет рисковать своей независимостью, покинув Сферу совместного процветания, вполне вероятно, что он будет продолжать идти на конфликт с Японией, пытаясь подняться до статуса регионального лидера. Это, как мы надеемся, создаст некоторые проблемы для Японской империи."
 speer_indonesia.1.a:0 "Два шага вперед, один назад..."

 speer_indonesia.2.t:0 "Сукарно одержал победу!"
 speer_indonesia.2.desc:0 "Из, казалось бы, проигрышной ситуации Сукарно смог вырвать победу и одержать верх над свободным индонезийским государством во главе с Мохаммедом Хаттой. К сожалению, это означает, что помощь, которую мы посылали повстанцам, была потрачена впустую, поскольку Сукарно, насколько мы можем судить, не имеет намерения покидать Сферу Совместного Сопроцветания."
 speer_indonesia.2.a:0 "Не самая большая потеря."
 
#ECONOMY


erhardnomics.1.t:0 "Закон о картелях"
erhardnomics.1.d:0 "Дым от сигар мгновенно распространился по всей комнате после того, как Людвиг Эрхард в очередной раз щелкнул зажигалкой, делая комнату еще более непригодной для дыхания. Перед Эрхардом с пачкой бумаг в руках сидел сам фюрер Великогерманского Рейха - Альберт Шпеер. Он перечитывал очередной документ, держась рукой за голову, время от времени останавливаясь на определенном фрагменте текста, прежде чем вздохнуть, потереть лоб и продолжить свое монотонное занятие.\n\n"Herr Erhard," the old Führer began, looking up at the Minister who seemed to look just a little bit happier when they met eye-to-eye. "This law of yours... the Kartellgesetz. How do you propose we push this through? After all, the most affected would be the four biggest companies in Germania. And..."\n\n"And what, my Führer?" Erhard calmly shot back, puffing the cigar and pulling it out of his mouth. "What would they do about it? Complain? Certainly, they would," Erhard stopped up, blowing out some smoke and taking another puff. "But consider this: They would practically be admitting to keeping each other in business in a big charade. And that..."\n\nA small grin approached his lips. "That wouldn't reflect so well on the 'Aryan' spirit, now would it?" He said, almost seeming to be mocking the notion of such a thing.\n\nSpeer glared at him as if Erhard just gutted an animal in front of him, but eventually took a deep breath, and then an even deeper sigh. "If you would be so kind as to listen," he strained, subconsciously pressing a thumb down on the document, "I can tell you that they have tools at their disposal. Allies. Influence. If we begin with something like this, then we run the risk of..."\n\nErhard chuckled, shutting the Führer up quickly. Throwing the used-up cigar out into a nearby trash bin, he simply crossed his arms and shook his head. "Hostility? Yes, but this is the easiest way to begin approaching them. If you don't want the Reich to be dominated by giant corporations that effectively run the state for you, my Führer, then I suggest that you take my suggestion, or I'm afraid that my ideas end here."\n\nSpeer wanted to say something. Something that could turn the case against Erhard, but there was nothing. If he hadn't had a medical check-up recently, he swore he would have felt an aneurysm coming. "And believe me, my Führer, I have a lot more than just the dismantlement of cartels in mind."\n\nThe old minister's gaze sharpened, and Speer felt like he could read exactly what the man had in mind."
erhardnomics.1.a:0 "Во что же я вляпался?.."

erhardnomics.2.t:0 "Потребности Рейха"
erhardnomics.2.d:0 ""My Führer..." Erhard began, splaying his fingers out across the map of Europe, pointer finger placed on the heart of the Reich. "I understand that you have some incessant need to plunder the countries you control, but all that would lead into is a slow deterioration of relationships with the other Zollverein members." He looked up towards Speer, and saw the glint in his eyes. This wasn't good.\n\n"Herr Erhard, you should understand the main principle of this union between countries. It has never-" Erhard felt like he wanted to put a rip on the paper right where the capital was- "A benevolent, equal partnership." Speer put both of his hands on the table and looked down, then splayed one over the territories beyond the Reich. "These are territories we have conquered all fair and well in a war that we started. If there is anyone to be determining who gets what, it shall be us."\n\nThe minister licked his lips. He could've gone for a drink right about now. "Is that really it, my Führer? Just a sentimental want to..." There was no way Speer could have believed in only that, could he? "... My Führer, I hope you have a very good reason to stick to this tenant of National Socialism. The only road this can take us is down."\n\nSpeer took his hands off the table and clasped them behind him. "I don't know what you want to hear out of me, Herr Erhard, regarding this issue. I believe there never was an issue to begin with. The members of the Zollverein may not be happy about it, but they have nowhere else to turn to. In the end, they can only return to the Reich."\n\nErhard swallowed, taking concentrated breaths. "What is it that you want me to do now, then, my Führer?" He asked, nearly failing to conceal the anger in his voice.\n\n"Isn't it obvious?" He rhetorically asked. "I want you to alert Herr Kiesinger that the Reich's policy remains the same.""
erhardnomics.2.a:0 "И будь, что будет."

erhardnomics.3.t:0 "Бинты для общества"
erhardnomics.3.d:0 "Дым, попавший в поле зрения его бинокля, на мгновение смутил его, прежде чем он понял - нет, Варшава не горела, это был просто дым от его сигары. Тем не менее, он был удивлен, что Шпеер приложил достаточное количество усилий, чтобы вытащить столько людей и оборудования. Эрхард тихо усмехнулся, вспомнив, как Шпеер пытался возражать против реинвестирования в Варшаву и Киев. Фюреру не нравилось, что Рейх показывает свое превосходство через инвестиции в покоренные страны. Почему же он все-таки дал согласие на такие огромные расходы? Может быть дело было в неопровержимых доводах министра экономики?\n\nНет, Шпеер был змеей, которой было наплевать на что-то, кроме процветания его Отечества. Он никогда не скрывал свое нежелание ликвидировать эту сокрушительную железную хватку Германии над Европой. Да, Альберт никогда не был ярым национал-социалистом, но ему были по душе некоторые догмы этой доктрины. А может быть он просто слишком боялся тисков демократии? Эрхарду это показалось одновременно забавным и неприятным, но прежде чем он смог продолжить наблюдать за строительством одного из множества объектов по всей Варшаве, он почувствовал, что его тронули за плечо.\n\n"Herr Erhard," the voice said, and it took him a moment to process that it was actually the project manager. "If I may ask, why Warsaw and Kyiv?"\n\nLowering his binoculars and turning his head, Erhard raised an eyebrow. "Besides being potential industrial heartlands? Well, I suppose there's another reason for it. These are some of the most hardest hit areas of Generalplan Ost, and starting here could perhaps earn us the goodwill of the non-Germans living in these areas." He could feel the cold gaze of the manager on him, only tamed by the fact that he was much higher up than the man.\n\n"Well?" Erhard started up again, returning his own glare. "Are you staring at me? Zoning out, perhaps?" He continued, voice filling with irritation and sarcasm.\n\nThe manager gave him no response, seemingly confused and worried by Erhard's words.\n\n"So? You're not? Out with it, then! Is it something you wish to say? Or do you perhaps have nothing to tell me? If not, then go! You have a project to be overseeing, don't you? Oversee it!"\n\nThe manager scrambled away. It took Erhard a solid minute to calm down after he left. What was he even thinking, starting dialogue with a man like that?"
erhardnomics.3.a:0 "Возможно, часть безумия можно обратить вспять."

erhardnomics.4.t:0 "Неизбежность"
erhardnomics.4.d:0 "Звон бокалов и звяканье столовых приборов - вот, что объединяло сейчас Людвига Эрхарда и Гельмута Шмидта. Они вместе сидели в одном из самых лучших ресторанов Германии, конечно же, это был ресторан с наименьшим количеством свастик и портретов обоих фюреров, поскольку оба мужчины обнаружили в себе удивительную черту: обилие нацистской символики снижает их аппетит и дает им некое чувство беспокойства. Поэтому они сидели именно здесь. Эрхард попивал бокал с каким-то крепким алкогольным напитком, в то время как Шмидт был куда более скромным, налив себе немного вина. С доброжелательной улыбкой на лице, первым заговорил министр экономики: "The resignation trick works every time. Really, I wasn't expecting him to be so asinine about it. It's like I was asking him to instate elections."\n\nSchmidt let out a short laugh. "No, God no, if it was like that I think he'd ask you to resign instead."\n\nErhard himself chuckled, and would have reached for a cigar had that not been allowed in the restaurant.\n\n"I suppose, however, that you can tell me more details about this plan of yours?" Schmidt asked, prompting Erhard to sober up a little and listen to what the Foreign Minister had to say.\n\n"Yes," Erhard began, nodding. "It's quite simple, it's just that the plan will take a long time to implement. I'm aiming for Germany's colonies to industrialize sufficiently, you see." Schmidt nodded. "If we want them to stand as partners, they can't be so reliant on the old home that any economic crises would make them buckle and crack, just as it happened in the fifties. Instead, you're going to, with my help, turn all of those colonies into shining, rich jewels. Not on par with Germany itself, but at least enough to be a little self sufficient."\n\nSchmidt nodded again - this time more clearly satisfied. A smile graced his lips as he spoke.\n\n"But what of the consequences? What if they demand independence?"\n\n"We'll give it to them," Erhard stated flatly. "Eventually. If Speer isn't a fool, he'll let us build the base to feasibly stop exploiting them. If he is a fool, however..." Erhard sighed."
erhardnomics.4.a:0 ""

erhardnomics.5.t:0 "Мечты Европы"
erhardnomics.5.d:0 ""Think, my Führer," Erhard started, turning his head away to blow smoke through a window. "Consider the consequences of forcing the Zollverein to remain dominant of the Reich. If we do that, all we're setting ourselves up for is a future failure of our sphere." His words stung cruelly, and Speer relented on uttering a swear before turning to look to Helmut Schmidt. "And you?" Speer asked, voice tightened somewhat. Schmidt nodded politely, then showed a hand towards Erhard. "He's right, my Führer. If we decide not to liberalize the Zollverein, then we'd be running the risk of eventually turning the members turning against us. Just look at Japan and its sphere as an example. The tensions between the members and Japan are palpable."\n\nWas Speer really hearing this? Now two out of the four members of the Gang were nearly directly coercing him into following through with their demands. And if he decided to raise a voice? Protest? Then only the obvious would have followed. Letting the air in the room stay thin for a few seconds more, he finally decided to speak. "Erhard." He stated, turning his gaze to the man. "Let's say we do liberalize the Zollverein. In the future, what's to stop them from dreaming about detaching themselves from the Reich? To pursue a light at the end of the tunnel? After all, if we are so benevolent now, then the implication would be that we can continue this benevolence for the future. And this... would not bode well for the Reich."\n\nErhard's eyes narrowed, and his teeth grazed against the skin of the cigar just a little bit harder. Taking it out his mouth, he sighed. "My Führer, you have it backwards. I understand that you hold a more traditionalist position on this, but it doesn't mean that everyone that isn't Ge-- the Reich, is unreasonable. But for exactly the reason you initially described is why they would not leave us." Speer leaned back, stare softening only slightly. "After all, what do they gain out of leaving a mutually-beneficial partnership? Pride?" Erhard shook his head. "They already lost that a while ago. They would have only to gain by staying, and nothing by losing. This," he paused, taking a puff of his cigar, "Would only happen if you let this reform pass." An air of silence passed between them for many seconds. Both men in front of the Führer wondered what he planned on staying-- before he pushed his chair back and stood up. The expression on his face spoke a thousand words."
erhardnomics.5.a:0 ""

erhardnomics.6.t:0 "Совет богов"
erhardnomics.6.d:0 "Герман Йозеф Абс - не человек. Он - воплощение силы.\n\nЭтот магнат сидит на троне, который был выкован из потерь Германии в последней войне, крови и пота сотни тысяч рабов. Абс получает прибыль от множества различных компаний, но есть одна, которая особенно выделяется на фоне остальных. Компания, которая показывает истинное нутро этого кровожадного промышленника, готового пойти на все ради сокращения издержек и получения прибыли.\n\nИГ Фарбен - это химико-фармацевтический конгломерат. При взгляде со стороны, это не более чем еще одна мегакорпорация, тянущая свои нити через весь Рейх, его колонии и дальше за границу. Под руководством Германа Йозефа Абса она стала одним из самых влиятельных факторов, влияющих на правительство, обладая не только значительным влиянием на всей территории Пакта Единства, но и преподнося себя как частную и аполитичную компанию, не замешанную в прошлых грехах правительства. Обогатившись на победах Рейха, Абс подтвердил свою репутацию успешного бизнесмена. Активный и энергичный, он создал тщательно продуманный образ аполитичного, но лояльного бизнесмена, который верно служит интересам Рейха.\n\nИ все же под личиной честного и талантливого человека скрывается кровавый мясник, движимый одним-единственным желанием. Герман Йозеф Абс, на самом деле, невероятно хитрый и безжалостный человек. Его экономическая империя простирается от моря до моря, а его деловая хватка остается одной из самых крепких во всем мире. Влияние Абса распространяется на все континенты, и ИГ Фарбен лишь одна из многих его компаний, кропотливо разбросанных по всему миру.\n\nОднако, именно на родине Абс получает наибольшую прибыль, и что точно не подлежит сомнению, так это то, что ИГ Фарбен и ее теневой предводитель - это прямая угроза для нашего Отечества. Угроза не только политическая или экономическая, но и моральная. Все его предприятие свидетельствует об успехе использования рабского труда - то, что не должно работать в долгосрочной перспективе, вполне работает и приносит Абсу только прибыль. И если Эрхард не разрушит эту прогнившую структуру, то весь гений нашего экономиста не будет стоить ни единой рейхсмарки. Необходимо сосредоточить наши усилия на самой большой угрозе, что стоит перед нами. Титане, который заставил Германию прогнуться под систему, что несет только ненависть и разрушения.\n\nГерман Йозеф Абс - это сила."
erhardnomics.6.a:0 "Сила, что должна быть остановлена."

erhardnomics.7.t:0 "Внедрение"
erhardnomics.7.d:0 "Эрих вошел в ничем не отличающуюся от других прихожую. Все эти диваны, журнальные столики, тумбочки и лампы - все тонуло в тусклых, изношенных цветах, которые сопровождали его всю прошедшую жизнь. Он прошел в середину комнаты, когда со стула поднялась неприметная фигура, с некоторой любезностью поприветствовав Эриха. Человек, прошедший мимо, был одет в камуфляж. Кончики его волос серебрились, а пыльные очки ненадежно свисали с носа. Неоново-желтый свет прихожей ярко отражался на его лысеющей голове.\n\n"You have a guest, Mr. Schmidt," the receptionist said, "Sir." Erich's name was not Schmidt. Nor was it Johann, for that matter. Nodding his head as he passed by the old man, Erich entered the lift. Before it creaked to life after he pressed his floor, he heard the receptionist whisper, "Nice to see you back from the forest, you pri-"\n\nPatience, Fischer. No need to blow one's cover. When he reached his apartment, he found that it had been unlocked. Stupid receptionist. Reaching for his sidearm within his coat pockets, he entered the room.\n\n"Herr Fischer." the figure of Gerhard Wessel greeted him. "You don't mind a co-worker's visit to your humble abode, do you?" Before Fischer could reply, Wessel waved him off. "No need for the games of masquerade. I know your name. It's pointless."\n\nIt was the strangest thing. Wessel was Gehlen's point-man. Why was he here? "No disrespect meant, sir," Fischer said, his heart rate sinking by the minute, "but what are you doing here?"\n\n"I am only here on a brief visit, Herr Fischer. Simply put, I have a proposition for you. An assignment. We believe that you are the most qualified to do so."\n\n"Do tell." Fischer's voice was cold as ice.\n\n"Enthusiastic, are we? The Fuhrer is having problems with the corporations. You know which." Fischer nodded. "We offer you two choices. Infiltrate the slave camps," Wessel's fingers stilled Fischer's complaints. "I was so sure that you would have reservations. I have an alternative available: infiltrate IG Farben's headquarters. Or you can forsake my protection and walk away. The choice is yours."\n\nFischer considered his reply."
erhardnomics.7.a:0 "Я возьму на себя лагерь."
erhardnomics.7.b:0 "Я проникну в штаб-квартиру."
erhardnomics.7.c:0 "Я никогда не просил об этом."

erhardnomics.8.t:0 "Заявление"
erhardnomics.8.d:0 "Ричард Абель почувствовал укол нервозности, поднявшись на трибуну и всмотревшись в стройные ряды солдат, ожидающих его напутствия. Он уже давно не произносил ни одной из этих речей, однако, приблизившись к центру, он почувствовал, что давно забытое чувство удовлетворения от всеобщего внимания постепенно возвращается. Сделав глубокий вдох, Абель принял суровую позу и пронзил холодным взглядом сотню мужчин, одетых в городской камуфляж, стоящих плечом к плечу, своей аурой чем-то напоминая таких же дисциплинированных, но извращенных собратьев из Орденсштаата.\n\n- "You've all been called here today by the Reich!" He shouted, feeling just a tint of nausea at the last word. "You have been specifically picked out for this operation - your skill as a soldier, operative, and your expertise in handling extreme pressure!" There was a ringing silence whenever he paused, but he opted to ignore it. "Tomorrow night, we will be launching an operation to seize an IG Farben slave factory. The factory in question will have paid mercenaries guarding them, and intelligence suggests that there's even an APC in their ranks."\n\n"This matters not for us! We are soldiers of the Reich! The objective is simple: The facility will be struck swiftly, and it is your job to sneak into, outflank, and demoralize the mercenaries into giving up without a single shot fired. Remember! They are paid to scare the slaves into submission - when they see the full power of the Reich, they are almost guaranteed to lay down their weapons before their lives. So make every move count. Show them mercy, but let them know what it means to be afraid!"\n\nWith a stiff throw of the arm, Abel let out a cry that the rest followed shortly afterward."
erhardnomics.8.a:0 ""

erhardnomics.9.t:0 "Ток машин"
erhardnomics.9.d:0 "Из четырех мегакорпораций, что находятся в поле зрения Эрхарда, только Сименс является потенциально пригодной для выкупа. В то время как три конгломерата - это жестокие компании, полагающиеся на труд рабов для получения наибольшей выгоды, Эрнст фон Сименс и его компания - странный случай. Он дальновидней своих конкурентов, полагаясь на передовые отрасли промышленности, что почти не используют рабский труд. Поэтому неудивительно, что из всех мегакорпораций, доминирующих в Германии, Сименс, по мнению Эрхарда, является единственным исключением. Компания, которая не должна быть полностью ликвидирована. Совсем наоборот. Если министр правильно разыграет свои карты, он может привлечь на свою сторону могущественного союзника.\n\nНо это не значит, что они абсолютно невинны. В конце концов, Эрнст фон Сименс добрался до вершины, навряд ли полагаясь исключительно на честную деловую практику и чистое мастерство. Вместо этого он позаключал контракты с каждым небольшим предприятием, чтобы сформировать картели. Теперь, поставив себя в положение, когда он остается неприкасаемым для любого, кто не столь массивен, как он, империя Сименса процветает на вершине, и не совсем ясно, как они отреагируют, на претворение планов Эрхарда в жизнь. Однако есть только один способ выяснить это, нарушив структурную целостность той единственной империи, что хочет шагнуть в светлое будущее."
erhardnomics.9.a:0 "Их будут судить, наравне с остальными."

erhardnomics.10.t:0 "Стальной франкенштейн"
erhardnomics.10.d:0 "Эдмунд Гейленберг создал чудовище, и имя ему - Рейхсверке. Это гигантский промышленный гигант, уступающий по размерам и влиянию только ИГ Фарбен. Поскольку это чудовище является промышленным конгломератом по добыче руды и производству стали, неудивительно, что в списке Эрхарда, Рейхсверке является одним из самых важных объектов, подлежащих ликвидации, если Германия действительно хочет защитить свое экономическое будущее. Эдмунд Гейленберг, недавно ставший новым Вервиртшафтсфюрером, использует имеющиеся у него связи для максимизации прибыли и охраны своего дохода - из-за этого уничтожение паутины Гейленберга окажется очень трудным делом.\n\nОднако в столкновении с этой огромной рабовладельческой компанией, что угрожает подорвать все планы Эрхарда, у нас есть свои козыри. Из четырех корпоративных гигантов только Рейхсверке почти полностью принадлежит государству, что, при помощи Шпеера, значительно облегчило бы вскрытие и разделку этого монстра. Теперь нам остается только начать этот процесс и убедиться, что Шпеер поддержит нас в этом благом начинании."
erhardnomics.10.a:0 "Геринг был дураком, но оказался полезен."

erhardnomics.11.t:0 "Другой вид ликвидации"
erhardnomics.11.d:0 ""You know the drill," the harsh, monotone voice of the Heer sergeant said. "Go up, look scary. I'll talk to them. Gunshots start firing, fire back, and you better damn well hope you don't hit one of the slaves. If you do, that's coming out of your paycheck, not mine." The APC rocked over some gravel as the men inside nodded. "What's that?" He asked. "I didn't hear my confirmation." This time, they shouted in unison.\n\n"SIR, YES, SIR!"\n\nHowever, what would have been a simple interrogation process turned out to be much more. When the sergeant went up to announce to the guards that the factory was being seized, that's when he spotted it. They weren't normal security guards. They wore a set of all-too-familiar clothing, and a bullet struck his combat helmet before he dropped to the ground and yelled into his radio that a firefight had begun.\n\nIt wasn't a very long firefight. Half an hour later, and the noise had died down into a strange silence. "Men? Report casualties." The radio crackled back soon after.\n\n"Sir, we have two dead and five wounded." He felt a pang of anger strike his heart. "Goddamn SS," he muttered, turning over one with his boot to see the symbol of the Schutzstaffel emblazoned on his chest. "Of all the companies in the world, these traitors employ these assholes." Spitting on the man's red-tinted shirt, he opened up the radio channel again. "How many slaves are wounded, soldier?" He asked, and the reply he got unnerved him, even if he didn't care much about the slaves. "It's a bloodbath in here, sir. It seems like the SS started firing on the slaves after they initiated a firefight with us. It's... there's not many of them left, sir.""
erhardnomics.11.a:0 ""

erhardnomics.12.t:0 "Народные акции"
erhardnomics.12.d:0 "Людвиг Эрхард был счастлив: в кои-то веки что-то в Германии пошло на лад. Причем для этого оказались не нужны ни миллионы смертей рабов, ни рабский труд репрессированных немцев. Нет, все это осталось в прошлом, что-то, на что теперь не взглянешь без стыда. По крайней мере он на это надеялся. Какую бы дорогу не выбрал Рейх, в данный момент все это не имело значения, поскольку сейчас мы добились победы не только для Германии, но и для всего Пакта Единства, а значит и для всей Европы.\n\nУсмешка сорвалась с его губ, когда он затянулся сигарой. Раньше целые регионы на карте Германии и ее партнеров были сплошь в четырех цветах, но что же теперь? Теперь только один цвет доминировал по всей карте, и те остатки от некогда могущественных мегакорпораций, превратились в маленькие точки, а где-то и вовсе исчезли. Эрхард еще на мгновение пробежался взглядом по карте, после чего кивнул сам себе. Благодаря его экономическому плану, приведенного в реальность, граждане Германии - а, самое главное, ее средний класс, ступили на дорогу процветания.\n\nКогда Эрхард наконец покинул свой кабинет, он сделал небольшой крюк и заглянул туда, где в обычно работал Шпеер, просто чтобы увидеть выражение лица своего фюрера. Быстро остановившись у двери, он взглянул на человека, сидящего перед длинным столом и медленно перебирающего бумаги. На его лице отражалось лишь глубокая усталость вкупе с небольшой долей неуверенности. Эрхард остался доволен тем, что увидел, и ушел, прежде чем Шпеер успел заметить подглядывающего министра. Еще раз затянувшись сигарой, Эрхард улыбнулся."
erhardnomics.12.a:0 "Я еще не закончил, герр Шпеер. Еще нет."

erhardnomics.13.t:0 "Сделано в Германии"
erhardnomics.13.d:0 "Ах, прошло так много времени с тех пор, как Эрхард купил себе автомобиль. В тех далеких 50-х годах он решил вложить огромное количество своих денег в такую роскошь. Но что теперь? Теперь Эрхард мог сделать это, зная, что отныне он не будет ловить на себе удивленные и завистливые взгляды, как это было раньше. Автомобиль, о котором шла речь, был Mercedes-Benz W108. На тот момент ему уже было несколько лет, и у Эрхарда были варианты и получше, но этот автомобиль с самого начала поразил его. Машина была очень приятной для глаз, и, когда он ехал по бетонным улицам Германии, Эрхард прямо-таки смаковал эту качественную немецкую сборку. Эти машины не были построены дрожащими руками рабов. Нет, этот проект был построен руками здоровых и добровольно-трудящихся немцев, которые специально учились и готовились к такой работе.\n\nМало того, что автомобиль, который он купил, не принадлежал ни одной из мегакорпораций, нанимавших миллионы и миллионы рабов. Нет, он был сделан на фабрике принадлежащей семье среднего класса по специальному заказу правительства. И чтобы действительно довести дело до конца, Эрхард позаботился о том, чтобы все, что было построено немецкими руками, было специально помечено. Если его план будет доведен до конца, то в конечном счете, эта этикетка будет висеть на каждом немецком продукте.\n\nПрипарковавшись на стоянке и выйдя из машины, Эрхард еще раз взглянул на свое авто. Такой качественный агрегат вполне можно продать за границу, где он мог попасть в руки какой-нибудь американской семьи, которая оценила бы немецкую технику по достоинству. Эрхарду понравилась эта мысль. Он был почти уверен, что Шпеер посмотрит на него с беспокойством, но, по крайней мере, ему придется рассмотреть предложение об экспорте немецких товаров за пределы Пакта Единства.\n\nПокончив с теоретизированием, Эрхард тем же утром приступил к выполнению так сильно понравившейся ему идее. Нужно было кое-что сделать, просмотреть бумаги и..."
erhardnomics.13.a:0 "Попросить Банду еще раз надавить на нашего фюрера."

erhardnomics.14.t:0 "Оружейный гигант"
erhardnomics.14.d:0 "Фридрих Флик - это явная угроза и, возможно, даже более опасный человек, чем Герман Йозеф Абс. Хотя империя Флика, Даймлер-Бенц, не особенно обширна, именно ее владелец держит шестеренки машины хорошо смазанными и постоянно вращающимися. То, что ему не хватает размера, Флик компенсирует влиянием на фондовый рынок и кровавой работой с рабами. Он беспощаден и является ярким примером нациста современного поколения. Но опасен он не из-за этого.\n\nВ глазах Эрхарда иметь связи с черным сердцем Европы, известным как Орденсштаат Бургундия, уже является ужасным грехом. Флик, однако, идет дальше, будучи человеком, который имеет хорошие отношения с мерзостью, что возглавляет это искусственное государство - Генрихом Гиммлером. И не только хорошие отношения. У Эрхарда есть информация, что Флик непосредственно поддерживает "
erhardnomics.14.a:0 "Пятна должны быть очищены."


 #DOMESTIC
speer.500.t:0 "Ужин с гигантами"
speer.500.d:0 ""Gentlemen, a toast!"\n\nGlasses clinked together as Erhard let out a chuckle. Then, from the group of five, it was the most powerful Wehrwirtschaftsführer, Hermann Josef Abs, who spoke. "Say, then, Herr Erhard," he began, cutting into his finely-made steak. "The tide turns strongly, doesn't it? In just a few years short, we've gone from our old Führer to something fresh and exciting."\n\nAnother, Friedrich Flick, the Wehrwirtschaftsführer of Daimler-Benz, shot him a glare, but Abs merely ignored it.\n\n"Oh," Erhard began, downing a shot glass. "I agree. I like our new direction. Now, if I may call to attention why I brought you all here in the first place." All eyes landed on Erhard - from Abs, to Flick, to the silent Edmund Geilenberg and the curious Ernst von Siemens. "As you're aware, the Speer administration will be doing a multitude of things. Reforming the army, strengthening the economy, loosening up diplomacy, and maybe laxing a few laws of old here and there. That's all well and good, but my personal interests lies in the problem that's faced Germany for decades. I'm sure you all know what that is."\n\nThe air seemed to still around them. Geilenberg spoke first. "I will hazard a guess that this is about the slaves," He bluntly stated, and Erhard's smile merely grew.\n\n"Correct, my friend. All of your companies-" Abs' steady supply of smoke from his cigar stopped. "Well, to make it easy to understand, they're going to be dismantled." The group collectively tensed up, and while Siemens was the least tense, Flick seemed like he was on the verge of rage.\n\n"I knew I shouldn't have come here!" He shouted, kicking away his chair and standing up. "This folly of ruining my business. Erhard, I won't let you take away a percentage of my workforce! Not when I have anything to say about it!" Erhard took a single puff of his own cigar and crushed it into the tray. Leaning forward, he grinned, and the rest remained deathly quiet as he spoke."
speer.500.a:0 "Нет, лучше ты поверь мне. У тебя нет ни единого шанса."

speer.501.t:0 "Серебряный язык"
speer.501.d:0 "Курт Георг Кизингер - это крайне харизматичный человек с холодной и расчетливой головой. Однако даже он не может управлять государством в одиночку. Нет, в этих делах ему необходима помощь фюрера, с которым он, к счастью, пребывает в хороших отношениях. И уж точно Шпеер доверяет ему куда больше, чем остальным трем членам Банды Четырех. Вот почему Шпеер даже обрадовался, встретив своего министра внутренних дел во время прогулки к своему кабинету по холодным, длинным и массивным залам Фольксхалле. После небольшого салюта, Кизингер услышал вопрос.\n\n"Go over your plan again, will you?" Speer asked, and Kiesinger found it simple to oblige.\n\n"It's a several-step plan. In no particular order, I would like to deal with three issues. First, it is difficult to keep conquests held, especially if it is from people that hold contempt from us. Wouldn't you agree?" He asked, and Speer gave a wary nod. "I propose a solution. We can either reform the Reichskommissariats into natively-organized collaborationist governments, or turn them into Reichsländers. These would be a more... separate-but-equal deal. Not preferable, and potentially unstable, though it would please the conservatives."\n\nSpeer flicked open his lighter for a cigarette. "The other two problems?"\n\nKiesinger nodded. "The second is the issue of slavery. It's killing us, and we'll need to tackle it carefully. That is a plan I will draw on later, but all of us must cooperate on it. The last is dealing with the economy. Besides the megacorporations, we'll have to revive businesses and..."\n\nSpeer's face contorted into slight annoyance.\n\n"Speak with Erhard. I'm aware, my Führer. Don't worry, however. I know how to deal with him."\n\nSpeer let out a sigh. "So that's your plan, then? In that case, I advise you begin as soon as possible.\n\nKiesinger smiled. "Of course, my Führer. After all...""
speer.501.a:0 "Такой возможности может больше и не представиться."

speer.502.t:0 "Раковая опухоль Рейха"
speer.502.d:0 "В начале 1940-х годов, когда наша военная промышленность не могла собрать достаточно рабочих рук для обеспечения поставок новых товаров и оборудования, мы обратились к единственному ресурсу, который у нас был в количестве, которое казалось почти бесконечным: человеческая плоть. Миллионы заключенных - унтерменшы, военнопленные, политические враги - концентрационные лагеря были заполнены ими под завязку, где они работали до самой смерти, голодали или просто уничтожались в газовых камерах. Будучи министром вооружений, Альберт Шпеер уготовил им совершенно иную участь: работать день, и ночь на немецкую военную машину. Вместо того, чтобы ломать камни, подвергаться пыткам по прихоти охранников СС или просто идти на убой как скот, они будут работать в кузницах Рейха и собирать орудия смерти для Вермахта.\n\nВ то время это казалось хорошей идеей. Большинство немцев призывного возраста были завербованы или уже вызваны в армию для борьбы с плутократическими демократиями запада или большевистской угрозой востока. Поскольку женщины были низведены до более подходящих ролей, мы отчаянно нуждались в руках - любых рабочих руках для наших фабрик. Без массового применения принудительного труда мы не смогли бы создать такую гору вооружений, которая позволила бы нам сокрушить наших врагов. Танки, пушки и самолеты, выкованные рабами, были так же необходимы для нашей победы, как и немецкая дисциплина и истинно арийская воля к победе.\n\nОднако сейчас рабство полностью вышло из-под контроля. Больше не сдерживаемые государством, наши промышленные лидеры развили монополию на использование рабов, лишая большую часть немецкого населения возможности найти хоть какую-то работу. Даже в сельском хозяйстве у нас не осталось места для свободных рабочих, поскольку прусские земельные магнаты арендуют десятки тысяч рабов по дешевке у таких корпораций, как Рейхсверке и ИГ Фарбен. Чтобы эта чума закончилась, власть мегакорпораций должна быть окончательно сломлена, а обездоленные массы освобождены - не важно, какой ценой."
speer.502.a:0 "У нас есть своя работа."

speer.503.t:0 "Важное застолье"
speer.503.d:0 ""So how are you going to sell it to them?" asked Kiesinger, leaning back to avoid another faceful of smoke.\n\nErhard took a long drag on his cigar before replying. "It doesn't need 'selling'. They're going to lose their slaves and they're going to like it."\n\nThe Deputy Führer looked perturbed. "Ludwig, are you sure it's wise to-"\n\n"It's slavery, Kurt," Erhard interrupted curtly. "Slavery. Never forget that. We're fighting to end one of the most evil institutions in history. The more ground we give, the more we legitimize it, and that's the one thing we must avoid at all costs. They'll expect a dozen concessions for every single man and woman set free. We can't have any of that. If Speer doesn't have the backbone to go for their throats, we'll do it ourselves."\n\nKiesinger looked equally bemused and weary. "I can't help but notice you've already turned this into a joint effort on our part, Ludwig. Remember that if one of us goes down, so does the entire cabinet."\n\nErhard stubbed out his cigar in the fancy brass ashtray on his desk and smirked grimly. "That's exactly the idea behind this push. Remember, we still have a dictator on our side. Yes, this will kill relations between the state and industrial leaders, but that's what we want. Speer has already made himself quite popular, and if we can make a true abolitionist out of him, the people will never forget it. From there, the downfall of Abs and his clique will be set in stone. It'll just be a matter of time.""
speer.503.a:0 "Свобода будет завоевана за обеденным столом."

speer.504.t:0 "Сохранить лицо"
speer.504.d:0 ""Nobody's going to buy this," groaned Speer, placing yet another propaganda poster on the 'rejected' pile. He opened another manila envelope and produced another thick wad of paper, idly flicking through them with the air of a man knee-deep in despair.\n\nKiesinger was impassive. "Well, my Führer, they were designed to your specifications. I'm sure the fine young men in the propaganda ministry are doing their jobs as best they can."\n\n"I'll ignore that comment, Parteikanzler," Speer muttered as he glanced disparagingly at a particularly unconvincing poster. "I mean, really - look at this." He slammed one down on his desk and threw the rest of them over his shoulder, temper exhausted. It was a photograph, showing a smiling, far too well-fed man in the striped pyjamas of a concentration camp inmate shaking hands with an equally jubilant and healthy-looking bureaucrat in full Party uniform. 'From Masters and Slaves to Brothers and Friends' was stenciled on the bottom in bold, yellow lettering.\n\n"It is a bit on the nose," conceded Kiesinger. "But it's a hard sell, my Führer. It is slavery, after all."\n\nSpeer shook his head. "No, Kiesinger, I told you: they're not 'slaves'. They're 'foreign workers' or 'involuntary laborers'. We have to make sure our narrative stays consistent."\n\nKiesinger sighed. "Apologies, my Führer, but there's no sense playing with semantics. They are what they are. It's a bitter pill that the entire nation will have to swallow at some point."\n\nThe Führer looked lost. God only knew, his subordinate thought, what could be running through the back-channels of his conflicted mind. "Fine," he said after several seconds' silence. "Fine, we'll find another plan of attack, then. You are dismissed, Parteikanzler. I have to put in a call to Gehlen."
speer.504.a:0 "Кто же знал, что факты могут быть такими неудобными?"

speer.505.t:0 "Лечение рака"
speer.505.d:0 "После долгих дебатов, часто подпитываемых алкоголем и проводимых в дымке сигарного дыма, фюрер и его кабинет окончательно решили давний вопрос рабства. Как всем известно, 40 миллионов рабов в Рейхе не могут быть просто одновременно отпущены на свободу. Это привело бы лишь к социальному и экономическому хаосу по всей Европе, а также к большому кровопролитию.\n\nСамый первый наш шаг - это, конечно же, национализация рабства. До тех пор, пока рабы остаются частной собственностью, они остаются уязвимыми для чрезмерной эксплуатации и капризов безразличных промышленных корпораций или отдельных личностей. Передача их под управление правительства обеспечит им надежную защиту и более гуманное обращение - важный шаг в восстановлении нашего имиджа как благожелательной и заботящийся о своих граждан империи.\n\nВторой шаг - это репатриация. Подавляющее большинство рабов - это славяне, преимущественно польского и украинского происхождения. К счастью, у нас есть обширные записи по каждому винтику этой рабовладельческой системы, и мы можем отследить судьбу каждого бедного раба. Вскоре после их национализации, рабов начнут организовывать и отправлять обратно в страны их происхождения. Хотя поначалу и медленно, мы ожидаем, что эта "
speer.505.a:0 "Будут ли они благодарны нам за это?"

speer.506.t:0 "Бум для малого бизнеса"
speer.506.d:0 "ШТУТГАРТ, ВЮРТЕМБЕРГ-ГОГЕНЦОЛЛЕРН - \n\nИоганн Вебер, как и многие ветераны, был лишен тех же перспектив, которыми пользовались его родители из-за краха 1950-х годов. Поскольку война, наконец-то, прекратилась, у простого вояки больше не было возможности продвинуться по служебной лестнице. Более того, большинство солдат, так или иначе, сокращали, и герр Вебер был вынужден попытать счастья в качестве простого немецкого рабочего. Это, как могло бы сказать большинство населения, было лишь тщетной попыткой.\n\n"I hadn't realized during the war," Weber recalled, "That the corporations on the home front would be so exploitative and cruel. I wholly believed in the Führer's promise that they were at his beck and call. Perhaps they were for a time, but when I returned home they had no work to offer. Not for myself, my family or my friends. Two men from my unit - men who had lived through both Barbarossa and the West Russian War - committed suicide because they could find no purpose in their daily lives once the Wehrmacht no longer needed them. Their old employer had been bought out by IG Farben in the early 50s."\n\nAs I spoke to him recently, I never would have thought that his life was ever so difficult. A few years ago, Herr Weber was living off the pittance that his pension would grant him; now, he is a proud greengrocer who runs his own business (pictured below). Here, he sells fresh produce from local farms, turning enough of a profit that he was recently able to purchase a home for his family. They now live in a modest but splendid country home just outside of Stuttgart.\n\n"Of course, I owe all of this to the new Führer," Weber told me with a smile. "I don't really understand economics, but whatever he's done has already given me a life that I'd given up on long ago. Some of my neighbours still scoff and call me a 'liberal', but that's a price I'll happily pay for this success. Heil Speer!""
speer.506.a:0 "Всего лишь одна история из многих."

speer.507.t:0 "Ужин с Эрхардом"
speer.507.d:0 ""So what about your domestic policies?" asked Erhard through a mouthful of bratwurst. "Have you convinced our illustrious Führer of their necessity yet?"\n\nKiesinger, cautious as ever, finished chewing his potato before replying. "Well," he began, "I think he's quite happy to fund education. I'm glad that he can see the wisdom in that, at least. The Reichstag is on board, too - I assume they saw enough ill-education in the Party ranks to know that the cause is worthwhile."\n\nErhard nodded enthusiastically, scarfing down half of a sausage in one go. "Good, good. That'll feed into the economic side of things. Great thinking. As for my own field... I think this round of reforms will be a lot more difficult than the last one."\n\n"The megacorporations, yes," replied Kiesinger. "They certainly won't make our endeavour easier, that much is certain." The Parteikanzler smiled knowingly as he sipped his Franconian wine. "I'm sure you had a plan of attack drawn up years ago, though."\n\nErhard chuckled, downing his cutlery. "Well, naturally. It just makes sense to have contingency plans, doesn't it? I doubt even Herr Hitler could fault me for that. You see, I-"\n\nKiesinger held up a hand. "Just the shorthand version, Ludwig. Economics isn't my forte."\n\nThe old economist rolled his eyes. "We bring back the Mittelstand. We've been building a middle class - now's the time to put it to use. Pull the rug out from under the corporations, sweep them aside and let the entrepreneurs build something better in their place. Nobody loses except for Abs and company. Let's see slavery compete with a healthy free-market economy!""
speer.507.a:0 "Практик. Гений. Филантроп."

speer.508.t:0 "Одним росчерком пера..."
speer.508.d:0 "Шпеер тяжело вздохнул, глядя на фотографии, сделанные во время облавы на милитаристов, все еще находившихся в Германии, в то время как его агенты сажали их в машины и развозили по аэропортам. Оттуда их отправят в Московию, к сумасшедшему Шёрнеру. "
speer.508.a:0 "Все для блага Рейха."

speer.509.t:0 "Еще одна встреча с Эрхардом"
speer.509.d:0 ""So, Herr Erhard." Speer ground his teeth and forced himself to smile. "It's been quite some time since we last talked about policy, hasn't it? I assume this conversation will be just as... bracing."\n\nWithout a word, Erhard stowed his cigar between his teeth, reached down to his briefcase and hauled up a textbook-sized folder, presumably stuffed to the brim with proposals, spreadsheets and assorted financial documents. Speer continued smiling, but the light of false enthusiasm winked out in his eyes. "Oh," he murmured.\n\n"I'm sure Kiesinger has already given you the abridged version, my Führer," Erhard began. "Simply put: we need the Mittelstand back. Small- and medium-sized businesses were the bedrock of the German economy right up until Hitler started handing out government contracts to the Party's biggest donors. We all know how that turned out. We've put a lot of effort into building a middle class - they'll be crucial to our new policies. We have to rely on the established corporation as little as possible from now on. Don't issue them new contracts, don't engage with them, don't indulge their requests."\n\nSpeer paused for a moment. He examined Erhard, blinking against the fragrant smoke drifting between them. He swallowed. "But what if-"\n\n"No room for 'buts', my Führer. You know the stakes of this game - Abs and his lackeys won't compromise. Our plans are directly opposed to theirs and they know it."\n\nSpeer sighed. No chance to get a word in edgewise with Erhard. "We'll have to deal with them directly at some point, Erhard."\n\n"Yes, I know. I've scheduled a meeting for next week. You, me, and the four leading industrialists in the Reich. It'll be our moment of truth, my Führer. Don't be afraid to lay down the law and put those scum in their place.""
speer.509.a:0 "Разве у меня нет права голоса?"

speer.510.t:0 ""Your Days are Numbered""
speer.510.d:0 "В конференц-зале стоял густой сигарный дым. Абс, фон Сименс, Гейленберг и Флик сидели вокруг большого дубового стола, лениво стряхивая пепел в подставленные подносы и потягивая любимые напитки. - "Speer's late," drawled Abs, extinguishing the nub of his cigar and producing another from a gold-plated case.\n\n"Some Führer he is," muttered Flick as he finished his gin and tonic. "Can't even keep an appointment, and he thinks he can run the economy however he likes?" The room lit up with coarse laughter. "Makes you long for the days of Hitler. Talk your leg off, but at least you'd get what you wanted from him in the end."\n\n"Do you suppose he's serious about cutting our supply?" asked Geilenburg. "Surely he'd just be shooting himself in the foot. How does he expect the Reich to survive without us?"\n\n"It's disgraceful that he even made the suggestion," Abs quipped. "Disgraceful. Disgraceful that he'd just piss on National Socialism like that, on everything that made Germany great. I'm sure 'the people' would love to hear all about that, don't you think?"\n\nThe click of jackboots on marble entered earshot, drawing closer by the second. Nobody moved. The double doors swung open as a pair of sharply-dressed Wehrmacht guards stepped in, saluted the guests, and stepped aside. Behind them marched the Führer. By his side was Ludwig Erhard, the hated meddler. They drew to a halt before the conference table, surveying the room with cold eyes. Nobody rose to salute or greet them. Men who understood each other needed no words.\n\n"Citizens," said Speer, voice clear and with a rehearsed edge to it. "Henceforth, by Führer Directive, all involuntary laborers in the Greater German Reich are nationalized. All individual laborers, organized groups and privately-held camps are to be considered state property. You will not be compensated. That is all."\n\nThe room was silent for a moment before Abs dropped his cigar and rose to his feet. "Speer, this is-"\n\nBut he was gone, the guards slamming the doors behind him. One image would remain with Abs for weeks to come, however: that of Ludwig Erhard smirking as the destruction of his corporation was assured."
speer.510.a:0 "Это значит война."

speer.513.t:0 "Извинения за наши грехи"
speer.513.d:0 "Сегодня был удивительный день. Немецкое и итальянское телевидение одновременно вели одну и ту же трансляцию по всем своим каналам, чего не случалось со времен победы во Второй мировой войне. "The Führer of the Großgermanisches Reich, Albert Speer, shall now release an official statement destined to the government of the Italian Empire" came the smooth voice of the German announcer, with Italian subtitles, and after a few seconds, the camera passed to the Reichskanzlei, in the Führer's representation office: there, behind an ornate desk with an eagle-shaped golden inkwell at its center, the ink pots safely tucked under its wings, sat Speer himself. For a moment, a shadow of hesitation passed over his otherwise serious face, only to disappear as soon as his eyes focused on the camera. Then, he spoke, subtitles following his words.\n\n"Citizens of the Italian Empire, perhaps you may have forgotten, but we were allies once. Against an enemy ten times superior, we stood side by side, our bond of brotherhood tested in fire and blood, from the icy steppes of Russia to the fiery desert storms of the Sahara."\n\nA moment of pause, again a small hesitation, then his expression became one of contrition: "However, our alliance came to an end after the unwise actions of our country. My predecessor, ill-advised by corrupt members of his administration, chief among them Hermann Goering and Martin Bormann, ordered the construction of what would come to be known as the Atlantropa dam. We all know the results, and the beautiful cities of Venice, Genoa and Naples bear the scars of our mistake. As Adolf Hitler's successor, the responsibility of such shameful and irresponsible conduct, which can't be simply excused by his advanced age and his progressing illness, falls upon me, and for this, I am sorry"\n\nAnother small pause, another, longer hesitation, then he looked directly at the camera and, in a heavily accented tone, he spoke the crucial words: "Mi dispiace, perdonatemi se potete"\n\nThe camera went dark, and the anchorman's smooth voice resonated once more: "That was all. We thank you for your attention, and bid you a pleasant evening.""
speer.513.a:0 "Весь Рейх просит прощения у итальянского народа."

speer.514.t:0 "Наша южная граница"
speer.514.d:0 "Если бы кому-то в голову пришло решение отправится на границу между Великогерманским Рейхом и Итальянской империей, то первое, что он заметил было бы несколько дорог, отходящих от главной магистрали. Дорог в никуда, ведь рядом с этой трассой нет никаких городов или деревень. И если бы кто-то, охваченный внезапным любопытством, решил пройтись по одной из таких дорог, то он обнаружил бы, что его стремление к знаниям внезапно оборвалось бы яркими сигналами, несущими безошибочно узнаваемое "Militärischer Sicherheitsbereich. Unbefugtes Betreten verboten" or "Zona Militare. Accesso Vietato"\n\nIf one were to see such signs, he would turn his car immediately and forget about any curiosity, for unbeknownst to him, he would already be in the scope of a sniper belonging to the elite German Gebirgs Brigade or the equally elite Italian Alpini, following his every move as he leaves what is, in truth, one of the most heavily-militarized regions on Earth.\n\nWhen the Atlantropa disaster struck, the Mediterranean nations - Italy, Iberia and Turkey - left the Axis in a rage and established the Triumvirate. Immediately, the new alliance prepared to defend against what would later become the Unity-Pakt. All mountain borders, from the Balkans to the Pyrenees, were fortified, but none so much as the Alps: the frontier between the Italian Empire and what was once Austria is a single, gargantuan fortification spanning more than two hundred kilometers. Bunkers, pillboxes, trenches and sheltered walkways dot the Dolomiti, and while the icy peaks may seem pristine to the casual observer, they hide deep underground galleries and ammunition depots, and anti-aircraft positions encased onto the mountains. Like a cursed mirror reflecting the evil within the hearts of men, identical defences can be seen on the German side.\n\nIn the end, the German attack never came, as the Reich collapsed under its own weight like a clay-footed goliath, but the fortifications remained, and even now, thousands of Italians and Germans look at each other from the ramparts, the ingenuity of such fortifications only surpassed by the hate they were built with, as if the very concrete echoed the feelings of betrayal and anger of the Italian people."
speer.514.a:0 "Еще со времен Ганнибала Альпы защищают Италию от ее врагов."

speer.515.t:0 "Обращение к швейцарцам"
speer.515.d:0 "Посольство Швейцарской Конфедерации похоже на островок спокойствия в бушующем море. Со времени битвы при Мариньяно в 1515 году, когда вся швейцарская армия была уничтожена мстительной Венецианской республикой при поддержке французов, Швейцария придерживалась политики строгого нейтралитета, закрепленной в 1815 году после окончания Наполеоновских войн. Это, однако, не помешало швейцарцам проявлять интерес к остальному миру, сначала продавая своих солдат Европе, находящейся в состоянии постоянной войны, а затем развивая, возможно, самую большую банковскую систему в мире. Уважаемое всеми и одинаково далекое от всех, швейцарское правительство заботится о том, чтобы война оставалась как можно дальше от его идиллического горного рая.\n\nЧитая последние сообщения Шмидта, который отчаянно боролся против дипломатической бомбардировки, совершаемой итальянской делегацией, Альберт Шпеер не мог не вздохнуть. Зачем он согласился на это? Если бы не работа с Бандой четырех, он никогда бы не стал тратить время на такую глупость, которая, скорее всего, закончится неудачей. Тем не менее, его втянули в эту неразбериху, и теперь он должен помочь своему министру против врага, который владеет дипломатией с тем же мастерством, что и итальянские города-государства множество столетий назад: одна треть высокой культуры и прекрасных вин, вторая треть харизмы и острых слов, и последняя треть кинжалов и яда, скрытых за улыбкой.\n\nОтложив отчет, Шпеер потянулся к телефону и набрал номер. Через несколько секунд чересчур нетерпеливый голос ответил: "Your Excellency, what an unexpected call! What can I do for you?" to which the Führer replies: "Ambassador Chenaux-Repond, I call you for that matter you mentioned to Reichsminister Schmidt last week. The Reich would be interested in expanding Swiss banking operation within Brandenburg, but in exchange, I have to ask you to act as a mediator in our current diplomatic talks with the Italian Empire" immediately comes the answer: "I will inform the Federal Council of your most generous offer at once, Your Excellency. Please wait until tomorrow" and then the call ends."
speer.515.a:0 ""

speer.516.t:0 "Как далеко мы зайдем?"
speer.516.d:0 "Поскольку наша делегация согласилась предоставить итальянцам уступки в будущих договорах между нашими странами, теперь мы сталкиваемся с внутренним противоречием относительно размера этих самых уступок, в чем различные фракции в правительстве пытаются убедить фюрера.\n\nРейхсминистр Шмидт и его последователи согласны с тем, что мы должны проявить нашу добрую волю и попытаться убедить итальянцев в том, что мы действительно хотим построить с ними совершенно новые отношения. Консерваторы, с другой стороны, отказываются видеть Рейх униженным, и настаивают на символических уступках, которые, тем не менее, понравятся итальянской делегации. Наконец, сам фюрер пытается выступить в роли посредника, и мог бы найти золотую середину, предложив пойти на какие-то уступки, но не предлагать им то, о чем впоследствии нам придется пожалеть.\n\nИ все же доводы всех сторон очень убедительны: дело теперь в руках Шпеера, в какую сторону он поведет Великогерманский Рейх?"
speer.516.a:0 "В конце концов реформисты убеждают Шпеера."
speer.516.b:0 "Фюрер находит золотую середину."
speer.516.c:0 "Аргументы консерваторов перевешивают."

speer.9999.t:0 "Потеря надежды"
speer.9999.d:0 "Желудок Шпеера провалился в яму. - "They can't all be gone. Why would they be?"\n\nThe secretary looked lost and more than a little afraid. "Their offices are all cleared out. Their homes, too. The Bohemian Orpo reported seeing Schmidt in Prague this morning, but nothing more. Herr Gehlen has suggested that they've fled the country after..." he cleared his throat. "After the direction your last conversation took."\n\nSpeer could barely force himself to speak. "You are dismissed," he mumbled. As the secretary left his office, the enormity of the blow struck the Führer like a hammer in the gut. The Gang of Four was no more. Just like that, they had walked away from his grand project, from the promise of a better future for the Reich. There would be no more economic reform, no more charming the NSDAP, no more keeping the Wehrmacht in line and no more hope for positive relations with the rest of the world. It didn't seem real. Surely it couldn't end like this?\n\nHis phone rang, startling him out of his fugue state. He paused for a moment before lifting the receiver to his ear and steadying his voice. "Hello?"\n\n"My Führer," came the gravelly, condescending voice of Hermann Josef Abs. "I hear you're in need of some assistance with your economic policy. If I might be so bold, myself and some particularly eminent National Socialists have a proposal for you...""
speer.9999.a:0 "Господи, помоги мне..."

#Gang of Four#

erhardgo4.1.t:0 "Требования Эрхарда - Единый подоходный налог"
erhardgo4.1.d:0 "Дым давно вытеснил из комнаты любой намек на чистый воздух, даже несмотря на треснувшие окна. Совещание затянулось более чем на час, и Эрхард не выказал ни малейшего желания остановить поток цифр, который вылетал у него изо рта, пока он жевал сигару. Даже те, кто был более приспособлен к работе с цифрами, потихоньку начали отключаться - глаза Шпеера скользнули по сидящим за столом. Различные вида прихлебатели лихорадочно перебирали бумаги, стараясь не отставать от министра экономики. Кизингер изо всех сил старался казаться заинтересованным, но Альберт узнал его остекленевший взгляд. Рейхсминистр Шмидт, склонив голову набок и кивая чему-то, недоступному обычному человеческому глазу, самостоятельно просматривал что-то, предоставленное ему Эрхардом. Фюрер снова переключил свое внимание на экономиста, поскольку тот, казалось, подходил к концу какого-то пункта, и это давало крохотную надежду.\n\n"...tax exceptions and exemptions abolished, tax deductions reduced drastically, and the implementation of a true fixed rate income tax."\n\nSpeer's eyebrows raised at this sentence. "You know as well as I do that our industry relies on those tax breaks, Friedrich. The Reichswerke reinvested half of what they saved on new equipment this year. How much are you proposing for this tax?"\n\nReichsminister Erhard took another drag of his cigar, worked it about his mouth and exhaled across the table. "Forty percent." \nAt that, slumped necks straightened and eyes refocused. Speer coughed, and not because of the smoke. "That's... ridiculous." he settled on, unable to think of a better word. "IG Farben alone will have my head. They've been paying less than twenty since the war."\n\nFriedrich didn't appear ruffled, just inhaled more smoke. "Ridiculous it may seem, mein Führer, but I can assure you it is quite sound. The people have been holding the burden of taxation for decades. Regressive tax policies may expand industries, but they have become bloated. Forcing the industrial conglomerates to pay what they owe while allowing the people to spend more will force a new equilibrium, one they'll appreciate far more than those fat slaving bastards at Farben did."\n\nThe Führer once again took stock of the room. Schmidt's eyes had brightened, and his nods turned from the paper to Speer. Generalfeldmarshall von Tresckow looked sceptical but kept his thoughts to himself. Deputy Führer Kiesinger leaned over to Schmidt, hoping to glean some of his knowledge."
erhardgo4.1.a:0 "Политические реформы невозможны без экономических реформ."
erhardgo4.1.b:0 "Промышленности Рейха нужны эти деньги."

erhardgo4.2.t:0 "Требования Эрхарда - Единый подоходный налог"
erhardgo4.2.d:0 ""Telephone for you, mein Führer."\n\nSpeer glanced up, ready to deliver a rebuke at being interrupted mid sentence, before he realised he had been expecting this call. There were few others who could demand a conversation with the Führer in this manner. He sighed, and gestured for the phone. The ministers sat about the table looked variously confused and intrigued - save for Erhard. He simply leaned forward in his chair.\n\nSpeer held the receiver to his ear. "Speaking."\n\n"Mein Führer," the voice drawled, barely pronouncing the honorific before turning to business. "I'm sure these new tax rates haven't escaped your attention. They must be corrected at once."\n\nIG Farben may have been the biggest name on Herr Abs' business card but it would certainly be pressed for space. Close to fifty of the Reich's largest businesses boasted him on their board of directors. Few others could speak to Speer so brusquely.\n\nThe Führer looked down at the tax papers that decorated the table this very moment. He wasn't remotely surprised they'd leaked, considering the magnitude of IG Farben's influence. "Hermann. You called at an ideal time." Not a hint of sarcasm showed on his face, though a hint of a smirk tugged at Erhard's lip. "We were going through the plans, and your input would be appreciated."\n\n"Then you can sweep them off your desk. You know damned well what those tax breaks do for us, and you can be sure everyone in my phone book will know they're going by the end of the day." The phone went dead.\n\nReichsminister Erhard chuckled. It seemed like he didn't need to know what Abs had said. "If I may mein Führer, I don't think it necessary to respond. The opinion of a man like him is not something you need to worry about.""
erhardgo4.2.a:0 ""
erhardgo4.2.b:0 ""

erhardgo4.3.t:0 "Требования Эрхарда - Единый подоходный налог"
erhardgo4.3.d:0 "Людвиг окинул взглядом листы с цифрами, разложенные на его столе. Доходы и расходы каждого района Рейха и рейхскомиссариата. Он приказал своему министерству провести последнюю неделю за сбором этих данных. Гауляйтеры не любили, когда кто-то вмешивался в их дела, предпочитая думать о себе как о лордах, предоставленных самим себе, поэтому это было не такой уж легкой задачей. После того, как эти данные были собраны, необходимо было разобрать и систематизировать собранный материал, что тоже было монументальной задачей, но в конце концов он справился.\n\nРастрогать фюрера оказалось легче, чем он планировал. Возможно, он все-таки был искренен - никто не игнорирует самого богатого человека в Рейхе только из прихоти. Цифры не лгали, и хотя в краткосрочной перспективе в стране произошло падение доходов, оно было более чем компенсировано внезапным и огромным потоком валюты в руки жителей Германии. Теперь одна марка - это больше не что-то ничего не значащее, а крупная единица валюты, которую не стыдно потратить на что-либо ценное. В конце концов вынимание денег из карманов таких людей, как Герман Йозеф Абс, само по себе доброе дело. Они могут жаловаться сколько угодно, но если так пойдет и дальше, то их монополии со временем окажутся на грани краха."
erhardgo4.3.a:0 "Нам даже не пришлось подражать Бисмарку."

erhardgo4.4.t:0 "Требования Эрхарда - Единый подоходный налог"
erhardgo4.4.d:0 "Коридоры Фольксхалле казались еще более просторными и пустыми, чем обычно, поскольку Шпеер изо всех сил старался отвязаться от Эрхарда. - "It is cancelled, and that is my decision."\n\n"What are you, a dog yapping at his master's heel? If Abs goes out of business because of this then the world will be a better place. The economy will bounce back, people will spend more, small business will become profitable once again! What hold does he have over you, damnit?"\n\nAlbert recalled a moment, back as Minister of Armaments and War Production. He had to fight to hold the position of course - Hitler didn't tolerate anyone who couldn't carve out their own sphere. It required ambition and ruthlessness. The first, he had known he had. The second, not so much.\n\n"I've heard excellent things, Herr Speer. Your designs for the camps have been most impressive."\n\n"Thank you, Herr Himmler. The true trouble was acquiring more workers, of course, but Sauckel has proven most resourceful. If events proceed as planned, we should see upwards of a million voluntary labourers from the east. Of course we will require more.""
erhardgo4.4.a:0 "Эти воспоминания... Почему именно сейчас?"

erhardgo4.5.t:0 "Требования Эрхарда - Единый подоходный налог"
erhardgo4.5.d:0 ""What the fuck do you mean he did it anyway?" A vein throbbed in the Führer's forehead. His grip on the telephone tightened. Kiesinger quietly took in the office until Speer gave an exasperated sigh and put down the phone with more force than was necessary.\n\n"Erhard has announced this tax plan of his to half the damned Reichstag."\n\nAs the Führer leaned back in his chair, Kurt commented "Ludwig is like a dog with a bone with these things, but this is far even for him."\n\nSpeer rubbed at his eyes. "Economists are more trouble than they're worth. The whole economy is more trouble than it's worth. Tell them it's cancelled, tell them it was a spy, I don't care, just shut him up before he does any more damage."\n\n"Albert... I'll admit I was sceptical, but this plan of his has merit. People need this kind of change, and reining him in now may be far more trouble than it's worth. And men like Abs need kicking down. "Speer's mind flicked back, fifteen years perhaps? The Volkshalle dome, his magnum opus. Twenty companies selling materials. Four selling people - Poles, Ukrainians, Czechs. Abs had shares in every one of them. How many were buried in foundations?"
erhardgo4.5.a:0 ""
