 USA_CIA_UK.1.t:0 "ОПЕРАЦИЯ КАЮТА: ОТЧЕТ A2D4Y6"
 USA_CIA_UK.1.desc: "После победы над немецкими коллаборационистами в затянувшейся гражданской войне Самое Верное Ополчение её Величества (СВОЕВ) восстановило демократию в государстве Англия и на первых свободных и открытых выборах Социалистическая лейбористская партия (СЛП) получила наибольшее количество мест в парламенте. Теперь они единственная правящая партия. Номинально Коммунистическая партия возглавлялась ветераном Гражданской войны в Испании Биллом Александером, хотя после войны он ушел из политики. Нынешний лидер партии, Гарольд Уилсон, глава реформистского крыла СЛП. Наш агент Феникс сообщил, что Уилсон разоблачен Реджинальдом Бёрчем представляющим большевистскую фракцию партии.\n\nАгенты в стране отмечали шаткий характер единства СЛП, поскольку Вильсон неустанно работает над лишением Бёрча фракционной власти и хочет превратить СЛП в партию социал-демократии и левого социализма.\n\nИ Уилсон, и Берч выразили положительное отношение к Организации Свободных Наций и союзу с Соединёнными Штатами, но если Бёрч победит Уилсона, один из его преемников может занять радикально антиамериканскую позицию. Поддержание деятельности в этой новой Англии имеет первостепенное значение, если Управление желает преуспеть."
 USA_CIA_UK.1.a:0 "Мы можем работать с левой Англией."

 USA_CIA_UK.2.t:0 "ОПЕРАЦИЯ КАЮТА: ОТЧЕТ A2D4Y7"
 USA_CIA_UK.2.desc:0 "Джордж Джеллико из Национальной Демократической лиги был назначен премьер-министром после недавних выборов, твердо согласовав Англию с нашими международными интересами в области безопасности.\n\nОснованная Клодом Окинлеком после победы Сопротивления, эта партия ставит своей целью восстановление Елизаветы II на троне и, следовательно, восстановление довоенного британского общества. Ядром этой партии является Джеллико и его демократы, умеренная фракция со связями со старой аристократией, которая поддерживает полную интеграцию Англии в ОСН. Он является стержнем, удерживающим две другие фракции в команде.\n\nВторое крыло этой партии, Новые Виги Нормана Сент-Джона-Стиваса. Он поддерживает более глубокие социальные реформы, особенно в отношении женщин и гомосексуалистов, а также более ориентированную на бизнес экономику. Он верит в сокращение британской армии и, хотя номинально выступает за ОСН, хочет, чтобы Британия играла в ней лишь незначительную роль. Ему противостоит патриотическое крыло Еноха Пауэлла. Пауэлл хочет сохранить независимость Англии во внешней политике, хотя и признает необходимость членства в ОСН. Его партия также поддерживает настолько сильно реакционную линию в социальных вопросах, что Управление было удивлено тем, что он вообще присоединился к СВОЕВ. Враждебность между этими двумя фракциями больше, чем между любой из них и демократами. Таким образом, Джеллико может использовать свою умеренную позицию для укрепления единства партии.\n\nОчевидно, что это большой успех для американских интересов в Европе. Пока Джеллико остается во главе партии и нации, господство английской военной и охранной инфраструктуры гарантировано. Управление советует продолжать поддерживать НДЛ, открыто и тайно, до тех пор, пока его консерваторы удерживают баланс сил."
 USA_CIA_UK.2.a:0 "Его победа это наша победа."

 USA_CIA_UK.3.t:0 "ОПЕРАЦИЯ КАЮТА: ОТЧЕТ A2D4Y8"
 USA_CIA_UK.3.desc:0 "Ситуация в Англии стала позитивной. Несмотря на поражение Сопротивления, бывший коллаборационистский режим порвал связи с Германией, чтобы присоединиться к ОСН. Правительство Модлинга из партии "Единая Англия", одной из отколовшихся фракций от первоначальной коллаборационистской королевской партии, взяло власть и добилось членства в ОСН.\n\nНесмотря на то, что Реджинальд Модлинг является номинальным премьер-министром, аналитики сообщают, что реальная власть принадлежит Гарольду Макмиллану, ранее выступавшему за реформы в Королевской партии. Его теневое руководство затрудняет определение нового направления Англии. Хотя он был известен своими демократическими наклонностями до войны, до сих пор неясно, почему он выступал против СВОЕВ во время конфликта. Тем не менее, наши аналитики полагают, что он все ещё выступает за усиление демократических реформ в Англии и далее полагают, что проОСНовская фракция в его партии, возможно, возглавляемая либеральным министром Селвином Ллойдом, завоевала благосклонность Макмиллана. Это, вероятно, является причиной их нового международного курса.\n\nБыла высказана озабоченность по поводу рисков для безопасности, связанных с принятием Англии в качестве союзника, учитывая позицию милитариста Энтони Кершоу в кабинете министров. Кершоу не был признан открыто враждебным по отношению к нашим интересам, но было установлено, что он представляет собой риск лояльности. Он не имеет никаких внутренних возражений против того, чтобы остаться в Пакте, за исключением того, что это вынуждает Англию к подчиненному положению, чего не может быть при реформистском Рейхе. Он и его фракция, похоже, ставят во главу угла борьбу с Королевской партией Тэтчер и Национальным фронтом Честертона, а не пребывание вне ОСН, но на него нельзя рассчитывать как на постоянного союзника США. В конечном счете, Кершоу предан Макмиллану больше всего на свете, и мы не можем с уверенностью знать его взгляды.\n\nАналитики рекомендуют принять Англию в ОСН, но призывают к осторожности. Правительство Макмиллана служит нашим интересам, но лояльность его партии не может быть гарантирована. Необходимо будет внимательно следить за политическими событиями в Англии, особенно в случае, если Модлинг узурпирует контроль над партией у Макмиллана, но Англия все ещё может оказаться ценным членом ОСН."
 USA_CIA_UK.3.a:0 "Англия это журавль в облаках, но теперь он может быть у вас в руках."

 USA_CIA_UK.4.t:0 "ОПЕРАЦИЯ КАЮТА: ОТЧЕТ A2D4Y9"
 USA_CIA_UK.4.desc:0 "Победа правительства в гражданской войне не прояснила международного расклада Англии. Королевская партия остается у власти, хотя и под новым руководством после отставки Алека Дугласа-Хьюма. Маргарет Тэтчер стала премьер-министром и, по-видимому, ищет членства в ОСН.\n\nТэтчер - неизвестная переменная. Мы не можем точно установить, является ли она марионеткой для старой гвардии партии, такой как Рэб Батлер или она действительно контролирует страну. Она, по-видимому, поддерживает усиление Британии на мировой арене, но мы не уверены в её позиции по политическим и экономическим реформам. Кроме того, её внимание к повышению британской военной мощи вызывает беспокойство. Несмотря на её очевидные доказательства, мы не уверены в её личной поддержке американских интересов. Мы не можем гарантировать, что антиамериканские партийные лидеры, такие как Кит Джозеф, не узурпируют её власть, и мы не можем гарантировать, что она останется союзником Соединённых Штатов в будущем.\n\nНаши аналитики единодушны в том, что операции ЦРУ в Англии не должны начинаться до тех пор, пока Тэтчер официально не присоединится к ОСН посредством обязательного договора. Управление не желает ни мешать будущему другу, ни помогать будущему врагу и пока политическая лояльность Тэтчер не прояснится, было бы нецелесообразно тайно помогать или нападать на её режим. Агентство рекомендует предоставить Госдепартаменту все вопросы взаимодействия с Англией до тех пор."
 USA_CIA_UK.4.a:0 "Неужели Железная леди отверн  тся от нас?"

 USA_CIA_UK.10.t:0 "ОПЕРАЦИЯ РУПЕРТ"
 USA_CIA_UK.10.desc:0 "РЫСЬ ОРЛИНОМУ ГНЕЗДУ\n\nУстановили контакт с генералом <ДАННЫЕ УДАЛЕНЫ> и показали ему компрометирующие фотографии во время послевоенной конференции. Применялось давление в виде угроз обнародовать компрометирующий материал. <ДАННЫЕ УДАЛЕНЫ> представлено и заявлено, что он приложит все усилия для согласования военных целей с британским гражданским правительством. До сих пор <ДАННЫЕ УДАЛЕНЫ> и офицеры, непосредственно подотчетные ему, выполняли это обещание. Оказана военная помощь в восстановлении. Заметно сократились междоусобицы между гражданскими чиновниками и военными офицерами связи. Выделена рабочая сила на новаторские проекты, предложенные правительством. Инфраструктурные проекты идут удовлетворительно. На данный момент никакого рассекречивания военных документов не произошло. Произойдет новая встреча с генералом <ДАННЫЕ УДАЛЕНЫ>, если это не изменится в течение одного месяца.\n\nОбщая оценка операции: успешно."
 USA_CIA_UK.10.a:0 "ОРЛИНОЕ ГНЕЗДО РЫСИ: Браво!"

 USA_CIA_UK.11.t:0 "Странные товарищи"
 USA_CIA_UK.11.desc:0 "Уилбур Лоури едва притронулся к десерту. Очкастый, преждевременно лысеющий молодой клерк никогда не думал, что мир может быть таким же нервным, как война, и все же он был здесь: сидел в кресле в огромном обеденном зале, сжимая подлокотники побелевшими костяшками пальцев, ожидая, когда отпадут фальшивые улыбки и появятся пистолеты. Но они никогда этого не делали. Как это ни странно...все были довольны собой.\n\nВоенные офицеры поднимали тосты за членов парламента, полковники кружили на танцполе жен своих гражданских коллег, а один лейтенант десять минут назад даже разделил с Лоури утиную ногу.\n\nЛоури посмотрел через весь стол на некоего известного генерала, увлеченно обсуждавшего что-то с членом парламента, и тут у него появился единственный намек на то, что что-то не так: улыбка генерала была немного искусственной, слегка натянутой. Лоури сжал подлокотники кресла и оглядел комнату. Он заметил джентльмена, хорошо одетого парня в очках с роговой оправой, который стоял в углу и ястребиным взглядом наблюдал за генералом. Лоури был, пожалуй, единственным, кто видел, как этот джентльмен сунул генералу клочок бумаги месяц назад на конференции после войны. Это было случайное наблюдение; он случайно оглянулся и увидел, как незнакомый джентльмен сунул записку генералу под стол. И вот теперь генерал смеялся вместе с гражданским членом парламента.\n\nНо Лоури не собирался ничего говорить. Если бы он это сделал, его бы вышвырнули из его уютной офисной работы в небытие. Нет, он упорно трудился, чтобы сохранить свое положение, и будь он проклят, если потеряет его из-за какого-то шуршания бумаг под столом. И вообще, пятнистая утка была просто великолепна..."
 USA_CIA_UK.11.a:0 "Никогда не раскачивайте лодку."

 USA_CIA_UK.12.t:0 "ОПЕРАЦИЯ: ФЕРФАКС"
 USA_CIA_UK.12.desc:0 "РЫСЬ ОРЛИНОМУ ГНЕЗДУ\n\nПервоначальные попытки повлиять на генерала <ДАННЫЕ УДАЛЕНЫ>, чтобы спровоцировать восстание против британского правительства, потерпели неудачу. <ДАННЫЕ УДАЛЕНЫ> не поддается никакому давлению. Поэтому я обратился к полковнику Стэндишу, взывая к его чувству национальной гордости. Стэндиш утверждал, что никогда не верил в предпринимаемые в настоящее время усилия по восстановлению страны, но неоднозначно относился к идее свержения правительства. Совершенно ясно дал понять Стэндишу, что он будет иметь полную поддержку в своем препятствовании правительству и его возможном свержении. Вскоре после этого Стэндиш согласился.\n\nНа следующей неделе я был представлен нескольким офицерам, которые чувствуют себя так же, как и Стэндиш. Все готовы присоединиться, при условии, что наша поддержка будет конкретной и материальной. Я официально прошу о демонстрации нашей поддержки в виде <ДАННЫЕ УДАЛЕНЫ>, которое будет отправлено в Ливерпуль в <ДАННЫЕ УДАЛЕНЫ> день следующего месяца. Будут присутствовать заинтересованные стороны.\n\nПодводя итог: подготовка военного свержения британского правительства продолжается, тем временем продолжаются обструкционистские усилия. Буду держать вас в курсе."
 USA_CIA_UK.12.a:0 "ОРЛИНОЕ ГНЕЗДО РЫСИ: Хорошая работа."

 USA_CIA_UK.13.t:0 "В просьбе отказано"
 USA_CIA_UK.13.desc:0 "Ни один здравомыслящий человек не должен спешить к дантисту, но удаление зуба было более продуктивным и приятным занятием, чем встреча с полковником Стэндишем. Лоури посмотрел на часы, надеясь, что полковник поторопится и закончит читать досье. У клерка была назначена встреча на три часа; было уже без четверти. Лейтенант Дэвис, сидевший рядом с полковником по другую сторону стола Лоури, с тревогой переводил взгляд с Лоури на своего командира. Странно...Лоури никогда раньше не встречал этого молодого человека. Он выглядел ровесником Лоури. Стэндиш закрыл папку и бросил её на стол Лоури.\n- Нет, - сказал он. Лоури нахмурился.\n- Полковник, - сказал клерк, - этот проект будет минимальной нагрузкой на вашу рабочую силу и обеспечит чистой водой тысячу...\n- Нет.\nЛейтенант выглядел шокированным ответом своего командира.\n-Сэр, точно мы смож...\n- На таких бюрократах, как эти, - Стэндиш кивнул Лоури, - лежит обязанность купаться в грязи и следить, чтобы канализация работала. Я не хочу, чтобы наши люди были запятнаны такой работой.\nЛейтенант усмехнулся  и повернулся к Лоури:\n- Я что-нибудь придумаю, - сказал он, - соберу ребят.\n- Ты этого не сделаешь, Дэвис, - сказал Стэндиш, поднимаясь со стула, - если я услышу, что ты пытаешься сделать что-то подобное, я отправлю тебя обратно в учебный лагерь.\nСтэндиш сердито посмотрел на Лоури.\n- Оставь это дерьмо мухам.\nС этими словами он повернулся на каблуках и вышел из комнаты. Лейтенант остался с озабоченным выражением лица.\n- Мистер Лоури, - быстро прошептал он,- мне очень жаль, что эта встреча не была более продуктивной. Стэндиш ведёт себя странно со времени своей встречи в американском посольстве в прошлом месяце. Я думаю, необходима встреча с контрразведкой. Не могли бы вы это устроить?\nЛоури издал неопределённый звук. Лейтенант вздохнул.\n- Благодарю Вас, сэр.\nОн выбежал из офиса вслед за своим командиром. Лоури собрал свои документы и отправился к дантисту, а не в разведку. Стэндиш это одно, но добровольно говорить с МИ-6? Боже Мой!"
 USA_CIA_UK.13.a:0 "Разумный ход."

 USA_CIA_UK.20.t:0 "ОПЕРАЦИЯ ТРАНСПОРТ"
 USA_CIA_UK.20.desc:0 "РЫСЬ ОРЛИНОМУ ГНЕЗДУ\n\nУспешно подделал документы для членов СЛП Эверетт Брукс. Брукс был полностью убежден, что член СЛП Надин Кастер написала речь с намерением начать утверждать контроль над партией для демократических элементов. Брукс созвал митинг, использовав речь как повод для удаления Кастера из рядов СЛП. Действия Брукса оттолкнули Кастер и поддерживавшие её профсоюзы, что привело к большим расколам в социалистическом лагере.\n\nВ последующие дни Брукс спорил с десятью различными сторонниками жесткой линии СЛП. Партия барахтается, ей не хватает единства, нет прямого курса действий, решенного с их стороны о том, как оправиться от потери союзной поддержки. Кастер поднимает оружие против Брукса, подстрекая его к мятежу. Будет продолжать следить за развитием расколов и провоцировать дальнейшие распри, где это возможно.\n\nРезюме: СЛП в беспорядке, поддержка профсоюзов исчезла."
 USA_CIA_UK.20.a:0 "ОРЛИНОЕ ГНЕЗДО РЫСИ: Феноменально!"

 USA_CIA_UK.21.t:0 "Левое единство"
 USA_CIA_UK.21.desc:0 "Эверетт Брукс держал пачку бумаг так высоко, словно это были страницы святого Евангелия. Толпа гремела, глумилась и свистела. Он позволил им выплеснуть свой гнев. Когда наступил подходящий момент, он поднял свободную руку, призывая к тишине. "Я не уступлю ни одного дюйма -, заявил он,- ни одного дюйма любому мужчине или женщине, которые ставят личные интересы выше марксистско-ленинских принципов, за которые погибли наши товарищи на Кэйбл-стрит!" Толпа зашумела. Соперница Брукса на сцене, Надин Кастер, кипела от злости. "Снова и снова я предупреждал, что наш величайший враг это извращение наших слов, наших идеалов, чтобы служить человеку". Он потряс страницами, и толпа взревела.\n\n"Эверетт, - сказала она, когда крики стихли,- ты не подумал, что страницы, которые ты держишь, могли быть подброшены? Я ни разу не повернулась спиной к нашим идеалам. Документы можно подделать".\n\nБрукс повернулся к ней. "Это лишь ваши слова, но я ещё не видел ни одного доказательства, которое бы вас поддержало". В глубине комнаты молодой клерк наблюдал, как толпа социалистов-лейбористов распинает одного из своих самых преданных членов. Уилбура Лоури попросили незаметно присутствовать на митинге и наблюдать за происходящим. Ходили слухи о грядущей большой встряске, но он и представить себе не мог, что это будет свержение Надин Кастер. Он представил себе выражение лица своего босса, когда тот представит отчет об этом событии. Кастер пользовалась поддержкой нескольких видных профсоюзов, и это исключение из политического тела НСП ослабило бы партию. "Мы будем ломать голову над этим до следующего Рождества", подумал он. Однако в глубине души Лоури не мог отделаться от мысли, что Кастер, возможно, права, утверждая, что документы подделаны, потому что в темном углу комнаты Лоури заметил джентльмена в очках в роговой оправе, который с ухмылкой наблюдал за распятием Кастер..."
 USA_CIA_UK.21.a:0 "По ком звонит этот колокол?"

 USA_CIA_UK.22.t:0 "ОПЕРАЦИЯ "ПЭЛЛ-МЭЛЛ""
 USA_CIA_UK.22.desc:0 "РЫСЬ ОРЛИНОМУ ГНЕЗДУ\n\nУстановил контакт с Надин Кастер из Социалистической Лейбористской партии, предложил средства, выделенные Орлиным гнездом, чтобы увеличить её поддержку. Ожидаемая стоимость использования средств для поддержки Демократической партии SLP подтвердилась, но она пошла гораздо дальше: Кастер бросила вызов коммунистическому стороннику жесткой линии SLP Эверетту Бруксу, вытеснив его из партии на публичном митинге. Поддержка Кастер удваивается, к ней стекается все больше SLP. Кастер в настоящее время использует деньги мудро, сила, как ожидается, значительно вырастет в течение следующих шести месяцев.\n\nОб Операции ПЭЛЛ-МЭЛЛ: также посетил интеллигенцию в Кембридже и Оксфорде, заказал ряд научных работ о демократических элементах Социалистического труда, которые должны быть выпущены в течение следующих двенадцати недель. Побудил лондонскую газету написать о встрясках в SLP. Кастер будет пользоваться постоянной поддержкой в средствах массовой информации и научных кругах.\n\nИтог: демократическое восстание внутри социалистического труда идет быстрыми темпами, будет обновляться, если и когда это необходимо."
 USA_CIA_UK.22.a:0 "ОРЛИНОЕ ГНЕЗДО РЫСИ: Поразительно!"

 USA_CIA_UK.23.t:0 "Голоса за реформы"
 USA_CIA_UK.23.desc:0 "Надин остановилась перед газетным киоском. Она увидела себя в чёрно-белом на первой странице, стоящую на сцене и произносящую речь с трибуны. Она улыбнулась, прочитав заголовок: Кастер осуждает Брукса - SLP склоняется к центру? Надин купила газету и сунула её в портфель, прежде чем продолжить свой путь по улице. Неделю назад газеты не осмелились бы коснуться подобной истории, а теперь SLP был залит чёрнилами. И дело было не только в газетах, научные и политические газеты хлынули из университетов, и все они говорили одно и то же: реформация SLP на правильном пути.\n\nЧерез полчаса она подъехала к огромному офисному зданию. её назначил скромный, преждевременно облысевший молодой клерк. Табличка на столе гласила: "Уилбур Лоури". Когда она вошла, мужчина в очках поднял голову. "Доброе утро, Мисс Кастер", сказал он. "Как всегда, вовремя". "И с подарками", добавила Надин, вынимая из портфеля папку и кладя её перед Лоури. Лоури открыл папку и просмотрел страницы, лицо его было безмятежно, как озеро. "Кажется, все выше всяких похвал". Он поднял глаза на нее. "В последнее время у тебя было много пожертвований". Это было ещё мягко сказано. Надин подумала о мужчине, которого встретила: джентльмене в очках в роговой оправе, пришедшего на ноябрьский митинг. "У нас есть щедрый благодетель", сказала она. "Очень щедрый, судя по всему", сказал Лоури. Было ли это подозрение в его глазах? Надин хотелось уйти от этих разговоров. Кем бы не был этот джентльмен со своими деньгами, она чувствовала, что будет лучше, если мистер Лоури ещё какое-то время не будет знать о нем. "У меня скоро ещё одна встреча". Надин протянула руку. "Есть ещё что-нибудь?" Лоури вложил папку ей в руку. "Нет, мэм. Между нами говоря, мой начальник гораздо счастливее иметь дело с вами, чем Брукс". Надин улыбнулась и положила папку на место. "Выпьем за плодотворное будущее для всех нас". Она снова подумала о своем благодетеле и о том, какие мотивы могли быть у него, когда он так щедро тратил деньги на социалистическую рабочую партию..."
 USA_CIA_UK.23.a:0 "И деньги продолжают поступать..."

 USA_CIA_UK.24.t:0 "ОПЕРАЦИЯ ЛОВЕТТ"
 USA_CIA_UK.24.desc:0 "РЫСЬ ОРЛИНОМУ ГНЕЗДУ\n\nПубликация "пути к демократии" прошла даже лучше, чем ожидалось. Джон Лейн из Бодли Хед сообщает о продажах книги на порядки превышающем наши самые смелые прогнозы. Надо дать знать авторам в мозговом центре, насколько хорошо они сделали свою работу. Лейн сообщает о продажах в много миллионов и говорит, что цифры быстро растут. Это их лучшая работа и у них есть замечательная читательская аудитория!\n\nСегодня я встретился с Лейном и узнал, что Даунинг-стрит взяла на себя смелость использовать TPTD в качестве этакой Библии. На улицах говорят, что Англия может иметь демократию для рабочего человека, не прибегая к коммунизму. Видел знак на недавней демонстрации: чёрнЫЕ чёрнИЛА ЛУЧШЕ КРАСНЫХ.\n\nБуду продолжать следить за продажами и политическими эффектами, поскольку они волнообразно распространяются. Скажите авторам, что РЫСЬ сожалеет, что он сомневался в них, и принесет ящик виски домой после эвакуации."
 USA_CIA_UK.24.a:0 "ОРЛИНОЕ ГНЕЗДО РЫСИ: Сделаем!"

 USA_CIA_UK.25.t:0 "Отголоски прошлого"
 USA_CIA_UK.25.desc:0 "Хукер влетел в кабинет Джона Лейна, как будто не прошло и минуты, и сел напротив. Лейн, основатель издательства "Бодли Хед", оторвался от своей работы. Хукер, очаровательный в своих роговых очках и свежевыстиранном костюме, сверкнул зубами. Лейн покачал головой. "Боже мой, парень", сказал он, "ты что, последние несколько месяцев был под скалой? Вы знаете, что происходит с "Путем к демократии"?"\n\nХукер усмехнулся. "Слышал, что моя книга вызвала небольшой шум..."\n\n"Немного...". Лейн рассмеялся. "Джордж, ты стал чем-то вроде героя. Даунинг-стрит размахивает вашей книгой перед носом у военных и колотит ею по заднице SLP. Многие даже называют её противоядием от британского социализма. Я пытался организовать для вас книжный тур". \n\n"Не могу, старина", перебил его Хукер. "Я заскочил только для того, чтобы узнать, как дела с книгой". \n\nГлаза Лейна расширились. "Но... вы уверены в этом? Ты будешь хитом". Хукер покачал головой. "Пусть книга говорит сама за себя. Уверяю вас, такие, как я, никого не заинтересуют. Но давай, расскажи мне больше о том, что люди говорят о моей работе..."\n\nПозже, после ухода Хукера, Джон Лейн размышлял о том, как мало он знал о Джордже Хукере и как любопытно, что автор представил свою оригинальную рукопись о Чартизме как раз в тот момент, когда социализм набирал широкую популярность в Англии..."
 USA_CIA_UK.25.a:0 "чёрные чёрнила лучше красных."

 USA_CIA_UK.30.t:0 "ОПЕРАЦИЯ ХЭНКИ"
 USA_CIA_UK.30.desc:0 "РЫСЬ ОРЛИНОМУ ГНЕЗДУ\n\nУспешно установил контакт с несколькими элементами британского населения, противоположными Сент-Джону Стивасу и НДЛ-вигам. В соответствии с оперативными директивами, разместил несколько активов в Министерстве иностранных дел на государственной службе.\n\nАктивы продолжают генерировать фальсифицированные документы, чтобы ослабить поддержку вигов. Там, где это возможно, взятки будут использоваться для того, чтобы склонить членов парламента и настроить вспомогательный правительственный персонал против вигов. При необходимости некоторые игроки будут шантажированы, чтобы изменить их позицию.\n\nОперация идет точно по плану."
 USA_CIA_UK.30.a:0 "ОРЛИНОЕ ГНЕЗДО РЫСИ: Понял, хорошая работа."

# Explanatory note: This event's effect depends on the idea that the civil service can use it's influence behind the back to boost or reduce the popularities of ministers
 USA_CIA_UK.31.t:0 "Беседа в Министерстве иностранных дел"
 USA_CIA_UK.31.desc:0 "Министр короны, министр иностранных дел Сент-Джон-Стивас сидел за своим столом, напряженно глядя на лежащий перед ним листок бумаги. Он поднял глаза и увидел, что в комнату вошел его главный личный секретарь Притчард.\n\n"Доброе утро, министр", сказал секретарь.\n\n"Две недели назад я попросил вас доложить о слухах о вмешательстве ЦРУ в дела государственной службы. Этот отчет совершенно непонятен и не отвечает на вопрос", ответил Джон-Стивас\n\n"Ну что ж, министр, мы с радостью переделаем его для вас."\n\n"И оно все равно не ответит на мой вопрос. Вы дадите мне прямой ответ на прямой вопрос? Есть ли агенты ЦРУ на государственной службе?"\n\n"Ну что ж, министр, если вы хотите прямой ответ, то я скажу, что, глядя на это в целом, принимая одно за другое с точки зрения среднего числа департаментов, то в конечном счете, вероятно, верно сказать, в общих чертах, вы, вероятно, обнаружите, что в этом, вероятно, не было очень много так или иначе".\n\n"Так что нет?"\n\n"Нет, Министр". \n\n"Какое облегчение. Что касается других вопросов, есть ли у вас это заявление для прессы о встрече в Вашингтоне?""
 USA_CIA_UK.31.a:0 "Да, Министр"

 USA_CIA_UK.32.t:0 "ОПЕРАЦИЯ ГУГЕНОТ"
 USA_CIA_UK.32.desc:0 "РЫСЬ ОРЛИНОМУ ГНЕЗДУ\n\nУстановил контакт с журналистом Джеромом Хэдлендом, убедил его напечатать статью, предоставленную мозговым центром авторов. Иммигрантка "Марселина Бувье" делает волны вместе с англичанами. Принятие надлежащих мер для обеспечения того, чтобы её ложная личность оставалась нераскрытой. История оказала влияние, вдохновив других журналистов искать подобные истории/иммигрантов/семейные трагедии и печатать их.\n\nОсновная критика была направлена против Еноха Пауэлла и патриотов за сдержанность в отношении допуска французских протестантов в Англию. Популярность Патриотов снизилась.\n\nДжером Хедлунд пошел не по сценарию, ища "настоящую" Марселину Бувье против моего желания. Пришлось принять меры, чтобы его обуздать. Мыса больше не было на снимке.\n\nБудет обновляться по мере развития ситуации."
 USA_CIA_UK.32.a:0 "ОРЛИНОЕ ГНЕЗДО РЫСИ: необходимое зло."

 USA_CIA_UK.33.t:0 "Французский долгожитель"
 USA_CIA_UK.33.desc:0 ""Большинство молодых женщин и представить себе не могут, что им исполнится шестнадцать в ящике с виноградом в трюме шхуны, пересекающей Ла-Манш, но именно так Марселина Бувье и провела свой день рождения. Она ростом пять футов шесть дюймов, чёрноволосая, с темными кругами под глазами и несколькими морщинками от смеха вокруг рта. Ожоги рябят на её шее. В её глазах светится решимость, которой обладают немногие девушки её возраста. Она пережила такое, что средний британец и представить себе не может. Единственный оставшийся в живых из семьи французских протестантов, Бувье, стал жертвой своих соотечественников-католиков. Притеснения соседей завершились тем, что в окно дома Бувье бросили зажигательную бомбу. Марселина вернулась домой как раз вовремя, чтобы увидеть, как пламя пожирает спальню сестры. Она бросилась в огонь, пытаясь спасти свою семью, но было уже слишком поздно. Одна, преследуемая католиками, она бежала в Англию, чтобы никогда не вернуться. её история вызвала возмущение по всей стране против Еноха Пауэлла и его Патриотов. История Марселины Бувье пробуждает сострадание в англичанах и женщинах по всей стране. Любопытно, однако, что когда я попытался дозвониться до Мисс Бувье по адресу, по которому она якобы жила, её там не оказалось, а домовладелец утверждал, что никогда не принимал у себя такую молодую женщину под этим именем. Подобные поиски в других популярных убежищах беженцев наталкивались на тупик. Городок на юге Франции, откуда, по утверждению Бувье, он родом, не фигурирует ни на одной из нынешних или прошлых карт, которыми располагают библиотеки Оксфорда или Кембриджа."\n\nДобавление: Джером Хедлунд, автор этой широко распространенной статьи, не смог получить комментариев и его нынешнее местонахождение неизвестно. Полиция просит всех, кто располагает информацией о нем или Марселине Бувье, немедленно явиться. В последний раз Хедленда видели на вокзале Юстон в компании темноволосого мужчины в костюме с галстуком и очках в роговой оправе..."
 USA_CIA_UK.33.a:0 "Интрига закручивается..."

 USA_CIA_UK.34.t:0 "ОПЕРАЦИЯ РАШВОРТ"
 USA_CIA_UK.34.desc:0 "РЫСЬ ОРЛИНОМУ ГНЕЗДУ\n\nСредства, выделенные казначейством, были успешно использованы в кампании по поддержке большинства демократических элементов британской партии НДЛ. Кампания приняла форму лозунга "чистая вода, чистые улицы, чистое правительство, голосуйте за НДЛ", приравнивая наготу в общественном сознании к самым лучшим аспектам послевоенного восстановления. В настоящее время мы наблюдаем волну общественной поддержки НДЛ, массовые демонстрации против экстремистов в партии, даже видим призывы к отставкам среди членов партии.\n\nДо сих пор никто не знает ни о происхождении кампании, ни о её финансировании. Новые Виги и патриоты обвиняют друг друга. Довольно забавно. Будем держать вас в курсе событий по мере развития ситуации."
 USA_CIA_UK.34.a:0 "ОРЛИНОЕ ГНЕЗДО РЫСИ: Действительно смешно!"

 USA_CIA_UK.35.t:0 "За мир и стабильность"
 USA_CIA_UK.35.desc:0 "У Артура Силла, члена парламента от Патриотов, был интересный день. После изнурительного раунда переговоров парламент, казалось, наконец согласился обсудить курс действий, который привел бы к чистой воде в течение десяти поездок. По мнению Силла, перемена в его поведении была довольно резкой, но поскольку он возглавлял переговоры, то был бы только рад взять на себя ответственность за эту перемену и продолжать работать. Однако наедине с собой он не мог разгадать загадку этого ублюдка. За обедом он направился к водопою для депутатов-патриотов и столкнулся с парнем, который развешивал плакат. Когда Сил увидел, что на нем написано, он остановился как вкопанный. Это был логотип НДЛ с подписью под ним: "чистая вода, чистые улицы, чистое правительство, голосуйте за НДЛ". Пока он смотрел на нее, он услышал шаги позади себя. "Черт побери, Сил", произнес знакомый голос. "Это твоих рук дело? Это чудесно." Сил повернулся и увидел Уильяма Косберна, своего противника среди новых вигов. "Нет, это твое?" Косберн покачал головой. Парень закончил приклеивать плакат к кирпичу и пошел дальше по улице.\n\n""Ну что ж", сказал Сил, "раз уж кому-то придётся взять на себя ответственность, я полагаю, что Патриоты заслуживают победы."\n\n"Без шансов, Сил", сказал Косберн. "Новые Виги слишком долго обходились без важного успеха. Это наш триумф."\n\nСил почесал подбородок. "Ну тогда... Полагаю, все зависит от того, кто первым доберется до Вестминстера." Он зашагал по улице, и Косберн пристроился рядом с ним. С каждым шагом они прибавляли шагу, пока оба мужчины не промчались мимо испуганных англичан и женщин...а также некоего ухоженного джентльмена в очках в роговой оправе..."
 USA_CIA_UK.35.a:0 "Я добегу первым!"

 USA_CIA_UK.40.t:0 "ОПЕРАЦИЯ МЕРРИМАК"
 USA_CIA_UK.40.desc:0 "РЫСЬ ОРЛИНОМУ ГНЕЗДУ\n\nУстановил контакт с МИ-5 и успешно доставил доказательства существования "Лондонской пятерки" (есть ли шанс, что мы сможем изменить это глупое название?) начальникам разведки. Сегодня я видел быстрые действия в виде ареста всех пятерых. МИ-5 вряд ли позволит судить их по отдельности. Смотрю на один адский показательный процесс.\n\nСредства массовой информации уже завладели историей, доя её во что бы то ни стало. Британцы испугались, что ещё больше депутатов парламента были скомпрометированы немцами, требуя проведения дополнительных расследований в отношении членов парламента. МИ-5 и правительство слишком счастливы, чтобы сделать это. Ожидайте дальнейших арестов в течение года. Несмотря на глупое название, операция не могла бы протекать более идеально."
 USA_CIA_UK.40.a:0 "ОРЛИНОЕ ГНЕЗДО РЫСИ: как по учебнику!"

 USA_CIA_UK.41.t:0 "Связь с немцами"
 USA_CIA_UK.41.desc:0 "Би-би-си - последние новости: сегодня в 11:57 утра агенты МИ-5 в сотрудничестве с лондонской полицией арестовали пятерых членов парламента по обвинению в коррупции. Подробности преступления таковы: эти люди сознательно, без чрезмерного давления или принуждения, принимали взятки от лиц, которые, как известно, были связаны с германским государством. Мэтью Уилан, Хорас Фуллер, Фредерик Прайс, Гарольд Сент-Джон-Стивас и Льюис Уивер были ярыми сторонниками реконструкции части лондонской канализационной системы, разрушенной во время войны. Во время сессии в парламенте в прошлом месяце они резко изменили свои голоса и переквалифицировали это предложение как пустую трату времени и ресурсов. Позже в лондонскую полицию обратился человек (чье имя не было раскрыто Би-би-си), который сообщил им, что эти депутаты получили взятку от агента Германии, чтобы помешать усилиям по восстановлению страны. Информатор предоставил фотодокументы нескольких встреч между упомянутыми депутатами парламента и человеком, которого МИ-5 идентифицировала как известного агента шпионажа. Дата предъявления обвинения ещё не назначена, и не ожидается, что депутаты будут судимы индивидуально. Би-би-си попыталась взять интервью у информатора, который рассказал эту историю, но МИ-5, как нам сказали, потеряла след этого человека. Хотя информация, предоставленная этим информатором, была проверена, в настоящее время возникают вопросы о том, может ли сам информатор быть агентом иностранной державы.\n\nВ любом случае, быстрое смещение коррумпированных депутатов вызвало волну поддержки правительства, подкрепленную ещё и тем фактом, что были объявлены расследования в отношении ряда других членов парламента."
 USA_CIA_UK.41.a:0 "Чистый дом."

 USA_CIA_UK.42.t:0 "ОПЕРАЦИЯ ХЛЕБ"
 USA_CIA_UK.42.desc:0 "РЫСЬ ОРЛИНОМУ ГНЕЗДУ\n\nЖаль, что вы не можете увидеть это лично! Тысячи англичан толпятся у здания парламента, демонстранты из всех слоев общества размахивают плакатами с надписями "Кока-Кола вместо пушек!" Можно с уверенностью сказать, что наша торговая кампания прошла успешно. Новостные статьи, фотографии и журналы из Америки заставили британское население поддержать более либеральную торговую политику. Теперь толпы людей объединились за спиной Макмиллана против Модлинга. Сейчас оба заседают, обсуждают торговлю. Похоже, они повернут в нашу сторону.\n\nПришлю вам много красивых фотографий этого прекрасного дня. Это событие для учебников истории!"
 USA_CIA_UK.42.a:0 "ОРЛИНОЕ ГНЕЗДО РЫСИ: Поразительно!"

 USA_CIA_UK.43.t:0 "Пушки вместо Кока-колы?"
 USA_CIA_UK.43.desc:0 "Даже в глубине палаты общин, даже сквозь крики краснолицых депутатов, даже сквозь громогласные декламации Макмиллана Модлинг слышала рев разъяренных демонстрантов на улице. Она слышал их, и это придавало сил. Она поднялась на ноги, когда Макмиллан закончил говорить и открыла ответный огонь: "Нам не нужно больше доказательств", проревела она, "того плачевного состояния, в котором мы находимся, чем статьи, периодические издания и плакаты, которые распространились в Британии за последние две недели. У американцев есть решение проблемы нашего дефицита товаров! Вы бы дали оружие в руки нашим людям, но не бутылку кока-колы?". В драку снова вступил Макмиллан: "Оружие делает наш народ свободным и независимым государством. Кока-Кола делает нас пешкой!"\n\nМодлинг пришлось подождать, пока стихнут аплодисменты, прежде чем он ответил: "Я хочу, - сказал он, "чтобы британцы во всем мире могли позволить себе тостер, радио и автомобиль, который не был бы снят с производства три десятилетия назад! Кто в этой комнате рискнет поджарить курицу в собственной духовке в наши дни?" Мрачный смех прокатился по всему зданию; газовые клапаны на большинстве кухонных печей были в заведомо плохом состоянии. "Этот медийный блиц", перебил её Макмиллан, "настолько явная американская геополитическая тактика, что даже слепой не мог её не заметить". Ходило много слухов о том, что источником этой пропаганды в поддержку свободной торговли были не студенты университетов, как полагало большинство людей, а американские экономисты и агенты разведки. Тем не менее, это был инструмент, который Модлинг мог использовать для доставки доступных потребительских товаров в страну. Это было также оружие, которое он мог использовать против Макмиллана. "Если это так, то я думаю, что мы должны поздравить янки; они наконец-то проложили свой путь вокруг вашего существенного эго, Макмиллан." Здание разразилось радостными возгласами в поддержку Модлинг."
 USA_CIA_UK.43.a:0 "Кока-кола вместо пушек!"

 USA_CIA_UK.44.t:0 "ОПЕРАЦИЯ ЭНДИ"
 USA_CIA_UK.44.desc:0 "РЫСЬ ОРЛИНОМУ ГНЕЗДУ\n\nЭнди Уорхол гастролировал в Великобритании, искусство в настоящее время представлено в картинной галерее Далвича. Со-куратор галереи, Ян Дежарден, устраивает бал. Легко понять почему. Сравнение работ Уорхола и немецких реалистов, зажигающее публику. Много вопросов задают о том, почему английская художественная сцена не так свободна, как американская.\n\nДежарден поговорил с Даунинг-Стрит, они поздравили его с невероятным переворотом в деле привлечения Уорхола. Дежарден ничего не сказал им о своем "благодетеле". Наша финансовая инициатива остается анонимной. Ожидайте, что Даунинг-стрит будет вовлечена в этот бизнес и привлечет ещё большее внимание к Уорхолу.\n\nСам Энди держится хорошо. Естественно, попытка убийства Валери Соланас до сих пор вызывает у него озноб. Он произносит речи, заводит друзей.\n\nВсе идет гладко, сообщит, когда и если Даунинг-стрит решит официально подружиться с Уорхолом. А пока собираюсь выпить и насладиться каким-нибудь искусством."
 USA_CIA_UK.44.a:0 "ОРЛИНОЕ ГНЕЗДО РЫСИ: Расширьте свой разум."

 USA_CIA_UK.45.a:0 "Художественные cвободы"
 USA_CIA_UK.45.desc:0 "Ян Дежарден, один из кураторов Далвичской картинной галереи, никогда не работал над более дерзкой выставкой. Не из-за представленных работ, а из-за того, что они были представлены рядом. Энди Уорхола, имя которого ассоциировалось с экспериментами и авангардными работами, поместили рядом с некоторыми из величайших немецких реалистов того времени, и он заставил немцев выглядеть как идеологически обработанные тупицы-пропагандисты. Лондонцы кружили по выставке, переговариваясь приглушенными голосами. "Почему мы не можем увидеть больше таких, как Уорхол?" спрашивали они. "Что же делает реалистов такими особенными?" Йен спрятал улыбку. Моменты, когда меценаты ставили под сомнение господствующие идеи того времени, были лучшими моментами его карьеры.\n\nОн не был до конца уверен, откуда взялись деньги, чтобы перевезти Уорхола и его работы в Лондон - среди бухгалтеров галереи ходили слухи о некоем благодетеле в темном костюме, с ухоженными волосами и очками в роговой оправе, да это его и не особенно заботило. Уорхол обрушился на Англию как метеорит, осветив её своим странным, неповторимым стилем. Даже Даунинг-стрит не сразу поняла, что Уорхол делает для свободы слова на островах.\n\nА что касается самого мужчины? Что ж... он явно не был прежним после покушения на его жизнь. Йен и представить себе не мог, как это было ужасно для Энди. Пулевое ранение, которое Валери Соланас нанесла Уорхол, возможно, и зажило, но Уорхол навсегда останется раненым человеком - нервным, оглядывающимся по сторонам. Каким бы ни было его душевное состояние, его искусство всегда вызывало реакцию у тех, кто его видел, и прямо сейчас, среди англичан повсюду, реакция принимала форму вопроса, и это был вопрос, который относился как к искусству, так и к правительству: "Где наш голос?""
 USA_CIA_UK.45.t:0 "Действительно, где? .."

 USA_CIA_UK.50.t:0 "ОПЕРАЦИЯ МОЛОДЕЖЬ"
 USA_CIA_UK.50.desc:0 "РЫСЬ ОРЛИНОМУ ГНЕЗДУ\n\nТолько что поступило сообщение от дежурного капитана Лондонской столичной полиции Джулиуса Хобарта. Он действовал по разведданным, которые я предоставил в соответствии с оперативным мандатом, и совершил налет на дом депутата парламента Девона Кейта. Как и ожидалось, все прошло бурно. Кейт арестован, секретарь и помощник убиты, улики подброшены, чтобы все выглядело так, будто они напали на полицейских. Кейт предстанет перед судом за получение взяток от немцев и работу против Маргарет Тэтчер.\n\nНе та операция, которую я хотел бы видеть: слишком грязная, Хобарт немного неуправляем. Но дело сделано. Четкий сигнал другим депутатам, думающим о подстрекательстве к мятежу. Половина парламента бежит в страхе.\n\nБудет обновляться, когда и если другие депутаты увидят внутри тюремную камеру за получение взяток. Железная Леди уже в пути."
 USA_CIA_UK.50.a:0 "ОРЛИНОЕ ГНЕЗДО РЫСИ: Шумно, но прекрасно."

 USA_CIA_UK.51.t:0 "Один для суда, два для морга."
 USA_CIA_UK.51.desc:0 "Капитан Джулиус Хобарт снял шляпу и промокнул лоб платком. Выйдя из машины, его ребята установили таран перед дверью особняка в Эксетере, готовясь проникнуть в дом члена королевской партии Девона Кейта. Хобарт получил анонимное сообщение, что Кейт брал взятки и передавал секреты Джерри, и после того, как он следил за Кейтом в течение трех недель, Хобарт насчитал не менее шести незаконных сделок с известным агентом Рейха и теперь он собирался взять Кейта под стражу и организовать смерть секретаря и помощника Кейта.\n\nОфицеры были почти готовы. Когда часы пробьют 2:01, они войдут внутрь. Хобарт посмотрел на соседнее кресло. Ружья, которые он собирался положить на тела секретаря и помощника, как только его ребята положат их на землю, были завернуты в ткань. Миссис Тэтчер нуждалась в Кейте для показательного процесса, но она хотела послать сообщение всем и каждому помощнику предателей - членов парламента. Никогда не знаешь, кто может сообщить информацию, когда узнает, что их парламентские связи не смогут обеспечить их безопасность.\n\nПока его офицеры размахивали тараном и штурмовали дом депутата, Хобарт напевал несколько тактов "Правь Британией". Миссис Тэтчер поклялась, что британцы никогда больше не будут рабами Германии и пока Джулиус Хобарт был у власти, он сделает все, что в его силах, чтобы помочь ей выполнить свою клятву. Этот арест стал бы для нее большой победой и послужил бы предостережением для всех, кто думает продать Британию Рейху..."
 USA_CIA_UK.51.a:0 "Поступь Железной Леди!"

 USA_CIA_UK.52.t:0 "ОПЕРАЦИЯ ЛУЧИК"
 USA_CIA_UK.52.desc:0 "РЫСЬ ОРЛИНОМУ ГНЕЗДУ\n\nСогласно оперативному мандату, Джастин Фаден была выбрана в качестве первого кандидата для финансирования предстоящего медиа-блица. Фаден - самоуверенная Тэтчеристка, имеет степень в области медиа-исследований в Кембриджском университете, прилежный работник и сильная личность. Все идеально подходит для наших целей.\n\nПолучив финансирование, Фаден основала Солнце, новое издание, посвященное исключительно поддержке Маргарет Тэтчер и её взглядов. Фаден, невероятно увлеченная, уже переехала в новый офис.\n\nВозвращение в Кембридж и Оксфорд для второго тура отбора кандидатов. Начинается медийный блиц. За ними последуют другие."
 USA_CIA_UK.52.a:0 "ОРЛИНОЕ ГНЕЗДО РЫСИ: Счастливой охоты!"

 USA_CIA_UK.53.t:0 "Новая газета в городе"
 USA_CIA_UK.53.desc:0 "Жюстина Фейден вошла в дверь своей газеты и прислушалась к шуму и жужжанию печатного станка в подвале. "Это все мое", подумала она, "и я сама решаю, что с этим делать". После двух неудачных браков и четырех неудачных ухаживаний за мужчинами с её последней работы в "Лондон Газетт" она потеряла больше, чем когда-либо приобрела в своей жизни. Она решила действовать самостоятельно, строить все, что захочет, и ни с кем не делиться. В результате появилось Солнце, и каждое слово, которое выходило из него, было в поддержку Маргарет Тэтчер.\n\nЖелезная Леди была героем для Жюстины; кем-то, кто достиг власти и был на быстром пути к тому, чтобы сделать Британию действительно великой. Тэтчер, по мнению Жюстины, была женщиной, достойной восхищения во всех отношениях и как можно более возвышенной в глазах народа. Для его же блага. Какое-то время казалось, что Жюстина никогда не снимет Солнце с чертежной доски, пока к ней не подошел незнакомый мужчина с деньгами. И их было много. Он сказал, что хочет помочь ей и, соответственно, Тэтчер. Поначалу Жюстина отнеслась к этому подозрительно, но деньги были хорошие, и вскоре двери "Солнца" открылись, и писатели хлынули к ней работать. Она уже получила множество поощрительных писем от своих коллег.\n\nДа, Жюстина чувствовала себя хорошо, и, по её мнению, не было предела тому, как далеко она могла бы зайти от Солнца. Карьера была её и только она решала, взлетит она или рухнет..."
 USA_CIA_UK.53.a:0 "Женщина, на которую можно смотреть."

 USA_CIA_UK.54.t:0 "ОПЕРАЦИЯ ЧИКАГЦЫ"
 USA_CIA_UK.54.desc:0 "РЫСЬ ОРЛИНОМУ ГНЕЗДУ\n\nСегодня немного болит голова. Вечеринка у Тэтчер затянулась допоздна. Те агенты, которых вы выбрали для игры в чикагских экономистов, выбили мяч из парка. Тэтчер полностью купилась на это представление, приняла деньги от всего сердца и начала работу по продвижению нашей повестки дня в Палате общин.\n\nПримечание: предложить более широкую экономическую сеть в стране, посвященную поддержке Тэтчер, было мастерским ходом. Теперь она полностью верит, что большинство американских инвесторов поддерживают ее.\n\nНе знаю, как наши агенты опередили меня в игре с выпивкой. У этих мальчиков, должно быть, полые ноги.\n\nСобираюсь разобраться с похмельем перед следующим отчетом. Хорошо, что все идет по плану. Я не в том состоянии, чтобы принимать важные решения в течение следующих двух дней."
 USA_CIA_UK.54.a:0 "ОРЛИНОЕ ГНЕЗДО РЫСИ: Клин клином выбивают!"

 USA_CIA_UK.55.t:0 "Чикагское чаепитие"
 USA_CIA_UK.55.desc:0 "Маргарет Тэтчер была вынуждена признать, что зрелище четырех подвыпивших чикагских экономистов, распевающих "Звездно-полосатое знамя" под аккомпанемент расстроенного пианино, было довольно впечатляющим. Когда жутко избитая песня подошла к звучному концу, Тэтчер не могла не поаплодировать усилиям храбрых парней. Рядом с ней её муж Денис сделал то же самое, хотя и неловко, поскольку держал стакан виски. "Этого достаточно, чтобы ты передумала принимать их предложение, дорогая?", спросил он Маргарет.\n\nТэтчер усмехнулась и покачала головой. "Ни малейшего шанса". Разношерстные чикагцы, несмотря на свои выходки, на самом деле были остроумной командой, которая помогла сформировать экономическую политику Америки. И вот теперь, с набитыми карманами, они пересекли океан и предложили свои деньги и поддержку Тэтчер. Их причина: они искали более стабильную Англию для ведения бизнеса и верили, что Тэтчер сможет её обеспечить. На первый взгляд никаких проблем не было, но на вечеринке, устроенной в поместье Маргарет, Железная Леди случайно заметила, что чикагцы не так пьяны, как кажется.\n\nЕсли это было представление, предназначенное для того, чтобы сбить её с толку, то оно было хорошо проделано, но Тэтчер никогда не теряла бдительности. Этот дар средств и поддержки мог быть троянским конем, но она знала, как справиться с подобными проблемами.\n\nВесь фокус заключался в том, чтобы иметь под рукой факел и поджечь лошадь, как только она начнет открывать рот. Но сейчас она примет этот дар таким, каким он был: инструментом, который сделает её более могущественной, чем когда-либо прежде..."
 USA_CIA_UK.55.a:0 "Ночь, которую надо запомнить..."

 USA_CIA_UK.101.t:0 "Несвоевременное обнаружение"
 USA_CIA_UK.101.desc:0 ""Ты поддерживаешь Лемасса?" Том Макшейн, откровенно говоря, не находил слов. В течение нескольких недель О'Коннелл соглашался с тем, что Ирландия должна быть по-настоящему независимой. Раболепие перед американцами было так же плохо, как и перед немцами и экономический крах показал, насколько это было плохо на самом деле. Он был одним из тех, в ком Макшейн был уверен больше всего. Но теперь, в кабинете Макшейна, он, казалось, сменил тон.\n\n"Я внимательно изучил то, что Соединённые Штаты сделали для Канады и Австралии", О'Коннелл нервно теребил свои новенькие часы, словно ему не терпелось поскорее закончить встречу. Он наклонился, его голос стал тише. "Послушай, Томми. Лучше уж Янки, чем немцы или англичане, и без того, чтобы кто-то держал нас на плаву, именно немцы или англичане подхватят нас обратно. Может, попробуем что-нибудь новенькое, а?"\n\nНе получив немедленного ответа, О'Коннелл хлопнул ошеломленного Макшейна по спине и быстро покинул кабинет. Он пробормотал что-то о том, что ему нужно встретиться с хозяйкой за ужином, но Макшейн едва обратил на это внимание. О'Коннелл был лишь последним в длинной череде перебежчиков к Лемассу, и ни один из них не мог быть объяснен. Неужели Макшейн что-то упустил?\n\nПока он молча размышлял, в открытое окно донесся шум. О'Коннелл завел машину, собираясь домой на весь день. Пока Макшейн наблюдал, как старик возится с ключами, его осенила мысль. Разве не та машина была красной только вчера?"
 USA_CIA_UK.101.a:0 "Здесь происходит что-то подозрительное..."
