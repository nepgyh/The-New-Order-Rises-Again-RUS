 USA_CIA_SLP_REFORM_1_tt:0 "Направляя средства в реформистский клуб и другие реформистские группы в Англии, мы можем ускорить процесс реформирования СЛП в ещё один режим, ориентированный на демократию и ОСН.\n"
 USA_CIA_SLP_REFORMISTS_1_tt:0 "Мы начнём пропагандистскую кампанию, чтобы повысить популярность реформистов внутри СЛП. Мы будем использовать в качестве инструмента образ чартистов и жизнеспособность демократии.\n"
