 USA_CIA.1.a:0 "Желаю им удачи."

 USA_CIA.2.t:0 "Провал операции"
 USA_CIA.2.desc:0 "К сожалению, возможно, из-за логистических неудач, плохой работы, неуместного выбора времени, отсутствия информации или просто невезения, наша операция провалилась! Все, что мы смогли спасти, было быстро возвращено, и наши выжившие агенты готовы дать операции еще один шанс после некоторого времени и более тщательного планирования. Мы должны изучить наш бюджет, технологии, аналитические возможности и опыт агентов, чтобы в следующий раз обеспечить более гладкую миссию."
 USA_CIA.2.a:0 "У нас получится в следующий раз."

 USA_CIA.3.t:0 "Успех операции"
 USA_CIA.3.desc:0 "Победа! Наша миссия была успешно выполнена, и все мужчины возвращаются домой целыми и невредимыми. Это воодушевляющая победа ЦРУ, а также Америки и всего свободного мира. Теперь, когда наши следы заметены и мир немного безопаснее, мы можем спокойно готовиться к нашему следующему вторжению против фашистской угрозы."
 USA_CIA.3.a:0 "Молодцы, парни!"

 USA_CIA.4.t:0 "Оперативник убит в бою"
 USA_CIA.4.desc:0 "Лэнгли сообщил нам, что после провала одной из зарубежных разведывательных операций ЦРУ один из их оперативников был убит в бою. Их служение и верность будут помнить всегда, но их имена будут потеряны для истории."
 USA_CIA.4.a:0 "Покойся с миром."

 USA_CIA.5.t:0 "Возвращение с провалившейся миссии"
 USA_CIA.5.desc:0 "Лэнгли сообщил нам, что после провала одной из зарубежных разведывательных операций ЦРУ их оперативники успешно покинули страну назначения и вернулись в Соединенные Штаты.\n\nВ то время как оперативникам, о которых идет речь, несомненно, потребуется значительный период разбора полетов и психологической оценки, прежде чем они вернутся на место, мы можем быть уверены, что худшего удалось избежать."
 USA_CIA.5.a:0 "В следующий раз нам придется постараться получше..."

 USA_CIA.6.t:0 "ЦРУ начинает обучать новые кадры"
 USA_CIA.6.desc:0 "Новая когорта новобранцев начала обучение в учебных центрах ЦРУ. Из всех людей, отобранных для прохождения обучения, немногие, возможно, только один, проявят правильное сочетание силы духа, тонкости и интеллектуальной строгости, чтобы принять мантию свободы и ее скрытой борьбы во всем мире. ЦРУ потребует, чтобы некоторые ресурсы были направлены на его учебные программы, пока они не завершатся, что может задержать осуществление операций в других местах."
 USA_CIA.6.a:0 "Понял, принял."

 USA_CIA.7.t:0 "Оперативные отчеты ЦРУ для дежурства"
 USA_CIA.7.desc:0 "Лэнгли сообщил нам, что он освободил своего последнего оперативника для полевых операций, вступив в силу немедленно. Ресурсы, выделяемые на подготовку кадров, теперь могут быть перераспределены на другие приоритетные цели."
 USA_CIA.7.a:0 "Понял, принял."

 USA_CIA.10000.t:0 "ПУЛЬС ЦРУ"
 USA_CIA.10000.desc:0 "Если вы получите этот пост на reddit для обязательной кармы, но тогда также, пожалуйста, свяжитесь с разработчиками. Что-то явно пошло не так."
 USA_CIA.10000.a:0 "Вы, вероятно, использовали консоль, чтобы получить его"

## Events
# IBR
 USA_CIA_IBR.1.t:0 "Франко получил прирост популярности!"
 USA_CIA_IBR.1.desc:0 "За последние несколько недель произошло нечто довольно странное и интересное, что пошатнуло отношения между двумя каудильо, которые возглавляют Иберию. В последнее время популярность Франсиско Франко значительно возросла и некоторые истории и сплетни превозносят его достоинства, в том числе некоторые иностранные издания с публикациями о Франко и его работе. С другой стороны, слухи о его коллеге Салазаре, его неудачах и провалах, стали известны, что нанесло ущерб его положению среди населения.\n\nЭто кажется довольно странным и слишком удобным для Франко результатом - столь внезапный толчок в его поддержке и одновременное снижение популярности Салазара, особенно с учетом того, что оба приложили большие усилия в прошлом, чтобы их считали равными. Так что это, должно быть, работа иностранной разведки, стремящейся посеять разногласия между двумя каудильо и расколоть иберийское единство."
 USA_CIA_IBR.1.a:0 "Это просто чепуха, возбуждающая толпу. Мы остаемся едины!"

 USA_CIA_IBR.2.t:0 "Салазар получил прирост популярности!"
 USA_CIA_IBR.2.desc:0 "За последние несколько недель произошло нечто довольно странное и интересное, что пошатнуло отношения между двумя каудильо, которые возглавляют Иберию. Антониу де Оливейра Салазар в последнее время получил большую поддержку со стороны общественности, некоторые истории и сплетни превозносили его добродетели, в том числе некоторые иностранные издания с публикациями о Салазаре и его работе. С другой стороны, появились слухи о его коллеге Франко, о его неудачах и провалах, которые нанесли ущерб его репутации среди населения.\n\nЭто кажется довольно странным и слишком удобным для Салазара результатом - столь внезапный толчок в его поддержке и одновременное снижение популярности Франко, особенно с учетом того, что оба приложили большие усилия в прошлом, чтобы их считали равными. Так что это, должно быть, работа иностранной разведки, стремящейся посеять разногласия между двумя каудильо и расколоть иберийское единство."
 USA_CIA_IBR.2.a:0 "Это просто чепуха, возбуждающая толпу. Мы остаемся едины!"

 USA_CIA_IBR.3.t:0 "Поддержка американской разведки"
 USA_CIA_IBR.3.desc:0 "В мире секретных служб, сбора и защиты разведданных существуют странные союзы, которые пересекают идеологические границы, где даже изучение геополитики не может полностью объяснить, почему такие вещи происходят. За последние пару недель сложилась одна такая ненормальная договоренность между Антисепаратистами Аксенсии и американским Центральным Разведывательным Управлением, инициированная, тем не менее, американцами!\n\nОни предоставили огромное количество разведданных, которые они собрали относительно некоторых из наиболее стойких и опасных подпольных групп в Иберии, включая НКТ-ФАИ и ФСЛП, включая предоставление мест расположения конспиративных квартир и тайников с оружием, которые они собрали. Эта информация, соотнесенная с нашей собственной, позволяет ААС начать планировать операции и рейды, чтобы еще больше искалечить сепаратистов и социалистические группы, которые будут стремиться уничтожить Иберию.\n\nКонечно, Соединенные Штаты никогда публично не признают, что они пожертвуют теми, кто "fighting for freedom" to authoritarian states, and Iberia would, of course, never recognize that they needed the help of Americans to root out dissent. But their support and intelligence is still greatly appreciated."
 USA_CIA_IBR.3.a:0 "Тайно, конечно."

 USA_CIA_IBR.4.t:0 "Сокровище американской разведки!"
 USA_CIA_IBR.4.desc:0 "Сегодня начальник резидентуры американского Центрального разведывательного управления в Мадриде встретился со своим коллегой из ААС и передал ему большой портфель на секретной встрече в темном углу кафе. Внутри, как мы выяснили, когда чемодан был вскрыт несколько часов спустя, находился результат операций американской разведки по сбору информации о нескольких группах, которые Иберия считает террористическими организациями.\n\nМы сопоставили информацию, предоставленную нам ЦРУ, с тем, что мы уже знаем, и мы абсолютно уверены, что все это правда, а не те обманчивые меры, которые использовались западными державами с невероятной эффективностью во время Второй мировой войны. Списки членов, места хранения оружия, конспиративные квартиры, усилия по вербовке и даже полностью детализированные планы теперь находятся в наших руках, что значительно облегчит поиск и уничтожение многих организаций, стремящихся уничтожить Иберию.\n\nМы никогда не признаем, что нуждаемся в помощи, но бесспорно, что ЦРУ располагает гораздо более передовыми технологиями и ресурсами, чем все, что мы могли бы предоставить нашим собственным агентствам. Если они собираются дать нам эту информацию, а не использовать ее для подрыва нашей нации, это может означать только то, что они хотят установить с нами более прочные отношения."
 USA_CIA_IBR.4.a:0 "¡Gracias americano!"

 USA_CIA_IBR.5.t:0 "Помощь с гибралтарской плотиной от США"
 USA_CIA_IBR.5.desc:0 "Старый и скрипучий корабль "Liberty Ship built over 20 years ago has docked at Cadiz, flying the flag of Nicaragua and renamed as the SS Awastara. It's old, it's leaking... but it's a lifeline to the giant wall that separates Atlantic from Mediterranian.\n\nThe US Central Intelligence Agency has chartered the SS Awastara and filled it with steel, cement, machinery and tools, provided at below market values, to help with our never ending efforts to keep the Gibraltar Dam from collapsing, and maybe even to finally finish what the Germans had so haphazardly abandoned. There are many other ships similar profiles and materials that will soon be arriving in Iberia to help us.\n\nBut even more valuable to us is what the single passenger on the ship is carrying. His name isn't that important, and whatever name he gave the custom's officials would not be his real name. But the information he provides on microfilm, stashed in one of the crates of cigarettes he is "selling," has information regarding efforts of workers associated with the Gibraltar Dam and their secret, illegal union and organization activity. Soon the identified leaders would be whisked away, never to be seen again, and the efforts of the workers to undermine our society and the Dam will be removed."
 USA_CIA_IBR.5.a:0 "Плотина когда-нибудь будет закончена!"

 USA_CIA_IBR.6.t:0 "Внешняя помощь иберийскому единству"
 USA_CIA_IBR.6.desc:0 "Несколько групп и  их лидеров, которые стремятся наладить более тесные связи между всеми народами Иберии, в последнее время получают средства и ресурсы из неизвестных источников. С этой новой неожиданной удачей проиберийская пропаганда усилилась по всей стране, пытаясь убедить всех от Барселоны до Лиссабона в том, что единое, сильное правительство является лучшим для всех.\n\nРасследования наткнулись на некоторые подсказки, что это иностранное правительство и их разведывательная служба, которая финансирует эти группы, но трудно сказать, какая группа, и если это просто неверное направление, чтобы скрыть, откуда оно действительно исходит."
 USA_CIA_IBR.6.a:0 "Кто-то еще хочет более сильную Иберию, а?"

 USA_CIA_IBR.7.t:0 "Иностранная поддержка реформаторов"
 USA_CIA_IBR.7.desc:0 "Группы сторонников реформ по всей нашей стране в последнее время стали получать все большую поддержку, получая новые источники финансирования и ресурсов из неизвестного источника. Благодаря этому увеличению помощи группы, призывающие к переменам в нашей стране и обществе, смогли распространить свое послание по всей Иберии, склоняя некоторых на свою сторону и выдвигая свои требования.\n\nМы совершенно уверены, что внешняя организация, скорее всего иностранное агентство, пытается повлиять на население, но мы не уверены в том, кто на самом деле предоставляет эти средства. Требуется дальнейшая работа, чтобы пробраться сквозь запутанную паутину подставных компаний и секретных банковских счетов, которые ведут ко многим тупикам и рыхлым нитям."
 USA_CIA_IBR.7.a:0 "Кто-то еще хочет реформировать Иберию, а?"

# SGR
 USA_CIA_SGR.1.t:0 "Проблема черного рынка"
 USA_CIA_SGR.1.desc:0 "Черный рынок это одна из тех вещей, которые есть в каждом тоталитарном обществе. Она позволяет таким дефицитным товарам, как продовольствие или потребительские товары, попадать в руки нуждающихся по завышенным ценам. Благодаря разрушениям от Гражданской войны и нашим незавершенным реформам черный рынок стал сильнее, чем когда-либо. Он может держать рядового гражданина накормленным и одетым прямо сейчас, поэтому сейчас мы должны терпеть существование черного рынка, так как мы все еще пытаемся восстановить и реформировать всю систему.\n\nЭто не значит, что мы не можем следить за этим и наши агенты в полиции, которые занимаются этим, сообщают о тревожной тенденции в последнее время. Наряду со свежими овощами и некондиционным мясом, эти подпольные дельцы распространяют все большее количество нецензурной литературы, брошюр и различных средств массовой информации, которые они, по-видимому, продают по довольно низким ценам или даже подкидывают в безобидные в остальном пакеты. Они осуждают наши усилия по реформированию, ставят под сомнение убеждения Шпеера и прочую подобную чушь, подрывая их веру в новую Национал-социалистическую систему.\n\nК сожалению, сейчас мы мало что можем сделать. Полиция будет продолжать следить за ситуацией, сообщать о любом росте недовольства и, возможно, арестует нескольких наиболее наглых участников черного рынка. Но у нас есть еще много неотложных дел."
 USA_CIA_SGR.1.a:0 "Просто одна из многих проблем."
 
 USA_CIA_SGR.2.t:0 "Головная боль от черного рынка"
 USA_CIA_SGR.2.desc:0 "Полицейские отчеты становятся все более тревожными и тревожными. Исследования черного рынка, который кормит и одевает простых немцев, но также ставит под сомнение национал-социализм, теперь раскрывают нечто более радикальное. Появляется новая партия брошюр и книг, призывающих к радикальным реформам в Рейхе. Некоторые из них включают в себя те, что продвигали советники и сторонники Шпеера. Но некоторые брошюры призывают к таким безумным идеям, как свободные, многопартийные выборы и даже сокращение власти фюрера!\n\nНет никаких сомнений, что за этим стоит какая-то иностранная сила, скорее всего американцы с их глупыми идеями демократии, или, возможно, японцы или итальянцы, пытающиеся воспользоваться нашим ослабленным государством. Однако Рейх не в состоянии реально бороться с этой растущей волной поддерживаемой извне дестабилизации, поэтому все, что мы можем сделать - это управлять ею и надеяться, что наши усилия по реформированию убедят простых немцев в том, что мы знаем, что делаем."
 USA_CIA_SGR.2.a:0 "Народ никогда в это не поверит!"
 
 USA_CIA_SGR.3.t:0 "Усиленная оппозиция"
 USA_CIA_SGR.3.desc:0 "Все больше отчетов Рейхсканцелярии свидетельствуют о тревожной тенденции. По всему Рейху многие реформистские группы развешивали новые плакаты и распространяли листовки, призывающие фюрера ускорить его усилия по перестройке нации. Еще большее беспокойство вызывают различные группы, выступающие за права рабов, за демократию и даже за разрушение всего национал-социалистического государства. Хотя большинство этих групп невелики, разобщены по целям и рассредоточены на обширной территории, все они испытали огромный подъем организационной активности и ресурсов, что кажется довольно неожиданным и внезапным.\n\nНесомненно, это работа иностранной державы, использующей свои секретные службы для финансирования наших противников, чтобы подорвать нашу власть и силу. Но, несмотря на все наши усилия, мы не смогли отследить источник средств и поддержки, которую они получают. В конце концов, нам еще нужно восстановить Рейх!\n\nПока мы можем иметь дело с некоторыми плакатами и брошюрами, но нам придется внимательно следить за людьми, потому что если слишком много людей будет сбито с толку и введено в заблуждение, это может привести к неприятностям."
 USA_CIA_SGR.3.a:0 "Зачем кому-то слушать лист бумаги на стене?"
 
 USA_CIA_SGR.4.t:0 "Публичные обвинения"
 USA_CIA_SGR.4.desc:0 "Как раз тогда, когда Рейх, наконец, выровнялся после разрушительной гражданской войны и последующих последствий, что-то новое приходит, чтобы раскачать лодку. В последнее время большое количество консервативных голосов в Рейхе заглушены или их прошлые секреты выкапывались на поверхность неизвестными преступниками. Мэры небольших городов, мелкие партийные чиновники, правительственные чиновники, местные военные герои и многие другие получили поток уголовных обвинений, брошенных на них в необоснованных брошюрах и сарафанном радио.\n\nСкандальные истории о коррупции, обвинениях в мошенничестве, даже обвинениях в убийстве свирепствуют среди населения. Еще большее беспокойство вызывает не общественное мнение, а те, на кого нацелены эти непристойные слухи: низшие национал-социалистические функционеры, которые в лучшем случае настороженно относятся к реформам Шпеера, а в худшем-активно выступают против них. Сколько из этих слухов и обвинений правдивы, неизвестно: некоторые, скорее всего, так и есть, хотя еще многие будут сфабрикованы целиком, но опровергнуть их все же будет трудно.\n\nС одной стороны, это может быть полезно для проведения некоторых реформ. Если наши реакционные оппоненты так заняты защитой себя в суде общественного мнения, у них не будет ни времени, ни сил, чтобы остановить тех, кто хочет реформировать Рейх. С другой стороны, тот факт, что мы не можем найти источник этих слухов, означает, что мы должны быть осторожны: наши невидимые союзники реформ сегодня могут стать нашими злейшими врагами завтра."
 USA_CIA_SGR.4.a:0 "Не могут же они все быть правдой, не так ли?"
 
 USA_CIA_SGR.5.t:0 "Рынок реформ"
 USA_CIA_SGR.5.desc:0 "Черный рынок-это факт повседневной жизни в Рейхе, независимо от того, насколько щедры пайки или сколько потребительских товаров производится хорошими германскими промышленными предприятиями. Кто-то всегда захочет немного больше мяса на тарелке или какой-то иностранный продукт, который превосходит по качеству те, что производятся в нашей империи. Даже некоторые из самых высокопоставленных членов партии или военных офицеров получат в свои руки американские сигареты или японскую электронику через эти подпольные базары, поэтому не захотят искоренить его.\n\nНо с контрабандными предметами роскоши и дубликатами продовольственных карточек приходит и нечто более зловещее: вербальные знания и идеи, которые подорвали бы наше Национал-социалистическое государство и усилия по его реформированию. В течение нескольких недель тайные полицейские офицеры сообщали о потоке прореформистской литературы и средств массовой информации, не прошедших цензуру в Министерстве Пропаганды, пропагандируя политику и идеи, которые даже самые ярые Шпеериты сочли бы слишком резким шагом.\n\nМестным властям и Орпо удалось расправиться с самыми дестабилизирующими и вопиющими из этих прореформистских и дестабилизирующих брошюр и листовок, но это может быть только часть того, что действительно распространяется. Кроме того, было невероятно трудно выяснить, кто поставляет эти материалы, но мы все равно продолжаем расследование."
 USA_CIA_SGR.5.a:0 "Хорошие немцы никогда бы не купились на такую чепуху!"
 
 USA_CIA_SGR.6.t:0 "Растущая оппозиция"
 USA_CIA_SGR.6.desc:0 "В более либеральном режиме Альберта Шпеера некоторые вещи, которые были бы немыслимы всего несколько лет назад, теперь стали обычным явлением. Возьмем, к примеру, ежедневные студенческие протесты: по всему рейху мы допустили некоторое подобие мирных собраний, поскольку многие из этих молодых людей являются сторонниками Фюрера, и последнее, чего он хочет, это предать это доверие. Однако это не означает, что полицейские в штатском, работающие под прикрытием, не могут расследовать и внедряться в эти движения, и их сообщения вызывают все большую тревогу.\n\nКаким-то образом эти разрозненные группы получают средства и ресурсы, которые эти студенты не должны иметь в своем распоряжении, что позволяет им расширять свои усилия за пределами университетских кампусов и аудиторий технических колледжей. Еще более тревожными являются сообщения о том, что такие группы, как Рейхсбаннер, также получают такие ресурсы, что позволяет этим более радикальным группам расти в силе.\n\nХотя нам удалось отследить и конфисковать некоторые средства, которые, следователи могут доказать, являются незаконными, ясно, что некоторые иностранные державы вкладывают много времени и энергии в поддержку продемократических и антинационал-социалистических движений в Европе."
 USA_CIA_SGR.6.a:0 "Теперь они могут жаловаться на улицах, чего им еще надо?"
 
 USA_CIA_SGR.7.t:0 "Хаос репатриации!"
 USA_CIA_SGR.7.desc:0 "Чужеродным стереотипом немецкого народа является наша склонность к эффективности и порядку, восходящая к эпохе Фридриха Великого и далее. Конечно, мы знаем истину: национал-социалистический режим раздираем внутренними распрями, коррупцией, дублированием обязанностей и бюрократией. В то время как фюрер сделал все возможное, чтобы очистить беспорядок и реорганизовать всю бюрократию рейха, это все еще тяжелая борьба.\n\nДаже в таких совершенно новых структурах, как система репатриации рабов рейха, созданная с нуля для благородного дела, были проблемы. Но это особенно привлекло всеобщее внимание. Десяток госслужащих в рамках программы репатриаций были обвинены в коррупции, откатах и других мерах, несмотря на ранние рекорды. Мало того, пожар в трех офисах, устроенный в течение недели друг от друга во Франкфурте, Эссене и Ростоке, уничтожил тысячи документов, связанных со многими рабами, что запутало всю систему. Скандал и пожар, наряду со многими другими неуместными бумагами и приказами, бросил темную тень на всю программу.\n\nЭто слишком подозрительно и скоординировано, чтобы быть просто случайным совпадением, но мы не смогли обнаружить никаких доказательств того, что существует такой заговор, чтобы посеять хаос в наших попытках реформировать экономику."
 USA_CIA_SGR.7.a:0 "Чтобы исправить это, пожалуйста, заполните формы AH-829 и JI-315 в трех экземплярах."
 
 USA_CIA_SGR.8.t:0 "Несчастные случаи или саботаж?"
 USA_CIA_SGR.8.desc:0 "До тех пор, пока Рейх полагался на невольный рабский труд для подпитки своей экономики, было невероятно большое число несчастных случаев на рабочих местах и преднамеренных попыток подорвать ритмы производительного труда. Этого и следовало ожидать, учитывая, что так много плохо обученных иностранцев, которые мотивированы дулом пистолета, проскальзывают или ломаются. Это лишь одна из многих причин, по которым мы сейчас пытаемся все это свернуть.\n\nНаши усилия покончить с рабовладельческой системой, одновременно поддерживая нашу экономику, были нелегкими, и сообщения о растущем числе поломок транспортных средств и заводов по всей восточной территории вызвали опасение, что это не просто ленивые или некомпетентные рабы, как обычно. Нет, это имеет все признаки полноценного партизанского движения, подобного тому, с которым мы столкнулись на Западе во время войны... за исключением того факта, что у нас нет окончательных доказательств такого широкого и организованного движения среди рабов. Двадцать лет назад мы подозревали, что именно янки и британцы финансируют движения Сопротивления во Франции или в Нидерландах, но теперь?\n\nМы ввели в действие больше требований безопасности и обучения, и повреждения локомотивов, грузовиков и машин могут быть отремонтированы, но это замедлит наши усилия по возмещению рабов и сделает все намного дороже в долгосрочной перспективе."
 USA_CIA_SGR.8.a:0 "Они только усложняют себе жизнь!"

 USA_CIA_SGR.9.t:0 "Другая проблема"
 USA_CIA_SGR.9.desc:0 "Как будто нефтяного кризиса и всего остального происходящего было недостаточно для решения проблемы, по всему Рейху появились сообщения о новых слухах, сплетнях и обвинениях против консервативных и реакционных членов партии. Мэров, чиновников, полицейских и других обвиняют во всех обычных вещах: преступной деятельности и политической коррупции, конечно. Но некоторые даже обвиняют их в нефтяном кризисе и хаосе на востоке. Спецслужбы считают, что это дело рук иностранной державы, но кто именно, они не знают.\n\nМы очень хорошо знаем, что есть гораздо более сложные причины, по которым наша экономика терпит крах, а бывшие рабы восстают, но средний гражданин этого не знает и некоторые принимают эту простую теорию заговора близко к сердцу. Однако многие другие видят в этом простую клевету и справедливо больше сосредотачиваются на личных проблемах."
 USA_CIA_SGR.9.a:0 "О, ради всего святого... просто не обращай на это внимания!"


 USA_CIA_SGR.10.t:0 "Не наша пропаганда"
 USA_CIA_SGR.10.desc:0 "С самых первых дней Третьего Рейха под руководством покойного мастера Йозефа Геббельса пропаганда была основой нашей силы и контроля над Германией и большей частью Европы. Несколько лодок здесь, немного лжи там, картины, кинохроника и фильмы, которые растягивают правду, и вы можете убедить массы поверить во что угодно.\n\nПроблема в том, что, когда все начинает идти не так, неофициальные новости и иностранная пропаганда могут продвинуться вперед, несмотря на всю цензуру и жестокое полицейское государство. А в последнее время все больше неутвержденных плакатов на стенах и брошюр в письменных столах чиновников низшего звена появляются по всему рейху. Они утверждают, что наши вялые усилия по реформированию привели к этому кризису: если бы только мы были более агрессивны и хотели сломать еще больше, Рейх мог бы избежать нефтяного кризиса и растущих проблем на востоке.\n\nМы уверены, что это усилия внешних государств, хотя мы не можем проследить источник. Мы также видели, что большинство не доверяет или не верит этим плакатам, поскольку средний немец уже сомневался в необходимости реформ, поскольку это означало, что им придется признать, что пропаганда, которую они питали в течение тридцати лет, была неправильной, что Рейх не был совершенным и великим. Но всегда есть те, кто настроен скептически, и те, кто действительно задал самый опасный вопрос из всех..."
 USA_CIA_SGR.10.a:0 "А что, если они правы?"

 USA_CIA_SGR.11.t:0 "Поддержка Рейхсбаннера"
 USA_CIA_SGR.11.desc:0 "Как будто нефтяной кризис не был достаточной проблемой, теперь Рейх сталкивается с недовольством, граничащим с восстанием на восточных территориях, куда были отправлены многие из репатриированных рабов, все они собираются под Рейхсбаннером.\n\nВ последнее время наши разведывательные источники на Востоке сообщают, что известные группы сторонников этой опасной группировки получают ресурсы, припасы и средства из неизвестных источников. Это позволяет больше вербовать и обучать вооружению, а также оказывать влияние и поддержку среди многолюдных масс по всей территории восточной части рейха. Это явно работа другой страны, потому что где еще они возьмут оружие и деньги? Но, к разочарованию тех, кому поручено выяснить, кто подрывает Рейх, источник этих ресурсов все еще окутан тайной.\n\nВозможно, не так уж много лишних рекрутов и бывших рабов спешат в Рейхсбаннер, но любой, кто идет к радикалам и анархистам, - это проблема, с которой когда-нибудь нам придется иметь дело."
 USA_CIA_SGR.11.a:0 "Мы освободили их из рабства и отправили домой, чего им еще надо?"

# BOR

 USA_CIA_BOR.1.t:0 "Циркуляция слухов"
 USA_CIA_BOR.1.desc:0 "Лучше, если народ не знает, как управляется правительство. Это мнение, высказанное канцлером Второго Рейха, стало руководящим принципом Третьего.\n\nПоэтому весьма прискорбно, что листовка, в которой утверждается, что правительство неоднократно поддерживало и оправдывало преступников, ходит по кругу. В листовке перечисляются несколько случаев вмешательства правительства с целью прекращения уголовного преследования и пресечения уголовных расследований, а также приводится список видных Борманнистов из Бюргеркрига. Подробно описывая преступления, автор листовок обвиняет наше правительство в пособничестве насильникам и ворам.\n\nЭто никогда не должно было дойти до общественности. Вполне естественно, что наши сторонники ожидают поддержки и защиты в ответ, но разоблачение внутренней работы этого обмена только подпитает чувство разочарования среди широких слоев населения.\n\nУ нас нет иного выбора, кроме как направить больше наших ресурсов на подавление. Это может замедлить некоторые другие наши проекты, но напечатавшие эту чепуху будут найдены и закрыты, а распространители листовок будут привлечены к ответственности за государственную измену."
 USA_CIA_BOR.1.a:0 "Поймайте их."

 USA_CIA_BOR.2.t:0 "Новые листовки"
 USA_CIA_BOR.2.desc:0 "Последняя партия конфискованных листовок показала еще один случай, когда наше правительство помогло союзнику Бормана избежать уголовного преследования, добавленного к списку и раскрытого общественности. В то время как наши спецслужбы усердно работают над тем, чтобы ограничить досягаемость авторов листовок, откровение, вероятно, усилит у части населения чувство, что существует совершенно отдельный набор правил для богатых и влиятельных, что приведет к разочарованию в нашем правительстве."
 USA_CIA_BOR.2.a:0 "Кто печатает эти вещи"

 USA_CIA_BOR.3.t:0 "Проблемы Гроссраума"
 USA_CIA_BOR.3.desc:0 "Наши усилия по реструктуризации экономики и повышению ее эффективности и самодостаточности, несомненно, вызовут проблемы. За последние несколько месяцев у нас появилось все больше таких вопросов. Наша инфраструктура была затруднена из-за большого количества механических поломок и подозрений в саботаже. Бюрократы всей государственной службы, ответственные за Гроссраум, были разоблачены за преступления, включая взяточничество, шпионаж и многое другое, заставляя полицию расследовать каждый случай.\n\nХотя ничто из этого не разрушит проект Гроссраум безвозвратно, это замедлит его. Наши разведывательные службы подозревают, что за всем этим мог стоять один из наших многочисленных соперников, в силу довольно случайного характера столь многих событий, происходящих одновременно. Однако нет никаких веских доказательств, и мы можем только гадать, кто это в данный момент. А может быть, это просто совпадение, результат попыток заставить Гроссраум двигаться как можно быстрее, и спекуляция-это просто параноидальные умы, видящие паттерны там, где их нет. Тем не менее, такие последствия для наших великих планов нанесут ущерб Третьему Рейху и самому фюреру в глазах общественности и всего мира. Мы должны быть настороже и постараться исправить эти проблемы как можно скорее."
 USA_CIA_BOR.3.a:0 "Человеческая ошибка или нет, но мы продолжим."

 USA_CIA_BOR.4.t:0 "Замедление Гроссраума"
 USA_CIA_BOR.4.desc:0 "Железнодорожные стрелки щелкнули не в ту сторону. Ломается ценная техника. Неуместные документы. Дикая кошка попадает в шестеренки. По всему рейху проект Гроссраум сталкивается с растущим числом проблем, которые, похоже, призваны снизить нашу часто рекламируемую германскую эффективность. В то время как мы наблюдаем улучшения почти во всех секторах экономики, наблюдается рост числа случаев человеческих ошибок или предполагаемого саботажа: трудно отделить одно от другого.\n\nВсегда было трудно реформировать экономику, избавляясь от рабов и заменяя их квалифицированными немецкими рабочими, одновременно поддерживая и повышая текущий уровень производства. Но становится все труднее отмахиваться от этих инцидентов, поскольку просто нетренированные и новые работники привыкают к своей работе. Появились некоторые доказательства того, что против нас существует иностранный заговор, но мы до сих пор понятия не имеем, кто это делает.\n\nНо мы должны двигаться дальше. За Народ, за Рейх, за Фюрера!"
 USA_CIA_BOR.4.a:0 "Просто детские болезни. Вот и все. Так ведь?"

 USA_CIA_BOR.5.t:0 "Препятствуя освобождению человека"
 USA_CIA_BOR.5.desc:0 "Одним из важнейших аспектов проекта Гроссраум является сокращение и в конечном итоге ликвидация рабства в нашей экономике, замена низкоквалифицированной иностранной рабочей силы на квалифицированных германских рабочих. Но поскольку фабрики уменьшают свою зависимость от рабов, нам нужно избавиться от унтерменшей, отослав их на восток, чтобы они не запятнали арийскую расу.\n\nНо в последнее время много неприятностей постигло железные дороги, которые должны были их увезти. Локомотивы ломались все чаще, разрушались водонапорные башни для наших поездов, работающих на угле, и портилось дизельное топливо для других поездов с водой. Кроме того, в переполненных лагерях рабов участились поджоги и акты вандализма, а также вспыхнули протесты и даже беспорядки, которые привели к напряжению среди лагерной охраны и потребовали вмешательства других полицейских и военных подразделений. Зачистки лагеря выявили нелегальную литературу и пропаганду, но мы не можем понять, кто пытается настроить наших рабов против нас.\n\nМы все еще можем вывезти рабов из самой Германии, но это будет дороже и займет больше времени, так как нам, возможно, придется использовать грузовики вместо поездов или маршировать по улицам, требуя вооруженной охраны. И в конце концов мы избавимся от них всех, так или иначе."
 USA_CIA_BOR.5.a:0 "Что с ними не так? Мы пытаемся отослать их обратно, а они восстают?!"

 USA_CIA_BOR.6.t:0 "Бывшие свободные"
 USA_CIA_BOR.6.desc:0 "Ужасная новость! Поезд с кучей бывших рабов сошел с рельсов под Варшавой!\n\nКонечно, мы не слишком беспокоимся о рабах, многие из которых были ранены или погибли в катастрофе, но она повредила важный железнодорожный мост через Вислу. Инженеры говорят, что ремонт моста может занять недели или месяцы, прежде чем позволить поездам снова пройти по нему. Проводятся следственные действия, направленные на установление причин катастрофы, но пока не найдено никаких окончательных доказательств того, был ли это преднамеренный саботаж или несчастный случай.\n\nЭто сильно затруднит наши усилия по отправке большего количества рабов обратно в Рейхскомиссариат. Нам пришлось бы перенаправлять поезда в других направлениях, что стоило бы времени и денег и мешало бы другим важным товарам и грузам, которые должны быть перемещены по Рейху. Но если мы хотим, чтобы проект Гроссраум увенчался успехом, нам придется использовать дополнительные ресурсы и время, чтобы вывезти рабов из Германии в восточные земли."
 USA_CIA_BOR.6.a:0 "Почему избавиться от рабства должно быть так чертовски трудно?"

 USA_CIA_BOR.7.t:0 "Огонь свободы"
 USA_CIA_BOR.7.desc:0 "После повышения уровня безопасности, укрепления ключевой инфраструктуры и допроса любого, кто выглядел как иностранец, мы думали, что наши проблемы, связанные с Гроссраумом, остались в прошлом. Мы ошибались.\n\nСегодня утром загорелся не один, а два поезда, перевозившие бывших рабов, то ли из-за неисправности двигателя, то ли из-за умышленного поджога. Огонь быстро распространился по охраняемым вагонам, заставив многих рабов либо задохнуться от дыма, либо сгореть насмерть. Пожар также повредил станцию и несколько критических участков пути, на восстановление которых уйдут недели. Хуже того, после того как новость об инциденте распространилась, многие из бывших рабов, ожидавших перевода на Восток, начали бунтовать, полагая, что бойня была преднамеренной с нашей стороны, чтобы избавиться от них.\n\nМногие сейчас практически кричат, что это был явный акт саботажа, но даже после всего этого мы все еще не знаем настоящего виновника. К счастью, после всего недавнего хаоса высшее руководство проекта Гроссраум собралось, чтобы разработать всеобъемлющий план безопасности, который, как они заверяют нас, положит конец любым недостаткам безопасности. Будем надеяться, что больше никаких проблем не возникнет."
 USA_CIA_BOR.7.a:0 "Если возникнут еще какие-то проблемы, кого-то заменят!"

 USA_CIA_BOR.8.t:0 "Коррупция в бюрократии"
 USA_CIA_BOR.8.desc:0 "Наши попытки склонить многие фракции рейха к нашей точке зрения наткнулись на серьезную загвоздку. В одночасье секретные документы были доведены до сведения высокопоставленных партийных деятелей, которые выявили неприемлемые акты коррупции со стороны нескольких ключевых партийных бюрократов. Каким образом эти документы всплыли на поверхность, в настоящее время неясно, но их содержание было подтверждено. В результате несколько членов совета были отстранены от занимаемых должностей, а к тем, кто совершил менее серьезные правонарушения, были применены дисциплинарные меры.\n\nХотя пресса работает сверхурочно, чтобы представить это как работу коррумпированных иностранных агентов, эти события нанесли ущерб эффективности и престижу бюрократии. Будучи самыми верными сторонниками нашего Фюрера, эта новость вызывает глубокую тревогу. Слабая бюрократия будет препятствовать нашим усилиям по демонтажу фракций, которые стоят на пути будущего Германии - будем надеяться, что это единственная проблема."
 USA_CIA_BOR.8.a:0 "Могло быть и хуже."

 USA_CIA_BOR.9.t:0 "Поток иностранных СМИ"
 USA_CIA_BOR.9.desc:0 "В последние несколько лет, особенно в преддверии Гражданской войны, подрывные иностранные СМИ были широко распространены в Рейхе. Однако в последнее время, похоже, поток товаров черного рынка превратился в настоящий потоп. Количество арестов за хранение и распространение фильмов, книг и другой незаконной продукции из-за рубежа резко возросло, что заставляет сотрудников Службы безопасности полагать, что предпринимаются какие-то целенаправленные усилия по наводнению подпольного рынка этим мусором. Однако никаких прямых связей с иностранными агентствами обнаружено не было.\n\nРеформистские круги и подпольные молодежные движения, в частности, поглощают незаконные средства массовой информации, как подонки, которыми они являются, и многие пытаются распространять их среди других граждан в надежде обратить их к своему дегенеративному образу мышления. Мы не можем рисковать возрождением реформизма в этой стране, чтобы не оказаться перед лицом нового кризиса. Предпринимаются усилия, чтобы сокрушить ответственные круги черного рынка и изучить любые потенциальные иностранные связи. Однако, несмотря на наши нынешние усилия, реформистское движение усилилось в результате незаконной деятельности, что значительно ослабит наши усилия по их разрушению."
 USA_CIA_BOR.9.a:0 "Уберите эту грязь из нашего Рейха!"

 USA_CIA_BOR.10.t:0 "Раскрыта еще одна бюрократическая коррупция"
 USA_CIA_BOR.10.desc:0 "Еще больше проблем нависло над Рейхстагом, поскольку волна коррупции была обнаружена среди нескольких высокопоставленных членов партийной бюрократии. Незаконные услуги, причитающиеся теневым лицам, акты вырождения, деньги, переводимые на секретные банковские счета; все это и многое другое было раскрыто в последних утечках, которые достигли наших ушей. Некоторые из этих фигур настолько важны для функционирования бюрократии, что нам пришлось работать сверхурочно, чтобы похоронить их беспорядки за них, но остальные были удалены, а некоторые были арестованы за их преступления против немецкого государства.\n\nНет сомнения, что это только еще больше повредит бюрократии и нанесет еще больший ущерб партийному аппарату, необходимому для демонтажа наших врагов. Некоторые начинают подозревать, что недавнее раскрытие этой деятельности на самом деле является работой подрывных элементов, которые активно стремятся ограничить нашу способность контролировать Рейх. Хотя никаких свидетельств такой активности обнаружено не было, безусловно, удобно, что наши наиболее критичные сторонники получают основную тяжесть всего этого. Как бы то ни было, пока мы не сможем заменить причастных к этому лиц, власть бюрократии будет значительно ослаблена."
 USA_CIA_BOR.10.a:0 "Разве вы не можете НЕ совершать преступлений?"

 USA_CIA_BOR.11.t:0 "Подрывные Медиа"
 USA_CIA_BOR.11.desc:0 "Еще больше запрещенных СМИ наводнили наши улицы. На этот раз работа гораздо более коварного характера начала всплывать на поверхность. Стали быстро распространяться брошюры, пропагандистские ролики и прочая атрибутика, прямо нападающая на наш режим и призывающая людей присоединиться к оппозиции НСДАП. Когда полиция штата приступила к арестам виновных, в ответ вспыхнули небольшие беспорядки. Хотя эти протесты вскоре были подавлены, тот факт, что они возникли так быстро в результате наших действий, является тревожным признаком.\n\nСтоимость продукции некоторых из захваченных средств массовой информации заставляет нас твердо верить, что наши иностранные конкуренты несут ответственность, по крайней мере, за часть этого недавнего притока, хотя без доказательств мы рисковали бы дипломатическим инцидентом, чтобы открыто обвинить их в этом. Усилия по подавлению активности черного рынка и подавлению подрывной деятельности были удвоены, и мы надеемся, что вскоре сможем взять эту ситуацию под контроль. К сожалению, кажется, что идеи не могут быть раздавлены так легко; прореформенные и антипартийные настроения значительно выросли, и потребуется значительно больше усилий, чтобы обратить эту тенденцию вспять."
 USA_CIA_BOR.11.a:0 "Идеи пуленепробиваемы. К несчастью."

 USA_CIA_BOR.12.t:0 "Банкиры поддерживают оппозицию"
 USA_CIA_BOR.12.desc:0 "До нашего сведения дошло, что наши политические оппоненты спокойно получают финансирование от многочисленных банковских учреждений по всему Рейху. По мере того, как наши попытки демонтировать оппозицию набирали силу, денежный поток от вероломных банкиров, по-видимому, только увеличивался, что, безусловно, является попыткой подорвать наши попытки обеспечить контроль. Конечно, это совершенно неприемлемо, хотя мы не можем послать вооруженную полицию штурмовать банки и арестовывать всех ключевых руководителей. Такой шаг вызовет финансовую панику и нанесет ущерб нашей и без того хрупкой экономике.\n\nВместо этого нам придется быть более тонкими. Банкирам-нарушителям были разосланы письма с вежливыми просьбами прекратить их небольшую финансовую кампанию и угрожающими неопределенными последствиями, если они откажутся. Мы можем прибегнуть к более жестким подходам, если кто-то продолжит свое предательство, но многие уже подтвердили свою лояльность Рейху и прекратили любые подпольные сделки. К сожалению, деньги, которые уже были отправлены, все еще находятся в руках наших противников, и приток, который они получили до того, как мы их отрезали, безусловно, поможет им сорвать наши усилия.\n\nЛюбопытно, что некоторые из банкиров-нарушителей, похоже, признались во всем, объяснив, что они получили деньги от неизвестных клиентов, с условием, что они могут сохранить долю, если передадут остальное оппозиции. Кто именно это делает, в настоящее время неясно."
 USA_CIA_BOR.12.a:0 "Неприятности в крупных банках."

# Russia

 USA_CIA_RUS.1.t:0 "Красно-белый (и синий) Союз"
 USA_CIA_RUS.1.desc:0 "Неделю назад несколько делегатов из Америки связались с несколькими членами нашего правительства, чтобы вложить деньги в собственно Магадан и его порт, а также незаметно предоставить нам некоторую промышленную помощь. Сегодня утром к нашим берегам прибыло несколько кораблей, буквально груженных промышленным оборудованием, сырьем и обычными припасами. В то время как вид американцев был одобрен многими, и никто, конечно, не будет жаловаться на приток этого материала на наши берега, есть что-то беспокоящее людей в партии.\n\nАмериканцы только на первых порах имели успех в контактах с бухаринцами, и поэтому большая часть, если не вся работа, связанная с этим грузом, проходила через них и полагалась на них. Хотя некоторые Саблиниты из нашего правительства были проинформированы и попытались связаться с делегатами, никакого ответа не было получено, несмотря на то, что бухаринцы в основном поддерживали постоянный контакт. Несмотря на это, американцы явно играют в фаворитов за эту помощь, и многие в бухаринском крыле партии празднуют. Члены их кружка пожимали руки некоторым делегатам и рабочим, прибывавшим на пароходы, что создавало тревожную атмосферу среди просаблинских кадров.\n\nТолько время покажет, что станет с этими отношениями и получаемой от них помощью, но, возможно, это еще больше усугубит раскол между двумя крыльями нашей великой партии."
 USA_CIA_RUS.1.a:0 "Несмотря ни на что, нам очень помогли наши товарищи-капиталисты."

 USA_CIA_RUS.2.t:0 "Сдвиг в сторону бухаринизма"
 USA_CIA_RUS.2.desc:0 "«Товарищ Саблин-предатель и не будет нести вперед нашу революцию! Мы должны любой ценой сохранить наследие Бухарина!»\n\nМногие крики мирных демонстрантов звучали примерно так по всей стране. По какой-то причине довольно заметная волна поддержки бухаринского крыла захлестнула нашу страну. Города полны демонстрантов, бухаринские плакаты украшают стены зданий, а их листовки засоряют руки наших граждан. Возможно, еще более тревожно то, что некоторые низшие бюрократические члены нашей партии просто перешли на другую сторону или просто полностью поддержали сторонников Бухарина.\n\nНасколько нам известно, наше правительство не заметило никаких серьезных социальных сдвигов или изменений, которые могли бы вызвать такое увеличение поддержки. Несмотря на то, что некоторые из информаторов нашего партийного крыла в барах, конференц-залах и демонстрациях, все они приходят к непосредственному наблюдению, что поддержка просто возникла из воздуха. Однако отношение в нашем кабинете более циничное. Учитывая, что оба наших крыла примерно равны по сырьевой мощи и ресурсам, вероятно, что внешний благодетель непосредственно поддерживал бухаринское крыло. Однако даже после того, как наш информатор сумел получить доступ к их финансовым отчетам, нет никаких убедительных доказательств, и в настоящее время мы не можем быть уверены в том, откуда берется их удача. Возможно, мы просто становимся непопулярными, но паранойя начинает проникать глубоко в нашу администрацию..."\n\nMany cries of peaceful protesters sounded something similar to this all across the country. For whatever reason, a rather noticeable wave of support for the Bukharinite wing has overtaken our country. The cities are full of demonstrators, Bukharinite posters adorn building walls and their fliers litter the hands of our citizens. Perhaps even more concerningly, several low-ranking bureaucratic members of our party have simply switched allegiances or jumped ship to fully support the supporters of Bukharin.\n\nAs far as we know, no major societal rift or change has been noticed by our government in order to cause such an increase in support. Despite several of our party wing's informants in bars, meeting halls, and demonstrations, they all come to the immediate observation that the support simply sprouted out of thin air. However, the attitude in our cabinet is more cynical. Given that both of our wings are roughly equal in raw power and resources, it is incredibly likely that an outside benefactor has been supporting the Bukharin wing directly. Even after an informant of ours managed to get hands on their financial records however, there is no succinct proof, and for the time being we cannot be sure of where their good fortune is coming from. We may be simply becoming unpopular, but paranoia is beginning to run deep among our administration..."
 USA_CIA_RUS.2.a:0 "Что может быть причиной этого?"

 USA_CIA_RUS.3.t:0 "Американский бизнес в Магадане"
 USA_CIA_RUS.3.desc:0 "Сегодня утром в наш порт прибыл новый корабль, вынырнувший из густого тумана под шелест глубоководных волн. Он выглядел странно чистым, большим, современным. Многие на Роге были уверены, что это американцы, но почему они здесь? Никто на Роге не знал. Пока люди в нашем порту готовились к встрече с потенциальным кораблем-разбойником, на другом конце провода раздался голос:\n\n«Алло, Магадан? Это привратник. Прибыли из Сиэтла. Мы здесь, чтобы оказать коммерческую помощь этому порту по просьбе правительства. Вы позволите нам причалить?»\n\nВ радиорубке воцарилась тишина. Насколько всем было известно, официального приказа о том, чтобы американский корабль причалил к нашей верфи, не было. Некоторые в радиорубке были в ярости и подумывали вызвать городской гарнизон. Другие были весьма благосклонны, но не против американской экономической помощи. Большинству было все равно, и они просто переживали из-за неопределенности этого события. Однако после недолгих препирательств и нетерпения с другой стороны по радио раздался одинокий голос:\n\n«Это Магадан. Вы можете причалить.»\n\nОттуда вышел бизнесмен в черном костюме, попыхивая сигаретой и глядя на небо. Несколько человек позади него начали разгружать ящики, полные ценных товаров, промышленных материалов и гражданских припасов. Когда к нему подошли управляющие доками, разглядывая, казалось бы, бесконечный запас излишков, прибывающих на их берег, он погасил сигарету и тепло улыбнулся.\n\n«Джентльмены. Вам лучше освободить место для большего количества кораблей с помощью.»"Hello, Magadan! This is the Porter. inbound from Seattle. We're here to provide commercial aid to this port on request of the government. Will you let us dock?"\n\nThe radio room fell silent. As far as everyone knew, there was no official order to let an American ship dock at our shipyard. Some in the radio room were furious, and were considering calling the city garrison. Others were vastly supportive, not opposed to American economic aid. Most did not care, and were simply worried about the uncertainty of this event. However, after a bit of bickering and impatience on the other side, a single voice was spoken through the radio.\n\n"This is Magadan. You can dock."\n\nA businessman in a black suit walked out, looking at the sky around him while puffing a cigarette. Several men behind him were beginning to unload crates full of valuable goods, industrial material, and civilian supplies. As the dock administrators approached in front of him, eyeing the seemingly endless supply of surplus arriving on their shores, he extinguished his cigarette, and smiled warmly.\n\n"Gentlemen. You'd best make room for more ships with this aid, since more are coming."
 USA_CIA_RUS.3.a:0 "Пусть деньги текут рекой!"

 USA_CIA_RUS.4.t:0 "Плоды красного, белого и синего"
 USA_CIA_RUS.4.desc:0 "Сегодня прибыл новый флот торговых судов наших американских союзников. Выгружая ценные припасы и товары, предприниматели активно сотрудничают со своими инвестициями в порт Магадан. Другие их ящики разгружаются по всей стране для использования в различных гражданских, промышленных и военных целях.\n\nНаряду с этим некоторые бизнесмены, похоже, налаживают более тесные связи с членами РФП. Хотя это необычно, что эти резко одетые американские бизнесмены, кажется, так тесно сотрудничают с нашим правительством, предоставляют кредиты и вообще облегчают нашу жизнь за небольшую экономическую выгоду с их стороны, никто, кажется, не жалуется. Товары текут рекой, деньги переходят из рук в руки, и все уходят счастливыми.\n\nПохоже, что с каждым визитом американцев к нашим берегам всем становится легче работать вместе."
 USA_CIA_RUS.4.a:0 "Наши американские друзья нам очень помогут."

 USA_CIA_RUS.5.t:0 "Из Лэнгли с любовью"
 USA_CIA_RUS.5.desc:0 "Матковский напряженно сидел на балконе, выходящем на магаданский порт. Насколько хватало глаз, и море и жизнь вокруг него цвели. Несмотря на всю эту недавнюю удачу, большая ее часть была принесена тем роковым американским кораблем, прибывшим к нашим берегам. Он ждал гостей. Какие-то крупные капиталистические акционеры в модных итальянских костюмах продают товары русским. Но то, что проходило через двери, было чем-то гораздо, гораздо более важным.\n\n«Мистер Маковски. Я агент Морган, а это агент Паттерсон. Очень приятно наконец познакомиться с вами.»\n\nВождь нервно сидел в окружении агентов ЦРУ. Формальность за формальностью, бесконечный бубнеж о расходах на создание экономической помощи. Сколько глаз они на него положили? Неужели принятие этого корабля принесло гораздо больше неприятностей, чем оно того стоило? Он больше не мог этого выносить. Чем дольше они разговаривали, тем больше власти получали в этой ситуации. Он никогда не позволит России так глубоко погрязнуть в американских щупальцах, чтобы они не смогли вырваться...\n\n«Вы чем-то встревожены, господин Матковский. Что-то случилось?» Некоторое время он сидел молча. «Мы никогда не сможем по-настоящему отплатить вам за эту помощь, но я чувствую, что нам нужно что-то более...постоянное, чем простые промышленные товары». Агенты обменялись взглядами. Паттерсон откашлялся и подошел к Матковскому.\n\n«Мы так и думали, что вы это скажете. Как обстоят дела с вашей военной подготовкой? Я уверен, что мы могли бы оказать некоторую помощь в этой области...»"Mister Matkovsky. I'm Agent Morgan, and this is Agent Patterson. It's a pleasure to finally make your acquaintance."\n\nThe Vozhd sat nervous surrounded by the CIA agents. Formality upon formality, endless droning about the costs of economic aid building. How much eyes did they have on him? Did accepting that ship bring a lot more trouble than it was worth? He couldn't take it anymore. The longer they talked, the more power they got in this situation. He'd never let Russia be intertwined so deep with the American tendrils that they couldn't escape...\n\n"You look anxious, Mister Matkovsky. Something the matter?" He sat silent for some time. Standing up and facing the ocean, he began to speak.\n\n"We can never truly repay you for this aid, yet I feel we need something more... permanent than simple manufactured goods." The two agents exchanged glances. Patterson cleared his throat, and approached Matkovsky.\n\n"We figured you would say that. How is the state of your military training? I'm sure we could provide some assistance in that area..."
 USA_CIA_RUS.5.a:0 "Корни растут глубже."

 USA_CIA_RUS.6.t:0 "Американская оружейная помощь"
 USA_CIA_RUS.6.desc:0 "Сегодня в порт прибыл невзрачный корабль, его трюмы были заполнены винтовками и боеприпасами для нас. Большинство из них это старинное оружие времен Второй мировой войны, но они все еще функциональны и более чем полезны для нашей нации. В то время как флаг на корабле был из Панамы, высшему руководству Магадана, докерам города и войскам в поле известно, что они снабжаются американским Центральным Разведывательным Управлением. Почему они поддерживают нас, хотя и утверждают, что ненавидят нашу идеологию, мы не знаем и нам все равно. Мы просто рады воспользоваться щедростью американцев."
 USA_CIA_RUS.6.a:0 "Spasibo, Amerikanets!"

 USA_CIA_RUS.7.t:0 "Реформисты становятся сильнее"
 USA_CIA_RUS.7.desc:0 "В последние несколько недель мы заметили, что некоторые из тех членов РФП, которые стремятся реформировать нашу партию и нацию, получили новые ресурсы и деньги, которые они использовали, для увеличения своей поддержки. Хотя мы не можем подтвердить, откуда берутся эти деньги, у нас есть подозрение, что они из иностранного источника, скорее всего из Соединенных Штатов. Однако мы не можем проверить это и мы не можем сказать американцам, чтобы они остановились, поскольку они поддерживают наши вооруженные силы. Но мы должны будем следить за этим."
 USA_CIA_RUS.7.a:0 "Нельзя кусать руку, которая нас кормит."

 USA_CIA_RUS.8.t:0 "Иностранное влияние растет"
 USA_CIA_RUS.8.desc:0 "По мере того, как Магадан продвигается на запад и начинает объединять разбитый русский народ в новое, мощное государство, он не обходится без своих проблем. Города были захвачены, фермы сожжены, заводы разрушены, не говоря уже о нехватке рабочей силы и ограниченных ресурсах, которыми мы располагаем, чтобы быстро решить все проблемы. Хотя со временем мы сможем восстановить все это и еще больше увеличить нашу мощь, это будет долгий и трудный путь.\n\nОднако это не помешало некоторым из них попытаться исправить это самостоятельно. Богатые русские эмигранты с запада возвращаются на лодках с полными карманами золота, стремясь восстановить заводы и шахты. Наряду с ними есть много американцев и других иностранных граждан, обладающих техническими ноу-хау или даже более глубокими карманами зеленых, стремящихся построить огромные состояния, покупая заводы и перестраивая их и передавая их американским корпорациям, используя труд бедных российских мужчин и женщин, чтобы сделать свою продукцию для продажи здесь и за рубежом, часто за зарплату, немного превышающую ту, которую могут дать лояльные компании, ориентированные на РФП.\n\nСам Матковский стал подозрительно и настороженно относиться к приезду всех этих американцев под влиянием русских, дико тратящих деньги и ресурсы. Конечно, вернуть экономику в нормальное русло было бы неплохо, а налоги и таможня, которые может взимать Магадан, обеспечат стабильно растущий источник дохода, но есть и издержки. Американский потребительский стиль и идеалы распространяются среди людей. Матковский также все больше убеждается в том, что рассказы всех этих успешных русских или американцев, стремящихся сделать свое состояние, на самом деле являются фабриками ЦРУ, стремящимися увеличить влияние США в Магадане и превратить нас в марионеточное государство западного империализма..."
 USA_CIA_RUS.8.a:0 "Вождь, у тебя паранойя. Почему бы не успокоиться и не расслабиться с бутылкой пепси-колы?"

 USA_CIA_RUS.9.t:0 "Американские поставки"
 USA_CIA_RUS.9.desc:0 "Новая партия оружия, боеприпасов, одежды, медикаментов и многого другого прибыла к нашим границам благодаря щедрости Центрального Разведывательного Управления, чтобы мы могли использовать это оружие против наших врагов, а в конечном итоге и против немцев, которые уничтожили нашу нацию. Это оружие путешествовало по великим океанам, через враждебную территорию в запряженных лошадьми повозках и санях, прежде чем, наконец, прибыло сюда. Несомненно, это лишь малая толика того, что американцы нам фактически отгрузили, так как коррумпированные чиновники и бандиты отщипнули от американских щедрот, но того, что мы получили, будет более чем достаточно, чтобы вооружить некоторые батальоны лучшим оружием для продолжения нашей борьбы за объединение России!"
 USA_CIA_RUS.9.a:0 "Spasibo, Amerikanets!"

 USA_CIA_RUS.10.t:0 "Новая партия"
 USA_CIA_RUS.10.desc:0 "Множество судов с подозрительными портовыми реестрами и сомнительными грузами прибывают каждый день вдоль замерзающих берегов России, с продуктами, которые могут подкупить или сломать военачальников, или стать разницей между жизнью и смертью для многих лидеров, стремящихся реформировать Россию. Сегодня в наш порт прибыл еще один такой корабль, но этот отличается только масштабом. Набитый до краев оружием и боеприпасами, этот старый, дырявый корабль несет больше вооружения, чем наши заводы могли бы произвести за несколько месяцев.\n\nГруз доставляется нашими американскими контактами в ЦРУ, поскольку они стремятся помочь нам в нашем стремлении в конечном итоге восстановить Россию и принять бой с нашими общими врагами на востоке. Хотя пушки могут быть устаревшими и старыми, они являются для нас находкой, позволяющей нашему государству становиться сильнее."
 USA_CIA_RUS.10.a:0 "Любая мелочь важна!"

 USA_CIA_RUS.11.t:0 "Что мы должны послать?"
 USA_CIA_RUS.11.desc:0 ""if" is a massive "if", however. Even the slightest amount of carelessness or incompetence would rapidly turn these fine tuned machines into useless piles of scrap, and John wasn't sure if that kind of expertise still existed in the wastes of Russia.\n\nIt took a while of crunching numbers and contemplating the strategic implications of the options, but eventually, he came to a decision. The first delivery was set to be dispatched in a few days, containing vast numbers of..."
 USA_CIA_RUS.11.a:0 "Пехотное снаряжение"
 USA_CIA_RUS.11.b:0 "Транспортные средства"
 USA_CIA_RUS.11.c:0 "Вертолеты и старые реактивные самолеты"

 USA_CIA_RUS.12.t:0 "Война в России"
 USA_CIA_RUS.12.desc:0 "Президент [USA.Get Leader] сидел за столом, просматривая карты и документации, подготовленные ЦРУ, чтобы проиллюстрировать текущую ситуацию в том, что когда-то было Советским Союзом.\n\n«Как видите, господин президент, ситуация стремительно меняется», сказал директор ЦРУ. «Большинство полевых командиров в этом районе потерпели поражение и консолидация идет быстрыми темпами. Всего несколько дней назад западная половина старой России была охвачена войной, пытаясь объединить всю территорию, чтобы подготовиться к захвату всей России.»\n\nПрезидент наклонился вперед. «И что же ты предлагаешь?»\n\n«Мы все еще оцениваем доступные варианты в зависимости от того, какая сторона, по нашему мнению, будет наиболее близка нам и какая будет наиболее сильной, чтобы уравновесить наших врагов в Евразии», сказал директор ЦРУ. «В течение следующей недели у нас будет несколько предложений. »\n\nПрезидент барабанил пальцами по столу, глядя на карты с грубыми пунктирными линиями, где когда-то были старые варлордства, путь сломанных идеологий и армий, которые потерпели неудачу в своей цели объединить Россию. Наконец директор ЦРУ повысил голос и спросил:\n\n«Президент, если позволите, кого, по-вашему, мы должны поддержать?»"As you can see, Mr. President, the situation is rapidly changing," the CIA Director said. "Most of the warlords of the area have been defeated, and consolidation is proceeding rapidly. Just a few days ago, the western half of the old Russia erupted into war, trying to unify the whole area to prepare to take over all of Russia."\n\nThe President leaned forward. "And what are you proposing?"\n\n"We are still evaluating what options are available, depending on what side we think would be the most aligned with us, and which would be the strongest to balance against our enemies in Eurasia," The CIA Director said. "We will have some proposals within the next week."\n\nThe President drummed his fingers on the desk as he looked at the maps, with the rough dotted lines of where the old warlords had once been, the path of broken ideologies and armies that had failed in their goal to unify Russia. Finally, the CIA Director raised his voice and asked:\n\n"President, if I may, who do you think we should back?""
 USA_CIA_RUS.12.a:0 "«[WSR.GetNameDef] наш союзник.»"Our allies in [WSR.GetNameDef], naturally.""
 USA_CIA_RUS.12.b:0 "«[WSB.GetNameDef] наш друг.»"Our friends in [WSB.GetNameDef], of course.""
 USA_CIA_RUS.12.c:0 "«Пусть дерутся.»"Let them fight.""

 USA_CIA_RUS.13.t:0 "Битва за Россию: Восток"
 USA_CIA_RUS.13.desc:0 "Сегодня утром на стол президента легли интересные новости. После многолетней подготовки со стороны государств регионального уровня в российской анархии, [CSB.GetNameDef] в Центрально-Сибирском регионе и [FST.GetNameDef] на российском Дальнем Востоке объявили войну друг другу. Исход этой войны, скорее всего, определит преемника одной половины бывшего Советского Союза, и поэтому очень важно, чтобы мы поддержали государство, которое было бы более дружелюбным к Америке и ОСН.\n\nХотя мы видим много потенциальных возможностей для каждой отдельной страны, советники предлагают в ближайшее время принять меры, чтобы наилучшим образом улучшить наши шансы на то, чтобы изменить ситуацию в этом конфликте. Директор ЦРУ заверил президента, что их люди находятся наготове и имеют множество вариантов для оказания помощи каждой стране. Как бы то ни было, президент в конце концов встает, прочищает горло и принимает решение..."
 USA_CIA_RUS.13.a:0 "«[CSB.GetNameDef] нуждается в нашей поддержке.»"We should throw our support behind [CSB.GetNameDef].""
 USA_CIA_RUS.13.b:0 "«[FST.GetNameDef] был бы лучшим союзником»"[FST.GetNameDef] would be the better contender.""
 USA_CIA_RUS.13.c:0 "«Пусть дерутся.»"Let them fight.""

 USA_CIA_RUS.14.t:0 "Завершение битвы за Россию"
 USA_CIA_RUS.14.desc:0 "Сегодня утром внимание президента привлекло срочное сообщение. С двумя государствами, оставшимися в бывшем Советском Союзе, [RWS.GetNameDef] в Западной России и [SUB.GetNameDef] в Сибири, борьба за объединение почти закончена. Обе нации не так давно объявили друг другу войну и победитель почти наверняка получит полный контроль над бывшими землями России. Сегодня было созвано импровизированное заседание кабинета министров, на котором несколько советников президента высказывали свои соображения и обсуждали стратегию наилучшей поддержки американских интересов в этой войне.\n\nПодобно двум другим войнам за воссоединение, ЦРУ вновь предлагает свою помощь и заверяет президента, что ни один кандидат не победит без нашего явного одобрения. После многочасового обсуждения вся комната в конце концов приходит к какому-то выводу, и приходит к этому выводу..."
 USA_CIA_RUS.14.a:0 "«[RWS.GetNameDef] был бы лучшим выбором»"[RWS.GetNameDef] clearly is the better choice.""
 USA_CIA_RUS.14.b:0 "«[SIB.GetNameDef] более сильный союзник, поддержите их.»"[SIB.GetNameDef] is a stronger ally, support them.""
 USA_CIA_RUS.14.c:0 "«Пусть дерутся.»"Let them fight.""

 USA_CIA_RUS.15.t:0 "Американские поставки"
 USA_CIA_RUS.15.desc:0 "Скромное грузовое судно из США прибыло в Магадан под покровом темноты, его содержимое быстро выгружается старательными докерами под пристальным взглядом сотрудников НКВД. Корабль полон промышленного оборудования и материалов, которые значительно повысят нашу экономику, поскольку мы работаем над воссоединением Советского Союза.\n\nЭта награда была организована и отправлена Центральным Разведывательным Управлением, стремясь помочь всем тем, кто выступает против фашизма, даже если сами американцы враждебны учению Маркса. Конечно, они делают это не просто из доброты, чтобы облегчить нам убийство наших общих врагов, но они пытаются повлиять на нашу нацию в своих собственных целях. Некоторые агенты исследовали ящики, чтобы найти брошюры и другие материалы, пропагандирующие политику, которая согласуется с партийной фракцией. В то время как мы конфисковали всю иностранную пропаганду, которую мы нашли, несомненно, еще больше ускользнет из наших рук и будет замечено нашими гражданами и может повлиять на них."
 USA_CIA_RUS.15.a:0 "Поставки бесценны, а пропаганда нет."

 USA_CIA_RUS.16.t:0 "Недовольство в партии"
 USA_CIA_RUS.16.desc:0 "«Ягода нас погубит, в этом нет никакого сомнения. Если есть хоть какая-то надежда на будущее Союза, мы должны провести немедленную и срочную реформу во всех слоях государства. Даже если это означает избавление от него», стенограмма записана комиссаром Сергеем Чуприным. Субъект взят НКВД под стражу для допроса.\n\nВ последнее время в партии раздается ропот несогласия с правлением товарища Ягоды. Хотя всегда были те, кто не согласен с направлением государства, их голоса, похоже, усилились в последние дни. Они продемонстрировали большую сплоченность и большую готовность выступать на государственных собраниях и многие даже могут похвастаться гораздо большими деталями безопасности, чем раньше. Это, понятно, сильно возмутило председателя Ягоду. За последние несколько недель произошло несколько арестов инакомыслящих более низкого ранга, хотя многие внутри самой партии в значительной степени невосприимчивы к таким действиям.\n\nНепонятно, что именно заставляет их чувствовать себя так комфортно, высказываясь и позволяя им так свободно организовываться. Хотя Ягода тихо обвиняет иностранных капиталистов и фашистов, считая, что они пытаются саботировать Революцию, многие просто считают, что партия чувствует, что настало время для проведения реформ. Но сейчас тем, кто выступает против председателя, все равно придется внимательно следить за своими словами, опасаясь вызвать его гнев."Yagoda will doom us, there cannot be any doubt. If there is to be any hope for the future of the Union, we must have immediate and urgent reform through all strata of the state. Even if that means getting rid of him." - Transcript recorded by Commissar Sergey Chuprin. Subject taken into NKVD custody for questioning.\n\nThere have been rumblings of dissent within the Party towards Comrade Yagoda's rule as of late. While there have always been those who disagree with the state's direction, their voices seem to have become amplified in recent days. They have displayed greater cohesion and more willingness to speak out in state meetings, and many even boast far larger security details than before. This, understandably, has greatly angered Chairman Yagoda. Several arrests of lower ranking dissenters have occurred over the last few weeks, though many within the Party itself are largely immune to such action.\n\nIt is unclear what exactly is causing them to feel so comfortable speaking out, and allowing them to organize so freely. Though Yagoda quietly blames the foreign capitalists and fascists, believing them to be attempting to sabotage the revolution, many simply believe that the Party feels the time is right to push for reform. For now though, those opposed to the Chairman will still have to carefully watch their words for fear of provoking his ire."
 USA_CIA_RUS.16.a:0 "Проклятые ревизионисты!"

 USA_CIA_RUS.17.t:0 "Американская промышленная помощь"
 USA_CIA_RUS.17.desc:0 "В то время как Россия никогда не была сильно индустриализированной страной в ее расцвете, наш народ мечтает о могучих фабриках, сильных и эффективных производственных линиях и современных удобствах, вызванных массовой индустриализацией. Сегодня наша мечта стала немного ближе к осуществлению. Американские бизнесмены привезли с собой партии промышленного оборудования, тяжелой техники и технических специалистов для отправки в наши промышленные сектора и заводы.\n\nМногие в нашем правительстве и даже простые люди благодарны за эту поступающую помощь, и сами американцы говорят, что если их инвестиции будут успешными, они вернутся с большим количеством. Независимо от того, откуда она взялась, наша промышленность просто стала немного мощнее, и наша страна в результате стала немного более развитой."
 USA_CIA_RUS.17.a:0 "Однажды мы сравняемся с их промышленной мощью!"

 USA_CIA_RUS.18.t:0 "Разведывательная помощь от американцев"
 USA_CIA_RUS.18.desc:0 "В нашей продолжающейся войне любое преимущество, которое поможет нам бороться с врагом, необходимо для нашей окончательной победы. По счастливой случайности наши американские союзники наконец-то перехватили некоторые важные разведданные противника и готовы поделиться ими. Агенты ЦРУ действовали в тесном контакте в глубине вражеской территории и успешно сбежали с уймой полезной информации. Наш штаб стремится к дальнейшему анализу этой информации и ее более эффективному использованию, что, как мы надеемся, даст нам преимущество в тактике."
 USA_CIA_RUS.18.a:0 "Пришло время ударить наших врагов туда, где им больнее всего..."

 USA_CIA_RUS.19.t:0 "Линии снабжения саботированы!"
 USA_CIA_RUS.19.desc:0 "Вчера на одной из наших линий снабжения произошла катастрофа. Вражеские лазутчики проникли глубоко в наши линии и взорвали некоторые основные объекты инфраструктуры, саботировали дорожные знаки, уничтожили грузовики, перерезали телефонные провода, разбили сигнальные радиостанции и в целом вызвали хаос в нашей цепочке поставок, поступающих к нашим фронтовым войскам. Выжившие солдаты утверждают, что солдаты использовали американское оружие и были чрезвычайно хорошо снабжены тактическим снаряжением, отступая назад к вражеской территории под покровом ночи. Хотя мы все еще можем посылать припасы на нашу линию фронта, наша способность сделать это была значительно затруднена в течение следующих нескольких недель, пока мы восстанавливаем ущерб, причиненный этими диверсантами. В будущем нам следует быть более осторожными, чтобы эти вражеские агенты не вызывали еще большего беспокойства."
 USA_CIA_RUS.19.a:0 "Проклятые американцы!"

 USA_CIA_RUS.20.t:0 "Всплеск популярности Яковлева"
 USA_CIA_RUS.20.desc:0 "В то время как премьер Жуков все еще рассматривает вопрос о преемнике, когда он в конечном итоге умрет, как и Верховный Маршал Ворошилов до него, конкретный кандидат в последнее время пользуется огромной популярностью. Поддержка Александра Яковлева в последнее время выросла до еще более заметных уровней. Яковлев пользуется волной одобрения со стороны членов партии, имеет плакаты со своим изображением, украшающие городские площади, и не получал, казалось бы, ничего, кроме положительного освещения в средствах массовой информации.\n\nХотя обычно это не было бы проблемой, среди ближайшего окружения Жукова ходили слухи о причинах такого всплеска. Некоторые указывают на интернационалистические убеждения Яковлева, которые могут привлечь иностранных сторонников. Другие подозревают, что Яковлев интригует внутри правительства, чтобы получить благосклонность, в то время как самые крайние и параноидальные утверждают, что он реакционер, работающий с крупными державами, чтобы подорвать нашу Революцию. Как бы то ни было, несомненно, что сейчас большинство населения поддерживает Яковлева на посту маршала, и, возможно, самому Жукову есть о чем подумать при его назначении."
 USA_CIA_RUS.20.a:0 "Как он мог так быстро стать популярным?"

 USA_CIA_RUS.21.t:0 "Арсенал демократии"
 USA_CIA_RUS.21.desc:0 "Наши солдаты с широко раскрытыми глазами потрясенно наблюдают, как сегодня на нашу землю прибыла огромная партия американских военных материалов. Многие могут считать его сокровищницей; ящики, полные современных штурмовых винтовок, грузовики с местными и иностранными боеприпасами, множество оборудования и ракет, парк бронетранспортеров и многоцелевых вертолетов, и, что самое удивительное, несколько старых реактивных самолетов вместе с персоналом, чтобы помочь нам отремонтировать и обслуживать их.\n\nХотя звезды и полосы украшают экипировку наших людей, они не могут быть счастливее. Американское оборудование явно на несколько ступеней выше нашего, и поэтому наши фронтовые офицеры уже работают над эффективным распределением этого оборудования. Наши пехотинцы пойдут в бой, выставив самое совершенное оружие, известное человечеству, и мы победим нашего ныне прискорбно устаревшего врага!"
 USA_CIA_RUS.21.a:0 "Давай найдем ему хорошее применение, У-РА!"

 USA_CIA_RUS.22.t:0 "Американские инструкторы"
 USA_CIA_RUS.22.desc:0 "Войны можно вести с оружием в руках, но они выигрываются людьми. Поэтому для успеха наших Вооруженных сил крайне важно иметь возможность эффективно и результативно обучать новобранцев и замещать боевые потери опытными солдатами. Несколько американских эмигрантов в нашей стране недавно предложили помощь нашим военным, чтобы помочь обучить наши войска, что было щедро принято. Теперь солдаты могут рассчитывать на надлежащие учебные заведения, укомплектованные американскими ветеранами в соответствии с современным режимом. Пока они потеют при каждом толчке вверх, напряженно ползают под колючей проволокой и нервно трясутся при стрельбе из своего оружия, каждая секунда, которую они проводят на тренировках с американцами, превратит их в самых лучших солдат, закаленных одной из самых опытных боевых сил в мире."
 USA_CIA_RUS.22.a:0 "Наши люди неудержимы, когда их тренируют лучшие!"

 # Japan

 USA_CIA_JAP.1.t:0 "Несанкционированное действие"
 USA_CIA_JAP.1.desc:0 "Беспорядки в Киото начинают привлекать к себе прискорбное количество внимания. Машинисты поездов, по-видимому, разочарованные отсутствием реакции со стороны руководства, донесли свои жалобы на условия труда до общественности в форме ежедневных медленных действий. Поскольку поезда тратят на каждой станции по лишней паре минут, среди пассажиров распространяются листовки с запросами машинистов.\n\nОдним из важнейших и вызывающих смущение требований является принятие мер по ограничению самоубийств в поездах.\n\nСамоубийства стали проблемой и мы потратили много сил, чтобы преуменьшить их значение. Однако это было достаточно распространено, чтобы быть источником серьезной озабоченности для машинистов поездов, сводя на нет наши усилия. В то время как этот вопрос сейчас решается, уже нанесен большой ущерб, и мы должны ожидать значительно более высокого сознания по вопросу самоубийства в ближайшем будущем.\n\nВысокий уровень координации и изощренность печатного материала заставляет нас полагать, что машинисты поездов вряд ли действуют в одиночку. Однако, к сожалению, наши расследования до сих пор не смогли добиться какого-либо прогресса в раскрытии того, кто мог бы быть их покровителем."
 USA_CIA_JAP.1.a:0 "Черт возьми"

 USA_CIA_JAP.2.t:0 "Брифинг по ситуации в Корее"
 USA_CIA_JAP.2.desc:0 "В сообщениях нашей администрации на Корейском полуострове говорится о недавнем всплеске сепаратистских террористических нападений. Особенно сильно пострадали полицейские участки и военные гарнизоны, что затруднило процесс импорта товаров с родных островов. К счастью, все виновные были задержаны и, скорее всего, приговорены к смертной казни.\n\nВо время допросов террористы не называли имен своих возможных покровителей, но в ходе последующих рейдов по соответствующим адресам были обнаружены крупные тайники с боеприпасами и оружием американского производства. Корейское отделение Кемпейтай продолжит расследование."
 USA_CIA_JAP.2.a:0 "Корея это Япония, и так будет и впредь."

 USA_CIA_JAP.3.t:0 "Восстание на Уралидзе"
 USA_CIA_JAP.3.desc:0 "Отчеты из полицейского гарнизона в Уралидзе описывают усиленное количество националистического насилия со стороны наших не-японских подданных. Как маньчжурские радикалы, так и русское меньшинство в городе начали нападения на центральный полицейский участок и армейские линии снабжения. В течение последней недели местные силы Кемпейтай усердно работали, чтобы найти и изолировать подрывные элементы, и многие из них теперь провели рейд по своим адресам. Допросы террористов не принесли особых результатов в области полезной разведки, но многие из них были найдены с оружием американского производства при себе. В настоящее время ситуация в Маньчжурии нормализовалась.""
 USA_CIA_JAP.3.a:0 "Теперь мы будем пристальнее следить за регионом"

 USA_CIA_JAP.4.t:0 "Рейды на антиправительственные ячейки в Китае"
 USA_CIA_JAP.4.desc:0 "СРОЧНО - КОНФИДЕНЦИАЛЬНО\n\nДля премьер - министра:\n\nСИТУАЦИЯ: после срочных предупреждений от конфиденциальных информаторов армия уполномочила заморские отряды Кемпейтай начать серию рейдов на предполагаемые ячейки антиправительственного сопротивления в Шаньхае, Чинтао и Дайрене.\n\nРЕЗУЛЬТАТЫ: потери оказались тяжелее, чем ожидалось. Сопротивление собрало больше оружия, чем ожидалось. Тем не менее, миссия по усмирению этих партизан была завершена. Местный Кемпейтай опрашивает окрестное население, чтобы установить источник оружия, захваченного в трех городах.\n\nНАБЛЮДЕНИЕ: местные командиры Кемпейтай отметили серьезную озабоченность по поводу количества захваченного тяжелого вооружения. Без предупреждения наших информаторов партизаны были в состоянии начать крупные террористические атаки с минимальным уведомлением, ставя под угрозу военные и коммерческие интересы империи в Китае. Количество захваченного оружия позволяет предположить, что партизаны имеют доступ к новым поставкам нелегального или контрабандного оружия."
 USA_CIA_JAP.4.a:0 "Беспокоит."

 USA_CIA_JAP.5.t:0 "Волнения на Гавайских островах"
 USA_CIA_JAP.5.desc:0 "Тюрьмы в Гонолулу на прошлой неделе были переполнены арестами нескольких антияпонских террористических ячеек на островах. С самого начала своего братства с японскими островами в 1946 году интеграция Гавайев в Японскую Империю всегда была проблемой, только усилившейся в последние годы. Эта последняя серия нападений, похоже, раскололась на два лагеря: американские националисты и местное Гавайское сопротивление. Обе группировки нападали на военные и полицейские объекты, нарушали морские линии снабжения и преследовали японских граждан на островах. К счастью, все они были задержаны и доставлены на допрос. Интересно, что в американских конспиративных квартирах было несколько статей военной пропаганды и чертежи американских винтовок. Кемпейтай займется этим и дальше.""
 USA_CIA_JAP.5.a:0 "Они не знают, когда остановится, верно?"

# Indonesia

 USA_CIA_ICW.1.t:0 "Подарки из Америки"
 USA_CIA_ICW.1.desc:0 "Недавно прибывшие "
 USA_CIA_ICW.1.a:0 "Вперед!"

 USA_CIA_ICW.2.t:0 "Нарушение субординации"
 USA_CIA_ICW.2.desc:0 "Приказы теряются между Джакартой и линией фронта. Целые подразделения, укореняются на месте, когда их следовало бы передислоцировать. Сети информаторов, существовавшие десятилетиями, внезапно исчезли. Резко возросла боевая смертность наших младших офицеров, оставив бойцов без руководства в этот самый критический момент.\n\nКое-что из этого, конечно, было ожидаемо; люди Хатты явно планировали свое восстание в течение долгого времени, достаточно долго, чтобы избежать существенного обнаружения, и достаточно долго, чтобы подготовиться к срыву нашей деятельности. Но масштабы вмешательства намного превысили то, что мы считали разумно достижимым для группы ограниченных ресурсов. Отнюдь не изолированные от районов наиболее сильных известных симпатий повстанцев, эти нарушения происходят даже в наших самых стойких центрах поддержки.\n\nДаже без конкретных доказательств виновник совершенно очевиден - Соединенные Штаты и их Центральное Разведывательное Управление, действующие из Австралии и на бесчисленных островах Индонезийского архипелага, должно быть, помогают мятежникам Хатты и подрывают нашу способность дать отпор. И они сделали свое дело, потому что потребуются месяцы, чтобы восстановить то, что было потеряно."
 USA_CIA_ICW.2.a:0 "Черт бы побрал этих американцев!"

 USA_CIA_ICW.3.t:0 "Саботаж в тылу врага"
 USA_CIA_ICW.3.desc:0 "Сообщения продолжают накапливаться - искореженные железнодорожные пути, взорванные мосты и дороги, заблокированные листвой джунглей. Несмотря на то, что нашим людям на линиях требуется столько боеприпасов и припасов, сколько мы можем отправить им из Джакарты, инфраструктура, необходимая для перевозки важнейших грузов, продолжает подвергаться саботажу с угрожающей скоростью.\n\nВ то время как мы ожидали некоторой степени партизанской активности и саботажа, способность повстанцев Хатты проникать глубоко в наши внутренние районы и размах их атак почти наверняка указывают на помощь извне. Будь то передовые наблюдатели или тайные авиаудары, американцы и их разведчики явно пытаются склонить чашу весов войны в пользу повстанцев.\n\nК сожалению, учитывая наши ограниченные ресурсы и настоятельную необходимость предотвратить более широкое вмешательство в нашу войну, у нас есть ограниченные возможности для прямого возмездия американцам. Мы просто должны будем восстановить то, что было разрушено, и надеяться, что это не будет разрушено снова."
 USA_CIA_ICW.3.a:0 "Неужели американцы не могут остаться в стороне от нашей войны?!"



