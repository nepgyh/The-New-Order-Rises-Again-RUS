 USA_CIA_ENGLAND_1_tt:0 "В Англии закончилась гражданская война. После выборов у нас мало информации о внутренней политике победившей партии. Мы отправим шпионов и осведомителей, чтобы узнать, кто на самом деле правит Англией.\n"
 USA_CIA_ENGLAND_MIL_LOY_INCREASE_tt:0 "Высшее командование английской армии не вполне удовлетворено нынешним правительством. Поскольку они наши союзники, мы должны использовать наших агентов в Англии, чтобы проникнуть и повлиять на армию, для поддержки наших друзей в английском правительстве.\n"
 USA_CIA_ENGLAND_MIL_LOY_DECREASE_tt:0 "Высшее командование английской армии не вполне удовлетворено нынешним правительством. Поскольку они являются союзниками немцев, мы должны использовать наших агентов в Англии, чтобы проникнуть в армию и повлиять на нее, для поддержки "смены режима" в Англии.\n"
 # SLP
