 USA_CIA_UK.1.t:0 "ОПЕРАЦИЯ КАЮТА: ОТЧЕТ A2D4Y6"
 USA_CIA_UK.1.desc: "После победы над немецкими коллаборационистами в затянувшейся гражданской войне Наиболее Лояльное Сопротивление Ее Величества (HMMLR) восстановило демократию в государстве Англия и на первых свободных и открытых выборах социалистическая рабочая партия (SLP) получила наибольшее количество мест в парламенте. Теперь они единственная правящая партия. Номинально Коммунистическая партия возглавлялась ветераном Гражданской войны в Испании Биллом Александером, хотя после войны он ушел из политики. Нынешний лидер партии, Гарольд Уилсон, глава реформистского крыла SLP. Наш агент Феникс сообщил, что Уилсон разоблачен Реджинальдом Берчем представляющим большевистскую фракцию партии.\n\nАгенты в стране отмечали шаткий характер единства SLP, поскольку Вильсон неустанно работает над лишением Берча фракционной власти и хочет превратить SLP в партию социал-демократии и левого социализма.\n\nИ Уилсон, и Берч выразили положительное отношение к Организации Свободных Наций и союзу с Соединенными Штатами, но если Берч победит Вильсона, один из его преемников может занять радикально антиамериканскую позицию. Поддержание деятельности в этой Новой Англии имеет первостепенное значение, если Управление хочет быть успешным."
 USA_CIA_UK.1.a:0 "Мы можем работать с левой Англией."

 USA_CIA_UK.2.t:0 "ОПЕРАЦИЯ КАЮТА: ОТЧЕТ A2D4Y7"
 USA_CIA_UK.2.desc:0 "Джордж Джеллико из Национальной Демократической лиги был назначен премьер-министром после недавних выборов, твердо согласовав Англию с нашими международными интересами в области безопасности.\n\nОснованная Клодом Оинклеком после победы Сопротивления, эта партия ставит своей целью восстановление Елизаветы II на троне и, следовательно, восстановление довоенного британского общества. Ядром этой партии является Джеллико и его демократы, умеренная фракция со связями со старой аристократией, которая поддерживает полную интеграцию Англии в ОСН. Он является стержнем, удерживающим две другие фракции в команде.\n\nВторое крыло этой партии, Новые Виги Нормана Сент-Джона-Стиваса. Он поддерживает более глубокие социальные реформы, особенно в отношении женщин и гомосексуалистов, а также более ориентированную на бизнес экономику. Он верит в сокращение британской армии и, хотя номинально выступает за ОСН, хочет, чтобы Британия играла в ней лишь незначительную роль. Ему противостоит патриотическое крыло Еноха Пауэлла. Пауэлл хочет сохранить независимость Англии во внешней политике, хотя и признает необходимость членства в ОСН. Его партия также поддерживает настолько сильно реакционную линию в социальных вопросах, что Управление было удивлено тем, что он вообще присоединился к HMMLR. Враждебность между этими двумя фракциями больше, чем между любой из них и демократами. Таким образом, Джеллико может использовать свою умеренную позицию для укрепления единства партии.\n\nОчевидно, что это большой успех для американских интересов в Европе. Пока Джеллико остается во главе партии и нации, господство английской военной и охранной инфраструктуры гарантировано. Управление советует продолжать поддерживать НДЛ, открыто и тайно, до тех пор, пока его консерваторы удерживают баланс сил."
 USA_CIA_UK.2.a:0 "Его победа это наша победа."

 USA_CIA_UK.3.t:0 "ОПЕРАЦИЯ КАЮТА: ОТЧЕТ A2D4Y8"
 USA_CIA_UK.3.desc:0 "Ситуация в Англии стала позитивной. Несмотря на поражение Сопротивления, бывший коллаборационистский режим порвал связи с Германией, чтобы присоединиться к ОСН. Правительство Модлинга из партии "
 USA_CIA_UK.3.a:0 "Англия это журавль в облаках, но теперь он может быть у вас в руках."

 USA_CIA_UK.4.t:0 "ОПЕРАЦИЯ КАЮТА: ОТЧЕТ A2D4Y9"
 USA_CIA_UK.4.desc:0 "Победа правительства в гражданской войне не прояснила международного расклада Англии. Королевская партия остается у власти, хотя и под новым руководством после отставки Алека Дугласа-Хоума. Маргарет Тэтчер стала премьер-министром и, по-видимому, ищет членства в ОСН.\n\nТэтчер - неизвестная переменная. Мы не можем точно установить, является ли она марионеткой для старой гвардии партии, такой как Рэб Батлер или она действительно контролирует страну. Она, по-видимому, поддерживает усиление Британии на мировой арене, но мы не уверены в ее позиции по политическим и экономическим реформам. Кроме того, ее внимание к повышению британской военной мощи вызывает беспокойство. Несмотря на ее очевидные доказательства, мы не уверены в ее личной поддержке американских интересов. Мы не можем гарантировать, что антиамериканские партийные лидеры, такие как Кит Джозеф, не узурпируют ее власть, и мы не можем гарантировать, что она останется союзником Соединенных Штатов в будущем.\n\nНаши аналитики единодушны в том, что операции ЦРУ в Англии не должны начинаться до тех пор, пока Тэтчер официально не присоединится к ОСН посредством обязательного договора. Управление не желает ни мешать будущему другу, ни помогать будущему врагу и пока политическая лояльность Тэтчер не прояснится, было бы нецелесообразно тайно помогать или нападать на ее режим. Агентство рекомендует предоставить Госдепартаменту все вопросы взаимодействия с Англией до тех пор."
 USA_CIA_UK.4.a:0 "Неужели Железная леди отвернется от нас?"

 USA_CIA_UK.10.t:0 "ОПЕРАЦИЯ РУПЕРТ"
 USA_CIA_UK.10.desc:0 "РЫСЬ ОРЛИНОМУ ГНЕЗДУ\n\nУстановили контакт с генералом <ДАННЫЕ УДАЛЕНЫ> и показали ему компрометирующие фотографии во время послевоенной конференции. Применялось давление в виде угроз обнародовать компрометирующий материал. <ДАННЫЕ УДАЛЕНЫ> представлено и заявлено, что он приложит все усилия для согласования военных целей с британским гражданским правительством. До сих пор <ДАННЫЕ УДАЛЕНЫ> и офицеры, непосредственно подотчетные ему, выполняли это обещание. Оказана военная помощь в восстановлении. Заметно сократились междоусобицы между гражданскими чиновниками и военными офицерами связи. Выделена рабочая сила на новаторские проекты, предложенные правительством. Инфраструктурные проекты идут удовлетворительно. На данный момент никакого рассекречивания военных документов не произошло. Произойдет новая встреча с генералом <ДАННЫЕ УДАЛЕНЫ>, если это не изменится в течение одного месяца.\n\nОбщая оценка операции: успешно."
 USA_CIA_UK.10.a:0 "ОРЛИНОЕ ГНЕЗДО РЫСИ: Браво!"

 USA_CIA_UK.11.t:0 "Странные товарищи"
 USA_CIA_UK.11.desc:0 "Уилбур Лоури едва притронулся к десерту. Очкастый, преждевременно лысеющий молодой клерк никогда не думал, что мир может быть таким же нервным, как война, и все же он был здесь: сидел в кресле в огромном обеденном зале, сжимая подлокотники побелевшими костяшками пальцев, ожидая, когда отпадут фальшивые улыбки и появятся пистолеты. Но они никогда этого не делали. Как это ни странно...все были довольны собой.\n\nВоенные офицеры поднимали тосты за членов парламента, полковники кружили на танцполе жен своих гражданских коллег, а один лейтенант десять минут назад даже разделил с Лоури утиную ногу.\n\nЛоури посмотрел через весь стол на некоего известного генерала, увлеченно обсуждавшего что-то с членом парламента, и тут у него появился единственный намек на то, что что-то не так: улыбка генерала была немного искусственной, слегка натянутой. Лоури сжал подлокотники кресла и оглядел комнату. Он заметил джентльмена, хорошо одетого парня в очках с роговой оправой, который стоял в углу и ястребиным взглядом наблюдал за генералом. Лоури был, пожалуй, единственным, кто видел, как этот джентльмен сунул генералу клочок бумаги месяц назад на конференции после войны. Это было случайное наблюдение; он случайно оглянулся и увидел, как незнакомый джентльмен сунул записку генералу под стол. И вот теперь генерал смеялся вместе с гражданским членом парламента.\n\nНо Лоури не собирался ничего говорить. Если бы он это сделал, его бы вышвырнули из его уютной офисной работы в небытие. Нет, он упорно трудился, чтобы сохранить свое положение, и будь он проклят, если потеряет его из-за какого-то шуршания бумаг под столом. И вообще, пятнистая утка была просто великолепна..."
 USA_CIA_UK.11.a:0 "Никогда не раскачивайте лодку."

 USA_CIA_UK.12.t:0 "ОПЕРАЦИЯ: ФЕРФАКС"
 USA_CIA_UK.12.desc:0 "РЫСЬ ОРЛИНОМУ ГНЕЗДУ\n\nПервоначальные попытки повлиять на генерала <ДАННЫЕ УДАЛЕНЫ>, чтобы спровоцировать восстание против британского правительства, потерпели неудачу. <ДАННЫЕ УДАЛЕНЫ> не поддается никакому давлению. Поэтому я обратился к полковнику Стэндишу, взывая к его чувству национальной гордости. Стэндиш утверждал, что никогда не верил в предпринимаемые в настоящее время усилия по восстановлению страны, но неоднозначно относился к идее свержения правительства. Совершенно ясно дал понять Стэндишу, что он будет иметь полную поддержку в своем препятствовании правительству и его возможном свержении. Вскоре после этого Стэндиш согласился.\n\nНа следующей неделе я был представлен нескольким офицерам, которые чувствуют себя так же, как и Стэндиш. Все готовы присоединиться, при условии, что наша поддержка будет конкретной и материальной. Я официально прошу о демонстрации нашей поддержки в виде <ДАННЫЕ УДАЛЕНЫ>, которое будет отправлено в Ливерпуль в <ДАННЫЕ УДАЛЕНЫ> день следующего месяца. Будут присутствовать заинтересованные стороны.\n\nПодводя итог: подготовка военного свержения британского правительства продолжается, тем временем продолжаются обструкционистские усилия. Буду держать вас в курсе."
 USA_CIA_UK.12.a:0 "ОРЛИНОЕ ГНЕЗДО РЫСИ: Хорошая работа."

 USA_CIA_UK.13.t:0 "В просьбе отказано"
 USA_CIA_UK.13.desc:0 "Ни один здравомыслящий человек не должен спешить к дантисту, но удаление зуба было более продуктивным и приятным занятием, чем встреча с полковником Стэндишем. Лоури посмотрел на часы, надеясь, что полковник поторопится и закончит читать досье. У клерка была назначена встреча на три часа; было уже без четверти. Лейтенант, сидевший рядом с полковником по другую сторону стола Лоури, с тревогой переводил взгляд с Лоури на своего командира. Странно...Лоури никогда раньше не встречал этого молодого человека. Он выглядел ровесником Лоури. Стэндиш закрыл папку и бросил ее на стол Лоури. «Нет», сказал он. Лоури нахмурился. «Полковник», сказал клерк, «Этот проект будет минимальной нагрузкой на вашу рабочую силу и обеспечит чистой водой тысячу...»\n\nЛейтенант выглядел шокированным ответом своего командира. «На таких бюрократах, как эти», Стэндиш кивнул Лоури, «лежит обязанность купаться в грязи и следить, чтобы канализация работала. Я не хочу, чтобы наши люди были запятнаны такой работой», усмехнулся лейтенант и повернулся к Лоури. «Я что-нибудь придумаю», сказал он, «соберу ребят». «Ты этого не сделаешь, Дэвис», сказал Стэндиш, поднимаясь со стула. «Если я услышу, что ты пытаешься сделать что-то подобное, я отправлю тебя обратно в учебный лагерь». Стэндиш сердито посмотрел на Лоури. «Оставь это дерьмо мухам». С этими словами он повернулся на каблуках и вышел из комнаты. Лейтенант остался с озабоченным выражением лица. «Мистер Лоури -, быстро прошептал он,- мне очень жаль, что эта встреча не была более продуктивной. Стэндиш ведет себя странно со времени своей встречи в американском посольстве в прошлом месяце. Я думаю, необходима встреча с контрразведкой. Не могли бы вы это устроить?» Лоури издал неопределенный звук. Лейтенант вздохнул. «Благодарю вас, сэр». Он выбежал из офиса вслед за своим командиром. Лоури собрал свои документы и отправился к дантисту, а не в разведку. Стэндиш это одно, но добровольно говорить с МИ-6? Боже Мой!"No," he said. Lowry frowned. "Colonel," said the clerk, "this project would be a minimal strain on your manpower and provide clean water to a thousand--" "No."\n\nThe Lieutenant looked shocked at his CO's answer. "Sir," he said, "surely we can--" "It is incumbent upon bureaucrats like these--" Standish nodded to Lowry, "to go swimming in the muck and make sure the sewers work. I won't have our men sullied by a job like that." The Lieutenant scoffed and turned to Lowry. "I'll organize something," he said, "get some boys together." "You'll do no such thing, Davis," Standish said, rising from his chair. "If I hear you attempting anything of the sort, I'll send you straight back to boot camp." Standish glared at Lowry. "Leave the shit to the flies." With that, he turned on his heel and left the room. The Lieutenant stayed behind, a troubled look on his face. "Mr. Lowry," he said, whispering quickly, "I'm sorry this meeting wasn't more productive. Standish has been behaving strangely since his meeting at the American embassy last month. I think a word with the intelligence boys is in order. Could you arrange that?" Lowry made a noncommittal noise. The Lieutenant sighed. "Thank you, sir." He jogged from the office after his CO. Lowry proceeded to pack up his files and head to the dentist, not to the intelligence office. Standish was one thing, but voluntarily speaking to MI-6? Good Lord!"
 USA_CIA_UK.13.a:0 "Разумный ход."

 USA_CIA_UK.20.t:0 "ОПЕРАЦИЯ ТРАНСПОРТ"
 USA_CIA_UK.20.desc:0 "РЫСЬ ОРЛИНОМУ ГНЕЗДУ\n\nУспешно подделал документы для членов СЛП Эверетт Брукс. Брукс был полностью убежден, что член SLP Надин Кастер написала речь с намерением начать утверждать контроль над партией для демократических элементов. Брукс созвал митинг, использовав речь как повод для удаления Кастера из рядов SLP. Действия Брукса оттолкнули Кастер и поддерживавшие ее профсоюзы, что привело к большим расколам в социалистическом лагере.\n\nВ последующие дни Брукс спорил с десятью различными сторонниками жесткой линии SLP. Партия барахтается, ей не хватает единства, нет прямого курса действий, решенного с их стороны о том, как оправиться от потери союзной поддержки. Кастер поднимает оружие против Брукса, подстрекая его к мятежу. Будет продолжать следить за развитием расколов и провоцировать дальнейшие распри, где это возможно.\n\nРезюме: SLP в беспорядке, поддержка профсоюзов исчезла."
 USA_CIA_UK.20.a:0 "ОРЛИНОЕ ГНЕЗДО РЫСИ: Феноменально!"

 USA_CIA_UK.21.t:0 "Левое единство"
 USA_CIA_UK.21.desc:0 "Эверетт Брукс держал пачку бумаг так высоко, словно это были страницы святого Евангелия. Толпа гремела, глумилась и свистела. Он позволил им выплеснуть свой гнев. Когда наступил подходящий момент, он поднял свободную руку, призывая к тишине. «Я не уступлю ни одного дюйма -, заявил он,- ни одного дюйма любому мужчине или женщине, которые ставят личные интересы выше марксистско-ленинских принципов, за которые погибли наши товарищи на Кейбл-стрит!» Толпа зашумела. Соперница Брукса на сцене, Надин Кастер, кипела от злости. «Снова и снова я предупреждал, что наш величайший враг это извращение наших слов, наших идеалов, чтобы служить человеку». Он потряс страницами, и толпа взревела.\n\n«Эверетт, - сказала она, когда крики стихли,- ты не подумал, что страницы, которые ты держишь, могли быть подброшены? Я ни разу не повернулась спиной к нашим идеалам. Документы можно подделать». \n\nБрукс повернулся к ней. «Это лишь ваши слова, но я еще не видел ни одного доказательства, которое бы вас поддержало». В глубине комнаты молодой клерк наблюдал, как толпа социалистов-лейбористов распинает одного из своих самых преданных членов. Уилбура Лоури попросили незаметно присутствовать на митинге и наблюдать за происходящим. Ходили слухи о грядущей большой встряске, но он и представить себе не мог, что это будет свержение Надин Кастер. Он представил себе выражение лица своего босса, когда тот представит отчет об этом событии. Кастер пользовалась поддержкой нескольких видных профсоюзов, и это исключение из политического тела НСП ослабило бы партию. «Мы будем ломать голову над этим до следующего Рождества», подумал он. Однако в глубине души Лоури не мог отделаться от мысли, что Кастер, возможно, права, утверждая, что документы подделаны, потому что в темном углу комнаты Лоури заметил джентльмена в очках в роговой оправе, который с ухмылкой наблюдал за распятием Кастер..."I will give not one inch," he declared, "Not one inch!--to any man or woman who puts self-interest before the Marxist-Leninist principles that our comrades died for on Cable Street!" The crowd clamoured. Brooks's opponent on the stage, Nadine Coster, fumed. "Time and again I've warned that our greatest enemy is the perversion of our words, our ideals to serve the individual." He shook the pages and the crowd roared.\n\n"Everett," said Coster when the shouting died, "have you considered that the pages you hold may have been planted? I have never once turned my back on our ideals. Documents can be doctored."\n\nBrooks turned to her. "So you've said, but I've yet to see one shred of evidence that supports you." At the back of the room, a young clerk watched a throng of the Socialist Labour Party crucify one of their most loyal members. Wilbur Lowry had been asked to discreetly attend the rally and observe the proceedings. There'd been word of a big shakeup coming but he'd never imagined it would be the ousting of Nadine Coster. He imagined the look on his boss's face when he submitted his report on this event. Coster had the support of several prominent trade unions, and this excision from the body politic of the SLP would weaken the party. We'll be scratching our heads about this till next Christmas, he thought. Yet, at the back of Lowry's mind, he couldn't shake the feeling that Coster might be right in saying the documents were doctored, for in a dark corner of the room, Lowry spotted a gentleman wearing horn-rim glasses watching Coster's crucifixion with a grin..."
 USA_CIA_UK.21.a:0 "По ком звонит этот колокол?"

 USA_CIA_UK.22.t:0 "ОПЕРАЦИЯ "
 USA_CIA_UK.22.desc:0 "РЫСЬ ОРЛИНОМУ ГНЕЗДУ\n\nУстановил контакт с Надин Кастер из Социалистической Лейбористской партии, предложил средства, выделенные Орлиным гнездом, чтобы увеличить ее поддержку. Ожидаемая стоимость использования средств для поддержки Демократической партии SLP подтвердилась, но она пошла гораздо дальше: Кастер бросила вызов коммунистическому стороннику жесткой линии SLP Эверетту Бруксу, вытеснив его из партии на публичном митинге. Поддержка Кастер удваивается, к ней стекается все больше SLP. Кастер в настоящее время использует деньги мудро, сила, как ожидается, значительно вырастет в течение следующих шести месяцев.\n\nОб Операции ПЭЛЛ-МЭЛЛ: также посетил интеллигенцию в Кембридже и Оксфорде, заказал ряд научных работ о демократических элементах Социалистического труда, которые должны быть выпущены в течение следующих двенадцати недель. Побудил лондонскую газету написать о встрясках в SLP. Кастер будет пользоваться постоянной поддержкой в средствах массовой информации и научных кругах.\n\nИтог: демократическое восстание внутри социалистического труда идет быстрыми темпами, будет обновляться, если и когда это необходимо."
 USA_CIA_UK.22.a:0 "ОРЛИНОЕ ГНЕЗДО РЫСИ: Поразительно!"

 USA_CIA_UK.23.t:0 "Голоса за реформы"
 USA_CIA_UK.23.desc:0 "Надин остановилась перед газетным киоском. Она увидела себя в черно-белом на первой странице, стоящую на сцене и произносящую речь с трибуны. Она улыбнулась, прочитав заголовок: Кастер осуждает Брукса - SLP склоняется к центру? Надин купила газету и сунула ее в портфель, прежде чем продолжить свой путь по улице. Неделю назад газеты не осмелились бы коснуться подобной истории, а теперь SLP был залит чернилами. И дело было не только в газетах, научные и политические газеты хлынули из университетов, и все они говорили одно и то же: реформация SLP на правильном пути.\n\nЧерез полчаса она подъехала к огромному офисному зданию. Ее назначил скромный, преждевременно облысевший молодой клерк. Табличка на столе гласила: "Morning, Ms. Coster," he said. "On time as usual." "And bearing gifts," said Nadine, taking a file folder out of her briefcase and setting it before Lowry. Lowry opened the folder and scanned the pages, face as placid as a still lake. "Everything seems to be above board." He looked up at her. "You've had a good run of donations lately." That was an understatement. Nadine thought about the man she'd met: the gentleman with the horn-rim glasses who'd come to the November rally. "We have a generous benefactor," she said. "Very generous, by the looks of this," Lowry said of the folder. Was that suspicion in his eyes? Nadine wanted to move away from such talk. As free as the Gentleman had been with his money, she had the feeling it would be better if Mr. Lowry remained ignorant of him a while longer. "I have another meeting soon." Nadine reached out a hand. "Is there anything else?" Lowry placed the folder in her hand. "No, ma'am. Between you and I, my superior is much happier to deal with you than Brooks." Nadine smiled and replaced the folder. "Here's to a fruitful future for us all." She thought again of her Benefactor, and the motives he might have in spending so lavishly on the Socialist Labour Party..."
 USA_CIA_UK.23.a:0 "И деньги продолжают поступать..."

 USA_CIA_UK.24.t:0 "ОПЕРАЦИЯ ЛОВЕТТ"
 USA_CIA_UK.24.desc:0 "РЫСЬ ОРЛИНОМУ ГНЕЗДУ\n\nПубликация "The Path to Democracy" proceeded even better than expected. John Lane at Bodley Head reports sales of the book orders of magnitude larger than our best possible projections. To give the boys and girls in the Authors' Think Tank know just how good a job they've done, Lane reports sales in low millions and says numbers are climbing rapidly. This is their finest work yet and they have a remarkable readership!\n\nMet with Lane today, learned that Downing Street's taken a shine to using TPTD as anti-SLP bible. Word on street is that England can have Democracy for the working man without resorting to Communism. Saw a sign at recent demonstration: BLACK INK IS BETTER THAN RED.\n\nWill continue to monitor sales and political effects as they ripple outward. Tell Authors that BOBCAT's sorry he doubted them and will bring a crate of whiskey home upon extraction."
 USA_CIA_UK.24.a:0 "ОРЛИНОЕ ГНЕЗДО РЫСИ: Сделаем!"

 USA_CIA_UK.25.t:0 "Отголоски прошлого"
 USA_CIA_UK.25.desc:0 "Хукер влетел в кабинет Джона Лейна, как будто не прошло и минуты, и сел напротив. Лейн, основатель издательства "Good Heavens, chap," he said," have you been under a rock the last few months? Do you know what's been happening with 'The Path to Democracy'?"\n\nHooker chuckled. "Heard there was a bit of buzz for my book..."\n\n"A bit of..." Lane laughed, "George, you've become something of a hero. Downing Street's waving your book in the face of the military and bashing the SLP over the rump with it. Many are even calling it the antidote to British socialism. I've been trying to arrange a book tour for you."\n\n"Can't do it, old boy," Hooker interrupted. "Only popped in to hear how the book was doing."\n\nLane's eyes widened. "But... you're sure about that? You'd be a hit."\n\nHooker shook his head. "Let the book stand for itself. I assure you, no one would be very much interested in the likes of me. But come on, tell me more about what people are saying of my work..."\n\nLater, after Hooker had left, John Lane would reflect on just how little he knew about George Hooker, and how curious it was that the writer had submitted his original manuscript on Chartism just as socialism was gaining broad public appeal in England..."
 USA_CIA_UK.25.a:0 "Черные чернила лучше красных."

 USA_CIA_UK.30.t:0 "ОПЕРАЦИЯ ХЭНКИ"
 USA_CIA_UK.30.desc:0 "РЫСЬ ОРЛИНОМУ ГНЕЗДУ\n\nУспешно установил контакт с несколькими элементами британского населения, противоположными Сент-Джону Стивасу и НДЛ-вигам. В соответствии с оперативными директивами, разместил несколько активов в Министерстве иностранных дел на государственной службе.\n\nАктивы продолжают генерировать фальсифицированные документы, чтобы ослабить поддержку вигов. Там, где это возможно, взятки будут использоваться для того, чтобы склонить членов парламента и настроить вспомогательный правительственный персонал против вигов. При необходимости некоторые игроки будут шантажированы, чтобы изменить их позицию.\n\nОперация идет точно по плану."
 USA_CIA_UK.30.a:0 "ОРЛИНОЕ ГНЕЗДО РЫСИ: Понял, хорошая работа."

# Explanatory note: This event's effect depends on the idea that the civil service can use it's influence behind the back to boost or reduce the popularities of ministers
 USA_CIA_UK.31.t:0 "Беседа в Министерстве иностранных дел"
 USA_CIA_UK.31.desc:0 "Министр короны, министр иностранных дел Сент-Джон-Стивас сидел за своим столом, напряженно глядя на лежащий перед ним листок бумаги. Он поднял глаза и увидел, что в комнату вошел его главный личный секретарь Притчард.\n\n«Доброе утро, министр», сказал секретарь.\n\n«Две недели назад я попросил вас доложить о слухах о вмешательстве ЦРУ в дела государственной службы. Этот отчет совершенно непонятен и не отвечает на вопрос», ответил Джон-Стивас\n\n«Ну что ж, министр, мы с радостью переделаем его для вас.»\n\n«И оно все равно не ответит на мой вопрос. Вы дадите мне прямой ответ на прямой вопрос? Есть ли агенты ЦРУ на государственной службе?»\n\n«Ну что ж, министр, если вы хотите прямой ответ, то я скажу, что, глядя на это в целом, принимая одно за другое с точки зрения среднего числа департаментов, то в конечном счете, вероятно, верно сказать, в общих чертах, вы, вероятно, обнаружите, что в этом, вероятно, не было очень много так или иначе».\n\n«Так что нет?»\n\n«Нет, Министр». \n\n«Какое облегчение. Что касается других вопросов, есть ли у вас это заявление для прессы о встрече в Вашингтоне?»"Good Morning, Minister," said the secretary.\n\n"Two weeks ago I asked you to report about the rumors of CIA interference in the Civil Service. This report is totally unintelligible and doesn't answer the question," responded John-Stevas\n\n"Well Minister, we would be happy to redraft it for you."\n\n"And it would still would not answer my question. Will you give me a straight answer to a straight question? Are there agents of the CIA in the Civil Service?"\n\n"Well Minister, if you ask me for a straight answer, then I shall say that looking at it by and large, taking one thing with another in terms of the average of departments, then in the final analysis it is probably true to say, in general terms, you would probably find that there probably wasn't very much in it one way or the other. "\n\n"So no?"\n\n"No, Minister."\n\n"That's a relief. On other matters, do you have that statement to the press about the meeting in Washington?""
 USA_CIA_UK.31.a:0 "Да, Министр"

 USA_CIA_UK.32.t:0 "ОПЕРАЦИЯ ГУГЕНОТ"
 USA_CIA_UK.32.desc:0 "РЫСЬ ОРЛИНОМУ ГНЕЗДУ\n\nУстановил контакт с журналистом Джеромом Хэдлендом, убедил его напечатать статью, предоставленную мозговым центром авторов. Иммигрантка "Marceline Bouvier" making waves with the English. Taking suitable steps to ensure her false identity remains undiscovered. Story has had effect of inspiring other journalists to seek similar stories/immigrants/family tragedies and print.\n\nMajor criticism levelled against Enoch Powell and Patriots for reticence toward allowing French Protestants into England. Patriot popularity at all time low.\n\nJerome Headlund went off-script, searching for the "real" Marceline Bouvier against my wishes. Had to take steps to curtail him. Headlund no longer in the picture.\n\nWill update as situation evolves."
 USA_CIA_UK.32.a:0 "ОРЛИНОЕ ГНЕЗДО РЫСИ: необходимое зло."

 USA_CIA_UK.33.t:0 "Французский долгожитель"
 USA_CIA_UK.33.desc:0 ""
 USA_CIA_UK.33.a:0 "Интрига закручивается..."

 USA_CIA_UK.34.t:0 "ОПЕРАЦИЯ РАШВОРТ"
 USA_CIA_UK.34.desc:0 "РЫСЬ ОРЛИНОМУ ГНЕЗДУ\n\nСредства, выделенные казначейством, были успешно использованы в кампании по поддержке большинства демократических элементов британской партии НДЛ. Кампания приняла форму лозунга "CLEAN WATER, CLEAN STREETS, CLEAN GOVERNMENT, VOTE NDL" slogan, equating NDL in public consciousness to very best aspects of post-war reconstruction. Currently witnessing wave of public support for NDL, massive demonstrations against the extremist elements of the party, even seeing calls for resignations among party members.\n\nSo far, none know the origin of the campaign or its funds. New Whigs and Patriots falling over each other to take credit. Quite humorous. Will keep you apprised as situation evolves."
 USA_CIA_UK.34.a:0 "ОРЛИНОЕ ГНЕЗДО РЫСИ: Действительно смешно!"

 USA_CIA_UK.35.t:0 "За мир и стабильность"
 USA_CIA_UK.35.desc:0 "У Артура Силла, члена парламента от Патриотов, был интересный день. После изнурительного раунда переговоров парламент, казалось, наконец согласился обсудить курс действий, который привел бы к чистой воде в течение десяти поездок. По мнению Силла, перемена в его поведении была довольно резкой, но поскольку он возглавлял переговоры, то был бы только рад взять на себя ответственность за эту перемену и продолжать работать. Однако наедине с собой он не мог разгадать загадку этого ублюдка. За обедом он направился к водопою для депутатов-патриотов и столкнулся с парнем, который развешивал плакат. Когда Сил увидел, что на нем написано, он остановился как вкопанный. Это был логотип НДЛ с подписью под ним: "Bloody hell, Seale," said a familiar voice. "Is this your doing? It's marvelous." Seale turned to see William Cosburn, his opposite number with the New Whigs. "No, is it yours?" Cosburn shook his head. The lad finished pasting the poster to the brick and moved on down the street.\n\n"Well," said Seale, "since someone is going to have to take the credit, I suppose the Patriots deserve a win."\n\n"Not a chance, Seale," Cosburn said. "The New Whigs have gone too long without some respectable promotion. This one's ours."\n\nSeale scratched his chin. "Well, then... I suppose it's down to who can make it back to Westminster first." He started walking up the street and Cosburn fell into step next to him. With each step, they picked up the pace, until both men were sprinting past the startled Englishmen and -women who were out that day... as well as a certain well-groomed Gentleman in horn-rim glasses, off to pay the poster lad for such excellent work."
 USA_CIA_UK.35.a:0 "Я добегу первым!"

 USA_CIA_UK.40.t:0 "ОПЕРАЦИЯ МЕРРИМАК"
 USA_CIA_UK.40.desc:0 "РЫСЬ ОРЛИНОМУ ГНЕЗДУ\n\nУстановил контакт с МИ-5 и успешно доставил доказательства существования "London Five's" (any chance we can change that silly name?) to intelligence chiefs. Saw swift action today in the form of arresting of the Five. MI5 not likely to let them be tried separately. Looking at one hell of a show trial.\n\nMedia have already gotten hold of story, milking it for all it's worth. British terrified more MP's have been compromised by Germans, demanding additional investigations be made into Members of Parliament. MI5 and government all too happy to do so. Expect further arrests within the year.\n\nDespite silly name, operation couldn't be proceeding more perfectly."
 USA_CIA_UK.40.a:0 "ОРЛИНОЕ ГНЕЗДО РЫСИ: как по учебнику!"

 USA_CIA_UK.41.t:0 "Немецкая Связь"
 USA_CIA_UK.41.desc:0 "Би-би-си - последние новости: сегодня в 11:57 утра агенты МИ-5 в сотрудничестве с лондонской полицией арестовали пятерых членов парламента по обвинению в коррупции. Подробности преступления таковы: эти люди сознательно, без чрезмерного давления или принуждения, принимали взятки от лиц, которые, как известно, были связаны с германским государством. Мэтью Уилан, Хорас Фуллер, Фредерик Прайс, Гарольд Сент-Джон и Льюис Уивер были ярыми сторонниками реконструкции части лондонской канализационной системы, разрушенной во время войны. Во время сессии в парламенте в прошлом месяце они резко изменили свои голоса и переквалифицировали это предложение как пустую трату времени и ресурсов. Позже в лондонскую полицию обратился человек (чье имя не было раскрыто Би-би-си), который сообщил им, что эти депутаты получили взятку от агента Германии, чтобы помешать усилиям по восстановлению страны. Информатор предоставил фотодокументы нескольких встреч между упомянутыми депутатами парламента и человеком, которого МИ-5 идентифицировала как известного агента шпионажа. Дата предъявления обвинения еще не назначена, и не ожидается, что депутаты будут судимы индивидуально. Би-би-си попыталась взять интервью у информатора, который рассказал эту историю, но МИ-5, как нам сказали, потеряла след этого человека. Хотя информация, предоставленная этим информатором, была проверена, в настоящее время возникают вопросы о том, может ли сам информатор быть агентом иностранной державы.\n\nВ любом случае, быстрое смещение коррумпированных депутатов вызвало волну поддержки правительства, подкрепленную еще и тем фактом, что были объявлены расследования в отношении ряда других членов парламента."
 USA_CIA_UK.41.a:0 "Чистый дом."

 USA_CIA_UK.42.t:0 "ОПЕРАЦИЯ ХЛЕБ"
 USA_CIA_UK.42.desc:0 "РЫСЬ ОРЛИНОМУ ГНЕЗДУ\n\nЖаль, что вы не можете увидеть это лично! Тысячи англичан толпятся у здания парламента, демонстранты из всех слоев общества размахивают плакатами с надписями "Coca-Cola, not Guns!" Safe to say our trade campaign was successful. News articles, photographs, and magazines from America swayed Britain's populace into supporting more liberal trade policy. Crowds now united behind Macmillan against Maudling. Both men in session now, debating trade. Looks like it'll swing our way.\n\nWill send lots of pretty pictures of this beautiful day. This is one for history books!"
 USA_CIA_UK.42.a:0 "ОРЛИНОЕ ГНЕЗДО РЫСИ: Поразительно!"

 USA_CIA_UK.43.t:0 "Пушки вместо Кока-колы?"
 USA_CIA_UK.43.desc:0 "Даже в глубине палаты общин, даже сквозь крики краснолицых депутатов, даже сквозь громогласные декламации Макмиллана Модлинг слышала рев разъяренных демонстрантов на улице. Она слышал их, и это придавало сил. Она поднялась на ноги, когда Макмиллан закончил говорить и открыла ответный огонь: «Нам не нужно больше доказательств», проревела она, «того плачевного состояния, в котором мы находимся, чем статьи, периодические издания и плакаты, которые распространились в Британии за последние две недели. У американцев есть решение проблемы нашего дефицита товаров! Вы бы дали оружие в руки нашим людям, но не бутылку кока-колы?"We should need no further proof," he bellowed, "of the sorry state we're in than the articles, periodicals, and posters that have proliferated in Britain this past fortnight. The Americans have the solution to our deficit of goods! You would put guns in the hands of our people but not a bottle of Coca-Cola?"\n\nMacmillan re-entered the fray. "Guns make our people a free and independent state. Coca-Cola makes us a pawn of the OFN!"\n\nMaudling had to wait for the applause to die down before he replied. "I want," he said, "Britons everywhere to be able to afford a toaster, a radio, and a car that isn't three decades out of production! Who in this room will risk roasting a chicken in their own oven these days?" Dark laughter rippled throughout the House; the gas valves on most kitchen ovens were in notoriously poor states. "This media blitz," Macmillan interrupted, "is so clearly an American geopolitical tactic that a blind man couldn't fail to see it." Maudling was troubled by that; there'd been many whispers that the source of this pro-free trade propaganda was not, as most people believed, University students, but American economists and intelligence agents. All the same, it was a tool Maudling could use to bring affordable consumer goods into the country. It was also a weapon he could turn against Macmillan. Smiling, he retorted: "If that's the case, I think we should congratulate the Yanks; they finally engineered their way around your substantial ego, Macmillan." The House erupted into cheers, and all of it for Maudling."
 USA_CIA_UK.43.a:0 "Кока-кола вместо пушек!"

 USA_CIA_UK.44.t:0 "ОПЕРАЦИЯ ЭНДИ"
 USA_CIA_UK.44.desc:0 "РЫСЬ ОРЛИНОМУ ГНЕЗДУ\n\nЭнди Уорхол гастролировал в Великобритании, искусство в настоящее время представлено в картинной галерее Далвича. Со-куратор галереи, Ян Дежарден, устраивает бал. Легко понять почему. Сравнение работ Уорхола и немецких реалистов, зажигающее публику. Много вопросов задают о том, почему английская художественная сцена не так свободна, как американская.\n\nДежарден поговорил с Даунинг-Стрит, они поздравили его с невероятным переворотом в деле привлечения Уорхола. Дежарден ничего не сказал им о своем "benefactor" to them. Our funding initiative remains anonymous. Anticipate Downing Street to get involved in this business and call even greater attention to Warhol.\n\nAndy himself holding up well. Naturally, Valerie Solanas' assassination attempt still gives him chills. He's giving speeches, making friends.\n\nEverything going swimmingly, will report when and if Downing Street decides to officially befriend Warhol. Meantime, going to have a drink and enjoy some art."
 USA_CIA_UK.44.a:0 "ОРЛИНОЕ ГНЕЗДО РЫСИ: Расширьте свой разум."

 USA_CIA_UK.45.a:0 "Художественные cвободы"
 USA_CIA_UK.45.desc:0 "Ян Дежарден, один из кураторов Далвичской картинной галереи, никогда не работал над более дерзкой выставкой. Не из-за представленных работ, а из-за того, что они были представлены рядом. Энди Уорхола, имя которого ассоциировалось с экспериментами и авангардными работами, поместили рядом с некоторыми из величайших немецких реалистов того времени, и он заставил немцев выглядеть как идеологически обработанные тупицы-пропагандисты. Лондонцы кружили по выставке, переговариваясь приглушенными голосами. «Почему мы не можем увидеть больше таких, как Уорхол?» спрашивали они. «Что же делает реалистов такими особенными?» Йен спрятал улыбку. Моменты, когда меценаты ставили под сомнение господствующие идеи того времени, были лучшими моментами его карьеры.\n\nОн не был до конца уверен, откуда взялись деньги, чтобы перевезти Уорхола и его работы в Лондон - среди бухгалтеров галереи ходили слухи о некоем благодетеле в темном костюме, с ухоженными волосами и очками в роговой оправе, да это его и не особенно заботило. Уорхол обрушился на Англию как метеорит, осветив ее своим странным, неповторимым стилем. Даже Даунинг-стрит не сразу поняла, что Уорхол делает для свободы слова на островах.\n\nА что касается самого мужчины? Что ж... он явно не был прежним после покушения на его жизнь. Йен и представить себе не мог, как это было ужасно для Энди. Пулевое ранение, которое Валери Соланас нанесла Уорхол, возможно, и зажило, но Уорхол навсегда останется раненым человеком - нервным, оглядывающимся по сторонам. Каким бы ни было его душевное состояние, его искусство всегда вызывало реакцию у тех, кто его видел, и прямо сейчас, среди англичан повсюду, реакция принимала форму вопроса, и это был вопрос, который относился как к искусству, так и к правительству: «Где наш голос?»"Why can't we see more like Warhol?" they asked. "What makes the realists so special?" Ian hid a smile. The moments when art patrons questioned the prevailing ideas of the day were the best moments of his career.\n\nHe wasn't entirely sure where the money had come from to transport Warhol and his work to London--rumours of a benefactor with a dark suit, well-groomed hair, and horn-rim glasses circulated among the Gallery accountants--nor did he particularly care. Warhol had struck like a meteorite, lighting England aflame with his weird, unique style. Even Downing Street had taken the time to recognize what Warhol was doing for free speech in the Isles.\n\nAnd as for the man himself? Well... he obviously wasn't the same since the attempt on his life. Ian couldn't imagine how terrifying that must have been for Andy. The bullet wound Valerie Solanas gave Warhol may have healed, but Warhol would forever be a wounded man; jumpy, looking around corners. Whatever his mental state, his art never failed to elicit a reaction from those who beheld, and right now, among Englishmen everywhere, the reaction took the form of a question, and it was one which applied to both art and government: "Where's our voice?""
 USA_CIA_UK.45.t:0 "Действительно, где? .."

 USA_CIA_UK.50.t:0 "ОПЕРАЦИЯ МОЛОДЕЖЬ"
 USA_CIA_UK.50.desc:0 "РЫСЬ ОРЛИНОМУ ГНЕЗДУ\n\nТолько что поступило сообщение от дежурного капитана Лондонской столичной полиции Джулиуса Хобарта. Он действовал по разведданным, которые я предоставил в соответствии с оперативным мандатом, и совершил налет на дом депутата парламента Девона Кейта. Как и ожидалось, все прошло бурно. Кейт арестован, секретарь и помощник убиты, улики подброшены, чтобы все выглядело так, будто они напали на полицейских. Кейт предстанет перед судом за получение взяток от немцев и работу против Маргарет Тэтчер.\n\nНе та операция, которую я хотел бы видеть: слишком грязная, Хобарт немного неуправляем. Но дело сделано. Четкий сигнал другим депутатам, думающим о подстрекательстве к мятежу. Половина парламента бежит в страхе.\n\nБудет обновляться, когда и если другие депутаты увидят внутри тюремную камеру за получение взяток. Железная Леди уже в пути."
 USA_CIA_UK.50.a:0 "ОРЛИНОЕ ГНЕЗДО РЫСИ: Шумно, но прекрасно."

 USA_CIA_UK.51.t:0 "Один для суда, два для морга."
 USA_CIA_UK.51.desc:0 "Капитан Джулиус Хобарт снял шляпу и промокнул лоб платком. Выйдя из машины, его ребята установили таран перед дверью особняка в Эксетере, готовясь проникнуть в дом члена королевской партии Девона Кейта. Хобарт получил анонимное сообщение, что Кейт брал взятки и передавал секреты Джерри, и после того, как он следил за Кейтом в течение трех недель, Хобарт насчитал не менее шести незаконных сделок с известным агентом Рейха и теперь он собирался взять Кейта под стражу и организовать смерть секретаря и помощника Кейта.\n\nОфицеры были почти готовы. Когда часы пробьют 2:01, они войдут внутрь. Хобарт посмотрел на соседнее кресло. Ружья, которые он собирался положить на тела секретаря и помощника, как только его ребята положат их на землю, были завернуты в ткань. Миссис Тэтчер нуждалась в Кейте для показательного процесса, но она хотела послать сообщение всем и каждому помощнику предателей - членов парламента. Никогда не знаешь, кто может сообщить информацию, когда узнает, что их парламентские связи не смогут обеспечить их безопасность.\n\nПока его офицеры размахивали тараном и штурмовали дом депутата, Хобарт напевал несколько тактов "Rule Britannia." Mrs. Thatcher had sworn that Britons would never again be slaves to Germany, and as long as Julius Hobart was in charge, he'd do everything in his power to help her uphold her vow. This arrest would be a major victory for her, and would serve as a warning to anyone else thinking of selling Britain to the Reich..."
 USA_CIA_UK.51.a:0 "Поступь Железной Леди!"

 USA_CIA_UK.52.t:0 "ОПЕРАЦИЯ ЛУЧИК"
 USA_CIA_UK.52.desc:0 "РЫСЬ ОРЛИНОМУ ГНЕЗДУ\n\nСогласно оперативному мандату, Джастин Фаден была выбрана в качестве первого кандидата для финансирования предстоящего медиа-блица. Фаден - самоуверенная Тэтчеристка, имеет степень в области медиа-исследований в Кембриджском университете, прилежный работник и сильная личность. Все идеально подходит для наших целей.\n\nПолучив финансирование, Фаден основала Солнце, новое издание, посвященное исключительно поддержке Маргарет Тэтчер и ее взглядов. Фаден, невероятно увлеченная, уже переехала в новый офис.\n\nВозвращение в Кембридж и Оксфорд для второго тура отбора кандидатов. Начинается медийный блиц. За ними последуют другие."
 USA_CIA_UK.52.a:0 "ОРЛИНОЕ ГНЕЗДО РЫСИ: Счастливой охоты!"

 USA_CIA_UK.53.t:0 "Новая газета в городе"
 USA_CIA_UK.53.desc:0 "Жюстина Фейден вошла в дверь своей газеты и прислушалась к шуму и жужжанию печатного станка в подвале. «Это все мое», подумала она, «и я сама решаю, что с этим делать». После двух неудачных браков и четырех неудачных ухаживаний за мужчинами с ее последней работы в "
 USA_CIA_UK.53.a:0 "Женщина, на которую можно смотреть."

 USA_CIA_UK.54.t:0 "ОПЕРАЦИЯ ЧИКАГЖЦЫ"
 USA_CIA_UK.54.desc:0 "РЫСЬ ОРЛИНОМУ ГНЕЗДУ\n\nСегодня немного болит голова. Вечеринка у Тэтчер затянулась допоздна. Те агенты, которых вы выбрали для игры в чикагских экономистов, выбили мяч из парка. Тэтчер полностью купилась на это представление, приняла деньги от всего сердца и начала работу по продвижению нашей повестки дня в Палате общин.\n\nПримечание: предложить более широкую экономическую сеть в стране, посвященную поддержке Тэтчер, было мастерским ходом. Теперь она полностью верит, что большинство американских инвесторов поддерживают ее.\n\nНе знаю, как наши агенты опередили меня в игре с выпивкой. У этих мальчиков, должно быть, полые ноги.\n\nСобираюсь разобраться с похмельем перед следующим отчетом. Хорошо, что все идет по плану. Я не в том состоянии, чтобы принимать важные решения в течение следующих двух дней."
 USA_CIA_UK.54.a:0 "ОРЛИНОЕ ГНЕЗДО РЫСИ: Клин клином выбивают!"

 USA_CIA_UK.55.t:0 "Чикагское чаепитие"
 USA_CIA_UK.55.desc:0 "Маргарет Тэтчер была вынуждена признать, что зрелище четырех подвыпивших чикагских экономистов, распевающих "Star Spangled Banner" to the accompaniment of an out-of-tune piano was quite a sight. As the horribly-butchered song came to a sonorous end, Thatcher couldn't help but applaud the efforts of the brave lads. Beside her, her husband Denis did the same, albeit awkwardly as he was holding a tumbler of whiskey. "Is this enough to change your mind about accepting their offer, darling?" he asked Margaret.\n\nThatcher chuckled and shook her head. "Not a chance." The motley Chicagoans, despite their antics, were really a keen-minded crew who'd helped shape America's economic policy. Now, pockets bursting, they'd crossed the oceans and offered their money and support to Thatcher. Their reason: they sought a more stable England for doing business with and believed Thatcher could deliver it. On the surface, there were no snags, but at this party hosted at Margaret's estate, the Iron Lady happened to notice the Chicagoans were not quite as drunk as they appeared.\n\nIf this was a performance intended to put her off her guard, it was well-done, but Thatcher was never off her guard. This gift of funds and support might be a Trojan horse, but she knew how to deal with it if it was.\n\nThe trick was to have a torch to hand to set fire to the horse the instant it began to open its mouth. For now, however, she would accept this gift for what it was: a tool to make her more powerful than ever before..."
 USA_CIA_UK.55.a:0 "Ночь, которую надо запомнить..."

 USA_CIA_UK.101.t:0 "Несвоевременное Обнаружение"
 USA_CIA_UK.101.desc:0 "«Ты поддерживаешь Лемасса?» Том Макшейн, откровенно говоря, не находил слов. В течение нескольких недель О'Коннелл соглашался с тем, что Ирландия должна быть по-настоящему независимой. Раболепие перед американцами было так же плохо, как и перед немцами и экономический крах показал, насколько это было плохо на самом деле. Он был одним из тех, в ком Макшейн был уверен больше всего. Но теперь, в кабинете Макшейна, он, казалось, сменил тон.\n\n«Я внимательно изучил то, что Соединенные Штаты сделали для Канады и Австралии», О'Коннелл нервно теребил свои новенькие часы, словно ему не терпелось поскорее закончить встречу. Он наклонился, его голос стал тише. «Послушай, Томми. Лучше уж Янки, чем немцы или англичане, и без того, чтобы кто-то держал нас на плаву, именно немцы или англичане подхватят нас обратно. Может, попробуем что-нибудь новенькое, а?»\n\nНе получив немедленного ответа, О'Коннелл хлопнул ошеломленного Макшейна по спине и быстро покинул кабинет. Он пробормотал что-то о том, что ему нужно встретиться с хозяйкой за ужином, но Макшейн едва обратил на это внимание. О'Коннелл был лишь последним в длинной череде перебежчиков к Лемассу, и ни один из них не мог быть объяснен. Неужели Макшейн что-то упустил?\n\nПока он молча размышлял, в открытое окно донесся шум. О'Коннелл завел машину, собираясь домой на весь день. Пока Макшейн наблюдал, как старик возится с ключами, его осенила мысль. Разве не та машина была красной только вчера?"You're backing LeMass?" Tom McShane was frankly at a loss for words. For weeks, O'Connelly had agreed that Ireland needed to be truly independent. Subservience to the Americans was just as bad as to the Germans, and the economic collapse had shown just how bad indeed that had been. He had been one of the votes McShane was most certain of. But now, in McShane's office, he seemed to have changed his tune.\n\n"I've taken a closer look at what the United States have done for Canada and Australia." O'Connelly remarked, fidgeting with his shiny new watch as if he was entirely too anxious for the meeting to be over. He leaned in, his voice quieter. "Listen, Tommy. It's better the Yanks than the Germans or the Brits, and without someone keeping us afloat, it'll be the Germans or Brits who scoop us back up. We might as well try something new, eh?"\n\nWhen no immediate response was given, O'Connelly clapped the stunned McShane on the back and briskly fled the office. He mumbled something about how he needed to meet the missus for dinner, but McShane was barely paying attention. O'Connelly was only the most recent in a long line of defections to LeMass, and not a single one could be explained. Had McShane missed something?\n\nAs he remained quietly in thought, a noise floated through the open window. O'Connelly was starting his car, preparing to go home for the day. As McShane watched the older man struggle with his keys, a thought struck him. Hadn't that car been red just the other day?"
 USA_CIA_UK.101.a:0 "Здесь происходит что-то подозрительное..."
