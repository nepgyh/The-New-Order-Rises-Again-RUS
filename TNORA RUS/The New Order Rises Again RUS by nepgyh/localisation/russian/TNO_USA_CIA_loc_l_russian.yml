 CIA_tech_1_tt:0 "§GВозможности анализа§!: §Y+1§!\n§GШанс на успех миссии§!: §Y+2%§!\nСтоимость:\n§w$100 миллионов долларов§!\n§Y50§! §Sэкспертизы§!\n"
 CIA_tech_2_tt_delayed:0 ""Пузатая дрель" является неофициальным термином для стандартной продукции компании, выпускающей ручные дрели. Как следует из названия, дрель управляется поворотом рукоятки, в то время как её долото плотно прижимается к поверхности животом мастера. Опытный мастер может просверлить отверстия в древесине и каменной кладке лишь своими усилиями, подготовив ничего не подозревающую соседнюю комнату для подслушивающего устройства."
 CIA_tech_2_tt:0 "§GВозможности анализа§!: §Y+2§!\n§GРост политической власти§!: §Y+1.5%§!\nСтоимость:\n§w$50 миллионов долларов§!\n§Y50§! §Sэкспертизы§!"
 CIA_tech_3_tt_delayed:0 "Прогресс может привнести новые методы и оборудование в вековое искусство шпионажа, но столь же старые "трюки света" всё ещё находят применение в репертуаре оперативников управления. Говоря понятнее, используя специально разработанные зеркала, которые показывают текст и изображения, если смотреть под определенным углом. Такие устройства позволяют агентам получать доступ к хранящейся информации, не привлекая внимания; прекрасная леди может просто рассматривать свой макияж, а тщеславный мужчина свою невыносимую рожу."
 CIA_tech_3_tt:0 "§GШанс оперативника на побег§!: §Y+5%§!\n§GШанс на успех миссии§!: §Y+1%§!\nСтоимость:\n§w$50 миллионов долларов§!\n§Y50§! §Sэкспертизы§!"
 CIA_tech_4_tt_delayed:0 "Каждый год продается больше сигарет, чем когда-либо существовало людей. За исключением нецивилизованных захолустий, истерзанных войной адских дыр и запретных для курения зон, любому человеку простили бы ношение пачки "Лаки Страйк" в кармане. Наши агенты получат преимущество, установив миниатюрные камеру в портсигары. Сами раковые палочки лучше использовать в качестве бартерного товара или взятки."
 CIA_tech_4_tt:0 "§GВозможности анализа§!: §Y+1§!\n§GШанс на успех миссии§!: §Y+2%§!\n§GСкорость исследования агентства§!: §Y+2%§!\nСтоимость:\n§w$150 миллионов долларов§!\n§Y50§! §Sэкспертизы§!"
 CIA_tech_5_tt_delayed:0 "Карта, компас и невооруженный глаз это всё, что нужно агенту, чтобы далеко продвинуться в деле, как в прямом, так и в переносном смысле. Но в тылу врага пространства предостаточно, что можно заблудиться, а ведь металлическая громада компаса может означать разницу между здоровьем и малярией. Миниатюрный компас, достаточно маленький, чтобы поместиться в петлице, легко решит эту дилемму."
 CIA_tech_5_tt:0 "§GШанс оперативника на побег§!: §Y+2%§!\n§GШанс на успех миссии§!: §Y+2%§!\nСтоимость:\n§w$50 миллионов долларов§!\n§Y50§! §Sэкспертизы§!"
 CIA_tech_6_tt_delayed:0 "Оперативники, переодетые джентльменами высокого происхождения, часто сталкиваются с трудностями при получении инструкций на многолюдных собраниях, где слушателей много и можно легко возбудить подозрения. Они не должны искать никаких других средств, кроме радиоприемников, специально сконструированных так, чтобы походить на узкий стержень трубочной сигары. Эти хитроумные устройства доставляют звуковые колебания от нижней челюсти к ушному каналу - едва ли это действие стоит заметить среди шума песен и танцев."
 CIA_tech_6_tt:0 "§GШанс на успех миссии§!: §Y+2%§!\n§GСкорость исследования агентства§!: §Y+1%§!\n§GУменьшает потерю опыта в результате неудачных миссий§!\nСтоимость:\n§w$100 миллионов долларов§!\n§Y50§! §Sэкспертизы§!"
 CIA_tech_7_tt_delayed:0 "Один человек оставляет свой мусор, а другой приходит его подобрать: таков принцип действия "подбрасывания мертвеца", одной из старейших техник, известных в ремесле. С распространением пленки в качестве носителя информации современные шпионы теперь вставляют рулоны фотоаппаратов в маленькие, безобидные, водонепроницаемые палочки, чтобы их связные могли забрать их в оговорённое время и в оговорённом месте."
 CIA_tech_7_tt:0 "§GПовышенное снижение запутанности в результате успешных миссий§!\n§GУменьшает потерю опыта в результате неудачных миссий§!\nСтоимость:\n§w$50 миллионов долларов§!\n§Y50§! §Sэкспертизы§!"
 CIA_tech_8_tt_delayed:0 "Как показали десятилетия, джентльмены действительно читают почту друг друга. Многие идут дальше и читают по губам друг друга. Управление отводит любопытных занятых людей, у которых подозрительно много свободного времени, с помощью ультразвуковых датчиков движения; если их невидимый пульс застанет незваных гостей врасплох, джентльмены будут знать, что нужно поменять деликатные разговоры на самую праздную болтовню."
 CIA_tech_8_tt:0 "§GШанс оперативника на побег§!: §Y+5%§!\n§GСкорость исследования агентства§!: §Y+2%§!\n§GПовышение эффективности маскировки конкурирующих операций§!\nСтоимость:\n§w$150 миллионов долларов§!\n§Y50§! §Sэкспертизы§!"
 CIA_tech_9_tt_delayed:0 "Своим широким глобальным охватом ЦРУ во многом обязано местным группам, сопротивляющимся пагубной хватке Германии и Японии. Такое сотрудничество, однако, влечёт за собой частое общение с контактами, едва способными говорить или писать по-английски. Чтобы помочь им идентифицировать врагов, наши техники разработали хитроумное устройство, изображающее силуэты транспортных средств рядом с регулируемыми цифрами. Операторы на земле или в самолете будут затем получать выходные данные этих счетчиков в виде всплесков радиосигнала."
 CIA_tech_9_tt:0 "§GВозможности анализа§!: §Y+2§!\n§GАрмейская разведка§!: §Y+0.1§!\n§GСреднесуточный прирост соответствия§!: §Y+0.010%§!\nСтоимость:\n§w$100 миллионов долларов§!\n§Y50§! §Sэкспертизы§!"
 CIA_tech_10_tt_delayed:0 "Для любого другого это серебряный доллар 1921 года, с улыбающимся бюстом Леди Свободы, наклеенным на 90% серебре и шириной в полтора дюйма.\n\nДля управления это государственная тайна, купленная по доллару за штуку. Инфляция, не так ли?"
