 USA.4.t:0 "Командующий в хаосе"
 USA.4.desc:0 "Маккормак никогда не видел Капитолий в таком хаосе.\n\nОн не знал, выглядело ли это так плохо из-за того, что он впервые видел уродство и неразбериху за кулисами американской политики, или все действительно было настолько ужасно. Ситуация усугублялась тем фактом, что никто на самом деле не был уверен, должен ли Маккормак вообще исполнять обязанности президента.\n\nОн является спикером Палаты представителей, вернее, был им. Теперь он стал президентом или исполняющим обязанности президента, в чем еще никто так до конца и не разобрался, и это только ухудшало ситуацию. Кабинет Кеннеди не был уверен, следует ли им обращаться к нему за одобрением или продолжать свои собственные инициативы. Разведывательное сообщество, особенно ЦРУ и ФБР, не давали внезапному президенту полных брифингов по соображениям безопасности, военные тоже придерживались аналогичного, хотя и более нейтрального, подхода.\n\nЦепочка командования была разнесена к чертям, и это приводило к остановке всего или активному саботажу того немногого, что работало. Уже шли дебаты о том, насколько законным было любое законодательство, которое он подписал, - великодушно предполагая, что у него будет такая возможность, - и должен ли будет во все это вмешаться Верховный суд. Прецедента для такого сценария не было; произошло то, чего никто не ожидал.\n\nЕдинственным спасением во всей этой гребаной ситуации было то, что законодательный орган ратифицировал Двадцать вторую поправку - и теперь все штаты изо всех сил пытались провести голосование, чтобы ратифицировать и положить конец конституционному кризису. Тем не менее, пройдут месяцы, прежде чем это будет сделано; месяцы, в течение которых правительство застрянет в этом странном, неопределенном подвешенном состоянии.\n\nМаккормак знал, что в конце концов в стране установится какой-то статус-кво, но это будет болезненно, трудно, и на протяжении всего этого он должен был не допустить ухудшения ситуации."
 USA.4.a:0 "Они пройдут через это. Они должны."

