 #Ideas
 CRO_the_sham_kingdom:0 "Поддельное королевство"
 CRO_the_sham_kingdom_desc:0 "Для целей дипломатии и официальной коммуникации Хорватия остается независимым королевством. Однако это тонкая, как бумага, уловка, и в действительности хорваты живут немногим лучше марионеток, танцующих под дудку Рима."
 CRO_the_partisan_problem:0 "Партизанская проблема"
 CRO_the_partisan_problem_desc:0 "С 1941 года партизаны постоянно преследовали балканские правительства, созданные победоносными державами оси. Однако они отказываются умирать, и Тито продолжает возглавлять кампанию террористов против легетимного правительства."
 CRO_serb_flight:0 "Сербский побег"
 CRO_serb_flight_desc:0 "После многих лет этнических чисток, совершенных правительством усташей во главе с поглавником, сербы либо были уничтожены, или были вынуждены бежать из своих домов в большинстве районов страныю\n\nОднако немногие оставшиеся сербы воспользовались неспособностью правительства действовать и решили бежать, оставив многие деревни заброшенными, а их экономика разрушеной."
 CRO_italian_supervision:0 "Итальянский надзор"
 CRO_italian_supervision_desc:0 "После смерти поглавника, король Томислав был признать итальянский контроль, чтобы положить конец жестокости правления усташей, как это не одобрял Чиано. Таким образом, в настоящее время за Хорватией пристально следят королевская армия и сам ПНФ, а Томислав является немногим более чем марионеткой."
 CRO_legacy_of_the_ustase:0 "Наследие Усташей"
 CRO_legacy_of_the_ustase_desc:0 "Усташи никогда не уходили. Они остаются мощным политическим движением и, что еще хуже, чувствуют себя преданными своим итальянским хозяевам. Вполне вероятно, что они работают с нашим противником, Германией, чтобы работать против нас."
 CRO_PARTISAN_ACTIVITY:0 "Партизанская активность"

 CRO_bosnian_autonomy:0 "Боснийская автономия"
 CRO_bosnian_autonomy_desc:0 "Боснийцы пользуются значительной автономией внутри государства. Хотя это может быть необходимо для поддержания мира, это ограничивает способность центрального правительства контролировать население."

 CRO_the_sham_kingdom: "Поддельное королевство"
 CRO_the_sham_kingdom_desc: "Для целей дипломатии и официальной коммуникации Хорватия остается независимым королевством. Однако это тонкая, как бумага, уловка, и в действительности хорваты живут немногим лучше марионеток, танцующих под дудку Рима."

 #Leader descriptions
 POLITICS_ZVONIMIR_II_DESC:0 "Томислав II, Звонимир для хорватов, и ранее известный как Эймон Роберто Маргерита Мария Джузеппе Турино ди Савойя-Аоста, был торжественно инагуирован против своей воли как новый хорватский король, в то время как вторая мировая война поглотила Европу. Когда-то Эймон был принцем итальянского королевского дома, он оказался во главе страны, которую не любил - он не говорил ни слова на хорватском и даже никогда не был там, его выбрали просто за его благородную кровь. После того, как его принудили стать королём, Эймон вскоре обнаружил, что его титул был всего лишь фарсом, тонким прикрытием для правления железным кулаком Анте Павелича, командира жестокого фашистского движения усташей.\n\nВоплощение атлантропы принесло Хорватии еще одно горе, уже ранее безжалостно пострадавшее этническое и религиозное население от насилия усташей, принесло как разрушение того, что осталось от национальной рыболовной и военно-морской промышленности, это вызвало крах и без того слабой экономики. Единственное, что походило на хорошие вести, это то, что со смертью Павелича в 1959 году Италия, теперь с Чиано у руля, воспользовалась возможностью активно противостоять усташам, заставив их уйти в подполье.\n\nТеперь власть прочно удерживает в руках рамках итальянских советников и военных, а король Томислав II является невольным фарсом короля, который правит над сломленной страной, которая ненавидит его за иностранное угнетение, которое он олицетворяет. Когда инакомыслие в стране достигнет невыносимого уровня, Хорватия очень скоро сможет проявить себя как пороховая бочка, сидящая рядом на границе с Италией - и с каждым днем фитиль становится все короче."
 
 #Events
 bosnia.4.t:0 "Боснийские партизаны выражают свою лояльность."
 bosnia.4.d:0 "Любопытное послание дошло сегодня утром до стола дуче Чиано в Риме. Оно прибыло в приоритетном порядке из региона Боснии, территории Королевства Хорватии. Иными словами, это была территория бывшего Королевства Хорватии. Представляется, что, поскольку последнее из этих двух образований стало жертвой коммунистического переворота, первое воспользовалось возможностью провозгласить свою независимость.\n\nВременное правительство в Сараево было создано неким Алией Изетбеговичем и взяло под свой контроль примерно половину территории бывшего королевства. Конечно, партизаны не бредят, что Тито просто позволит им существовать у себя под боком, как тикающая бомба замедленного действия, и поэтому заявили о своей верности империи, королю Умберто и дуче Чиано. Напряженность с этой новой красной "Yugoslavia" were already building, but this declaration seems to make war inevitable. Still, it seems better to go into battle with an ally in the enemy's camp than by oneself."
 bosnia.4.a:0 "За наших новых партнеров в Боснии!"

 cropartisans.13.t:0 "Напряженность в отношениях с Хорватией накалилась"
 cropartisans.13.d:0 "Ситуация с Югославией стала невыносимой. Несмотря на наши максимальные усилия в переговорах и даже на наши самые настойчивые угрозы, из сообщений наших агентов стало ясно, что Югославия не только отказывается подчиниться итальянской гегемонии, но и активно планирует агрессию против боснийских партизан находящихся под нашей защитой. Этого нельзя допустить, и мы предупредили Реджиа Эскрито вдоль границы, чтобы он немедленно мобилизовался. Наш план прост, но, надеюсь, эффективен: мы используем наше подавляющее превосходство, чтобы прорвать линии обороны Югославии и захватить их крупные города, не оставив им иного выбора, кроме как сдаться. Наше единственное беспокойство состоит в том, что последствия распада Триумвирата окажутся отвлекающим фактором, но это лишь ускорит нашу атаку."
 cropartisans.13.a:0 "Италия снова зашевелилась."
