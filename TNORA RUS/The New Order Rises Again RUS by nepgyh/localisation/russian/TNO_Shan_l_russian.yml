 POLITICS_SAO_NANG_HEARN_KHAM_DESC:0 "Хирн Кхам выросла в привилегированной семье. Более привилегированной, чем практически все в Бирме. Ее отец был владыкой шанского штата Северный Хсенви, и ее брат унаследовал этот титул. В то же время ее муж был владыкой шанского штата Яунгве - ровно до того момента, как ее мужа арестовали по обвинению в сепаратизме и Федеративные Шанские Штаты были упразднены. Сейчас - он лишь безвластный правитель, в то время как она сохранила свои земли.\n\nВ 1950-е годы ее народ подвергался еще большему угнетению, поскольку шанцам навязывали бирманскую идентичность. Под угрозой смерти она бежала с семьей в Таиланд, поклявшись по возвращении освободить свой народ. Вместе со своим сыном, Чао-Цангом Яунхве, она объединила различные повстанческие группы шанцев в одну - теперь она возглавляет Военный совет государства Шан и командует армией. Вместе, шанцы идут против своих угнетателей во имя свободы."
 
