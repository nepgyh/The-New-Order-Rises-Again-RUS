 POLITICS_RASUL_GAMZATOV_DESC:0 "Расул Гамзатович Гамзатов вырос наследником давних семейных и культурных традиций музыки и литературы, а его отец был традиционным аварским бардом. Но, несмотря на своё сельское воспитание, он смог получить образование, став режиссёром театра в Хунзахе. Но когда война была проиграна и нацисты оккупировали крупные города, Гамзатов был вынужден бежать обратно в свою родную деревню. Немцы не стремились напрямую управлять сельской местностью, вместо этого предпочитая бомбардировки и случайные рейды с целью захвата новых рабов для своих шахт. Музыка, театр и поэзия были одними из немногих вещей, которые давали проблеск счастья, и это было то, что Гамзатов стремился обеспечить своему народу.\n\nВо время Западнорусской войны Гамзатов направил свои услуги на пропаганду и вербовку через горные деревни для Закавказской советской партизанской группы. Тысячи завербовались благодаря его словам и с готовностью отправились в бой со свежими партиями западнорусского и казахского оружия. Немногие вернулись, но те, кто вернулся, сказали, что были рады сражаться за достойное дело. Годы, последовавшие за Западнорусской войной, были особенно тяжёлыми, поскольку жестокий рейхскомиссар Йозиас настаивал на том, чтобы не давать пощады местным жителям. Гамзатову почти не приходилось прилагать больше усилий к своим речам, потому что десятки мужчин вызывались добровольцами в каждой деревне, как только он открывал рот.\n\nСмерть Йозиаса открыла новые возможности для аварских партизан, которые охотно захватывали города и убивали немцев по всей своей родине. Когда их спросили о создании гражданского правительства, многие из них обратились к человеку, который в первую очередь вдохновил их на борьбу. Гамзатова призвали возглавить группу, которую он когда-то завербовал, и он взялся за эту задачу, пошутив, что у него есть ценный опыт руководства актёрскими труппами. Но сможет ли он гарантировать выживание Авара, или в будущем надвигается занавес?"
