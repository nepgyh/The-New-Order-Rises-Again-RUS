maltaconference.1.t:0 "Мальтийская конференция"
maltaconference.1.d:0 "Триумвират балансирует на краю пропасти, и каждая из сторон понимает это. Пограничные споры, которые существовали десятилетиями, переросли в стычки, поскольку последствия Второй мировой войны только усилили напряженность. Торговля рухнула, экономика катится вниз, и никто не желает идти на уступки. В последнем порыве спасти Триумвират, Чиано решил созвать встречу. Если он не совершит невозможное, возродив альянс из пепла, то он, по крайней мере, покончит с ним мирно.\n\nМесто проведения конференции подобного масштаба имеет прервостепенное значение. Дуче Чиано провел личную встречу со своим оппонентом, партийнымм секретарём Скорцей. Мы должны прйти к взаимному согласию. Он не позволит своей собственной партии испортить мероприятие, устроив неразбериху у себя же дома или где бы то ни было. Однако вопрос всё ещё не потерял в актуальности: где будет проходить конферецния? Рим не подходит - Италия уже успела стать жертвой нападок Турции и Иберии, обвинявших её в италоцентризме альянса. Не подходит и Мадрид с Анкарой. Чиано не позволил бы Франко, Салазару или Инёню взять на себя роль выборщика места проведения конференции, и тем более он не мог позволить себе признать их политическими центрами Триумвирата. Сидя на диване с бокалом вина, он рассеянно водил глазами по этикетке, пребывая в глубоких раздумьях. Мальтийского вино, его любимое. Стойте, Мальта!\n\nЭто идеально. На своей территории, и при этом не так вызывающе. Место зажиточное, недёжное, и самое главное, без пограничных споров. В окне показалась голубая гладь Средиземноморья, несущая в своём блеске воспоминания о вкусной еде, этническом и культурном разообразии населения его населяющее, их неповторимом колорите. Идеально. Скорца этого не оценил, но это вопрос пустой дискуссии. Скорца хотел продемонстрировать фашистскую спесь, Рим.\n\n"Я - прагматик," - с гордостью подумал Чиано про себя.\n\nЗнаменитый отель Кастильское подворье был выбран и подготовлен в качестве места проведения предстоящей конференции. Любимое место отдыха Чиано, когда тот улетал на Мальту. Наверняка его коллеги из Иберии и Турции будут поражены экстравагантностью отеля?"
maltaconference.1.a:0 "Пригласите их!"

maltaconference.2.t:0 "Приглашение Иберии"
maltaconference.2.d:0 ""...В качестве официального представителя Иберийского Союза, на Конференцию приглашаются Франсиско Франко Баамонде и Антониу де Оливейро Салазар. Встреча состоится в Кастильском подворье, Мальта."\n\nИмя Франко, поставленное перед именем Салазара, уже спровоцировало протокольный кризис в португальском правительстве, хотя Каудильо Салазар не проявил беспокойства по поводу этого незначительного упущения. Иберия будет присутствовать на Конференции."
maltaconference.2.a:0 "Время высказаться!"

maltaconference.3.t:0 "Приглашение Турции"
maltaconference.3.d:0 ""...В качестве официального представителя Турции, на Конференцию приглашается Президент Республики Турция, Инёню. Встреча состоится в Кастильском подворье, Мальта."\n\n"Очень вовремя!" - промолвил про себя Инёню.\n\n"Наконец этот слепой итальянец понял, что не сможет вечно игнорировать наши требования."\n\n"Турция будет присутствовать на Конференции."
maltaconference.3.a:0 "У нас появился шанс выдвинуть наши претензии!"

maltaconference.4.t:0 "Приглашение на Мальтийскую конференцию"
maltaconference.4.d:0 ""...Как формальный член Триумвирата, лидер [Root.GetName], [Root.GetLeader] приглашается на конференцию, которая состоится в Кастильском подворье, Мальта."\n\nПохоже, Италия проводит саммит, чтобы определить будущее Триумвирата. Мы будем присутствовать на Конферецнии."
maltaconference.4.a:0 "Будем надеяться на лучшее..."

maltaconference.5.t:0 "Чиано произносит вступительную речь"
maltaconference.5.d:0 "За последние несколько суток прибыли делегаты со всех концов Триумвирата. В воздухе витает напряжённость, и многие участники Конференции не совсем уверены в истинном предназначении оной. Они получат ответ на свой вопрос, когда на сцене появится Дуче Галеаццо Чиано.\n\n"Уважаемые делегаты," - вступил он. "Сегодня мы собрались здесь чтобы отложить все наши разногласия и утвердить величие нашего альянса - я знаю, что у многих из вас накопилось множество вопросов и нерешённых споров, которые необходимо поднять на повестку дня, и это место прекрасно подойдёт для этой цели."\n\nМногие в зале были шокированы прямотой Дуче, но были и редкие улыбки.\n\n"По крайней мере он понимает, что всем придется порыться в дерьме," - шепчет один турецкий дипломат другому.\n\n"Триумвират был выкован из пламенного горна," - Продолжил Чиано. "И поскольку мир снова погружается в хаос, мы должны быть открытыми и откровенными друг с другом, если мы хотим сохранить наш союз. Мы словно братья - иногда ссоримся, но всегда едины в своей цели, связанные семейными узами, взаимной любовью и общей историей." - Закончил Чиано.\n\n"Теперь я приглашаю своего турецкого брата выйти на сцену.""
maltaconference.5.a:0 "Мы приветствуем всех!"
maltaconference.5.b:0 "Скорее покончим с этим..."

maltaconference.6.t:0 "Речь Инёню"
maltaconference.6.d:0 "Чиано спускается со сцены, когда как турецкий Президент Исмет Инёню выходит вперёд, и в то время как турецкая делегация встречает своего лидера бурными аплодисментами, остальные делегаты довольно сдержанны.\n\n"Я не буду утомлять вас любезностями, как Дуче."\n\nНерешительные итальянцы впали в шок от слов Инёню.\n\n"Чиано точно  прав в одном: мы владетели общей истории - истории спорных границ!" - зарычал он.\n\nТурецкая делегация встречает высказывание радостными возгласами, в то время как другая часть Конференции угрюмо наблюдает за происходящим. Многие ожидали подобного, но мало кто был готов к прямолинейности Президента.\n\n"Я не против Триумвирата как такового," - Продолжил Инёню. "Коллективная безопасность, которую он может предоставить, является благословением в этом суматошном мире. Но чтобы и впредь состоять в организации, мы должны вернуть наши исконные земли! Мы по горло сыты европейским доминированием в нашей сфере влияния! Я с нетерпением жажду встречи с лидерами альянса, дабы обсудить наши претензии на спорные территории и поднять вопрос их возвращения в родную гавань, Турцию!"\n\nТурецкая делегация практически синхронно вскочила со своих мест, аплодируя и стуча ногами по земле."
maltaconference.6.a:0 "Великая речь нашего славного лидера!"
maltaconference.6.b:0 "Тревожно..."

maltaconference.7.t:0 "Речь Франко и Салазара"
maltaconference.7.d:0 "После подстрекательской речи турецкой стороны, пришло время двум иберийским Каудильно выйти на сцену. Они шли плечом к плечу, пытаясь следовать формальному протоколоу. Салазар заговорил первым.\n\n"Славные лидеры," - начал он. "Как и наш друг Исмет Инёню, мы тоже желаем чтобы Триумвират и впредь оставался монолитным. И у нас, как и у него, есть собственные споры, которые необходимо разрешить."\n\nФранко подхватил речь, - "Однако в отличии от него мы не будем прибегать к угрозам и воззваниям к национализму. Мы стремися к истинно равноправному соглашению, что удовлетворит все стороны Триумвирата!"\n\nРечь была встречена насмешками и редкими криками на весь аудиенц-зал.\n\n"Все мы равноправные партнёры в этом великом союзе! Помните, по какой бы причине вы ни оказались здесь, есть одна проблема, значительно более важная, чем все остальные: сохранение нашего Средиземноморского Братства, целого и единого."\n\nЭти двое неловко и поочерёдно в течении получаса произносили свою речь, и хотя публика одарила их сдержанными аплодисментами, ко времени окончания оной, половина зала погрузилась в дрёму."
maltaconference.7.a:0 "За Средиземноморское Братство!"
maltaconference.7.b:0 "Когда же это кончится?"

maltaconference.8.t:0 "Открытие конференции по поводу Суэцкого канала"
maltaconference.8.d:0 "Основным предметом разногласий среди делегатов является Суэцкий канал.\n\nПереданный во владение Италии после военного триумфа в Египте, Империя с тех пор обладала исключительной властью над транзитом через канал, заставляя других членов Триумвирата платить за проход судов, будто бы они и не из одного альянса. Иберия особенно давно хотела получить доступ к каналу, поскольку им не хватает наземного присутствия Турции в регионе.\n\nИтальянские и иберийские делегаты собрались вместе со сторонними наблюдателями от других стран-членов в роскошном бальном зале с целью обсуждения вопроса о доступе к каналу."
maltaconference.8.a:0 "Приступим!"

maltaconference.9.t:0 "Требования Иберии"
maltaconference.9.d:0 "На первом заседании иберийский дипломат Фернандо Мария Кастиелья потребовал, чтобы Иберия имела равноправный с Италией доступ к каналу. Обсуждение продолжалось несколько часов, пока, наконец, испанец не стукнул кулаком по столу.\n\n"Вы слишком долго удерживали канал!" - закричал он. "Почему мы, чёрт возьми, должны платить за его пользования будучи вашим союзником?! Мы готовы оказать вам единовременную денежную коменсацию, если вы предоставите нам полный доступ. Это моё последнее предложение: принимайте оное или игра не стоит свеч!""
maltaconference.9.a:0 "Забавно. Отказ!"
maltaconference.9.b:0 "Возможно мы и придём к соглашению..."
maltaconference.9.c:0 "Обстановка накаляется..."

maltaconference.10.t:0 "Чиано отказывается"
maltaconference.10.d:0 "Чиано отбивается: "Смешно! Мы доверяли вам двадцать лет, и вот как вы нам отплатили? Предлагая ничтожную сумму за пролитую нами кровь? Конечно же нет. Переговоры окончены!"\n\nИберийские делегаты, потрясенные, отвечают:\n\n"Это возмутительно! Мы ожидали, что к нам будут относиться как к равным, а не как к детям!"\n\nОни продолжили, заявив, что не будут учавствовать в дальнейших переговорах по территориальным спорам, завершив своё заявление язвительной нападкой на Чиано.\n\n"Мы присоединились к вам десятилетия назад лишь потому, что вы обещали равенство и свободу от тирании. А сейчас? Да вы ничем не лучше германцев! Относитесь к нам словно к мелкому Рейхскомиссариату! На этом конференция окончена!""
maltaconference.10.a:0 "Ожидаемо."

maltaconference.11.t:0 "Чиано пытается договориться"
maltaconference.11.d:0 "Чиано отвечает: "Джентльмены! Все мы разумные люди! Не уверен, что мы готовы пойти на подобного рода сделку, однако мы, возможно, сможем прийти к иному соглашению."\n\nИберийская делегация переглядываясь, настороденно кивает. Чиано и другие представители итальянской стороны быстро покидают зал, тихо перешёптываясь, в то время как иберийцы совещаются между собой."
maltaconference.11.a:0 "Давайте посмотрим, как всё пройдёт..."

maltaconference.12.t:0 "Иберия выдвигает встречное предложение"
maltaconference.12.d:0 "Спустя несколько часов зал вновь наполняется.\n\n"Что насчёт Алжира?" - прожевал Фернандо Мария. "Мы заберём его впридачу с местным восстанием, если сможем позабыть о своих разногласия по этому вопросу. Ваши колониальные гарнизоны чрезмерно расстредоточены, вы ведь это знаете.""
maltaconference.12.a:0 "Ну это перебор..."

maltaconference.13.t:0 "Чиано вновь отказывается"
maltaconference.13.d:0 "Чиано отбивается: "Смешно! Мы доверяли вам двадцать лет, и вот как вы нам отплатили? Пытаетесь украсть нашу территорию, за которую мы сражались, за которую мы проливали кровь? Конечно же нет. Переговоры окончены!"\n\nИберийские делегаты, потрясенные, отвечают:\n\n"Это возмутительно! Мы ожидали, что к нам будут относиться как к равным, а не как к детям!"\n\nОни продолжили, заявив, что не будут учавствовать в дальнейших переговорах по территориальным спорам, завершив своё заявление язвительной нападкой на Чиано.\n\n"Мы присоединились к вам десятилетия назад лишь потому, что вы обещали равенство и свободу от тирании. А сейчас? Да вы ничем не лучше германцев! Относитесь к нам словно к мелкому Рейхскомиссариату! На этом конференция окончена!""
maltaconference.13.a:0 "Ожидаемо."

maltaconference.14.t:0 "Иберия не будет учавствовать в переделе границ"
maltaconference.14.d:0 "Не изменяя своему слову, иберийских делегатов и впрямь никто не видел этим утром, когда разного рода высокопоставленные чины занимали места на конференции.\n\nТурецкие дипломаты вздохнули с облегчением, в то время как итальянские представители обменялись обеспокоенными взглядами. Чиано боялся, что конференция вот-вот рухнет."
maltaconference.14.a:0 "Нам нужно больше!"
maltaconference.14.b:0 "Поиграем в с ними в шарады."

maltaconference.15.t:0 "Начало передела"
maltaconference.15.d:0 "На сегодняшний день самым большим конфликтом на внутренней кухне Триумвирата являются многочисленные пограничные споры, возникшие в Триумвирате между тремя членами союза. Для решения этой проблемы было отведено два полных дня, посвящённых переговорам о характере спорных территорий. Мероприятия началось с отсутсвия иберийских дипломатов, нехватку которых невозможно было не заметить. Они сообщили Мадриду об отказе присутствовать на конференции, строя из себя святош. Президент Турции, Исмет Инёню, занял подиум, а за его спиной красовалась огромная карта Восточного Средиземноморья. Он начал своё повестсвование с давнейшего значения Кипра и Родоса для Турции, о демографии островов, особенно отмечая "подавляющее большинство этнических, чистых турок"."\n\nРодос и Кипр, контролируемые итальянцами и их греческой марионеткой, долгое время были занозой в боку Турции, отчасти из-за значительного меньшинства турок проживающего на этих землях, но также, что более важно, из-за их жизненно важного стратегического значения, поскольку они служат входами в Эгейское море и Восточное Средиземноморье. По мере того как Триумвират загибается, а итало-турецкие отношения перерастают в стадию тихой угрозы, Инёню стал гораздо громогласнее высказываться по поводу "исконно турецких земель", коим препятствуют в воссоединении с Турцией".\n\n"Наши требованяи ясны. Мы просим лишь о том, что и так было нашим на протяжении тысячилетий." - слова Инёню о предлагаемых уступках. "Мы не отступим, не сдадимся и не остановимся, пока не вернём их." - Альпарслан дал ясно понять степень серьёзности турецких намерений на случай отклонения их требований."
maltaconference.15.a:0 "И ты, Брут? Наш ответ - нет."
maltaconference.15.b:0 "Возможно мы сможем прийти к соглашению?"
maltaconference.15.c:0 "Похоже, иберийцы не одни..."
maltaconference.15.e:0 "Кипр и Родос по праву наши!"

maltaconference.16.t:0 "Чиано ведёт переговоры"
maltaconference.16.d:0 "Чиано остановился.\n\n"Я думаю, что мы может заключить сделку. Изначально эти острова несли функцию военно-морских баз. Они бесполезны в качестве материка, поэтому мы вполне можем прийти к соглашению."\n\nИнёню закивал. "Отлично. Обсудим это при личной встрече.""
maltaconference.16.a:0 "Попытка не пытка."

maltaconference.17.t:0 "Переговоры срываются"
maltaconference.17.d:0 "Переговоры шли успешно, и делегаты даже успели определить статус некоторых островов.\n\nПо крайней мере, до тех пор, пока Инёню не сорвался.\n\n"Почему вы настоятельно продолжаете относиться к нам как к недостойным?" - Заорал он на Чиано. "Ты ведёшь себя как Бог, решивший милосердно одарить нас нашими же островами?! Вы обязаны извиниться и выплатить репарации за свою колониальную оккупацию! Это не ваши острова, чтобы отдавать их нам же! Там живут турки по крови!""
maltaconference.17.a:0 "Ожидаемый конец."

maltaconference.18.t:0 "Чиано отказывается вести переговоры"
maltaconference.18.d:0 "Чиано покачал головой.\n\n"Нас не заставят уступить ни пяди земли." - Торжественно сказал он. "Эти острова нужны нам в качестве баз. Мы более чем готовы предоставить совместный контроль над морскими ба-"\n\nИнёню обрывает его: "Ублюдок! Я знал, что явиться сюда было ошибкой! Вы просто хотите сохранить своё господство в Средиземноморье, а нас держать на коротком поводке! Плевал я на твои пустые обещания!""
maltaconference.18.a:0 "Предсказуемо."

maltaconference.19.t:0 "Встреча в Сент-Джулиансе"
maltaconference.19.d:0 "Президент сел в кресло и откинулся на спинку, сделав большой глоток вина.\n\n"Вы знаете это так же хорошо как и я, Франко. Чиано не согласен ни на одно из наших условий. Никто не знает что творится у него в голове. Всё что нам нужно - это продемонстрировать умение кооперации между нами. Я говорю Вам, так мы до него и достучимся!"\n\nФранко, на первый взгляд равнодушный, обратил свой взор на лазурное Средиземное море. "Действительно? И в какой области вы предлагаете нам сотрудничать? Мы не склонны к совместной работе, если вы не заметили."\n\nСалазар хотел было вмешаться, но Инёню опередил его. "Просто сынициируете пограничный конфликт. Вам не нужно брать на себя слишком много. Он не разрастётся, я уверяю Вас. Помогите мне в этом, или я гарантирую, что не подам Вам руки, когда ваш режим рухнет."\n\nФранко проявил заинтересованность. - "Хорошо. Я обговорю об этом с генералитетом. Однако я не могу ничего гара-"\n\n"Нет, вы не можете ничего гарантировать. Не без моего разрешения."\n\nФранко глубоко разочаровался в своём португальском друге, но не сломился под давлением.\n\n"Ты прав. Ты согласен на этом предложение, Салазар?"\n\n"Да. Вызовим генералов."\n\n"Тайная" встреча стала достоянием общественности, хотя каждый из лидеров отказался комментировать подробности. Если и было что-то, в чём Триумвират мог найти сотрудничество, так это взаимная резня." 
maltaconference.19.a:0 "Предатели! Ударили в спину!"
maltaconference.19.b:0 "Возможно мы найдём общий язык..."

maltaconference.20.t:0 "Взрыв на Мальтийской Конференции!"
maltaconference.20.d:0 "Первые дошедшие до Рима сообщения имели спорадический и разрозненный характер: В городе Биргу вспыхнул пожар. Турки устроили ловушку, высадившись на Мальту. Кригсмарине обстреляли форт Сент-Анджело. Кто-то из толпы попытался застрелить Дуче.\n\nПопытки разузнать о подробностях случившегося не увенчались успехом из-за разорванных телефонных линий. Некоторые пытались собрать этот пазл в единое целое, но картина была настолько противоречива, что любые попытки остались бесплодными. Всё что мы могли - это ждать, пребывая в молитве о хороших новостях.\n\nК счастью, ждать пришлось не долго, и в столицу пришло известие о том, что Дуче жив и скоро вернется в Рим. Стали просачиваться и более чёткие детали: в форте Сент-Анджело взорвалась бомба, задев взрывной волной конференц-зал. Президент Турции и оба Каудильо остались невредимыми благодарю удачному стечению обстоятельств. Личность террориста неизвестна, и если это было совершено кем-то из других членов Триумвирата, маловероятно, что они возьмут на себя ответственность. Некоторые в Риме уже начали тыкать пальцем на Иберию или Турцию, и, несомненно, найдутся те, кто обвинит и нас.\n\nНапряжённость накануне встречи была огромна, но теперь она накалилась до предела. Если целью террориста было насаждение хаоса и раздора в Средиземноморье, то он наверняка превзошёл все свои ожидания."
maltaconference.20.a:0 "Казалось бы, куда уж хуже..."

maltaconference.21.t:0 "Иберия и Турция обвиняют Италию, отзывая дипломатов"
maltaconference.21.d:0 "Неудивительно, что никто из членов Триумвирата не желает брать на себя ответственность за взрыв. Хотя Италия и утверждает, что не имеет никакого отношения к террористической атаке, ссылаясь на то, что у неё не было для этого причин, это не помешало Иберии и Турции обвинить итальянцев в своём фиаско. Как Иберия, так и Турция отозвали своих делегатов с Конференции, ссылаясь на недостаточно высокий уровень безопасности."
maltaconference.21.a:0 "Нет, подождите...!"
maltaconference.21.b:0 "Игры кончились."

maltaconference.22.t:0 "Гибель Триумвирата"
maltaconference.22.d:0 "Вещая на национальное телевидение из своего убежища, Дуче Чиано с тяжёлым сердцем объявил, что взаимные связи государств-членов Триумвирата должны быть немедленно расторгнуты. Хоть он и подчёркнул, насколько идея о Триумфе имела успех в сдерживании Германской агрессии, до боли ясно, что альянс не продлился бы долго даже без нависшей угрозы. Это был неизбежный исход для союза, наций, возглявляемыми горделивыми лидерами, с противоположными друг другу целями и конкурирующими сферами влияния.\n\nБез сомнения, эта новость была встречена язвительным согласием в Анкаре и Мадрите, смесью эйфории от предоставленной свободы, и раздражения от упущенной возможности уйти первыми. Но Германская угроза всё ещё маячит в умах многих, и может наступить час нужды, когда Триумвирата будет очень не хватать. Но до этого часа ещё далеко, и мало кто будет оплакивать кончину Триумвирата этим вечером."
maltaconference.22.a:0 "Такие вот дела."
