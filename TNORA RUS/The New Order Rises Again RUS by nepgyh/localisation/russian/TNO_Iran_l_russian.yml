 PER_civil_war_prestige.3.d:0 "Ужасные новости! Иранское правительство, поддерживаемое Германией, сумело выжить и раздавить иранскую революцию. Это серьезная стратегическая победа для нацистов, и мы не можем быстро забыть." # <<TRANSLATED>>
 PER_civil_war_prestige.3.a:0 "Черт!" # <<TRANSLATED>>
 PER_civil_war_prestige.4.t:0 "Доклад Ирана" # <<TRANSLATED>>
