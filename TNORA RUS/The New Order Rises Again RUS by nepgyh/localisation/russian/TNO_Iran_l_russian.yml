 PER_civil_war_prestige.2.d:0 "Иранские республиканцы, поддерживаемые американцами-мунглорами, смогли полностью вырвать своих врагов и создать новое правительство в Тегеране. Новая Республика Иран присоединилась к своим покровителям, укрепив американскую опору в регионе. Мы должны удвоить наши усилия, чтобы остановить американскую угрозу!" # <<TRANSLATED>>
 PER_civil_war_prestige.2.a:0 "Они заплатят!" # <<TRANSLATED>>
