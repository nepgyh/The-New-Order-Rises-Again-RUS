 UPO_from_the_shadows:0 "Из теней"
 UPO_from_the_shadows_desc:0 "Мы больше не можем скрываться. Чувства страха в глубине нацистского подсознания переросли в нечто, что они не могут контролировать. Теперь наши лезвия высунуты из рукавов. Наши глаза горят пеплом наших мертвых братьев и сестер, и наши крики отдают эхом криками страха бесчисленных миллионов, когда те поддаются яду и пламени. Немцы плачут в ужасе, визжат в отвращении, кричат в гневе, а мы наслаждаемся их осуждениями. Мы больше не их кошмары, не их ночные ужасы, которые ускользают обратно в холодную тьму, когда они открывают глаза, чтобы попытаться увидеть их. Теперь они могут видеть нас. И мы не прячемся в тени.\n\nМы отлавливаем их."
 UPO_from_the_shadows_tt:0 ""
 
 ##Dybbukim
 UPO_dybbukim:0 "Диббуки"
 UPO_dybbukim_desc:0 "Диббуки были монстрами мертвых душ из народных сказок, пойманными в ловушку на Земле, которая не хотела их больше видеть. Они жили в агонии, их воспоминания о жизни были практически уничтоженными и служили недосягаемым напоминанием об их запертом состоянии, а не крошечным утешением. Не имея альтернатив, они притесняли и разрушали всё живое, они преследовали и сеяли хаос на все что было ещё живо, заставляя выполнять их задания, чтобы их измученные души могли наконец освободиться от цепей этой жалкой плоскости и раствориться в эфирных и непознаваемых мирах за его пределами...Так многие из наших братьев оказались в ловушке на Земле, в стерильных камерах, выжженных пеплом или запятнанных токсинами, так многие остались прикованны к этому миру после своей смерти. С тех пор они преследуют нас, умоляя не допустить, чтобы те, кто сделал это с ними, остались безнаказанными. Они кричат крошечным шепотам и выпускают крики мягче, чем солнечные лучи, и не проходит ночи, чтобы мы не видели, как те, кого мы любили, плачут во сне. Они - наши диббуки, и они просят нас об одном: быть диббукимами для немцев, преследуя их и мучая до тех пор, пока они не выполнят единственную задачу, которая позволит нам, наконец, отдохнуть. Тогда мы, и те, кого мы любили, сможем наконец обрести покой."
 UPO_dybbukim_tt:0 ""
 
 #Gather Support
 UPO_gather_support:0 "Заручиться поддержкой"
 UPO_gather_support_desc:0 "Во всем Остланде нет ни одного не немца, который бы не потерял кого-нибудь или что-нибудь из-за войны и ее последствий. Жилища, конечности, близкие - всё это украли у нас захватчики, а теперь они преданы забвению в земле, о чем только мы помним. Но не забывайте их как и мы, и запомните, всех тех люди, которых они украли. Даже самодовольные коллабрационисты держат в своем сердце крошечную проколку, в которой чего-то не хватает. Они могут целовать сапоги, но то, что было украдено, все еще преследует их в глубине души. Все, что нам нужно сделать, это напомнить им о том, что было украдено, показать, кто это сделал, дать винтовку в руки, и пусть они делают все остальное."
 UPO_gather_support_tt:0 ""
 
 UPO_armories_unguarded:0 "Незащищённый арсенал"
 UPO_armories_unguarded_desc:0 "В то время как крысы бегают по остландским полям, кусают, грызут, и терзают себе подобных, их гнезда лежат нетронутыми и незамеченными; в этом и заключается наша возможность. Многие в ОПО носят с собой только то оружие, которое они собрали или освободили от немцев: автоматы, пистолеты, штыки. Если с помощью старых орудий и ножей они смогут свершить кровавое правосудие над врагом, немцы вздрогнут от мысли о том, что мы, дыббуки, можем сделать их собственным ружьем.\n\nПо всему Рейхскомиссариату оружейные склада затихнут, все контакты с их немецкими хозяевами будут разорваны - и они будут слишком заняты убийством друг друга, чтобы спешить на помощь товарищам, пока не станет слишком поздно. Их оружие будет станет пылью на ветру, а трупы их владельцев - единственным доказательством того, что они вообще там были."
 UPO_armories_unguarded_tt:0 ""
 
 UPO_cut_every_wire:0 "Перережьте каждый провод"
 UPO_cut_every_wire_desc:0 "Когда проклятые вернутся, чтобы отомстить немцам, то единственная передышка, которую может получить германец, - это возможность крикнуть своим далеким товарищам, прежде чем наступит его конец.\n\nНо такая передышка лишь временна.\n\nКогда их драгоценные линии связи перерезаны, немцы больше не смогут взывать о помощи.  Их братья могут больше не приходить, чтобы вызвать хаос в тщетной попытке спасения. Отныне их крики и мольбы будут потеряны для ветра."
 UPO_cut_every_wire_tt:0 ""
 
 #An Open Door
 UPO_an_open_door:0 "Распахнутая дверь"
 UPO_an_open_door_desc:0 "Распахнутая дверь - это та дверь, в которую хочется войти открыто и без подозрений. Там, где некоторые могут поставить укрепления, мы оставили поля; Там, где некоторые могут поднять флаги, мы оставили голые шесты; И там, где некоторые могли провести границы, мы ничего не оставили. По всему Остланду нацисты найдут эти двери в никуда.\n\nИ когда они пройдут, тогда мы и нанесем удар. На каждом дереве - партизан, в каждом заброшенном доме - бомба, в каждом кусте - мина. Гордые и слепые они переступят порог нашей двери в Ад, и гордо и слепо они умрут."
 UPO_an_open_door_tt:0 ""
 
 UPO_an_empty_field:0 "Пустое поле"
 UPO_an_empty_field_desc:0 "Люди в патруле больше ничего не слышали; сигналы командра затихли наугад; собачий лай прервался визгом; все признаки нашего гнева. Как они ни стараются, обыскивая леса, деревни, базы, немцы никогда не находят нас. Это сводит их с ума и мучает, и в этой ярости они становятся все более безрассудными, бросаясь головой в наши ловушки и на наши винтовки.\n\nОни убивают себя п так же, как мы убиваем их."
 UPO_an_empty_field_tt:0 ""
 
 UPO_nothing_but_trees:0 "Ничего кроме деревьев."
 UPO_nothing_but_trees_desc:0 "Десятки лет мы трудились в великих лесах Остланда, выкапывая извилистые тропы, спрятанные в грязи и кустарниках. Вполне возможно, что самая сложная система транспорта во всем Остланде лежит в этих лесах, и наши паутины текут с оружием, боеприпасами и партизанами. Если мы будем преследовать их прямо у них под ногами, немцы никогда не заметят нашего приближения, пока не будут окружены, а когда придут их друзья, чтобы спасти их, мы уже вернемся в свои паутины, оставив позади только праведное правосудие."
 UPO_nothing_but_trees_tt:0 ""
 
 #Closing
 UPO_felt_but_not_seen:0 "Чувствуешь, но не видишь"
 UPO_felt_but_not_seen_desc:0 "Присутствие Диббука, как говорится в старых историях, это не то, что может увидеть любой мужчина или женщина; Нет, это то, что ощущается. Грызущее чувство в животе, вспышка в углу глаза, шепот в ухе - они говорят, что это ерунда, уловки света и разума, они смеются над собственной глупостью.\n\nНикто не смеется, когда чувствует лезвие в спине."
 UPO_felt_but_not_seen_tt:0 ""
 
 ##The Other Partisans
 UPO_the_other_partisans:0 "Другие партизаны"
 UPO_the_other_partisans_desc:0 "В море немцев есть еще один выходцы с востока, борющиеся за свою свободу; Партизаны ЦентральноЕвропейского Совета, возглавляемые печально известным Михаем Витушкой, бывшим коллаборационистом, который лично отправил многих евреев на кровавую смерть.\n\nВитушка должен умереть за свои преступления!"
 UPO_the_other_partisans_tt:0 ""
 
 #A Temporary Pact
 UPO_a_temporary_pact:0 "Временный договор"
 UPO_a_temporary_pact_desc:0 "Витушка проживет ещё одну ночь. Наши партизаны подойдут к его войскам и предложат временное прекращение огня, чтобы вместе мы могли достойнее уничтожить захватчика. Конечно, любая надежда, что Витушка сдержит свое слово, тщетна, потому что у змеи нет лояльности, кроме как собственной власти. Наши партизаны будут сражаться вместе, но они не будут товарищами. Мы будем работать с Ним, но не будем сотрудничать. Мы не будем спасением для Витушки, а его концом. Стоя плечом к плечу со змеиными ополченцами и военизированными отрядами, мы создаем свой собственный яд, чтобы лучше покончить с Ним."
 UPO_a_temporary_pact_tt:0 "У нас будет заключен §Gмир§ с Витушкой и ему подобными, хотя бы на время...."
 
 #Sooner than Later...
 UPO_sooner_than_later:0 "Чем скорее, тем лучше"
 UPO_sooner_than_later_desc:0 "Отравленные слова и медовые обещания не вернут детей, убитых под пристальным взглядом Витушки. Он и его ЦЕС с радостью служили нацистам, когда это служило им, и когда они тоже почувствовали сапог на своей шее, они сыграли в праведника. Даже сейчас они вступают в стычки с нацистами, обещая угнетенным народам Остланда свободу и справедливость.\n\nЭти вещи придут, но не под командованием Витушки. Началась подготовка к нанесению удара по Белоруссии, которого Витушка никогда не увидит. Змея высунула шею, чтобы сразиться с немцем, и мы одним махом растопчем ее в пыль."
 UPO_sooner_than_later_tt:0 ""
 
 UPO_a_tree_falls:0 "Падающие Деревья"
 UPO_a_tree_falls_desc:0 "Леса Остланда пылают огнем и смертью: Смертью как для коллаборационистов, так и для партизан, огонь все больше и больше присоединяется к отчаянной борьбе за контроль над лесами. Витушка отказывается развернуться и быстро умереть, поэтому его казнь будет долгой и болезненной.\n\nЛес содрогается от того, что деревья поспешно вырубают для линии обороны Витушки, животных убивают для экстренных пайков, а реки отравляют свинцом и кровью.\n\nНо мы хорошо знаем эти леса. Мы сражались и умирали в них на войне; они стали такой же частью нас, как и мы частью их. Поскольку мы окутаны тенью, они никогда не увидят или не услышат нашего приближения."
 UPO_a_tree_falls_tt:0 ""
 
 UPO_and_noone_hears_it:0 "И не было никого, кто мог бы это услышать"
 UPO_and_noone_hears_it_desc:0 "Время пришло. Несмотря на все ловушки коллаборационистов, мы продолжали идти. Несмотря на тела, которыми он швырял в нас как пули, мы продолжали идти. И в конце концов, несмотря на его мольбы о пощаде, мы продолжали идти.\n\nИмя Витушки навсегда останется в памяти как имя предателя, который встретил свой справедливый конец в наших руках..."
 UPO_and_noone_hears_it_tt:0 "тт"
 
