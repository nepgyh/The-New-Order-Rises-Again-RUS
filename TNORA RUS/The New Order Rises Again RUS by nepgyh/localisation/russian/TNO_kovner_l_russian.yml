 KOV_dybbukim1:0 "Диббуки"
 KOV_dybbukim1_desc:0 "По ночам жителей Восточной Европы преследуют крики ныне мертвых родственников. Кровавое прошлое в большей степени смыто, но пятна всё ещё остаются, чтобы настигнуть тех, кто выжил до настоящего времени. Среди нас едва ли найдётся пару человек, которым бы не давала силы эта кровь.\n\nДухи Диббуков пробудились от запятннанного кровью прошлого. Они требуют, чтобы их кровожадные цели не остались неотомщенными."
 
 KOV_dybbukim2:0 "Диббуки"
 KOV_dybbukim2_desc:0 "Призраки Диббуков не дают покоя немцам на каждом шагу завоёванных ими территориях. Духи хихикают, когда немцы чувствуют растущее с каждым моментом беспокойство, проведенное на оккупированных землях.\n\nКогда они, наконец, отомстят; когда немцы почувствуют, как вокруг их шеи стягивается веревка, или когда холодный штык протыкает их кишечник, то только тогда Диббуки будут спать спокойно, ведь их месть наконец свершилась."
 
 KOV_an_open_door1:0 "Распахнутая Дверь"
 KOV_an_open_door1_desc:0 "Пока немцы в спешке со слюной, бегущей изо рта, в каждой фальшивой перспективе продвинуться вперед, мы стоим наготове в тени, наши пушки возведены, наши ловушки расставлены, и наши засады готовы для немецких дураков. Когда мы нанесем удар, они не проживут достаточно, чтобы понять, что уже проиграли."
 
 KOV_an_open_door2:0 "Распахнутая Дверь"
 KOV_an_open_door2_desc:0 "Пока немцы в спешке со слюной, бегущей изо рта, в каждой фальшивой перспективе продвинуться вперед, мы стоим наготове в тени, наши пушки возведены, наши ловушки расставлены, и наши засады готовы для немецких дураков. Когда мы нанесем удар, они не проживут достаточно, чтобы понять, что уже проиграли."
 
 KOV_nothing_but_trees:0 "Ничего, кроме деревьев"
 KOV_nothing_but_trees_desc:0 ""
 
 KOV_death_to_collaborators1:0 "Смерть Коллаборационистам"
 KOV_death_to_collaborators1_desc:0 ""
 
 KOV_death_to_collaborators2:0 "Смерть Коллаборационистам"
 KOV_death_to_collaborators2_desc:0 ""

 OCW_cords_cut:0 "Нарушение Связи"
 OCW_cords_cut_desc:0 "Линии коммуникации с несколькими ключевыми станциями на линии фронта, по-видимому, были разорваны. За ночь штаб опустился в тишину, охваченные боями посты перестали требовать поддержку, а патрули так ничего и не смогли доложить.\n\nЭто можно охарактеризовать как ни что иное, как полное уничтожение коммуникационной сети. Неизвестно, кто из наших многочисленных врагов нанес столь скрытный удар по нашим линиям связи, но значительный ущерб был нанесен. На восстановление работоспособности после таких повреждений уйдут месяцы."

