 POLITICS_LAHTAW_ZAU_SENG_DESC:0 "Зау Сенг никогда не знал дома. Он был качинского происхождения и родился в городе Качин в северных штатах Шан. Будучи подростком, он некоторое время служил рейнджером Качина, одним из военных проектов Соединенных Штатов в тылу Японии в рамках Управления стратегических служб. Однако когда война закончилась, Зау Сенг едва избежал обвинения в предательстве недавно созданного государства Бирма.\n\nСледующие пару лет он провел, выполняя различные случайные задания для Национальной армии Бирмы, в основном выслеживая коммунистических повстанцев. Затем он провел одиннадцать лет, делая себе имя, сражаясь бок о бок с сопротивлением каренов, прежде чем сесть со своими младшими братьями Зау Ту и Зау Даном, известными некоторым как Три Зауса, чтобы создать свой собственный инструмент сопротивления – Организацию независимости Качина. И из Организации независимости Качина выросла частная армия Зау Сенга – Армия независимости Качина.\n\nЗау Сенг создал небольшую, но очень хорошо обученную армию, при этом в которой каждой солдат знает английский язык, которому его обучали во время его первого опыта войны. В то время как его братья борются за идеологические цели, такие как маоизм у Зау Ту и возможность связей с США у Зау Дана и их идеалы, Зау Сенг сражаться просто ради того, чтобы сражаться."
 
