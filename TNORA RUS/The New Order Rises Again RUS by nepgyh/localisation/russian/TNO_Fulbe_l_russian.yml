 POLITICS_MURTALA_MOHAMMED_DESC:0 "Муртала Мухаммед - солдат ислама до мозга костей. Он был солдатом с самого рождения и, скорее всего, останется им до самой смерти.\n\nРодившийся в консервативной, религиозной и влиятельной семье Фулани всего за год до того, как Вторая мировая война разрушила мировой порядок, Мухаммед был обучен защищать свой народ от всё более агрессивных камерунских революционеров. На протяжении всех лет своей жизни Мухаммед был погружен в фундаменталистскую исламскую мысль, прежде всего в традицию фикха, или исламской юриспруденции. Когда революционные атаки, наконец, усилились, фулани переехали на территорию, которая когда-то была Нигером, где они были настолько далеки от революционеров, насколько это было возможно. Там фундаменталистские идеи и политика Мурталы начали привлекать внимание и поддержку его народа. Кульминацией этого стало восстание Фулани, в ходе которого Муртала возглавил своих сторонников и укрепил свой контроль над окрестностями.\n\nСегодня глаза и уши Мурталы обращены внутрь государства, поскольку он одновременно пытается починить разрушенную экономику страны, и создавать, укрепить и распространить свой собственный культ личности. Однако его надежды и мечты устремлены в Западную Африку, где Муртала мечтает восстановить давно утраченные славу и могущество народа Фулани. Будут ли эти надежды когда-либо осуществлены, зависит от того, насколько хорошо Мухаммед сможет укрепить свою нацию и поддержку своего государства, поскольку без них он и Фулани, безусловно, будут обречены на гибель."
