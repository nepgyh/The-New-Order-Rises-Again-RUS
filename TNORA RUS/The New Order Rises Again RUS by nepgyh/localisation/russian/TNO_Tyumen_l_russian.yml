 ISH.1.t:0 "Призрак Сталина"
 ISH.1.d:0 "Да здравствует Коммунистическая партия Ленина-Сталина! Да здравствует Генеральный секретарь Западно-Сибирской коммунистической партии товарищ Лазарь Каганович! Да здравствует народ России, дело народа и Красная Армия, которая оберегает нас!\n\nСмерть Черной лиге в Омске, предавшей революцию и погубившей всю Россию! Смерть безумцу Карбышеву, который ведет их и хочет погрузить наш некогда славный народ во тьму! Смерть предателям Красной Армии в Свердловске, которые угрожали уничтожить нашу славную армию и угрожают уничтожить нашу славную нацию! И смерть вероломному "
 ISH.1.a:0 "Ура!"
 
 ISH.2.t:0 "Повесть о востоке против запада"
 ISH.2.d:0 "В то время как Лазарь Каганович сосредоточил большую часть воссоединенного Советского Союза на первом "
 ISH.2.a:0 "Но что случилось с Троцким!?"

 ISH.3.t:0 "Бремя, которое мы несём"
 ISH.3.d:0 "Товарищ! Нельзя отрицать, что это тяжело. Советский Союз был велик, но измена, фашизм, ревизионизм свели его на нет до оболочки его прежнего величия. Тем не менее, мы - истинные преемники, не запятнанные бухаринизмом или любым другим отклонением от пути Маркса, Ленина и Сталина. Предатели могут оклеветать нас, подорвать, разбомбить и убить. Но они не могут убить праведный дух рабочего класса. \n\nТоварищ! Будь уверен, что Коммунистическая партия принесла много жертв во имя тебя. Председатель Каганович работает день и ночь, стараясь защитить тебя от нацизма и местных царьков диссидентов. Красная Армия, как всегда стойко, бдительно борется с бандитами, которые причиняют вред вам и нашей нации. Лучшее правительство России принимает самые трудные решения, чтобы вы могли жить без страха.\n\nТоварищ! Если вы чувствуете себя обескураженными, помните: все наши невзгоды, все наши враги насажены нас на остриё нашего штыка. Когда мы пробиваемся сквозь врагов, задайте себе жизненно важный вопрос. Как вы можете служить?"
 ISH.3.a:0 "Посвятив каждую частичку своего тела коммунистическому делу!"

 ISH.4.t:0 "Бункеры в дали"
 ISH.4.d:0 "Струйка дыма вырвалась из легких рядового Станислава Харитонова, когда он смотрел с вершины холма. Это было на рассвете, даже раньше, чем в тот час, когда его грубо вытряхивали из постели почти каждый день. Но что поделать? Он был на страже, и его долгом было наблюдать. Красная Армия мало что терпела меньше, чем неподчинение. По крайней мере, он мог курить.\n\nОн благодарно затянулся сигаретой и позволил глазам привлечь его к чему-то интересному. Взгляд остановился на бомбоубежищах, безмятежно стоявших в отдалении, ожидая своей цели. Возможно, это был час дня, но он был погружен в созерцание. Он никогда до конца не понимал, какое это было достижение. После всего, с чем они столкнулись, развала Союза, измены внутри генерального корпуса, развала, Западно-Сибирская Народная Республика пережила, по крайней мере в Тюмени. Никакие бомбы и пули не могли удержать солдат пролетариата от возвращения того, что принадлежало им по праву. \n\n Конечно, армия была строгой. Для Станислава и тысяч ему подобных это было ничто по сравнению с теми потерями, которые они уже понесли"
 ISH.4.a:0 "Красная армия устоит."

 ISH.5.t:0 "Санкционированные спасательные экспедиции"
 ISH.5.d:0 "Разваливающийся Советский Союз оставил после себя огромное количество поселений, складов снабжения, заводов и других структур, которые его преемники никогда не имели ни бюджета, ни возможности вернуть. Недавние беспорядки в WSPR задержали нашу способность организовывать крупномасштабные экспедиции.\n\nДаже при таких обстоятельствах рабочие одерживают маленькие победы! В окрестностях Тюмени мы обнаружили несколько аварийных объектов. Первый - это большой запас топлива, оставшийся от бронетанковой дивизии, которая так и не была развернута. Второй-тайник с военной техникой, брошенной после массового дезертирства. Наименее важным для военных действий, но вот потенциально ценным для боевого духа является склад продовольствия, одежды и других гражданских удобств.\n\nНа данный момент у нас есть ресурсы только для одного. В нашем состоянии тотальной мобилизации топливо или оружие были бы бесценны, но есть также вопрос о том, сколько люди могут вынести"
 ISH.5.a:0 "Мы не должны ожесточать наши сердца. Выбирайте удобства."
 ISH.5.b:0 "Больше оружия, больше жизней. Выберите оружие."
 ISH.5.c:0 "Наша армия должна продержаться. Выберите горючее."

 ISH.6.t:0 "Экстренные меры"
 ISH.6.d:0 "Каждая сброшенная бомба - это еще один выбор, который мы должны сделать. Кого мы защищаем? Как бы мы ни старались, в Тюмени просто не хватает бункеров, чтобы все были в безопасности. Как и во всем, есть компромиссы. Каждый выживший солдат - тот, кто может внести свой вклад в войну. Многие из наших начальников убедительно доказывают, что мы должны отдавать приоритет мужчинам, которые могут вытащить нас из этого жалкого состояния.\n\nИ все же председатель Каганович колеблется. Что хорошего в солдатах, если они прячутся, в то время как люди, которых они должны защищать, беззащитны? Нынешний кризис пройдет, но следующее поколение будет помнить наши грехи. Гражданский дух, и без того слабый, может не пережить оставления женщин и детей на растерзание люфтваффе. Важные голоса администрации считают, что мы должны защищать наших самых уязвимых, чтобы не упускать из виду мораль, которая движет нами.\n\nБомбардировщики не будут ждать, пока мы примем решения. Лучше спасти одну группу сейчас, чем обдумать и потерять обе"
 ISH.6.a:0 "Как мы можем говорить за рабочих, если мы их не защищаем?"
 ISH.6.b:0 "Мы можем оплакивать гражданских лиц, но только когда возьмём Москву."

 ISH.7.t:0 "Под землей"
 ISH.7.d:0 "Ожидая в коридоре перед кабинетом местного секретаря парткома, Игорь чувствовал, как у него дрожат руки. Ей-богу! Если бы только рабочие поручили другому бригадиру составить отчет. Он мысленно отрепетировал это заявление.\n\n "Comrade Secretary, some of the men have concerns about the safety of these bunker construction plans. They feel as though the plans, as written, would produce structures at an intolerable risk of collapse. Of course, this is not to say that you, Comrade Kaganovich, or the Communist Party have done even a single thing to jeopardize the safety of the people of Tyumen. If it could be that the plans have been sabotaged by counter-revolutionaries, or incompetence among the workers, I would completely accept responsibility."\n\nA few more minutes of waiting and rehearsing went by before the door finally opened, and the secretary, a short, bored-looking Armenian, emerged from his office. Despite his efforts, Igor's statement came out in a nervous torrent, but the secretary shushed him before he could even get to the mandatory praise of Kaganovich.\n\n"Yes, yes, safety concerns. I'll let my superiors know."\n\nAs the man closed the door, Igor felt relief wash over him in a wave. All that was left to do was hope that the message would climb the chain of phone calls to Kaganovich himself, and that the famously stubborn leader of Tyumen would heed it."
 ISH.7.a:0 "Кто мы, если не можем сохранить народ?"
 ISH.7.b:0 "Мы должны отдавать приоритет эффективности, а обеспечением всех жилье."

 ISH.8.t:0 "Скрытый путь"
 ISH.8.d:0 "Сидя за столом с чашкой кофе, Лазарь Каганович глубоко зевнул. Беглый взгляд на часы подсказал ему, что уже почти полночь, а это означало, что он весь день сидел в своем кабинете, читая отчеты и санкционируя различные государственные мероприятия. Восстановление нации-тяжелый труд! И все же ему еще многое предстояло сделать, прежде чем он сможет лечь спать. В этот момент в комнату вошел адъютант, тоже, очевидно, очень усталый. Помощники Кагановича должны были придерживаться того же графика, что и он, и лишь немногие обладали выдержкой "Iron Lazar's" endurance.\n\n"I have another report for you, sir, concerning the state of our industrial development."\n\nThe Chairman made a brief grunt of acknowledgement before dismissing him and shifted in his seat to read the document. It had something to do with increasing production, like so many of the other communiques he had read that day. His eyelids sunk before he caught himself in the act. He really was exhausted, he thought to himself. He continued reading. The document, in very dry, bureaucratic language, enumerated the possibility of reducing the production of consumer goods to hasten that of heavy machinery. It reflected briefly on the effects on civilians before dismissing the concern. They had already put up with so much for the sake of the nation, why not just a bit more?\n\nThe idea of retiring to his quarters now and leaving the matter until morning floated into his mind before he pushed it aside. The Soviet Union had no use for a leader who couldn't discipline himself. He pondered for a few more minutes before, as he had done many times before, taking out a pen and writing his decision on the document."
 ISH.8.a:0 "Сделаем это. Они будут наслаждаться роскошью позже."
 ISH.8.b:0 "Народ заслуживает своих маленьких побед."

 ISH.9.t:0 "Наша программа дает результаты"
 ISH.9.d:0 "Как всегда с председателем Кагановичем, его предложения следить за расписанием немецких бомбардировщиков-террористов имели отличный успех. Люди, хорошо предупрежденные о возможных атаках, никогда не были в большой безопасности, и линии снабжения двигаются лучше, чем когда-либо. Мы не можем позволить себе быть самодовольными; Коммунистическая партия не довольствуется адекватностью, а стремится к совершенству! Возможно, мы уже выяснили их расписание, но немцы всегда могут изменить его, как только поймут нашу изобретательность. Именно по этой причине необходимо найти более постоянное решение проблемы бомбардировок.\n\n Один из возможных вариантов-использования наших знаний об их передвижениях, это пойти в атаку, нанеся народу крайне необходимый удар по фашистам, чтобы они дважды подумали, прежде чем снова угрожать нам. Это решение предполагало бы создание истребителей для перехвата бомбардировщиков в воздухе, используя элемент внезапности для преодоления технологического разрыва. Фашисты по своей природе трусливы, а люфтваффе не привыкли к сопротивлению; решительный удар мог бы отпугнуть их от нашего воздушного пространства в пользу более слабых целей.\n\nСледующее решение более осторожное, но с потенциалом решения проблемы дольше. Радиолокационные вышки доказали свою эффективность в предыдущих войнах, и их способность дистанционно контролировать самолеты сводила на нет необходимость в подробном расписании бомбардировок в будущем, поскольку мы могли бы реагировать на бомбардировщики по мере их обнаружения. Этот ответ, хотя и не бросал прямого вызова бомбардировщикам, но мог серьезно ограничить их влияние в будущем.\n\nНемцы, хоть и грубые, но не глупые. Какую бы операцию мы ни выбрали, она должна быть гибкой и быстро реагирующей, чтобы гарантировать, что она не будет полностью сорвана изменением тактики люфтваффе."
 ISH.9.a:0 "Сосредоточьтесь на обнаружении врагов."
 ISH.9.b:0 "Сосредоточьтесь на том, чтобы сделать перехват возможным."

 ISH.10.t:0 "Предложения Михаила"
 ISH.10.d:0 "Можно было бы подумать, что такой человек, как Лазарь Каганович, который предъявлял исключительно жесткие требования к другим, делал это из личной лени. Все было наоборот. Каганович был рабочей лошадкой, и его обычно можно было застать за письменным столом, окруженным густым облаком сигарного дыма, когда он корпел над документами, нарушая монотонность случайными громкими телефонными звонками. Именно в таком состоянии Михаил, его брат и министр экономики, застал его, когда он готовился доставить стопку бумаг.\n Михаил стоял в дверях, кашляя, когда дым проник в его легкие. Хотя Лазарь на самом деле был младшим братом, он не мог не чувствовать себя запуганным, но Михаил спрятал свои чувства. В конце концов, они были братьями, и это было важно. Он ждал, что Лазарь заметит его присутствие, но Председатель продолжал работать без остановки, то ли потому, что не слышал Михаила, то ли потому, что ему было все равно. Михаил прокашлялся.\n "I have some proposals I'd like you to read when you have the time."\n\n"Hm? Oh, yes, of course," Lazar replied unconvincingly, his attention clearly drawn to the already impressive pile on his desk. Seeing that his brother was still standing there, he spoke again, clearly irritated. "Do you have any other concerns? I'd like to get back to work, if you don't mind."\n\nMikhail awkwardly took his leave. Although he would rather put faith in his brother, he knew instinctively that his stack of proposals would go unread for a good while longer."
 ISH.10.a:0 "Не самые приятные взаимоотношения."

 ISH.11.t:0 "Сдвиг шаблонов"
 ISH.11.d:0 "Лазарь Каганович был расстроен. График немецких бомбардировок, который оставался относительно неизменным в течение многих лет, изменился. Это не было большим изменением - по правде говоря, было бы не так уж трудно приспособиться и продолжать идти тем курсом, которым они шли до этого момента. Однако на его столе лежало предложение, выдвинутое Михаилом, - скорректировать городскую оборону, чтобы компенсировать изменения.\n\nС одной стороны, простое продолжение строительства бункеров сделало бы любые изменения в графике спорными. С другой стороны, адаптация к новому графику обороны надземной инфраструктуры была бы лучше в краткосрочной перспективе для людей и морального духа в целом.\n\nНезависимо от того, какой вариант был выбран, это была бы огромная инвестиция. Бункеры обеспечат полную защиту от бомб, а если бомбардировки когда-нибудь закончатся, то они будут полезны для защиты инфраструктуры от других полевых командиров России. Но в то же время, сохранение гибкости обороны позволило бы быстрее реагировать на изменения в бомбардировке.\n\nКонечно, обе идеи были многообещающими, но в конце концов можно было следовать только одной, вопрос был в том, какой именно?"
 ISH.11.a:0 "Используйте программу Михаила по адаптации."
 ISH.11.b:0 "Мы будем использовать программу Председателя."
 
 ISH.12.t:0 "Подземное питание"
 ISH.12.d:0 "Глубоко под улицами Народной Республики команды мужчин размахивали кирками и лопатами, чтобы расчистить туннели для нового тоннеля метро в Республике. Владислав Шаповалов взмахнул киркой и расколол кусок камня. Его команда должна была закончить последнюю секцию туннеля, чтобы другие могли войти и проложить путь. Это была непосильная работа, и казалось, что этого никогда не будет достаточно, но это была работа, и это больше, чем у него было за последние годы.\n\n Влад обнаружил, что, несмотря на опасность, он нашел в своей работе определенную степень удовлетворения. Угроза обрушения туннеля была почти постоянной в новых раскопках, прежде чем были установлены опоры. Он потерял много друзей из-за обвалов, в последним Лев, но даже тогда работа стоила того. Им достаточно часто вдалбливали в головы, насколько важна эта линия, безопасность их семей зависит от туннелей. Этот туннель, в частности, был неотъемлемой частью обеспечения того, чтобы заводы не пострадали от бомб, а безопасные заводы означали лучшую жизнь для их семей.\n\n Теперь Влад слышал, как по другую сторону скалы работают механизмы. Он знал, что туннель будет готов к дальнейшему строительству только через несколько часов. Взмахнув киркой, Влад услышал характерный грохот, раздавшийся перед провалом. Он крикнул: "Cave-in!" and directed his men to the safe section further back the way they had come. He was the last one back before the roof gave way and the passage was sealed by meters of rock."
 ISH.12.a:0 "Это пригодится позже."

 ISH.13.t:0 "Заключительный триумф"
 ISH.13.d:0 "Лазарь Каганович был в восторге. Программы, в которые он вложил свое существо, имели ошеломляющий успех. Вероломные немцы и их бомбы так долго досаждали народу Народной Республики, что они использовали взрывы как своего рода сигнал тревоги. Потребуется много времени, чтобы привыкнуть, так как старый статус-кво будет сметен в новой эпохой процветания.\n\n Однако с успехом программ бомбардировщики, которые когда-то внушали страх каждому гражданину России, теперь отошли на второй план. Тюменцы жили самой беззаботной жизнью за последние годы. Впервые угроза внезапной смерти практически исчезла из бытия русского народа.\n\n Лазарь произнес небольшой тост в своем кабинете, в окружении ближайшего окружения, за свои успехи. Политика, которую проводил Каганович, была гениальной, под его благожелательным руководством немцы оказались бессильны причинить им вред. Под его руководством Народная Республика займет свое законное место в мире, а он займет свое законное место в управлении Россией."
 ISH.13.a:0 "Немцы бессильны против нас."

 ISH.14.t:0 "Упущенный!"
 ISH.14.d:0 "Гнев. Все, что он знал, - это ярость. Лазарь Каганович разозлился. После всех трудов и жертв, которые он вложил в защиту народа Народной Республики, он ожидал, что эти люди признают его усилия-отдадут ему должное признание.\n\nЭтот ублюдок Михаил берет на себя ответственность за свою работу, сам масштаб его усилий игнорируется в пользу его прирожденного эгоиста брата. Он слишком много работал, чтобы его так обошли, слишком много вложил в эти проекты, чтобы спасти народ России от хищничества немецких собак. И вот он здесь, его игнорируют и презирают за то, что он заставил Тюмень работать, как хорошо отлаженную машину.\n\nЛазарь кипел от ярости, бушевал и закипал от ненависти. Этот ублюдок ничего не сделал для людей, которые теперь практически приветствовали его имя с крыш. Как это могло случиться? Неужели люди не понимают, как много он сделал для их безопасности? Как он пожертвовал собой, чтобы им не пришлось? Как они могли это сделать?"
 ISH.14.a:0 "Это абсурд!"

 ISH.15.t:0 "Эскалация программы повторного заселения?"
 ISH.15.d:0 "Это трагическая часть общественного осознания того, что наше население страдает после десятилетий иностранных и гражданских войн. В течение многих лет немецкие самолеты летали над нашим небом и целились в наших людей, убивая солдат и гражданских лиц, мужчин, женщин и детей без разбора. В то время как это, несомненно, вызвало большую степень страданий по всей нашей земле, самое ужасное, что эта анархия сделала, это сократила нашу и без того небольшую численность населения посредством бомбардировок, бандитских набегов и деяний бога.\n\nБыл разработан ряд различных решений так называемой "repopulation problem", though one, above all, stands out. Women have, for some time, worked alongside men in certain roles that are fitting to them. This was done initially out of necessity, but as things are on their way to normalization, the added productivity that women bring to the workplace in terms of an extra set of hands is worth mentioning. On the other hand, however, it is the nature of women to bear children. If they're working, they can't bear children and vice-versa.\n\nIf we were to limit once more women's opportunity for work and work advancement until they have sired a requisite number of children, it would simultaneously encourage women to have children while not outright banning them from the workplace like some reactionary stooges may encourage. Certainly, we may see a drop in productivity as some women leave to bear children if we do opt to escalate this program, but we will see a noticeable increase in our birth rates.\n\nUltimately, the decision rests with the chairman."
 ISH.15.a:0 "Нет. Мы должны поддержать наших сестер."
 ISH.15.b:0 "Сделай это. Будущее России зависит от нас."

 ISH.16.t:0 "Революционные ясли"
 ISH.16.d:0 "Одним из наиболее важных аспектов нашей программы переселения было создание так называемых революционных яслей-сети гражданских организаций, занимающихся воспитанием и уходом за детьми. Эти ясли, под бдительным оком партии, также интегрировали ряд различных образовательных программ как для детей, так и для женщин, которые ухаживают за ними, создавая гнездо будущих идеологов и советских фанатиков.\n\n Однако был поднят вопрос относительно конкретного управления яслями. Их быстрый успех заставил ряд заинтересованных групп лоббировать контроль над ними, причем многие видели в яслях путь к успеху и значению в будущем. В конечном счете, Каганович и его ближайшие советники собрались, чтобы решить, как двигаться дальше и объявить, кто будет иметь окончательный контроль над этими организациями по воспитанию детей. После, казалось бы, многочасового обсуждения группа сузила кандидатуру на контроль над яслями до двух потенциальных кандидатов: местных общин и военных.\n\nМестные коммуны, если бы они имели контроль над яслями, обеспечили бы, детей воспитанием в своих собственных общинах и воспитывались бы не только с чувством общности и семейного единства, но и получали справедливое и необходимое гражданское образование, которое должно быть доступно каждому молодому человеку. С другой стороны, если бы военные контролировали ясли, они бы в конечном итоге стали гораздо более централизованными, росли бы с большим чувством идентичности, чем их собственное сообщество. Кроме того, военные, как и мы, были бы заинтересованы в воспитании будущего поколения солдат, воспитанных буквально с рождения, чтобы сражаться и умирать за Союз.\n\nС наступлением ночи консультативный совет Кагановича, затаив дыхание, ждал окончательного решения..."
 ISH.16.a:0 "Военные будут управлять ими."
 ISH.16.b:0 "Пусть каждая коммуна решает, в пределах разумного, конечно."

 ISH.17.t:0 "Восстановление Красной Армии"
 ISH.17.d:0 "Валерий Константинович Зима вдохнул холодный сибирский воздух. Офицер армии Кагановича за последние несколько лет мало что знал, кроме бункеров и бомбардировочных учений, и, несмотря на то, что зимний укус холодного утра, казалось, пронизывал его до костей, он едва чувствовал его - свежий воздух слишком хорошо ощущался на лице и в легких. Давний советский солдат окинул взглядом то, что он в шутку называл своими коллегами "flock", a rag-tag group of conscripts that were drawn from all sectors of society. There was Shvets, who came from a poor migrant family - his nose had been broken too many times and his slender frame and short stature betrayed his family's poverty and his malnourishment. Filippov, the son of a disgraced intellectual, who carried with him an air of undeserved snobbishness, and Vinogradov, whose plumpish frame told volumes about his background as the fourth son of a party official.\n\nThese three were but a few familiar faces in a crowd well over a dozen. Despite Zima's long service, he remained on a maddeningly low rung of the Republic's command structure. Zima watched over his troops attempting to form up and sighed, noticing the glaring flaws that his soldiers likely didn't even know were issues. There was a lot of work to do, Zima thought to himself. But as one soldier nearly bumped into another, Zima pushed his stress out of his mind and took another deep breath of fresh air - bunker air was the worst, he reminded himself.\n\nAs he exhaled, a sense of pride - something he had not felt in a long, long time - welled up within his chest. "Comrades!" he barked, pride overflowing from his body towards his charges. "It's time we learned the basics!""
 ISH.17.a:0 ""We'll start with the march.""

 ISH.18.t:0 "Вперёд"
 ISH.18.d:0 ""Comrade Krevchenko, let's get this old girl running again shall we?"\n\nCaptain Yevgenovich opened the commander's hatch to peek out while Krevchenko, his driver, got to work. With a loud grunt from the engine, the old T-54 roared to life for the first time in several years. The memories of past battles and adventures came flooding back almost instantly to the Captain, who had always felt right at home sitting in a tank with his comrades. Now that the skies were clear, the Red Army could put their armor to work again. Leaning back down into the tank's interior, Captain Yevgenovich gave his driver a light shove with his foot to grab his attention.\n\n"Alright comrade, let's shake off the rust. Take us out of the warehouse, nice and easy." Krevchenko gave a nod in response, and Yevgenovich went back to his previous position. With yet another loud rev of the engine and a sharp movement that caused the Captain to jolt, the T-54 began to creep forward. Rolling out of the warehouse and into the sunlight of the outside, Captain Yevgenovich felt more powerful than ever before.\n\nThe tank may have been rather antiquated, but it worked like it was brand new. Several other soldiers had been standing around outside the warehouse, and they could not help but stare as the armored beast and its triumphant commander emerged. Younger recruits like them would likely have never seen a fully operational tank in action before, and the Captain knew that the sight must have been something to behold. The emboldened Yevgenovich now had a cheery look about him, giving an occasional wave to those who had come to observe. Finally, the old tanker was back where he belonged."
 ISH.18.a:0 "Вперед, товарищи!"

 ISH.19.t:0 "Испытания"
 ISH.19.d:0 ""Hey, Yuri, keep our speed up when we come up on that ramp, don't even think about slowing down. I want to see if we can make this thing fly!" Yuri heard his commander, who was shouting to get his voice across the incredibly loud interior of the tank, but did not turn to face him. To take his eyes off the course would be to invite disaster.\n\n"Are you sure that's wise, comrade?! The shock could kill all of us!"\n\n"We're in a tank, you fool! We'll be fine! Maintain our speed, Yuri!" As Yuri made a turn, the incline finally came into view. Against his better judgement, he decided to oblige with his commander's order. From the sidelines, the observing officers grew slightly concerned when the T-54 approaching the natural ramp did not slow down like usual.\n\nThe tank came to the slope, and as Yuri had feared the speed at which he was going caused the tank to soar through the air, if only for a second. The observers, meanwhile, watched in excitement and a little horror as the tank violently tumbled over the ramp. The impact could be heard over the engines of the other tanks navigating the obstacle course. After the tank had reacquainted itself with the ground, it remained completely still.\n\nFollowing a few tense moments, the tank resumed its relentless journey around the course, with sporadic cheers and claps erupting across the sidelines. Some of the older officers scoffed at the reckless nature of the stunt, but even they couldn't help but admire the spirit of the new recruits."
 ISH.19.a:0 "Им определенно не хватает энтузиазма."

 ISH.20.t:0 "Тактика прорыва"
 ISH.20.d:0 ""Salutations, fellow comrades of the Red Army armored corps. You've been gathered here today to be taught how to effectively use armored units to exploit breakthroughs on the field. I want you to start today's lesson by throwing out anything you currently know about waging war with armor. I'm going to be frank: times have changed since the wars against the fascists, and to rely on old tactics would be nigh-on suicidal!"\n\nThe armored officers that had made up the class meticulously took notes as the general spoke. The room was overwhelmed by the sound of pencils at work.\n\n"Going into today's battlefields without being aware of what dangers are in store would be a total disaster. Man-portable rocket systems and specialized munitions give the enemy tank-killing power like you wouldn't believe. You must learn how to adapt in order to survive, comrades.\n\nTaking my words to heart during our little class today will be the deciding factor between rolling on to glorious victory, or perishing in fiery doom. Make no mistake comrades, you will be worse than useless to the Red Army if you die and take your expensive tanks with you, so be sure to pay attention!"\n\nThe officers were still scratching away at their notebooks, glancing up every so often to give their teacher the indication that they were, indeed, listening."
 ISH.20.a:0 ""Now, any questions before we move on?"""

 ISH.21.t:0 "Заметки о боевых действиях"
 ISH.21.d:0 "Капитан Макаров посмотрел в бинокль на бескрайние сибирские равнины. Он медленно осмотрел горизонт, рассматривая каждую странную фигуру, каждое пятно. В конце концов он обнаружил свою цель. Он убрал бинокль и подал сигнал остальным. Пора было выдвигаться. Группа танков с рокотом двигалась по плоской земле.\n\nЛагерь налётчиков пал без особого сопротивления. Дрянные временные палатки были с лёгкостью раздавлены 35 тоннами советской стали. Сами бандиты выставили слабую оборону с применением стрелкового оружия, прежде чем разбежаться во все стороны. Несколько человек попали в плен. Не так много, как хотелось бы капитану Макарову, но задание было выполнено успешно. Бандиты не смогут терроризировать местные деревни без своих припасов.\n\nКогда солнце зашло перед ними, а бандитский лагерь тлел позади, капитан Макаров и его танковая рота выдвинулись обратно на базу, горя желанием приступить к следующему заданию. Гул танков следовал за ними."
 ISH.21.a:0 "Созданные уничтожать."
 
 ISH.22.t:0 "Муштра"
 ISH.22.d:0 "Сержант Кузнецов пролистал рапорт в руках. Его люди действовали исключительно хорошо, почти идеально, но они все еще не оправдали его ожиданий. Он пролистал бумаги еще раз, прежде чем положить их на стол. Он дунул в свисток, чтобы собрать войска.\n\nЕго люди были разбросаны по разным палаткам, разговаривали, играли в карты или просто бездельничали. Измученные после дневных военных учений, тёплое полуденное солнце убаюкивало их больные мускулы и тяжелые глаза в невинном полусне, в котором трава была мягкой, а дневная работа почти закончилась. Свист сломал их наивную реальность, и вскоре они собрались в несколько жёстких рядов, готовые внимать словам своего командира.\n\n"You call this your best!?" Kuznetsov spat.\n\nSeveral of the soldiers twitched, but none of them averted their forward gaze.\n\n"Will you be this lazy the next time bandits attack a village!? Will you sit back, light a cigarette, and watch them butcher women and children?!" he screamed at the men. "Well? Answer me!"\n\n"No, sir!" came the unified response.\n\n"Then get back to your positions! We're doing the exercise all over again, and this time do it correctly!""
 ISH.22.a:0 ""Yes, sir!""

 ISH.23.t:0 "Прибытие комиссара"
 ISH.23.d:0 "Алексей Ильин был новеньким. Новеньких никто не любил, особенно закалённые в боях русские солдаты. И особенно, когда новичок - политработник.\n\nКапитан, к которому его прикомандировали, посмотрел на руку Алексея так, словно в ней был нож. Он осторожно протянул руку навстречу, неловко и коротко пожал её.\n\n"Your bunk is right here." he said with a small cough. He gestured to the bottom bed of a bunk in the corner, far from any windows or other soldiers.\n\nAleksey nodded and walked calmly to his bed. He felt the eyes of his new comrades bore holes in his body as he passed by. He flashed each of them a smile and even waved to a couple. He arrived at his bunk and withdrew his various possessions including a small journal. As the men whispered and gossiped about him, Aleksey composed his first report on the morale of his company."
 ISH.23.a:0 "Интеграция прошла гладко, как и ожидалось."

 ISH.24.t:0 "Герой социализма"
 ISH.24.d:0 "Рядовая Валерия Осипова оглядела толпу людей. Все они радостно кричали. Болели за неё. Она напрягла зрение в поисках матери. В течение нескольких секунд она нашла её, в переднем ряду, аплодирующую громче, чем кто-либо другой. Осипова улыбнулась ей и снова посмотрела вперед, стоически и храбро, как и положено герою.\n\nОна находилась на городской площади на платформе с несколькими высокопоставленными членами партии и, самое главное, председателем Кагановичем. Позади них были вывешены флаги Западно-Российской Народной Республики и Советского Союза.\n\n"We are here today to honor Comrade Valeriya Osipova for her bravery in saving an entire family from a German attack." the Chairman began, speaking into a microphone that projected his voice across the square. "Comrade Osipova risked her own life to rescue a family of five after their farm was bombed. She crawled through the ruins, freed them from the burning wreckage, and was even able to resuscitate one of the children, who would have died had she not been present. For her valiant actions, I hereby award Comrade Osipova Hero of the People's Republic."\n\nKaganovich pinned a simple, yet striking medal to her chest before he began to clap. The party members and then the crowd followed and soon the entire square was clapping for Veleriya Osipova, Hero of the People's Republic."
 ISH.24.a:0 "За товарища Осипову - троекратное "

 ISH.25.t:0 "День Воссоединения"
 ISH.25.d:0 "Сегодня днём Генеральный секретарь Каганович объявил о возрождении и воссоединении Западно-Сибирской Народной Республики с великолепной речью, адресованной многим тысячам собравшихся рабочих и солдат Красной Армии в центре Тюмени. "It is knowledge, not the gun, that is the most powerful weapon in the workers arsenal," the General Secretary said, "and armed with the immortal science of dialectical materialism, as understood by the genius mind of Stalin, the working class will one day relegate their bourgeois oppressors into the ash heap of history!"\n\nExtensive preparations for the reunification of West Siberia are underway, including the mobilization of the army, an increase in the annual draft and the increasing of arms production to defeat the liberal counter-revolutionaries who have carried off the workers' lands."
 ISH.25.a:0 "Вперёд!"

 ISH.26.t:0 "Старые солдаты"
 ISH.26.d:0 ""...and in what way is Karbyshev's revanchism excessive?" barked Starshina Lebedev.\n\n"Sir, he places the nation above the class, sir!" the recruits cried out in unison.\n\nThat was the last of the questions for the day, Lebedev noted.\n\n"Excellent, ladies," he said, "It looks like you know your enemies well. Staff Sergeant Gusev will review your marksmanship in a few hours. You are dismissed for now."\n\nThe soldiers made their way out of the barracks room. Waiting until the last of them left, Andrei Lebedev took out a bottle of vodka from his friend and took a swig. Day in, day out, he was telling the new meat about the horrors of the Black League. About Omsk. About him. Andrei held back memories as Karbyshev's aide, hear the tips about leadership and tactics. The sunlight in his eyes the day he returned, still scarred and bloodied. He took another drink, trying to forget Karbyshev's long, rambling diatribes about the "Great Trial" and the "inherent strengths of the Russian people" and the day he denounced socialism, the revolution and the Communist party, declaring his Black League will stand for only vengeance and war.\n\nAndrei finished the bottle, his throat burning like his mind."
 ISH.26.a:0 "Мы все должны принести жертвы ради Революции."

 ISH.27.t:0 "Тюмень чтит наши усилия!"
 ISH.27.d:0 "Сегодня мы получили неожиданную новость: Лазарь Каганович, ныне руководитель Тюмени, отправил дипломатов, чтобы сообщить нам о строительстве памятника, посвященного Ночным Ведьмам. Тюмень желает открыть памятник общественности, наградив нашего лидера Евдокию Бершанскую званием Героя Народной Республики.\n\nЭто, конечно, было бы большой честью, и Каганович кажется действительно искренним, но он не идеален. Каганович диктатор, и его видение коммунизма особенно авторитарно. Приняв это предложение, мы окажемся в долгу перед человеком, который лишит нас свободы. Может быть, его усилия лучше направить в другое русло..."
 ISH.27.a:0 "Благодарим наших друзей за теплые слова."
 ISH.27.b:0 "Мы не потерпим этого жестокого режима."

 ISH.28.t:0 "Свободные Авиаторы порицают нас!"
 ISH.28.d:0 "Наши дипломаты вернулись с пустыми руками. Очевидно, Свободные Авиаторы не приняли нашей благодарности и сообщили, что наши усилия лучше направить в другое русло. Евдокия Бершанская отклонила награду и не будет присутствовать на открытии памятника.\n\nЭто возмутительно! Мы просто хотим воздать должное их усилиям по защите России от Люфтваффе, а они действуют так, как если бы мы оскорбляли их честь! У них даже хватило наглости назвать генсека Кагановича тираном и сказать, что они отказываются разговаривать с кем-то, кто лишает людей их свобод."
 ISH.28.a:0 "Да как они посмели?"

 ISH.29.t:0 "Свободные Авиаторы благодарят нас!"
 ISH.29.d:0 "Свободные Авиаторы любезно приняли нашу благодарность, и Евдокия Бершанская прилетела, чтобы лично принять награду. Свободные Авиаторы, похоже, оценили нашу доброту, и церемония награждения была проведена перед памятником Свободным Авиаторам.\n\nЦеремония прошла достаточно гладко, погода была благоприятной, а температура относительно комфортной для дня в Сибири. Евдокия поднялась на трибуну, с радостью приняла медаль, которую Генеральный секретарь Каганович надел ей на шею, и произнесла короткую речь, поблагодарив тюменцев. Генсек, может быть, и хотел, чтобы Евдокия поблагодарила и его в своей речи, но он не выказал своего недовольства. После завершения её речи несколько пилотов выполнили воздушные маневры над толпой, а окончание церемонии ознаменовалось пушечным салютом со стороны военных."
 ISH.29.a:0 "Начало прекрасной дружбы!"

 ISH.30.t:0 "Воссоединение с Тюменью?"
 ISH.30.d:0 "На встречу с нами приехали дипломаты из Кагановичграда. На этот раз они прибыли не только для того, чтобы выразить признательность Западно-Сибирской Народной Республики, по крайней мере, не без скрытых мотивов. Генеральный секретарь Лазарь Каганович предлагает Свободным Авиаторам интегрироваться в Западно-Сибирскую Народную Республику. Теперь, когда мы граничим с их государством, они не видят причин для нас оставаться в одиночестве и изоляции. Если мы согласимся, каждый пилот получит воинские почести, и наше гражданское население будет награждено за свою самоотверженность.\n\nЭто очень щедрое предложение, полная интеграция. Оно положит конец нашей независимости, но это также навсегда решит нашу проблему нехватки ресурсов, и нашему гражданскому населению больше не нужно будет жертвовать многим, чтобы поддерживать наши самолеты. Однако Каганович не изменился со времени своего последнего предложения, и наши предыдущие возражения всё ещё актуальны. Что лучше - жить под властью тирана или умереть свободным? Конечно, если мы откажемся, благосклонность Кагановича закончится, и нашим лётчикам придётся сбивать русские самолёты, а не немецкие. Что нам делать?"
 ISH.30.a:0 "Мы послужим делу Революции, снова."
 ISH.30.b:0 "Каганович тиран в одежде героя. Мы откажем ему."

 ISH.31.t:0 "Возвращение ВВС"
 ISH.31.d:0 "Посол в Сургуте вернулся с отличной новостью: после нескольких недель переговоров Свободные Авиаторы согласились присоединиться к нашей нации, используя свою авиацию для защиты социалистической Революции в Тюмени. Пока мы говорим, гражданский персонал перевозят в свою бывшую столицу и на новую авиабазу Народной Республики для обучения летчиков, а на наших заводах строятся военные самолеты, чтобы поддержать эту силу пилотов. Наконец-то у рабочего класса снова есть своя авиация, которая защитит бедных и угнетенных на земле от капиталистического гнёта!"
 ISH.31.a:0 "Ветер будет шептать, когда придут Ночные Ведьмы!"
 
 ISH.32.t:0 "Авиаторы становятся изгоями!"
 ISH.32.d:0 "Переговоры в Сургуте сорвались сегодня утром, так как представители Свободных Авиаторов отказались принять наши предложения о помощи и поддержке из Тюмени, назвав Генерального секретаря Кагановича "a tyrant in hero's clothing", who "believes in nothing but his own power. Their ingratitude is shocking as it is unexplained, as we have done nothing but tried to work out an agreement that would benefit everyone in the long run.\n\nWhatever the reason they decided to antagonize us for, it is clear that their command of the air, as well as their newfound hostility towards us mark the Free Aviators as a menace to the safety of the revolution. An attack on Surgut would be difficult, but our generals predict that if we strike fast enough, we will be able to stop these upstarts before they threaten the working people of Tyumen itself."
 ISH.32.a:0 "Так, и где моя КС-19?"

 ISH.33.t:0 "Мятеж в наших рядах!"
 ISH.33.d:0 "Следует ожидать нескольких случаев неподчинения. Пара сотен - серьезная аномалия.\n\nЧастота измен, мятежей и дезертирства в армии достигла тревожного максимума и не показывает никаких признаков прекращения ее предательского восхождения. Средний солдат начал задавать большие, важные и, главное, опасные вопросы. За что мы боремся? За что нам бороться? Что делать, если ответы на два предыдущих вопроса не совпадают?\n\nПричина новых философских наклонностей нашей пехоты - не что иное, как подстрекатели социалистического сброда в Тюмени. Каганович хочет забрать нашу землю и столкнется с гораздо меньшим сопротивлением со стороны армии, которая больше думает, чем стреляет. Его лазутчики и пропагандисты сотворили чудеса, и мы остались с силой, находящейся в конфликте с собой.\n\nСделано всё, что можно было сделать для ограничения ущерба. Предатели расстреляны. Мятежные офицеры были сделаны примером. Достаточно ли этого, чтобы противостоять красному приливу, еще неизвестно."
 ISH.33.a:0 "Прицелиться и выстрелить - ничего поэтического в этом нет."

 ISH.34.t:0 "Республика снова встала на ноги!"
 ISH.34.d:0 "Спустя несколько лет неразберихи и хаоса, отколовшиеся территории в виде Омска и Свердловска формально сдались, дав процессу воссоединения Западносибирской Народной Республики больше офицальности.\n\n"The shattering of the People's Republic by counter-revolutionaries was one of the darkest chapters in the annals of socialism since the fascist invasion of 1941," Kaganovich said in a speech in the city centre of Tyumen commemorating the reunification, "But armed with Stalinist theory, the mind of the class-conscious proletarian was able to triumph against the guns of the bourgeoisie!"\n\nNumerous celebrations are being planned to commemorate the reunification of West Siberia, including a nation-wide holiday for the workers, military parades held in major cities, and free seminars at educational institutions about Stalinism."
 ISH.34.a:0 "Алое знамя снова полетит!"

 ISH.35.t:0 "Восстановление наших границ"
 ISH.35.d:0 "После объединения Западносибирской Народной Республики национальный президиум решил сплотить всю Западную Сибирь под знаменем Сталинизма. Выступая перед тысячами людей в центре Тюмени, Лазарь Каганович заявил, что "From Leningrad to Vladivostok, the bourgeoisie feel a great tremor beneath their feet. It is the boots of the workers as they march to war against their oppressors. Armed with knowledge of Stalinist theory and unstoppable in their fury, the tide of the downtrodden shall be unstoppable!"\n\nAlready the army has been mobilised at the frontiers of the Republic, ready to strike at its bourgeois neighbours. New units are being raised from groups of eager conscripts. Across the state, people are readying themselves to rebuild the Soviet Union."
 ISH.35.a:0 "Еще раз, к победе!"

 ISH.36.t:0 "Торговые конвои задержаны!"
 ISH.36.d:0 "Уже в течении нескольких недель с Тюменской границы приходят беспокоящие нас вести. Несмотря на подписанные нами ранее соглашения, вооруженные отряды, открыто выступающие под флагом поздней Западносибирской  Народной Республики арестовывают наши конвои без какой-либо причины.\n\nИх официальные дипломаты утверждают, что наши конвои пытались пересечь границу без надлежащих разрешений,  перевозили краденное имущество или даже совершали разбойные действия, это чушь и мы прекрасно это знаем. Ясно видно что Каганович со своими лакеями уже положил глаз на наши земли, дабы утолить свою жажду завоеваний. Эти атаки на конвои лишь предупреждение перед полномасштабным вторжением. \n\nСейчас, впрочем, мы должны ждать. Красные пока нападают на наименее ценные конвои. Более ценным экспедициям будет дан указ избегать границ Тюмени.  Отношения между нами не просты и судя по всему война не за горами, но это не повод отказываться от столь выгодного бизнеса."
 ISH.36.a:0 "Это нарушение нашего договора о ненападении!"

 ISH.37.t:0 "Коммунистическая агитация в наших городах!"
 ISH.37.d:0 "Брошюры с запоминающимися, побуждающими к действию, и в конце концов просто нелегальными лозунгами кружат в танце в тандеме с ветром на улицах наших городов. Плакаты, просто и понятно изображающие классовую борьбу возникают на стенах, да так что правительственные службы не успевают сорвать их все. В темноте ночи собираются группы где люди обмениваются идеями, книгами, планами. Рабочие, одурманенные идеями равенства, собираются в стихийные забастовки, причем они не понимают что этим самым они бьют по руке что их и кормит.\n\nЭто явно не могло начаться само собой. Это работа агитаторов и шпионов. И все они пришли из нам всем хорошого известного места: Тюмени.\n\nКаганович, видно, устал тиранизировать свой кусочек России и решил принести нашим жителям всю прелесть красного гнета. То что начинается как маленькое, может быть даже независимое движение, превратится в кровавую революцию участники которой будут встречать солдат Тюмени как освободителей. Мы не можем дать этому свершиться."
 ISH.37.a:0 "Хороший коммунист это..."

 ISH.38.t:0 "День Воссоединения"
 ISH.38.d:0 "Во всех уголках нашей страны слышаться песни и звуки труб, а наши люди маршируют по улицам встречающих их городов, ведь люди встречают не только своих освободителей, они встречают ещё и эпоху процветания всей России. Все они кричат лишь одну вещь, «Слава России, Слава Кагановичу, её освободителю!». Но единая Западная Сибирь всего лишь наш первый шаг на пути к объединению всей России, и мы верим, что под руководством великого лидера нас несомненно ждет успех.\n\nСегодня Каганович произнес свою речь перед огромной толпой в Тюмени, и многие слышали обращение лидера через громкоговорители по всей Восточной Сибири, лидер говорил о освобождении Западной Сибири и объединении Западносибирской Народной республики.  Наш народ одержал величайшую победу, сказал генеральный секретарь ликующей толпе и сейчас народный авангард заполучи полный контроль над Западной Сибирью под чутким руководством партии, лидером которой и является Лазарь Каганович. Теперь для нас открыт путь к освобождению всей России! Народное правительство уже здесь!"
 ISH.38.a:0 ""

 ISH.39.t:0 "В будущее"
 ISH.39.d:0 "Реформы завершены! Не было еще периода в советской истории, когда производственная мощь нашей страны была столь велика, сейчас вся раздробленная Россия дрожит от страха перед нашим величием. Мы освободили лишь житницу России, но пришло время принести революцию по территории всего бывшего Союза, чтобы принести процветание под чутким руководством реформ Кагановича. Мы успешно развили реформы на территории всей Народной Республики, земли которыми до этого управляли слабые, реакционные царьки теперь оказались в руках народа страны, единого и сильного.\n\nС теми, кто выступал против диктатуры пролетариата, расправились по мере надобности. Население рьяно трудится ради воссоединения, и теперь города, бывшие когда-то ничтожными точками на карте, стали промышленными центрами, где сталь превращается в орудия труда народа! С нашей новой крепкой промышленной базы в Западной Сибири путь к воссоединению России ясен: сначала мелкий, разделенный Урал, а затем Запад России, где сопротивление революции будет сильнее, чем когда-либо. Вперед Товарищи! За Родину, за Кагановича!"
 ISH.39.a:0 "Ураааа!"

 ISH.40.t:0 "Продолжение пятилетнего плана"
 ISH.40.d:0 "Сначала это был скелет из метала и дерева. Тонкие балки да хрупкие опоры под странными углами, что привлекали заинтересованные взгляды горожан. Дети играли на стропилах и бросали друг другу вызов, кто перепрыгнет через все щели на третьем этаже. Однако вскоре началась сборка конструкций, шаг за шагом. В один момент пришли рабочие; Мужчины и несколько женщин, одетые в простые, чистые комбинезоны, заняли свои места, готовясь к первому рабочему дню.\n\nВ Западносибирской Народной Республике усилия по индустриализации приносят победу за победой. У людей есть работа. В магазинах есть товары. Развиваются производительные силы. Бесплодная сибирская пустошь, некогда состоявшая из нескольких кустарных производств и ферм, теперь пылает огнями производства.\n\nУсилиями народа, партии и, конечно, товарища Кагановича революция идет вперед, и все же, плановики и архитекторы снуют по государственным кабинетам, механические звери рвутся в воздух, рабочие рвут и пачкают свои новые комбинезоны, это только начало."
 ISH.40.a:0 "Никто не может противостоять силе прогресса!"

 ISH.41.t:0 "Уроки прошлого"
 ISH.41.d:0 "Маршал Конев в полной темноте военного архива осмотрел выцветшие планы сражений. Его сопровождала единственная свеча. Его руки проследили, к сожалению, неадекватную тактику командиров, погибших двадцать лет назад. Визуализации сражений возникали снова и снова в его голове, всегда приводя к одному и тому же выводу: провал.\n\nОглядываясь в прошлое, было легко определить ошибки его товарищей, а также его самого. Есть дивизия. Перенаправьте сюда резервы. Удерживайте эту точку. Ментальные войны превратились в песочные часы. В конце концов, песок закончился, и Конев остался с победой.\n\n"What could have been?" he thought. Then he shook his head. It was no use to dwell on alternate possibilities when an all too real war awaited him. The Russian traitors and German fascists wouldn't give him the luxury of knowing their moves before they made them.\n\nKonev's eyelids felt heavy. It was very late and it had become difficult to focus on the splotched ink and ambiguous handwriting. He gave a last look at the ancient tactics. They had failed once, but never again. This time, they must succeed. He reached for the candle and starved it of air with his forefinger and thumb, flooding the room with a thick darkness."
 ISH.41.a:0 "Что могут сказать нам могилы?"

 ISH.42.t:0 "Призрак прошлого"
 ISH.42.d:0 "Призрак преследует Россию. Немецкое Люфтваффе не могло искоренить его. Священный союз фашистов, реакционеров и капиталистов не мог изгнать его. Его не могут уничтожить ни люди из плоти, ни машины из стали. \n\nПризрак появился чтобы заглянуть далеко за пределы наших искусственных границ. Он рыщет по темному континенту Европы, уклоняясь от немецких полицейских, шпионов и офицеров СС. Он скользит среди азиатских рисовых полей, где местные рабочие служат рабами японских корпораций. Он ползет по Африке, вдохновляя мечты о свободном континенте. Он летает над джунглями Южной Америки и наблюдает за усиками империализма. Он прячется в залах профсоюзов и на фабриках Северной Америки, разрушая величайшую крепость капитала. Призрак преследует мир, и мир поистине ужасен. \n\nНаше государство - лишь клочок призрака, действующий в качестве единственного солдата в глобальной классовой войне. Однако его роль невозможно переоценить. В качестве примера для международного пролетариата настоящего рабочего социализма оно должно обратиться к единомышленникам, противостоять реакционерам, угрожающим Революции, и приблизить мир к коммунизму."
 ISH.42.a:0 "Пролетарии всего мира, объединяейтесь!"

 ISH.43.t:0 "Из России с любовью"
 ISH.43.d:0 "Письмо пересекло горы и моря. Он ускользнул из рук фашистов и цензоров. Защищенная официальной печатью и серьезным отношением своего ходлера, дорогая газета добралась до стола президента. \n\n«В Соединенные Штаты», - начиналось оно. «Большая часть российских пустошей вернулась в лоно законного советского правительства во главе с председателем Кагоновичем, а остальные вскоре последуют за ним. Мы знаем, что Соединенные Штаты, несмотря на их капиталистический характер, выступают против фашизма по всему миру, так же, как и во время Второй мировой войны. Учитывая существующие угрозы, исходящие от Японской и Германской империй, законное российское правительство заинтересовано в том, чтобы не было вражды между нашими двумя народами "To the United States," it began. "A large portion of the anarchic Russian wasteland has returned to the fold of the legitimate Soviet government, led by Chairman Kagonovich, and the rest will soon follow. We are aware that the United States, despite its capitalist nature, stands against fascism across the world just as it did in the Second World War. Given the existential threats posed by the Japanese and German empires, it is in the interest of the legitimate Russian government that there be no animosity between our two peoples."\n\n"Be aware, however, that aggression towards Russia or actions that counteract the interests of international socialism will not be tolerated. Russia is reborn and she will make either a dangerous enemy or a valuable ally.\n\nThe Supreme Soviet of the USSR""
 ISH.43.a:0 "Красный снова в моде."

 ISH.44.t:0 "Советский привет"
 ISH.44.d:0 "Нашим казахстанским товарищам, \n\nСоюз Советских Социалистических Республик был возрожден под руководством и видением Председателя Кагановича. Мы предприняли первые шаги к построению социализма в России, но мы также стремимся создать поистине интернациональное движение. \n\nКак бывшая республика Союза, мы надеемся на развитие сотрудничества, взаимовыгодных отношений, с возможностью восстановления Союза ССР в будущем. Однако пока мы предлагаем простой договор о ненападении, чтобы заявить миру о нашей взаимной готовности продвигать международный социализм. \n\nБольшая часть России все еще охвачена хаосом и находится под властью реакционеров. В остальном мире то же самое. В эти мрачные времена дружба и сотрудничество - это щит от уничтожения."
 ISH.44.a:0 "Мы согласны!"

 ISH.45.t:0 "Оружие Кагановича"
 ISH.45.d:0 "Нашим казахстанским товарищам, \n\nВ духе интернационализма мы доставили несколько партий оружия для вашей самообороны от бандитов и империалистических держав. Мир по-прежнему остается опасным темным местом, разделенным между тремя империями. На линиях разлома, где встречаются эти сферы, обязательно вспыхнет конфликт.    \n\nВ ближайшие годы, когда Россия поднимется под руководящей рукой Председателя Кагановича, ваш регион обязательно бриобретет большую геополитическую значимость. Революцию нужно защищать как от внешних, так и от внутренних угроз. Мы надеемся, что эта военная помощь послужит вашему государству в деле защиты социализма."
 ISH.45.a:0 "Мы согласны!"

 ISH.46.t:0 "Донос с Урала"
 ISH.46.d:0 "Министерство иностранных дел получило уведомление о публичном дипломатическом осуждении от лица, представляющего Западно-Сибирскую Народную Республику. Это правительство, правящее со своего места в восточном городе Тюмень, претендует на преемственность распавшемуся Советскому Союзу, и его возглавляет председатель Коммунистической партии Лазарь Каганович, который заявляет о своей «антиревизионистской» ориентации. Сообщение, несомненно созданное под сильным влиянием Председателя, гласит следующее: \n\n"
 ISH.46.a:0 "Красная звезда - новое испытнание для солнца."
 
 ISH.47.t:0 "Комунисты опять машут кулаками"
 ISH.47.d:0 "Рейхсминистр иностранных дел получил уведомление о том, что российское военное государство, именующее себя "
 ISH.47.a:0 "Ребяческая напыщенная речь."
 
 ISH.48.t:0 "Контакты с Центральной Азии"
 ISH.48.d:0 "После более чем десятилетней изоляции от своих товарищей в других ССР коммунисты из Средней Азии получили очень приятный сюрприз: корреспонденцию от русских! Дипломаты и эмиссары из Западно-Сибирской Народной Республики на севере прибыли в регион, рассказывая о симпатизирующем руководстве севера и возрожденной коммунистической системе, управляемой государством, с лидером, остро осознающим ошибки старого Советского Союза. Они обещают, что помощь, торговля и улучшение отношений не за горами, как только ЗСНР выстроит логистику отправки грузов через все еще неспокойную сельскую местность. Тем временем они просят лишь признания и заверений в том, что жители Центральной Азии будут работать вместе с ними для восстановления Советского Союза, когда придет время. \n\nДля жителей Центральной Азии это предложение определенно кажется заманчивым. Помощь в восстановлении их разрушенной, слаборазвитой экономики и вооружение для борьбы с бандитами, безусловно, будет приветствоваться. Впервые за много лет связь с внешним миром кажется слишком хорошей, чтобы быть правдой. Но всегда есть сомнения; что будет, если Тюмень предъявит требования, ущемляющие их суверенитет? Слухи, которые просачиваются из Тюмени, придают «Железному Лазарю» гораздо больше контроля, чем может подразумевать радужная картина, нарисованная о нем его дипломатами. Если предположить, что жители Средней Азии решат встать на путь дружбы с сибирским силачом, им есть чего ожидать и чего опасаться."
 ISH.48.a:0 "Постепенно Союз начинает объединятся."
 
 ISH.49.t:0 "Солидарность с социалистами"
 ISH.49.d:0 "Социализм во всем мире погрузился во тьму, когда погас свет СССР. Теперь, когда он был восстановлен, мы должны гарантировать, что это больше никогда не повторится. Рабочие всего мира должны объединиться и поделиться своими знаниями, и с этой целью мы должны установить дипломатические связи с социалистическими правительствами по всему миру. \n\nИз портов Дальнего Востока и Арктики дипломаты отправляются в братские страны по всей Африке, Азии и Америка. Тем нациям, которые менее продвинулись по пути к коммунизму, потребуется руководство со стороны их более опытного старшего брата."
 ISH.49.a:0 "Пролетарии всех стран, соединяйтесь!"
 
 ISH.50.t:0 "Наши новые друзья"
 ISH.50.d:0 "Несмотря на то, что свет социализма на долгие годы потускнел, есть некоторые народы, которые остались верными пути, несмотря на темноту. Изоляция усложнила жизнь этим народам, окруженным со всех сторон реакционными силами, которые стремятся отрицать их существование. Теперь, когда Советский Союз вернулся, они могут отдыхать спокойно, зная, что у них есть друг и союзник. \n\nСтроительство посольств в столицах наших коммунистических друзей сделает многое для признания легитимности их правительства и укрепления доброй воли по отношению к нам..."
 ISH.50.a:0 "Мы чтим их за их борьбу."
 
 ISH.51.t:0 "Воззвание Коминтерна!"
 ISH.51.d:0 "В течение многих лет социалистические и коммунистические организации по всему миру были разбросаны и разделены тираническими империями, которые охватывают весь мир. Обновление СССР дает фантастический шанс положить конец этой изоляции, собрать лучшие умы мира на одном форуме. В то время как Москва или Ленинград могут больше не быть столицами революции, Кагановичград готов принять их мантию. Конференция в Кагановичграде обсудит все аспекты социализма, от мировой революции до экономического планирования и идеологии высокого уровня."
 ISH.51.a:0 "Интернационал вернулся!"
 
 ISH.52.t:0 "Рассвет Коминформа"
 ISH.52.d:0 "Диаспора социалистов, прибывшая в Кагановичград, невероятна. Бойцы-революционеры из Африки утрут носы членам Национальной прогрессивной партии из Америки, палестинские арабы и евреи с равным пренебрежением отворачиваются от своих соперников, а британские коммунисты болтают со своими континентальными коллегами. Количество передаваемой информации не поддается исчислению, но они были приглашены сюда не только для вежливой дискуссии за чаем с печеньем.      \n\nПосле приветствия участники переходят к обсуждению, и делегаты ориентируются на правильную тему. С концом Интернационала должна подняться новая организация, чтобы занять его место. Товарищ Каганович произнес страстную речь о важности социалистического братства, получив бурные аплодисменты собравшихся делегатов. \n\nПри этом товарищ Каганович предложил создать организацию, которая будет координировать социалистические движения во всем мире под доброжелательной руководящей рукой СССР. Каждому правительственному делегату предлагается возможность присоединиться к нему в качестве полноправного или ассоциированного члена."
 ISH.52.a:0 "У Интернационала появился приемник."
 
 ISH.53.t:0 "Делегация в Кагановичград"
 ISH.53.d:0 "Приглашение принять участие в конференции в Кагановичграде было неожиданным, поскольку с падением Москвы и Ленинграда никто не ожидал, что Россия снова станет домом революции. Однако мы всегда рады встретиться с нашими братьями-социалистами, и с быстро собранной делегацией был зарезирвирован самолет для Советского Союза. \n\nКонференция была впечатляющей, несмотря на ослабленное состояние Союза. Товарищ Каганович явно приложил все усилия, чтобы потеря Москвы не ощущалась слишком остро, а собрание посещалось не меньше, чем Социалистический Интернационал в период расцвета революции. Испанские анархисты и британские троцкисты, кубинские ленинцы и русские сталинисты, все левые, каких только можно себе представить. Такого собрания умов еще не было в этом поколении. \n\nВсе это было возможно только при постоянном присутствием Лазаря Кагановича. К концу ночи все вспомнят его имя, а он узнает их. Говорите, что хотите, об этом человеке - и многие так и поступали, - но он прилежен."
 ISH.53.a:0 "А теперь последнее объявление..."
 
 ISH.54.t:0 "Добро пожаловать в Коминформ"
 ISH.54.d:0 "Падение Советского Союза оставило небольшие социалистические страны мира без союзников во враждебном мире. В разгар конференции Лазарь Каганович объявил о плане организации, которая снова свяжет социалистический мир воедино, - Информационного бюро коммунистических и рабочих партий, которое будет координировать социалистические движения по всему миру, делясь разведданными для продвижения вперед. трудящихся всего мира. \n\nМы, гордая социалистическая нация, получили предложение о членстве. Хотя у нас нет большего желания, чем помочь делу социализма, есть те, кто подозревает мотивы Кагановича и СССР."
 ISH.54.a:0 "Мы с радостью присоединимся."
 ISH.54.b:0 "Будем смотреть со стороны как ассоциированный член."
 ISH.54.c:0 "Мы отказываемся, мы должны сосредоточиться на социализме в нашей стране."
 
 ISH.55.t:0 "[Root.GetName] Присоединяется к Коминформу"
 ISH.55.d:0 "После успеха Кагановичградской конференции не было никаких сомнений в том, что количество членов Коминформа быстро возрастет. Наши надежды подтвердились теперь, когда великая нация [Root.GetName] согласилась с мудростью этой идеи и избрала членом-основателем Коминформа. \n\nБлагодаря еще одному союзнику на нашей стороне мир приближается к свободе от призрака фашизма."
 ISH.55.a:0 "Этот мужчина твой друг. Он борется за свободу!"
 
 ISH.56.t:0 "[Root.GetName] становится ассоциированным участником"
 ISH.56.d:0 "Конференция в Кагановичграде прошла успешно, но наши цели, очевидно, не полностью совпадают с целями остальных участников. Государство Х решило стать ассоциированным участником Коминформа. Это обеспечит им статус наблюдателей в Бюро и некоторые торговые льготы, но они не будут иметь права на зарубежную помощь и поддержку нашей организации, предоставляемые полноправным членам.\n\nПо крайней мре, мы можем быть уверены в том, что они не станут нашими врагами."
 ISH.56.a:0 "Так будет проще за ними приглядывать."
 
 ISH.57.t:0 "[Root.GetName] отказывается присоединяться к Коминформу"
 ISH.57.d:0 "Конференция в Кагановичграде прошла успешно, отсеяв наших ложных друзей, врагов социалистического дела. Государство Х, утверждая, что придерживается идей марксизма, тем не менее, отказывается присоединиться к Коминформу и установить братские отношения с СССР."
 ISH.57.a:0 "Мы более не станем помогать этим скрытым реакционерам."

