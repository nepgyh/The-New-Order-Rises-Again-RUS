 ISH.71.t:0 "Авиаторы над Народной республикой"
 ISH.71.d:0 "Заводской бригадир выругался, когда сирена воздушной тревоги застала его прямо на рабочем месте. Все знали, что главной целью бомбёжек вновь станет завод, на котором он работал. И что независимо от того, какой урон нанесут эти самые бомбежки, секретарь Каганович все равно потребует, чтобы уровень производства оставался прежним. И горе тем, кто не выполнит план.\n\nВыполняя свои действия с механической отработкой, бригадир остановил конвейер и направил рабочих в недавно построенное бомбоубежище. Одно из преимуществ, полагал он, - потенциал размещения оборудования под землёй. Если бы только вся фабрика могла последовать в эти подвалы.\n\nПо мере приближения бомбардировщиков бригадир старался сохранить самообладание перед рабочими. Несмотря на число пережитых им бомбёжек, ему никогда не удавалось полностью подавить панику, что подступал вместе с падающими рядом бомбами, и по мере того, как шум нарастал, он знал, что этот момент быстро приближается. И этого не произошло. Вместо ожидаемого разрыва снарядов послышался другой звук...\n\nОдин рабочий вызвался выглянуть наружу, и когда он вернулся, его глаза и ухмылка показались дикими. Авиаторы, устроившие на немцев засаду, напали на бомбардировщики и заставили их отступить. В одно мгновение паника бригадира сменилась диким ликованием, то же самое чувство появилось и на лицах других рабочих. Сегодня немцы узнали, что русские могут и будут бороться. Бригадир не знал, сколько немцев погибнет, будучи разорванными на куски или заживо сгоревших в горящем самолете, но надеялся, что их будет много.\n\nФакт того, что производство не пострадает, был приятным дополнением."
 ISH.71.a:0 "Дар, во всех смыслах этого слова."

