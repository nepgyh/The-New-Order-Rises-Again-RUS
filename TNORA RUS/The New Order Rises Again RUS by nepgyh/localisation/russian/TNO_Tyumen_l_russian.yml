 ### Leader Bios ###
 POLITICS_LAZAR_KAGANOVICH_DESC:0 "Многие думали, что, когда бухаринский Советский Союз рухнет, одному из его заклятых врагов будет почти невозможно получить столько власти, чтобы стать одним из самых могущественных лидеров в России. Впрочем, Лазарь Моисеевич Каганович докажет им обратное. Будучи ярым сторонником Иосифа Сталина, он выступал против политики проводимой Бухариным, в следствии чего был отправлен в Западную Сибирь, что обычно не давало значительных перспектив. Однако, оказавшись далеко от линии фронта войны, он смог накопить силу, достаточную, чтобы сформировать одну из крупнейших группировок в России перед Западнорусской войной.\n\nБлагодаря лояльности маршала Константина Рокоссовского и генерал-лейтенанта Дмитрия Карбышева, а также поддержке 3-й и 10-й армий Лазарь Каганович мог провозгласить образование Западно-Сибирской Народной Республики, которая протянулась бы от Урала до города Омска. К несчастью для него, этой республике не суждено было долго просуществовать. Сочетание интенсивных бомбардировок Люфтваффе и двух бывших союзников, дистанцировавшихся от него, в конечном счете привело бы к его краху. Вместо недолговечной нации, рожденной из пепла СССР, на Западе собиралась армия Рокоссовского, на востоке - "

 POLITICS_BORIS_SHCHERBINA_DESC:0 "Неудивительно, что Борис Евдокимович Щербина был избран руководителем Тюмени, если посмотреть на его послужной список. Приехав в Западную Сибирь молодым, но амбициозным партийным чиновником, он вскоре оказался в затруднительном положении, так как правительство в Москве пало. Он был огражден от хаоса Лазарем Кагановичем, который видел его мастерство и ко времени Златоустовского нашествия уже давно сделал его своим главным экономическим советником.\n\nТем не менее, его нелояльность к авторитарной системе, которой так восхищался Каганович, стала очевидной, как только хорошо вооруженные силы Драгунова двинулись на восток. Отказавшись от прежних убеждений и жажды власти, Щербина пришел к тайному соглашению с торговцами смертью. Уральская республика могла бы использовать его в управлении беззаконными землями, и за это он был бы назначен тюменским губернатором. Его талант скоро стал ясен как день, и теперь Щербина хочет сделать свою территорию образцовой провинцией даже под бдительным оком Златоуста."

