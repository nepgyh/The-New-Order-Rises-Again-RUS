 ISH.139.t:0 "Затягивание винтов"
 ISH.139.d:0 "Реакция на заявление Никиты Хрущева, похороненное в очередной длинной обличительной речи в адрес Политбюро, была приглушенной. Все понимали, что это приближается, и даже если бы они лично не согласились, никто не осмелился бы и возразить.\n\nСреди многих других реформ, Хрущев ясно заявил о своем намерении, по крайней мере временно, но не допускать кандидатов в Партию. Это, конечно, было совершенно необходимо - нельзя было знать, каких новых кандидатов можно было считать политически надежными - учитывая, что политическая надежность после такой насильственной передачи власти была абсолютно необходима.\n\nЭто также означало, в том качестве, что не было сказано, что Хрущев будет контролировать будущее партийных кадров в целом. У него будет время и пространство, чтобы определить качества, которые он хотел бы закрепить. Взгляды, которые он хотел поддержать. Лояльность, которую он требовал в порядке естественного порядка. Никто из слушающих не мог честно сказать, что вел бы себя как либо иначе.\n\nСо временем такие ограничения, конечно, будут ослаблены, прежде чем от них полностью откажутся. Но за тем временем они ещё больше увеличат степень контроля новой администрации - и её Лидера - над государством в целом.\n\nВсе проголосовали за согласие с Хрущевым, конечно же. В конце концов, Бюро должно было быть единодушным во всём. Все остальное было просто немыслимо. И против Единства Партии."
 ISH.139.a:0 "На благо Партии."

 ISH.140.t:0 "Союз Хрущёва"
 ISH.140.d:0 "Глаза Хрущева блуждали за пределами штаб-квартиры Партии, рассматривая заснеженные крыши и улицы Тюмени. Позади него стояли Петр Кулаков и Андрей Громыко, двое его товарищей, которые всё время были рядом с ним. И хотя Кагановичу, возможно, было некому доверять, Хрущев знал, что его министры будут продолжать преданно следовать за ним до конца Его победы.\n\n"It almost seems more serene in a way, now that tyrant Kaganovich is gone," said Kulakov. \n\n"Yes, now Russia truly breathes," replied Khrushchev. "This marks a turnaround of fortune for the entire union. Russian society shall breathe the air of true socialism and finally rise to its position for which it was always meant for."\n\n"But we cannot make the same mistakes as Kaganovich," voiced Gromyko. "Or else reactionaryism very well may be able to reach into the party again."\n\n"I will not be another Kaganovich, or another Bukharin for that matter." Khrushchev stated. "Russia belongs to us, comrades, and we will not squander the opportunity."
 ISH.140.a:0 "Возможность привнести в Союз идеальную форму Коммунизма."

 ISH.141.t:0 "Новый взгляд на Союз."
 ISH.141.d:0 "Кто же не мечтал об объединении России? Чтобы вернуть её с пропасти, взрастить её, снова сделать её здоровой после того, как все ужасы прошлого разорвали её на части? Никита не мог честно вспомнить никого, кто хотел, чтобы всё оставалось так, как было; и его это вполне устраивало. Когда с треском ожили телевизоры и радиопередачи, когда толпы приветствовали, и в профсоюзе начались празднования, Никита Хрущев ненадолго сделал один глубокий вдох.\n\nОн сделал это. Каким-то образом это сделал он. Честно говоря, он, вероятно, был больше всего удивлен тем, насколько успешным он был в России. За короткий промежуток времени он поднялся по служебной лестнице до Генерального Секретаря, а затем Правителя всей Возрожденной России; сам пересмотренный Союз. И впервые за долгое время он почувствовал усталость. После всей этой борьбы, всех этих заговоров, всех войн и невзгод, которые он пережил, сегодня, наконец, настал день, когда у него был четкий график - и ничто не могло его избавить от сна.\n\nОн мог отвечать на телефонные звонки и поздравительные письма позже - на этот раз он почувствовал себя действительно в возрасте. Мысли о преемниках и о будущем ненадолго захлестнули его разум, когда он поднялся по лестнице и остановился. Позже. О самом позднем завтра, он начнет думать уже потом. Наконец, после нескольких размышлений по поводу отчетов, которые он уже проверил и дважды проверил, и убедившись, что он сделал всё, что ему нужно, он лег в кровать.\n\nИ когда Никита закрыл глаза, он знал, что всё, у него есть. Работа, направленная на достижение Цели, была именно тем, чего хотел Сталин."
 ISH.141.a:0 "Впервые за долгое время он не только спал, - а ему даже что-то снилось."
 
 ISH.142.t:0 ""
 ISH.142.d:0 ""
 ISH.142.a:0 ""

 ISH.143.t:0 "Путь к Величию"
 ISH.143.d:0 "Каганович подошел к трибуне перед Политбюро под громкие аплодисменты. Несмотря на внешнюю поддержку политиков, у него было подавленное чувство, зная, что предатели, вероятно, были в самой его среде. Однако его планы были составлены, и он должен был показать их Политбюро, какими бы коварным они ни были.\n\n"Comrades!" He started. "Now is the time we begin our plan for the true reunification of Russia!" More applause. "With West Russia joining the revolution, it is time we spread Stalin's vision east. And so, with the reunification of Russia nearing, so too comes a plan for the restructuring of a new Soviet Union. A stronger Soviet Union, one that will not buckle under the threat of fascist and reactionary forces. One that will endure, through iron will and determination! While we may have a strong military now, it must be even stronger. The war industry alongside it must grow, only then will Russia be avenged. We cannot have weakness, not when the Germans and the reactionaries eagerly wait to put us down again!"\n\nEven more applause filled the room. "Finally," Kaganovich seethed. "With the restructuring of a new union, we must also discourage reactionaries within our own territories. Soon, the removal of certain counter-revolutionary forces will be set in place, for a stronger and more secure union. The enemies of socialism will not be tolerated anywhere, especially in Russia." \n\nWith his address finished, Kaganovich's cold eyes scanned across the room, the applause having abated."
 ISH.143.a:0 "Только реакционерам есть чего бояться."

 ISH.144.t:0 "Ещё пять лет"
 ISH.144.d:0 "Когда Никита Хрущев и Михаил Каганович вошли в кабинет брата последнего, они поняли, что он собирается объявить что-то важное. То, над чем он лично работал некоторое время. Язык тела мужчины не мог указывать ни на что иное, кроме как на..\n\nОни были правы. Что касается их обоих, когда они вошли, Лазарь Каганович подписал Административный Приказ, который он завершал, и жестом пригласил их сесть. Когда они это сделали, он, действуя эффективно, проинформировал их, что он выполнил условия и руководящие принципы для второй пятилетки, указав на толстый портфель, лежащий перед ними.\n\nДвое мужчин, оба как старшие члены партии, и как прямые советники Председателя, обменялись быстрыми взглядами, сообщая друг другу о своем замешательстве с отработанной скоростью тех, кто существовал в залах власти такого Авторитарного Государства. Они знали, что создание таких руководящих принципов бессмысленно. Но они не могли просто так это сказать.\n\nЭто был Михаил, как брат Gредседателя и, следовательно, несколько привилегированный, который наконец задал вопрос. Первая пятилетка, заявил он как можно дипломатично, ещё не завершена. Её общий эффект ещё не был известен. Каким образом можно было правильно установить цели второго плана?\n\nНеактуально но всё же был объявлен ответ. Председатель объявил, что общие цели известны - улучшение во всех секторах - и, таким образом, план может быть намечен. Вскоре стало ясно, что по этому поводу особо нечего сказать. Решения были приняты и не будут изменены, по крайней мере, ими самими.\n\nИ поэтому двое мужчин ушли, всё ещё запутавшись, как и раньше."
 ISH.144.a:0 "План, без сомнения, будет безумно успешным.."

 ISH.145.t:0 "В его Шагах"
 ISH.145.d:0 "После падения Царя, Новый Режим начал работу по преобразованию города Вятка, ныне снова Рыкова, по своему собственному образу. Это неизбежно означало репрессии, но это также и означало строительство чего-то нового. Великие Общественные работы на больших площадях, демонстрирующие мощь и славу реформированного Советского Государства. Одно из этих новых творений, помпезно представленное местным партийным отделением, теперь было окружено небольшой толпой любопытных зевак.\n\n"Do you see that, Dad?" A young man said to the older gentleman next to him. "There hasn't been money for a project like this in years. It's a sign, I think. We're really rising out of the ashes again."\n\n"It's a bloody eyesore, that's what it is." The father spat on the ground with venom. "If the Tsar had still been around-"\n\nA few of the other members of the crowd grumbled in agreement, but the son's insistent shushing quieted them down. "Think before you speak, you old idiots! The rules are different now."\n\nEverybody seemed to have a different opinion about the installation. To some, it was a symbol of better times to come. Others thought it was an affront to taste, and let their disapproval show as much as was politically safe. One woman expressed with confusion that, while she had fond memories about socialism, she wasn't sure why they hadn't just put up a Lenin. The coming of several impatient-looking police officers scattered the crowd wordlessly to the wind, and the objects of their interest stood alone. One was a towering statue of Joseph Stalin, staring mustached with avuncular eyes down at the people. Gripping his hand firmly in a gesture of power and friendship was none other than a similarly gargantuan depiction of Chairman Kaganovich himself."
 ISH.145.a:0 "У кого-то большая самооценка. "

 ISH.146.t:0 "Лучшее будущее, под землёй"
 ISH.146.d:0 "Когда часть рабочих, вместе с несколькими другими, была снята с работы по реконструкции дороги вокруг Тюмени очень суровым человеком из госбезопасности, и велел начать работы по модификации одного из старых бункеров до Объединения под городом, у него было всё довольно запутано. Цель дорожных работ, конечно, была ясна, но это было не совсем так.\n\nЕго бригадир выглядел столь же неуверенно как и он сам. Но данный заказ на работу был должным образом проштампован, должным образом санкционирован и очень четко изложены требуемые обязанности. Итак, они приступили к работе. Помещение находилось в крайне запущенном состоянии, и когда он выполнил порученные ему задачи, рабочий понял, что они снова возвращают его в рабочее состояние. Снова обитаемое даже. От бригадира он слышал, что это происходит и в других бункерах по всему городу.\n\nРаботник вслух задавался вопросом своему ближайшему коллеге, почему такое масштабное мероприятие с поистине огромным объемом работы, которое оно сделало и потребовало, вообще было нужно. В конце концов, прошло много лет с тех пор, как государству понадобились такие обширные подземные комплексы, а угрожающие границы, которые когда-то были прямо за горизонтом, теперь оказались за тысячи километров.\n\nЭто привлекло суровый взгляд со стороны другого рабочего, и ещё более суровый от госбезопасности. Рабочий быстро замолчал. Ему не платили достаточно, чтобы рисковать задавая такие вопросы, да и это не имело значения."
 ISH.146.a:0 "Такое рассуждение засекречено."

 ISH.147.t:0 "Под вниманием Председателя"
 ISH.147.d:0 "Фёдор ненавидел эти долбаные глаза. Казалось, они покрыли каждую стену, каждое партийное здание, каждый автобус и каждую поверхность во всей Тюмени. Ради всего святого, уже абсолютно все знали, как выглядит Председатель. Им не нужно было облеплять весь проклятый город его лицом. "Follow the lead of Comrade Kaganovich," said one poster, emblazoned with the man himself surrounded by a group of smiling children. That one sat just outside of his apartment block, ready to ambush him with its banality right as he began his commute.\n\nSome of Fedir's friends had shaken their heads and said that he was merely irritable. A Party man had told him he'd earn a one-way ticket to the Arctic with that sort of mindset. Fedir didn't think he was being unreasonable, though. He thought it was perfectly natural to be annoyed by a balding despot who had to tell everybody about how great he was. His daily walk to the construction site where he worked was harried by an exponentially increasing number of Lazar Kaganovich. There was a new one today, plastered over what had been a nice mural. It featured the Chairman fiercely gripping a captain's wheel, with words above reading "Russia without the Communist Party is like a ship without a navigator!" Fedir had a few choice words about where the Party was steering Russia, but he suppressed them, giving a withering look to the poster's unfeeling eyes instead.\n\nWhat felt like hundreds of pairs of the Chairman's eyes bored into his soul as he went, but he finally made it to the site. Just as he sighed in relief, something entered his field of vision that almost made him yell in indignation. Mocking him, stuck on the wall of the train station they had just finished, was the largest poster he had ever seen."
 ISH.147.a:0 "Ах этот эгоистичный ублюдок!"

 ISH.148.t:0 "Великая Чистка"
 ISH.148.d:0 "В суровой жизни призывника, Сон был единственным спасением рядового от сурового долга. Днём он бесконечно и до изнурения тренировался, готовясь к встрече с врагом, который мог и никогда не наступить. Во сне, беспрепятственно дрейфуя по своей родной деревне, он видел своих родителей и старых друзей. Сегодняшний сон ничем не отличался от предыдущих. Он поплыл к своей возлюбленной детства, и его рот открылся, чтобы сделать увертюру к ней. Раздался лишь отрывистый треск выстрелов, который вздрогнул, разбудив его ото сна.\n\nКонечно, он слышал, как кто-то стреляет в нескольких комнатах. Были ли они атакованы? Здесь, вдали от вражеской территории, где им приходилось до полусмерти мучить солдат, им нечем-то заняться? Это просто не имело смысла. Остальные мужчины в казарме уже проснулись и тревожно слонялись вокруг, сбитые с толку ситуацией и отсутствием приказов. Распространялись слухи о Гражданской Войне, закулисной реакции, убийствах и множестве других ужасающих возможностей. Вся интрига прекратилась, когда звук человека, говорящего в микрофон извне, достиг их ушей.\n\n"Comrades, please remain calm. You are not under attack. The NKVD have received notice of treason at this location, and one of the suspects responded with gunfire. Remain in your barracks. The situation is normal." The anxiety dissipated and was replaced by the sudden energy of throngs of men crowding to the windows. Peeking through, the private could see a group of unfamiliar men in NKVD uniforms leading multiple figures away in handcuffs. The identity of the figures gave him pause. Being stuffed into the back of a secret police van were none other than his commanding officers."
 ISH.148.a:0 "Что-же случилось с цепочкой подчинения?"

 ISH.149.t:0 "На благо Народа"
 ISH.149.d:0 ""Save us some time, will you? You're not achieving anything by not confessing, you know."\n\nThe NKVD officer spoke in a soft voice that nevertheless seemed to reverberate off the walls of the cramped interrogation room. A single bulb dangling precariously from the ceiling provided the only light, and the fumes of the officer's cigarette filled up the entire space. The target of his remark, still clad in his Red Army uniform, sat blindfolded on a chair in the middle of the room, sputtering as he coughed from the smoke. "But I haven't fucking done anything! When Chairman Kaganovich hears about this, he'll have your head, I'll make sure of it!"\n\nThe interrogator burst into laughter at the suggestion and had to lean against the wall for support. "Who do you think gave the order?" he said, wiping a tear away. Then, as quickly as it came, the humor left him. "People tend to remember their encounters with me, Comrade General, and not in a good way. If you don't want me to carve a souvenir into your flesh you'll tell me how you betrayed the Soviet people this instant!"\n\nWitnessing the spectacle were a pair of officers standing guard at the door. Though they made an effort to be dispassionate onlookers, both were clearly disturbed. "Yakov," whispered one to the other, "isn't this a little excessive? The man is a general!"\n\n"The Chairman must have reasons we can only guess at." The tone of Yakov's voice betrayed his lack of confidence. "It's safer not to question these things." The interrogation continued for hours, and even amidst his screams the general never admitted a single misdeed. With each denial the guards became less sure of the justice of their task, but trepidation kept them from stepping even a centimeter out of line."
 ISH.149.a:0 "Жестокая машина, питаемая страхом."

 ISH.150.t:0 "Новая Кровь"
 ISH.150.d:0 "Чисто выбритое лицо, острые глаза и жемчужно-белые зубы украшали лицо Гелия, когда он смотрел на своё отражение в зеркале, чувство гордости разрасталось в его груди, когда он носил новую форму, отражащую его рост по служебной лестнице, от сержанта до полковника. Некоторые удивились бы такому быстрому прогрессу, но что они знали? Молодой офицер подал пример в своем поведении, показав себя способным солдатом за последние несколько лет, ведь так оно и должно было быть!\n\nТем не менее, несмотря на его собственные заверения, мысли ползли в глубине его сознания, шепот простых пехотинцев, достигших ушей Гелия: некоторые другие высокопоставленные офицеры - даже генералы, которым полковник служил...исчезли, как будто их никогда не существовало. Некоторые предположили, что они были схвачены глубокой ночью темными фигурами в кожаной униформе, чтобы их больше никогда не видели.\n\nВозможно, его повысили не за заслуги, а из-за того, насколько послушным его считали высшие власти? Если подумать, другие молодые офицеры, такие как он, недавно получили повышение...\n\nЭто была всего лишь мысль, но этого было достаточно, чтобы она испортилась, его улыбка исчезла. Он незаметно пришел к выводу: некоторые вопросы лучше оставить без ответа."s face as he looked at his own reflection in the mirror, a feeling of pride swelling in his chest as he wore his new uniform, reflecting his rise through the ranks, from sergeant to colonel. Some would raise their eyebrows at such a rapid progression, but what did they know? The young officer had been exemplary in his conduct, showing himself to be a capable soldier over the last few years. Surely they were jealous, they had to be!\n\nYet in spite of his own reassurances, thoughts were creeping at the back of his mind, whispers from the common foot soldiers having reached Geliy"s ears: some other high-ranked officers - even generals that the colonel had served under - had vanished, as if they never existed. Some suggested that they were taken in the dead of night by dark shadowy figures in leather uniforms, never to be seen again.\n\nPerhaps had he not been promoted based on merit, but on how docile he was seen to be by a higher authority? Come to think of it, other young officers such as him had been recently promoted...\n\n\nIt was but a thought, yet it was enough for him to turn blemish, his smile gone. He quietly came to a conclusion: that some questions were best left unanswered."
 ISH.150.a:0 "Блаженны невежественные..."

 ISH.151.t:0 "Обучение на Работе"
 ISH.151.d:0 "Запах клея и постукивание мела по черной доске - звуки, которые очень хорошо знакомы детям: они должны терпеть и то и другое пять дней в неделю, и это боль для этих маленьких негодяев. Тем не менее, сегодня день, который вы видели бы в лихорадочном сне, когда дети занимают производственные линии, в то время как их родители сидят на холодных деревянных стульях, их глаза фиксируются на инопланетных глифах, написанных на доске, их внимание уменьшается со временем, когда утихает скука.\n\n"d see in a fever dream, as children man factory lines while their parents sit on cold wooden chairs, their eyes fixated on the alien glyphs written upon the board, their focus diminishing with time as boredom settles in.\n\n"Now, let"s get on the word "comrade": COM-RA-DE" the elder woman serving as a teacher wrote on the black board, stressing her chalk stick so as to seemingly maximise the auditory pain her newest students felt because of it. "All of you are acquainted with the word, yet cannot read nor write it. This changes today, thanks to a reading method using syllables. Does anyone know what a syllable is?" she asked.\n\n"Ain"t that something we can eat?" a rough looking worker replied, while raison his hand. The teacher shook her head in disbelief, before she started writing again on the board, stressing yet again her chalk."
 ISH.151.a:0 "Слог это..."
 
 ISH.152.t:0 "Приготовление Омлета"
 ISH.152.d:0 ""This is unacceptable! Are we supposed to just bow down and acquiesce to his every whim!?"\n\n"That depends: do we want to keep our heads on our shoulders?""\n\nGlukhov snarled with exasperation as his colleague answered: "Coward! All of you are too chickenshit to express your opinion on Kaganovich"s batshit crazy policies!""\n\nHe looked at his Politburo colleagues, yet no gaze met his. The elder statesman left the room, grumbling.\n\nStatesman Glukhov had been one of the most outspoken members of the Politburo, unafraid to express his discontent with the General-Secretary"s policies, and known for his distaste with the Politburo"s passiveness in opposing them. As he stepped on the streets of Tyumen, his anger dwindled yet remained. "Why are they letting this totalitarian madman do as he pleases?" he thought to himself, "Comrade Lenin would turn in his grave if he saw Kaganovich"s madness."\n\nHis teeth gritted as he looked at the sun setting over the city, nightfall drawing ever so closer. The Soviet politician sighed as there was no point getting worked up over acts of cowardice now. Soon he"d be home, eating a plate of borscht made by his loving wife, Sofia. His face slightly lit up at the prospect "At least today will not end on a bad note --"\n\n"He"s here, get him!"\n\nBefore Glukhov could even react, several men in dark brown uniforms encircled the old man, blinding his vision by forcing a bag on his head, his arms restrained together by several burly hands.\n\n"Who the fuck are you?! I"m a member of the Politburo, unhand me!" Glukhov barked.\n\n"Comrade Glukhov, you"re accused of treason and conspiracy against General-Secretary Kaganovich." one of the shady figures replied. Only then did the old Soviet politician realise what his colleagues feared.\n\nThat night, Sofia would dutifully wait for him, a plate of borsch placed on the dinner table for him to eat. The day after, his colleagues would notice their loudmouthed colleague"s disappearance: they would pretend as if he never existed."
 ISH.152.a:0 "Невежество - это блаженство"

 ISH.153.t:0 "Глаза на каждом углу"
 ISH.153.d:0 "Разговор между мужчинами, обоими чиновниками среднего звена в администрации Кагановича, начался несколько непочтительно. Это также и закончилось очень быстро, даже с большим беспокойством.\n\nЭто началось с шутки, которую тихо рассказали от одного к другому, и предназначалось для контекстуализации возрастающих ограничений, с которыми они столкнулись в последнее время. Казалось, каждую неделю начали действовали новые правила. Ещё одно условие, которое необходимо было соблюдать. Ещё одна особенность, которой должны были обладать их решения.\n\nОба быстро согласились, что изменения, которые они оба видели, были результатом политики Кагановича. Этот человек становился все более тоталитарным, даже по меркам самого Авторитаризма, которым всегда обладало Государство. Ни один из них не был достаточно храбрым, чтобы предложить какую-либо возможность "
 ISH.153.a:0 "Всегда прослушивая."

 ISH.154.t:0 "Стальная Воля"
 ISH.154.d:0 ""It is done. The revolution is secured, and Russia's future lies open. The counterrevolutionary forces have been defeated everywhere they've sprung up, and Stalin's vision for Russia appears closer than ever. This was a great triumph for the Russian people, yet Kaganovich still felt discomfort.\n\nThe East. That must be it. West Russia might be clear of the reactionaries, but the east was still a festering pit of traitors to Stalin's vision. They seek to crush the spirit of the Russian people once more, and delay the inevitable revolution of the proletariat for another few years.\n\nHis comrades to the east lie suffering, but not for much longer. The Red Army is prepared to liberate the country once and for all. No more shall the laborer suffer under the boot of the capitalist, the reactionary, the fifth columnist swine. No, Kaganovich held the key to Russia's future, one free from the pains of its past.\n\nTomorrow might be bright, but only through the darkness of today. Blood would be spilt, more than Russia has seen since the West Russian War. It was tragic, it was a waste, and it was necessary. Kaganovich could not surrender the Russian people to the hands of counterrevolutionaries, and they would fight against true socialism to their dying breath. It saddened him to know that even further blood must be shed, but the Man of Steel did not shy from hardship.\n\nWhatever the price, the future would be secured. Nothing must stand in the way of socialism and the revolution. Kaganovich's soldiers prepared themselves for death as he prepared his orders, allowing himself a single tear for those who must perish in the name of liberty."
 ISH.154.a:0 "Смерть одного человека - трагедия..."

 ISH.155.t:0 "Идеальное Расположение"
 ISH.155.d:0 "Калашников постучал по чашке, которую держал в руке. Всё его тело тряслось, но тусклый свет лаборатории помогал замаскировать его плохое состояние. Наконец, дверь подвала распахнулась, и вошел Михаил Каганович. Было ясно, что он совершил поездку тайно - его пальто было мокрым, и вода лилась из его шляпы фонтаном.\n\n"Well? Did you check on them?" asked Kalashnikov.\nMikhail took a seat: "My resources are very limited. My brother doesn't trust me with political prisoners, but I have friends in the dungeons. Victor is safe and well-fed."\nKalashnikov breathed a sigh of relief. "And Dragunov?"\nMikhail's eyes fell to the floor, "He was shot yesterday."\n"The bastards!" Kalashnikov let out a painful cry. He had known Dragunov for so many years... they made marvelous inventions together... and now, his friend's corpse was probably lying in some ditch.\n"Calm yourself, friend." said Mikhail, reaching into his bag "He wasn't given the same offer as you." The chairman"s brother produced a loaf of fresh bread - a rarity in this dank place.\nKalashnikov took it, feeling the food's warmth. "I don"t know how I"ll be able to keep this up. They're demanding I invent rifles that even the Americans can't make. How'll I be able to keep my children alive?"\n"I'll try to speak to Lazar again." said Mikhail, "Don't worry. I'll get him to see reason."The two men sat there, far beneath the earth, each pondering over their family"s issues."
 ISH.155.a:0 "Но ничего не изменилось."

 ISH.156.t:0 "В тени Гигантов"
 ISH.156.d:0 "Лазарь смотрел в замерзшее окно, он смотрел на горизонт, на новые фабрики, ревущие нескончаемым дымом. Внизу, непрерывный поток рабочих суетился по своим делам. Он вспомнил муравейник, который однажды видел в юности. Заказаный, идеальный, но не к месту. Почти непобедимый.\n\n"Brother," Mikhail entered the office, "Why did I just see a train full of workers depart?"\n\nLazar didn"t flinch. His eyes darted to the opposite end of the courtyard: A massive plaque had been hung there, depicting the history of socialism.\n"Dammit Lazar!" Mikhail stomped his foot, "It's Sunday, factory quotas should be at a minimum!"\nKaganovich sighed, "Tyumen Ironworks fell short yesterday. They"re on double time now." He turned to his brother: "Don't you have Kalashnikov"s cremation to attend?"\n\n"Yes." Mikhail spit the word out, "Goodbye brother." He left via the courtyard, passing underneath the plaque. He stopped to observe it - the artwork was beautiful: pictures of Marx, Lenin, Stalin... Lazar. "We are a noble cause." He tried to reassure himself. "This...it will all be worth it." Mikhail walked on, passing by throngs of laborers, through the heavy snowfall, to the trainyard..."
 ISH.156.a:0 "Из своего кабинета Каганович оглянулся."

 ISH.157.t:0 "На плечах Гигантов"
 ISH.157.d:0 "И в честь достижений Советского Пролетариата, объявляю о завершении строительства Мемориала Рабочих!" Mikhail announced and cut the ribbon. The crowd let out a cheer, throwing hats in the air. Some troops played the old anthem nearby, while trucks with extra rations pulled up in the parking lot. The workers of the Konev Armor Plant surrounded the vehicles, reaching for ice cream, a rare commodity in the wastelands.\n\nKhrushchev emerged from the crowd: "Mikhail!" The two men shook hands, turning to observe the memorial. It wasn't much: a stone sculpture that ran along the width of the factory, depicting working men and women, holding the Hammer and Sickle. However, to the survivors of anarchy, this construction was a groundbreaking achievement.\n\n"Where"s the Chairman?" asked Khrushchev, "He is never late!"\n"Lazar isn't coming." Mikhail answered quietly, "Said he has work to do."\n\n"But he commissioned the monument!" said Khrushchev.\nMikhail didn"t comment, his attention drifted to the dark clouds above."You know Nikita," he sighed, after a long pause, "I worry for him. Lazar eats less and less. I haven't seen him sleep at all this week." Mikhail looked Khrushchev in the eyes: "But worse yet...""
 ISH.157.a:0 ""I think he is plotting against me.""

 ISH.158.t:0 "Третий последний Вздох" #Needs new one
 ISH.158.d:0 "Каждый, кто хоть раз был в кабинете Лазаря Кагановича, знает, что это Образец Чистоты. Совершенно минималистичный, в комнате находятся только Председатель, стол Председателя, стул и шкаф. Единственное звуконепроницаемое окно выходит во двор внизу. Те, кто входят, не могут не быть ошеломлены - Каганович, один из самых влиятельных людей в России, работает и живет без утешения и отвлекающих факторов.\n\nОднако в какой-то момент баланс во всем нарушается. После завоевания Свердловска, группа генералов, офицеров и красногвардейцами без предупреждения ворвалась в кабинет Председателя, утащив за собой величайший приз - маршала Рокоссовского. Этот человек был оболочкой его прежнего самокровного, избитого, но всё же свежего шрама, что бежало по его лицу. Офицеры бросили его на пол, ругая его дело, и призывая своего Председателя произнести спонтанную речь.\n\n'Я отказываюсь признаться, я испортил…"s office unannounced, dragging the greatest prize: Marshal Rokossovsky. The man was a shell of his former self - bloodied, beaten, a fresh scar ran along his face. The officers dropped him on the floor, berating his cause, and calling for their Chairman to make a spontaneous speech.\n\n'I refuse to confess, I did the ri-" blabbered Rokossovsky, his voice smashed by the officers" celebration. "Quiet down, dammit!" Kaganovich slammed his fist into the desk, the room fell silent. All eyes fell on Kaganovich, an awkward pause, only to be broken by the Chairman: "Don't bother me while I work!" he pointed down at Rokossovsky, "And get him out of here, his blood is staining the floor!"\n\nSilently but swiftly, the officers carried the Marshal out to the courtyard, where he and the rest of the traitors would be shot."
 ISH.158.a:0 "И Каганович даже не посмотрел, потому что у него есть дела поважнее."

 ISH.159.t:0 "Провалившийся Процесс" #Needs new one
 ISH.159.d:0 "Дрожание ключей разбудило Дмитрия. Его голова безжалостно болела, когда он изо всех сил пытался вспомнить подробности прошлой ночи. Появились краткие образы: перестрелки на улицах Омска, падающие вокруг него тела, врывающиеся в бункер люди в красном...\n\nЖелезная дверь распахнулась, и вошёл охранник. Камера была разделена на две части: Язов сидел на грязном полу на одной половине, прикованный цепями к кирпичам. Стеклянная стена разделяла комнату, позволяя охраннику осматривать Язова, не разговаривая с ним самим. Мужчина пододвинул стул, сел, тупо и безмолвно уставившись на Язова.\n\nПрошло несколько минут, но ничего не произошло. Глаза Дмитрия были прикованы к двери - в любую минуту подлый Лазарь Каганович выйдет, злорадствуя о своей победе. Дмитрий поспешно собрал речь в глубине души. Он останется дерзким и холодным. Черная Лига, возможно, и проиграла войну, но не позволила Кагановичу победить свою гордость.\n\nЧас прошёл, а никто не пришёл. Внимание Дмитрия переключилось на закоулки его Разума, он обвинял своих офицеров в проигрыше Судебного Процесса ещё до того, как он начался. Внезапно стеклянная стена отделилась, и вперед вышел охранник, вооруженный пистолетом и...телефоном? Дмитрий посмотрел на него со всей своей ненавистью, какую только мог произвести.\n\n"Yes comrade."" the guard said into the phone. He aimed at Yazov, shot, and the former warlord fell, lifeless, upon the cold brick floor, his last thoughts of pondering how insignificant was he, to not even be given the courtesy of looking his killer in the face."
 ISH.159.a:0 ""Dammit! I got blood on my uniform!""

 ISH.160.t:0 "Тихий Городок"
 ISH.160.d:0 "Кагановича обычно не волнует судьба реакционеров, но даже его пугает тот факт, что ему не о чем сообщать, кроме как столкновений с воинственными генералами Чёрной Лиги. Несмотря на сообщения, он молча размышляет, жив ли еще Язов, где-то ..."
 ISH.160.a:0 "Жуткая херня, уж позволь мне так сказать"

