 ISH.123.t:0 "Выкурить всех крыс"
 ISH.123.d:0 "Степан шел по улице, понимая, что это последняя прогулка в его жизни. По крайней мере, как Свободного Человека. В его шагах была мрачная решимость. Если это и должна была быть его последняя прогулка, почему он так в страхе?\n\nХрабрость покинула его достаточно скоро, когда он пошел дальше, чувствуя, как волосы на его шее прямо-таки трепещут. Это было похоже на попадание в доменную печь. Не то чтобы стареющий бухгалтер хорошо разбирался в этой сфере деятельности. Сравнение казалось уместным, потому что горящие глаза НКВД впивались в его кожу. Пара агентов двигалась прямо к нему. Степан уже сто раз разыграл в уме эту сцену. Один из мужчин кричал: "s how he wanted to meet his fate.\n\nExcept, when the man said stop, Stepan didn"t. In fact his pace, a steady beat, turned into a rout. His feet moved faster and faster. "Stop!" shouted the agent once more. Stepan dropped his cup of tea and the morning paper. In his flight his hat fell off too. He felt tears painting his cheeks. Eventually, the young agents tackled the middle-aged man to the floor.\n\n"I swear, I was just an accountant! I just filed papers away!" Stepan begged them, blubbering now with snot crawling down his nose and into his mustache. The NKVD men didn"t answer him. Stepan didn"t stop begging and begging, making one of them speak up.\n\n"We have your signatures on several documents crafted by Rokossovsky"s own hand. You weren"t some simple cog, you were instrumental to his counter-revolutionary regime. Now be quiet, you look pathetic." Stepan felt his stomach drop. He knew this of course. He knew they would find it. But he had realized just how little of a man he was once the chips were down. Stepan knew the guards wouldn"t deliver him, so he prayed to God instead."
 ISH.123.a:0 "Молитвы имели примерно такой же эффект."

 ISH.124.t:0 "Длинная ночь"
 ISH.124.d:0 "Был уже как час полночи, и Лазарь Каганович не мог уснуть.\n\nОн лежал без сна в своей постели, его глаза были открыты, и его мысли метались то туда, то сюда. Это был довольно напряженный день для Председателя Западно-Сибирской Народной Республики, поскольку Политбюро продолжало всё больше и больше распадаться по мелким идеологическим течениям. Его собственный протеже, Никита Хрущев, казалось, был полон решимости навязать свое собственное толкование Революции каждому мужчине, женщине и ребенку, и эти двое с каждым днем ​​становились всё более отдаленными друг от друга.\n\nКаганович перекатился на бок и начал кусать его собственные ногти. Хрущев когда-то был для него как сын, так почему же он, казалось, был так полон решимости перенаправить Революцию, которую Каганович так старался спасти? Глупые идеалы, которые он провозглашал на каждом собрании, такие как Демократический Централизм и допускание непролетарского культурного самовыражения, опасно граничили с бухаринизмом: Злокачественным идеологическим напряжением, которое в первую очередь привело к гибели Советского Союза. Неужто товарищ Хрущев знал об этом?\n\nПредседатель застонал, снова перевернувшись на спину, и начал нервно чесать подбородок, когда более мрачные мысли начали вторгаться в его Разум. Возможно, Хрущев действительно осознавал нанесенный им ущерб. Возможно, только может быть, это был его план?\n\nНет, этого не может быть! Хрущев был с ним с момента зарождения Республики и стоял рядом с ним, даже когда предатели начали кружиться вокруг него. Почему же тогда Председатель Каганович не мог не думать, что вера Хрущева в Марксистско-ленинско-сталинскую Революцию начала колебаться?\n\nВозможно, пришло время ему на всякий случай присмотреться к Хрущеву..."
 ISH.124.a:0 "Береженого Бог бережет..."

 ISH.125.t:0 "Разговор между друзьями"
 ISH.125.d:0 "... и именно тогда он сказал: " Nikita Khrushchev erupted into wheezing laughter, slamming his hand on the table as he lost composure. His companion, Chairman Lazar Kaganovich, did not seem to share Khrushchev's enthusiasm, and was instead staring intensely at his friend across the table. "Lazar Moiseyevich, is there something wrong?"\n\n"I'm perfectly fine, comrade, I am just rather tired this morning. Rough night." Kaganovich moved his breakfast around with a fork as he spoke. He had not eaten a single bite. "Would you mind if I asked a question, Comrade Khrushchev?" Khrushchev, his mouth full of food, gave a quick nod.\n\nKaganovich set his fork down, and focused his gaze entirely on Khrushchev. "You do understand what we're trying to accomplish here, right? What must be done to preserve the revolution?"\n\nKhrushchev cocked an eyebrow. "What kind of question is that? Of course I do. You wouldn't have trusted me with this position if I didn't."\n\n"Perhaps. You also know that one of our main tasks towards achieving this goal is to root out the traitor Bukharin's influence once and for all, yes?"\n\nA brief silence from Khrushchev. His gradual change of posture betrayed his increasing nervousness. "I don't understand, what's with all these strange questions all of the sudden? Do... do you doubt my loyalty to the cause, comrade?"\n\nA smile that was perhaps too warm to be genuine spread across the chairman's face. "Ah, forget it, Comrade Khrushchev. My mind has been wandering into all sorts of strange places today. Let us change subjects, yes?"
 ISH.125.a:0 "Да, пожалуйста."

 ISH.126.t:0 "Очи Очищены"
 ISH.126.d:0 "Лазарь Каганович выругался себе под нос, прислушиваясь к гудку при вводе номера. Всё, что ему нужно было сделать, - это послать нужных людей следить за Хрущёвым и его союзниками, и Лазарь наконец-то сможет добиться закрытия, к которому он так стремился. "Ministry of the Interior, Marshal Konev speaking."\n\n"Comrade Marshal! It's Kaganovich. I'll be brief because I don't have all day to stand around and chat. I'll need SMERSH to keep a close eye on some... suspicious people for me."\n\n"Ah, it's good to hear from you, Comrade Chairman. Uh, isn't this sort of thing what the NKVD is for? Perhaps you should give them a call instead.\n\nKaganovich gritted his teeth. "No, no! This is a sensitive matter, comrade, and I believe you may be the only one I can trust. Khrushchev and his friends need to be monitored, and I don't want to take any chances if he has friends in the NKVD, understand?"\n\n"Comrade Khrushchev...? I see. I don't believe you have anything to fear-"\n\nThe chairman slammed his fist against the wall. "I don't believe I ever asked for your opinion! Can you do it or not?!"\n\nThere was a pause, and the muffled shuffling of papers. "Yes, sir. I'll put my best men on it. I would strongly advise, however-"\n\n"Good! See it done, Marshal! I expect results!" Kaganovich hung up the phone, giving the marshal a clear answer to his plea for caution."
 ISH.126.a:0 "Теперь-то мы точно узнаем..."

 ISH.127.t:0 "У улиц есть глаза"
 ISH.127.d:0 "Еще один долгий рабочий день, сопровождаемый долгой прогулкой до дома, за которой следует долгая ночь в попытках выяснить, как именно убедить Кагановича принять некоторые из его догм. Мысли Хрущева были в основном о продолжительности его борьбы, когда он выходил из здания и отправлялся обратно в свою квартиру. Каким бы занятым он ни был, он почти не замечал мужчин, следовавших за ним.\n\nПочти.\n\nЕго разум почти окончательно забился, когда он сознательно сделал неверный поворот. Их было двое; они казались молодыми, но под их одеждой и очками было трудно различить черты лица. Могли ли они быть убийцами? Нет, они были слишком далеко. Реакционеры или иностранные агенты обязательно убьют его, чтобы дестабилизировать режим, так на кого они могут работать? Хрущев продумал различные возможные группы, которые хотели бы шпионить за ним, каждая из которых менее вероятна, чем предыдущая, и в конце концов вынужден был противостоять единственному оставшемуся правдоподобному варианту.\n\nЭто был Каганович.\n\nЭти люди должны работать на государство . У них не было никакой другой причины довольствоваться тем, что он приходил и уходил. Вероятно, их послали, чтобы убедиться, что он не встречался с возможными заговорщиками против Генерального Секретаря и Народной Республики. Он немедленно пошёл по кратчайшему пути домой, стараясь не подозревать об их наблюдении. Это было плохим знаком. Очень плохим. У него будет время подумать над этим, когда он будет внутри квартиры, но даже сейчас одна мысль поглощала его:"
 ISH.127.a:0 "Это ведь только начало."

 ISH.128.t:0 "У стен есть уши"
 ISH.128.d:0 "Федор Кулаков ложился спать на ночь глядя, когда заметил, что лампа на его прикроватной тумбочке не работает должным образом. Лампочка внутри, очевидно, уже изношена.\n\nНайдя замену из своего шкафа, он на самом деле лишь частично обращал внимание на простую задачу - заменить старую лампочку на новую. Его разум был гораздо больше занят событиями дня. Как ключевой член фракции Хрущева в государстве, всегда велись бесконечные дискуссии о том, как лучше всего подойти к какой бы то ни было последней инициативе Кагановича. Обсуждения, которые обычно сопровождались ужасными проклинаниями.\n\nФёдор увидел, как старая лампочка вышла из розетки, и его внимание внезапно вернулось к настоящему. По внутренней стороне абажура проходила тонкая проволока, открытая только потому, что дешевая строчка сломалась, когда он перемещал предмет, а на конце этого провода был небольшой микрофон.\n\nОн сразу понял, что это должно быть размещено сторонниками Кагановича. Кто ещё это мог быть? Кому ещё он выступал? У кого ещё были люди, ресурсы и желание следить не только за собой, но и тем, что там у этих сторонников? Он просто посчитал свои благословения тем, что нашел это, даже когда он ломал голову, думая о том, что было сказано в комнате за последнее короткое время.\n\nОсторожность - в крайнем случае - Федор убрал руку от микрофона, и закончил вкручивать новую лампочку перед заменой лампы на столе. Кто бы то ни было, на другой стороне никто не знал, что их ошибка была обнаружена. Если бы они знали, что это было так, они бы установили больше, и кто мог знать, удастся ли ему найти их?\n\nНет, он бы их тут понаставил. Он был бы очень осторожен, говоря только то, что хотели бы услышать на другом конце приборов прослушки. И он будет осторожен и в общественном месте, чтобы убедиться, что другие во фракции знают, что он делает.\n\nЧто за ними наблюдают. Внимательно."
 ISH.128.a:0 "Знают ли они то, что знаю Я?"

 ISH.129.t:0 "Ложная тревога?"
 ISH.129.d:0 "Значит, вы ничего не нашли?"\n\n"I'm afraid so, Comrade Chairman. SMERSH has been keeping a sharp eye on Khrushchev and his friends for some time now, we know everything he does- his routines, who he talks to and what he prefers for breakfast. As far as we can tell, he's not up to anything sinister."\n\nLazar Kaganovich couldn't find words in the moment. After so many paranoid nights spent thinking about what exactly Khrushchev was up to behind closed doors, Marshal Konev had just called to inform him that it was naught but wasted energy. He felt a curious mix of relief and embarrassment wash over him. "I see. I appreciate your help, Comrade Marshal. I will inform you if I have need of you again."\n\n"Indeed, but please, next time take a moment to consider your options more carefully. The Red Army's resources aren't boundless, after all. Good night."\n\nSetting the phone back on his desk, Kaganovich leaned back and let out a long sigh. Could it really be that his paranoia was misplaced, and that Khrushchev really was as loyal as he claimed? The chairman did not usually like being wrong, but for this, he could certainly make an exception."
 ISH.129.a:0 "Всё в полном порядке!"

 ISH.130.t:0 "Всё не в порядке"
 ISH.130.d:0 "Зачем вы нас сюда притащили, Никита Сергеевич? Я здесь замерзаю насмерть" Andrei Gromyko shivered as he spoke, desperately rubbing his hands together for warmth. Khrushchev couldn't blame his companion for complaining. He knew, however, that the Chairman would have eyes on every corner of every city. An abandoned cabin in the frigid Siberian wilderness was not exactly the most conventional place to discuss dissent, but it would have to do.\n\n"Comrades, I know this place is not the most welcoming venue for a meeting, but understand that what I wish to discuss here is not something that should be spoken in a public place. Over the past few months, I have come to the realization that I am being spied on, and I have no doubt that Chairman Kaganovich is behind this."\n\nFyodor Kulakov shot up from his seat. "You weren't the only one! I discovered a wiretap in my bedside lamp not too long ago, and Comrade Polyansky told me someone broke into his apartment without stealing anything. What the hell is going on?!"\n\nKhrushchev sighed, and crossed his arms. "I believe Lazar has had enough of us disagreeing with his vision, and is preparing for a purge."\n\n"No, Comrade Kaganovich surely wouldn't consider such drastic action? Perhaps this is all just a big misunderstanding?" Gromyko's words came with a stutter, and this time it wasn't because of the cold.\n\n"Why else would he be sending people to follow us and break into our homes? He's gathering evidence, Andrei! Comrades, I know you all have a great deal of respect for the man, but I'm not going to sit around and wait for him to have us killed on false charges. Will you?" Khrushchev could only hear the wind outside as he awaited a response."
 ISH.130.a:0 "Их ответ был решительным "no" was their answer."

 ISH.131.t:0 "Братская верность"
 ISH.131.d:0 "Будь ты проклят, Михаил, как ты этого не видишь? Лазарь уже потерял контроль над реальностью, и скоро ты тоже окажешься в его прицеле!" Nikita Khrushchev thumped the desk with his fist to accentuate his point. He and Fyodor Kulakov had figured, perhaps too optimistically, that the neglected brother of the chairman would see the world from their point of view.\n\nMikhail Kaganovich shook his head. "Then you're as insane as he is if you think my brother would ever dare to harm me. Do not misunderstand me, Nikita, it is not that I do not believe you. The situation in the politburo worries me greatly and it would not surprise me to see Lazar turning to such... paranoid measures."\n\n"Comrade, your brother has snubbed you at every possible turn. It is because of him that you find yourself unable to make your ideals a reality. Like it or not, working with us may be your only opportunity to get out from under him." Kulakov hoped that his words would strike home in a way that Khrushchev's bluster did not.\n\n"I apologize, comrades, but I cannot turn against my own family. Lazar may be a thickheaded old mule who refuses to see reason, but I could never forgive myself if I condemned him when I know he would never do the same to me." Mikhail rose from his seat with a huff. "I won't speak of our conversation, but it would be for the best if you left me now. Good day to you."\n\nKhrushchev and Kulakov promptly stormed out of the office without another word, and hoped that Mikhail would stay true to his word..."
 ISH.131.a:0 "Кровь гуще воды."
