 ISH.60.t:0 "Новый курс?"
 ISH.60.d:0 ""The decision rests at the behest of the Secretary, and his decision shall be the will of the people and the party.""
 ISH.60.a:0 ""The revolution will not be stopped for the sake of a sack of potatoes.""
 ISH.60.b:0 ""Perhaps we can afford to ease up on our policies. For now.""

 ISH.61.t:0 "Информационный бюллетень"
 ISH.61.d:0 "Чаще всего Матвей Носов проявлял себя как человека крайне забывчивого. Его друзья вряд ли бы решились зайти так далеко, чтобы открыто назвать его дураком, однако его земляки из небольшой деревни согласились, что, по большому счету, он был очень, очень забывчивым, иногда до комедийной степени. Вот почему когда он стал приходить вовремя на еженедельные партийные собрания, культурные мероприятия и даже на самые обычные молодёжные посиделки, у многих созрело неподдельное любопытство.\n\nОднажды Олег Марков поинтересовался у Матвея, что стало причиной таких крутых перемен.\n\n"I began writing these little notes to myself to remember," he said, blushing slightly, "and they've been really helpful." When Oleg asked to see them, Matvey handed a sheet of paper. On it was a detailed list of every event going on in town for the next week, the date and time listed beside them. There were even little descriptions for it, which, to the surprise of Oleg, were surprisingly well written.\n\n"Say, Matvey," said Oleg, "why don't you begin writing this for others too? I am sure people would find it useful." And with that, Matvey, seeing the opportunity to apply himself to something, said he would do it.\n\nThe next day, half the town received slips of paper near or on their property. On these papers were hastily scribbled, but detailed, lists of each event that was going on that week. At the bottom of the sheet was written "Matvey Nosov, Reporter."\n\nOver the course of the next few weeks, the newsletter grew from a simple piece of paper written the night before by one man, expanded to having multiple writers, at least 5 pages long, and printed with a jury rigged machine. Every event had at least one reporter now, either being Matvey himself or volunteers. By the end of the first month, the newsletter had received the official blessing of the local Party organ, applauding it as "proof that the workers can self organize without the need of capital tyranny.""
 ISH.61.a:0 "Настоящий человек из народа, этот Матвей!"
 
 ISH.62.t:0 "Скорбь художника"
 ISH.62.d:0 ""I am sorry, comrade, but I am afraid you cannot show your work in this gallery."\n\n"But why!" screamed Goga Ignatyev, his face red from anger. "My work is popular with the workers of this nation - why in God's name can I not present it in this gallery!"\n\nThe official flinched a little at this yelling, but did not back down, even as they were now gathering a scene in front of the gallery. The artist's paintings, once hanging in the city gallery, were leaning against the entrance door, wrapped in cloth.\n\n"Comrade Ignatyev, as a long time supporter of the Party, I am sure you understand the new policies presented by Secretary Kaganovich?"\n\n"Of course! But why is my art being taken out?"\n\n"Because, comrade, it depicts an unproductive lifestyle of the proletariat. In your paintings, I see they are lazing about: watching movies, walking their dogs, shopping, playing sports, etc. While it is fine and good to paint this sometimes, it is a danger to the workers of this nation to believe that should expect all play and no work, all while we have enemies at our door."\n\nIgnatyev's jaw was dropping as the official continued to speak, his mind seemingly incapable of understanding the magnitude of what in the world was happening. When it was silent, he asked "So, what am I supposed to draw?"\n\n"It is not our job to tell you what to draw, comrade, only merely what is allowed to be drawn, for the safety of the workers. Still, I am sure you'll come up with something.""
 ISH.62.a:0 "Цензура относится к искусству так же, как линчевание к правосудию. Иногда это необходимо."

 ISH.63.t:0 "Пропаганда в каждом слове"
 ISH.63.d:0 "Секретарь Лазарь Каганович поднялся по лестнице на второй этаж типографии революционной литературы, крупнейшего пропагандистского цеха в Западной Сибири, в сопровождении небольшой свиты партийных лакеев и руководителей завода. Перед ним простиралась большое, просто громадное скопление печатных станков, что штамповали одни и те же фотографии снова и снова. К концу дня они будут разосланы по всей Сибири и за ее пределы, товарищам по борьбе за дело революции и пролетариату по всей России.\n\n"This is the printing room. It requires minimal human contact, and is quite efficient in its use of ink," said a manager, smiling a little as Kaganovich looked over his work. "That is good," responded Kaganovich, walking forward and between the machines. "How many do you produce a day?"\n\n"Anywhere from five hundred to a thousand, depending on weather conditions and other production factors."\n\nThe manager went forward, and pulled a propaganda poster out and handed it to Kaganovich. "It is quite nice, if I do say so myself." On it was a picture of Kaganovich, his face much younger and more attractive, smiling in front of a bunch of school children. Below it are the words 'Kaganovich's Lessons for Young Pioneers.'\n\n"I must say," said Kaganovich, "I do like it very much.""
 ISH.63.a:0 ""Now if only we could increase production...""

 ISH.64.t:0 "Народный национализм"
 ISH.64.d:0 "Трофим работал в отделе пропаганды и агитации с момента его основания и всегда верил в абсолютную необходимость оного для государства, его деятельности в распространении идей социализма среди народа. До недавнего времени.\n\nСверху было получено известие о смене курса, инициатором которого стал секретарь Каганович. Для борьбы с растущей клеветой и обвинениями со стороны врагов государства риторика должна была быть смещена с идеологических позиций на поддержку самого государства. Национализм добился своего.\n\nС этого момента Трофим забил тревогу. Он знал, что Народная Республика должна, просто была обязана выстоять, и это требовало компромисса, который иначе не был бы принят. Но всему был предел, и заочный инструктаж по ведению новой пропагандистской кампании, которые появился на его столе, обеспокоил его.\n\nПодавляющая часть содержания кампании была сосредоточена исключительно на повестке национализма, в противоположность социалистическому элементу, вкупе с тем потенциалом, что первое всё больше растворялось во втором. Всё это вызывало у Трофима омерзение, настолько нынешняя партийная линия была близка к принципам ныне, к счастью, побежденной Черной Лиги. \n\nХуже того, Трофим совершенно точно знал, что ни с кем не посмеет поделиться своими мыслями. Председатель принял решение, и никак иначе. Действовать или говорить вразрез государственной методички равносильно проявлению сомнения в состоятельности государственной машины. И впредь кампания по единству будет лишь ужесточаться в своих методах.\n\nНет, он будет выполнять свою работу как обычно,, но с тихой надеждой, что со временем верный курс и социалистические настроения возобладают."
 ISH.64.a:0 "Тревожная тенденция."

 ISH.65.t:0 "Особые подарки"
 ISH.65.d:0 "Павел Новиков чистил свою старую и поношенную мосинку, в тот момент когда командир отделения попросил его о встрече. Хотя само по себе это не было чем-то необычным, Павлу стало неловко, когда он попросил оставить винтовку там, где она лежала, сказав: "It will be dealt with later."\n\nTypically, Pavel didn't get nervous, but as he was led to the bunkhouse his comrades slept in, all of them unarmed and sitting in chairs in a circle, just as clueless as he, it sent him on edge. The squad leader stood up, a large bag in hand, staring down at them in a judging manner.\n\n"Comrades," began the squad leader, his voice deep and guttural, which made Pavel want to stand up straight, up and at attention. "You have spent your entire careers as defenders of the revolution using the same weapons used by those who came before. They have worked to our benefit, but, as the march of social progress continues, so must material progress likewise."\n\nHe then threw the bag on the ground, in the middle of the circle, and poking out were what seemed like dozens of rifle barrels. "These are your rewards for protecting the revolution, comrades. Enjoy."\n\nPavel looked at his squad mates, the nervousness replaced with curiosity. Pavel then bent down, and pulled out a new, fresh rifle -- just off the assembly line, it looked like.\n\nThen, Pavel began to wonder if the rifle range was open today."
 ISH.65.a:0 "Это моя винтовка. Таких винтовок много, но эта моя."

 ISH.66.t:0 "Комедия в четырех актах"
 ISH.66.d:0 "- "So what does the boss want us to do?"\n\n"He wants us to fool around with a bunch of different models of tanks, just to see what works best."\n\n"At what?"\n\n"Explosions."\n\n---\n\n"Uh, Pavel?"\n\n"Yes Vladimir?"\n\n"Shouldn't the tank have a calibre gun on the front?"\n\n"Not according to designs before the War."\n\n"Well, what happens if a Nazi gets on top?\n\n"Lie back and think of Russia."\n\n-Thirty Minutes Later-\n\n"Vlad?"\n\n"Yes, Pavel?"\n\n"Are the treads supposed to look that way?"\n\n"..."\n\n"You put them on upside down, didn't you?"\n\n"Just shut it and help me take them off."\n\n-One Hour Later-\n\n"I must say, Vladimir, it does look nice."\n\n"Yes."\n\n"Thick plates, hell, it reminds me a bit of the Panzers during the war, at least from the concept."\n\n"It does, comrade."\n\n"And that cannon -- god damn, it would be fun to send a shell straight at one of those Nazi bastards."\n\n"Of course."\n\n"And you said this is meant to be front line material? They're tough, but I don't know if they'll survive in a high mobility warzone."\n\n"Eh, that's the General's problem."\n\n"True, true. Want to get something to drink?""
 ISH.66.a:0 ""Of course, Pavel.""

 ISH.67.t:0 "Вопрос целесообразности"
 ISH.67.d:0 "Маршал авиации Роман Иванов удобно устроился за своим столом. Перед ним лежали два списка, буквы на которых тянулись длинной колодой , аккуратно выведенные и с профессиональным шрифтом, создателем которого наверняка являлся какой-нибудь мелкий уродец с глазами-бусинками из Отдела Безопасности.\n\nОн вздохнул и потёр глаза. Проблема казалась такой сложной, такой большой, и все же, в своей основе, если свести ее решение к простейшим действиям, в самом же деле она была пустяковой. Свободные авиаторы, номинально - социалистический, а на деле аполитичный орган, что на протяжении двадцати лет делал всё возможное, чтобы защитить народ России от немецких бомбардировщиков, терзавших нашу разбитую, измученную страну, был мирно интегрирован военными. Они приняли своё правление как лучшую альтернативу анархии, которая разрушала Россию изнутри. Но проблема была не в их компетентности, в которой ни один уважающий себя человек не смел сомневаться. Скорее, это был вопрос политики.\n\nРоман получил известие, что Лазарь и его лакеи недолюбливают многих авиаторов. Не настолько, чтобы репрессировать их, нет, они были слишком популярны для этого, но просто чтобы помешать им получить какую-либо реальную власть или влияние в зарождающихся Военно-воздушных силах. И вот загадка: должен ли он продвигать имена из левого списка, менее компетентные, но более политически благонадёжные, или из правого листа, Авиаторов, послав последствия к чёрту. Тяжёлый выбор.\n\nЧерез несколько часов он решил..."
 ISH.67.a:0 "...Авиаторы."
 ISH.67.b:0 "...прислужники."

