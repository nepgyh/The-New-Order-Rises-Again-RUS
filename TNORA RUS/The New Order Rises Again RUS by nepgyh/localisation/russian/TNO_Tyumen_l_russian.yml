 ISH_the_new_institutions_desc:0 "Вступив в свою новую должность, генсек Хрущёв готов сделать первые шаги для преобразования Западно-Российской Народной Республики. Под его бдительным надзором появятся новые ведомства и структуры. Их руководство подберёт лично генсек, чтобы обеспечить строгое исполнение его планов. Хотя крупномасштабных реформ пока не будет, эти новые институты заложат основу для долгосрочных политических перемен.\n\nМы не станем ограничивать общество, ибо если страна и революция будут двигаться вперёд, мы должны стремиться к прогрессу нашего общества в целом, не притесняя никого, поскольку мы едины."

 ISH_uphold_progressive_values_desc:0 "Согласно Марксу и многим другим социалистическим мыслителям со всего мира, ни раса, ни пол, ни государственные границы не способны разъединить нас. Лишь классы разделяют людей. Учитывая этот факт, мы будем способствовать сотрудничеству между всеми народами, чтобы положить конец капитализму.\n\nРасизм, сексизм, и все прочие формы дискриминации реакционны - мы должны их ликвидировать, если хотим создать коммунистическое общество!"

 ISH_establish_the_assrs_desc:0 "Новый Советский Союз, который мы строим, не должен страдать от неэффективной, чрезмерной бюрократии. Для того, чтобы эффективно управлять страной, мы создадим Автономные Советские Социалистические Республики по этническому признаку, которые будут иметь самоуправление, входя при этом в состав Советского Союза. Лидеров этих новых республик, конечно же, назначит генсек Хрущёв.\n\nМы должны создать сильную и единую страну, которой гордился бы сам Сталин, чьи идеи направляют нас."

 ISH_a_state_to_make_stalin_proud_desc:0 "Товарищ Сталин был непризнанным провидцем своей эпохи. Он бы огорчился, если бы узнал, что всё же оказался прав. Однако генсек Хрущёв обратился к идеям Сталина и успешно воплотил их в жизнь. Даже после смерти его мудрость - маяк, указывающий русскому народу народу путь к социализму!"

 ISH_out_with_the_old_desc:0 "Мир изменился, и мы должны измениться вместе с ним. Политика товарища Кагановича, несмотря на её бесспорную эффективность, неуместна в текущей ситуации. Поэтому генсек Хрущёв начнет кампанию по искоренению влияния Кагановича в государственной структуре. Мы очистим бюрократический аппарат, изменим некоторые законы и постараемся возместить весь нанесённый Кагановичем вред.\n\nХотя некоторые могут протестовать против этих мер, они, в конечном счете, необходимы, если мы желаем выживания социализма эти трудные времена."

 ISH_the_secret_speech_desc:0 "Нет сомнений в том, что политика бывшего генсека Кагановича была предательством сталинизма, социализма и Советского Союза. Тем не менее, диссиденты и сочувствующие им лица всё ещё остаются в партии и из-за отстранения Кагановича считают нас реакционерами.\n\nМы докажем, что они ошибались.\n\nНа следующем партийном собрании генсек Хрущёв выступит перед закрытой аудиторией и раскроет все истинные масштабы преступлений Кагановича против народа, а так же способы возместить ущерб от всех действий его самого и его клики."

 ISH_lock_down_the_party_desc:0 "Коммунистической партии, особенно в её нынешнем состоянии, просто нельзя доверять защиту социализма и пролетариата. Учитывая это, генсек Хрущёв запретит выборы в партию. Тем самым он сможет взять власть под полный контроль. Это необходимо, так как он - единственный человек, способный защитить народ от реакции. Обладая полным контролем над властью, Хрущёв сможет лучше воплотить в жизнь сталинское видение великой России."

 ISH_another_five_year_plan_desc:0 "Первый пятилетний план наконец завершён. Учитывая его ошеломляющий успех, генсек Хрущёв посчитал нужным объявить о новом, втором пятилетнем плане. Советский народ будет трудиться с полной самоотдачей, чтобы продолжить индустриализацию в больших масштабах, чем когда-либо прежде, и приблизить страну к настоящему индустриальному социализму.\n\nБлизится время воссоединить наши западные земли и возродить Россию."

 ISH_reintegrate_the_west_desc:0 "Пусть немецко-фашисткие захватчики и уничтожили СССР, но им ни за что не сломить советский дух. Вместе мы восстановим страну под красным знаменем Советского Союза. Ничто не остановит народ в его стремлении воссоединить Родину!"

 ISH_continue_agricultural_mechanization_desc:0 "Тысячелетиями сельское хозяйство поддерживало человечество и являлось базой любого государства в мире. Для того чтобы мы могли получить максимальную выгоду от сельского хозяйства, мы должны полностью механизировать его и обучать фермеров тому, как сохранить плодородие почвы. Со временем буквальными плодами наших усилий станут изобилие пищи и стабильные урожаи."

 ISH_repudiate_literary_policy_desc:0 "Старая литературная политика противоречит идеалам Маркса, Ленина и Сталина. Цель книг - просвещать пролетариат, а не ограничивать его. Генсек Хрущёв прекратит репрессии Кагановича в отношении книг и прочих художественных произведений. Трудящиеся СССР станут самыми читающими в мире!"

 ISH_an_end_to_extraneous_repression_desc:0 "Красная Армия - наш меч, щит и настоящий хранитель пролетариата. Было бы не только неразумно, но и несправедливо наказывать солдат и офицеров за смелость в бою. Армия и её личный состав должны служить Союзу из уважения и любви к генсеку, а не из страха перед ним. Для этого мы положим конец любым репрессиям в армии."

 ISH_commence_the_khrushchevshchina_desc:0 "Бедность и отсталость России остались далеко в прошлом. На фабриках шумят станки, а каждый рабочий трудится во благо России. Комбайны на полях собирают зерно, которое станет хлебом для городского пролетариата. Однако русская культура по-прежнему погрязла в феодальной реакции. Поэтому для изменения этой ситуации генсек Хрущёв проведёт культурные реформы. Чтобы создать подлинно социалистическое общество, необходимо отречься от старого мира."

 ISH_shining_in_glory_desc:0 "СССР восстал из пепла, как светоч социализма в мире гнёта и тирании. На этом наш путь не заканчивается, ибо наша цель - освободить рабочих всего мира! Мы победили немецко-фашистских захватчиков даже с меньшими силами, чем сейчас, когда мы стали мировой державой. Мы будем использовать все свои возможности для борьбы за рабочее дело."


