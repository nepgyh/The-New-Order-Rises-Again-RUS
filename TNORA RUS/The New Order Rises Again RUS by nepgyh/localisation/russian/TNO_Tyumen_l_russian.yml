 ISH_on_the_right_track_desc:0 "Советский Союз находится на пути к своему восстановлению. Почти половина Родины была освобождена из-под гнёта фашистов, контры и военщины. Однако с восстановлением советской власти на территории Центральной России мы должны прекратить бездумное наращивание военной мощи. Для окончательного высвобождения нашей советской Родины от оков раздора нам необходимо создать сильную промышленность, тренированную армию и политическую систему, свободную от влияния извне\n\nВсе три этих условия должны быть выполнены. Инженеры и промышленники начнут строительство нового сектора тяжелой промышленности, который обеспечит армию танками, винтовками и артиллерийскими орудиями. Вооруженные силы будут расширены и реорганизованы после долгих лет кампаний по объединению Западной Сибири. Наконец, некоторые политические элементы будут... устранены, чтобы предотвратить рост внутренних угроз или противодействие руководящей руке Кагановича. Хотя эти цели могут показаться труднодостижимыми, они необходимы, если мы хотим чтобы Советский Союз был восстановлен."

 ISH_inaugurate_the_third_five_year_plan_desc:0 "Вновь освоенные территории Сибири, мягко говоря, бедны. Очень мало дорог заасфальтировано или обслуживается, мало доступа к электричеству и водопроводу, и большинство людей живут за счет натурального хозяйства в небольших деревнях. Таким образом, пришло время представить партии и народу вторую пятилетку. После её начала по всей Сибири начнется масштабная модернизация, направленная на индустриализацию и развитие региона. Заводы по производству танков, оружия и боеприпасов станут нормой, давая Красной Армии возможность вести войны против гораздо более крупных и лучше вооруженных противников.\n\nСтарый Союз пал из-за неспособности премьера Бухарина построить современную военную промышленность. Он не сумел осознать необходимость индустриализации России как можно быстрее и интенсивнее, и он, и русский народ заплатили за это кровью. Товарищ Каганович понимает своих врагов, свой народ и уроки, которые он может извлечь из прошлого. Он не совершит той же ошибки, что и его предшественник."

 ISH_in_stalins_way_desc:0 "Покойный товарищ Сталин был большим другом и наставником нашего собственного товарища Кагановича. Его политическая и социальная философия много раз руководила и защищала как Кагановича, так и государство. На самом деле товарищ Каганович открыто признается, что задавался вопросом, как поступил бы товарищ Сталин, оказавшись в сложной ситуации. Мы должны чтить Сталина за то, что он дал нам такое светлое будущее, и полностью принять "Stalinist" ideals as the official position of the state. Doing so would not only honor the man's memory, but likely guide us into a brighter future."

 ISH_commissariat_of_civil_defence_desc:0 "Одной армии недостаточно. Хотя действительно полезно иметь миллион человек в резерве на случай войны, эти люди бесполезны, если им не дают оружия для борьбы или если они просто массовая орда. Все армии нуждаются в организации и материально-техническом обеспечении-чего-то очень не хватает в сибирских пустошах. Таким образом, товарищ Каганович, в свете этого вопроса и постоянно растущей мощи государства, решил организовать новую правительственную организацию: Комиссариат гражданской обороны.\n\nЭта новая организация будет контролировать все функции, связанные с подготовкой к войне. Она будет организовывать и оснащать новые подразделения, обеспечивать точное выполнение плана по производству стратегически-важных продуктов, и готовить пропаганду для любой возможной войны, которая может разразиться, а может и не разразиться. Мир меняется, и безопасность государства и его народа должна рассматриваться в качестве первостепенного приоритета."

 ISH_factory_institutes_desc:0 "Нашествие гитлеровцев и последующий распад Советского Союза – величайшая трагедия русского народа. Многие на развалинах Родины не умеют ни читать, ни писать и умеют только возделывать землю и сажать урожай. Такова была жизнь на протяжении многих веков, но это не путь современности. Двадцатый век - век машин, фабрик и стали, и поэтому Россию надо тащить, брыкаясь и вопя, в индустриальное общество. Многие из вновь призванных фабричных рабочих должны быть обучены другим человеком, а не уметь читать и понимать простые указания.\n\nДля решения этих давящих на промышленность вопросов товарищ Каганович разработал план: фабричное обучение. На большинстве крупных фабрик и промышленных предприятий по всей стране появятся классы, в которых в основном неграмотные рабочие смогут научиться читать и писать. Хотя это, конечно, не даст им истинного образования, которое они получили бы в другом месте в мире, этого будет более чем достаточно."

 ISH_breaking_some_eggs_desc:0 "Как говорит товарищ Каганович, чтобы сделать омлет, нужно разбить несколько яиц, так же как иногда нужно разбить политическую оппозицию, чтобы что-то сделать. Внутриполитическая ситуация сейчас просто слишком деликатна, чтобы нравиться товарищу Кагановичу. Слишком много угроз его власти и слишком много предателей революции. Эти люди не только представляют опасность для народа и государства, они также могут быть причастны к определенным преступлениям...в прошлом \n\nС этими агитаторами и проблемными личностями нужно бороться быстро и с как можно меньшим сопротивлением. Их арестуют, как несколько месяцев назад арестовали их сородичей в армии, и либо отправят в трудовые лагеря в Сибирь, либо казнят. В то время как некоторые комиссариаты могут потерять ценные человеческие активы, то, что было потеряно, бледнеет по сравнению с тем, что может быть получено от их удаления."

 ISH_long_arm_of_the_nkvd_desc:0 "НКВД-самый полезный инструмент государственной безопасности, на который могли надеяться товарищ Каганович и революция. Хотя в настоящее время это, безусловно, не маленькая организация, она должна расширяться по мере роста государства. Чем больше граждан находится под нашей юрисдикцией, тем больше контроля и ответственности должно быть возложено на них. \n\nКороче: НКВД надо расширять. У него должны быть глаза и уши в каждом углу, в каждом переулке, в каждом конференц-зале и на каждой производственной линии. Никто не сможет сохранить тайну ни с кем, кроме себя, и поэтому никакие заговоры не будут возможны.\n\nЭтот новый НКВД вселит страх в сердца людей-страх, который нельзя описать. Все знают, что они наблюдают, но не знают, откуда. Все знают, что они слушают, и поэтому не смеют произнести их имя. Они будут нести ответственность за каждый проступок против революции и не оставят камня на камне, и ни один человек не будет подвергнут сомнению."

 ISH_a_hammer_in_every_hand_desc:0 "Каждый человек: молодой, старый, больной, должен каким-то образом служить обществу. Индивид не имеет никакой ценности, кроме своей полезности для государства, будь то орудие войны или производства. Если Россия когда-нибудь воссоединится под знаменем нового Союза, ей понадобятся все трудоспособные рабочие и солдаты. Вновь построенные заводы будут нуждаться в рабочих-ресурсе, на котором строится весь социализм. Эти рабочие будут, за неимением лучшего слова, мобилизованы, в основном из небольших сельскохозяйственных деревень. Каждая рука, не держащая винтовки или ребенка, получит молоток для достижения целей советского социализма. Ведь праздные руки — это игрушки гитлеровцев."

 ISH_metro_2_desc:0 "Человечество столкнулось с экзистенциальной угрозой, не похожей ни на одну из тех, с которыми оно сталкивалось за свое недолгое существование на этой планете: полное ядерное уничтожение. Страшитесь его, бегите от него, он вполне может еще появиться, и, если это произойдет, человечество, скорее всего, столкнется с полным вымиранием. Будь то пламя амбиций Гиммлера, быстро нарастающий конфликт между великими державами мира или просто простая ошибка, вероятность ядерной войны слишком высока, чтобы ее игнорировать. Таким образом, товарищ Каганович изложил план сохранения русского народа и советского социализма таким образом, чтобы он мог пережить любой катаклизм, который человек навлечет на себя.\n\nЭтот план, получивший название Метро-2, состоит из большой сети тоннелей и жилья, построенного под Тюменью. Он будет функционировать в основном как подземный город, способный вместить около 10 000 человек. Сеть будет построена на поверхности грунтовых вод и, таким образом, иметь доступ к чистой пресной воде, в дополнение к геотермальным и гидроэлектрическим генераторам, продовольственным складам и даже комнатам для выращивания мелкого сельского хозяйства. Кроме того, у него будет большой исследовательский отдел, из которого государство сможет проводить свои самые крупные и секретные научные эксперименты. Если мир превратиться в радиоактивный пепел, Метро-2 будет самым безопасным местом, чтобы переждать конец света."

 ISH_project_cain_desc:0 ""Closed Availability Information Network" is a project envisioned by Comrade Kaganovich and heavily inspired by the success of the Metro-2 project. In it, many major cities across Western Siberia would be provided with large underground bunker networks, ostensibly to provide shelter to loyal citizens in the event of a nuclear war. In reality, these bunkers would be largely composed of labs, filled to the brim with enterprising scientists. They would provide an ideal place to conduct our most secret and/or dangerous experiments, far away from the prying eyes of the people or foreign spies. While some may call the trials done here "unethical", there is little ethical about not exploiting any advantage available for the benefit of socialism and the Russian people."

 ISH_no_such_thing_as_propaganda_desc:0 "То, что либеральные диссиденты называют бы "propaganda" or "deception", Comrade Kaganovich calls "necessary". Siberia can be compared to a stained glass window. In the old days, before the Soviet Union dissolved, the Communist Party and the state served as the pewter metalwork that held the window together. Now, the window is broken into a thousand different pieces of a thousand colors and a thousand ideologies. The only way to put the pieces of the window back together is through the media and political indoctrination of the public.\n\nTo successfully achieve mass propaganda and indoctrination, a much tighter grip will have to be placed over Siberia as a whole. The mass media will have to be greatly expanded and new, standardized school curricula will have to be enforced. In addition, the NKVD will likely have to be deployed to many towns and villages across the region, if only to scare the locals into submission."

 ISH_only_truth_desc:0 "Товарищ Каганович - суровый человек, но он не лжец. Хотя он, конечно, немного искажал правду в прошлом или представил альтернативные факты о ситуации, он никогда не стал бы лгать народу России! Некоторые вещи просто не должны быть известны широкой публике. Государственные тайны или обманчивая иностранная ложь, которая может выставить Кагановича в дурном свете, просто не должны показываться или обсуждаться народом. В то время как за закрытыми дверями многие шепчутся, что боятся Кагановича и его НКВД, большинство из тех, кто не имеет отношения к иностранным союзникам, имеют хорошее мнение о нашем любимом лидере."

 ISH_and_only_what_they_need_to_know_desc:0 "Никому нельзя доверять. Самые безобидные члены общества могут превратиться в злобных политических манипуляторов, агитаторов, диссидентов и прочих врагов государства. Каждый рабочий, каждый солдат, каждая мать, каждый агент НКВД-это пара глаз и ушей, которые можно использовать против государства. Если видение товарища Кагановича о возрожденном Советском Союзе должно быть осуществлено, глаза людей должны быть закрыты, а уши закрыты для любой информации, кроме той, которую они должны знать.\n\nБюрократия должна быть значительно расширена, до такой степени, что доступ к информации будет практически невозможен. Армейские офицеры и партийные чиновники должны получать только минимальный объем информации для выполнения своих задач. Единственным человеком, который знает истинные масштабы и дела нового Советского Союза, будет товарищ Каганович и очень немногие избранные лица. Информация должна быть врагом народа и союзником государства."

 ISH_a_job_left_unfinished_desc:0 "Несмотря на всю работу, проделанную товарищем Кагановичем по обеспечению внутренней безопасности государства, некоторых людей просто невозможно убедить отказаться от своих жалких идеологий. Люди уже подверглись воздействию опасных, подрывных верований, и их необходимо заставить замолчать. Они исчисляются тысячами и составляют значительную часть политической бюрократии, военных и даже тайной полиции. Теперь все эти разрозненные враги революции будет подвергнуты чистке\n\n.Агенты НКВД, которые известны своей лояльностью, будут искать и допрашивать лиц, которые в прошлом проявляли непатриотичную или подрывную деятельность. Их допросят, предадут показательному суду и либо казнят, либо отправят на каторгу в сибирский трудовой лагерь. Слишком долго они оставались бесконтрольными в советском обществе, но с товарищем Кагановичем в качестве нашего лидера отведенное им время истекло"

 ISH_new_talented_officers_desc:0 "Великая чистка, как ее теперь называют, наконец закончилась. Последние известные враги государства были увезены в Сибирь или закопаны в землю. Однако чистка уничтожила значительную часть офицерского корпуса. Тысячи военных подразделений, в основном на уровне взводов, не имеют руководства. Без офицеров, которые возглавили бы их, наши некогда сильные вооруженные силы растворятся в безумии и глупости в первом же бою. Чтобы решить эту проблему, новый офицерский состав будет набран из отличившихся ветеранов. Эти люди опытны и закалены в боях, но им просто не хватает образования в современной тактике и общевойсковых операциях, необходимых для того, чтобы стать эффективными офицерами. Это займет некоторое время, но эти люди превращены в чрезвычайно эффективных лидеров подразделений."

 ISH_man_of_steel_desc:0 "Каганович наконец стал тем человеком, которым он восхищался и которому подражал: Иосифом Сталиным, человеком из стали. Это не только желание товарища Кагановича, это необходимость. Чтобы вернуть свою былую славу России и новому Советскому Союзу необходим суровый и бессердечный лидер. Председатель Каганович будет вести революцию за собой и своим стальным сердцем. Он не будет любить своё имущество, он не будет любить своих детей, он даже не будет любить свой народ, но он будет любить Россию."


