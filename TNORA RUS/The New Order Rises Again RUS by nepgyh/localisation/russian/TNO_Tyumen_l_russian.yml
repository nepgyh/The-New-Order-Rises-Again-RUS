 ISH_five_year_plan_category_desc:0 "Смелая программа председателя [ISH.GetLeader] по индустриализации Западно-Сибирской Народной Республики находится под угрозой срыва из-за действий предателей и вредителей. Пятилетние планы позволят нам стать сильнее, чем когда либо, но пока они не будут завершены мы также становимся уязвимы для угрозы голода.\n\nЕсли действия советского правительства будут идти во вред сельскому хозяйству, то §Yнагрузка на сельское хозяйство§! увеличиться – в случае если её значение достигнет §Y100§!, то §Rпо всей стране начнётся голод§!, или же §Rголод начнёт ухудшаться§! в случае если голод уже начался.\n\nВ случае если наше сельское хозяйство находится в приемлемом состоянии и §Yнагрузка на сельское хозяйство§! сможет достичь §Y0§!, то эффекты от голода начнут §Gубывать.§!.\n\n§YНагрузка на сельское хозяйство§! на данный момент равна: §Y[?ISHAgriculturalStrain]§!.\n\n§YНагрузка на сельское хозяйство§! будет убывать на §Y[?ISHAgriculturalStrainTicker]§! единиц каждый месяц"
