 ISH.119.t:0 "Лучше поздно, чем никогда"
 ISH.119.d:0 "Со временем, разбомбленная деревня вернулась в некое подобие нормальной жизни. И хотя несколько сильных людей были убиты в результате нападения, выжившие сделали всё возможное, чтобы исправить повреждения, даже отремонтировав несколько разрушенных зданий для проживания. Большинство восприняло это как стихийное бедствие, неизбежное и безосновательное. Лишь Максим, который предсказывал появление Люфтваффе и тщетно пытался обеспечить ПВО, сдерживал свой гнев. Он сидел на своем крыльце примерно в то время суток, когда впервые взорвались бомбы, пьяно вспоминая о своей неудаче и отказе Правительства вмешаться.\n\nКогда приехали присланные Правительством ремонтные рабочие, неожиданно и даже после стольких лет, без какого-либо признания тяжелого положения жителей деревни, первая реакция была смесью замешательства, облегчения и обиды. Месяцы халатности Партии по необъяснимым причинам уступили место очень запоздалому предложению необходимой Помощи. Рабочие были достаточно вежливыми, и большинство жителей села ценили их трудовую этику. Даже когда деревня быстро вернулась к своему прежнему состоянию, Максим воспринял их присутствие иначе.\n\n"You betrayed us!" he'd shout whenever they came by. "You left us to die, and now you expect us to be grateful? We could have fixed up by ourselves, but you had to take even that dignity from us." Few were quite as resentful as he was, but nobody could deny that he had a point. The fact was that the Party had failed the people it was meant to safeguard, and it would take more than this to heal the scars it left in the community."
 ISH.119.a:0 "К прощенью предстоит путь долгий и тернистый"

