### Ideas ###
 CAO_ACA:0 "Африканская континентальная армия"
 CAO_idea_pan_african_vanguard:0 "Авангард Пан-африканизма"
 CAO_idea_tense_borders:0 "Напряжение на границах"
 CAO_idea_political_rivalries:0 "Политическое соперничество"

 CAO_ACA_desc:0 "AКA хорошо показала себя во время кризиса в Центральной Африке в 1950-х годах, когда она зарекомендовала себя как мощная боевая сила. Те славные дни прошли, и теперь она представляет собой нагромождение различных формирований, у которых во главе беспорядочное командование, а используют они устаревшую технику. При этом всё это связано лишь неэффективной командной структурой. Армия явно перегружена и быстро стареет, теряя свою актуальность среди колониальных сил в регионе."
 CAO_ECON:0 "Реформированная экономика"
 CAO_ECON_DESC:0 "После завершения реформ, в которых так отчаянно нуждалась наша экономика, мы смогли достичь новых высот в области промышленного производства."

 ### Events ###
 CAO.1.t:0 "Африканское государство Камерун: Часть 1"
 CAO.1.desc:0 "Когда Третья Французская Республика пала перед Германией в 1940 году, во Французском Камеруне царил хаос. В это смутное время, спустя десятилетия колониального гнёта из Европы, появился героический революционер Рубен Ум Ниобе. Подняв народное ополчение, вооруженное германским оружием, он смог установить контроль над Камеруном. Колонистам был предъявлен ультиматум: как можно быстрее покинуть в страну в добровольно-принудительном порядке.\n\nПосле провозглашения независимости Камеруна, был основан Западноафриканский Союз, возглавляемый Ньомбе. В 1942 году, после краха Британских Островов, колониальное правительство Британского Камеруна развернуло репрессии против бастующих под руководством Ннамди Азикиве рабочих. Не в силах терпеть эту несправедливость, Ньобе отдал приказ войскам Западноафриканского союза о вторжении в Британский Камерун, быстро освободив страну, и вытеснив остатки колонистов в Британскую Гвиану. Эта ситуация спровоцировала конфликт с подразделениями Шарля де Голля, который перебрался туда со своими войсками, после падения Франции. Хотя техника у французов была лучше, войска Ньомбе были гораздо лучше приспособлены к джунглям. Вскоре конфликт на реке Нигер зашел в тупик. Данная ситуация не устраивала французов, в следствии чего они пошли на уступки и заключили мир, признав Западноафриканский Союз, в обмен на поставки каучука."
 CAO.1.a:0 "Хорошо"

 CAO.2.t:0 "Африканское государство Камерун: Часть 2"
 CAO.2.desc:0 "Хоть Ньобе и был полностью предан Камеруну и его народу, его вера в неэффективную философию коммунизма погубила его. Правительство Западноафриканского Союза оказалось бессильным, против командиров народного ополчения, которые фактически стали полевыми командирами, грабящими крестьян. Сам Ньобе был убит одним из военачальников, после отказа давать разрешение на продажу детей в рабство. После утери своего харизматичного лидера, в Союзе начался коллапс. Страна была разорена и разрушена, люди бежали из Камеруна спасаясь от бесконечного насилия, но спасение пришло оттуда, откуда его не ждали.\n\nВрач Феликс Ролан Мумие понял, что нужно что-то делать после увиденной им анархии, которая поглотила его родину. Через какое-то время он присоединился к националистическому движению, известному под названием "Национально-Африканское Освобождение". Японские агенты, пытаясь пошатнуть влияние Германии в Африке, связались с ним и предложили проспонсировать его возвращение в Камерун, что бы он создал буферное государство на пути Германии. Осенде Афане организовал Африканскую Континентальную Армию, дабы освободить свою родину. После короткой спонсируемой японцами программы обучения, Афане отправился в Камерун вместе со своей армией, и отбил власть у захвативших ее полевых командиров.\n\nПосле установления полного контроля над Камеруном, АКА направилась в сторону немецких колоний, вторгнувшись в Немецкую Центральную Африку. К сожалению, Люфтваффе без потерь наносило авиаудары по АКА, даже после разгрома немецких сухопутных формирований. В начавшихся мирных переговорах между Германией и АКА посредниками выступили Японцы, в следствии чего бассейн реки Конго был передан Иберийскому Союзу. После короткой войны, неэффективная военная хунта рухнула, и Африканское государство Камерун вновь появилось на карте. Теперь Камерун смотрит на Африку в стремлении продолжить ее освобождение."
 CAO.2.a:0 "Скоро вся Африка будет объединена"

 CAO.3.t:0 "Экспедиция"
 CAO.3.desc:0 "Экспедиция была укомплектована в основном местными рабочими, которых консультировали иностранные эксперты. Очень скоро, эти люди отправятся в глубину Камеруна в поисках неимоверно важного ресурса – нефти. Однако ответственные за данную операцию ученые утверждают, что вероятность найти месторождение нефти очень мала. Но было бы очень глупо, позволить этому ценному ресурсу просто лежать в земле. Экспедиция, очень скоро отправится на поиски богатств Африки. Смогут ли они что-либо обнаружить или нет – это уже совсем другой вопрос. "
 CAO.3.a:0 "Будем надеяться на успех"

 CAO.4.t:0 "Провал экспедиции"
 CAO.4.desc:0 "Экспедиция вернулась в середине ночи, большая часть её участников выглядела очень разочарованными. Судя по всему, все наши усилия оказались безрезультатными, и не смотря на всю проделанную ранее работу, не было найдено ни одного месторождения нефти. Пока географы радуются новой собранной информации о местности, остальные члены экспедиции в унынии."
 CAO.4.a:0 "Спасибо на том, что они вернулись"

 CAO.5.t:0 "Черное золото!"
 CAO.5.desc:0 "Когда экспедиция не вернулась к назначенной дате, всем стало очевидно, что она скорее всего не вернется вообще. Данное ощущение испарилось, когда парой дней позже, экспедиция в полном составе вернулась в прекрасном настроении. Судя по всему, причиной их задержки оказалось найденное нефтяное месторождение. В ближайшее время, планируется вторая экспедиция, к найденному месторождению нефти. Они быстро наладят добычу нефти, и очень скоро, столица страны увидит первые цистерны с баррелями черного золота."
 CAO.5.a:0 "Ура!"
