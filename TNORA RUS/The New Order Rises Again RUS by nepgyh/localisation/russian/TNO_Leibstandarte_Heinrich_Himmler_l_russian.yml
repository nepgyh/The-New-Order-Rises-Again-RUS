 POLITICS_Wilhelm_Mohnke_DESC:0 "Встаньте прямо. Стойте крепко. Всё остальное - слабость. Отступление - это слабость, а значит не является вариантом.\n\nЦелеустремленность, настойчивость и, по словам некоторых, упрямство определяют основу характера оберстгруппенфюрера СС Вильгельма Монке. Будучи выходцем из семьи "синих воротничков", Монке укоренился в НСДАП и СС в возрасте двадцати двух лет, его военная карьера привела его в постоянное состояние погружения и уклонения от многочисленных международных обвинений в массовых убийствах военнопленных. Во время кульминации карьеры Монке, воздушный налет союзников на Югославию чуть не убил оберстгруппенфюрера. Доставленный в госпиталь, Монке заставил врачей сделать все, чтобы выпустить его как можно скорее, в результате чего чуть не ампутировали ему ногу. Уже будучи преданным сторонником СС, Монке смог пробиться наверх своим упрямством в работе и яростной настойчивости. С победой Германии он надолго засел в Берлине, наслаждаясь успехами Рейха в недавно построенной столице мира Германии. Возглавив Гитлерюгенд, а также другие организации, Монке делал все, чтобы возвеличить немецкий народ.\n\nОднако после войны именно рейхсфюрер СС по-настоящему завладел разумом генерала. Он видел как Монке работает с молодежью и оценил его идеологическую непреклонность. Монке стал заметным участником попытки переворота СС в 50-х годах. Именно влияние рейхсфюрера привело Монке в Орденсштаат, где он и стал командиром дивизии СС "Лейбштандарт Генрих Гиммлер". Рейхсфюрер СС вовсю использует его прекрасные манеры, многолетний опыт и навсегда укоренившееся нежелание уступать...\n\nНастало время, когда оберстгруппенфюрер СС должен быть использован по назначению. Пока Гейдрих и хозяин Монке рвут друг друга на части, немцы продолжают бежать на запад, пытаясь найти способ спастись от хаоса. Монке, однако, служит барьером, пограничной охраной, выступающей против этих беженцев. В конце концов, все эти трупы не так уж и сложно прятать..."

