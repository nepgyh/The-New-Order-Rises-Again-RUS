 #Petlin
 petlin.1.t:0 "Новая республика"
 petlin.1.desc:0 "Петлин поправил свои очки, зайдя в кабинет Матковского, находящийся в старой штаб-квартире РФП в Магадане. Это место определенно выглядело оживлённо. Наполненные виски рюмки и просто собиравшие пыль бутылки водки замуровали стол, за которым когда-то восседал Вождь. Вероятно, Матковский знал, что его арестуют, и соответственно подготовился к этому. Петлин и не подозревал, что он потакал алкоголю в последние часы своей политической карьеры. Снаружи завывал ветер, стуча по окнам с дикой силой. Петлин хотел вздрогнуть, однако ему не было холодно.\n\nОн вспомнил вид Матковского, когда охранники увозили того в тюрьму, для ожидания судебного процесса. Пара окровавленных глаз и бледное лицо, кричащее о полном поражении. Однажды он поверил, что Матковский в некотором роде хороший человек: противостоять чернорубашечникам и дикому варварству, что были распространены в Харбине, было добрым делом. Когда Петлин предложил Сибирский билль о правах, старый Вождь, казалось, был взволнован перспективой нового жеста политической реформы. Однако он вспомнил, как прямо в этом кабинете, несколько лет назад Матковский разорвал его билль, критикуя его идеалы как "too liberal." Then came the Dalstroy scandal. Matkovsky was a monster all along.\n\n"No more Harbin," Petlin said, to Matkovsky. "No more the atrocities, no more the ideologies that debase us to the level of beasts." He strode to Matkovsky's favorite gramophone and turned it on. March of Siberian Riflemen filled the air. He picked up an empty shot glass and toasted to comrades long gone."
 petlin.1.a:0 "- Вспомним Харбин..."To the memories of Harbin.""

 petlin.2.t:0 "Надежда для Сибири?"
 petlin.2.desc:0 "Многообещающие сообщения поступили в ЦРУ от наших контактов из Сибирской Национальной Республики. Новое правительство узурпировало власть у режима Михаила Матковского, и похоже, проявляет все признаки функционирующей в процессе развития демократии. Это новое правительство, возглавляемое неким Николаем Петлиным, похоже также весьма заинтересовано в укреплении связей с США. Запросы такого рода от правительства Петлина уже поступили в Госдепартамент и ждут нашего ответа."
 petlin.2.a:0 "Нам всегда нужны новые друзья."

 petlin.3.t:0 "Слово из Вашингтона"
 petlin.3.desc:0 "Похоже, наши усилия по укреплению связей с Соединёнными Штатами принесли свои плоды. Наше министерство иностранных дел получило сообщения от американских дипломатов о том, что они заинтересованы в укреплении экономических и дипломатических отношений между нашими странами. Сейчас остаётся только разобраться в деталях, но это не должно быть слишком большой проблемой для МИД. Это действительно могло бы стать началом прекрасных отношений!"
 petlin.3.a:0 "Прекрасно."

 petlin.4.t:0 "Изгнание Тени"
 petlin.4.desc:0 "- Это просто смешно, Николай! - сказал ему Александр Павлов в своём кабинете, - Вож- Матковский мог быть преступником, но упразднить его титул - это предательство нашего дела.\n- Павлов вздохнул. \n- Давай вернёмся к началу, Николай, мой друг. Мы должны сохранить наследие наших предшественников. Матковский был хорошим человеком, и без него партия не дошла бы до Сибири. Он был преступником, да, но всё, что он делал, он делал во славу своей Родины.\n- Я верю тебе, Александр, - ответил Петлин спокойным голосом, - однако, друг мой, без Матковского Дальстрой не существовал бы как единое целое. Бумаги, - возмущался Петлин, - те бумаги. Помнишь их? Бумаги, которые он сжёг, чтобы замести следы. Может быть, Советы и не наши союзники, но их проницательность важна. Матковский - преступник, и я прослежу, чтобы его судили. Никаких следов его влияния не останется в этой - в моей - партии. Надеюсь, ты понимаешь.\n- Хорошо. Если ты не признаешь его существования, то я не признаю твоё правительство, - он указал на Петлина, - послушай, Николай. Раньше ты мне никогда не нравился, но сейчас нет причин сдерживаться. Ты не мой Вождь, Николай Петлин, и я прослежу, чтобы трудовики знали это. Как и ГРУ.\nОн захлопнул дверь. Петлин искусился позвать его, используя американское выражение. Как там оно звучало?"This is ridiculous, Petlin!" Alexander Pavlov said to him in his office, "the Voz- Matkovsky might have been a criminal, but to abolish his title is a betrayal to our cause." Pavlov sighed. "Let's walk back on this, Petlin, my friend. We must safeguard the legacy of our predecessors. Matkovsky was a good man, and without him, the party would not have reached Siberia. He was a criminal, yes, but all he did, he did for the glory of his motherland."\n\n"I believe you, Pavlov," Petlin replied, his voice calm. "However, comrade, without Matkovsky the Dalstroy would not exist as an entity. The papers," Petlin was exasperated. "The papers in the Irkutsk Presidium. Remember that? The paper trails he'd burnt to cover his trace. The Soviets might not be our allies but their insight is important. Matkovsky is a criminal, and I will see him tried. No trace of his influence shall remain in this - in my - party. I hope you understand."\n\n"Fine. if you would not recognize his existence, then I will not recognize your government." He pointed at Petlin. "Listen, Petlin. I never liked you much in the old days, but now, there is no reason to hold back. You are not my Vozhd, Nikolay Petlin, and I will make sure the Laborists know that. The SIA, too." He stormed out the door.\n\nPetlin was tempted to call out to him, using the American expression. What was it again?"
 petlin.4.a:0 "- Не позволяй вращающейся двери ударить тебя в спину."Don't let the door hit your ass on your way out.""

 petlin.5.t:0 "Преступников больше нет"
 petlin.5.desc:0 "Чувство ног без кандалов было в новинку для Иванова. Дальстрой поручил ему раскопки железной дороги и бессмысленные общественные работы из-за его связей с НКВД. Он работал днём и ночью под гнётом голода, уверенный в том, что может упасть в любой момент. Его тело было слабым, и работа, безусловно, не делала ему никаких одолжений. Иванов осмотрел свои плечи и руки. Костлявые, без особой массы и мускулов. Суп, который они получили, пустой и неаппетитный, не насытил их.\n\nЗатем в лагерь ворвалась вооруженная охрана Сибирской Национальной Республики, арестовавшая всех. Некоторые из надзирателей, после перестрелки с армией, убежали в лес. Иванов услышал, что негодяи-охранники были задержаны, ожидая суда, как и их Вождь. Это действие его напугало. Справедливость в глубинах Дальнего Востока была не маловероятна, она была невозможна. Тем не менее, он был там, солдаты снимали с него кандалы и избавили его от этого ада.\n\nТеперь его единственной заботой было то, что ему нужна была работа. Однако, несомненно, президент Петлин и его премьер-министр позаботились бы об этом. Никаких больше теней, никакого доминирования властей, которые только искали власть."
 petlin.5.a:0 "Только правосудие."

 petlin.6.t:0 "Воспоминания о Харбине"
 petlin.6.desc:0 "Сцена была, пожалуй, казалась знакомой. Петлин вспоминал вечера и ночи в Харбине, когда Российская Фашистская Партия праздновала свой зенит. Свастика, крючковый крест, пронизанный электрифицированными огнями, сияла как рождественская ёлка в морозную зиму в Харбине. Тем не менее, они выдержали, и ни огонь, ни пламя не согрели их сердца, а только сила воли. А также любовь.\n\nЛюбовь, самая сильная из всех эмоций. Именно любовь снова привела их в Россию. Именно любовь заставила их думать о России, когда японцы и китайцы игнорировали и дискриминировали их. Но именно любовь породила одержимость Родзаевского чистой Россией, которая оправдывала зверства Дальстроя. Когда Петлин и народ Магадана держали свечи в память о таких трагедиях и подвигах воли, они закрыли глаза и молились. Хор пел мягкие гимны Богу, о прощении и покаянии. Петлин закрыл свои глаза.\n\nОн вспомнил своё собственное прошлое. Организатор голосов, которые когда-то говорили о нём с теплотой и присматривали за ним. О Матковском, о Родзаевском - они были тогда так молоды, и все такие глупые. Так, так глупо. Когда он открыл глаза, патриарх повёл паству по молитве Господня. Петлин последовал за ним."
 petlin.6.a:0 "- И прости нам наши согрешения, как и мы прощаем тех, кто посягается на нас."And forgive us our trespasses, as we forgive those who trespass against us.""

 petlin.7.t:0 "Прощание"
 petlin.7.desc:0 "- Лидия, - сказал Петлин у входа в свой дом, обращаясь к жене, - это займёт несколько дней, недель, не знаю. Я обещаю тебе, что скоро вернусь.\nОн смотрел на свою жену с широкой улыбкой на лице. Петлин гордился ею. Диссидентка сама по себе, влиятельная и активная женщина, освободившаяся из лап безумца Родзаевского. Он вздрогнул от мысли о том, что сумасшедший Вождь делал с ней, но она мало рассказывала о своих днях в Харбине.\n- Увидимся, дорогая.\nЛидия, поправляя галстук мужа, спросила.\n- Куда ты опять? Я так долго была в Магадане, что мало что знаю о России.\n- Новосибирск. Город Солнца, как его называют, дорогая. Я знаю, что буду далеко от тебя, но это необходимо. Скоро ты покинешь Магадан, и мы отправимся на запад. Правительство не может удерживать государство с такой отдалённой точки, как Магадан.\n- По крайней мере, мне здесь понравилось.\n- Я знаю. Мы вернёмся сюда когда-нибудь, когда Россия снова будет едина. Возможно, мы даже пересечём океан, и в Америку. Увидим Лос-Анджелес, Сан-Франциско! Может, даже Вегас.\n\nОна улыбнулась, и в её глазах мелькнул огонек энтузиазма."Well, Lydia," Petlin said, at the entrance hall to his house, addressing his wife. "I'm off, and maybe for some time. It's going to be a few days, weeks, I don't know. I promise you that I'll be back soon." He regarded his wife with a broad smile on his face. Petlin was proud of her. A dissident in her own right, a powerful and active woman, freed from the clutches of Rodzaevsky the madman. He shuddered to think of what the deranged Vozhd had done to her, but she did not tell of her days in Harbin much.\n\n"See you, dear." Lydia said as she corrected her husband's tie. "Where are you going again? I have been on Magadan for so long that I don't know much about Russia."\n\n"Novosibirsk. The city of the Sun, as they call it, dear. I know that I will be far from you, but this is necessary. Soon, you will leave Magadan, and we shall go westwards. The state cannot hold a government from such a remote position such as Magadan."\n\n"I liked it here, at least."\n\n"I know. We will return here someday when Russia is whole again. Perhaps we'll even cross the straits, into America. See Los Angeles, San Francisco! Maybe even Vegas."\n\nShe smiled, a twinkle of enthusiasm in her eyes."
 petlin.7.a:0 "- Значит это уже обещание, дорогой."It's a promise, dear.""

 petlin.8.t:0 "Новосибирская ассамблея"
 petlin.8.desc:0 "Новосибирская ассамблея прошла за закрытыми дверями, в старых залах местного президиума города. Какими бы ни были средства массовой информации в России, а также некоторые зарубежные СМИ из Америки, их деятельность была приостановлена. Все депутаты от партии отказались давать комментарии. Петлин поспешил уехать на своей машине, пока репортеры не добрались до него, а телохранители расталкивали толпу. Всё, что можно было почерпнуть из дискуссий внутри, казалось бы, говорило в пользу реформизма, хотя никто не знал подробностей.\n\nНаконец, в одно морозное утро Петлин вышел на подиум, за ним стояла остальная часть партии.\n- Народы России и Сибири, - начал он, собрав свои силы, чтобы обратиться к нации. Или к её половине. \n- Сегодня я стою перед вами как лидер Сибирской Национальной Республики, её президент по воле оружия.\nОн сделал паузу.\n- Но этого больше не будет. Таким образом я заявляю: политические партии теперь легальны, правительство теперь будет искать одобрения у своего народа. Мы посвящаем себя восстановлению демократической и республиканской России.\nВсе глаза были устремлены на него.\n- Вот и всё.\n\nКогда он повернулся спиной, началось ликование. Посреди холодной Сибири появился маленький источник тепла. Мало кто об этом узнал, но Петлин почувствовал это внутри себя и улыбнулся."People of Russia and Siberia," he began, gathering his strength to address a nation. Or half of it. "I stand before you today, the leader of the Siberian National Republic, its president by the will of arms." He paused. "But that will be no longer. I declare thusly: that political parties are now legal, that the government will now seek approval from its people. We dedicate ourselves to the restoration of a democratic, and republican Russia." All eyes were on him. "That is all."\n\nCheering broke out as he turned his back to face his party. In the middle of cold Siberia was a small spring of warmth. The media did not know of it, but Petlin smiled at their enthusiasm."
 petlin.8.a:0 "Сибирская оттепель началась."

 petlin.9.t:0 "Сибирская Конституция"
 petlin.9.desc:0 "После своего заявления в конце Новосибирской ассамблеи Петлин собрал независимых, профсоюзных деятелей и своё собственное крыло партии, чтобы обсудить особенности новой конституции, которая должна была заменить старый билль о правах. В неё Петлин добавил положения, защищающие права на свободу слова, собраний и право на политическую организацию. Трудовики ворчали и жаловались, но у них больше не было единоличной власти в партии. Независимые, поначалу настороженно относившиеся к Петлину, вскоре потеплели к нему. Наконец, после многих лет диктаторского правления, появился лидер, который прислушивается к их опасениям.\n\nСтоя в залах здания правительства Новосибирска, Петлин оставался тем же, что и годы назад, стоя перед Матковским, когда он представил свою идею "Too liberal." The words came back to him. "I am suspecting that you are a socialist, Petlin." He gave a chuckle. How was he so weak? If the same Vozhd returned to him, clad in his full glory, Petlin would not submit. The peoples of Russia have their rights, and he shall not deny them their entitlement. He swore that no one shall experience what had happened in Harbin, ever again.\n\nA couple of Siberian deputies approached him, hammer-and-sickle pins on their suits. Petlin became weary, but then they invited him to dinner. He smiled. Perhaps the communists are not as bad as they say, after all."
 petlin.9.a:0 "Рождение новой демократии."

 petlin.10.t:0 "Враг, наставник, протеже, президент"
 petlin.10.desc:0 "- Ты навещаешь меня только для того, чтобы позлорадствовать, Петлин? - Матковский бросил на него ядовитый взгляд, - когда я умираю, ты приходишь ко мне. Министр иностранных дел, депутат, протеже, но прежде всего, предатель наших идеалов. Предатель Харбина!\nМатковский встал со своей кровати, но упал обратно. Когда Петлин двинулся ему на помощь, он протянул руку.\n- Мне не нужна помощь предателя, - он закашлял кровью, - я близок к смерти, и я вижу, как на моих глазах горит моё видение России. Её поджигатель стоит передо мной, но я ничего не могу сделать.\n- Михаил, - имя звучало странно на языке Петлина, - разве те, кто стоит за память о Харбине, допустят, чтобы мы оказывали давление против нашего собственного народа? Если порядочный человек увидит Дальстрой и не осудит его, разве это даст ему верные воспоминания о труде в Харбине, где женщины продавали себя на улицах от отчаяния? Скажи мне это, - он затаил дыхание, - вождь всех русских.\n- Ты не имеешь права обращаться ко мне, как к таковому! Ты низкий червяк, нижайший из нижайших! Сказать, что я презираю тебя, было бы преуменьшением, Петлин.\n- Чувства взаимны, Михаил.\nОни смотрели друг на друга, слишком злые, чтобы продолжать разговор.\n- Доверь мне Россию. Я хорошо о ней позабочусь.\n\nВ глазах Матковского горел свет сочувствия.\n- Возможно. Петлин, если у тебя не получится, я буду мучить тебя в аду. Запомни это. А теперь оставьте меня, господин президент."Do you visit me just to gloat, Petlin?" Matkovsky shot him a venomous look. "When I am dying, you come to me. Foreign Minister, deputy, protégé, but above all, a traitor to our ideals. A traitor to Harbin!" Matkovsky rose from his bed but collapsed right back into it. When Petlin moved to help him, he held his hand out. "I do not need a traitor's help." He coughed blood. "I am close to dying, and I see my vision for Russia burning before my eyes. Its arsonist stands before me, yet I can do nothing."\n\n"Matkovsky," the name sounded strange on Petlin's tongue. "Would those that stand for the memories of Harbin let the pressure heaved upon us against our own people? If a decent man sees the Dalstroy and condemns it not, would it make him true to the memories of labor in Harbin, where women sold themselves on the streets, out of desperation? Tell me that," he held his breath. "Vozhd of all Russians."\n\n"You have no right to address me as such! You lowly worm, lowest of the low. To say that I despise you would be an understatement, Petlin."\n\n"The feeling is mutual, Matkovsky." They stared at each other, too angry to continue the conversation. "Trust me with Russia. I will take care of her well."\n\nA light of sympathy burned in Matkovsky's eyes. "Perhaps. Petlin, if you do not succeed. I will torment you in Hell. Remember that. Now, leave me, Mr. President.""
 petlin.10.a:0 "Наставник и протеже примирились в рамках одного общего желания."

 petlin.11.t:0 "Снова дома"
 petlin.11.desc:0 "Дул сильный ветер, когда Виталий медленно, но верно пробирался к двери, дрожа и обхватив себя руками. Он был здесь. Он действительно снова был здесь. После всего того времени, что он провёл в Далстрое, всё это время, проведённое в молитвах, чтобы смерть пришла за ним на мгновение раньше. В конце концов, он возвращался в единственное место, которое до сих пор имело для него значение.\n\nДом.\n\nБыло странно, правда, как это стало для него таким незнакомым словом. Долгое время он не осмеливался говорить об этом, лишь время от времени едва вспоминая, как будто боязнь проявить слишком много привязанности может обречь их на такую же судьбу. Их. Его семью. О, Боже, его семья. Как много изменилось за то время, что он был в отъезде? Узнают ли они его? Они хоть помнят его?\n\nРаз, два, три стука в дверь, потом он опустил руку, с нетерпением ожидая ответа. Даже "Hello, what can I do for-" The woman who had opened the door gasped, her eyes going wide, as though she had seen a ghost. She may as well have. Oh, how he had missed his wife. Did Sofia still love him, he wondered, as he still loved her?\n\nPast her, Vitaly could see two teenagers walking up, confused as to the commotion. His son, Valentin, and his daughter, Anna. He locked eyes with the former, the older of the two. The boy's face was an eerie reflection of his own, young against old, curious against cautious, fearless against fearful. Had he looked like that, before? What had before been like? He could not remember.\n\nSo, instead, he smiled and said the only thing he could."
 petlin.11.a:0 "- Я дома."I'm home, everyone.""

 petlin.12.t:0 "Дорога домой"
 petlin.12.desc:0 "Пейзаж снаружи машины был прекрасен. Тонкие пятна снега уступили место бушующим зеленым травам ранней весны, пчёлы жужжали вдоль оконных стекол автомобиля, теряя свою песню в стуке и гудении моторов. Петлин чуть не задремал, а дорога домой была не такой уж и длинной. Там ждала Лидия. Наконец, впервые за многие годы, они могут обрести покой. Освобождённые от тиранов, от ложных мессий, от врагов - тишина, после долгих лет криков и хаоса.\n\nЛюди махали его машине, когда она проезжала мимо. Некоторые сплюнули. Вечер отбрасывал длинные тени на заборы и тюки сена, а последние пятна холода растворялись под смутным взглядом заходящего солнца. Петлин откинулся назад, позволив подушкам сиденья впитать его вес. Он посмотрел на часы. Всё ещё за несколько минут до того, как дом оказался в поле зрения. Он закрыл глаза и позволил сну овладеть собой. Машину трясло и трясло, но после целого дня работы не было другой лучшей постели. Петлин улыбнулся мыслям о вечере. Друзья, товарищи и его жена у очага, как душевное тепло обещает умыться от холода, который их объял."
 petlin.12.a:0 "На этот вечер и на многие другие."

 petlin.13.t:0 "Сибирский спорт"
 petlin.13.desc:0 "- ...посмотрите и на красноярскую хоккейную команду, - сказал министр иностранных дел Юрий Власов, указывая на Красноярск на карте Сибири для бизнесмена в гостиничном номере "
 petlin.13.a:0 "И возможно, граждане также могут извлечь выгоду из таких облигаций."

 petlin.14.t:0 "Старый Адмирал"
 petlin.14.desc:0 "Иван Степанович Юмашев прогуливался по утренним улицам Петропавловска. Бывший адмирал наблюдал за людьми, когда они шли по своим делам. Мужчины и женщины шли по дороге на фабрики и магазины, родители и дети спешили к бакалейным лавкам, чтобы наполнить свои кладовые, а некоторые просто сидели на скамейках и наблюдали за уходом дня. На его лице появилась улыбка, когда он увидел, как молодой солдат направляет напуганного ребенка обратно к своим родителям.\n\nВремя от времени к нему подходил бывший моряк Тихоокеанского флота, и они разговаривали о жизни с тех мрачных дней на Камчатке. Младшие хвастались беременными женами и новыми детьми, а старшие - внуками и относительно лёгкой жизнью, которой они живут сейчас. Адмирал всегда находил время, чтобы поговорить с этими людьми, послушать о их проблемах и триумфах. Когда его люди нуждались в помощи, он делал всё возможное, чтобы её оказать, а когда всё, что им было нужно - это ухо, которое их выслушает, он был слишком счастлив, чтобы сделать это.\n\nВ конце концов, Иван нашёл своё обычное пристанище. Маленькая скамейка под сенью большой старой сосны, обращённой к водам Тихого океана. Когда он сидел, он вспоминал старые добрые времена. Дни после окончания Великой Отечественной войны, когда Тихоокеанский флот медленно, но верно собирался в Петропавловске. Он вспоминал тяжёлые времена, когда флот, некогда гордость Союза на востоке, был вынужден охотиться на судоходные корабли, чтобы выжить.\n\nОн вспоминал о падении Божьего Владения, падении фашистов Национальной Республики, той самой республики, в которой он сейчас живёт. Это было странное время для флота, поскольку фашисты вскоре были вытеснены изнутри нынешним президентом. Теперь, когда он смотрел на воды Тихого океана, он не мог не думать о том, как им повезло. Катастрофы удалось избежать, когда Петлин и его сторонники изгнали Вождя и восстановили права народа. Странно было думать о происхождении этого государства, но Иван бы сказал, что оно достойно своего народа. Государство, в котором он по-настоящему почувствовал себя как дома."
 petlin.14.a:0 "Дом для потерянных."

