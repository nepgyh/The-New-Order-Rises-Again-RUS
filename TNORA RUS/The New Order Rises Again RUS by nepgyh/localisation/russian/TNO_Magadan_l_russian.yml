 MAG_fascist_renewal:0 "Фашисткая реновация"
 MAG_fascist_renewal_desc:0 "Видимо, вклад Матковского в общество окупился сполна, ведь он сумел реформировать наш режим под нынешнюю реальность не откинув своих амбиций, а так же он смог заполучить поддержку за рубежом. С правильной самоотдачей и снаряжением, мы более чем готовы, чтобы объединить не только всю Сибирь, но и всю Родину."
