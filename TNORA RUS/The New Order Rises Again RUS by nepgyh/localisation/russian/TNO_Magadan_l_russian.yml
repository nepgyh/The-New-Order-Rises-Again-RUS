 #Mercenary Contract events
 westalaska.100.t:0 "Предложение контракта"
 westalaska.100.desc:0 "Наша война продолжается, и нам понадобится всё имеющееся в нашем распоряжении преимущество, чтобы победить врага. К счастью, одна из таких возможностей только что представилась.\n\nПредставитель государства [MAG. GetName] сделал нам предложение. За определенную цену они пришлют "private defense consultants" to aid us in our conflict, be it training our troops or fighting alongside them on the frontlines. According to the representative, these mercenaries are highly skilled in the arts of war, and have considerable experience gained from combat zones across the globe.\n\nAlthough they won't come cheap, perhaps these soldiers of fortune are just what our war effort needs?"
 westalaska.100.a:0 "Скажи им, что мы согласны."
 westalaska.100.b:0 "Нет, мы не можем им доверять."
 
 westalaska.101.t:0 "Контракт принят"
 westalaska.101.desc:0 "Похоже, наше щедрое предложение отправить наёмников в государство [FROM.GetName] было принято. Группа "defense consultants" are already en route to the location to begin providing their particular services.\n\nWhile some may balk at the prospect of using hired help for their wars, it is good to see that some out there do not mind shelling out some extra cash to leave their bloody business to the professionals..."
 westalaska.101.a:0 "Они не разочаруются."
 
 westalaska.102.t:0 "Контракт отклонён"
 westalaska.102.desc:0 "Довольно печальные новости доходят до нас из государства [FROM.GetName]. Похоже, им не нужна наша помощь, и они наотрез отказались от нашего щедрого предложения заключить контракт с наёмниками. Хотя это действительно разочаровывает, возможно, мы можем попробовать ещё раз, когда они будут в более отчаянном положении?"
 westalaska.102.a:0 "Позор."
 
 ### West Alaska Superregional Events ###
 wa_superregional.1.t:0 "Царь-Волшебник всея Сибири"
 wa_superregional.1.desc:0 "Митчелл Уэрбелл III смотрел на сибирские просторы, зажав в зубах сигару. Волшебник Шепчущей Смерти был одет в тяжёлые меха, защищающие от холода Дальнего Востока, хотя он всё ещё обжигал его щеки. Ему было плевать, ведь сегодня был его день. Центральная Сибирь наконец-то была в его руках, неудачники, фанатики и головорезы региона теперь были зарыты в землю, чёрт возьми, сегодня действительно хороший день, чтобы быть Митчеллом Уэрбеллом III.\n\nОгни Читы сверкали, прямо как яркие cибирские звёзды. Уэрбелла всегда удивляло, какими яркими могут быть звезды в сибирской глубинке.\n\nОн усмехнулся. Это безусловно был фронтир, а Уэрбелл был ковбоем-первопроходцем с американским оружием, готовым оставить свой след на этой дикой земле. Да, именно так он назвал бы это место, свой фронтир, свои Соединённые Штаты Сибири. Звонок от Вонсяцкого, переворот, последующие войны. Всё могло перевернуться с ног на голову и потопить Уэрбелла, как камень, но Госпожа Удача всё это время была на его стороне.\n\nВолшебник Шепчущей Смерти выпустил облако дыма в ночное небо, наслаждаясь своей победой."
 wa_superregional.1.a:0 "Рождается причуда истории."
 
 wa_superregional.2.t:0 "Армия из остатков"
 wa_superregional.2.desc:0 "Им было очень досадно, знал Василий, но это всё, что было у России против американского монстра с Востока. Их силы состояли из анархистов, силовиков, солдат из Томска, сторонников Рюрика, мятежников и остатков Красной армии. Вначале их было не больше двухсот, но стычки с наёмниками ещё больше сократили их численность, и теперь их осталось около сорока. Прижимаясь к деревьям, эти последние воины Центральной Сибири наблюдали, как колонна грузовиков так называемых Соединённых Штатов Сибири продвигается по лесу. Наёмники превосходили их числом, но быстрым ударом они могли захватить столь необходимые им припасы и ещё один день для сопротивления.\n\nСиловик Людмила вглядывалась в прицел винтовки, ожидая сигнала Василия. Анархист Пётр поднял свой РПГ. Наконец Василий махнул рукой вперёд. Винтовка Людмилы выстрелила, РПГ Петра взревел, и дюжина другого стрелкового оружия выстрелила в конвой. Ракета врезалась в борт грузовика, и взрыв опрокинул его на бок, вызвав пожар. Пуля пробила голову водителя ведущего грузовика, и машина врезалась в дерево. Повсюду царили хаос и смерть, партизаны спешили вниз, чтобы захватить всё, что могли.\n\nВасилий перескочил через мёртвого наёмника и бросился в кузов одного из опрокинутых грузовиков. Он разорвал брезент и тихо обрадовался, увидев медицинские припасы, в которых так отчаянно нуждалось его движение. Вдруг он почувствовал резкую боль в ребре. Неужели кто-то ударил его? Василий обернулся, удивляясь, почему у него всё плывёт перед глазами. Чернокожий мужчина в тёмных очках с одной из причудливых американских винтовок выстрелил ещё раз, второй выстрел поразил Василия в колено. С затухающим зрением, он увидел, как его товарищи падали один за другим, их последний набег оказался напрасным."
 wa_superregional.2.a:0 "На сорок бандитов меньше."
 
 wa_superregional.3.t:0 "У кого-то всегда есть идея"
 wa_superregional.3.desc:0 "Катя вернулась из той поездки за город. Хорошо было снова оказаться в Магадане, месте, где теперь были свет и жизнь. Любой, кто хоть что-то из себя представлял, жил здесь. Когда она покинула столицу, она была агентом под руководством куратора. Теперь она была директором департамента внутренних расследований в ОСС. Она чувствовала себя хорошо, она чувствовала себя... властью. В фургоне с ней был новобранец на его первом задании. Рядом с ним сидел инструктор ЦРУ, который притворялся обычным американским наёмником. В здании через дорогу шла встреча радикально настроенных студентов, которую устроил провокатор. В соседнем здании было двадцать или около того агентов, готовые открыть огонь в любой момент.\n\n- Они сказали что-нибудь важное? - спросила Катя новобранца. Молодой человек покачал головой. Катя вздохнула. \n- Кажется, это не работает, - сказала Катя, потом подумала и добавила, - хорошо. Мы идём внутрь.\n\nЦРУшник вздохнул, потом сказал на своём ломаном русском. \n- Ты не можешь этого делать. Нужны улики!\nКатя с усмешкой повернулась к нему, доставая свой М1911.\n- Наши Штаты это не твои Штаты, ковбой.\nНовобранец достал немецкую винтовку, и все трое ворвались внутрь здания. Это было собрание молодых агитаторов, которые хотели возвращения к социализму. В углу висела фотография Саблина, от которой Катю чуть не стошнило. Неужели эти типы не могут найти кого-то другого, кого можно было бы боготворить? У Ленина хотя бы была красивая бородка. Её интуиция, заставившая её войти, не подвела. Главарь копил украденное оружие из армейских запасов. Это была победа - остановить этого идиота, пока он не привёл всех этих ребят к гибели.\n\n- Что ты собираешься с ними делать? - спросил ЦРУшник.\n- Главарю светит лет десять за кражу. Остальных мы можем запугать и разделить их. Может быть, установим прослушку на их стационарные телефоны дома, чтобы узнать, не попытаются ли они снова что-нибудь такое провернуть.\n\nПокончив с этим, Катя направилась к своему любимому бару. Она ведь рано закончила работу, не так ли? Пора и отдохнуть."Have they said anything important?" Katya asked the recruit. The young man shook his head. Katya let out a sigh. "Seems this isn't working," Katya said, then she waited and added, "Alright. We're going in."\n\nMr. CIA let out a gasp, then said in his clipped Russian, "You can't be doing that. Evidence!" Katya turned to him with a grin, cocking back her M1911. "Our States aren't your States, cowboy." The recruit racked back a German surplus rifle and the three of them bursted inside of the meeting. It was a congregation of some youth agitators who wanted a return to socialism. A picture of Sablin hung at the corner which made Katya almost gag. Couldn't these types find someone else to idolize? At least Lenin had a nice beard. Her intuition to march in was correct. The leader was hoarding stolen guns from the army surplus. It was a win then, to stop this idiot before he got them all these kids killed.\n\n"What are you going to do with them?" Mr. CIA asked once the last were put up. "The leader?" Katya replied, "Ten years for the theft probably. The others we can shame and threaten, split them up. Maybe bug their landlines at home to see if they try anything after." With that, Katya walked off towards her favorite bar. She had finished the job early, hadn't she? Time to relax."
 wa_superregional.3.a:0 "Чёрт возьми, как хорошо быть властной."
 
 wa_superregional.4.t:0 "Я люблю предателей"
 wa_superregional.4.desc:0 "Анатолий ожидал увидеть американца или русского. Но не двухметрового африканца, который теперь повсюду следовал за ним. Судя по всему, он был из Конго, наёмник, который уехал оттуда во время войны. Анатолий не был уверен в этом. В конце концов, это не имело значения. Этот человек будет его телохранителем до конца жизни. Анатолий занимал значительный пост в Новосибирске и, в отличие от всех людей подобного ранга, был готов работать с безумцем из Магадана. Но это не делало их друзьями. Уже все до единого его коллеги приветствовали временного губернатора Новосибирской области угрозами расправы. Которые прикалывали к его двери ножом, в своих мыслях конечно. Анатолий искал утешения среди множества наёмников, вливавшихся в его город, но достойным собутыльником был только конголезец. В основном потому, что он молчал. Остальные были шумными, в основном иностранной швалью, которая не уважала ничего, кроме собственных карманов!\n\nНе то чтобы его работа была особо важной. Он подписывал приказы о ремонте железнодорожных линий, восстановлении заводов и перепрофилировании старых военных излишков для нужд... Ой, какое же нелепое, блять, имя! Соединённые Штаты Сибири? Он продал свою душу не дьяволу, а идиоту. Хотя... Этот пост принёс ему престиж, немалую сумму денег и влияние на сенаторов других штатов за помощь в смазывании колёс бюрократии в их пользу. Если это помогло новосибирцам, то тем же лучше, нет?\n\nПока он размышлял над этим, в его окно влетело несколько пуль. Конголезец повалил его на пол, а остальные открыли огонь. Через несколько секунд всё было кончено. Жертв с обеих сторон не было. Анатолий улучил момент, чтобы сесть в кресло, глубоко вздохнул и..."
 wa_superregional.4.a:0 "...начал смеяться до слёз."
 
 wa_superregional.5.t:0 "Длинное резюме"
 wa_superregional.5.desc:0 "- Я просмотрел Ваше личное дело, господин Тарасов, - сказал министр обороны СШС, проходя мимо стола, за которым сидел Иван. Их лица были освещены мерцающим светом в комнате с бетонными стенами. Ивана притащили сюда около часа назад для, как он полагал, допроса. Единственной логичной причиной, по которой его не убили, это потому что он был новосибирским генералом. Он никак не ожидал, что всё это превратится в собеседование.\n\n- Победа в битве под Кемерово. Победоносный партизанский поход в северном Томске. Миллион побед и горьких, тяжелых поражений. У Вас неплохой послужной список. Ваши ребята многих наших в грязь втоптали, - продолжал министр.\n- И что? Такая у меня была работа, - ответил Иван, удивлённый довольно едким дополнением к списку.\n- Господин Тарасов, Вы принимаете комплимент за обвинение. Я хочу сказать, что мы могли бы использовать таких людей как Вы во главе наших армий. Наши бойцы эффективны и искусны, как вы видели, но неуправляемы. Им необходима сильная рука на поводке.\n- Я понял. Вот почему я ещё не умер?\n- Вы уловили суть, Тарасов. Так что же? Вы проведёте ещё 10 лет здесь...- капля воды красноречиво упала с дырявого потолка на стол, - или на передовой, командуя честными русскими людьми... и несколько менее честными иностранцами.\n\nИван стиснул зубы, прежде чем прошипеть в ответ "I've been looking over your record, Mr. Tarasov." Said the Minister of Defense of the USS as he strolled past the table where Ivan was sitting. Both their faces were illuminated by a flickering light in the concrete walled room, lending its sputtering radiance to the greyscale meeting room. Ivan had been dragged here about an hour ago, for what he thought was an interrogation. That was the only logical reason why they hadn't killed killed him for being a Novosibirsk general. He had never expected what it would turn into - a job interview.\n\n"Victory at the battle of Kemerovo. Victorious partisan campaign in northern Tomsk. Embittered last stand in the ruins of Altay. A million more victories and bitter, but hard fought, defeats. Quite a track record you have, really. Your boys put a great few of our boys in the dirt." Continued the Minister.\n\n"And? It was my job." Replied Ivan, surprised at the rather biting addition to the list.\n\n"Mr. Tarasov, you're mistaking a compliment for an accusation. What I'm saying, is we could use men like you leading our armies. They are efficient and skilled, as you have seen, but unruly. A strong hand at the lead."\n\n"I see. Is that why I'm not dead yet?"\n\n"Now you're getting the gist, Tarasov. So, what will it be? Another 10 years in here..." A drop of water fell from the leaky ceiling onto the table, "Or back on the frontline, commanding honest Russian men... and a few less than honest foreigners."\n\nIvan gritted his teeth before hissing a reply, "Fine.""
 wa_superregional.5.a:0 "- Чудесно. Добро пожаловать в армию."Wonderful. Welcome to the Army.""
 
 wa_superregional.6.t:0 "До свидания и спасибо за бабло"
 wa_superregional.6.desc:0 "Вереницу хорошо одетых американцев провожали из Магадана. К этому времени жители города устали от образов хорошо одетых, сытых иностранных капиталистов. Не имело значения, что люди, которые их выгнали, тоже были американцами.\n\nПеред капитаном, выводящим их наружу, встал человек. \n- Вы не можете так поступить! - крикнул он и ткнул пальцем в камуфляжную куртку, - мы сделали всё, чтобы поддержать эту, эту - я даже не знаю, можно ли назвать это место страной!\n\nКапитан спокойно выслушал его. Он недобро ухмыльнулся. Зубы капитана заскрипели, на лбу вздулась вена. Когда рука капитана потянулась к пистолету, болтливый американец заткнулся.\n- Вы получили хорошую компенсацию за свои инвестиции, но мы больше не нуждаемся ни в ком из вас. Ваше гражданство аннулировано, ваши рабочие визы также аннулированы, вы все немедленно уезжаете. И не думайте, что оставшиеся компании бросятся, чтобы помочь вам, потому что они этого не сделают. Они нам нужны. А вы нет. Пока-пока.\nКапитан жестом приказал группе двигаться дальше. Он был закоренелым наёмником, а все они были избалованными американскими промышленниками. Группа сделала то, что он сказал, и они навсегда покинули Соединённые Штаты Сибири."difficult transition period".\n\nA man stopped in front of the Captain leading them out. "You can't do this!" He shouted, then stabbed his finger into his camo-jacket. "We bet everything on supporting this, this - I don't even know if you can call this place a country!"\n\nThe Captain calmly let the man's complaints roll off him like water off a rock. His grin was plastered from ear to ear on his face. It was a rictus grin, not a friendly one. The Captain's teeth were grinding together, a vein on his forehead bulged. When the Captain's hand drifted towards his pistol, the mouthy executive shut up.\n\n"What we have here, is a failure of communication. You've been well compensated for your investments, but we have no more need of any of you. Your citizenship has been revoked, your workers visas have been rescinded, you are all leaving right away. And don't think the companies staying will fall on their swords to help you, because they won't. We need them. We don't need you. Bye bye." The Captain gestured for the group to get a move on. He was a hardened mercenary, all of them were coddled American industrialists. The group did what he said and there wasn't any incidents as they left the United States of Siberia for good."
 wa_superregional.6.a:0 "- Тебе нужен Уэрбелл, Америка. А ты ему - нет."You need WerBell, America. WerBell doesn't need you. Not anymore.""
 
 wa_superregional.7.t:0 "Легионы из местных"
 wa_superregional.7.desc:0 "В то время как ядро Вооруженных Сил Сибири, состоящее из наёмников, было одним из самых опытных в мире, такого нельзя было сказать о местных, которые составляли подавляющее большинство населения - население, которое им нужно было рекрутировать, чтобы вести крупномасштабную войну против западной России. Уэрбелла неоднократно предупреждали, чтобы он ожидал худшего, поэтому он и был готов к худшему, наблюдая за парадом новобранцев на тренировочных площадках.\n\nОн сосредоточился на каждом их движении, отмечая каждый шаг и каждую малейшую ошибку солдат. После всех сражений в огромном количестве конфликтов, Уэрбелл стал кем-то вроде эксперта в определении боевой эффективности любого подразделения. Он подсчитал в уме ошибки и сравнил их с ожиданиями, прежде чем повернуться к генералу справа.\n\n- Знаешь что, а они не так уж и плохи! - генерал вздохнул с облегчением, - не из-за недостатка попыток, Митч. Клянусь, иногда они намеренно забывали, с какой ноги нужно начинать марш.\n- Ну, теперь они поняли, вот что важно. Я убеждён, что мы можем работать с тем, что у нас есть. Скажи мне, как они обращаются с тем оружием, которое мы получили от Дяди Сэма.\n- Они хорошо владеют им, всё в порядке. Большинство из них выстрелят во всё, что ты им укажешь в пределах 500 метров, просто не проси их попасть в определённое место.\n\nУэрбелл успокоился, но всё же слегка нахмурился.\n- Гораздо лучше, чем я ожидал, но одно я знаю наверняка..."You know what, they're not half-bad!"\n\nThe general was visibly relieved. "Not for lack of trying, Mitch. I swear sometimes they were purposefully forgetting which leg to start a march with."\n\n"Well they got it now, that's what matters. I'm convinced we can work with what we got here. Tell me how they handle those small arms we got from Uncle Sam."\n\n"They can handle them all right. Most of 'em can shoot anything you point them towards within 500 yards, just don't ask them to hit anywhere specific."\n\nWerBell felt reassured, but still gave a slight frown. "Much better than I feared, but one thing is for certain...""
 wa_superregional.7.a:0 "- ...Нам предстоит ещё много работы."...We still got some work to do.""
 
 wa_superregional.8.t:0 "40-й меридиан или провал"
 wa_superregional.8.desc:0 ""DESTINY AWAITS" read the recruitment poster, its artwork depicting several arrows punching into western Russia. WerBell found the transition between approving a poster on his desk and seeing it plastered everywhere a little strange, but such was life. God, how far had they come? He'd gone from a mercenary working for a fascist to the president of half the former Soviet Union. No matter what happened now, he'd made his mark.\n\nYet that wasn't enough. If he just wanted to be remembered, he'd have gone out in an amphetamine rush in some battlefield long ago. He was after something more: guns, booze, and glory! Oh, how the old days called back to him sometimes... but no, not that either. WerBell was invested in Russia now. If he wanted to leave, he could have left with a fortune by '64. He sat at this desk every day because he believed in this project, however insane it is.\n\nWerBell glanced over at the maps on his desk, looking over the lines and arrows that made up his plan to invade west Russia - nothing like the arrows on the poster. In the early days, the army was little more than professional bandits. They invaded what they could to take what they needed to live. Now they were thriving, and Russia was too! Magadan's port was more crowded every day, maritime shipping breathing life into Siberia's economy. Russians lived with a measure of prosperity they hadn't seen since '45, and they knew it. WerBell felt proud of himself. He was cultivating something beautiful in this accursed land, something Russia had only seen briefly in its entire history: Democracy.\n\nRussia would come to enjoy the same freedoms Americans have had since 1776, and its people would love liberty just like God-fearing Americans did back home. Let the hordes to the west assemble on the border, WerBell thought. He had fate on his side, and the most badass army the world had ever seen at his back."
 wa_superregional.8.a:0 "Да здравствуют безрассудство и храбрость!"
 
 wa_superregional.9.t:0 "Создание прецедента"
 wa_superregional.9.desc:0 "" the new Senator for the state of Kamchatka, Lev Semenov, said to the aging man. Mr. Nakamura was the representative for the few hundred individuals who identified as Ainu in the state Lev represented. Nakamura shook his head, going into the same speech given a hundred times. Under the Tsar, under the Japanese, and under the Communists each and every time the Ainu were persecuted. Already many had been executed in the forced conversion strategies of their oppressors. And now they were denied a state of their own?\n\nLev sympathized with them. He truly did. He had fought alongside two Ainu mercenaries during the early days of WerBell's grand scheme. Good, fierce men from a hardy culture. Now as a Senator, it was his duty to help them. Unfortunately, there simply wasn't enough Ainu living to justify the creation of their own state.\n\n"Mr. Nakamura, that wasn't the only reason I called you here. You see... Having spoken to the President himself I am confident we can secure for you and your people a privileged minority status. Many other Siberian ethnicities are receiving the same. It helps that for such a small population, the Ainu have contributed quite a few capable soldiers. You understand that soldiers hold quite a powerful sway in our nation, yes?"\n\nLev left the meeting feeling happy, knowing that dozens of conversations were happening as the new states were put into effect. He wasn't sure where this experiment of a country might end up. He wasn't certain of the foreign influence either, for that matter. What he was certain of that he was going to set a precedent, here, in the poorest state of this new federal union. There was hope on the horizon for Lev, who started out only as a mercenary from Manchuria. Before the old man left his office, he turned and said to Lev,"
 wa_superregional.9.a:0 ""Iyairaikele, Senator.""

 wa_superregional.10.t:0 "Проявление судьбы"
 wa_superregional.10.desc:0 "Звенели бокалы, гремел смех, взлетали пробки. Звуки торжества почти заглушили его мысли, но Уэрбелл был полон решимости потратить секунду, чтобы подумать о том, что привело его сюда, прежде чем утонуть в алкоголе и женщинах.\n\nОни это сделали. Они действительно это сделали. Вся свободная Россия теперь лежала под орлиным крылом, свет демократии американского образца изгонял тьму анархии. С момента провозглашения об объединении, иностранные инвестиции выросли в десятки раз. Каждая достойная корпорация открыла свои первые предприятия на русской земле, доставив продукцию людям, которые никогда даже современного радио не видели. Спрос на иностранные товары всё не падал, а бизнес процветал.\n\nГоворя о бизнесе, Соединённые Штаты России теперь прочно утвердились как выдающийся экспортер наёмников во всем мире, изменив ход многих гражданских войн во имя золота и славы. Те, кто называл их государством наёмников, обычно делали это с целью оскорбить, попытаясь поставить под сомнение законность правления СШР, но Уэрбелл принял это название с гордостью. Никогда не существовало такой нации, как у него, и никогда не будет.\n\nКонечно, некоторые были недовольны результатом. Нахуй их. Не было наёмника, которому не было бы наплевать на жалобы либеральных тряпок на его старой родине, и Уэрбелл не был исключением. Однако внутри страны было много русских, протестовавших против его правления, к чему он относился более серьёзно. Впрочем, Уэрбелла и это не слишком беспокоило. Он мог только представить, какой культурный шок они испытали: всего за десять лет русские перешли от стрельбы друг в друга из Мосинок к вождению американских автомобилей и наслаждению американской свободой. Он знал, что они привыкнут. Он ещё сделает из них техасцев.\n\nКогда ход его мыслей закончился, кое-что попалось ему на глаза. Две штуки, если быть точным, и самые большие из тех, что он когда-либо видел. Уэрбелл по-прежнему плохо говорил по-русски, но подмигивание стоило тысячи слов. Когда она опытным шагом приблизилась к нему, старый наёмник подумал напоследок:"
 wa_superregional.10.a:0 "Как же хорошо быть королём."

 wa_superregional.11.t:0 "Диалоги на Западной Аляске, стр. 27"
 wa_superregional.11.desc:0 "Слушая доклад, Уэрбелл серьёзно посмотрел на француза, отметив, что его акцент немного улучшился.\n\n- Согласно верховному командованию, мы просто не можем эффективно вести наступательную войну против врага, превосходящего нас численно. Когда дело доходит до оборонительного сценария, это совсем другая история, но они непреклонно предлагают вам озна-\n\n- Как мы сюда попали? - прервал его Уэрбелл.\n\n- Ну, сэр, я...\n\n- Это был риторический вопрос, не отвечай на него, сынок.\nЕго довольно стоическое выражение лица сменилось широкой заразительной улыбкой.\n\n- Мы здесь, потому что надрали всем остальным задницы, вот и всё. У нас никогда не было достаточного количества солдат, или пушек, или, чёрт возьми, народной поддержки, но теперь половина этой прекрасной пустоши находится под нашим знаменем. Понимаешь, к чему я веду?\n\n- Я думаю, что я...\n\n- Риторический вопрос, чёрт возьми, - усмехнулся Уэрбелл на мгновение, прежде чем продолжить, - наша армия служила и в настоящее время служит в большем количестве конфликтов по всему миру, чем любая сверхдержава. Отсюда, от Сибири до Африки и Ближнего Востока наши люди сражаются, истекают кровью и умирают. У других стран, возможно, лучшая промышленность, лучшие разработки и неограниченные призывники, но у нас есть опыт, дисциплина и умение сочетания того и другого, чтобы заставить превосходящие силы бежать с поджатыми хвостами. Сибирская армия - лучшая боевая сила по эту сторону Москвы, и она будет лучшей во всём сраном мире!\n\nСтарый наёмник перевёл дыхание после своей небольшой речи, успокоился, и снова сосредоточился на человеке перед ним.\n\n- А теперь, что ещё нужно армии?\n\nПомощник на секунду открыл рот, но затем закрыл его, уставившись на своего президента широко раскрытыми глазами, словно олень, онемевший в свете фар автомобиля. Неловкость молчания была почти осязаема."According to High Command, there is simply no way we can effectively wage an offensive war against an enemy, outnumbered as we are. When it comes to a defensive scenario it's a different story, but they adamantly suggest you recons-"\n\n"How did we get here?" WerBell interjected.\n\n"Well, sir, I-"\n\n"It was a rhetorical question, don't answer it son." His rather stoic expression gave way to a broad, infectious smile.\n\n"We're here 'cus we kicked everyone else's ass with half the men and twice the backbone, that's the long and short of it. We've never had a favourable amount of soldiers, or guns, or hell even popular support, and now half of this beautiful wasteland is under our banner. Do ya get what I'm saying?"\n\nThe aide spoke up, "I believe I-"\n\n"Rhetorical question, god dammit," WerBell chuckled for a moment before continuing. "Our army has served and currently serves in more conflicts around the world than any superpower. From here in Siberia to Africa and the Middle East, our men fight, bleed, and die. Other nations might have more industry, better designs, and limitless conscripts, but we have the experience, the discipline, and a history of using both to send superior forces running with their tails between their legs. The Siberian Army is the best fighting force this side of Moscowien, and it'll be the best in the goddamn world before I'm through!"\n\nThe old mercenary took a breath after his miniature speech, refocusing on the man in front of him as he steadied himself.\n\n"Now, what else does the army need?"\n\nThe aide opened his mouth for a second, but then closed it, staring at his president wide-eyed like a deer struck dumb in the headlights of a car. The awkwardness of the silence was nearly palpable."
 wa_superregional.11.a:0 "Это ещё один риторический вопрос, чёрт возьми!"

 wa_superregional.12.t:0 "Визит от Дяди Сэма"
 wa_superregional.12.desc:0 "Услышав стук в дверь своего кабинета, Уэрбелл оторвал взгляд от бумаг на столе. Он сунул в ящик своего письменного стола свой начатый рисунок гипотетической штурмовой винтовки. Расправив на столе бумаги, в которых не было набросков винтовок, он сел и изобразил дьявольскую ухмылку, прежде чем пригласил посетителя внутрь.\n\nДверь распахнулась, показав нового делового партнёра Уэрбелла - агента ЦРУ Мэйсона. Его парадные туфли застучали по деревянному полу, когда он направился к столу.\n- Доброе утро, Уэрбелл.\n- Ай-яй-яй, - с придыхом произнёс Уэрбелл. Мейсон закатил глаза и повторил.\n- Доброе утро, мистер президент.\n- Спасибо, добрый человек. Для чего Вы здесь сегодня?\n- Ну, я хотел бы сделать предложение. Для дальнейшего сотрудничества, между нашей страной и э-э... этим местом.\n- Что именно вы имеете в виду, друг?\n- Ну, Вы помните, как согласились быть нашими глазами и ушами в России, верно?\n- Одно из лучших решений в моей карьере президента.\n- Ну, мы хотели бы предложить Вам шагнуть дальше. Что скажете? Кое-какая помощь от Дяди Сэма, в обмен на помощь с вашей стороны?\n- Других путей нет. Присаживайся, Мэйсон..."Good Morning, Mr. WerBell."\n\n"Ah ah ah." Vocalized WerBell chastisingly. Mason rolled his eyes before replying,\n\n"Mr. WerBell, Esquire."\n\n"Thank you, good man. What are you here to talk about today?"\n\n"Well, I'd like to make an offer. For further cooperation, between your and my homeland and uh... this, place."\n\n"Just what exactly do you mean, friend?"\n\n"Well, you remember how you agreed to be our eyes and ears in Russia, correct?"\n\n"One of the best decisions in my career as President of Siberia, yes."\n\n"Well, we'd like to offer you one step further. What do you say? Further provisions, further American activity. Some assistance from Uncle Sam, as long as you give him a little... room and board, understand?"\n\n"Wouldn't have it any other way. Take a seat, Mason..."
 wa_superregional.12.a:0 "- ...Давай перейдём к конкретике."...Let's get down to the specifics.""

 wa_superregional.13.t:0 "Обитатели холмов"
 wa_superregional.13.desc:0 "Одной прохладной магаданской ночью Роже Фольк дышал свежим воздухом на улице, пытаясь привести в порядок ход своих мыслей, и он мог бы показаться совершенно обычным человеком, если бы так явно не выделялся. Как только он начал наконец расслабляться, он увидел странно знакомое лицо, которое смотрело прямо на него. \n- Ты, там... разве я тебя не знаю? - спросил он на посредственном английском.\n\nЛицо другого мужчины точно так же осветилось узнаванием. \n- Фольк? Роже Фольк? Это ты! - он рассмеялся и пожал руку Фольку, - это я, Тадеуш Ковальски! Я служил с тобой в Конго! Приятно видеть, что ты всё ещё цел. Как ты?\n- Настолько хорошо, насколько можно было ожидать, учитывая всё, что произошло, - ответил Фольк, слегка улыбаясь воодушевлению Ковальски, - а как ты поживаешь? Последнее, что я слышал, это то, что ты пытаешься установить как можно большее расстояние между собой и Польшей.\nКовальски печально пожал плечами.\n- Я боюсь, что Польша, которую мы оба знаем, потеряна навсегда. Что бы с ней ни случилось, я больше не смогу её узнать. То же самое у тебя с Францией, не так ли? Ты знаешь, как это бывает.\n- Да, - Фольк безнадёжно вздохнул, - с тех пор, как Гиммлер создал своё государство... нет, с тех пор, как мы проиграли мировую войну, Франция потеряла то, что когда-то делало её моей Родиной.\n- Тогда мы должны приложить всё усилия, чтобы превратить Россию в место, которое любой солдат, живой или мертвый, сможет назвать своим домом, - решительно сказал Ковальски, удивив Фолька. Он похлопал его по плечу и повернулся, чтобы уйти.\n- Рад был тебя видеть, Роже. Не сдавайся.\nФольк продолжал стоять в ошеломлении, пока Ковальски уходил вдаль.\n- Новая родина для таких, как мы..."You there... don't I know you?" He asked in imperfect English.\n\nThe other man's face similarly lit up in recognition. "Faulques? Roger Faulques? It is you!" He laughed and took one of Faulques's hands in both of his own. "It's me, Tadeusz Kowalski! I served with you back in the Congo! It's great to see that you're still in one piece. How have you been?"\n\n"As good as can be expected, considering everything that's happened." Faulques replied with a small smile at Kowalski's enthusiasm. "And how are you? Last I heard you were trying to put as much distance between yourself and Poland as possible."\n\n"Yes, well." Kowalski shrugged sadly. "I fear that Poland as we both know it might be lost forever. Whatever becomes of it, I won't be able to recognize it anymore. It's the same with you and France, isn't it? You know how it is."\n\n"Yes, well." Faulques sighed hopelessly. "Ever since Himmler carved out his state... no, ever since we lost the world war, really, it's lost whatever it was that once made it my homeland. We're both soldiers without a place to return to, it seems."\n\n"Then we should do what we can to make Russia into a place any soldier, from lands living or dead, can call home." Kowalski said decisively, surprising Faulques. He patted him on the shoulder and turned to walk away. "It was good to see you, Faulques. Don't give up just yet."\n\nFaulques stood there, stunned, as Kowalski walked off into the distance. "A new homeland for people like us...""
 wa_superregional.13.a:0 "Никакое место не заменит дом."
 
