 matkovsky.1.t:0 "Новый, зимний Рассвет"
 matkovsky.1.desc:0 "Матковский бывал здесь и раньше, в те туманные дни, когда Магадан был его единственной территорией. Кабинет у него был чище, а водка дороже. Прежнее харбинское чувство не покидало его. Он посмотрел в окно и увидел, как снежные хлопья разворачиваются и распадаются в воздухе, как завывание зимних ветров затихает за стеклами. Некоторые снежинки прилипли к стеклу, но потом соскользнули вниз, оставляя за собой след прозрачной влаги.\n\nОн обратил своё внимание на список. Листы за листами имён, вычеркнутых в порядке их казни. Во главе списка стоял его враг - Николай Петлин. Его имя было вычеркнуто, но, по правде говоря, Матковский не знал, куда он делся. Тем не менее, было предпочтительнее считать, что Николай Петлин мёртв, и только это имело значение.\n\nПомощники входили и выходили из его комнаты, неся с собой холод, когда передавали Вождю донесения о чистках.\n- Эй, - сказал Матковский долговязому белокурому помощнику, - включи граммофон.\nЗвуки музыки и завывание ветра заглушили выстрелы в сибирских дебрях."Hey," Matkovsky said to a lanky, blond aide. "Turn that gramophone on." The roar of music and the howl of the winds masked the gunshots, out in the Siberian wilds."
 matkovsky.1.a:0 "Работа Вождя никогда не прекращается."
 
 matkovsky.2.t:0 "Обновлённый Сибирский Билль"
 matkovsky.2.desc:0 "Когда-то Вождь русских поручил своему верному последователю написать за него Конституцию. Ответственным за это был Николай Петлин - предатель, человек, ответственный за ядовитое течение либерализма в партии вождя. Его яд разъедал хватку Матковского, как яд разъедает сталь. Вождь был милосердным человеком, полным снисхождения. Тем не менее, он не мог допустить, чтобы подобные вещи повторились. Не в последнюю очередь, когда он был так близок к цели.\n\nИтак, ему придётся быть строгим. Раньше он вверял русским власть политических свобод и свободы слова, но они предали его. Сегодня вечером, в одиночестве и при свечах, Матковский составит Сибирский билль о правах. Новый, без изъянов старого. Он был обязан. Если русский народ и партийные диссиденты бросали ему вызов, он не находил лучшей альтернативы, чем самозащита.\n\nОн начал с сокращения. Прежний Билль о правах был слишком длинным, слишком многословным, слишком тяжёлым для понимания. Он потратил много времени на разъяснение бесполезных вольностей, которые могли бы угрожать позиции партии. Матковский покончил с ними, нанося удар за ударом черточками из-под пера.\n\nКогда утренний свет пролился из окон на его стол, он встал с новым Биллем в руке. Вождь улыбался, его работа закончена."
 matkovsky.2.a:0 "Эти ошибки больше не повторятся"
 
 matkovsky.3.t:0 "Списки избирателей"
 matkovsky.3.desc:0 "Когда его посёлок объявил новые списки избирателей для своего наслега, Айсен был взволнован. Вождь русских был Вождём не только лишь русских. Тем не менее, он, как и остальные саха, живущие на своей земле, обнаружил, что их имена отсутствуют на доске. Глаза Айсена снова и снова смотрели на раздел "Sir, I am sorry for interrupting your work, but my name is not on the voting roll."\n\nThe man smirked. "Are you Yakut?" he said. Aysen nodded. "My, my." He barked at the guard in Russian, who went to the backs of the office and summoned a paper form, composed of five to six sheets. "Fill this form and do the test. I will decide if you can vote."\n\nAysen spoke Russian, but not this kind of Russian. Scientific nomenclatures, technical terms, so many things he could not understand. The form was a literacy test, he realized. A way to cheat the Sakha people from their right to vote. Still, he filled the form with every ounce of knowledge in his mind and handed it to the man.\n\nAn affected disappointment. "I am sorry, but you can't. Perhaps once you've studied a bit more, you would be able to do so. However, as it stands, I can see nothing good coming out of you voting." A smile. "No offense." Aysen left the office fuming, but also frustrated."
 matkovsky.3.a:0 "Партия нуждается в компетентных избирателях."
 
 matkovsky.4.t:0 "Отчёт о положении"
 matkovsky.4.desc:0 "На стол Матковскому положили доклад из Государственного Разведывательного Управления, высыпав листы бумаги и досье, заполненные печатными отчетами и графиками. На обложке значилось: "
 matkovsky.4.a:0 "Это лишь только начало."
 
 matkovsky.5.t:0 "В интересах национальной безопасности"
 matkovsky.5.desc:0 "Установив контроль над большей частью Восточной Сибири, Вождь вновь обратил свое внимание на вопросы государственной безопасности. Ведь для того, чтобы иметь стабильную республику, объясняет он, она должна быть защищена изнутри и снаружи. Таким образом было определено, что Государственное Разведывательное Управление должно иметь гораздо большую автономию от юридических ограничений и полномочия проводить операции, которые защитят нашу нацию от диверсантов и революционеров.\n\nДвери выбивают, дома обыскивают, подозреваемых арестовывают, предателей расстреливают. Во имя национальной безопасности не должно быть никаких исключений. Вождь не может допустить, чтобы эта молодая республика, эта великая надежда России, пала жертвой мятежного злодейства из тёмных уголков восточных пустошей. Сибирская глушь неумолима, как и сам Матковский."
 matkovsky.5.a:0 "Мы не будем рисковать."
 
 matkovsky.6.t:0 "Честные выборы"
 matkovsky.6.desc:0 "В избирательном бюллетене по округу Томск-12 было три фамилии. Двое из них были кандидатами от Российской Национальной Трудовой Партии, которые пользовались всей поддержкой, какую только могла дать им партия. Время на местном радио, агитационные фонды и плакаты с их именами, которые висели, казалось бы, на каждом углу. Закон о сохранении мира предписывал строгие идеологические требования к политическим партиям, фактически лишая любой из томских салонов права баллотироваться.\n\nТретий кандидат был независимым, бывший бастильяр. Он пошёл на выборы, прекрасно понимая, что находится в невыгодном положении. Ни один из старых салонов не мог ему помочь. Радио и газеты отказывались принимать его интервью. У него были кое-какие скромные деньги, полученные от его старых приятелей из числа бастильяров, но это само по себе было опасным предложением. Если власти обнаружат их, он будет обвинен в мошенничестве и отстранен от участия в выборах. Поэтому он делал то, что делал в дни бастильяров: стоял на углах улиц, пытаясь оскорбить людей, которые обращали на него внимание. В некоторые дни он с ними разговаривал. Иногда полиция уводила его, называв "public pest."\n\nWhen the votes were tallied at the end of the day, the result was unsurprising. Ninety-five percent voted for the RNLP candidates, the rest going to the independent."
 matkovsky.6.a:0 "Без политических мотивов не может быть политического сопротивления."
 
 matkovsky.7.t:0 "Работа добровольцем"
 matkovsky.7.desc:0 "После праймериз Алёша целыми днями слонялся по Амуру, делая подработки. Он потратил целое состояние, чтобы вступить в Российскую Национальную Трудовую Партию, но потерпел поражение на праймериз. Политика Алёши была либеральной: он надеялся присоединиться к РНТП с явной целью реформировать её изнутри. Теперь, лишённый денег и возможностей, его дни шли слишком медленно, но и слишком быстро, как горят свечи.\n\nГРУ быстро нашло Алёшу. Он не был сдержанным человеком, и его поведение привлекало внимание. Когда он вошёл в бар, чтобы утопить свои заботы, двое мужчин, один худой и высокий, другой коренастый и крепкий, похлопали его по плечу.\n- Господин кандидат? - спросили они, - не могли бы Вы пойти с нами? Мы из партии. Нам нужно поговорить.\n\nПоначалу Алёша был полон надежд. Возможно, Вождь увидел в нём потенциал как политика и послал этих двоих, чтобы дать ему второй шанс. Однако его полёт фантазии был остановлен тяжестью, когда он понял, что эти двое, вероятно, были из ГРУ.\n\nОтведя его на тихий угол улицы, они допросили Алёшу о его вере в русский народ, а затем попросили его стать добровольцем в Дальстрое. Его лицо побледнело, но выбора у него не было.\n- Да, - сказал он, - да."Mr. Alyosha?" they said, "Could you please come with us? We are from the party. We need to talk."\n\nAt first, Alyosha was hopeful. Maybe the Vozhd saw potential in him as a politician and had sent these two men to give him a second chance. However, his flights of fancy were brought down by the weight of gravity when he realized that these two men were probably from the SIA.\n\nTaking him to a quiet street corner, they interrogated Alyosha on his faith for the Russian people, before asking him to volunteer in the Dalstroy. His face paled, but he had little choice. "Yes," he said. "Yes.""
 matkovsky.7.a:0 "Если человек не может служить на политической арене, может быть, он может служить рабочим."
 
 matkovsky.8.t:0 "Уступки от Вождя"
 matkovsky.8.desc:0 "Позвонив сегодня утром, мы получили твёрдое заверение от Михаила Матковского, Вождя Сибирской Национальной Республики, что усилия по укреплению их свободной республики в последнее время значительно улучшились. В прошлом мы настаивали на том, что если они хотят услышать что-нибудь от Соёдиненных Штатов, они должны продемонстрировать свою приверженность соблюдению прав человека.\n\nМатковский представил доказательства того, что отношение к меньшинствам улучшилось по сравнению с прошлыми временами. Более того, мы уверены, что свободы, гарантированные законом, соблюдаются государством и правоохранительными органами по всей стране. Действительно, наши немногочисленные дипломаты, проживающие по ту сторону Тихого океана, высоко оценили их после того, как десятки государственных чиновников совершили поездку по Сибири, чтобы увидеть огромный потенциал региона, не дав нам ни единого комментария по поводу чего-либо, достойного критики в молодой республике.\n\nМатковский не спешил с ответами, когда мы опросили его, но мы верим, что он выполнит свои обещания. А пока мы продолжим наши дипломатические миссии, чтобы узнать больше о таинственной республике, которая сейчас присоединяется к нам."Phoning-in this morning, we have received firm assurance from Mikhail Matkovsky, the Vozhd of the Siberian National Republic, that efforts towards the strengthening of their free republic have recently undergone significant improvement. We have insisted in the past that if they want to hear anything from the United States, they too must show their dedication to the rights of men, to which they have appropriately adjusted and committed themselves to.\n\nMatkovsky presented evidence to suggest that the treatment of minority groups has improved from the Russian ruling establishment. Moreover, we are assured that liberties guaranteed in law have been respected by the state and law enforcement across the nation. Indeed, our own few diplomats across the Pacific have given us the thumbs up after being taken on a tour of Siberia by dozens of state officials to see the great potential of the region, not giving us a single tip for anything worthy of criticism in the young republic.\n\nMatkosvky was slow in his replies when we questioned him, but we have faith he will follow through on his promises. Until then, we will continue our diplomatic missions to discover more about the mysterious eastern republic now cozying up to us."
 matkovsky.8.a:0 "Lip service? Должно быть, это американский термин."
 
 matkovsky.9.t:0 "Рейнджеры идут впереди"
 matkovsky.9.desc:0 "- И СТОЙ, РАЗ, ДВА!\n\nРяды сибирских рейнджеров остановили свой марш, и по всему лагерю разнёсся грохот, солдаты топали сапогами. Они стояли выстроенными колоннами, вертикальными рядами ожидали следующей команды капитана Олегова. Это были новобранцы, и они проходили тяжёлую подготовку в дикой Сибири, чтобы подготовить их к суровому холоду. Обучение было суровым, а офицеры ещё более суровыми, но такой строгий порядок мог превратить этих людей в воинов, достойных внимания Вождя.\n\nСопротивляясь суровому сибирскому холоду, они стояли неподвижно, пока капитан Олегов проходил мимо и осматривал каждого новобранца. Он смотрел каждому из них в глаза и изучал их позы. Его взгляд был пронзительным и устрашающим, он дисциплинировал любое чувство нелояльности в сердцах молодых людей. Капитан Олегов дошёл до конца колонны, на мгновение поднял руку, и новобранцы синхронно подняли свои винтовки. Когда он повернулся спиной к новобранцам, коллективный грохот винтовок напомнил капитану Олегову о его первых годах в армии, и он оглянулся на солдат, чтобы заметить, что они были намного более опытными, чем он тогда. Он улыбнулся из-под своих густых усов и на мгновение усмехнулся, прежде чем вернуться к своему холодному и неумолимому взгляду.""AND HALT!"\n\nThe ranks of Siberian Rangers stopped their march, and a great crash echoed throughout the encampment as the soldiers stamped their boots. They stood in regimented columns, upright in rows and awaiting Captain Oleg's next command. These were the new recruits and they had been undergoing viscous training in the wilderness of Siberia to acclimatize them to the bitter eastern chill. Training was harsh, and the officers harsher, but such strict order could carve these men into warriors worthy of the Vozhd's command.\n\nResisting the harsh Siberian cold, they stood still as Captain Oleg walked past and examined each recruit. He looked at each one of the men in the eye and studied their posture. His gaze was piercing and intimidating, his very stare disciplining any sense of disloyalty in the young men's hearts. Captain Oleg reached the end of the column, to which he raised his hand for a moment and the recruits lifted their rifles to their side in synchrony. With his back turned to the recruits, the collective clatter of the rifles reminded Captain Oleg of his early days in the military, and he gazed back at the men to notice they were far more skilled than he was. He smiled beneath his bushy mustache and chuckled for a moment, before returning to his cold and unforgiving gaze."
 matkovsky.9.a:0 "Жить и умереть в снегу."
 
 matkovsky.10.t:0 "Мрачные вести"
 matkovsky.10.desc:0 "Матковский сидел в своем кабинете, пил вино. Наконец, после всех этих лет урожай достоин своего наследия. Тепло, сладко, Матковский слегка опьянел. Граммофон из Харбина стоял в углу комнаты, ревел ностальгические песни: патриотические марши, гимны, Чайковского. Сладкие мелодии его юности навевали воспоминания, когда он был подростком в Париже Востока. Наконец, все эти страдания, вся эта боль того стоили.\n\nСтук в дверь, нарушение ритма. Его доктор вошёл в дверь, весь в ледяном поту. Очки его, казалось, дрожали, когда он шёл вперед, глаза его не отводились от лица Матковского.\n- М-михаил Алексеевич, - сказал он, запинаясь от страха, который проявлялся в его стучащих зубах, - я-я принёс вам плохие новости.\n\nОткинувшись на свое грандиозное кресло, Матковский заговорил.\n- Что за плохие новости, доктор? Разве Вы не видите, что Вождь хорошо проводит время? Разве это не может подождать? Разумеется, Вы не смеете рисковать моим гневом.\n- Н-нет, господин, Михаил Алексеевич. Абсолютно не может.\nСглотнув, он продолжил.\n- Боюсь, что у вас рак, Михаил Алексеевич.\n\nМгновение Матковский сидел неподвижно. Он не мог поверить в то, что пролетело через губы доктора. Рак? У него? На пике своей жизни, в этот самый момент? Враньё! Враньё! Он спокойно встал с бокалом вина в руке. Матковский резко дернул рукой вперёд и назад, катапультировав бокал в костюм доктора, забрызгав его красным. Ему хотелось кричать, плакать, но он должен был сохранять спокойствие.\n- Охрана! Охрана! Уберите этого человека от меня! - сапоги ввалились в комнату, - пригласите его на работу в Дальстрой. Убедитесь, чтобы он получил хорошее образование. Понятно?\nОни кивают.\n- Свободны.\nОни вынесли доктора, и после их отъезда последовали рыдания."S-sir," he said, stammering, fear apparent in the crashing of his teeth, "I-I bring you bad news."\n\nLeanig back on his grandiose chair, Matkovsky spoke. "What kind of bad news, doctor? Can't you see that the Vozhd is having a good time? Can't it wait? Surely you do not dare risk my wrath."\n\n"N-no, sir. It absolutely cannot." Swallowing, he continued. "I am afraid you are afflicted with cancer, sir."\n\nFor a moment Matkovsky sat still. He could not believe what had traveled through the doctor's lips. Cancer? Him? At the peak of his life, at this very moment? Lies! Lies! He stood up, calmly, wine glass in hand. Matkovsky jerked his arm back and forward again, catapulting the glass into the doctor's suit, splattering him in red. He wanted to shout, to scream, but he had to be calm.\n\n"Guards! Guards! Take this man away from me!" Boots trampled into the room. "Volunteer him for Dalstroy work. Make sure he is thoroughly educated. Understand?" Nods. "Dismissed." They carried the doctor out, and sobbing trailed after their departure."
 matkovsky.10.a:0 "С Вождём всё в порядке. Ничего плохого."

 matkovsky.11.t:0 "Зимняя соната"
 matkovsky.11.desc:0 "Матковский уставился на лежавшие перед ним бумаги. Держась за живот, он стонал от боли каждый раз, когда переносил вес. В конце концов, доктор не лгал. Рак пришёл к нему, в животе пульсировала волна боли, которую едва ли могло остановить любое болеутоляющее. Его новые врачи предложили поездки в Америку. Химиотерапия, лучевая терапия - или что это за ерунда - могут помочь. Не сейчас. Вождь русских должен править с русской земли, а не делегировать свои задачи подчинённым, пока он скачет с иностранцами на чужих берегах.\n\nМатковский склонил голову к окну у кровати. Снег падал, накрывая всё вокруг белым плащом. Его крупинки метались и вертелись по прихоти ветра, и глухой скрежет засвистел, когда он задел стены дворца. Он закрыл глаза и прислушался. Далеко внизу, на кухне, голоса горничных и слуг, возбуждённые любопытными сплетнями, превратились в невнятный шёпот, перемежающийся пронзительными нотами смеха. Вверху скрипели деревянные доски чердака, когда туда переносили старые вещи Матковского. Граммофон, личные сувениры и стопку пластинок с русскими маршами.\n\nОн сел. Боль была сильной, и он стиснул зубы. Откинув ноги в сторону, он приготовился встать. Положив руку на спинку кровати, он приподнялся, пытаясь противостоять массе болевого шока, который, казалось, исходил из ниоткуда. Однако он не кричал. Затем Вождь встал посреди своей роскошной спальни, его колени были готовы подкоситься под тяжестью агонии. Матковский глубоко вздохнул и пошёл. Он хотел выпить."
 matkovsky.11.a:0 "Всё начинается вновь."

