 magreg.7.t:0 "Национальная Республика и Мир"
 magreg.7.desc:0 "Подготовлено для: Дипломатического корпуса Национальной Республики\n\nПредисловие: Национальная Республика заполучила неоспоримый контроль над Восточной Сибирью и в скором времени, будет контролировать всю национальную территорию. Полный доклад (см. приложение) представит вам полный анализ всех дипломатических возможностей, с которых Национальная Республика может получить экономическую или иную выгоду, для достижения данной цели. Сведения о регионах предоставлены ниже.\n\nАзия: Главной целью является спонсирование антияпонских организаций в Маньчжурии и других местах. Вероятность вмешательства в интересы Японии крайне вероятны.\n\nСеверная Америка: первостепенным контактом являются Соединённые Штаты. Второстепенные включают в себя Канаду и Мексику.\n\nЮжная Америка: На данный момент не представляет интереса.\n\nЕвропа: На данный момент возможности ограниченны из-за немецкого влияния.\n\nАфрика: Не представляет интереса на данный момент.\n\nОкеания: Австралия и Новая Зеландия считаюся главными точками интереса, которые могут помочь в борьбе с японским влиянием. Рекомендуется провести переговоры.\n\nКаримов Б.А.\nСтарший сотрудник по ведению дел, государственная разведка"
 magreg.7.a:0 "Возможности есть повсюду. Нам нужно их только найти."
 
 magreg.8.t:0 "Родина Мать зовёт"
 magreg.8.desc:0 "Дипломаты из Сибирской Национальной Республики прибыли в Вашингтон, проведя встречи с несколькими чиновниками. Обычно представители других государств, которые хотят объединить Россию, хотят официального признания, торговых сделок или оружия и обычно требуют всё разом. Но эти люди прибыли в Америку по другому делу. После объединения Дальнего Востока начался так называемый "stabilizing and rebuilding the Motherland" has begun. Citing this new stability and their long history of cooperation with the United States, they have requested permission to work with several Russian expat organizations in America. Their hope is to encourage Russian refugees and their families to emigrate back to Siberia and "heal the wounds the Nazis inflicted on the Russian people."\n\nNormally we would hesitate to allow representatives of a foreign government to work in the United States with the goal of persuading people to leave the country, but these are not normal circumstances. The Siberian National Republic, despite its authoritarian tendencies, has shown strong interest in aligning with the OFN, and if we play our cards right it could become a firm ally in a region of vital importance. The SNR has a strong opposition to Nazism and Communism, and while it would be easier to work with the Japanese they have instead courted us, and it would be unwise to ignore their overtures. In addition to all of this, the Russian emigre community in the United States is small and it is unlikely many will leave California or New York to return to Siberia. Those who do choose to go would likely return to their homeland either way.\n\nWith the downsides of accepting so far outweighed by the potential risks of rejecting the Russians, it has been decided that we should allow them in. We wish them luck on their mission. They'll need it to convince anyone to trade the greatest nation on earth for some arctic tundra."
 magreg.8.a:0 "Ну кто захочет покинуть страну свободы?"

 magreg.9.t:0 "Ответ на зов"
 magreg.9.desc:0 "- Но, папа, я не хочу в Россию!\n- Прости меня, Саша, я знаю, ты не хочешь, но тебе понравится там.\n- Но все мои друзья тут.\n- Ты заведёшь себе много новых друзей в России, солнышко.\n- Я не хочу дружить с вонючими русскими ребятами!\n\nОт таких слов Игорь потерял дар речи. Он знал, что его дочери всего семь лет и она не понимала того, что сказала, но она уже сделала свой выбор. Он был русским. Его жена была русской. Его дочь родилась в Сакраменто и никогда не была в какой-либо другой стране, кроме Штатов, но он был уверен, она тоже русская, и теперь она говорит, что русские - вонючие. Может, кто-то из детей в школе так сказал? Зная их родителей, это не удивило бы Игоря. Они бы были такими же, как и остальные родители в этой стране, постоянно смотря на него и Софию с необычной американской смесью горечи и презрения. Ему надоело всё это. Когда он услышал о Сибирской программе репатриации в российском центре культуры, ему казалось, что его молитвы были услышаны.\n\n- Зачем нам покидать Америку?\n- Потому что в России теперь всё спокойно, солнышко, и теперь мы должны помочь им сделать её вновь сильной.\n- Но мне нравится Америка. Меня ничуть не волнует Россия.\n- Я знаю."But Papa I don't want to go to Russia!"\n\n"I'm sorry Sasha. I know you don't but I promise you'll like it there."\n\n"But all my friends are here."\n\n"You'll make lots of new friends in Russia sweetheart."\n\n"I don't want to make friends with stinky Russian kids!"\n\nThose words left Igor speechless. He knew his daughter was only seven, and didn't understand the significance of what she'd just said, but she had just made his decision a certainty. He was Russian. His wife was Russian. His daughter had been born in Sacramento and had never been outside of the United States, but as far as he was concerned she was Russian too, and now she was saying Russians were stinky. Had some of the kids at school said that? Knowing their parents, it wouldn't have surprised Igor. They were just like everyone else in this country, always looking at him and Sofia with that uniquely American mix of pity and contempt. He was sick of it. When he'd heard about the Siberian Repatriation Program at the Russian Cultural Center last month it seemed like his prayers for a way out had finally been answered.\n\n"Why do we have to leave America?"\n\n"Because Russia is safe again sweetheart, and now we need to help make her strong again too."\n\n"But I like America. I don't care about Russia one bit."\n\n"I know.""
 magreg.9.a:0 "- Но когда нибудь..."But one day you will.""
 
 magreg.10.t:0 "Мы дома"
 magreg.10.desc:0 "- Папа, а ты вырос тут?\n- Нет, Саша, я вырос в Владивостоке. А это Магадан.\n- А во Владивостоке так же холодно?\n- Нет, солнышко, точно нет.\n- Почему мы тогда не можем поехать туда?\n\nИгорь посмотрел в окно на ледяные поля и здания, щедро посыпанные снегом. На улице было очень холодно, а теплоизоляция аэропорта оставляла желать лучшего, но он всё ещё чувствовал тепло в животе. Это было то же тепло, которое он чувствовал, когда впервые встретил Софию в Сан-Франциско в далёком 1947 году. Или когда он впервые держал Сашу на руках в больнице Сакраменто. Тут была какая-то неописуемая радость в знаках и табличках на русском и подтверждении того, что он всё ещё может это прочесть. Даже разговоры других людей в аэропорту вызывали радость. Знакомые слова несли с собой столько воспоминаний, до того, как всё исчезло.\n\n- Папа?\nВопрос Саши вернул Игоря в реальность. \n- Прости, солнышко, что ты сказала?\n- Почему мы не можем поехать в Владивосток?\n- Ох.\nОн на момент задумался.\n- Он у японцев.\n- Блин, - ответила Саша. Игорь мог только кивнуть в ответ."Is this where you grew up Papa?"\n\n"No Sasha, I grew up in Vladivostok. This is Magadan."\n\n"Is Vladivostok this cold?"\n\n"No sweetheart, it definitely isn't"\n\n"Why can't we go there then?"\n\nIgor looked out from the airport window across the icy fields and snow-blanketed buildings. It was miserably cold outside and the airport's insulation was far from perfect, but he still felt a warmth in his belly. It was the same warmth he felt when he met Sofia after arriving in San Francisco in the ancient year of 1947 or when he'd first held Sasha in his arms in the hospital in Sacramento. There was some indescribable joy in seeing all of the signs and labels written in Russian and confirming that he could still read his first language. Even hearing the chatter of all of the other people at the airport was an unexpected joy. The familiar words and syllables brought back so many memories of better times, before everything had gone south.\n\n"Papa?"\n\nSasha's question snapped Igor back to reality. "I'm sorry sweetheart, what did you say?"\n\n"Why can't we go to Vladivostok instead?"\n\n"Oh." He hesitated for just a moment. "The Japanese control it."\n\n"Darn." Sasha replied. Igor could only nod."
 magreg.10.a:0 "Добро пожаловать обратно, Игорь. Добро пожаловать домой, Саша."

 magreg.11.t:0 "Возвращение"
 magreg.11.desc:0 "Сначала этого никто не замечал, просто пара напуганных, подающих надежды лиц среди доков и аэропортов Сибири. Каждую неделю прибывает больше таких людей, с их документами и паспортами на таможне, работники которой зазывали к себе. Сперва прибыла только горстка, но вскоре она переросла в ручей, а ручей перерос в поток новых иммигрантов, прибывающих в Магадан, Камчатку и Иркутск.\n\nДля большинства прибывших это было возможностью, которую они ждали годами, шанс вернуться на свою родину, которой их лишили. Для других это был шанс начать всё с чистого листа, начать новую жизнь в новой стране, где их прошлое значит только тогда, когда они этого захотят. А для остальных - это шанс вновь увидеть свою родину, в которой они выросли и о которой слышали истории, но не могли вернуться туда. С восстановлением порядка на востоке они вновь могут увидеть свой народ, который любили их родители.\n\nС ежедневным увеличением количества иммигрантов был произведён найм большего количества работников таможен, а процесс выдачи виз был упрощён для уменьшения задержек в прибытии и интеграции. По всему миру, дети Отчизны услышали хорошие новости: страна восстанавливается, и пришло время для всех русских исполнить их долг. Каждый день, всё больше людей прибывает на наши берега, чтобы построить новую жизнь или вернуть предыдущую."
 magreg.11.a:0 "Россия ещё не потеряна."
 
 magreg.12.t:0 "Авантюра Вождя"
 magreg.12.desc:0 "- Вы закончили с приготовлениями? - Матковский зашипел на снующую пару помощников, членов РНТП, которым больше нечего было делать, кроме как собирать небольшой багаж, который Матковский намеревался взять с собой, а также необходимые бумаги. Они извинились и ускорились, Матковский фыркнул и вернулся к своему столу, где он пытался закончить то, что мог сделать до поездки.\n\nТрудно было представить, что к завтрашнему дню он будет в Америке, самопровозглашённой стране свободы и, что гораздо важнее для Матковского, потенциально решающим союзником против японских собак. С помощью американцев торжества могли бы состояться и в старом великом Владивостоке, и уже одного этого было достаточно, чтобы попытаться наладить отношения с Вашингтоном. С помощью американцев во Владивостоке вновь начнутся празднования, а это само собой является поводом для налаживания отношений с Вашингтоном. Пока они будут полезны, американцы могут пропихивать свои бессмысленные идеалы, если от этого им станет лучше.\n\nКогда последние вещи были упакованы, Матковский вздохнул, положил ручку и пошёл к кровати. Его мысли отвлекали его от важной работы, а на встречу нужно прийти бодрым. Если всё пройдёт гладко, то у России будет сильный друг в этом мире, который изменит всё для неё."Are you almost done with the preparations?" Matkovsky hissed at the scurrying pair of aides- really just RNLP members with nothing better to do conscripted into the task- gathering what little luggage Matkovsky intended to bring as well as necessary papers. As they quickly apologized and redoubled their efforts, Matkovsky huffed and turned back to his desk before him, where he was attempting to complete what work he could before the trip.\n\nIt was hard to imagine that by tomorrow, he would be in America, self-declared land of the free and, much more importantly to Matkovsky, a potentially crucial ally against the Japanese dogs. With the aid of the Americans, celebrations might be held in old great Vladivostok yet, and that alone was reason enough to attempt to form this relationship with Washington. As long as they were of use, the Americans could try to push their senseless ideals onto him all they liked if it made them feel better, not that it would do them any good in the end.\n\nWhen at last his things were packed, Matkovsky gave in with a sigh, putting his pen down and getting up to head to bed. He was too distracted by his thoughts to properly get work done, and he needed to be rested for the meeting. If all went well, Russia would have a very powerful friend in the world, one who could change everything for her."
 magreg.12.a:0 "Мечты Харбина перенеслись в Вашингтон."

 magreg.13.t:0 "Прибытие Вождя"
 magreg.13.desc:0 "Внешняя политика Вашингтона зашевелилась в ответ на новости о том, что в Штаты прибыли гости: делегация из Сибирской Национальной Республики, недогосударства, которое закрепило контроль на Дальнем Востоке России. Гвоздём программы является так называемый Вождь, Михаил Матковский. Лидер, хитрость и мотивация которого известна по всей России. Матковский - человек спорный, так как критики его системы обвиняют его в управлении фашистской диктатурой, что противоречит идеям демократических ценностей во внешней политике. Но также Матковский известен своим прагматизмом и антияпонской политикой, его СНР могла бы стать неплохим союзником, и, может быть, благодаря ему Штаты смогут распространить своё влияние.\n\nВизит сибирского лидера, объявленный незадолго до его отъезда, продлится, как ожидается, несколько дней, а встреча с президентом станет кульминацией этой поездки. Для Матковского и его людей, долгое время сражавшихся за свою жизнь на холодном Дальнем Востоке, светская жизнь Вашингтона может стать воплощением мечты. Для либеральных политиков это свидетельствует о том, что приверженность их страны демократическим ценностям гораздо слабее, чем кажется, и некоторые конгрессмены-демократы и члены Прогрессивистского крыла НПП уже ясно выразили свои возражения.\n\nЦели Матковского до сих пор неясны, но все сходятся на том, что он стремится к расширению политического и экономического сотрудничества с Соединёнными Штатами, возможно, в сочетании с военной помощью. Некоторые в Америке может быть и готовы выслушать его, но это зависит от того, действительно ли он открыт для реформ или он просто ещё один деспот, правящий остатками великой державы."Vozhd", Mikhail Matkovsky, a leader whose cunning and drive are renowned in Russia expert circles. Matkovsky is controversial, however; his critics accuse him of running what is in effect a fascist dictatorship, antithetical to the idea that American foreign policy should seek to uphold democratic values. Less idealistic elements of the national security community point to Matkovsky's pragmatism and anti-Japanese sentiment to argue that the SNR could be a valuable ally, and perhaps one that the United States could influence for the better.\n\nThe Vozhd's visit, announced only shortly before his departure, is expected to last several days, with meeting the President being the high point of the affair. For Matkovsky and his men, long fighting for their lives in the frigid Far East, the Washington D.C high life may be a dream come true. For liberal politicians, it signals that their country's attachment to democratic values is far more tenuous than it appears, and several Republican and C-NPP congressmen have already made their objections clear.\n\nMatkovsky's goals are still unclear, but the consensus is that he seeks greater political and economic cooperation with the United States, possibly coupled with military aid. While some on the American side may be willing to hear him out, that fact is contingent on whether he is truly open to reforms, or just another despot ruling over the fallen remains of a great power."
 magreg.13.a:0 "Мистер Матковский, мы согласны."
 magreg.13.b:0 "Мы не заключаем сделок с фашистами."

 magreg.14.t:0 "Из Магадана на Национальную Аллею"
 magreg.14.desc:0 "По мере того, как её различные мелкие владения уступают место подлинным странам, Россия начинает открываться внешнему миру. Одной из первых остановок для любого новоиспечённого российского государства в его мировом туре являются Соединённые Штаты, и действительно, Николай Петлин из Сибирской Национальной Республики, как сообщается, совершает свой первый государственный визит в Вашингтон. Прошлое Петлина уже сделало его популярным среди американского политического истеблишмента; он пришёл к власти, свергнув авторитарного лидера Михаила Матковского, и пообещал продолжить демократические реформы по мере развития.\n\nНа Дальнем Востоке, где мало жителей и ресурсов, иностранное покровительство является жизненно важной политической проблемой. Там, на отчизне Петлина, все глаза устремлены на него, так как его более тесные связи со Штатами могли бы значительно усилить его шансы на победу в борьбе за власть над Россией. Вероятно, цель этой встречи - более тесные дипломатические и экономические связи, а в будущем - Святой Грааль военной помощи.\n\nШансы Петлина довольно велики; за исключением нескольких несогласных, которые задаются вопросом, насколько далеко СНР действительно отошла от фашизма, большая часть Конгресса похоже открыта для расширения отношений, а президент этому не противодействовал. Его несколько дней в Вашингтоне могли означать начало взаимовыгодных отношений — тем временем Петлин мог воспользоваться возможностью немного отдохнуть в роскошной столице Америки."
 magreg.14.a:0 "Хорошие отношения с демократическими странами: вот это по-американски."
 magreg.14.b:0 "Мы не должны терять своё время на эту маленькую муху."
 
 magreg.131.t:0 "Переводя дыхание"
 magreg.131.desc:0 "Сидя в своем номере в вашингтонском отеле, Михаил Матковский почувствовал боль, которую раньше не замечал. Дома у них не было таких диванов. Даже для Вождя с трудом находили удобную мебель. Телефон лежал на столике рядом с ним, и он решил воспользоваться предоставленными удобствами.\n- Обслуживание номеров?\nКороткое молчание.\n- Вам что-нибудь нужно, мистер Матковский?\n- Принесите мне ром.\nОн на мгновение задумался.\n- Кубинский.\n- Сию минуту, сэр.\n\nНесколько минут спустя он откинулся на спинку стула, потягивая напиток, о котором несколько лет назад он мог только мечтать. Если бы Родзаевский был жив, он хотел бы увидеть его лицо. Его мысли вернулись к событиям прошедшего дня. Всё началось плохо; его прибытие в то утро было омрачено присутствием группы протестующих, выкрикивающих всевозможные антифашистские ругательства. Им повезло, что они не встретили его у него дома. В середине дня, как только он должным образом устроился, он встретился с президентом для того, чтобы провести продуктивную серию переговоров, где они обсудили ряд тем, начиная от необходимости сотрудничества против японской агрессии и заканчивая возможностью расширения экономических связей в будущем. На вопросы о политических реформах Матковский дал туманные обещания о демократизации в далёком будущем, когда внутренняя ситуация будет более стабильной. Президент был разумным человеком и понимал всю деликатность подобных вопросов. По крайней мере, на это надеялся Вождь.\n\nОбед был роскошный, и Матковскому очень нравилось играть роль почётного гостя. Он был особенно рад произнести тост "Room service?" A short silence.\n\n"What do you need, Mr. Matkovsky?"\n\n"Give me rum." He thought for a moment. "Cuban."\n\n"That'll be right on its way, sir." A few minutes later, he reclined sipping a drink that had been the stuff of dreams just a few years ago. If Rodzaevsky wasn't dead, he would love to have seen his face. His thoughts turned to the day's events. Things had started off poorly; his welcome on the tarmac that morning was marred by the presence of a group of protestors, shouting all sorts of anti-fascist invective. They were lucky they hadn't met him at home. Mid-afternoon, once he was properly settled in, he met with the President for what turned out to be a very productive series of talks, where they discussed a number of topics ranging from the need for cooperation against Japanese aggression to the possibility of expanding economic ties in the future. To questions about political reform, Matkovsky made vague promises about democratization far off into the future, when the internal situation was more stable. The President was a reasonable person, and would naturally understand the delicacy of such matters. At least, that's what the Vozhd hoped.\n\nThe dinner was sumptuous, and Matkovsky very much enjoyed playing the part of the dignitary. He was particularly pleased to give a toast to a world without tyranny, earning substantial applause from those present. All in all, it had been a good enough showing for the Siberian National Republic's return to the world stage. He felt himself drifting off to sleep, and made one final mental note: find out where he could order a chair like this for his office at home."
 magreg.131.a:0 "Плодотворный, но напряжённый день."

 magreg.141.t:0 "Отдых от волнения"
 magreg.141.desc:0 "Петлин расслабился в кресле, измученный событиями поездки. Вздохнув, он задумался, хорошо ли поработал. Возможно, лучше, чем сделал бы за него Матковский. И всё же, подумал он, откинувшись на спинку роскошного кресла и чувствуя, как улетучиваются тревоги, наслаждаться роскошью в таком отеле - само по себе чудо. Ничто в Сибири не сравнится с этим. Американцы действительно не знали, что с этим у них всё так прекрасно.\n\nГоворя об американцах, их приём, безусловно, согрел его душу. Русские эмигранты и американские любители демократии приветствовали его появление на взлётной полосе, и Петлин не мог не помахать им рукой, проходя мимо с глупой ухмылкой на лице. Он чувствовал себя солдатом, возвращающимся домой с победоносной войны. Устроившись на новом месте, он встретился с самим президентом и провёл ряд удивительно продуктивных бесед на самые разные темы - от сотрудничества против японских агрессоров до расширения экономических связей между Сибирью и Соединёнными Штатами. Отвечая на вопрос о политических реформах, Петлин представил конкретный план по постепенной, но ограниченной демократизации, успокоив американцев. Хотя встреча с одним из самых могущественных людей в мире безусловно была пугающей, он оказался разумным человеком, и вскоре тревога Петлина утихла.\n\nУжин, последовавший за разговорами, был лучшим из тех, которые Петлин ел за последние годы, а аплодисменты, которые он заслужил, произнеся тост "
 magreg.141.a:0 "Даже мышь мечтает о храбрости."
 
 magreg.15.t:0 "Успешное соглашение!"
 magreg.15.desc:0 "Наши взволнованные дипломаты были успокоены невероятными новостями. Наши усилия по переговорам с Соединёнными Штатами имели ошеломительный успех! Хотя поначалу американцев отталкивало фашистское прошлое Сибирской Национальной Республики, в конце концов они решили, что наличие союзника в сибирском регионе перевешивает другие соображения. Недавняя делегация в Вашингтон, по-видимому, была важным фактором в успокоении их опасений, и президент подписал соглашение, несмотря на небольшое сопротивление остальной части правительства.\n\nСоглашение между США и СНР предусматривает значительное политическое и экономическое сотрудничество, расширение торговли между двумя странами, линию связи между руководством обеих стран и ряд других положений, обеспечивающих прочное партнёрство на ближайшие годы. В окружении соперников, раньше такая возможность и не могла представиться. Сегодня в Магадане настроение будет поистине праздничным, а в ближайшее время в дипломатическом отделе будут повышения."
 magreg.15.a:0 "Отличная работа, ребята."

 magreg.16.t:0 "Американцы отклоняют наше предложение"
 magreg.16.desc:0 "Новости, поступившие из Соединённых Штатов, нанесли серьезный удар по усилиям Сибирской Национальной Республики добиться признания за рубежом, поскольку недавнее предложение, организованное при посредничестве нашего руководства, было полностью отвергнуто президентом. Несмотря на визит делегации СНР в Вашингтон, американцы в конечном счете решили, что более тесное сотрудничество не в их интересах, либо из-за фашистского прошлого СНР, либо потому что они не видели в этом выгоды.\n\nИз-за этого решения наше будущее в международных делах становится существенно более мрачным. Возможно, американцев удастся убедить пересмотреть своё решение, когда СНР будет контролировать большую часть России, но пока мы должны быть готовы бороться за будущее России в одиночку. Без крупного международного покровителя наша внешняя политика была значительно ослаблена, что чревато тяжёлыми последствиями. В Магадане, где многие надеялись на дальнейшие связи с Соединёнными Штатами, настроение мрачное, и многие наши дипломаты, несомненно, будут уволены."
 magreg.16.a:0 "Неудача, но преодолимая."
 
 magreg.17.t:0 "Американо-Сибирский торговый акт [GetYear] года"
 magreg.17.desc:0 "Вспышкой фотоаппарата и рукопожатием американцы официально оформили свои отношения с нашей республикой. Вскоре их корабли пришвартуются в порту Магадана, неся огромные богатства для нашего государства. Соглашение между нашими двумя странами, Американо-Сибирский торговый акт, формально требует, чтобы мы предоставили американцам доступ к ресурсам Сибири в обмен на огромные богатства, которые они могут доставить в больших флотилиях кораблей. Было сообщено, что Вождь, приняв условия соглашения, ухмыльнулся, зная, что теперь он заручился формальной американской поддержкой.\n\nВ ближайшее время мы ожидаем увидеть порт набитым американскими судами, перевозящими тонны топлива, оружия, снаряжения и боеприпасов, чтобы мы могли одержать верх над нашими противниками. Наше время, потраченное на поиски пищи и кражу снаряжения у соседей под покровом ночи, закончилось; мы требуем от Сибири процветания, и оно у нас будет! Наши американские друзья будут спонсировать наши шаги по превращению этих пустошей и дикой природы в республику, достойной зваться "
 magreg.17.a:0 "За взаимовыгодные отношения!"

 magreg.18.t:0 "Американо-Сибирский торговый акт [GetYear] года"
 magreg.18.desc:0 "Связи с молодой республикой укрепились; подписание Американо-Сибирского торгового акта укрепило связь между нашими двумя народами, признавшими желание наших русских друзей быть свободными. В этот исторический день мы сидим с представителями Сибирской Национальной Республики, чтобы заключить соглашение между нашими свободолюбивыми народами; мы снизим наши тарифы и предоставим республике преференциальный статус в отношении судоходства в северной части Тихого океана, а взамен они будут принимать наши деньги и инвестиции в добыче ценных ресурсов в Сибирском регионе.\n\nПока конгрессмены аплодируют нашим действиям, а американский народ одобряет акт, мы безусловно рады сказать, что русские за пределами Магадана радуются, зная, что они разделяют нашу борьбу за свободу. Нам говорят, что в Сибири бои тяжелы, а зимы холодны, но с американскими пушками и горючим неприятностей у них наверняка поубавится. С подписанием документа и рукопожатием отношения между Соединёнными Штатами и Сибирской Национальной Республикой были закреплены в законе, и будущее наших народов заключается в борьбе против тирании, где бы она ни находилась."
 magreg.18.a:0 "Начало взаимовыгодных отношений."
 
 magreg.19.t:0 "Альтернативные пути"
 magreg.19.desc:0 "Наши предыдущие переговоры с американцами закончились неудачей. Мы должны отбросить наши идеалистические мечтания о международном признании и искать другие источники обогащения, чтобы создать себе имя. Независимо от того, добываем ли мы всё что можем из ресурсов наших соседей или увеличиваем привлекательность нелегальных перевозок в порт Магадана, мы должны неустанно работать.\n\nВ обезумевшей от боли России мы снова вынуждены прибегать к использованию контрабандных товаров и оружия с западных и японских рынков, чтобы держать нашу республику на плаву. Столкнувшись с врагами со всех сторон, наша неспособность заручиться американской поддержкой в нашей борьбе против других российских государств и сибирской глуши показывает нам, насколько мы действительно одиноки в нашей борьбе за господство в этом уголке мира.\n\nС твердым намерением облегчить наши страдания, [MAG.GetLeader] обращает свой взор на другие рынки, чтобы привлечь поток оружия и поставок в наши владения. Если мы хотим противостоять жестокости пустошей, порт Магадана, наш спасательный круг для управления нашим режимом в регионе, не должен обходиться без иностранных товаров."
 magreg.19.a:0 "Будем надеяться, что удача повернётся к нам."

 magreg.20.t:0 "Возможности Сибири"
 magreg.20.desc:0 "Сибирская Национальная Республика протянула руку через Тихий океан, чтобы наладить дипломатические миссии с Канадой, Мексикой, Австралией и Новой Зеландией. Ссылаясь на принципы суверенитета и свободы от тирании, республика просит дипломатических отношений с народами и лидерами, выступающими против деспотизма и анархии, и призывает их поддержать войну против государств в сибирских пустошах.\n\nПризывы также приглашают международные суда торговать в порту Магадана, накачивая сибирские рынки иностранными товарами и оружием. С развитой экономикой и армией, Сибирская Национальная Республика может стоять на двух ногах и бороться с хаосом анархии при поддержке своих международных союзников. До тех пор, однако, русские сидят в Магадане, молясь, чтобы их призывы не остались без внимания и эта поддержка прибыла до того, как сибирская пустыня сведёт на нет их контроль над диким континентом."
 magreg.20.a:0 "Мы согласны."
 magreg.20.b:0 "Нам это не выгодно."
 
 magreg.21.t:0 "Новые торговые возможности"
 magreg.21.desc:0 "Спеша к нашему лидеру, в Магадан из-за Тихого океана были доставлены ответные сообщения; мы получили ответ на наши призывы о поддержке! Демократии свободного мира предлагают установить официальные дипломатические отношения с нашей республикой и в ближайшие недели начнутся официальные переговоры.\n\nВ ледяному порту Магадана причаливают суда с флагами наших иностранных союзников, прибывают сотни тонн припасов для нашей молодой республики. Пожимая руки посланникам и международным наблюдателям, мы, несомненно, сделали себе имя на всём земном шаре, и нашли друзей за великим Тихим океаном. Мы далеки от того стабильного и прочного положения, к которому неустанно стремимся, но наши усилия по управлению Сибирью уже не остаются незамеченными свободным миром."
 magreg.21.a:0 "Все начинает налаживаться."

 magreg.22.t:0 "Брошенные"
 magreg.22.desc:0 "Ледяной сибирский ветер свистел в порту Магадана. Металлический лязг плавучих буев разносился по всему заливу, как единственный звук, слышимый среди пенистых вод Тихого океана. За исключением покачивающегося судна контрабандистов, пришвартованного в холодной бетонной гавани, в водах не было кораблей из свободного мира.\n\nНаши крики о помощи были проигнорированы "
 magreg.22.a:0 "Мы должны сделать всё возможное с тем, что у нас есть."
 
 magreg.23.t:0 "Маньчжурский кандидат"
 magreg.23.desc:0 "В последний раз осторожно выглянув наружу, чтобы убедиться, что за ним не следят, Александр закрыл дверь в уединённый сельский дом, в котором теперь оказался. Глубоко вздохнув, он повернулся и сел за стол в самом центре комнаты. По другую сторону стола сидел представитель так называемой Сибирской Национальной Республики, по обе стороны от него - не очень хорошо вооруженные телохранители.\n- Итак.\nПредставитель говорил тихо, почти шёпотом, и Александр не мог его винить. Когда дело доходит до борьбы с японцами, даже стены могут иметь уши.\n- Не обсудить ли нам нашу помощь вам и вашим соотечественникам?\nУвидев быстрый кивок Александра, он продолжил.\n- Мы готовы предоставить оружие, припасы, финансирование вашим повстанцам - всё, о чем вы просили. Взамен мы просим только, чтобы после освобождения этих территорий они были присоединены к нашей республике. Вы согласны на это?\n\nАлександр взглотнул. Он не питал особой любви к клике Ягоды в Иркутске, но и не слишком доверял поссорившимся харбинским изгнанникам. Но когда Дальний Восток снова объединился, было самое подходящее время, чтобы саботировать японские операции в Маньчжурии. Не похоже, чтобы у него и остальных повстанцев был большой выбор; без внешней поддержки у них было мало шансов выстоять против могущественного японского оккупанта.\n\nДа будет так. Мы идём на эту сделку, - сказал наконец Александр, - мы объединим наш народ."Now then." The representative spoke softly, almost quietly, and Aleksandr couldn't blame him. When it came to fighting the Japanese, even the walls may as well have ears. "Shall we discuss our aid to you and your compatriots?" With a quick nod from Aleksandr, he continued speaking. "We are willing to provide arms, supplies, funding, and training to your rebels- everything you asked for from us. In exchange, all we ask is that upon the liberation of these territories, that they be joined with our republic. Do you agree to meet that term?"\n\nAleksandr swallowed. He had had little love for Yagoda's clique in Irkutsk, but he did not place much more trust in the squabbling Harbin exiles. But with the Far East united once again, there had never been a more opportune time to throw a wrench in Japanese operations in Manchuria. It wasn't like he and the rest of the insurgents had much choice in the matter, either; without outside support, they stood little chance against the mighty Japanese occupier.\n\nSo be it. "You have yourselves a deal." Aleksandr said at last. "We will unite our people.""
 magreg.23.a:0 "Всё, что остаётся - это завезти припасы."

 magreg.24.t:0 "В будущее"
 magreg.24.desc:0 "За столом собрались высокопоставленные чиновники министерства иностранных дел Сибирской Национальной Республики для специального совещания. Они болтали между собой, но замолчали, когда министр иностранных дел откашлялся, и посмотрели на своего начальника.\n- Господа, - начал он, - в последние месяцы вы все отлично поработали, и я хотел бы прежде всего поздравить каждого из вас.\n\nХотя собравшиеся чиновники ничего не сказали, зная, что не следует прерывать речь министра, настроение в зале улучшилось, и на некоторых лицах появились гордые улыбки. Дав им время насладиться похвалой, министр иностранных дел продолжил:\n- Однако ещё многое предстоит сделать. Необходимо углубить отношения с Вашингтоном, а также с ОСН в целом. Более того, возвращение Владивостока и остальных юго-восточных территорий остаётся приоритетом для правительства. Поэтому я ожидаю, что вы продолжите прилагать все усилия и в последующие месяцы. Это понятно?\nХор согласия раздался от сидящих чиновников.\n- Тогда хорошо. Вы все свободны."Gentlemen," He began. "You have all performed excellently these past months, and I would first like to congratulate each and every one of you."\n\nThough the gathered officials said nothing, knowing not to interrupt the minister's speech, the mood lightened in the room, and proud smiles spread across a few faces. After giving them a moment to process the praise, the foreign minister continued.\n\n"However, more remains to be done. There is the relationship with Washington to be deepened, as well as with the OFN in general. Moreover, retaking Vladivostok and the rest of the southeastern territories remains a priority for this administration. As such, I expect you to continue giving your best efforts these next months as well. Is this understood?" A chorus of agreement came from the seated officials. "Good, then. All of you, dismissed.""
 magreg.24.a:0 "Россия больше не одинока."
 
 magreg.25.t:0 "Печатник Дальстроя"
 magreg.25.desc:0 "Сергей Дмитриевич Соловьев выругался, когда его руки соскользнули с лопаты. Его руки, долго занятые тонкой работой, необходимой для набора текста, были совершенно не приспособлены к ручному труду. Однако это было всё, чего он мог ждать в течение очень долгого времени.\n\nОн вспомнил ту ночь в своей типографии. Действительно, то, что он считал неизбежным, наконец-то произошло. РФП обнаружила его небольшую попытку сопротивления. Но, по-видимому, он был недостаточно важен для них, чтобы они потратили средства на избавление от него. И вот он оказался здесь.\n\nДальстрой якобы был программой общественных работ. Однако, как он и другие теперь испытали на собственном опыте, программа была не более чем способом сажать в тюрьму диссидентов и других "
 magreg.25.a:0 "Его способности используются более подходящим образом."

 magreg.26.t:0 "Фракционализм поднимает голову"
 magreg.26.desc:0 "Недавний съезд партии спровоцировал явление, о котором раньше не слышали в залах власти Магадана: формирование фракций. В рамках символических реформ политической системы, проводимых Матковским, возможности для выражения несогласия внутри Российской Национальной Трудовой Партии выросли, и ряд политиков решил воспользоваться этим, чтобы попытаться изменить курс правительства.\n\nЛичная фракция Матковского, так называемые трудовики, остаётся самым крупным блоком. Эклектичная смесь умеренных фашистов, национал-консерваторов и сторонников Вождя, это крыло партии выступает за статус-кво, поддерживая очень медленную, умеренную политическую реформу под эгидой однопартийного государства. Даже при более заметной оппозиции в государственном аппарате трудовики на практике держат почти всю власть, именно так, как этого хотел бы Матковский.\n\nВо многих отношениях принятые реформы только усиливают аппетит к дальнейшим реформам, и это, безусловно, применимо в Сибири, как и везде. Протестуя против однопартийного правления, Николай Петлин сформировал собственное реформистское крыло партии, состоящее из сторонников подлинно демократической системы. Интерес Матковского к политическим переменам не заходит так далеко; его недоверие к Петлину хорошо известно, и можно ожидать, что реформисты будут недостаточно представленной, но громкой частью партии.\n\nВ тылу стоит старая гвардия, крыло партии, возглавляемое фашистскими сторонниками жёсткой линии. Поскольку у населения или политического класса практически нет желания вернуться к экстремистским идеалам в стиле Родзаевского, сторонники жёсткой линии изолированы и бессильны, в большинстве своем они состоят из малоизвестных и неэффективных фигур. Многие предполагают, что они используются просто как отрицательное сравнение с "moderate" rule, and scapegoats for his worst decisions.\n\nThis new era signals unprecedented pluralism as well as unprecedented conflict within the party. Only time will tell if the SNR is significantly impacted by the decision."
 magreg.26.a:0 "Обнаруживаются новые трещины."
 
 magreg.27.t:0 "Высший собор"
 magreg.27.desc:0 "В своём кабинете в Магадане Николай Петлин позволил себе легкую улыбку. Впервые за долгие годы он мог разумно сказать, что надеется на будущее. После нескольких месяцев осторожных манёвров он убедил Матковского позволить сформировать примитивный законодательный орган. Высший Собор едва ли достоин своего названия, но это было начало.\n\nВождь по-прежнему оставался высшей властью в Магадане, поскольку он не собирался отказываться от более чем символического влияния на страну. На самом деле, заставить Матковского отказаться даже от той маленькой власти, которая была предоставлена Собору, было само по себе почти чудом, но даже в этом случае для народа России была одержана победа, пусть даже незначительная.\n\nПетлину было ясно, что Матковский считает вопрос закрытым, что разрешённые им символические реформы станут концом дискуссиям. Он верил, что может просто вернуться к тому, чтобы ещё крепче сжимать свой бронированный кулак вокруг русского народа, но Николай в глубине души знал, что он только начал. Русский народ так долго страдал, и он заслуживает гораздо большего, чем Собор, который скрепляет указы Вождя Матковского. Это было бы сложно и очень опасно, но он сделает всё, что в его силах, чтобы построить Россию, которой её народ мог бы гордиться."
 magreg.27.a:0 "По одному шагу за раз."
 
 magreg.28.t:0 "Волею Вождя"
 magreg.28.desc:0 "Во внутреннем сообщении, отправленном сегодня утром высокопоставленным членам правительства, Вождь категорически отверг предложение о создании законодательного органа, подтвердив своё намерение оставаться единственным органом власти - исполнительным или иным - в Национальной Республике.\n\nОдной из основных целей этой фракции было продвижение национального парламента под руководством так называемого "
 magreg.28.a:0 "Одна нация. Один правитель."

 magreg.29.t:0 "Что значит быть свободным"
 magreg.29.desc:0 "- С возвращением на Радио Свободный Магадан! - воскликнул Сергей с восторженной улыбкой на лице, - уверен, вам должно быть интересно, чему я так рад, дорогие слушатели.\nВздох.\n- Наша публика Вас не видит, Сергей, - сказал гладкий баритон Василия, - просто продолжайте.\n- Да. Да, конечно! - согласился Сергей, легкомысленный, как ребенок на Рождество.\n- Я счастлив, слушатели, потому что правительство Сибирской Национальной Республики наконец согласилось субсидировать нас, и содержание наших эфиров как никогда бесплатное. Радио Свободный Магадан не просто свободнее, чем когда-либо, оно стало богаче! - радостно хмыкнул Сергей, всё ещё не веря этому. На лице Василия расплылась лёгкая, редкая улыбка, он не мог его винить, так как трудно было в это поверить. Они действительно продвинулись далеко.\n\n- Итак, позвольте нам поблагодарить наших щедрых спонсоров, начав с выступления о них. Сергей? - Василий жестом пригласил своего соведущего говорить.\n- Да! Недавно я слышал разговоры о том, что в Америке людям гарантировано право собираться. Право на собрание! Вы можете в это поверить, Василий? - воскликнул Сергей. Не дожидаясь ответа, он продолжил.\n- Я начинаю задаваться вопросом, почему они не позволяют нам делать это здесь. Это может принести большую пользу. Вы только посмотрите, насколько сильны американцы!\n\nВасилий задумался, медленно кивнул.\n- Знаете, Сергей, хоть раз Вы можете быть правым."Welcome back to Radio Free Magadan!" Sergei exclaimed, an ecstatic grin across his face. "I'm sure you must be wondering what I'm so happy about, dear listeners!" A sigh. "Our audience can't see you, Sergei." Vasily's smooth baritone came. "Just get on with it."\n\n"Yes. Yes, of course!" Sergei agreed, as giddy as a child on christmas. "I'm happy, listeners, because the Siberian National Republic has finally agreed to subsidize us, with our content as free as ever. Radio Free Magadan isn't just freer than ever, it's richer!" Sergei cackled with glee, still scarcely able to believe it. A small, rare smile spread across Vasily's face; he could not blame him, with how hard it was to believe. They truly had come far.\n\n"So, let us thank our generous sponsors by starting off the show talking about them. Sergei?" Vasily motioned for his co-host to speak. "Yes! Recently, I've heard some talk that over in America, people are guaranteed the right to assemble. A right to assemble! Can you believe it, Vasily?" Sergei exclaimed. Without waiting for a response, he continued. "I'm starting to wonder why they don't let us do that here. It could be of great benefit. Just look at how powerful the Americans are!"\n\nVasily considered this a moment, nodding slowly. "You know, Sergei, for once you might have a point.""
 magreg.29.a:0 "Фашизм - это прихоть, радио - навсегда."

 magreg.30.t:0 ""
 magreg.30.desc:0 "Девушка-подросток по имени Галина Александровна, живущая относительно комфортной, но обычной жизнью в городе Магадан, взволнованно бросилась за семейный обеденный стол, где в центре него было расположено радио, а за ним уже сидели её родители. Пришло время для передачи Радио Свободный Магадан, и для семьи Галины в последнее время прослушивание каждого эфира после долгого дня стало чем-то вроде семейного праздника. Не то чтобы в городе больше не было дел, но всё же.\n- Ну чего мы ждем? Включайте, включайте!\nОтец Галины усмехнулся её нетерпению и подчинился.\n\nОднако ожидавший их голос был незнакомым и холодным, как сибирская погода.\n- Добрый день всем настроившимся. Как вы уже догадались, старых ведущих... - Галина услышала в его голосе презрение к ним, - больше нет. Они были арестованы за подрывную деятельность, и поэтому партия теперь будет напрямую управлять Радио Свободный Магадан.\n\nКак будто для того, чтобы подчеркнуть его точку зрения, на заднем плане раздалось два выстрела. Сделав паузу, новый ведущий решил проигнорировать это, но ему не пришлось комментировать этот случай, чтобы Галина поняла, кто был убит.\n- Я буду обсуждать эту новость через мгновение, но сначала присоединяйтесь ко мне, чтобы дать клятву верности нашему праведному Вождю Михаилу Алексеевичу. О, Михаил Алексеевич, Вождь всех русских, прославлено бу...\nГалина не могла вынести ни слова, и выключила радио. Родители обеспокоенно посмотрели на неё, но не пытались снова его включить; не было необходимости. Было несложно понять, из чего будет состоять остальная часть передачи, сейчас и до конца её существования. Они, как и их дочь, пришли в ужас от этого откровения. Однако они были всего лишь обычными людьми; в этой стране они были не более могущественными, чем муравьи под сапогом. Это должно было стать будущим всех простых людей, теперь казалось, так же, как и в прошлом: вечно находиться под сапогами тиранов."Well, what are we waiting for? Turn it on, turn it on!" Galina's father chuckled at her impatience and complied.\n\nHowever, the voice that awaited them was unfamiliar, and as cold as the Siberian weather. "Good day to all tuning in. As you might have already guessed, the old hosts-" Galina could hear the man's contempt for them in his voice. "Are no longer present. They have been taken away for subversive activities, and as such, the Russian Fascist Party will now be operating Radio Free Magadan directly."\n\nAs if to emphasise his point, two gunshots rang out in the background. After pausing a moment, the new host decided to ignore it, but he did not have to comment on it for Galina to know who had been killed. "I will discuss the news in just a moment, but first, join me in pledging allegiance to our righteous Vozhd Matkovsky. Oh Matkovsky, Vozhd of all Russians, bring glory to-" Galina couldn't stand to listen to another word, and shut the radio off. Her parents looked up at her with concern, but made no attempt to turn the radio back on; there was no need. It was simple to figure out what the rest of the show would consist of, now and for the rest of its existence. They, like their daughter, were horrified at the revelation. However, they were but ordinary people; they were no more powerful in this country than ants under a boot. That was to be the future of all ordinary people, it seemed now, just as it had been in the past: to be trampled on by the boots of tyrants forever."
 magreg.30.a:0 "Вождь убил радиозвёзд."
 
 magreg.31.t:0 "Краткий проблеск дневного света"
 magreg.31.desc:0 "Николай Петлин скрёб вилкой по тарелке примерно в пятый раз с тех пор, как последний кусок мяса был убран. Погружённый в раздумья, он продолжал перемешивать кусочки соуса и жира. Зараза фашизма с каждым днём всё глубже и глубже проникала в Магадан, растягивая свои щупальца по его прекрасной стране и усиливая свою хватку. Конечно, это был гнев, но был также оптимизм в сочетании с приступом отчаяния. Его долгом было избавить всю Россию от того, что когда-то было мерой защиты, а теперь - гнусным проклятием. Как только он собирался снова поскрести тарелку, он услышал, как его жена почти что кричит через стол.\n- У тебя получится. Я верю в тебя, - сказала Лидия, уже зная, что терзало её мужа. Фактически, это тоже преследовало и её. Каждая грань Магадана пропиталась РФП и, соответственно, её покойным бывшим мужем Родзаевским.\n- Выйдет ли? Предстоит так много работы, Лидия. Матковский правит как мясник, и с каждым днём кажется, что свобода всё дальше уходит, а фашизм всё больше усиливается, - ответил Николай.\n- Кто-то должен это сделать, Коленька. К счастью, этот человек и есть ты, но тебе не обязательно делать это в одиночку. Я знаю этих людей, чёрт возьми, я была жената на одном из них. Они силачи. Матковский - человек, правящий страхом и жестокостью. Сила свободы свергнет такого бумажного тигра, как он.\n- Спасибо, - кивнул Николай. Бремя не было полностью облегчено, но, по крайней мере, у него была некоторая уверенность в себе. Но более того, он просто хотел прекратить разговор. Итак, он взял свою тарелку и поставил её в раковину, прежде чем отправиться в кабинет, и его разум гудел от такого отвара эмоций."It will work out. I have faith in you." Spoke Lydia, already knowing what was tearing at her husband. It haunted her too, in fact. Every facet of Magadan reeked of the RFP and, by extension, her late ex-husband Rodzaevsky.\n\n"Will it? There is so much work to be done, Lydia. Matkovsky rules like a butcher and every day it seems like freedom gets further away and fascism gets stronger." Replied Nikolay.\n\n"Someone has to do it, Nikolay. Gladly, that person is you, but you don't have to do it alone. I know these types, hell I was married to one. They're strongmen. Matkovsky is a man who rules by fear and brutality. A force of freedom will always topple a paper tiger like him."\n\n"Thank you." Nodded Nikolay. The burden was not entirely eased, but at least he had some measure of reassurance. But moreso, he simply wanted out of the conversation. So, with a stiff upper lip he picked up his plate and placed it in the sink before heading off to his study, his mind abuzz with the same witch's brew of emotions."
 magreg.31.a:0 "Капля надежды всё ещё имеет большое значение."

 magreg.32.t:0 "Новое начало"
 magreg.32.desc:0 "Для Николая Петлина последние дни были вихрем смятения и опасностей. Тиран Матковский был закован в цепи, арестован в момент слабости человеком, которого он считал ниже себя, скорее даже, насекомым, чем человеком. Сторонники Петлина держали бывшего Вождя в охраняемой камере в Магадане под строгой охраной. Этого было почти достаточно, чтобы рассмешить его, чистая удача, необходимая для успеха переворота, ошеломила его разум.\n\nЕго сообщники рискнули всем, чтобы свергнуть тирана, и, по иронии судьбы, Матковский был похож на своего ненавистного соперника Родзаевского, и он, вероятно, положил бы конец восстанию Петлина ещё до того, как оно началось. К счастью, его высокомерие ослепило его, и он не заметил угрозу, зреющую у него под носом. Теперь похожая ситуация угрожала и ему.\n\nВ недрах своего нового кабинета Петлин оказался в очень шатком положении. Матковский благополучно находился за решёткой, но магаданского тирана пока поддерживали армия и служба безопасности. Помешать сторонникам Матковского вернуть контроль над правительством само по себе было опасной задачей, но это необходимо. Чтобы народ России процветал, тиранию Матковского нужно оставить на свалке истории."
 magreg.32.a:0 "Наконец-то мы можем начать большую работу."

 magreg.33.t:0 "Извлечённый урок"
 magreg.33.desc:0 "Матковский сидел в своем кабинете и читал документы, в которых перечислялись все члены реформистского крыла РНТП. Он вычеркнул ещё одного из списка, когда раздался телефонный звонок, и он назвал другое имя. Ещё один ликвидирован. Осталось двадцать.\n\nОн проклинал себя за недооценку Петлина. Этот предатель чуть не сверг Вождя! К счастью, у этого дурака не было достаточной поддержки для его идиотского переворота. И всё же для Матковского было ужасно знать, что тот, кому он доверял, тот, кого он считал почти своим другом, пойдет на всё, чтобы увидеть падение Матковского. Где ещё один Петлин ждёт в темноте своего шанса на власть? Планируют ли другие его советники убить его? Матковский вздрогнул. Он никогда не чувствовал себя таким слабым и подорванным. Он должен был быть более осторожным. Трудно было бы выбрать тех, кто заменит людей, которых он устранил.\n\nТем не менее, это был урок на будущее. Он никогда не откажется от власти. Никому нельзя было доверять. И самое главное, он никогда бы не согласился подписать реформы, которые когда-либо снова ослабят его лидерство! Только он, Вождь, мог привести Россию к величию. Только он мог добиться успеха в крестовом походе против предателей и немцев!"
 magreg.33.a:0 "Да здравствует Вождь!"

 magreg.34.t:0 "Бегство к свободе"
 magreg.34.desc:0 "Петлин с лёгкой улыбкой наблюдал из окна своего кабинета, как обычные жители города Магадана делали свои дела. Они были намного счастливее, гораздо более удовлетворенными, чем были раньше, особенно по сравнению с тёмными днями сразу после отделения от сил Родзаевского. Однако те дни давно прошли, и Петлин предпочитал думать о более счастливых, более актуальных событиях. Одна из таких вещей, которая занимала его ум - это его предстоящий визит в Вашингтон.\n\nБыло удивительно, что это действительно происходило, когда он думал об этом - он действительно не думал, что сможет это сделать. Теперь оставалось только закончить то, что осталось. Нанятые помощники упаковали его багаж и подготовили документы перед завтрашним отъездом. Петлин мог только мечтать о том, что его ждёт в Вашингтоне, великом городе демократии. Скоро ему не придётся мечтать - он сможет испытать это, сам насладиться этим. Как только он это сделает, он сразу же вернётся к тому, чтобы все остальные русские могли наслаждаться такой же роскошью прямо здесь, на своей Родине. А пока Петлин отбросил эти мысли, отошел от окна и сел за стол, чтобы вернуться к работе. Мечты могли подождать, когда работа по их достижению будет выполнена."
 magreg.34.a:0 "Мечты о демократии."

 magreg.35.t:0 "Медали бесчестия"
 magreg.35.desc:0 "Юрий Витвицкий сидел на холме с видом на шумный порт Магадана и размышлял о том, как сильно изменилась его жизнь. О решении, которое он принял ранее этим утром.\n\nВ старшем возрасте он решил сражаться за Россию, за идею о том, что его Родина однажды может стать единой. Но так было не всегда. В прошлом он действительно служил совсем другому хозяину. Тот, против которого он теперь выступал во всех смыслах этого слова.\n\nЯпонская империя когда-то много обещала, а у него не было опыта, знаний или, как он теперь понял, желания видеть коварную цель во всем, что они делали. Ему потребовалось много времени, чтобы не только понять это, но и принять это. Принять, насколько он был введён в заблуждение.\n\nСунув руку в куртку, он достал небольшой контейнер и открыл его, чтобы осмотреть содержимое. Медали. "
 magreg.35.a:0 "Есть новые медали, которые нужно заработать."

 magreg.36.t:0 "Служить и защищать"
 magreg.36.desc:0 "Трофим даже в самых смелых мечтах не думал, что он будет носить форму полицейского.\n\nКак давний член Российской Фашистской Партии, он провёл много лет, спасаясь и избегая захвата полицией различных государств. Таким образом, когда он впервые услышал, что чернорубашечников преобразовывают в полицию, он подумал, что это шутка. Он быстро понял, что, как всегда, когда Вождь провозгласил перемены, это не шутка.\n\nПоначалу ему не понравилась эта перемена, хотя он не осмелился бы озвучить эту мысль. В чернорубашечниках он привык делать то, что необходимо, не задумываясь о законах. Это было уже не так. И, тем не менее, он обнаружил, что не возражает против правил так, как когда-то. Потому что они позволили ему реализовать то, чего он всегда хотел: одобрение.\n\nКогда люди проходили мимо него на улице сейчас, после начального периода недоверия, они больше не смотрели на него с постоянным подозрением и страхом. После того, как он поработал над поимкой некоторых мелких преступников, некоторые даже приветствовали его. Ему понравилось это чувство. Ему нравилось чувствовать, что на каком-то уровне он помогает людям, помогает своей стране достичь её естественного предназначения.\n\nЕму это понравилось. И он поблагодарил Вождя за эту возможность."
 magreg.36.a:0 "Удивительное изменение взглядов."

 magreg.37.t:0 "Как дует ветер"
 magreg.37.desc:0 "Бывший капитан Тихоокеанского флота Дмитрий Кириленко был стариком. Он был зачислен в советский флот, когда был молодым человеком, и поднялся по служебной лестнице с невероятным энтузиазмом. Когда его впервые сделали капитаном, ему был передан крейсер типа «Киров» под названием «Калинин». Он влюбился в этот корабль, он был его первой и последней командой.\n\nКогда Великая Отечественная война подошла к концу и Президиум бежал в Иркутск, он отлично выступил против японцев в своём последнем наступлении. Когда адмирал Юмашев вывел флот на Камчатку, он лично обеспечил сплоченность своей оперативной группы. Падение флота перед Отцом и Магаданом стало последней каплей для многих его товарищей-моряков. Те, кто не нашел работы с новым региональным гегемоном, оказались дрейфующими и топили свои печали в выпивке.\n\nГлядя на пришвартованные торговые суда в магаданском порту, Дмитрий думал о своей ситуации. Он был вынужден делать то, о чём он сожалел, чтобы удержать «Калинин» и его братьев на плаву, но даже он не мог найти в себе силы проявить благосклонность по отношению к членам партии. Взглянув на горизонт, он снова задумался, не уехать ли ему из страны. Возможно, он совершит чартерный рейс на торговом корабле в Америку или отправится на запад, вглубь бывшего Союза.\n\nОн задавался вопросом, одобрит ли его старый друг адмирал Юмашев Сибирскую Национальную Республику. Будет ли он сожалеть о своем решении покинуть свою родину в пользу более зеленых берегов? Поддержит ли он его пребывание в этой новой стране? По правде говоря, он знал, что это не имеет значения. В конце концов, все сводится к его собственному решению. Дмитрий ещё раз взглянул на воды своей Родины, вдыхая солёный воздух и шум портовых рабочих. Со слезами на глазах он пошёл к концу доков. Там был корабль, принимавший пассажиров в Соединённые Штаты."
 magreg.37.a:0 "Последний рейс старого моряка."

 magreg.38.t:0 "Начиная с нуля"
 magreg.38.desc:0 "За столом в Сан-Франциско был поднят бокал, заглушив невнятные голоса, говорящие по-русски, которые выжидающе подняли глаза.\n- Предлагаю тост, - объявил мужчина, держащий стакан, - за Америку, за освобождение России и, прежде всего, за разорение немцев!\nСтаканы звенели, раздались аплодисменты, и когда званый обед продолжился с новой силой, Матковский подумал, что его новая жизнь здесь может быть не так уж плоха. Правда, он всё ещё думал, что чем скорее Уэрбелл подавится собственной слюной и отправится в ад, тем лучше. Тем не менее он обнаружил, что собирается наслаждаться своим пребыванием в этом великом американском городе Сан-Франциско. Это почти напомнило ему Харбин и наполнило его ностальгией по тем более простым дням, которых было почти достаточно, чтобы заглушить горечь по поводу вынужденного изгнания. Почти.\n\nОстальные эмигранты здесь были вполне согласны и помогли ему устроиться, и за годы, прошедшие после трижды проклятого переворота Уэрбелла, он стал для них чем-то вроде лидера, устраивая популярные вечеринки и праздники для общества. К сожалению, немногие, казалось, были очень убеждены в фашизме, поэтому все его надежды на возвращение Магадана и на то, что Уэрбелл получил справедливую награду за предательство, быстро испарились.\n\nТем не менее, эта Америка была довольно милой страной, и внимание, с которым относились к нему эмигранты, позволяло ему всё ещё наслаждаться некоторым подобием власти, которой он когда-то обладал, поэтому он старался не думать о разбитых надеждах и прошлых приключениях. Возможно, подумал Матковский, ему стоит написать книгу и надеяться, что следующее поколение или поколение после него наконец осуществят фашистский идеал."I propose a toast," The man holding the glass announced. "To America, to the liberation of Russia, and most of all, to the ruination of the Germans!" Glasses clinked together as cheers went out, and as the dinner party continued with renewed energy, Matkovsky thought that his new life here might not be so bad. True, he still thought that the sooner WerBell choked on his own spit and went to hell, the better off the world would be. Nevertheless, he found he was almost coming to enjoy his time in this great American city of San Francisco. It reminded him of Harbin, almost, and filled him with a nostalgia for those simpler days almost enough to drown out his bitterness over his forced exile. Almost.\n\nThe rest of the emigres here were quite agreeable and had helped him to get settled in, and in the years since WerBell's thrice-damned takeover, he had become something of a leader to them, hosting widely popular parties and celebrations for the community. Sadly, not many seemed very convinced of fascism, so whatever hopes he had once had of retaking Magadan and giving WerBell his just reward for betrayal quickly evaporated.\n\nStill, this America was quite a nice land, and the regard in which the emigres held him allowed him to still enjoy some semblance of the power he had once held, so he tried not to dwell on crushed hopes and past adventures. Perhaps, Matkovsky thought, he should write a book, and hope that the next generation or the generation after might finally realize the fascist ideal."
 magreg.38.a:0 "Старый фашист нашёл своё счастье."

