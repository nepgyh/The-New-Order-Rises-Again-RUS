 MAG_WA_the_republic_of_west_alaska:0 "Республика Западная Аляска"
 MAG_WA_the_republic_of_west_alaska_desc:0 "Мы совершили немыслимое. Уэрбелл и его армия наемников свергли мелкого безденежного тирана Матковского. Вскоре к нему присоединился его бывший друг, дальневосточный король бандитов Родзаевский. Мир ждёт, затаив дыхание, когда Уэрбелл основывает первое государство для солдат удачи. Избегая условностей именования в России, он стал называть свою новую Родину в честь региона, наиболее близкого к его старой Родине: Западная Аляска.\n\nТем не менее, новая республика должна утвердиться на этой чужой земле. Наёмная армия должна укрепить районы Амура и Магадана, чтобы искоренить любую фашистскую оппозицию против нас в этой области. Уэрбелл пригласит молодых людей из деревень и городов малонаселённого Дальнего Востока присоединиться к солдатам без границ. В истории России появилась новая страница, станет ли она своей собственной главой или останется сноской, ещё предстоит выяснить."

 MAG_WA_greater_ambitions:0 "Великие амбиции"
 MAG_WA_greater_ambitions_desc:0 "Уэрбелл основал своё государство. Фашистские диссиденты либо присоединились к нам, либо выбрали смерть, чтобы присоединиться к своему ничтожному вождю. Однако есть ещё одна проблема. Точка невозврата миновала, и мы обрекли себя копать эту бесплодную землю до тех пор, пока не добудем золото или не умрём, пытаясь это сделать. Несмотря на все шансы, все мы согласились: это пари, которое стоит принять.\n\n Давайте поднимем занавес Магадана и Амура и посмотрим на остальной Дальний Восток. Эта земля может быть скудной и пустынной, но для остроглазого наёмника нет недостатка в прибыли. Кто же мы тогда, как не кучка самых хитрых ублюдков в мире? Мы смотрим на север и видим землю, полную молока и меда: алмазы Якутии и золото Алдана манят. Это наверняка больше, чем средняя солдатская зарплата, не так ли?"

 MAG_WA_bury_the_past:0 "Похоронить прошлое"
 MAG_WA_bury_the_past_desc:0 "Царисты на западе, бывшие в Харбинском антибольшевистском фронте, до сих пор наблюдали за нашим приходом к власти с нескрываемым страхом и ужасом. Марионеточный царь и его последователи, должно быть, дрожат от страха, боясь, что солдаты со всего мира спустятся в этот маленький захолустный городок, который он называет своей "empire." This sham will not stand; we shall show the tsar what true empire-building is. Who knows, if he survives and wins, maybe he'll learn a lesson or two.\n\nWe shall crush their defensive lines using the ultima ratio Regum; artillery shall pepper their defenses, letting our men to break through. Once in, our men shall show what the wars of the world look like to these befuddled, confused Russians. No divine right shall protect them from our assault, for God does not help who does not help themselves. After dealing with the Tsarists, the rest of the Far East awaits: the diamonds of Yakutia and the gold of Aldan are riches waiting to be claimed."

 MAG_WA_the_fate_of_the_tsar:0 "Судьба царя"
 MAG_WA_the_fate_of_the_tsar_desc:0 ""Tsar" Mikhail's presence in the Far East was nothing more than a series of unhappy accidents. An Australian by birth, he heeded the invitation to join a dinner party in Siberia, not knowing that he was the only claimant to do so. Later on, the Tsarists found, much to their shock, that Mikhail, in actuality, held no legitimate claim to the Russian throne. His father's non-dynastic marriage ensured that he is illegitimate at best, a usurper at worst.\n\nStill, we must decide what to do with him. WerBell has taken the luxury of treating the prince with generosity. The kid is no threat. However, he may still have his use. Hailing from a well-off family, perhaps we can ship him back to Australia in a flash, using our delivery services to make sure that he will be right as rain when he gets back. Of course, such premium transport should earn us a little more than a pat in the back. We'll call his family and tell them to keep in touch."

 MAG_WA_the_chita_training_academy:0 "Читинская Военная Академия"
 MAG_WA_the_chita_training_academy_desc:0 "Когда наши войска проходят через города и деревни Сибири, вы не поверите сколько молодых людей желают вступить в легендарную армию наёмников Уэрбелла. Проблема в том, что всё сводится к их особенностям. Видите ли, эти потенциальные рекруты происходят из среды, отличной от нашей. Одни - рыбаки, другие - торговцы. Некоторые даже не видели винтовки за всю свою жизнь. Обладая столь слабой базой знаний, они стали бы только обузой в предстоящих боях в Сибири.\n\nК счастью, недавнее завоевание Читы предоставило Уэрбеллу возможность задействовать те немногие кадры, которые может дать ему Дальний Восток. Он планирует построить новую учебную академию для всех русских, намеревающихся присоединиться к нему. Наши ветераны и старшие офицеры должны укомплектовать это новое учебное заведение, гарантируя, что ни один новобранец не пойдёт на войну, не зная какой конец пушки он должен направить на врага."

 MAG_WA_eyeing_yakutsk:0 "Наблюдая за Якутией"
 MAG_WA_eyeing_yakutsk_desc:0 "Якутия - это маленькая республика, которая находится прямо по ту сторону наших границ. В любом другом случае мы не пошли бы на них так быстро, однако их земли содержат нечто гораздо более ценное, чем рабочие или промышленные мощности. Рассказы об алмазах и богатствах доносятся до юга, в конечном счёте достигая ушей Уэрбелла. С быстро растущей численностью наших вооруженных сил эти драгоценности были бы полезны для обеспечения оплаты прибывающих наёмников.\n\nПланы на наш следующий шаг ясны. Мы нападаем на Республику Якутия не из злобы или личных обид, а из необходимых прагматических интересов. Без идеологической поддержки и только под охраной местного ополчения и бандитов, привезённых с обещаниями высокой зарплаты, Якутия не будет представлять большой проблемы. Это лишь вопрос времени: другие державы Дальнего Востока скоро обратят свой взор на эту землю, и если мы не поторопимся, этот шанс может быть потерян навсегда."

 MAG_WA_foreign_investments:0 "Иностранные инвестиции"
 MAG_WA_foreign_investments_desc:0 "Якутии больше нет. Их алмазные копи теперь в наших руках. С тем количеством рабочих и оборудования, которое там есть, мы можем расширить нашу армию, а также повысить заработную плату солдат, которые в настоящее время находятся на нашем обеспечении. Однако, как американцу, Уэрбеллу этого не достаточно. Должен быть способ выжать из шахт больше, и, к счастью для республики, у него уже есть план.\n\nКлючевой проблемой первых операций по добыче алмазов было то, что поблизости не было рынков, достаточно восприимчивых к их поставкам. Уэрбелл может исправить эту проблему. Он обзвонит своих знакомых по всей Америке, и все потянутся к нему за акциями из его вновь обретенного состояния. Он заключит с ними сделку: попросит их немного снизить цены на новейшее, современное горное оборудование. В конце концов, здесь, на Западной Аляске, мы занимаемся бизнесом, а не благотворительностью."

 MAG_WA_diamonds_from_their_ashes:0 "Алмазы из их праха"
 MAG_WA_diamonds_from_their_ashes_desc:0 "Мы победили якутов. Запасы алмазов на Западной Аляске теперь наши. С текущим объемом производства мы можем платить нашим наёмникам с немного большим удобством, чем раньше. Однако таких слов, как "little more" are not enough for men like WerBell, and if his ambition were to reach as far as he wants it to, he would need perhaps a thousand times more.\n\nFrom the ashes of their short-lived independence, we shall claim the riches of the earth. Our men will go from every village and town in West Alaska, forming labor battalions from the wide-eyed young men who are always thrilled to join our little operation. Then, they will work in the mines, with the same rates as it was under the Republic of Yakutia. Who knows, if they are good enough, perhaps they can prove their worth and join the real mercenary companies someday."

 MAG_WA_the_guns_of_west_alaska:0 "Вооружение Западной Аляски"
 MAG_WA_the_guns_of_west_alaska_desc:0 "Несколько месяцев назад в Магадане, когда он еще работал на Матковского, Уэрбелл сказал что у него есть связи в преступном мире, которые позволяют ему закупать оружие по более низкой цене. Матковский не знал, что отношения Уэрбелла с этим прибыльным рынком не ограничивались одними винтовками. Артиллерийские орудия, обмундирование, припасы и другие необходимые орудия войны: если вам что-то нужно, у Уэрбелла это есть, причём по более низкой цене.\n\nС ограниченными промышленными возможностями на Дальнем Востоке из-за халатности красных в советский период, Уэрбелл должен сделать всё возможное, чтобы его армия солдат без границ оставалась хорошо оснащённой и готовой атаковать в любое время. Никто не будет невостребованным, никто не останется незадействованным, все должны взять на себя обязанность следить за тем, чтобы Западная Аляска оставалась на плаву как можно дольше. Остатки красных и силы Отца могут показаться маленькими и незначительными, но лучше быть в безопасности, чем потом об этом сожалеть."

 MAG_WA_firebase_moses:0 "Военная база Мозес"
 MAG_WA_firebase_moses_desc:0 "Несмотря на нашу победу в Якутии, нашим силам всё ещё нужно время, чтобы восстановиться и отдохнуть, прежде чем двигаться к своей следующей цели. Между тем, красные и мифический Отец на севере движутся в тени, ведя свои войны. Без сведений и разведданных, любой шаг к завоеванию Севера и Запада был бы рискованным. Пока мы отдыхаем и восстанавливаем силы, нам нужно собрать информацию о наших противниках. К счастью, у нас есть именно то, что нужно.\n\nМы построим военную базу Мозес, передовую оперативную базу, расположенную на самом краю нашего политического и практического контроля. Оттуда наши войска будут информировать верховное командование о любых незначительных изменениях в составе и расположении дивизий противника. Сунь-Цзы однажды сказал, что половина битвы - это знание себя, а другая - знание своего врага. Этим шагом мы сделали ещё одну гарантию нашего успеха на Дальнем Востоке. "

 MAG_WA_dogs_of_war:0 "Псы войны"
 MAG_WA_dogs_of_war_desc:0 "Наши закалённые в боях войска далеко продвинулись. Из ледяных пустошей, окружающих портовый город Магадан, мы разгромили как силы фашистов, так и Якутию, претендуя на их поставки алмазов для себя. Несмотря на то, что наши солдаты раньше сражались по всему миру, они доведены до предела и побеждают, несмотря на неравные шансы в численности, снаряжении и мотивации. Удача одарила Уэрбелла самыми закаленными солдатами этого мира.\n\nОднако мы не заинтересованы в просто "good." From the ranks of his current soldiers, WerBell shall pick and choose whoever he favors and believes to be the quintessential elite soldier. He shall assemble them to a single unit. Their pay will be higher, and their only occupation the preparation for war. When the time comes, these soldiers will push themselves forward, further than any man can; they will become the Dogs of War."

 MAG_WA_the_world_calls_for_wetwork:0 "Обращение к миру"
 MAG_WA_the_world_calls_for_wetwork_desc:0 "С установлением нашей относительной власти над большей частью Дальнего Востока мы стали владеть алмазным рудником, выкупом за императора и Читинской академией. Несмотря на наличие у последней средств для подготовки наших войск из захолустных русских, мы испытываем нехватку рекрутов надлежащего качества. Однако мы солдаты без границ, и возможно, пришло время обратиться за помощью к внешнему миру.\n\nВ последнее время наша репутация в глобальном преступном мире это просто любопытный объект: что-то вроде причуды, которая скоро исчезнет. После завоевания Якутии, однако, многие проявили довольно большой интерес к нашей работе. Если бы мы, скажем, объявили призыв в наёмники на Западной Аляске, то получили бы довольно много заявок. Уэрбелл именно это и сделает; приток новой крови в ряды Западной Аляски гарантирует, что ни одна дивизия не останется недоукомплектованной и без личного состава."

 MAG_WA_the_siberian_expedition:0 "Сибирская экспедиция"
 MAG_WA_the_siberian_expedition_desc:0 "Сибирь ждёт. Республика Западная Аляска не может быть удовлетворена только четырьмя захваченными государствами. С наплывом наёмников из нашего предыдущего призыва, было бы бесполезно заставлять их сидеть и ничего не делать. Западная Аляска должна расширяться вглубь Сибири, на запад и север. Уэрбелл не успокоится, пока не получит в свои руки весь Дальний Восток.\n\nУ нас есть три пути, по которым мы можем пойти. Во-первых, красные, на западе. Похоже, что в их рядах есть конфликты по поводу законного преемника Союза, но это имеет для нас очень мало значения. Мы раздавим их обоих. На севере у нас есть Отец и его отряды крестьянского ополчения, с которыми наши элитные наемники справятся без проблем. Наконец, у нас есть государство Алдан с его золотыми рудниками, охраняемыми мелкими наёмниками. Что бы мы ни выбрали, расширение Западной Аляски не должно останавливаться."

 MAG_WA_the_reds:0 "Красные"
 MAG_WA_the_reds_desc:0 "На первый взгляд раскол между остатками Советов в Бурятии и Иркутске может показаться простой борьбой за власть в стиле Старого Света. Увы, не вс` так просто. Суть ситуации заключается в том, что буряты под руководством бывшего наркома НКВД Валерия Саблина довольно резко разошлись во мнениях с Председателем Президиума Генрихом Ягодой. Придерживаясь каких-то высоких идей, к которым часто склонны молодые люди, Саблин захватил радиовышку посреди Бурятии и провозгласил свои амбиции: объединить Россию и восстановить Советский Союз. Ягоде это не понравилось, и он объявил Саблина и ему подобных ревизионистами.\n\nОднако их идеологический раскол не имеет для нас никакого значения. Заводы Иркутска, а также система вещания в Бурятии являются ценным активом для жителей Западной Аляски. Нам все равно, правы ли Саблин или Ягода; дело в том, что они сидят на нашей законной земле; если они не уйдут, тогда мы их выселим."

 MAG_WA_operation_thunderbolt:0 "Операция Удар молнии"
 MAG_WA_operation_thunderbolt_desc:0 "Лидер Президиума Верховного Совета Генрих Ягода уже давно стал бельмом на глазу на наших границах. Его выступления, транслируемые над нашими территориями, начали раздражать высшее командование, не говоря уже о деморализации наших солдат русского происхождения. Кроме того, он сидит в самых густонаселенных городах Дальнего Востока, сочная мишень для нас. Если мы сможем избавиться от него и взять эти города для нашего использования, мы расширим кадровый резерв нашей армии, а также промышленность для производства оружия.\n\nЯгода не увидит как это начнётся. Мы ударим сильно и быстро, дезорганизуя его силы, как молния, разрезающая небо пополам. НКВД, в отличие от остальных дальневосточных армий, настоящие солдаты, а не ополченцы: чтобы их уничтожить, нам понадобится элемент внезапности. Будьте уверены, мы сделаем то, что умеем делать лучше всего. Ягода навсегда украсит сноски истории."

 MAG_WA_rules_of_nature:0 "Законы природы"
 MAG_WA_rules_of_nature_desc:0 "Похоже, что у Советов была вполне подходящая идея для правительства. У них в Иркутске нет капитализма. Государство управляет всеми вещами и соответственно распределяет богатство среди населения, несмотря на некоторые предубеждения. НКВД всё это время стремился защитить этот образ жизни. Это система, которая могла бы гарантировать равенство между всеми, кто в ней участвует, но которая подавляет рост и индивидуальные заслуги. Уэрбелл не мог вынести застоя, присущего этой системе.\n\nЭто должно измениться. Мы расформируем все коммунистические учреждения в Иркутске. Коммунизма больше нет, только капитализм. Все, кто там живет, откроют для себя новый, лучший образ жизни: американский образ жизни. Чтобы жить, нужно работать, внедрять инновации и взаимодействовать с рынком. Мы отправимся на окраины, очистив остатки НКВД, убедившись, что они никогда не вернутся. После того, как всё это будет сделано, жители Иркутска будут благодарны Уэрбеллу за то, что он освободил их от оков прошлого."

 MAG_WA_operation_guardian:0 "Операция Хранитель"
 MAG_WA_operation_guardian_desc:0 "Уэрбелл знает характер Саблина до глубины души, даже если тот находит его непонятным. Выросшие в разных обстоятельствах, эти два человека не могли бы быть более отличными друг от друга. Уэрбелл - наёмник, а Саблин - диссидент, комиссар НКВД. Там, где Уэрбелл видит коммунизм как не американскую вещь и поэтому стремится уничтожить его, Саблин видит надежду и реформы, ожидающие в конце его долгого пути к власти. Однако оба они связаны одним и тем же детским идеализмом: Уэрбелл - за своё солдатское государство, а Саблин - за возможное обновление своей Родины.\n\nТем не менее, мы не будем упускать сходства, чтобы не дать нам доказать, чьи идеалы восторжествуют в конце концов. Либо он, либо мы. Мы должны защитить наши идеи от него, и, сделав первый шаг, мы одержим верх. Уэрбелл уважает Саблина, но его собственное выживание важнее всего."

 MAG_WA_lessons_learned:0 "Изученные уроки"
 MAG_WA_lessons_learned_desc:0 "Уэрбелл победил Саблина. Его земли теперь принадлежат солдатам без границ. Саблин был молод. Если честно, Саблин произвёл на Уэрбелла впечатление. В возрасте двадцати трёх лет он правил своей собственной страной, и его идеи вместе с твердой, решительной верой в них привели его так далеко. Народ Бурятии любит Саблина и его идеологию, готов умереть за его мечту о союзе пролетариата, обращаясь к временам Ленина и старой революции.\n\nОднако то, что он создал, было не народом солдат, а народом мечтателей. В конце концов их видение нового и лучшего Союза оказалось не таким удачным, как они ожидали. Этим молодым людям нечего делать в управлении страной. Мы выбросим все реформы вместе с институтами, к которым они должны применяться, прямо на свалку истории. Уэрбелл будет чтить Саблина, по своему, используя свои собственные мозолистые руки, чтобы создать систему, которая не потерпит неудачи."

 MAG_WA_proclaim_the_soldiers_republic:0 "Провозгласить солдатскую республику"
 MAG_WA_proclaim_the_soldiers_republic_desc:0 "С поражением красных на Западе и их землями, полностью находящимися в наших руках, Республика Западная Аляска, первая в своем роде, достигла наибольшего размаха. Города Иркутской области и Бурятии сейчас находятся в наших границах вместе со своими заводами, рабочей силой, кадрами и опытом. Похоже, что с каждым днём, который озаряет Дальний Восток, наёмники добиваются всё большего прогресса.\n\nНастало время провозгласить основы и идеи нашего нового государства. Республика не для народа, не для каких-то идеологий или идеалов, а для солдат. Для тех, кого бросает нация, для тех, кто пережил свою полезность: Солдатская республика. Все воины всех национальностей смогут назвать землю Западной Аляски своим домом. Тому, кто верит в идеалы Уэрбелла, мы дадим оружие, форму и жизнь, проведённую на поле боя. Нас больше не будут разделять форма, национальности и идеи."

 MAG_WA_the_wanderers:0 "Скитальцы"
 MAG_WA_the_wanderers_desc:0 "Государство Алдан откололось от Дальневосточной Советской Республики - государства-правопреемника Советского Союза. Основанная в регионе, богатым золотыми рудниками, безопасность города зависит от мелких наёмников, которых они нанимают, чтобы поддерживать мир и избавляться нарушителей спокойствия. К несчастью для жителей Алдана, мы решили сделать их маленькую хижину нашей, а золото, которое они там хранят - нашей платой.\n\nМы должны показать жителям Алдана, как управляются наёмные компании. Мы предполагаем, что встретим очень слабое сопротивление на пути к разгрому города. Однако, как и в случае с Якутском, главная проблема заключается не в трудностях, а во времени. Нам нужно действовать быстро, прежде чем красные и Отец смогут даже подумать о нападении на эти золотые рудники. Как только завоевание Алдана будет завершено, мы продадим их золото через наши алмазные сети и заработаем на этом неплохие деньги."

 MAG_WA_the_faithful:0 "Верующий"
 MAG_WA_the_faithful_desc:0 "К северу от нас появился новый противник. Отец, которого зовут Александр Мень, собрал разношерстную бригаду крестьянских ополченцев и разочарованных солдат НКВД и фашистов, чтобы помочь ему в его деле. Он кажется христианским анархистом, который, по иронии судьбы для человека православного склада, придерживается неортодоксальных идей христианства. Судя по донесениям с огневой базы Мозес, это действительно могучая сила; возможно, самая опасная, с которой мы можем сражаться на Дальнем Востоке, если не считать красных в Иркутске и Бурятии.\n\nВойна против него, несомненно, отнимет у нас много людей и времени. Однако, сделав первый шаг, мы, возможно, получим опору, необходимую для успешного сокрушения его сил. Как бы то ни было, многие в наших рядах нервничают, бросая вызов такой огромной и мотивированной силе. Мы видели мятежников по всему миру; вот почему мы должны преуспеть."

 MAG_WA_the_war_for_hearts_and_minds:0 "Война сердец и умов"
 MAG_WA_the_war_for_hearts_and_minds_desc:0 "С самого начала ясно, что Отец опирается на поддержку крестьян и общин охотников - собирателей, сосредоточенных в северных районах Дальнего Востока. Однако, когда он отправился на юг, многие присоединились к нему, желая отдать свою жизнь за Царство Божье, как это и было им задумано. Эти крестьяне хоть и необучены, но многочисленны. Однако, полагаясь на них, Александр Мень совершил ошибку: всё что нужно, чтобы разрушить его базу поддержки - это завоевать их сердца и умы.\n\nТогда всё сводится к войне пропаганды. С наших радиостанций в Магадане мы будем кричать об освобождении Дальнего Востока от тирании этого еретика. Наши солдаты будут совершать диверсионные рейды на вражескую территорию, распределяя пайки и продовольствие в обмен на информацию и разведданные. Без своей опоры Отец ничто; его карточный домик рухнет,  рухнет во тьму."

 MAG_WA_efficient_supply_chains:0 "Эффективные цепи поставок"
 MAG_WA_efficient_supply_chains_desc:0 "Война против Отца продолжается. Наши солдаты, собранные из величайших наёмников, которых когда-либо видел мир, живут относительно неплохо, учитывая их численность и наши обстоятельства. Однако есть одна проблема. Мы боремся на излюбленной территории противника. Пересечённая местность, в сочетании с суровой погодой, затрудняет пополнение запасов среди хаоса линий. Не говоря уже о том, что отсутствие инфраструктуры и дорог гарантирует, что ни один грузовик не пройдёт беспрепятственно через сибирские леса.\n\nС тем количеством наказаний, которое Отец дает нам, мы должны обеспечить, чтобы постоянный запас боеприпасов и оружия проходил через линию фронта. Мы попытаемся повторить методы и приёмы противника, адаптируя их систему так, чтобы она лучше соответствовала нашему способу ведения войны. Быстрые бегуны, новые дороги и маршруты должны помочь. Ведь это не первое родео для многих наших солдат."

 MAG_WA_shock_and_awe:0 "Шок и трепет"
 MAG_WA_shock_and_awe_desc:0 "Линии снабжения надежно защищены, и война за сердца и умы сибирских людей идёт полным ходом. Тем не менее, есть ещё одна постоянная проблема: Отец на севере имеет преимущество в кадрах, с которым мы не могли полностью сравниться. На тех участках, которые мы удерживаем, отбиваться от ополченцев вполне выполнимая задача. В этом и заключается наша проблема: нас недостаточно, чтобы не дать крестьянам прорваться через незащищённые участки фронта.\n\nЕсли мы позволим им продолжать, они сомнут нас. Однако у Уэрбелла нет никакого плана. Его ответом на затруднительное положение заключается в том, чтобы действовать в полном противоречии с ожиданиями противника. Нанося быстрые, решительные удары по слабым участкам их фронта, мы можем сокрушить их и изолировать их дивизии, нейтрализовав любые угрозы, исходящие от них. Этих крестьян может быть много, но отрезанные от поставок продовольствия они ничего не смогут сделать, кроме как сдаться."

 MAG_WA_face_the_father:0 "Лицо Отца"
 MAG_WA_face_the_father_desc:0 "Александр Мень потерпел поражение. Отец на севере, мятежник, чьё извращение православного мышления позволило зайти ему так далеко, теперь находится в наших руках, в нашей полной и абсолютной милости. Уэрбелл, не понимая, к чему вся эта болтовня о религии, теперь должен избавиться от него. Он честен; Отец для него с таким же успехом мог бы быть пришельцем из другого мира, пришедшим сюда проповедовать чужую веру.\n\nРимляне, однако, возможно хранят тайну этого решения. Damnatio memoriae, проклятие забвения : Отца не существует и он никогда не существовал. Возможно, у нас нет тесных отношений с Церковью, но при достаточном количестве травли и издевательств они должны уступить и объявить, что Мень - еретик. Нам нужно будет отгонять массы от идей Отца, какими бы достойными они ни были. Как только мы победим его, мы овладеем северными районами Сибири и на один шаг приблизимся к собиранию земель Западной Аляски."

 MAG_WA_the_best_is_yet_to_come:0 "Лучшее ещё впереди"
 MAG_WA_the_best_is_yet_to_come_desc:0 "Армии Западной Аляски одержали победу над красными на Востоке и над Отцом на севере. Уэрбелл признает, что он достиг гораздо, гораздо большего, чем первоначально ожидал. Из скромного наёмника, получающего жалованье от самого сварливого ублюдка на Дальнем Востоке, он стал владеть всем восточным побережьем России, глядя на свою Родину из-за Берингова пролива. Он не сомневается, что он, пьяница и старый недовольный солдат, мог бы далеко пойти, но целое государство у него в кармане? Безумие. Чистое безумие.\n\nОднако сейчас не время быть сентиментальным. На западе Россия все еще пребывает в хаосе, разделённая между государствами, которые соперничают друг с другом за своё окончательное господство над русской землей. Так много нужно сделать. Он смотрит на свой дом, а затем на свои владения. Есть работа, которую нужно сделать. Лучшее ещё впереди."
 
 ### West Alaska regional political tree ###
 MAG_WA_in_the_land_of_fortune_and_glory:0 "В землях удачи и славы"
 MAG_WA_in_the_land_of_fortune_and_glory_desc:0 "Никто не ожидал, что простой командир наёмников сможет захватить значительную часть России. Даже эксперты по разведке в Лэнгли и Вашингтоне не могли предсказать цепь событий, приведших к успеху Уэрбелла на Дальнем Востоке. Торжествуя над всеми другими традиционными силами региона - фашистами, коммунистами и Отцом на севере - он достиг положения, позволяющего создать новый тип государства. Убежище для наёмников, безродных граждан мира, ставших бесполезными из-за отсутствия конфликтов.\n\nЭти заботы больше не будут мучить их: всех, кому не хватает работы, обеспечит республика Западная Аляска. Бесправные, обманутые или разочарованные снова найдут убежище под светом свободы. Добро пожаловать на Западную Аляску, джентльмены. У нас есть над чем поработать."
 
 MAG_WA_coopting_the_bureaucracy:0 "Сотрудничество с бюрократами"
 MAG_WA_coopting_the_bureaucracy_desc:0 "Когда Уэрбелл отвоевал эту землю у тиранов, провозгласивших свою любовь к авторитарным идеологиям, он обнаружил, что в каждом из этих государств была своя бюрократия. Коммунисты и фашисты, из-за своей одержимости порядком, оставили нам сокровищницу бюрократических механизмов, с помощью которых они управляли своими нациями. Было бы стыдно позволить всему этому пропасть даром, не так ли? В стране, где у республики нет союзников, она должна найти их, а если нет, то создать. Чтобы выжить, нужно уступить.\n\nХотя фашисты, нацисты и коммунисты всё ещё верны своим идеологиям, президент не ожидает, что нынешняя договоренность продлится долго. Как только мы утвердимся, мы сможем отпустить этих сочувствующих и ввести наших собственных лоялистов."
 
 MAG_WA_enforcing_the_constitution:0 "Соблюдение конституции"
 MAG_WA_enforcing_the_constitution_desc:0 "Республика Западная Аляска не была бы страной для своих граждан, если бы у неё не было своей конституции. Во многом по образцу американской системы, она дает права обоим типам граждан: иностранным наёмникам и местным жителям. На этих столпах держится республика, ибо без них она будет страдать от фантомной боли - и никакие протезы не смогут заменить конечности, состоящие из человеческих масс. Как левая и правая руки, они должна работать вместе, чтобы достичь нашей коллективной цели.\n\nКонституция необходима. Благодаря предусмотрительности президента, мы подготовили такой проект. Есть только один путь: принуждение. Армия санкционирует развертывание офицеров военной полиции для прекращения споров между наёмными и гражданскими группами. Кроме того, Уэрбелл предоставит видные позиции тем сотрудникам, которые согласились присоединиться к нашему делу."
 
 MAG_WA_hotline_america:0 "Горячая линия Америка"
 MAG_WA_hotline_america_desc:0 "Хотя Уэрбелл хотел бы рассматривать свое учреждение как строго независимое, большие шишки в Вашингтоне так не считают. Через своего старого коллегу и друга по УСС Джона Синглауба они установили контроль над его правительством, следя за каждым его политическим шагом, пытаясь выбить его из колеи. Он лоялист, патриот? Может быть, он наёмник, преследующий свои собственные цели? Никто не может сказать на этой стадии. Ясно, однако, что республика зависит от американского оружия.\n\n Неизбежно, мы нуждаемся в контакте с Леди Свободой, чтобы распространять её свет. Хотя наше правительство вынуждено терпеть её наблюдение, её надзор доставляет не только неудобства. Солдаты республики нуждаются в оружии, и заводы Соединённых Штатов могут быть использованы для поддержки своей братской республики через Берингов пролив. Мы создадим горячую линию, которая свяжет нас непосредственно с американским правительством - таким образом, мы всегда сможем связаться с ними, когда что-то пойдёт не так."
 
 MAG_WA_govern_like_a_cincinnatus:0 "Править как Цинциннат"
 MAG_WA_govern_like_a_cincinnatus_desc:0 "Многие из местных гражданских лиц обвинили Уэрбелла в диктаторских тенденциях, изображая его как Цезаря, которого не волнуют интересы народа. Это чушь собачья: Уэрбелл - потомок белогвардейского офицера, который воевал в Гражданской войне. У него много общего с народом, и он здесь только для того, чтобы навести порядок на своей разорённой родине. Разве не ликует и не радуется сердце патриота, когда его родная страна снова воспаряет среди сил этого мира?\n\nТакова цель Уэрбелла. Хотя многие могут осудить его правление как тираническое, он здесь не для того, чтобы диктовать - он здесь для того, чтобы править. Нравится им это или нет, но русские на Западной Аляске - его подданные, и он заботится о них. Возможно, в отдаленном будущем Уэрбелл уйдет в отставку и позволит более достойному русскому занять его место в качестве президента республики."
 
 MAG_WA_rule_like_a_caesar:0 "Править как Цезарь"
 MAG_WA_rule_like_a_caesar_desc:0 "Благодаря своему упорству и везению Уэрбелл сумел отвоевать свою родину у вероломных фашистов и коммунистов, наводнивших Дальний Восток. Многие осудили его правление над народом этого отрезка России как диктаторское, ожидая, что демократия последует за армией американцев. Так быть не должно. Если некому будет захватить власть, рассуждает Уэрбелл, она сама окажется захваченной - а он не может допустить такого риска. Хотя плебеи могут насмехаться, в конечном счете для них же лучше, что он берет бразды правления хаосом.\n\nРеспублика не должна давать никаких политических обещаний местному гражданскому населению. Пусть они насмехаются и восстают, ибо те, кто несет их кресты, должны нести их молча. Лучше прожить день как лев, чем провести вечность как овца."
 
 MAG_WA_illiberalism_by_necessity:0 "Антилиберализм по необходимости"
 MAG_WA_illiberalism_by_necessity_desc:0 "Хотя это и прискорбно, следует признать, что ситуация в России не позволяет пользоваться теми политическими свободами, которыми пользуются американцы. Хотя сердце Уэрбелла обливается кровью за русских, для того чтобы его дело восторжествовало, он должен объединить русских из всех политических классов, стоящих за ним. Он не может допустить никакого инакомыслия, никакого разрыва в своей решимости спасти Россию от нищеты, в которой она сейчас находится. Это прагматичное решение: когда истечет срок полномочий Уэрбелла в качестве диктатора, республика приложит все усилия для расширения этой свободы.\n\nТем не менее, на данный момент необходимо определенное политическое ограничение. Государственные органы Уэрбелла просматривают газеты, радиопередачи и средства массовой информации, которые потребляет русский народ, чтобы найти любые признаки недовольства и мятежа. Только через контроль и сдержанность мир сможет снова найти свой путь в Россию."
 
 MAG_WA_integrating_the_nkvd:0 "Интегрировать НКВД"
 MAG_WA_integrating_the_nkvd_desc:0 "Когда кто-то говорит о НКВД русским местным жителям, самая верная реакция, которая последует - это стон. Печально известные своей авторитарной практикой поддержания порядка и соответствия коммунистической ортодоксии, они могут быть инструментом, с помощью которого Уэрбелл и его республика могут остановить инакомыслие. Сам президент не коммунист - но в этих пустошах никто не может позволить себе быть догматиком. Альтернативой было бы использование русских фашистских головорезов. Однако если есть что-то, что местные презирают больше, чем НКВД, то это РФП.\n\nЕсли Уэрбелл решит интегрировать НКВД, республика должна перевоспитать их, чтобы они стали жизненно важным активом государства. Им будут присвоены полицейские звания и обязанность держать арьергард, пока солдаты Уэрбелла сражаются на передовой. НКВД, хотя и жестокое, но меньшее зло по сравнению с РФП. Уэрбелл - наёмник, он занимается тем, что выбирает меньшее зло."
 
 MAG_WA_make_use_of_the_blackshirts:0 "Воспользоваться услугами чернорубашечников"
 MAG_WA_make_use_of_the_blackshirts_desc:0 "Фашистская партия, руководство которой состоит из русских эмигрантов из Харбина и других районов Маньчжурии, была первым врагом, с которым Уэрбелл столкнулся в России. Хотя судьба Матковского до сих пор остается неизвестной, его партия и партия Родзаевского остаются без направляющей руки. Томясь в тюрьмах по всему Дальнему Востоку, эти жестокие головорезы и партийные функционеры только и ждут лидера, который призовёт их к действию. В конце концов, чтобы восстановить порядок, республике может понадобиться их помощь. Другим выбором было бы НКВД - и это решение само по себе является ещё одной банкой червей.\n\nЕсли президент решит использовать чернорубашечников вместо НКВД, он даст им одностороннее помилование и суровое предупреждение. В то время как он ведет войну, чтобы восстановить Россию как единое целое, эти люди будут обязаны поддерживать порядок во внутренних делах. Хотя фашизм противоречит идеалам республики, иногда приходится выбирать меньшее зло."
 
 MAG_WA_executive_orders:0 "Административные указы"
 MAG_WA_executive_orders_desc:0 "Как гражданину Соединённых Штатов Америки, Уэрбеллу не нравится идея правления декретами. На протяжении многих поколений американская демократия поддерживала себя осторожным использованием власти и прецедентов. Хотя Уэрбелл является президентом Западной Аляски, он опасается, что любые декреты, которые он принимает, являются основанием для будущего диктатора злоупотреблять властью, которую он дал бы себе.\n\nВпрочем, сейчас не время быть малодушным. Если некому будет захватить власть, то кто-то рано или поздно это сделает. У народа России нет той американской роскоши легкой жизни, которую он может принять как должное. В борьбе за выживание никто не может позволить себе сдерживаться. Люди Западной Аляски могут быть несчастны, но это единственное решение. Цезарь спас массы римлян, заботясь не об их свободе, а об их благополучии. Они могут быть разочарованы, но хотя бы будут живы."
 
 MAG_WA_a_velvet_gloved_iron_fist:0 "Железный кулак в бархатной перчатке"
 MAG_WA_a_velvet_gloved_iron_fist_desc:0 "Как и любой хороший правитель, Уэрбелл предпочитает, чтобы его любили, а не боялись. Однако иногда он может принять крайние меры, чтобы обеспечить поддержание порядка, чтобы его правление было защищено от посягательств и узурпаторов. Он хочет, чтобы народ Дальнего Востока и России разделил его триумфы, чтобы они были счастливы, как он, чтобы они страдали, как страдает он за свою нацию. И всё же, даже если человек настолько доброжелателен и открыт, насколько это возможно, он не может остановить злые намерения, которые варятся в сырых уголках человеческого сердца.\n\nСтрах такой же допустимый инструмент, как и любовь. Когда обожание и преклонение терпят неудачу, правительство должно прибегнуть к осуществлению политики запугивания. Суровые наказания за преступления, проникновение бывших сотрудников НКВД в местные общины, всё, что можно сделать, должно быть сделано во имя порядка и страха. Правительство предпочитает, чтобы его любили; если это не удаётся, оно без колебаний использует страх."
 
 MAG_WA_the_carrot_and_the_stick:0 "Кнут и пряник"
 MAG_WA_the_carrot_and_the_stick_desc:0 "В регионе с таким большим количеством этнических и культурных различий, как Дальний Восток, гибкость является ключевым фактором. Предыдущие решения Уэрбелла сделали этот путь для него открытым. Кнут или пряник: люди вольны следовать нашим указаниям или не подчиняться им. Если они выберут первое, мы вознаградим их. Если они выбирают последнее, то они подлежат наказанию в рамках уголовного кодекса.\n\nПрежде всего, правительство должно попытаться дистанцироваться от гражданского населения. Используя ранее назначенные полицейские силы, мы введём систему наказаний. Гражданские органы республики награждают тех, кто выполняет свои обязанности с исключительным мастерством. Никогда не говорите, что Уэрбелл неблагодарный человек - он награждает тех, кто этого заслуживает, и наказывает тех, кто потерпел неудачу."
 
 MAG_WA_with_us_or_against_us:0 "С нами или против нас"
 MAG_WA_with_us_or_against_us_desc:0 "Если кто-то хочет быть Цезарем, мы должны учиться на его ошибках. В мартовские иды, когда враги закололи Цезаря насмерть, он считал окружающих своими друзьями и товарищами. Хотя местные жители могут терпеть наше правление, они никогда не смогут полностью принять чужака, правящего ими. Они нам не друзья - наши отношения сугубо профессиональные, и теперь мы ставим вопрос: вы с нами или против нас?\n\nМы здесь не для того, чтобы служить им, как правительство Соединённых Штатов служит своему народу. Когда долгом человека является спасение, на пути к компромиссу остается очень мало."
 
 MAG_WA_a_loyal_legislature:0 "Действующий законодательный орган"
 MAG_WA_a_loyal_legislature_desc:0 "В наших предыдущих попытках установить подобие контроля над дальневосточными территориями мы столкнулись с бюрократией этого места. Византийская, составленная из лоскутков правовых территорий, которые едва ли можно было назвать нацией. Несмотря на то, что ситуация стабилизировалась, остаётся значительное расхождение, особенно в том, что касается фашистских и коммунистических стандартов. Фашистская и коммунистическая бюрократия часто не сходятся во многом, к примеру - одна использует имперскую систему, другая - метрическую.\n\nЧтобы решить эту проблему, республика должна принять новые законы, которые стандартизируют различия, присущие бюрократической системе. Из этого лоскутного одеяла стандартов мы создадим ткань новой бюрократии: гладкую и плавную гражданскую службу, которая хорошо служит своим людям."
 
 MAG_WA_assign_regional_commanders:0 "Назначить командующих"
 MAG_WA_assign_regional_commanders_desc:0 "Мы, по крайней мере на данный момент, обеспечили безопасность Западной Аляски. Но теперь мы должны управлять ей, если хотим чтобы она оставалась стабильной и, прежде всего, продуктивной. Для этого мы разделим государство на регионы и назначим главнокомандующего в каждый из них.\n\nЭти командиры будут выбраны из числа наших лучших - и самых преданных - людей. Таким образом, мы будем уверены в их приверженности целям государства, а не каким-либо своим собственным."
 
 MAG_WA_representation_through_service:0 "Представительство через службу"
 MAG_WA_representation_through_service_desc:0 "Ни для кого не секрет, что среднестатистический наёмник, находящийся на службе у президента, живёт лучше, чем большинство местных русских жителей. Помимо более высокого уровня жизни, политических и избирательных прав, они имеют постоянный источник занятости, который, несомненно, обеспечивает их. Местные жители завидуют жизни наёмников. Законы республики жёстки, и в них не так много места для социальной мобильности - несоответствие, которого не существует в Америке, где каждый человек волен быть тем, кем он хочет.\n\nСоздавая своё правительство по образцу своей родной страны, Уэрбелл стремится исправить это. У него есть решение, которое исправит кадровый дефицит республики, а также успокоит беспокойных местных жителей: представительство через службу. Теперь коренные русские могут записаться в армию Уэрбелла и получить больше прав по окончании срока службы. Если они умеют метко стрелять, зачем мешать им делать карьеру?"
 
 MAG_WA_drawing_the_districts:0 "Прорисовка районов"
 MAG_WA_drawing_the_districts_desc:0 "Хотя республика может временно приостановить демократию, она не может оставаться такой навсегда. Кем бы он ни был - Цезарем или Цинциннатом - Уэрбелл в конце концов должен ответить на вопрос народа. Где они находятся в республике? Является ли республика формой диктатуры, при которой заявленные политические права ограничены на неопределённый срок? Эти вопросы бурлили в мыслях русских, которые видели, как самые невероятные из всех кандидатов одержали победу над фашистами и коммунистами.\n\nЧтобы развеять их тревоги, республика сделает некоторый шаг вперед к принятию демократии в качестве своей формы правления. Она вступит в подготовительный этап - мы проведем жеребьевку округов, установим кабинки для голосования, передадим часть государственных полномочий муниципалитетам и городам. Мы можем завершить этот процесс, но не сейчас. Война стоит у наших ворот. Победа важнее, чем свобода."
 
 MAG_WA_a_legal_path_to_collaboration:0 "Легальный путь к сотрудничеству"
 MAG_WA_a_legal_path_to_collaboration_desc:0 "Республика ослабила свои стандарты обслуживания, но вопрос остается открытым: а как же сотрудничество? Правда заключается в том, что республика не может функционировать как государство без помощи коллаборационистов. От бюрократии до полиции русские, добровольно подчинившиеся власти Уэрбелла, составляют костяк и сухожилия новорождённой нации. Если бы не помощь этих людей, нас бы уже не было. Как следствие, их статус в обществе - это серая зона.\n\nОдин из способов разрешить это затруднительное положение - узаконить свою позицию. Принятие большего числа россиян на государственную службу, а также принятие законов, подтверждающих их правовой статус в обществе, в значительной степени способствовало бы успокоению беспокойных амбиций российских коллаборационистов. Наёмникам это, конечно, не понравится - но разве республика не является государством и для русского народа?"
 
 MAG_WA_prioritize_the_mercenary_state:0 "Отдать предпочтение государству наёмников"
 MAG_WA_prioritize_the_mercenary_state_desc:0 "Что можно сказать такого, что запятнает имя наёмников? Те храбрые мужчины и женщины, которые отозвались на призыв Уэрбелла и со всего мира откликнулись на его призыв, те, кто был с ним с самого начала. Те, кто достоин мира, те, кто держит свою часть неба - и что мы можем дать им, кроме обожания, которого они заслуживают? Если бы не эти отважные пионеры, республика Западная Аляска, сияющий маяк свободы среди пустоши диктатур, могла бы вообще никогда не появиться.\n\nСейчас не время для сомнений. Мы будем издавать больше призывов, больше воодушевляющих криков, чтобы собрать этих бездомных в их родных странах и дать им повод жить и бороться. Местным жителям и коллаборационистам это может не понравиться - однако, как часто говорит Уэрбелл, хрен с ними. Если мы хотим победить, мы не можем идти ни на какие компромиссы."
 
 MAG_WA_by_the_dawns_early_light:0 "На рассвете"
 MAG_WA_by_the_dawns_early_light_desc:0 "Далеко на Востоке новое солнце озаряет пустынный русский пейзаж. В эти смутные времена земли, где так долго господствовали авторитарные идеологии коммунизма и фашизма, земли, где соприкасаются огни, будут знать власть справедливой и нежной руки, чья сила тверда и чья хватка устойчива. Соединённые Штаты России вместе со своей братской республикой по ту сторону Берингова пролива встали на путь спасения русского народа. Скоро демократия пробьёт себе дорогу к людям, которые не знали правления народной воли, и за это мы должны благодарить одного человека: Митчелла Уэрбелла III.\n\nВ своём президентском дворце в Магадане, где он правит по воле народа Дальнего Востока, он пьёт вино и веселится. На западе лежит Центральная Сибирь - куда более сильный враг, чем любое из государств, с которыми он сталкивался на пути к власти. Однако он не боится: если придёт превосходящая сила, девиз республики эхом пронесется сквозь время: libertas vos liberabit."

 ### West Alaska regional economy tree ###
 MAG_WA_funding_our_endeavors:0 "Финансирование наших начинаний"
 MAG_WA_funding_our_endeavors_desc:0 "Наша разношёрстная армия наёмников и солдат-неудачников достигла того, что многие аналитики и наблюдатели назвали бы "unfeasible" and "impractical", and now the Russian Far East is ours by right of conquest. President WerBell III doesn't want to rest on his laurels, however, and fully intends to continue the fight until all of Russia is ours.\n\nTo do that we'll need cash, and fast. Securing such vast territories has opened up a wide range of opportunities to fund our upcoming battles, with scores of war plunder still lying unclaimed. One way or another, we'll get this desolate hell hole to pay its dues."
 
 MAG_WA_woe_to_the_vanquished:0 "Горе побежденным"
 MAG_WA_woe_to_the_vanquished_desc:0 "Наши высокомерные враги были повержены, и теперь их сокровища принадлежат нам! Бесценные реликвии Романовых, конфискованные богатства, спрятанные в бывших оплотах РФП, и экспроприированные активы, принадлежащие Коммунистической партии; все они там и ждут, чтобы их забрали.\n\nНаши парни снова выедут, чтобы забрать то, что принадлежит им по праву; если придётся, силой. Как только добыча наших врагов будет взята, мы сможем начать использовать её. В конце концов, не похоже, что бывшие владельцы смогли что-то сделать со всем этим! Будет справедливо, если мы позаботимся о том, чтобы это добро не попало в чужие руки..."
 
 MAG_WA_open_for_business:0 "Открыты для бизнеса"
 MAG_WA_open_for_business_desc:0 "С тех пор как распался Советский Союз, Россия была гигантским, метафорическим черным пятном на карте мира. Военные клики не были заинтересованы в общении с внешним миром, и в результате международная торговля медленно и бесславно умирала. Президент Уэрбелл слишком хорошо знает ценность свободного рынка и считает, что настало время для его возвращения в Россию.\n\nВдохновленные нашими американскими партнерами, мы будем проводить политику открытых дверей в отношении международной торговли. Иностранные предприниматели будут поощряться к созданию магазинов на наших берегах, и в процессе они будут стимулировать нашу молодую экономику и откроют тысячи новых рабочих мест. Естественно, однако, что некоторые предприятия будут более равными, чем другие."
 
 MAG_WA_seize_the_arsenals:0 "Воспользоваться арсеналами"
 MAG_WA_seize_the_arsenals_desc:0 "Наша армия продолжает расти, и она нуждается в оружии и боеприпасах. К счастью для нас, огромные склады боеприпасов, когда-то принадлежавшие дальневосточным военачальникам, теперь находятся в пределах нашей досягаемости. Это оружие сейчас пылится на различных складах и заброшенных арсеналах, разбросанных по всей стране, и его приобретение будет необходимо, чтобы каждый из наших солдат удачи имел в руках винтовку.\n\nКонечно, многие из этих видов оружия устарели, но это неважно. Наши люди привыкли обходиться тем, что у них есть, они не из тех, кто смеётся над винтовкой, которая не имеет всех причудливых наворотов, к которым привыкло большинство современных армий. На данный момент мы просто должны использовать то, что нам доступно."
 
 MAG_WA_cautious_reinvestment:0 "Осторожное реинвестирование"
 MAG_WA_cautious_reinvestment_desc:0 "Дальний Восток обескровлен, и наши сундуки переполнены драгоценной военной добычей, добытой из костей наших поверженных врагов. Но теперь начинается самое скучное: необходимо решить, что нам со всем этим делать. Очевидно, что мы должны быть умны в этом вопросе и быть осторожными с тем, как мы будем реинвестировать, но в этом и заключается вопрос: как?\n\nОдним из вариантов было бы продолжить расширение нашей политики "open door" policy with the OFN and continue inviting in foreign capital to help stimulate the economy. Of course, we could also focus on what we already have and invest in improving the infrastructure of the region and building up industry. With a limited supply of funds, we cannot have our cake and eat it too, so it'll have to be one or the other."
 
 MAG_WA_an_open_door_policy:0 "Политика открытых дверей"
 MAG_WA_an_open_door_policy_desc:0 "Из всех потенциальных иностранных партнеров, которых мы могли бы иметь, ни один не соответствует нашим интересам больше, чем Соединённые Штаты. Президент Уэрбелл, сам американский гражданин, имеет много связей в ОСН, и поэтому будет справедливо, если при открытии торговли мы предоставим статус привилегированного партнёра нашим друзьям на Западе.\n\nСтарые добрые США не найдут более охотного торгового партнёра, чем мы. От Иркутска до Магадана американские компании будут приглашены для изучения возможностей на новых рынках, и от этого выиграют обе наши экономики."
 
 MAG_WA_invite_american_companies:0 "Пригласить американские компании"
 MAG_WA_invite_american_companies_desc:0 "Конечно, заставить американские компании сотрудничать не так просто, как открыть дверь и пригласить их войти. Нам нужно будет изменить законы, чтобы создать более... благоприятную для бизнеса среду. Поэтому налоги на крупный бизнес будут снижены, а некоторые правила советской эпохи, ограничивающие возможности крупных корпораций, будут отменены.\n\nНесмотря на то, что сочувствующие коммунистам всё ещё скрываются в стране, выгоды от этих изменений стоят того. Американские компании наконец-то получат карт-бланш на ведение бизнеса на наших берегах, пока мы получаем свою долю."
 
 MAG_WA_contracts_and_connections:0 "Контракты и связи"
 MAG_WA_contracts_and_connections_desc:0 "Нам удалось убедить наших деловых партнёров и они, наконец, решили начать торговлю в Западной Аляске. Однако теперь мы должны убедиться, что они останутся. Было бы весьма прискорбно, если бы они повернули назад после того, как столько сил было потрачено на их убеждение.\n\nК счастью, у нашего президента нет недостатка в связях. Он лично будет работать с этими компаниями и поощрять их работать друг с другом, чтобы повысить их эффективность, и в процессе этого заключит с ними контракты, которые юридически свяжут их с ведением бизнеса в нашей стране. Таким образом, для нас не будет иметь значения, если они передумают работать с нами..."
 
 MAG_WA_a_most_dependable_partner:0 "Самый надёжный партнер"
 MAG_WA_a_most_dependable_partner_desc:0 "Бизнесмены и капиталисты одинаковы во всем мире: изворотливые, скользкие ублюдки, ищущие самый простой и быстрый способ заработать деньги, не заботясь о том, кого они обманывают в этом процессе. Однако сейчас мы должны поощрять бизнес, а это значит, что нам придется иметь дело с этими людьми.\n\nОни не найдут лучшего партнёра, чем Западная Аляска. Что бы они ни попросили у нас, они получат это, пока это не поставит под угрозу наше правительство. Их инвестиции будут двигать нашу промышленность вперёд, и экономика станет неостановимой машиной. Россия когда-то отстаивала идеалы социализма, но Россия президента Уэрбелла будет совершенно иным зверем."
 
 MAG_WA_what_their_laws_forbid_we_shall_give:0 "То, что их законы запрещают, мы разрешаем"
 MAG_WA_what_their_laws_forbid_we_shall_give_desc:0 "К сожалению, американские лидеры склонились перед давлением лентяев и ограничили предпринимательский дух своих величайших людей с помощью законов и правил.\n\nМы предложим им землю, где нет SEC, нет надоедливых адвокатов, а ящик с оружием и чемодан, полный денег - это то, что правит всем. Самые смелые ковбои с Уолл-Стрит станут королями, чего же они могут хотеть больше?"
 
 MAG_WA_a_taste_of_american_capitalism:0 "Вкус американского капитализма"
 MAG_WA_a_taste_of_american_capitalism_desc:0 "Россия испытала на себе множнество идеологий и политических систем: коммунизм, социализм, фашизм, самодержавие и даже ошибочную попытку создать Царство Божие на земле, но каждый из этих зачинщиков и мечтателей был подавлен реальностью.\n\nМы внедрили систему, которая смогла выжить в суровых сибирских пустошах: чистый капитализм. На границе России, где все философские концепции потерпели неудачу, американский доллар водрузил свой флаг точно так же, как он это сделал на том берегу пролива."
 
 MAG_WA_the_wealth_of_siberia:0 "Богатства Сибири"
 MAG_WA_the_wealth_of_siberia_desc:0 "Чем мы так отличаемся от первых американских поселенцев? Как и они, мы оставили оседлую жизнь и бросили всё. Мы также начинаем новую жизнь в дикой далекой стране, держа пистолеты наготове, как и ковбои до нас. Мы - сыновья золотоискателей Калифорнии, поселенцев Орегонской тропы, горцев Скалистых гор, ветеранов Гражданской войны, которые взяли свое оружие и направились к границе, мы не повернем назад.\n\nЧтобы остаться в Сибири, мы должны захватить богатства этой огромной земли и сделать её своей."
 
 MAG_WA_putting_the_collaborators_in_charge:0 "Возложить обязанности на коллаборационистов"
 MAG_WA_putting_the_collaborators_in_charge_desc:0 "Мы чужаки в чужой стране, и мы не можем править Сибирью в одиночку. Без помощи местных русских управлять нашим новым государством было бы невозможно. Их опыт общения со своими соотечественниками и знание территории Сибири необходимы для сохранения нашего контроля. Обеспечение лояльности коллаборационистов к нам абсолютно необходимо. Мы можем убить двух зайцев одним выстрелом и гарантировать, что они останутся верными нашему правительству и помогут нам построить новую экономику, позволив им контролировать наше экономическое развитие.\n\nКоллаборационисты знают, где находятся лучшие месторождения ресурсов, куда инвестировать и от чего держаться подальше, а также как поддерживать всё это в рабочем состоянии даже в самые холодные зимы. Наши наёмники и американские советники могут знать, как управлять военными и правительством, но они не могут сравниться с русскими, когда дело доходит до управления Сибирской экономикой. Позволяя коллаборационистам делать то, что они делают лучше всего, мы все получаем выгоду."
 
 MAG_WA_and_the_locals_to_work:0 "А местных жителей отправить на работу"
 MAG_WA_and_the_locals_to_work_desc:0 "Наше население становится апатичным. Они видят в Уэрбелле захватчика, завоевывающего российскую территорию ради собственной выгоды и эксплуатирующего российскую землю и народ в американских интересах. Они стали немотивированными к работе, видя бессмысленным помогать стране, в которой они не заинтересованы. Мы должны показать им, как они ошибаются. Когда они работают, они укрепляют государство, а когда они укрепляют государство, они укрепляют Россию, а когда они укрепляют Россию, они укрепляют самих себя.\n\nЕсли этого недостаточно, чтобы мотивировать их, мы напомним им, что они больше не живут в социалистическом аду, который балует ленивых. Если они хотят есть, им нужны деньги, а денег у них не будет, если они не будут работать. Если даже этого недостаточно, мы можем привести несколько примеров самых вопиющих обструкционистов. Несмотря ни на что, русским пора возвращаться к работе."
 
 MAG_WA_informants_on_every_corner:0 "Информаторы на каждом углу"
 MAG_WA_informants_on_every_corner_desc:0 "Ожидаемый минус зависимости нашего экономического развития от местного населения - это увеличение случаев саботажа и сопротивления нашему правительству. Русские знают, что мы нуждаемся в них, и те, кому мы не нравимся, попытаются использовать это в своих интересах. К несчастью для них, многие из их товарищей действительно любят нас, или, по крайней мере, притворяются из-за высокой платы.\n\nСоздав обширную сеть информаторов и коллаборационистов по всей нашей стране, мы сможем следить за русским населением и выявлять нарушителей спокойствия. Большинство из них будут простыми недовольными и диссидентами, с которыми мы знаем как справиться, но наши информаторы позволят нам выявить худших агитаторов на ранней стадии и разобраться с ними соответствующим образом. Без своих главарей диверсанты прекратят свою деятельность."
 
 MAG_WA_information_trade:0 "Торговля информацией"
 MAG_WA_information_trade_desc:0 "Когда мы впервые создали нашу национальную информационную сеть, это было мерой выживания, необходимостью подавить закипающее восстание. Однако по мере того, как недовольство уменьшается и люди возвращаются к работе, мы находим новое, более выгодное применение для наших информаторов. С большим количеством людей в каждой отрасли, подчиняющихся непосредственно нам, наше правительство имеет почти непревзойдённое понимание экономики нашей страны. Производственные квоты, суточная выработка, внутренние разработки - все эти знания находятся в нашем распоряжении, и мы не позволим им пропасть даром.\n\nНи для кого не секрет, что некоторые отрасли промышленности более важны, чем другие. Используя наших информаторов, мы можем быть уверены, что наши оружейные заводы и ресурсные компании достигают максимальной производительности. Другие компании, владельцы которых продемонстрировали свою лояльность и приверженность нашему правительству, также заслуживают всей информационной поддержки, которую мы можем им оказать, чтобы дать им опору в борьбе с их менее надежными конкурентами. За определенную плату, конечно."
 
 MAG_WA_a_respectable_distance:0 "Приличное расстояние"
 MAG_WA_a_respectable_distance_desc:0 "Когда Уэрбелл решил сосредоточиться на развитии Сибири, а не на привлечении американских инвестиций, многие назвали его глупцом или даже сумасшедшим. Они обвиняли его в том, что он хочет построить своё собственное королевство из ничего, что по их мнению обречено на провал. Как же они ошибались! Сибирь теперь процветает в партнерстве между правительством Уэрбелла и лояльными русскими, а будущее выглядит более светлым, чем когда-либо.\n\nОт Иркутска до Камчатки Сибирь производит больше, чем когда-либо считалось возможным. Из наших портов вытекают ресурсы, а взамен приходят богатства. Экономика нашей страны защищена как от рыночных потрясений, так и от обструкционистского саботажа. Люди на Дальнем Востоке работают продуктивно, и постепенно они начинают понимать, что иметь нас во главе, возможно, не так уж и плохо. И коммунизм, и фашизм подвели Сибирь. Теперь капитализм приведет её в новый золотой век."
 
 MAG_WA_connecting_our_outposts:0 "Соединение наших аванпостов"
 MAG_WA_connecting_our_outposts_desc:0 "Россия - это большое место.\n\nНа длинных грунтовых дорогах Дальнего Востока грузовику легко пропасть без вести: неумолимая природа, бандиты, голодные беженцы, остатки наших поверженных врагов и даже обычные неисправности обычно означают, что груз теряется в этих краях.\n\nМы не можем позволить себе потерять груз оружия для наших войск или, что ещё хуже, доставку долларов. По этой причине мы должны улучшить нашу инфраструктуру, чтобы обеспечить надлежащий контроль в регионе и создать соответствующую коммуникационную сеть, связывающую наши многочисленные разрозненные позиции."
 
 MAG_WA_from_a_backwater_to_a_hub:0 "От захолустья к центру"
 MAG_WA_from_a_backwater_to_a_hub_desc:0 "У нас есть огромное преимущество в том, что мы контролируем последний свободный порт России, но мы все еще получаем только ручеек богатства и инвестиций из внешнего мира, а не поток, который должен был бы хлынуть. Дело в том, что Магадан, жизненно важный центр Сибирской торговли, -это не более чем деревня в мировом масштабе. Если мы хотим привлечь дополнительные инвестиции и бизнес со всего мира, нам понадобится порт, достойный внимания всего мира. Магадан может стать таким портом, но для этого потребуются инвестиции.\n\nСкоро Магадан станет воротами в Россию, новым Владивостоком. Корабли из США, Канады, Южной Америки и Австралии найдут свой путь к российским берегам, чтобы вести с нами дела. Превращение бывшего китобойного порта в новый центр мировой торговли не будет дешевым или легким, но мы никогда не позволяли этому остановить нас."
 
 MAG_WA_a_brand_new_market:0 "Совершенно новый рынок"
 MAG_WA_a_brand_new_market_desc:0 "Инвестиции окупились. С каждым днём в Магаданский порт приходит всё больше кораблей, везущих товары из внешнего мира и открывающих новую эру Сибирского процветания. Даже по мере того, как мы продолжаем расширять возможности нашего порта, всё больше и больше стран по всему миру обращают свои взоры на нас, видя новые возможности для торговли и процветания. Магадан, наконец, становится тем, чем мы стремились его сделать: центральным узлом Тихоокеанской торговли.\n\nМы не можем почивать на лаврах и довольствоваться тем, чего достигли. Мы торгуем с членами свободного мира вокруг Тихого океана, но мы можем расширить наш охват дальше, если мы попытаемся. Порты Европы и Африки манят нас к себе. От Стокгольма до Кейптауна всё больше потенциальных партнеров ждут, что им может предложить Сибирь. И мы должны им это показать."
 
 MAG_WA_back_in_the_game:0 "Снова в игре"
 MAG_WA_back_in_the_game_desc:0 "Во всём мире большинство людей думают о Сибири как о захолустье, замёрзшей пустоши, куда Советский Союз отправлял своих диссидентов. Раньше они были правы. Всего несколько десятилетий назад Дальний Восток был немногим больше, чем тысячи километров лесов и тундр, оспариваемых военачальниками, но теперь он стал нечто большим. Под руководством Уэрбелла он стал страной потенциала, который больше не остаётся неиспользованным.\n\nГорода Сибири впервые за последние десятилетия процветают, а некоторые из них - впервые в истории. Страна становится богаче день ото дня, поскольку потоки внешней торговли, местные шахты и заводы производят всё большее количество сырья и готовой продукции. Мы являемся свидетелями начала того, что можно назвать только экономическим чудом. Крупнейший и наименее населенный регион России сейчас находится на пути к тому, чтобы стать богатейшим."

 ### West Alaska regional military tree ###
 MAG_WA_in_defence_of_the_republic:0 "В защиту республики"
 MAG_WA_in_defence_of_the_republic_desc:0 "Нам удалось одержать победу над фашистами, коммунистами и религиозными фанатиками, чтобы обезопасить российский Дальний Восток, но наше новое государство далеко не безопасно. К западу от нас лежит остальная Россия, управляемая теми, кто больше всего на свете хотел бы уничтожить нас. На юге находятся японцы и их марионетки, всё больше обеспокоенные нашей приверженностью свободе и тесными связями с Соединёнными Штатами. В пределах наших собственных границ находятся бесчисленные диссиденты и честолюбивые революционеры, каждый со своими собственными убеждениями, и все они желают нашего свержения.\n\nУже идут споры о том, как же мы должны защищаться. Некоторые выступают за создание армии лояльных русских, готовых сражаться за свою Родину. Другие утверждают, что мы должны удвоить усилия по работе с наёмниками, которые привели нас к власти и завели так далеко. Но в одном согласны все: наша армия должна быть расширена и усовершенствована. Мы больше не военное государство, а настоящая нация, и наша армия должна это отражать."
 
 MAG_WA_counter_insurgency_units:0 "Контр-повстанческие подразделения"
 MAG_WA_counter_insurgency_units_desc:0 "Наши военные хоть и завоевали контроль над Восточной Сибирью, но они приспособлены к фронтовым боям, а не к партизанской войне, которая становится всё более серьезной проблемой в нашей сельской местности. Коммунистические и фашистские ополченцы начали поднимать оружие против нас, устраивая террористические атаки и нанося удары по нашим гарнизонам. Если мы не предпримем немедленных действий, наша армия окажется в опасности быть разбитой врагом, с которым она не готова сражаться.\n\nЛандшафт Сибири столь же враждебен, сколь и уникален, и во многих отношениях это идеальное место для небольших групп повстанцев, чтобы спрятаться от более крупного врага. Чтобы противостоять этому естественному преимуществу, мы должны создать подразделения специально предназначенные для выслеживания и уничтожения ячеек повстанцев и террористов. Используя методы, которым они научились в войнах в Индонезии и Южной Африки, наши наёмники возглавят элитные отряды, чтобы выследить и уничтожить любых радикалов которые попытаются противостоять нам."
 
 MAG_WA_expand_cheryomushki_airbase:0 "Расширить авиабазу Черемушки"
 MAG_WA_expand_cheryomushki_airbase_desc:0 "Самая большая угроза для нашей нации лежит на западе, в Центральной Сибири. Регион хорошо известен своей промышленной мощью, а город Новосибирск в межвоенные годы был центром российской авиации. Регион объединяется и готовится к расширению, и мы станем первой целью, а наш скудный воздушный флот не готов к защите от армады, которую они смогут выставить.\n\nПервым делом мы должны расширить базы, в которых смогут работать наши пилоты. В настоящее время наши крупнейшие авиабазы это те, что остались от Советского Союза. Некоторые из этих объектов имеют большой потенциал стать базами для наших новых ВВС, и одна из них, известная как Черемушки, является главным кандидатом на роль новой ставки. Лежащая к западу от Читы, она достаточно далеко от линии фронта чтобы быть в безопасности, но не настолько далеко, чтобы наши летчики не смогли вовремя долететь до места боёв."
 
 MAG_WA_the_west_alaskan_navy:0 "Флот Западной Аляски"
 MAG_WA_the_west_alaskan_navy_desc:0 "Хотя флот не принесёт большой пользы в потенциальной войне в Центральной Сибири, но у нас есть длинная береговая линия и многочисленные морские угрозы, которыми мы не должны пренебрегать. После распада Советского Союза акватория Охотского моря стала современным очагом пиратства, и хотя худших из пиратов уже нет, несколько отставшихся остаются активными. На юге лежит Японская Империя, сильнейшая морская держава в мире и страна, с которой у нас в лучшем случае прохладные отношения. Хотя у нас нет иллюзий противиться их морскому господству, мы не должны уступать им контроль над морем без боя.\n\nДля этого необходимо создать небольшой, современный и боеспособный флот. Хотя он будет стоять в порту в течение зимних месяцев и будет использоваться в основном для прибрежного патрулирования, он всё равно будет мощным символом возрождения России и нашей приверженности созданию нации, достаточно сильной, чтобы защитить себя."
 
 MAG_WA_modernization_and_standardization:0 "Модернизация и стандартизация"
 MAG_WA_modernization_and_standardization_desc:0 "Война изменилась. Речь идет уже не о военачальниках, наивных идеологах и бандитах. Наши следующие сражения будут вестись против опытных бойцов и организованных дивизий.\n\nИз смеси наёмников, чернорубашечников и авантюристов, наши бойцы эволюционируют в современных солдат, использующих современное оружие и экипировку. С помощью сложной подготовки для повышения своих способностей, наши люди будут утверждать материально-техническое, психологическое, коммуникационное и боевое управление. Всё будет под нашим контролем, ибо тот, кто контролирует поле боя, будет контролировать Россию."
 
 MAG_WA_encourage_local_recruitment:0 "Поддержать вербовку местных"
 MAG_WA_encourage_local_recruitment_desc:0 "Найти людей, которые готовы убивать за деньги, не так уж трудно, но найти людей, готовых умирать за деньги, - это совсем другое, а в наших следующих войнах будет очень много умирающих, можете быть уверены в этом.\n\nВы можете рассчитывать на то, что некоторые из наших парней соберут свои вещи и отправятся домой, а те, кто останется, хоть они крепкие и выносливые люди, не смогут противостоять тому, что придёт с запада, мы в меньшинстве, мы будем отрезаны и окружены. Мы должны использовать наших лучших людей в качестве умножителей силы, заставляя их обучать местных новобранцев нашим стандартам и заполнять пробелы между нашими отборными подразделениями, резервируя наши лучшие ударные группы, чтобы ударить врага там, где ему будет больнее всего."
 
 MAG_WA_heia_safari:0 "Хайя сафари!"
 MAG_WA_heia_safari_desc:0 "Что толку в большом количестве, если три храбреца на джипе могут отправить целый взвод местных бежать к своим хижинам? Лёгкость, с которой мы прорвались через их войска со дня нашего прибытия, является достаточным доказательством того, что они не нашего рода люди. Они фальшивые солдаты, мы видим их ложь насквозь. Нам нужны настоящие воины, и мы знаем, где их найти.\n\nВ дикой Африке, где люди из плоти и крови превращаются в сталь, и наши вербовщики позаботятся о том, чтобы они были готовы умереть за золото. Янки и Джерри, буры и британцы на одной стороне и готовы вступить в кровавую схватку. Гладиаторы, бегущие рысью по земному шару, обнажают мечи и строятся в шеренги для Западной Аляски."
 
 MAG_WA_a_russian_national_guard:0 "Русская Национальная Гвардия"
 MAG_WA_a_russian_national_guard_desc:0 "Слушай, не слишком зацикливайся на книгах. Мы можем найти свои собственные планы и своё собственное будущее, вместо того чтобы ограничиваться американской военной доктриной.\n\nСейчас мы сражаемся в чужой стране, возглавляя самую экзотическую армию на планете. Мы не можем ожидать, что американская пехотная дивизия с полной поддержкой промышленности Дяди Сэма и укомплектованная только ребятами из Мичигана будет работать здесь, в Сибири. Нам нужно выработать свою собственную военную мысль, Сибирский способ ведения войны, технику ведения боя там, где есть достаточно места для прикрытия и отсутствие всего остального."
 
 MAG_WA_american_ingenuity:0 "Американская изобретательность"
 MAG_WA_american_ingenuity_desc:0 "Строить будущее и сохранять живым прошлое - это одно и то же. Мы никогда не должны забывать, кто мы и откуда пришли. То, благодаря чему мы прошли через все трудности, было не чудесами или чем-то сверхъестественным, а передовыми технологиями.\n\nМы будем сражаться по американскому образу войны, опираясь на наш прошлый опыт борьбы за УСС и ЦРУ и объединяя технологии и технику, чтобы стать королями России."
 
 MAG_WA_a_gateway_to_russia:0 "Врата в Россию"
 MAG_WA_a_gateway_to_russia_desc:0 "Статус Магадана как порта превратил окружающую среду почти апокалиптического города в нечто, напоминающее цивилизацию на пустоши Дальнего Востока.\n\nЭти врата в Россию являются одним из наших самых важных ресурсов и позволяют получать помощь от остального мира, чего нет во многих других регионах. Мы должны использовать этот порт в меру наших возможностей, так как это одна из наших главных сильных сторон.\n\nМагадан по-прежнему является небольшим портом и может использоваться только в ограниченное время года. Дальнейшее усовершенствование порта может обеспечить более быструю транспортировку оборудования и товаров, а также может сохранить поступление поставок."
 
 MAG_WA_the_military_armaments_corporation:0 "Корпорация военного снаряжения"
 MAG_WA_the_military_armaments_corporation_desc:0 "Корпорация военного снаряжения, или же КВС, одна из личных идей Уэрбелла. В Америке, где уже существует несколько крупных оружейных компаний, не хватает места для еще одной, пригодной для Уэрбелла. У России, однако, такой проблемы нет. Идея Уэрбелла может быть реализована, и КВС сможет полностью раскрыть свой потенциал, обеспечив организацию и полноценное производство боевого оружия.\n\nУэрбелл больше всего взволнован новым MAC-10, небольшим пистолетом-пулеметом, который будет серийно выпускаться в Республике Западная Аляска, и который он помогал разрабатывать до приезда в Россию."
 
 MAG_WA_construct_new_training_centers:0 "Строительство новых учебных центров"
 MAG_WA_construct_new_training_centers_desc:0 "Чтобы разместить русских в нашей армии, мы должны построить новые учебные центры. Мы не можем вечно полагаться только на наёмников, русские должны быть костяком нашей армии.\n\nЗакалённые солдаты будут выкованы из крестьян, охотников и рыбаков лучше, чем любой другой солдат в России. Все должны привыкнуть к жизни на службе великому делу и защите Республики!"
 
 MAG_WA_adapt_and_improvise:0 "Адаптироваться и импровизировать"
 MAG_WA_adapt_and_improvise_desc:0 "Сибирская местность сурова для сражений, в основном в дикой местности. Мы должны учиться у местных воевать на пересеченной местности и адаптировать нашу военную тактику. Наши наёмники должны быть полностью готовы сражаться в такой пустыне, как эта.\n\nТак же мы должны обучить наших солдат импровизировать в ситуациях, когда традиционное планирование не работает. Это в сочетании с суровой подготовкой в местности должно сделать нашу армию должным образом подготовленной к боевым действиям в условиях сибирской зимы."
 
 MAG_WA_a_haven_of_our_own:0 "Наша собственная гавань"
 MAG_WA_a_haven_of_our_own_desc:0 "Долгое время наёмники были бродягами, международными изгоями из-за своей непопулярной профессии. Немногие выбрали этот путь, и многие никогда не смогут с него сойти. Республика Западная Аляска - это больше, чем просто русское государство. Мы свободны от устаревших догм прошлого. Есть бесчисленное множество солдат, оставшихся без гражданства и разделенных беспорядками 20-го века. Личные заслуги, образование и способности должны быть единственными критериями гражданства. Уэрбелл нанимает на постоянную работу. Пусть это будет дом для бездомных, брошенных мне бурей..."

 ### West Alaska regional diplo tree ###
 MAG_WA_the_question_of_recognition:0 "Вопрос о признании"
 MAG_WA_the_question_of_recognition_desc:0 "К удивлению международного сообщества, наша новая республика охватила весь российский Дальний Восток. Наше новое государство должно опираться, в частности, на международные отношения и признания для того, чтобы выжить в долгосрочной перспективе.\n\nПоэтому, мы должны послать наших лучших дипломатов, чтобы добиться признания со стороны мировых держав. Надеюсь, это сработает."
 
 MAG_WA_contacts_on_the_hill:0 "Связи на Холме"
 MAG_WA_contacts_on_the_hill_desc:0 "Пришло время возродить старые дружеские отношения. Некоторые из наших товарищей по оружию из Бирмы и Китая, люди, которые проливали кровь, пот и слёзы рядом с нами, теперь занимают высокие места на Капитолийском холме. С президентом на нашей стороне мы можем рассчитывать на стабильные поставки товаров из Америки для поддержки нашей республики."
 
 MAG_WA_under_the_table:0 "Под столом"
 MAG_WA_under_the_table_desc:0 "Мы не орудия американского правительства или кого-то ещё!\n\nБорьба - это то, в чем мы хороши; тем не менее, мы не бездумные одноразовые пешки генералов. Заметьте, что Пентагон всё равно утвердит нас.\n\nМы будем работать тайно, без официальной связи с Лэнгли или кем-либо ещё. Получив ваш платеж по не отслеживаемым оффшорным счетам и закупив оружие у дюжины различных поставщиков, мы сможем обеспечить нашим клиентам полную непричастность к нашим операциям."
 
 MAG_WA_a_group_above_nations:0 "Организация превыше нации"
 MAG_WA_a_group_above_nations_desc:0 "Мы оставим наши страны. Мы оставим нашу Родину позади и станем единым целым с этой землей. Мы выше наций, философий и идеологий. Мы идем туда, где мы нужны, сражаясь не за правительство, не за страны, а за самих себя. Нам не нужен повод для ссоры. Мы будем сражаться, потому что в нас нуждаются. Мы будем сдерживающим фактором для тех, кто готов платить.\n\nМы - солдаты без границ, наша цель определяется эпохой, в которой мы живем. Если наши клиенты потребуют, мы станем революционерами, убийцами, террористами и преступниками. И да, возможно, мы всё направимся прямиком в ад, но что может быть для нас лучше этого?\n\nЭто наш рай и наш ад.\n\nЭто Западная Аляска."
 
 MAG_WA_over_the_table:0 "Над столом"
 MAG_WA_over_the_table_desc:0 "Давайте будем честны: никто не поверит, что Лэнгли не держит руку на пульсе нашего восхождения к власти. "Former" CIA agent taking over a slice of Russia? That's straight out of a work of fiction, or one of Washington's boldest plans, but perhaps we are just that.\n\nVonsiatsky wouldn't be able to operate freely across the Pacific, hire us and buy that many guns without at least some friendly faces in D.C to keep the FBI off his back. Our enemies won't believe that for a second, so why should we try to hide it?\n\n. We are Americans and are not ashamed of it."
 
 MAG_WA_from_america_with_love:0 "Из Америки с любовью"
 MAG_WA_from_america_with_love_desc:0 "Наша братская республика - Соединённые Штаты Америки. Как и любой любящий брат, они посылают нам ресурсы, необходимые для распространения свободы через Берингов пролив. Каждый второй корабль, который прибывает в Магадан, помечен обожаемыми нами звёздами и полосами. Эта важнейшая помощь помогает держать нашу молодую республику на плаву, и мы не видим причин протестовать против доминирования американской торговли в нашей экономике.\n\nОднако местные жители не слишком довольны этой ситуацией. Они делают нелепые заявления по типу "Russian businesses are dying," or "We will not be colonized." Clearly, they just aren't used to American-style freedom yet. They'll come around in time. Being under the pay of the world's greatest superpower is the best deal we could ask for."
 
 MAG_WA_expanding_our_horizons:0 "Расширить наши горизонты"
 MAG_WA_expanding_our_horizons_desc:0 "Соединённые Штаты - наш величайший союзник и наша любимая братская республика, но они не единственные, с кем мы можем торговать. Нам доступна вся ОСН!\n\nКанада! Новая Зеландия! Австралия! Даже Англия, если их режим приветлив. Мы пошлем высокопоставленных лиц в эти великие демократические страны для переговоров о выгодных торговых сделках.\n\nЕсли мы действительно хотим быть братской республикой для Америки, мы должны вести дружественную дипломатию с её союзниками. Они являются последним бастионом свободы в этом жестоком мире, и они являются ярким примером того, какой может стать наша республика. Кроме того, все они процветают, и если мы будем поддерживать прочные отношения с этими странами, они смогут помочь нашей республике более... материальными способами."
 
 MAG_WA_a_global_reach:0 "Глобальный охват"
 MAG_WA_a_global_reach_desc:0 "Мы будем нужны странам, малым и большим, Восточным и Западным, по всему земному шару, которые ещё не усвоили наш военный потенциал. Наши команды способны не только развивать эту способность, но и активизировать её, и мы не должны стыдиться взимать с них плату за то, чего стоят наши услуги.\n\nС сетью финансистов, пилотов, информаторов и, прежде всего, псов войны, любой клиент, готовый заплатить, может получить команду спецназа, доставленную туда, где они нужны. Западная Аляска собирается стать крупнейшим в мире поставщиком вооружённых сил по всему миру."
 
 MAG_WA_supplying_wetwork:0 "Поставка мокрух"
 MAG_WA_supplying_wetwork_desc:0 "У вас есть журналист, и вы хотите от него избавиться, но у вас не хватает духу? Он продолжает ворчать на вас день и ночь, и это может свести вас с ума. У вас есть проблемы с вашим премьер-министром и сорванная сделка? Он ведет двойную торговлю со швейцарскими банками, и вот тогда деньги начинают исчезать. У вас есть проблема, которую никто другой не может решить? Вы знаете, где нас найти.\n\nВозьмите трубку. Мы всегда дома. Звоните нам в любое время. Мы можем справиться с чем угодно, войти и выйти так, чтобы никто не узнал, что это вы нас наняли."
 
 MAG_WA_denouncing_the_enemies_of_freedom:0 "Осудить врагов свободы"
 MAG_WA_denouncing_the_enemies_of_freedom_desc:0 "Хотя сотрудничество с Германией и Японией не совсем исключено, мы должны помнить, что мы союзники Америки. Однако, как у союзника Америки, у нас есть долг. Долг защищать свободу, бороться с фашизмом в любой форме.\n\nГермания и Япония - враги Америки, а значит, и враги свободы. Их государства по своей сути являются угнетающими. Мы осудим их и осудим их гнусные преступления. Делая это, мы продемонстрируем миру, что мы боремся за свободу и справедливость. Это поможет закрепить нашу репутацию среди остального мира и обеспечить поддержку нашей республики в борьбе за будущее России."
 
 MAG_WA_an_international_redoubt:0 "Международный оплот"
 MAG_WA_an_international_redoubt_desc:0 "У республики Западная Аляска есть репутация на мировой арене. Особенно среди ОСН, для которой мы не только законное международное государство, но и деловой партнёр. Мокрая работа. Пролитая кровь. Убийства, если говорить прямо. Наши сети позволяют нам делать вещи, о которых ни одно другое государство даже не подумает.\n\nВсякий раз, когда нациям нужно сделать немного грязной работы, всякий раз, когда им нужно удалить неприятную занозу, мы будем рядом. Мы будем солдатами без границ. Мы станем международным оплотом, готовым выполнить грязную работу, необходимую для очищения репутации любой нации, желающей наших услуг, если конечно они смогут заплатить за это."

 ### West Alaska superregional tree ###
 MAG_WA_fortis_fortuna_adiuvat:0 "Fortis Fortuna Adiuvat"
 MAG_WA_fortis_fortuna_adiuvat_desc:0 ""Fortune favors the bold," so the slogan that has dictated mercenary lives for hundreds of years run. The underdog who fights for coin in wars that was not their own: the life of the soldiers of fortune, whose goddess shepherds them from one battle to the next, in pursuit of glory and wealth. She is a fickle deity - for one era, mercenaries were prized warriors, foundations of empires, and the downfall of nations, before national armies eliminated the need for them. With the foundation of the United States of Siberia, it seems that she has bequeathed a home for her followers.\n\nThe Western Russians station their troops outside our borders, outnumbering us in equipment, division count, and personnel. Yet, like all the underdogs, the odds have always been against us. Fortune favors the bold, and WerBell is not done gambling."

 MAG_WA_pacification_of_the_great_giant:0 "Усмирение Великана"
 MAG_WA_pacification_of_the_great_giant_desc:0 "Центральная Сибирь имеет долгую историю. Впервые колонизированный империей сотни лет назад, всплеск промышленного развития, вызванный Сибирским планом, превратил регион в новый центр промышленности внутри России. Вместе с этим произошло развитие политических идеологий, которых, возможно, не было нигде в западном мире. Анархизм, считавшийся давно умершим, всё ещё имеет последователей в Канске. Новосибирск и Томск, две противоположности, находились в двух шагах друг от друга. Эти разновидности могут показаться интересными историкам, но для администрации республики это кошмар.\n\nЧтобы усмирить Великана, мы должны использовать подход кнута и пряника. Нам понадобятся сотрудники, и много. Если они с нами, они присоединятся к нам; если нет, то они мятежники, которых нужно подавить во имя закона и порядка."

 MAG_WA_a_new_siberian_economy:0 "Новая сибирская экономика"
 MAG_WA_a_new_siberian_economy_desc:0 "Многие государства Центральной Сибири с разной степенью успеха реализовали различные экономические планы, соответствующие их политической ориентации. Однако никто не пробовал американский стиль капитализма. Ближе всего подошла Федерация Новосибирска и Алтая, но её ориентация на корпорации вызвала отвращение и гнев даже у самого свободолюбивого американца. Вместе с экономической свободой должна прийти и личная свобода: таков, по мнению Уэрбелла, всегда был американский путь.\n\nПоэтому для процветания Соединённых Штатов Сибири необходимо омоложение экономики в соответствии с американскими принципами. Наша братская республика по ту сторону Берингова пролива многому нас научила, и её процветание стоит на виду у всего мира. Учиться у американцев - мудрое и разумное решение."

 MAG_WA_life_liberty_and_the_pursuit_of_happiness:0 "Жизнь, свобода и стремление к счастью"
 MAG_WA_life_liberty_and_the_pursuit_of_happiness_desc:0 "Эти три права являются неотъемлемыми правами каждого человека, провозглашенными американской конституцией. Начертанная на учредительном документе Соединённых Штатов Америки, она стала пословицей почти каждого американца. Эти три права помогли Америке стать величайшей мировой державой, намного превосходящей Германию и Японию: единственным сияющим светом свободы, который ярко горит в мире, поглощенном тьмой. Сибирская конституция должна содержать те же принципы.\n\nВо-первых, жизнь. Каждый имеет право на жизнь, это ясно. Во-вторых, свобода. Через свободу предпринимательства мы стремимся дать личную свободу каждому сибиряку, участвующему в рынке. В-третьих, стремление к счастью - мы обеспечим защиту частной собственности и дерегулируем некоторые из наших законов, чтобы удовлетворить тех, кто с головой бросается в погоню за счастьем. С этими тремя правами мы можем гарантировать, что Соединённые Штаты Сибири станут достойной сестрой своему брату по ту сторону Берингова пролива."

 MAG_WA_expanding_the_federal_system:0 "Расширить федеральную систему"
 MAG_WA_expanding_the_federal_system_desc:0 "Когда наш дорогой лидер принял исполнительное решение о федерализации нашего государства по образцу Соединённых Штатов Америки, мы сделали шаг к радикальному, если не светлому будущему. Тем не менее, это будущее далеко до довершения, и то, что говорится на словах, сильно отличается от того, что делается на практике.\n\nПришло время оформить федерализацию Соединённых Штатов Сибири. В то время как Америка создавала штаты, основываясь исключительно на географических и политических соображениях, в России будут некоторые отличия. Хоть мы и также будем создавать штаты основываясь на географических параметрах, Сибирь имеет уникальную особенность, заключающуюся в том, что на её территории разбросаны совершенно разные меньшинства. Таким образом, мы должны основывать наши штаты не только на географии, но и на культурных и этнических линиях - кроме того, предоставление штатов меньшинствам, таким как буряты и якуты, только поможет привлечь их на нашу сторону."

 MAG_WA_spreading_our_network:0 "Расширить нашу сеть"
 MAG_WA_spreading_our_network_desc:0 "Несмотря на нашу победу над нашими центрально-сибирскими противниками, суровая реальность нашего положения состоит в том, что народ Центральной Сибири продолжает сопротивление правлению иностранцев. Мы не виним их - огромная степень изменений, свидетелями которых они стали, была более чем разрушительной. Но только потому, что мы не обвиняем их, не означает, что мы можем терпеть их кипящее несогласие.\n\nМы должны ещё раз обратиться за вдохновением к нашим друзьям в Америке! Уэрбелл и его правительство решили создать Отдел Стратегических Служб, или ОСС, чтобы искоренить инакомыслящих и потенциальных мятежников на наших недавно завоёванных сибирских территориях, чтобы препятствовать любым потенциальным действиям против нашего правительства. В конце концов, если американцы могут делать это во имя свободы, почему мы не можем?"discourage" any potential actions against our government. After all, if the Americans can do it in the name of liberty, why can't we?"

 MAG_WA_a_rejuvenated_civil_service:0 "Омоложение государственной службы"
 MAG_WA_a_rejuvenated_civil_service_desc:0 "Иностранцы, чужаки, беспутные наёмники - это лишь малая часть того, что многие коренные русские думают о нашей администрации. Это справедливо - десятилетия политической бесхозяйственности и политического угнетения привели их к врождённому недоверию к любому новому правительству, особенно к тому, которое возглавляет американский гражданин.\n\nНо то, что они нам не доверяют, ещё не значит, что они нам не нужны. Большинство людей, на которых мы можем положиться - наёмники, солдаты в душе. А хорошего солдата бюрократом не сделаешь. Итак, учитывая, сколько наших конкурентов мы победили, у нас есть золотая жила потенциальных администраторов, которые только и ждут, чтобы быть нанятыми нашими Соединёнными Штатами. И как с любым золотым рудником мы должны эксплуатировать эту возможность, пока ничего не останется."

 MAG_WA_the_art_of_living_dangerously:0 "Искусство опасной жизни"
 MAG_WA_the_art_of_living_dangerously_desc:0 "В то время как российский Дальний Восток богат ресурсами и, в меньшей степени, относительно здоровой промышленной базой, ему не хватает рабочей силы. И хотя Центральная Сибирь в этом плане немного лучше, она не может сравниться с огромным количеством русских людей на западе. Тот факт, что наша армия состоит в основном из иностранных наёмников, у которых мало шансов собрать массовые силы, заставил наше высшее командование остро осознать наше шаткое положение.\n\n"Fear not", our daring leader has reassured us, "There's an art to living dangerously". We don't need a massive army, claims WerBell. Our mercenaries have served us well up to this point, and why should that change? Our armed forces are a beacon of elitism and effectiveness across the Russian tundra, and we should play into this. There shall be no better or effective combat force in the East than those brave souls fighting for the United States of Siberia."

 MAG_WA_employment_opportunities:0 "Возможность трудоустройства"
 MAG_WA_employment_opportunities_desc:0 "Ни для кого не секрет, что иностранные наёмники, работающие у нас, живут благородной жизнью. По сравнению со среднестатистическим русским рабочим, влачащим жалкое существование на фабрике или на ферме, они должны казаться миллионерами. Хотя до сих пор мы полагались на наших иностранных наёмников, предстоящий западный конфликт потребует не только амбициозных иностранцев.\n\nЕсли мы можем обучить любого человека со всего мира быть элитным солдатом, почему мы не можем обучить русского? Пора создать возможность трудоустройства в наших вооружённых силах для местных - не просто пополнить ряды, а сделать из них по-настоящему элитных солдат, наравне с теми, кого мы привлекли из-за рубежа. Те, кто влачит самое жалкое существование на сибирских пустошах, скоро станут ядром новой, профессиональной и опасной армии."

 MAG_WA_a_new_industry_for_a_new_military:0 "Новая промышленность для новой армии"
 MAG_WA_a_new_industry_for_a_new_military_desc:0 "Хоть мы выиграли наши прошлые войны не благодаря чистой удаче - у нас была самая профессиональная армия в России - уже было сказано, что окончательное противостояние с нашими новыми соперниками на западе будет далеко от того, с чем мы боролись до сих пор. Как и мы, наш западный сосед боролся изо всех сил, чтобы добраться туда, где они сейчас находятся. У них большая производственная база, большое количество населения и армия, которая боролась в течение многих лет.\n\nПроще говоря, бессмысленно просто полагаться исключительно на американскую помощь для снабжения наших солдат. Уэрбелл, а следовательно и остальная часть нашей администрации пришли к выводу, что нам нужно будет воспользоваться преимуществами русской промышленности, чтобы утолить постоянно растущий голод нашей армии по оружию и материальной части."

 MAG_WA_towards_a_sovereign_state:0 "На пути к независимому государству"
 MAG_WA_towards_a_sovereign_state_desc:0 "Ни для кого не секрет, что наше государство сильно зависит от американской помощи. Мы получаем не только оружие и различные военные припасы, но и экономическую помощь. Благотворительные фонды, промышленные субсидии - чёрт возьми, даже такие основные товары как туалетная бумага добирались от них до Магаданского порта. Но Митчелл Уэрбелл III - не американская марионетка, и он не должен так себя вести!\n\nВ конце концов, помощь иссякнет. Мы будем сами по себе. И когда это время придёт, мы должны быть готовы. Администрация уже приступила к неофициальным планам экономического и промышленного самообеспечения. Пришло время укрепить их и привести в действие.\n\n"Come on, Phil! You've got to admit, it's dangerous being so reliant on this sort of stuff. Some of the Spanish soldiers are even talking among themselves that they're working for a CIA front! We've got the resources, we've got the ability, it's time for us to go out on our own.""

 MAG_WA_a_call_to_uncle_sam:0 "Звонок Дяде Сэму"
 MAG_WA_a_call_to_uncle_sam_desc:0 "...но давайте не будем торопиться. Америка ещё может нам помочь! Многие часто пренебрежительно относятся к термину "Mitch, listen, I get where you're coming from, I do. But why bite the hand that feeds? Let them help us for a little while longer. It'll be good for us, and it'll be good for them.""

 MAG_WA_from_a_rabble_to_an_army:0 "Из сброда в армию"
 MAG_WA_from_a_rabble_to_an_army_desc:0 "Было нелегко приспособить наших новых местных и иностранных рекрутов к тому, что ожидается от вооружённых сил Соединённых Штатов Сибири. Тем не менее, прогресс, который мы наблюдали, был на удивление позитивным. Даже с большим притоком добровольцев и местных новобранцев ожидаемый компромисс между качеством и количеством был намного меньше, чем считалось ранее! Мы должны извлечь из этого выгоду и обеспечить, чтобы, когда придет время, Соединённые Штаты Сибири захотели и смогли распространить демократию и свободу на этой обречённой земле!\n\n"Come on, Mitch, you've got to admit, they looked pretty good.\n\n"Bah, good my ass. You shoulda seen my boys back in America. That was good. However, I can't lie, I was pretty impressed with what I saw. Those Russians sure as hell know how to do an about turn. Maybe they have a chance to be half-good soldiers after all.""

 MAG_WA_wagons_westward:0 "Вагоны на запад!"
 MAG_WA_wagons_westward_desc:0 "Что может быть более американским, чем яблочный пирог и бейсбол? Явное предначертание. Доктрина - нет, фундаментальное убеждение - что американскому народу самим Богом было предназначено расширить свое господство на всю Северную Америку.\n\nЕсли мы смогли заселить американский Запад и превратить его в цивилизацию в 19-ом веке, мы, чёрт возьми, можем сделать то же самое в России в 20-ом. Неужели Бог предназначил наших доблестных солдат рыскать по миру, принося с собой демократию и свободу? Только Митчелл Уэрбелл III знает.\n\n"And the plan's in place, Hemming?"\n\n"Absolutely, boss. We're ready to move West on your orders."\n\n"Alright, Gerry. Go - bring liberty back to life in this dark land!""

