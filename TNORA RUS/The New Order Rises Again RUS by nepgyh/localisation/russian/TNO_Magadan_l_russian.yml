 magexp.1.t:0 "Царь-марионетка"
 magexp.1.desc:0 "- Надеюсь, еда Вам нравится, - сказал Матковский, отрезав немного говядины, - господин Романов.\nНапротив него сидел так называемый "Is the meal to your liking," Matkovsky said, as his hands cut another piece of beef, "Mr. Romanov?" Sitting across from him was the alleged Tsar, Mikhail. Candlelight illuminated those eyes that a few days ago had seen the muzzle-fire of rifles as the RFP stormed the "palace" where Mikhail ruled. The truth was, despite the regal garb and silverware elegant enough to act as a mirror, Mikhail was no more than a puppet for the old-style White Army types. While he waited for the response from this "Tsar," Matkovsky put his fork to his mouth, tasting the ragged, almost-done taste of the steak. Not good, not terrible.\n\nMikhail chewed, swallowed, and set down his utensils. Before he spoke, he wiped his mouth with a napkin. Taking up a glass of wine, he turned to regard Matkovsky, his gaze crisp and calm. "It was," Mikhail said, straightening to deliver his verdict, "an adequate dinner." Matkovsky smiled at him. From what he heard about the reluctant Tsar, Mikhail was never one to hold back his honesty. For all the legitimacy he lacked, Mikhail had one thing many in the Front did not have, from the monarchists to the fascists: a spine. He took a sip. Putting his glass down with a silent thud, Mikhail said, "Mr. Matkovsky, perhaps you will entertain a question from this humble prisoner."\n\n"Speak your mind," Matkovsky said, the dinner practically over at this point, "your "Majesty""."\n\n"I realize that my position in Russia has grown rather... tenuous." Mikhail gave himself a chuckle. "Not that it has been well in the first place, but there you go." Leaning back, an act of defiance against royal etiquette, he drew a deep, heavy sigh. "So, what'll happen to me now?"\n\nMatkovsky stared at him, deliberating. This "Tsar" was a potential danger. Mikhail could be a dangerous contender for power. On the other hand, the monarchist strain in the RFP was wearing away and fast. Soon, no one would take Mikhail's claim seriously, and letting him go into exile, far away from Russia, might be the prudent - and decent - decision. Matkovsky opened his mouth to speak."
 magexp.1.a:0 "- Вы останетесь тут."You will stay here.""
 magexp.1.b:0 "- Вы вернётесь домой."You will go home.""
 
 magexp.2.t:0 "Воспоминания"
 magexp.2.desc:0 "Матковский откинулся на спинку своего стула, покуривая сигару: роскошь в хаосе России. Он затянулся, пепел разлетелся по комнате с характерным оранжевым цветом. Затем, одним лёгким выдохом, комната заполнилась дымком. Это был хороший день. Как Вождь, он понимает, что его работа никогда не закончится, а высоты! А каких высот он достиг! От шестёрки безумца до главы нового Антибольшевистского фронта. Он фыркнул. Жизнь была абсурдной, жизнь была хорошей.\n\nНа его столе не было алкоголя. Ни виски, ни водки. Он пьянел от другой вещи, на которую он подсел ещё в начале своей карьеры. Фотоальбомы, как чёрно-белые, так и в цвете, были разбросаны по его столу. От его дней в РФП во времена Харбина, до вторжения в Сибирь, у него была целая коллекция. Вот он, стоит между Родзаевским и Семёновым при осмотре войск его бывшего начальника, чёрная униформа солдат выделяется на фоне снега. Тогда он был юн и яро верил в идеи РФП. Грустная улыбка появилась на его лице. Если бы только люди не менялись. Его разум просматривал фотографии, пытаясь найти то, что смогло бы сохранить это братство. Но он ничего не нашёл.\n\nМатковский опять закурил. Он смотрел на старый громофон в углу комнаты. Матковский встал с стула и покинул комнату."
 magexp.2.a:0 "Момент тишины среди хаоса."
 
 magexp.3.t:0 "Судьба Дикого Митча"
 magexp.3.desc:0 "Сегодня был день проверки. Одетый в чёрное кожаное пальто Матковский осматривал корабли в порту, пока они перевозили припасы и оружие из Америки. Он мог видеть морозный пар, белый и обыденный. Порт пах как обычно рассолом и гнилой рыбой с нотками соли поверх всего этого. Петлин и Павлов прошлись по пирсу, их силуэты были видны в тусклом утреннем свете.\n\nИ тут Матковский задумался. Они не нашли трупа Уэрбелла. Как они не пытались, даже обыскав всю Сибирь, они не смогли найти его. Он вздохнул, учуяв запах моря. Его не заботило, где он был. Мёртв, жив, Уэрбелл больше не стоит на его пути. Спокойной походкой он пошёл в док.\n\nГде-то в мире, в тропическом кафе с видом на пляж играл лёгкий гитарный мотив. Грубый, лысеющий человек сидел в углу комнаты, почитывая газету. К своей чашке кофе он даже не притронулся. Мужчина предпочитал сигареты. Но не предпочитал фашистов. Он повеселился с местными жителями тех мест, и печально, что веселье кончилось. Ёбаные фашисты. Сперва они ему не заплатили, а потом и выпнули его. К чему пришёл наш мир. Он поматал головой. Сейчас толком и не сыщешь честного нанимателя.\n\nМужчина впервые за всё утро попробовал кофе. Грязь. Он решил проведать другие места, открыть для себя новые горизонты. Он оставил деньги на столе, включая чаевые и покинул кафе, с сигаретой во рту."
 magexp.3.a:0 "И куда же он направится?"
 
 magexp.4.t:0 "Дальневосточный театр"
 magexp.4.desc:0 "Передача 02, Агент Мэйсон, в настоящее время находится в Магадане.\n\nТема: О ситуации на Дальнем Востоке: Разбор.\n\nСодержание:\n\nПродолжая предыдущий доклад, тренировка армии под руководством Матковского прошла гладко. Поставка оружий из США и выдача его местным солдатам было великолепным решением. Тренировка офицеров приносит свои плоды. Я без сомнений могу сказать, что армия Вождя является самой передовой на Дальнем Востоке. Проверить это можно только на деле. Им ещё есть куда расти. Перспективы крестового похода Вождя (он не желает менять этот термин) кажутся светлыми.\n\nПродолжая предыдущий доклад, РФП в Магадане победила своё отделение в Амуре. После этого, они быстро нарушили перемирие с царистами в Чите и свергли местного царя. Лёгким движением руки Матковский силой объединил старый Антибольшевистский фронт. Бегло осмотрев другие стороны конфликта, мы можем сказать, что Вождь обладает самой сильной индустрией и армией на Дальнем Востоке.\n\nТем не менее, мы считаем необходимым уточнить причины этой серии быстрого прогресса в будущем. На Дальнем Востоке имеются две преграды: красные и консервативные члены РФП. Так же нас волнует факт того, что по слухам местных офицеров на севере Сибири среди местных племён набирает силу некий религиозный лидер. И хотя вероятность победы РФП остаётся высокой, мы рекомендуем и дальше следить за ситуацией в регионе. Конец связи."Crusade", - a term he insists on to no end - seems bright.\n\nContinuing from the last report, the RFP in Magadan has defeated their counterparts in Amur. Along with this development, they quickly broke the truce they had with the Tsarists in Chita and toppled the Tsar there. In one fell swoop, Matkovsky has succeeded in reunifying the old Anti-Bolshevik Front, albeit by force. Barring other emergent factions in the area, we are confident in saying that the Vozhd currently possesses the strongest forces in the East in terms of personnel and industrial capacity.\n\nHowever, we feel the need to qualify this series of rapid progress. There remains another significant force in the Far East: the Reds and the hardline RFP. The only main concern that the RFP and U.S. personnel note are the rumors from the Northern Siberia, of a religious leader amassing power among the tribes there. Though the probability of the RFP's victory remains high, we recommend further and closer inspection of regional developments. Mason out."
 magexp.4.a:0 "Ещё многое предстоит сделать."
 
 magexp.5.t:0 "Учась у прошлого"
 magexp.5.desc:0 "Петлин рассматривал карту перед ним. Грубая, неопрятная картинка с кое-как нарисованными границами между "states" that competed for dominance in the Russian Far East. For now, there were only two significant contenders, with the communists marked in red and new, rejuvenated Russian Fascist Party in blotches of black and brown. He laid his fingers on the lines that demarked the boundaries between the two mortal enemies. In the dark cold of his office, he could feel the heat rise to his touch, as decades of hatred and enmity burned in the frontlines.\n\nA thud. Petlin didn't mind it. It was probably an aide stumbling their way through the dark. He looked outside the windows of his little room. The night was bright, with momentary gaps of darkness, as the clouds conspired to keep the light of the full moon for themselves. In the coming days - he did not know when, maybe in a week or a month - would be the days of another confrontation. He sighed. If only there were another way. A knock on the door woke him up from his reverie.\n\n"Coffee, sir?" an aide said, bringing a tray full of the hot black liquid, steam rising from the cups, "I thought you wanted some, as I made some for the men."\n\n"Put it on my desk," he said, breathing a sigh of relief. At least, it wasn't the Vozhd, come to check up on his work. "Mind the map." The aide gingerly placed Petlin's cup on the northern edges of the map, its fragrant fumes spreading its way through the room. As he lifted the tray, however, he knocked it over, spilling the coffee. The aide hurriedly drew his handkerchief, but Petlin stopped him. The damage was already done. No amount of wiping would ever clean the map.\n\nThe aide withdrew from the room, profusely apologizing all the while. As Petlin examined the stain, however, he remembered the rumors from the north, of a heretic amassing his forces to free the Siberians from the tyranny of fascism and communism. While the blot expanded and absorbed more and more of the paper, Petlin found his mind wandering. Perhaps this was an omen."
 magexp.5.a:0 "Может это знак свыше?"
 
 magexp.6.t:0 "Первые отчёты"
 magexp.6.desc:0 "Олег достал листок расположил и его на дереве, записывая карандашом заметки для первого отчёта нового Государственного Разведывательного Управления Вождя. Как член Сибирских Рейнджеров, было не мудрено, что его выберут в качестве одного из первых агентов ГРУ. Олег старался не сильно давить на кору дерева, так как этим он мог спокойно порвать клочок серой бумаги. Сами заметки были простыми: что он видел, какая погода была на улице и расположение местных жителей.\n\nПоследняя часть не нравилась Олегу, так как ему не нравилось разговаривать с людьми. Он предпочёл бы проползти во вражеский окоп, обходя мины и колючую проволоку, пока по нему стреляет пулемёт, чем разговаривать с деревенщиной, которая не умеет разговаривать на своём же языке. Однако, он смог записать немного информации о том, что он видел и слышал от местных. Она, скорее всего, не была настолько важна, но Олега это не заботило. Он сделал то, о чём его просили, и сделал это хорошо. Он даже поговорил с парой менее назойливых крестьян в глуши. Закончив писать, он положил листок в карман и присел. Настало время для минутного отдыха. Он достал грубо скрученную сигарету и закурил.\n\nВ руках ГРУ индивидуальная информация бесполезна. Однако коллективная могла бы стать той силой, которая решит исход битвы. Он вытащил сигарету, позволив облаку дыма очистить свой разум. После этого, Олег отправился в офис ГРУ и начал печатать свой отчёт, делая выводы и рекомендуя направления действий для вышестоящего руководства. Он предпочёл бы остаться в Сибирских Рейнджерах, но, возможно, эта жизнь была не так плоха."
 magexp.6.a:0 "И так двинулись шестерни новых глаз и ушей Вождя."
 
 magexp.7.t:0 "Последний сторожевой"
 magexp.7.desc:0 "Грузовик приехал в сибирскую глубинку. В нём было пять человек, четверо из них были экипированными солдатами, пятым был человек в повязке на глазах и лохмотьях. Было раннее утро, придорожный снег лежал густыми комами на въезде в лес, в который направлялась машина. Иногда они ударялись об препятствия на дороге так, что оставшимся четверым людям приходилось сажать пятого обратно.\n\nК частью, пятый молчал. Голос с радио, который провозглашал об освобождении рабочего класса, ныне был сломлен. Он ничего не мог с этим поделать. Его глаза закрыты, его руки связаны, его соратники мертвы, а его наследие растает так же, как снег весной.\n\nОни приехали на пустырь, случайное место, которое будут называть "execution point." Opening the cargo bed, they took the blind man and brought him out by the elbow, setting him down, gently as they can, to a patch of snow-covered soil. Then, they made him stand and walked him forward, to somewhere he did not know. An atheist all his life, he confessed that he regretted nothing, and the calm stillness of the dawn greeted the eerie silence of his heart. He did not need the opiate of the masses; his pain was his own.\n\nThey took the blindfold off him, and the sunlight shocked him. How many days had it been? How many months, years - how much time? They stopped, and he knelt. His eyes remained fixated on the sky above.\n\nThey read out his sentence. Rifles clacked, and all ends pointed to his head. "By order of the Vozhd of the Russians," a voice read out loud, somewhere in front of him, "I sentence you, Valery Mikhailovich Sablin," he was ready. "To exile!" He pointed his head down and looked around him, lost. The guards gave him a revolver, two bullets, a coat, and some black bread. After that, they departed.\n\nHe wanted to laugh, and he giggled. Soon, however, all was silent, except for a lonely, deprived sobbing."
 magexp.7.a:0 "Жестокое милосердие."
 
 magexp.8.t:0 "Вождь на радио"
 magexp.8.desc:0 "Солдаты сидели в столовой, ожидая, когда персонал приготовит им еду. Ждать чего-то особенного не было смысла, но этого хватало. Немного густой похлёбки и чёрный хлеб был их ужином. Обычно, они стояли в очереди, но сегодня был особый день. Офицер принёс радио и поставил его на стол. В этот вечер, Вождь был на радио, готовясь к выступлению перед жителями Дальнего Востока. Стало тихо, за исключением звука тарелок и утвари. Никто не прикасался в своей еде.\n\nВдруг заиграла патриотическая музыка. Голос их дорогого Вождя, Михаила Матковского, отзывался эхом в комнате.\n- Добрый вечер, народ России!, - сказал он, - завтра, после полуночи, начинается новая эра. Коммунисты, предатели ценностей русского народа, были побеждены. Их армия мертва, их идеология, их партия, их президиум и их так называемся легитимность - всё было развеяно по ветру.\nРадостные возгласы были слышны из комнаты, но все оставались спокойны. Грохот и щебетание продолжались между словами Матковского.\n\n- Мои верные солдаты, воины-богатыри, армия Российской Фашистской Партии, настоящие герои пролетариата, вырвались из тьмы, в которой так долго томилась Россия.\nАплодисменты наполнили столовую.\n- Они будут опорой новой революции. Не той революции, вызванной не нуждами нечеловеческих идеологий, а обновлением, омоложением, чтобы новая, сильная Россия заняла своё место среди других наций!\nКомнату наполнили крики и хлопки. Эта шторм из звуков подавил все другие звуки. Вечер был завершён."Good evening, the people of Russia!" he said, "tomorrow, past midnight, a new age begins. The Reds, long traitors to the virtues of the Russian people, have been defeated. Their armies lay dead in the fields, their ideologues, their party, their presidium, their pretensions to legitimacy, all scattered to the four winds." A semblance of cheer broke out within the ranks, although everything stayed calm. The clattering and the sloshing continue between the spaces of Matkovsky's words.\n\n"My loyal soldiers, militant and martial, the armed wing of the Russian Fascist Party, the true heroes of the proletariat, have broken through the darkness that had caged and jailed Russia for so long." A patter of claps joined the clatter and slosh. "They shall be the vanguard of a new revolution - a revolution not brought about by the necessities of inhumane ideologies, but for a renewal, a rejuvenation, for a new, for a powerful Russia to take her place once again among nations!"\n\nThe patter of hands, fingers, and palms joined together, a storm that drowned all the other noises. A cry here, a cry there acting as the thunderous rods that broke the atmosphere; the night was complete."
 magexp.8.a:0 "Весёлый вечер выдался."
 
 magexp.9.t:0 "Жизнь Иуды"
 magexp.9.desc:0 "Наступал вечер, Захар заканчивал работу. Он сидел в своём скриптории, свеча горела рядом с ним, готовясь к неизбежной ночи. Солнце ещё не зашло, но лучше быть готовым к этому моменту. Его перьевая ручка небрежно писала по мягкой, дорогой бумаге, которую ему принёс Вождь. Щедрость, которая равнялась с его грандиозным заказом: история христианства на Дальнем Востоке. С каждым движением он поражался мыслью и памятью о том, как он попал на службу к Михаилу Матковскому. Эту историю знали только он сам и Бог. Он скрипел зубами, дав слово, что он унесёт её с собой в могилу. Каждый человек носит свой крест. И это был его. Не умереть с честью, но жить в позоре.\n\nЕго ручка остановилась, когда он начал писать про пятидесятые и шестидесятые. Он вздохнул. Ради потомства, возможно, будущему будет лучше не знать о совершённых преступлениях, которые были сотворены во имя лучших времён. Помимо общего хаоса в России, он оказался в тупике. Кроме очевидного и известного, на Дальнем Востоке не произошло никаких заметных событий. Ему придётся порыться в архивах, документах и книгах. Возможно, там он сумеет создать достаточно убедительный рассказ, чтобы никто не усомнился в его правдивости. Он открыл первую попавшуюся ему книгу, это были записи о крещении, и начал читать, роясь в страницах.\n\nНа первых же страницах начали появляться чёрные полоски. Некий Отец, чьё имя было запятнано чернилами, крестил сотни людей в деревнях - имя навеяло воспоминания. Захар узнал свои рукописи. Он делал их в спешке. Это был тяжёлый выбор, но он не мог сделать так, чтобы история монастыря исчезла. Захар вспомнил Отца, человека, который взял на себя тяжёлую ношу обращения в христианство племён на севере. Никто не думал, что он вернётся, но он это сделал, неся с собой не перо, а меч. Захар выдвигался с ним на юг в качестве одного из военных советников. От начала и до конца он был с ним.\n\nОн вышел наружу, и вдруг, его тёплые и яркие воспоминания ушли во тьму. Смех, слёзы, звон. Всё это он слышал. Затем он увидел могилы, он увидел их силуэты во тьме уходящего солнца. Они стояли рядами, протяжённостью на целые километры. Он видел кресты своих товарищей, мужчин и женщин, которые они понесли за собой в могилу. Кресты были грубо сделаны из дерева, все они были не подписаны. Он упал на колени. Может, сегодня, он тоже не сможет донести свой."
 magexp.9.a:0 "И всё за пару серебряников."
 
 magexp.10.t:0 "Бумаги НКВД"
 magexp.10.desc:0 "Дмитрий наблюдал, как люди вытаскивали стопки бумаг из кабинета Ягоды. Стопки и стопки бумаг, белоснежные бумаги с камнями на верху, чтобы сибирский ветер их не сдул. Сам Ягода либо умер, либо исчез. Вождя не заботило это. Хотя, ему приятнее было бы застрелить его, но судьба не допустила этого. Дмитрий потирал культю, которая когда-то была его рукой. По ночам, он всё ещё чувствовал её, прикасаясь к воображаемым объектам, дёргая за ручку воображаемые двери, облокачиваясь на стены, которые были только в его разуме.\n\nИван тоже там был, где-то. Этот ублюдок даже не принял благодарности за содеянное. В ответ он получал ворчание. Его руки отказывались от сигарет, консервов и денег. На траве перед Дмитрием лежал протез, который так и ждал своего часа. Не сейчас. Прошло немного времени с того момента, когда медики ампутировали ему его грязную, инфицированную руку в медицинской палатке. Морфина, который они выдали, не хватало. Дмитрию до сих пор боязно вспоминать ту ночь.\n\nОсмотревшись, он увидел идущего на встречу солдата в форме РФП с канистрой в руках. За ним шли другие с листьями, ветками, и прочим, что они смогли найти и собрали всё это в кучу. Едкий запах бензина разнёсся по всей округе. Солдат открыл канистру и начал поливать из неё кучу, уходя от неё и оставляя за собой след. Затем, он поджёг спичку и все они смотрели, как след загорелся и без задней мысли поджёг бумаги.\n\nДмитрий без интереса смотрел на огонь. Его не заботило то, что произошло между Вождём всех Русских и генеральным секретарём Советского Союза. Он чувствовал огонь на своём лице, который с каждой секундой становился горячее. Он сел, потирая свою культю, и стал наблюдать за тем, как прошлое превращалось в пепел."
 magexp.10.a:0 "Будущее наступило."
 
 magexp.11.t:0 "Магаданская хартия"
 magexp.11.desc:0 "Петлин наблюдал за тем, как Матковский и другие занимали свои места в кабинете, который находился на самом высоком этаже здания РФП. Он последовал за ними, сев рядом с Матковским. Простого представителя повысили до правой руки Вождя. Он являлся спасательным тросом между американцами и партией. Канделябр освещал комнату, необычное явление. Обычно собрания проводились днём, но никак не ночью.\n\nПосле того как все уселись, Матковский повернулся к нему и спросил: \n- Это всё?\nНиколай кивнул в ответ. Вождь встал, прокашлялся, тем самым прервав шептание и сказал:\n- Господа, сегодня мы здесь собрались по важному делу. У меня для вас есть смелое предложение, - он постучал пальцами по столу, попутно осматривая людей за столом, - по рекомендации нашего дорогого друга Николая Николаевича Петлина, - он указал на него для пояснения, - который предложил радикальное изменение, такое, что изменит саму суть нашей партии.\nДойдя до другого конца стола он остановился и затем продолжил.\n- Я понимаю, что многие тут, включая меня, Петлина, Павлова служили во благо России ещё со времен Харбина. Однако, времена меняются. Партии нужно, простите за выражение, двигаться вместе со временем. Чтобы... - его голос утих, чтобы подумать над следующей фразой, - чтобы уйти от тени Родзаевского.\nОн поднял голову и посмотрел в глаза каждому человеку в кабинете.\n- Мы подпишем этот документ во имя нашего государства.\nЕго рука похлопала Петлина по плечу.\n- Наш дорогой друг Николай Николаевич написал для нас новую конституцию. Я уверен, что вы все уже прочли её. Моё предложение таково: с этого дня Российская Фашистская Партия будет расформирована - вместо неё появится Российская Национальная Трудовая Партия.\nОн приостановился, опять посмотрев на собравшихся.\n- Кто согласен, проголосуйте "That all of them?" He gave the Vozhd a nod, who then stood up and coughed, silencing the whispering that had commenced among the ministers. "Gentlemen," Matkovsky said, "I come to you here today with a bold proposal," he tapped his fingers on the table, going around the table, counter-clockwise. "As per the recommendations from our dear friend Nikolay Petlin," he pointed at Petlin as if his point needed clarification, "who has proposed a radical change: a shift that would perhaps transform the very nature of the party." Arriving at the other end of the table he stopped, before continuing, "I understand that many of us here, including me, Petlin, Pavlov, and many others have served the cause of Russia ever since the creation of the party in Harbin." Striding forward, he raised his voice, "However, the times have changed. The Party needs, forgive me for the trite expression, to move on with the times."\n\nReturning to his former seat, he said, "I propose to do away with the affectations of the past. To..." his voice trailed away, before once again finding purchase, "escape the shadow of Rodzaevsky." He raised his head and looked at every man seated in their eyes, "We shall sign the charter of Magadan. Petlin, our dear friend," his hands grasped Petlin's shoulders, "has kindly written a new constitution for us." He let go, before clapping his hands together, "I am sure that all of you have read it. Now, I propose that from today henceforth the Russian Fascist Party is no more - it is now the National Labor Party of Russia." He paused, gauging every man there for their worth, "All in favor say aye."\n\nThere was no dissent."
 magexp.11.a:0 "- За."Aye.""

 magexp.12.t:0 "Изгнание царя"
 magexp.12.desc:0 "В огне революции Бухарин приказал расстрелять императорскую семью. Они являлись угрозой. Считалось, что они были символом старого порядка.\n\nВ суматохе Дальнего Востока всё сложилось по-другому. Родзаевский застрелил бы царя. Ибо он был врагом, ужасным врагом нового порядка России, он был оскорблением для этого животного, что величало себя Вождём.\n\nНастоящий Вождь осмотрел стол, ужин был окончен. Решение насчёт царя было принято без раздумий.\n- Михаил Романов, Вы покинете Россию. Надеюсь, Вы знаете почему.\n\nТот медленно кивнул, перебрав эмоции от отрицания до некого спокойствия.\n- Понятно... Значит изгнание.\nПоследние слова он пробормотал, как бы не желая, чтобы Матковский его услышал.\n- Изгнание.\nМатковский резко кивнул, вертя в руках бокал вина и разглядывая странного царя.\n- Вы покинете свою Родину и не вернётесь. Вы отправитесь... в Австралию, не так ли?\nМихаил снова кивнул, опустив глаза и стуча пальцами по столу.\n- Да, так и есть.\nОн посмотрел вверх, чтобы встретиться взглядом с Матковским:\n- Я ... - он замолк, Матковский слишком хорошо знает бывшего царя, чтобы думать, что это цветастая благодарность, - Вам и не нужно было этого делать.\n- Нет, не нужно было, - Вождь позволил себе ухмыльнуться, - но я это сделал.\n\nВ относительном покое Магадана, перед ним простирается долгая дорога на Москву, Вождь позволил себе милость. В конце концов, царь скоро станет бесполезным."Mikhail Romanov, you will leave Russia. I trust you know why."\n\nHe nods slowly, face flickering from disbelief to something like satisfaction or relief. "I... see. Exile, then." The last sentence is murmured softly, perhaps not meant for Matkovsky to hear.\n\n"Exile." Matkovsky nods sharply, swirling the last of his wine around as he regards the odd tsar. "You will leave your homeland and not return. You will go to... Australia, was it not?"\n\nMikhail nods again with eyes downcast, fingers drumming on the table for moment. "It was, yes." He looks up to catch Matkovsky's eyes, "Thank you. I-" He pauses, and Matkovsky knows the erstwhile tsar too well to think it's to think of a flowery thanks. "You did not have to."\n\n"No, I didn't." The Vozhd allows himself the ghost of a smile, "But I did."\n\nIn the relative peace of Magadan, with the long road to Moscow stretching out before him, the Vozhd allows himself mercy. The tsar will soon be an irrelevance, after all."
 magexp.12.a:0 "Новый Вождь может быть великодушным."

 magexp.13.t:0 "Домашний арест"
 magexp.13.desc:0 "Мир находится на краю, Родина стоит перед историческим перекрёстком. В такие времена, двуглавый орёл начинает привлекать людей вновь. Михаил Матковский задумался. Тяжёлая дорога на Запад имеет и своих претендентов на императорский трон.\n\nМатковский посмотрел бывшему царю в глаза и сказал.\n- Тут есть неплохой дом рядом с озером Байкал, Вас туда сопроводят.\n\nДомашний арест. Очевидное было произнесено перед ним.\n- Всё так же, как и было...\n- Это милосердие, - Вождь завершил предложение, произнеся слова с тяжёлым подтекстом. Животное из Амура застрелило бы его на месте так же, как и любого коммуниста.\n- Не беспокойтесь, о Вас будут заботиться, я заверяю.\n- Спасибо, - слова эти произнесены не без горечи, но он этого ожидал. Царь посмотрел на Вождя со смешанным чувством смирения и облегчения оттого, что его не выставят на посмешище и всё же не освободят.\n\nСвет кажется резким, разговор переходит в Сибирь, и холодный тон Вождя, кажется, высосал из Михаила всякий намёк на протест.\n\nМатковский сидит вместе с остатком старого порядка, вспоминая о том, что он всё ещё может вдохновлять. Орёл будет заперт в клетке на озере Байкал. Царь останется в России до того момента, когда новая Россия Вождя забудет о его заслугах."There is a house near Lake Baikal, and you will be placed there with a suitable escort."\n\n"House arrest." The obvious is stated with a sort of resignation. "All the same, though..."\n\n"It is a mercy." The Vozhd finishes the sentence, words hanging heavy with implications. The animal of Amur would have shot him, as would any of the communists. "You will be well-treated, I assure you."\n\n"Thank you." The words are not without bitterness, but bitterness was not unexpected. The tsar looks at the Vozhd with mingled resignation and relief, that he isn't to be made a spectacle and yet not to be free.\n\nThe light seems harsh, the conversation turning to Siberia, and the civil coolness of the Vozhd seeming to drain any protest out of Mikhail.\n\nMikhail Matkovsky sits with the last of the old order, and remembers that it can still inspire. The eagle will be caged, at Lake Baikal. The tsar will stay in Russia, until the new Russia that the Vozhd is building will on longer have any faith in his legacy."
 magexp.13.a:0 "Вождь милостив, но не всегда."

