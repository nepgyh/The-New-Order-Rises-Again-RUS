 MAG.1.t:0 "Последние верные сыны"
 MAG.1.desc:0 "Матковский приспустил свои очки на нос, рассматривая лист бумаги со множеством имён, написанными на ней. Список вероятных лоялистов Родзаевского. Он оглянулся и увидел комнату, наполненную доверху книгами, доставшиеся ему ещё со времен его службы в Белой Гвардии, и полуразложившимися американскими газетами, особенно его взор заинтересовал стоящий в углу пыльный и ржавый граммофон. Его вид заставил Матковского улыбнуться: воспоминания о том старом здании в Харбине, танцах и вечеринках, и кроме всего этого – о огромной свастике, сияющей электрическим светом, обещающей новый путь для всех русских, оказавшихся там, заполонили его разум.\n\nКто-то нажал на дверной звонок, отвлекая Матковского от его занятия. Два грубых человека, одетые в партийную форму, зашли в комнату. В маленькой и неопрятной комнате они выглядели чужеродно, почти по-варварски. Они отдали неловкий салют, пытаясь устоять на месте. Один тощий, с клоком светлых волос, выглядывающим из-под его партийной шапки. Второй коренастый, с видным невооруженным глазом животом.\n\nПосле нескольких секунд неловкого молчания, Матковский посмотрел на них перед тем как наконец сказать: «Ну, и что же?». Говоря с дрожью в голосе, они назвали Матковскому имена тех лоялистов, с которыми было покончено сегодня. Матковский улыбнулся. «Спасибо, теперь вы можете идти». Когда он услышал, как дверная ручка была повёрнута, он вновь взялся за свой список. Сергей А., Бруно Б., Николай С. Он перечеркнул их имена густыми, чёрными чернилами, навсегда стирая их из истории Российской Фашисткой Партии. Держа в одной руки стакан с виски, Матковский посмотрел на своё отражение в мутной жиже и сделал глоток.\n\nЧасы идут. Звук дверного звонка. В комнату входят люди и называют имена тех, кого он вычеркивает потом из списка. Иногда, когда ветер стихал, он мог даже услышать выстрелы где-то вдалеке, в лесу. Список был завершён к ночи. Он мягко выпроводил людей из комнаты, поблагодарив за хорошо сделанную работу. Когда они вышли, Матковский закрыл дверь на засов. Запустив граммофон, он решил, что будет неплохо потанцевать, вспоминая о Харбине. Он запустил устройство и дал ритму взять вверх."Well?" With trembling voices, they gave him the names of the people they had purged today. Matkovsky gave them a generous smile. "Thank you. You may go." When he heard the door knob latch itself closed, he turned back to his list. Sergei A., Bruno B., Nikolas C. He crossed them out, dabbing the names in thick black ink, snuffing them out forever from the history of the Russian Fascist Party. Balancing his glass of whiskey in his hands, Matkovsky looked at his reflection against the murky liquid before taking a sip.\n\nThe hours went by. The doorbell rang, and the men came and did their salutes, telling him of the names disappearing from the list. Sometimes, when the wind was right, he could hear the crack of rifle fire, somewhere deep in the woods. It was nighttime by the time he finished the list. He gently pushed the men out, thanking them for a job well done. After they left, he bolted the door behind them. Turning to his gramophone, he decided that he would dance to the memories of Harbin. He turned it on and let the good times roll."
 MAG.1.a:0 "У Вождя много работы."
 
 MAG.2.t:0 "Радио Свободный Магадан – первый эфир"
 MAG.2.desc:0 "Радиопередача сразу же началась неправильно. Перед тем как начать ток-шоу, Радио Свободный Магадан пустило в эфир несколько песен, искажённых ужасных скрежетом. Неопытная команда РСМ, состоящая из фашистов, не привыкших ни к какой работе, кроме бандитизма, добавила слишком много басов и случайно установила песни на слишком высокую частоту.\n\nЗвук прерывается. Щелчок. Два щелчка. \n- Эта хрень работает? - сказал грубый голос, и было понятно, что он сидел слишком близко к микрофону.\n- Ага, работает.\n\nДругой голос, приятный баритон, начал звучать из другого конца комнаты:\n= Мы в эфире, какого хрена ты творишь?\nМикрофон уловил колебания стола после того, как голос встал с него. Три удара по столу. «Читай по бумажке». Неловкая пауза. «Ты забыл отключить микрофон, да?». Тяжёлый вздох. «Что за ёбаный стыд». Звук пролетающего электрического разряда после того, как микрофон был отключён. Какофонически перемешанные песни вновь начали играть, грохоча в ночи первого эфира РСМ.\n\nЗвук прерывается вновь. Вновь слышен грубый голос, всё ещё сидевший слишком близко к микрофону. \n- Доброго вечера всем русским на Дальнем Востоке! Добро пожаловать на первый эфир Радио Свободный Магадан, - звук причмокивания, - меня зовут Сергей, сегодня я ведущий, вместе со своим другом Васи..., голос Сергея стал тише, и пару секунд спустя он крикнул в микрофон, скорее всего повредив этим барабанные перепонки некоторым своим слушателям, - ВАСИЛИЕМ!\n\nБыло слышно, как Василий сел на стул. После небольшого вздоха он начал говорить.\n- Да, я со своим другом Сергеем буду сопровождать вас сквозь многие холодные тёмные сибирские ночи.\nПодбадривающие хлопки.\n- Но сейчас, мы хотим поблагодарить господина Матковского, вождя нашей славной партии РФП, за спонсирование этой программы.\nНеловкая тишина, на заднем фоне можно услышать перебой часов.\n- А сейчас, продолжим нашу музыкальную программу.\n\nИ перед тем как музыка вновь заиграла, приятный баритон произнёс: \n- Что же с тобой, блять, не та..."Is this thing on?" a coarse voice said, his lips smacking too close against the microphone, "Oh, it is!"\n\nAnother voice, a smooth baritone, said from a far corner of the room "We're live, what the hell are you saying?" Trembling on the table, as the voice closed in. Three taps on the table. "Follow the script." An awkward pause. "Did you forget to disconnect the microphone? Did you?" A sigh. "This is such a fucking disaster." An electric discharge sounded as the mic was unplugged. The badly mastered songs continued, rattling the first broadcast of the MFR.\n\nThe audio cuts out, again. The coarse voice returned, still a little too close to the mic, "Hello, fellow Russians in the Far East. Welcome to the very first broadcast of Magadan Free Radio." Lip-smacking. "My name is Sergei, I'm the host of the radio tonight, alongside with my friend, Vasi..." Sergei's voice trailed off. A few moments later, he shouted into the mic, likely blowing out a few eardrums, "Vasily!"\n\nVasily took his seat, audibly. With a little sigh, he began, "Yes, with my friend Sergei here, we shall accompany you through many, many cold Siberian nights in the future." An affected cheer. "For now, we'd like to thank Mr. Matkovsky, the Vozhd of the RFP, for sponsoring this program." An awkward silence, as the clocks ticked in the background. "For now, let's proceed with the music."\n\nJust before the audio turned on again, the smooth baritone said, "What the fuck is wrong with yo-""
 MAG.2.a:0 "Интересное первое впечатление."
 
 MAG.3.t:0 "Претендент"
 MAG.3.desc:0 ""To the Honorable Claimant to the Throne of Russia," the letter read so far, "we have come to beseech you for your aid against our mutual enemy, the traitor Konstantin Rodzaevsky." No, the letter ought not to be so direct. Putting down his pen, Matkovsky laid his hand across his face and sighed. Leaning his forearm against the table and propping his head against his open palm, he stared at the page, waiting to be filled with his writing. His tea sat right below him, its smell tempting him. Matkovsky tapped his feet. He has no time for that now.\n\nFor the first time in a long while, Matkovsky found himself adjusting his glasses, his fingers rapping the table in sequence. A thousand questions swarmed his mind. What if the Tsarists reject the treaty? What if they find the terms unacceptable? He shuddered to think of what would happen if both sides did not cooperate against Rodzaevsky. Someone knocked on the door. Rather than answering, Matkovsky's index finger mimicked the rhythm on his table.\n\nStanding from his seat, he said aloud, "The letter is not ready yet. Go away." The knockings stopped. He looked at the letter. Clapping his hands together and drawing a deep breath, he sat down, toying with the pen as he thought of what to say to Mikhail.\n\n"We appeal in the name of our old friendship," he scribbled without much thought, "in the Anti-Bolshevik Front. As we all know..." He found his hands picking up speed. Before long, he would stand and say:"
 MAG.3.a:0 "- Я дописал письмо. Войдите."The letter is ready. Come in.""
 
 MAG.4.t:0 "Саботёры!"
 MAG.4.desc:0 "По всей видимости, предатели в Магадане заключили сделку с царистами в Чите. Это временное перемирие? Может быть, альянс?\n\nЭтим утром наши разведчики обнаружили трупы пограничников без их оружия. И это не единичный случай. Набеги становятся более частым явлением, от наших дорог и железнодорожных путей остаётся только пыль. Наших сил едва хватает, чтобы занять один из фронтов. Когда атакуют царисты, одновременно с ними атакуют и предатели. Мы не можем контролировать сразу два фронта.\n\nРодзаевский сидит в своём кабинете, раздумывая над следующим шагом. Эта сделка поставила жирную точку между тремя частями Антибольшевистского фронта. Можно только гадать, какая судьба ждёт их дальше. Победят ли царисты и предатели богоугодного Вождя России или правда восторжествует против предателей? Только время покажет."
 MAG.4.a:0 "Остаётся только ждать."
 
 MAG.5.t:0 "Человек в Белом Доме"
 MAG.5.desc:0 "Николай Петлин поправил галстук. Глядя на его стол, он размышлял о задании, которое Матковский поручил ему. Печатная машинка, окружённая рулонами и чернилами, роскошь в наши дни. Он провёл долгие часы в этом кабинете, и его пальцы дрожали, когда он готовился снова печатать. Его помощники мало чем могли помочь; никто не говорил на английском, а попросить помощи у Матковского было бы неприлично.\n\nОн вздохнул и вспомнил слова Матковского.\n- Убеди человека в Белом Доме, - сказал он, глядя в глаза Николая, - это всё.\nМатковскому не нравилось, когда к нему относились легкомысленно. В лучшие времена, Петлин мог увидеть дух старого Харбина в нём, дух надежды, мольбу о новом доме. Зима принесла за собой вьюгу и сугробы, а сухие, покрасневшие щеки были лишь проявлениями этого.\n\nОн снова посмотрел на свой стол. Столбы бумаги возвышались над ним. Скоро они будут отосланы в Америку, в почтовые ящики сенаторов, эмигрантов, и прочих личностей, которые не равнодушны к делу Матковского. На вершине стопки красовался "Convince the man in the White House," his master had said, staring into Petlin's eyes without flinching, "That is all." Matkovsky did not like being taken lightly. At the best of times, Petlin could see the old Harbin spirit in him, a spirit of hope, of kindling, of a prayer for a new home. The winter had extracted its toll upon the man, and the gaunt, flushed cheeks were but symptoms of the payment.\n\nHe looked beneath his desk. Stacks upon stacks of paper, numbering almost in the thousands. Soon, upon the completion of his task, these would be sent to America, finding themselves in the mailboxes of Senators, Representatives, Russian émigrés, and other assorted people who were receptive to Matkovsky's project. On top of the furthest stack, lay a folder, bound in manilla yellow. Plastered to the front of it was a label that read: "The Siberian Bill of Rights." The document contained Petlin's personal ideas to solicit more aid, or at least sympathy from Americans. He wondered if Matkovsky knew what his real sympathies were.\n\nHe shook his head. Now was not the time for the mind to wander. He laid his fingers upon the keys of the typewriter, and the clacking began."
 MAG.5.a:0 "Надеюсь это сработает."
 
 MAG.6.t:0 "Граф фашизма"
 MAG.6.desc:0 "- Здарова, братец Матковский!"Zdarova, brother Matkovsky!" A man hailed from the piers of the harbor. A lean body and a pale face, with a hand stretching out in the early morning air, waving to Matkovsky. Anastasy Vonsiatsky, also known as the Count of Russian Fascism, had set foot on the port of Magadan. He strode forward, his steps eager and his gait quick, impatient to meet his so-called equal in the old world. Covering his nose once he discovered the smell of the docks, he looked small, pathetic against the backdrop of wooden fishing ships about to depart into the morning light.\n\nMatkovsky furrowed his eyebrows. No one in this world currently has the right to address him in such a way. Giving an awkward, pained smile towards Vonsiatsky, he and his bodyguards walked forward to meet this Count. Extending his hand, a gesture of hospitality, Matkovsky said, "Zdrastvuyte. How has America treated you?"\n\nVonsiatsky wasted no breath in clasping Matkovsky's open palms. "Great, brother." He leaned forward, planning to catch Matkovsky in a hug. Matkovsky relented. America must have changed Vonsiatsky. The intimate gestures, the overenthusiastic, unreserved spirit, and that greeting: it was all a bit much, coming from a fellow Russian. Still drunk in that spirit, Vonsiatsky said aloud, "It is the land of the free. All this," he gestured with his hand, "Is too small for us."\n\n"You seem to forget the reason you are here, brother." Matkovsky said, a hint of coldness in his voice.\n\n"No, no." He dipped his hands in his pocket. "This man is a gift from me to you." He showed Matkovsky a black and white photograph of an American in a beret."
 MAG.6.a:0 "- Я заинтересован."Tell me more.""
 
 MAG.7.t:0 "Волшебник шепчущей смерти"
 MAG.7.desc:0 "Тонкая завеса моросящего дождя накрыла порт Магадана. Облака украшали их тела стальной серостью, а воды гавани тянули и толкали, на их пути встали низменные морские стены. Среди причалов стояли ряды деревянных рыболовецких судов, их корпуса дрожали от яростного ветра, дождя и бурных волн. Однако, один корабль сильно выделялся своей металлической палубой и ржавыми деталями. Даже сильный ветер не смог пошатнуть его.\n\nМатковский следовал за своим помощником, державшим зонт, который защищал от ветра. Если Вонсяцкий говорил правду, то это именно его судно. Митчелл Уэрбелл, легендарный наёмник, ветеран тысячи войн по всему земному шару, "Welcome," Matkovsky said, in English, "We have been expecting you, Mr. WerBell."\n\n"Privet," WerBell said, "My tovarisch." He continued in Russian, mixing it with English words when he had no clue which words to use. Matkovsky, for his part, tried to dissuade him from bastardizing the Russian language, and occasionally a word or two made it through WerBell's manners, but he was inconsolable. What little correct Russian he spoke was sprinkled with generous helpings of "fucking" and "shit." Blushing furiously in anger and embarrassment, Matkovsky finally extended his hand.\n\n"Here's," Matkovsky said, trying to keep his smile in place, "To a start of a beautiful friendship." WerBell clasped his hand with neither doubt nor comprehension."
 MAG.7.a:0 ""
 
 MAG.8.t:0 "Смерть Вонсяцкого"
 MAG.8.desc:0 "- Анастасий Андреевич! Вы там? - Дмитрий стучал по двери, - Анастасий Андреевич! Вождь ждёт вас!\n- Бесполезно, Дима, - со вздохом сказал Иван, - я уже часами торчу у этой двери, и никто так и не ответил.\n\n"Mr. Vonsiatsky! Are you there?" Dmitry rapped on the door, "Mr. Vonsiatsky! The Vozhd is waiting for you!"\n\n"It's no use, Dmitry," Ivan said, sighing and catching his breath, "I've been at this door for hours, and I haven't gotten any answers yet."\n\nTime to try something else, Dmitry thought. Kneeling, he stared at the keyhole of the doorknob. He could do this. Taking out a lockpick from his pockets, Dmitry gingerly inserted it, working as to leave the machinations inside undisturbed and unharmed. The door had to open somehow, and jamming the keyhole would only make it harder for everyone. Might even require an ax: he chuckled. Ivan was about to protest, several times, in fact. They could've just asked for a spare key, but Dmitry wouldn't hear of it.\n\nThe door clicked. Dmitry stood, containing his jump at the very last moment. "See?" He said to Ivan, who gave a dry smile in response. Dmitry turned the knob, but the door wouldn't budge. "Bolted from the inside, goddamnit!" He kicked the door in a fit of rage. Ivan tapped his shoulder, gesturing for him to move. Brandishing an ax, he swung it several times against the door, as bits and pieces of wood fly in every direction. At the very last moment, when Ivan was about to give up, the door gave way.\n\n"Mr. Vonsiatsky, are you not we-" Ivan stopped mid-sentence, laying on the floor and clutching his chest was Vonsiatsky, his eyes glassy, his face pale. He was dead.\n\nSometime in the evening, the phone in Matkovsky's office rang."
 MAG.8.a:0 "- Михаил Алексеевич, у нас проблемы с оплатой."We defer our payment to you, friend Matkovsky.""
 
 MAG.9.t:0 "Переворот наёмников"
 MAG.9.desc:0 "Ивану и Дмитрию не понравилось их новое задание. Они были переведены из политического крыла РФП прямиком в армию, прямо под начало операции, они являлись, как сказал инструктор, "dead weight." An officer handed them their bolt-action rifles and told them to stick with the rear guard, where the chance of survival was the highest. There was no danger here, and the Siberian woods were quiet, the wind whistling between the trees and the air cold as ever.\n\n"You think the Vozhd will let us back?" Boris asked Ivan, who was squatting beside him, watching the surroundings while smoking a flimsy cigarette. The only reply he got was a listless shake of the head and a hush. Ivan knew his stuff or at least showed that he wasn't in over his head. The hand that gripped the cig shook. It could be the air, could be genuine anxiety and terror in the face of war.\n\nA figure passed ahead, in the dirt trails they were watching: a mercenary. It was apparent from the gear they carried. Proper camouflage, an assault rifle, a belt chock-full of grenades as well as other miscellaneous tools of warfare, and, most importantly, the attitude. The man walked forward without any concern or worry, his footsteps lighter than the bravest man in the RFP. However, he had no reason to be here. The front lines were where he belonged, not here.\n\n"Halt!" Boris said, unslinging in his rifle and pointing it at the mercenary, who did likewise. Ivan followed suit. "Turn back. The frontlines are over there."\n\nThe mercenary said nothing and shot at Boris. It hit, and Boris was thrown off his feet. Ivan fired back, nailing the mercenary in the shoulder.\n\nAll over the lines, incidents like these flared up, and the operation was called off in a panic. WerBell's coup had begun."
 MAG.9.a:0 "Мысля приходит опосля."
 MAG.9.b:0 "Гамбит наёмников удался!"
 
 MAG.10.t:0 "Договор о сотрудничестве"
 MAG.10.desc:0 "- Вот договор, который прислали царисты, - сказал Петлин, положив бумагу на стол. Он попытался подправить свой галстук, но суровый взгляд Вождя остановил его левую руку. Однако, эти глаза не осуждали присущую Петлину манерность. Вскоре они были направлены на документ, чтобы найти дыры в сделке с царистами, которые они могли бы использовать. За всё это время не прозвучало ни слова от Матковского, который иногда поднимал брови и кивал.\n\nОтложив документ в сторону, Матковский обратился к своему министру иностранных дел. \n- Николай Николаевич, - сказал он, вызвав у того мурашки. Этот был конец, момент, когда Вождь выдал свой вердикт.\n- Хорошая работа, - сказал Матковский, - Вы превзошли мои ожидания. Перед тем, как я это подпишу, - он взял свою ручку и начал играться с ней, - есть ли что-то, чтобы Вы хотели добавить? \n- Нет, - ответил Петлин. Рука Матковского ловко расписалась на документе.\n- Готово.\nОн положил ручку и встал.\n- Отправь это представителем царистов и скажи, что Вождь принимает условия, и смерть Родзаевскому.\nВстав перед Петлиным, он протянул ему руку.\n- Я ценю то, что у меня есть хотя бы один компетентый человек, на которого можно положиться.\nУлыбка, редкое явление для Матковского. Петлин пожал ему руку.\n- Да, конечно. Я сделаю всё, как Вы скажете. Ваша похвала это высшая честь для меня.\n\nМатковский похлопал его по плечу.\n- И всё это за один день.\nПетлин развернулся и пошел туда, откуда пришёл."Here is the treaty that the Tsarists sent," Petlin said, placing the draft of the agreement on the table, "sir." He almost adjusted his tie again, before the stern stare of the Vozhd stopped his left hand. Yet those eyes did not judge Petlin's mannerisms in any detail. They went up and down the document, examining its fine print, looking for chinks in the deal that the Tsarists - or the RFP, for that matter - could exploit. No word on it seemed to raise any reaction from Matkovsky beyond an occasional rise of the eyebrows and a nod.\n\nPutting the document aside, Matkovsky turned to address his foreign minister. "Petlin," he said, chilling every bone in the minister's body. He gulped. It was the moment of truth, where the Vozhd would deliver his final verdict. "Good work," Matkovsky said after a few moments, "you exceeded my personal expectations. Before I sign this," he picked up his pen, toying with it, "is there anything else you'd like to add?"\n\nPetlin drew a deep breath. "No," he said, "There is none." Matkovsky's hand promptly drew a signature on the document.\n\n"It is done." He dropped the pen and rose. "Deliver this to the representative of the Tsarists and tell him that the Vozhd accepts the deal, and death to Rodzaevsky." Standing in front of Petlin, he offered his hand. "I appreciate that I have at least one competent person in charge of affairs around here." A smile, a rare thing for Matkovsky to show.\n\nPetlin shook his hand. "Yes, sir. I will do as you say. Your compliments are high praise for my blood and station, sir."\n\nMatkovsky patted his shoulder. "All in a day's work." Petlin turned and left where he came in."
 MAG.10.a:0 "Смерть Родзаевскому!"
 
 MAG.11.t:0 "Уайт Маус"
 MAG.11.desc:0 "Уэрбелл взглянул на свои наручные часы. Осталось 20 секунд до 10 часов вечера по сибирскому времени. Он поставил радио перед собой, он уже готов передавать сообщение. И всё же, перед тем, как продолжать связь, он приказал всем выйти из комнаты, так как предпочитал быть наедине. Хоть сама тема конфиденциальной не была, он предпочитал всё сохранять в тайне. Эта ночь - особая, так как сейчас он выходит на связь со своей старой подругой. Ну, если она выйдет в то же время, по расписанию. Осталось 10 секунд. Уэрбелл потёр пальцами виски. Эта сибирская операция оказалась не из простых, Матковский показал, что палец ему в рот не клади. Уэрбелл усмехнулся; этот чёртов засранец ещё доиграется.\n\nОсталось две секунды, пальцы уже на колёсике. Как только настало десять часов, он начал крутить его правой рукой, и искал частоту, на которую она вышла, после чего остановился на нужной без труда. Он наклонился к микрофону и начал говорить.\n- Уайт Маус, - сказал он, нетерпеливо дожидаясь ответа, - вы тут?\n- Ты опоздал, - послышался добрый, материнский голос, - наверное, с возрастом ты стал медлительней.\nОна засмеялась. Уэрбелл усмехнулся. По ту сторону была Уайт Маус, одна из тех британок, у которых была воля сражаться на войне и у которых это хорошо выходило, она оставалась ему сестрой по оружию и во времена, когда американцы утеряли свой факел свободы, свалившись, словно со ступенек, к позору. \n- Рада тебя видеть, Волшебник.\nОн видел её уверенную, гордую, улыбку через радиоволны.\n- Аналогично, Маус, - ответил Уэрбелл, откинувшись назад на спинку кресла и поставив себе на грудь микрофон, - каково на Камчатке? Такая же сраная помойка?\nОн ощутил её хмурый взгляд на себе.\n- Следи за языком, - сказала она и вздохнула, - но вообще да, здесь нечего ловить.\n- Желаешь связаться с Дядей Сэмом?\n- Ты даже лучше меня это знаешь, - сказала она, - я знаю, что ты ушёл в любительскую деятельность и всё такое, но у УС-, извини, у ЦРУ есть для тебя предложение.\n- Забудь об этом, - сказал он, надувшись. Хоть прямо не говорил этого, но ему нравился Никсон, - ведь лишь хороший американец может вновь сплотить Америку, а не какой-нибудь трусливый либерал, который нудит о "White Mouse," he said, waiting expectantly for a reply, "are you there?"\n\n"You're late," a kindly, maternal voice replied, "Maybe age has slowed you down a bit after all." She laughed. WerBell smiled. On the other side was the White Mouse, One of the Brits who had the backbone to fight in a war and be good at it, and a comrade during all those times where the Americans lost the torch of liberty before falling down a set of stairs to disgrace. "Good to see you, Wizard." He saw her firm, proud smile beyond the radio waves.\n\n"Likewise, Mouse," WerBell said, kicking back in his seat, the microphone standing precariously on his chest, "How is Kamchatka? Is it a shithole too?"\n\nHe felt her frowning at him. "Language, wizard," she said, sighing, "But yes, there is not much to do around here."\n\n"Still looking up to Uncle Sam?"\n\n"You know it," she said, "I know you've gone indie and all, but the OS-, no, the CIA has a proposition for you."\n\n"Forget it," He said, fuming. Make no mistake, he liked Nixon - only a good American could bring America back together, and not those cowardly liberals with their talk of "peace, land, and bread." Fucking communists. He just couldn't let go. "I still remember the last time I worked for those no-good bast-"\n\nThe White Mouse hushed him. "We also have taken your concerns to mind." She spelled her plans out for him. His eyes widened.\n\n"Hell of a plan," WerBell said, laughing, "You mad bastards.""
 MAG.11.a:0 "Тени растут."
 
 MAG.12.t:0 "Радио Свободный Магадан - Эфир 45"
 MAG.12.desc:0 "Сибирские охотники уселись вокруг стола. На столе стояло радио, американского производства, и на батарейках, а не на простом электричестве. Они его раздобыли у довольно подозрительного торговца, который продавал американские продукты в магаданском порту. И тем не менее, поверхность этой штуки сияла от полировки - заметный американский манер приукрашивать дешёвые вещи так, чтобы те выглядели словно предметы роскоши. Они настроили волну на Радио Свободный Магадан, частоту которого прежде бережно записали на клочке бумаги.\n\nМузыкальная подборка была уже получше. Как всегда играли патриотичные русские песни, а сибирские охотники кое-как подпевали им и мычали мелодию, так как и приблизительно не знали слов. Вместо того, чтобы отключить полностью, ведущие просто сделали музыку потише к началу ток-шоу.\n- Добро пожаловать на Радио Свободный Магадан! - прозвучал уже знакомый хриплый голос, всё ещё с чмоканьем, но уже не настолько заметным, - ваш единственный источник новостей на Дальнем Востоке! Я тут со своим соведущим, Василием!\n- Привет.\nПослышался мягкий баритон, в его голосе ощущалась уже реальная радость.\n- Сейчас очередная холодная сибирская ночь, но не волнуйтесь, РСМ всё ещё будет с вами. Какая у нас тема сегодня, Сергей?\n- В своих руках, я держу поистину гениальное американское изобретение, уважаемый Василий. Дезодорант! Действительно потрясающе.\nСергей открыл дезодорант, изо всех сил пытаясь открыть как можно громче. Щёлк. \n- Чувствуете этот запах, Василий?\n- Ммм. И что он делает, Сергей?\n- Так вот что! Он перекрывает запахи тела!\nСергей сделал небольшую паузу, словно он наносит его себе на кожу.  \n- Этот дезодорант, привезённый из Америки, должен подойти всем вам, сибирским лесным дикарям.\nНастало молчание.\n- Уважаемый Василий, почему Вы на меня так устав-"Welcome to Magadan Free Radio!" A coarse voice, with some lip-smacking but not as much as before. "Your only source of news in the Far East! I'm here with my co-host, Vasily!"\n\n"Hello." A smooth baritone, with some genuine cheer in how he talked now. "Tonight is another cold Siberian night, but rest assured, the MFR will go nowhere. What is our subject tonight, Sergei?"\n\n"I hold in my hand a genuinely genius American invention, Mr. Vasily. A deodorant! Truly magnificent." Sergei uncapped the deodorant, making sure to be as audible as possible. Pop. "Smell that, Mr. Vasily?"\n\n"Hmmm. And what does it do, Sergei?"\n\n"It is just the thing! It blocks body odor!" Sergei stopped as if applying it over his skin. "This deodorant, imported from America, should fit all you Siberian savages out there in the woods." The room was silent. "Mr. Vasily, why are you staring at me like tha-""
 MAG.12.a:0 "Кажется, им ещё следует поработать над презентабельностью."
 
 MAG.13.t:0 "Сибирские Рейнджеры"
 MAG.13.desc:0 "Сегодня пятый день тренировки Олега. Небо было тёмным, а лес казался бесконечным. Перед ним были остатки костра и добыча со вчерашней охоты: две лисы и кролик. Проснувшись с первыми лучами солнца, он взял своё оружие и осмотрел его. Если не обращать внимания на пару пятен грязи, оно было чистым. Он нажал на кнопку выброса магазина и передёрнул затвор. Патрон вылетел с характерным звуком. Все патроны были на месте.\n\nПока что Олегу не приходилось использовать своё оружие на ком-либо. Ни медведей, ни барсов рядом с ним не было, хоть он и видел их в лесах. Лисы, кролики и прочая живность была поймана с помощью ловушек. Стрельба по ним портит их вкус и, возможно, делает их опасными для употребления в пищу. Олег понял, что чтобы выжить, ему нужно быть не только сильным, но и сдержанным.\n\nОн поднял вылетевший патрон и вставил его обратно в магазин. Настало время для ежедневного ритуала. Подготовившись, Олег начал разбирать своё оружие. Разложив детали на высушенной кроличьей шкуре, он начал тщательно их чистить водой из фляги. После очистки, он вытирал их о шкуру до сухости. Оледеневшими пальцами он собрал оружие. Чтобы узнать, есть ли неисправности, он вытащил магазин и нажал на спусковой крючок. Щелчок. Олег улыбнулся. Сегодня хороший день.\n\nСибирские Рейнджеры точно вернутся за ним, рано или поздно."
 MAG.13.a:0 "Достойный рекрут."
 
 MAG.14.t:0 "Смерть "
 MAG.14.desc:0 "Родзаевский вышел навстречу холодному утреннему воздуху. Двое солдат РФП, одетые в тряпьё, вышли за ним, и нацелились своими винтовками на его сердце и голову, чтоб он и не вздумал сбежать. Огонь в глазах, который горел ярко в самые тёмные моменты РФП в Харбине, превратился в холодный уголь. Его руки и ноги были закованы в кандалы, он шёл вперёд, поддерживая темп.\n\nПеред ними стояла самодельная виселица, построенная специально для того, чтобы казнить лидера РФП, бандитского царя из Амура. Теперь он выглядел, как обыкновенный нищий с просторов России. Трое человек патрулировали окрестности по приказу Матковского, чтобы казнь была настолько неизвестной народу, насколько это возможно. Родзаевский всё ещё был членом РФП, партии, которая сама заботится о себе.\n- Стоять, - сказал гвардеец, прямо перед лестницей в бездну, - я хочу кое что спросить.\nРодзаевский подавил желание посмеяться ему в лицо; что может умирающий человек сказать в лицо судьбе? Он кивнул.\n- Что тебе сказал Вождь прошлой ночью?\nВсе смотрели на Родзаевского, в ожидании ответа.\n- Ничего особого, - сказал Родзаевский, - можно мы уже закончим?\nОн планировал забрать эти слова с собой в могилу. Гвардейцы завязали ему на шее узел и поставили его на табуретку. После этого они направили на него свои винтовки, опять же, если тот захочет сбежать.\n\nНе стоило так беспокоиться. Мгновение спустя, гвардеец пнул табуретку под ним."Stop right there," a guard said, right beneath the stairs to his doom, "I have something to ask." Rodzaevsky suppressed the urge to giggle at this man; what can a dying man say in the face of his fate? He nodded. "What did the Vozhd say to you last night?" All eyes were now on Rodzaevsky, every ear tuned to hear what he had to say.\n\n"Nothing much," Rodzaevsky said, sotto voce, "can we get this over already?" He intended to carry what Matkovsky said to his grave. The guards brought him to the rope, then placed it around his neck. They made him stand on a stool, before aiming their rifles at him again, prepared for a last, desperate escape attempt.\n\nThere was no need. In a few moments, a guard kicked the stool from beneath him."
 MAG.14.a:0 "Таков конец безумца."
 
 MAG.15.t:0 "Вождь в безопасности"
 MAG.15.desc:0 "Иван нёс Дмитрия на спине. Он не был доктором и не знал, сломал ли выстрел кость, раздробил вену или попал в жизненно важный орган. Скорее всего, Дмитрию ничего не угрожало; пуля попала в плечо. Пока что, при помощи водки, тряпья и бинтов, которые он нашёл на трупе наёмника, Иван смог остановить кровотечение, кровь собиралась в темно-красные сгустки под белой оболочкой повязки. Дмитрий стонал при каждом подъёме и спуске на грубой сибирской местности, но его неровное дыхание и стоны означали одно: он жив.\n\nВо время пути, Иван чуть не сорвал голос:\n- Врача! ВРАЧА!\nНо никто так и не ответил, сама природа не приняла его крик о помощи. Дмитрий с каждой минутой становился тяжелее, а его дыхание учащалось с каждым шагом. Леса отказались показать путь к лагерю.\n\nНемного осталось, думал Иван, немного. Каждая ветка, каждый камень и каждая веточка и каждый бугорок привлекал его внимание, пока он замедлялся. Он был близок к обмороку. Он вытащил свой нож и попытался легонько ткнуть палец. Он переусердствовал и из-за паники порезался. Рана не была глубокой, достаточно, чтобы продолжать двигаться. Он перевязал свои руки и не спеша продолжил движение.\n\nЧерез полчаса он дошёл до лагеря. Он оказался заброшенным и пустым. Наступала ночь. Медики давно покинули лагерь с большинством солдат. Был бы он хоть немного быстрее, он смог бы спасти Дмитрия. Он положил своего друга на землю, держа его за руку. Дыхание Дмитрия увядало с каждой секундой. Он пытался. Пытался как мог. Судьба не дала Дмитрию жизнь.\n\nНо удача дала. Прозвучал гудок от грузовика, фары светили прямо на Ивана. Держа своего друга за руку, у него пошли слёзы. Он не мог в это поверить. Собрав волю в кулак, он дрожащим голосом сказал:\n- Друг или враг? Русский или наёмник?\n- Друг,- поступил ответ, - русский. Вы в безопасности. Вождь ждёт вас в Магадане. Забирайтесь в грузовик."Medic! MEDIC!" Yet, the grounds were silent, and the trees and bushes did not accept nor condemn his call for help. Boris was growing heavier by the minute, his weight settling into Ivan's shoulders like a cross. His breath became shorter and shorter, as the woods refuse to part way and yield to the camp.\n\nNot far now, Ivan thought, for every step he took. Not far. Every rock, fallen branch, and mound of soil endeared themselves to his eyes and feet, as he slowed down. He was close to fainting. He took his knife out and tried to prick his thumb lightly; his touch was less than gentle, and in his panic, he slashed his hand. The wound was not deep, just enough to keep him awake. He bandaged his hands, taking a slower and measured pace.\n\nIn half an hour, he reached the camp, finding it empty and deserted. Night had descended. The medical staff had fled, along with most of the troops. Had he been faster, had he been quicker, he could have saved Boris. He laid his friend down on the ground, and held his hand, as Boris's breath faded, fainter and fainter. He tried. He really did. Fate had not given leave for Boris to survive.\n\nLuck did, however. A truck horn sounded, and in their headlights was Ivan, holding his friend's hand and his tears at bay. He could not believe it. Gathering his will, he said, in a shaken and torn voice, "Friend or foe? Russian or mercenary?"\n\n"Friend," came the reply, "Russian. You are safe now. The Vozhd awaits in Magadan. Get in the truck.""
 MAG.15.a:0 "Матковский выжил."

 MAG.16.t:0 "Конец безумца"
 MAG.16.desc:0 "У Родзаевского был не самый удачный день. Солнце было слишком ярким, оно напрягало его зрение, так как в его глаза попадали яркие лучи света. Он не спал всю прошлую ночь с того момента, как ему вынесли приговор. Он похрустел пальцами рук, закрытых в наручниках. Они везли его глубоко в сибирские леса, в глушь, подальше от цивилизации. Он почувствовал, как всё его тело содрогнулось. Отступление вторгалось в его сознание, и неприятный холод пробирал до костей.\n\nСопровождающие его люди говорили на иностранных, непонятных языках, которых он не знал. Всё, что они делали - это вели его и тыкали стволами винтовок в Родзаевского всякий раз, когда казалось, что он вот-вот остановится. Он знал, что кто-то в группе говорит по-русски, но не знал, кто именно. Воздух становился всё горячее и горячее, окутывая его тело тонкой завесой пота.\n\nЕго ум блуждал в странных местах. Он задумался о Матковском. Они сказали, что так и не нашли тела. Родзаевский знал Матковского и его хитрый ум. Сибирь была обширна и пуста. Потребуется много часовых, рассредоточенных во всех направлениях, чтобы в конце концов найти его. Дьявол, дьявол! Матковский был его достойным противником: соотечественник, который боролся за власть, а не наёмник за деньги.\n\nОни вышли на поляну посреди леса. Один из них, говоривший по-русски, зашёл Родзаевскому за спину и завязал ему глаза. Оказалось, даже в наёмниках есть что-то человеческое. Когда его зрение ослабело, он услышал шаги позади себя и почувствовал винтовки, направленные в его сторону, готовые выстрелить и положить конец его жизни. Голос подал сигнал. Родзаевский безжизненно упал на землю."
 MAG.16.a:0 "Бандитский царь мёртв и никогда не вернётся."
 
 MAG.17.t:0 "Доклад для Лэнгли"
 MAG.17.desc:0 "Передача 01, Агент Мэйсон, в настоящее время находится в Магадане.\n\nТема: О тренировках и снаряжении сил Матковского: Осмотр.\n\nСодержание:\n\nДо того, как мы приехали в город Магадан по указанию Конгресса, а также министерства обороны, для поддержки лидера РФП Матковского, большая часть "armed forces" consisted of Fascist militias with little to no experience in actual warfare. Their equipment was in a similarly poor state, with most "soldiers" equipped with creaking, almost non-functional rifles like old Arisaka models and Mosin-Nagants dating back to the days of the Great War. A good fit for an army of wax models in a museum, perhaps, but not enough for a host with the intent to fight, as the Vozhd (Russian leader) humbly put it, "a total crusade to save Russia."\n\nWe commenced training as soon as we pinned down the RFP's situation. That is where we encountered another problem: the nepotism ingrained within the "officer corps" of the RFP was so prevalent that men who could barely hold the weight of a rifle bore such high ranks as Lieutenant, Captain, or even Major. Pressed on the issue, the Vozhd agreed to fire these people immediately, much to his credit. He also approved the building of several officer schools to whip up the higher ranks of his army into shape.\n\nThe reports we have received from the frontlines indicate good results. The border clashes against their neighbors have indicated a good increase in performance, regardless of victory and defeat. We will continue to monitor the situation and issue reports whenever possible. Mason out."
 MAG.17.a:0 "Невероятный рост."
 
 MAG.18.t:0 "Солдаты без границ"
 MAG.18.desc:0 "С самого начала, наёмники Уэрбелла сильно отличались от ополченцев РФП. Они ходили по Магадану в своём дорогом обмундировании, пытаясь флиртовать с девушками и дамами в округе. Их не заботила Россия. Это была ещё одна площадка для них, ещё один отпуск, ещё одни выходные в отдалённой местности, где можно пострелять в местных. Смит (фамилия не предоставлена), к примеру, приехал из Южной Америки. Его руки чешутся, чтобы нажать на спусковой крючок, в его ушах до сих пор звенит гул выстрелов, а его голова и мозг были настроены на жестокий бой.\n\nУэрбелл не соврал, когда сказал, что снаряжение будет хорошим. М16 на его спине была лучшим раздатчиком свинца в этой части России. Ополченцы РФП не имели такого вооружения, им выдали старые M1 Garand, потому что они - не Смит. Поля, саванны, равнины и джунгли Африки показали свой след на его бронзовом загаре. У него были все права этого мира. Когда его приятели спрашивали его, почему стал наёмником, от отвечал:\n- Чтобы найти леди.\nВсе, кто по настоящему понимал Смита, знали, что он занимался этим ради денег и войны.\n\nОн видел, как русские с завистью смотрят на его снаряжение. Смит лишь ухмылялся и подмигивал. Каждый раз, когда он курил, люди дивились над его чистыми, хорошо закрученными сигаретами. Иногда он предлагал кому-то закурить. Война - это бизнес, и бизнес процветал. Облокотившись на стену в случайной части захолустья, он доставал свои великолепные сигареты и закуривал.\n\nДля тихого и заброшенного города, Магадан был неплох. Не на уровне Блумфонтейна, конечно, но достаточно неплох. Однако, его сердце не принадлежит этому месту. Оно принадлежит местам западнее, на границе с царистами и лоялистами Родзаевского, под пулевым огнём и артиллерийскими обстрелами. Закурив, он выкинул сигарету и наступил на неё.\n- Пора за работу."To find a lady," came the answer. All who truly understood Smith knew that he wasn't in it for love, but the thrill of war and money.\n\nHe could see the Russians eyeing his gear with envy in their eyes. He smirked at them and winked. Every time he smoked, they would marvel at his tidy, clean, well-rolled cigarettes. Once in a while, he even offered them one. Warfare was a trade, and business was good. Leaning back against a wall in a random part of the podunk town, he took one of his fabulous cigarettes out and lit one.\n\nFor a backwater and deserted place, Magadan was pretty good. Not on the level of Bloemfontein, but pleasant enough. However, his heart was never there. Out west, closer to lines of the tsarists and Rodzaevsky's loyalists, beneath the blazing gunfire and artillery bombardments, was where he belonged. With a puff of smoke, he threw the cigarette down and stepped on it. It was time for action."
 MAG.18.a:0 "- Смит, докладывай."Smith, reporting in.""

 MAG.19.t:0 "Человек, что продал Вождя"
 MAG.19.desc:0 "Мысли Дмитрия блуждали, пока он нырял вниз и парил над смертью. В его сознании не было никаких различий, он был мёртв. Какой-то чужеродный предмет примостился у него на левом плече, отказываясь двигаться. Боль продолжала расти. Он имел самое слабое представление о том, что с ним произошло, его образы всплывали на поверхность вместе с толчками боли, которые заставляли его отступать в глубины бессознательного. Он ожидал, что Иван оставит его умирать - в конце концов, их переназначение было виной его гордости - но почувствовал, что дрожит и трясётся, но не падает.\n\nЧто бы вы ни говорили об Иване: тихий, грубый, глупый, но он был хорошим другом. Окровавленный и измученный болью ум Дмитрия выражал скептицизм по отношению к усилиям Ивана, но сердце заставляло надеяться. Оно заставляло с каждым ударом, отказываясь позволить себе умереть. Он становился всё слабее и слабее по мере того, как проходили часы, но он тянул свою смерть. Инстинкт, а не интеллект стал спасательным кругом, за который ухватился Дмитрий. Хватка у него была слабая, и на каждом повороте лесной тропы, через каждый куст, через который пробирались ноги Ивана, он не отпускал её.\n\nНаконец ноги Ивана подкосились. Он рухнул, заставив Дмитрия кувыркаться по земле, грязь и камни били его по лицу и телу. Он почувствовал, как открылась его рана, как порвались бинты. Звуки, шумы, голоса. Шаги по земле, звуки выстрелов, голоса грубых людей на иностранных языках затуманивают его эфемерный разум. Уходя из этого мира в другой, он услышал стрельбу и краем глаза увидел вспышки выстрелов. В последние мгновения он улыбнулся: Иван не сдавался. Он исчез, его сознание рассыпалось, как пыль в поцелованных зимой лесах Сибири."
 MAG.19.a:0 "Такова цена поражения."

 MAG.20.t:0 "Наша собственная гавань"
 MAG.20.desc:0 "Пьяный Уэрбелл, спотыкаясь, вышел за дверь. Они сорвали джекпот. Матковский был где-то далеко, наверное, прятался в тени, но тем не менее вне поля зрения. Родзаевский был мёртв, и его безумие было похоронено на глубине двух метров вместе с его телом. По всему бывшему оплоту РФП в Магадане начались вечеринки. Солдаты и местные жители смешивались в толпу, а алкоголь свободно лился из пабов в кабинеты командиров. Уэрбелл напился до чёртиков и сделал большой глоток. Он победил, и победителю достаётся добыча. Или пойло, в его случае.\n\nВ соседней комнате собрались остальные офицеры, их голоса напоминали неясные стуки и глухие удары о деревянную стену. Иногда он слышал, как из разговора вырывалось одно-два слова, но его одурманенный виски мозг впитывал всё до последней капли, и каждая фраза сонно скользила в его мозг. Неважно. Он мог доверять своим офицерам; они были верны не только своей зарплате. Если бы это были обычные наёмники, он бы заорал на них и расстрелял бы всю комнату из револьвера.\n\nОн посмотрел на вещество чайного цвета, ждущее его в рюмке на столе, словно приглашая его сделать один глоток. Может и стоит. А может и нет. Лучше не рисковать. Сегодня была роковая ночь. Они творили историю.\n\nДверь со скрипом открылась. \n- Сэр? - сказал один из его офицеров, - у нас есть важный вопрос.\n- Выкладывай уже, - сказал Уэрбелл, теряя терпение, - это виски слишком заманчиво.\n- Мы выяснили специфику... Республики, сэр. Остался только один вопрос, и я думаю, что Вы должны на него ответить. Речь идет о названии.\n\nУэрбелл встал, подняв руки для театрального и грандиозного представления.\n- Мы к западу от Аляски, господа солдаты удачи, - заорал он почти во всю глотку, падая с ног, но в последнюю секунду спохватился, - значит будет Западная АЛЯСКА!\nОфицер подмигнул ему.\n- Отличный выбор, сэр."Sir?" One of his officers said, "We have an important question."\n\n"Spit it out already," WerBell said, growing impatient, "This whiskey's mighty tempting."\n\n"We have nailed the specific nature of the... Republic, sir. There is only one question left, and I think you should answer it. It's about the name."\n\nWerBell stood up, his hands poised for a theatrical and grandiose display. He said, almost at the top of his lungs, "We're west from Alaska," toppling from his feet, catching himself up in the last second, "West ALASKA!"\n\nThe officer blinked at him. "Excellent choice, sir.""
 MAG.20.a:0 "- Почему бы, чёрт возьми, и нет?"Well, why the hell not?""
 
 MAG.21.t:0 "Новые горизонты"
 MAG.21.desc:0 "Матковский зашёл в комнату, сказав своим телохранителям остаться у двери. Он всегда хотел это сделать. Он вошел в кабинет Родзаевского, хранилище всех досье о бывших и нынешних членах РФП. Он усмехнулся. Он никогда не думал, что "Kosher Fascist." Matkovsky smiled. Never change, old friend, never change.\n\nAll that remained, then, was to compile a list. Though most of the RFP were Russians, Matkovsky's wing of the party could not accept Rodzaevsky's without some adjustments. Some would follow the fate of their master. Some would be free to find their fortunes in the wastes of Siberia. Some would be the RFP's prodigious children, wayward sons of Russia who lost their way. All would serve Matkovsky. He looked out, past the windows; after Siberia, Russia itself."
 MAG.21.a:0 "Вот это я понимаю амбиции."
 
 MAG.22.t:0 "Сибирский билль о правах"
 MAG.22.desc:0 "- Это слишком либерально, Николай Николаевич, - сказал Матковский, сдерживая свою злость, - Вы напоминаете мне социалиста.\nОн отложил набор файлов и показал на них указательным пальцем.\n- Это неприемлемо. Это немыслимо, чтобы Вы мне предоставили такое.\nКак он мог это сделать, Петлин, человек, которого он считал чуть ли не своим братом, его министр иностранных дел? Он смотрел прямо в глаза Петлину, чувствуя, как страх и покорность оседают в его душе. Может быть, это всё-таки не было намеренно.\n\n- Михаил Алексеевич, я могу всё объяснить, - сказал Петлин, остановив свою руку до того, как она поправит галстук, - американский склад ума отличается от нашего, нам нужно...\n- Я Вас понимаю, Николай, просто... - сказал Матковский, отмахиваясь от Петлина, - это не те принципы которые я... то есть мы придерживаемся. Из того, что я прочёл, я нашёл такие идеи как "This is far too liberal, Petlin," Matkovsky said, holding back his anger, "It seems almost socialist to me." He put the set of files down and pressed his index finger against it, "This is not acceptable; it was inconceivable that you would present this to me in the first place." How could he do this? Petlin, the man he considered to be almost a brother to himself, his own foreign minister! He stared into Petlin's eyes, finding fear and obedience settling their weight into his psyche. Maybe this was not intentional after all.\n\n"Sir, if I may explain myself," Petlin said, freezing his hand before it could correct his tie, "The Americans are different from us. We need to-"\n\n"I get your point, Petlin, it's just," Matkovsky said, waving off Petlin, "This is not what I - not we - stand for. When I read your document I found phrases like the 'right to assembly', 'right to free speech.' These are all dangerous ideas, not fit for Russia. Their rebellious intent practically jumps off the pages." Matkovsky sighed, "Just what the hell were you thinking, brother?"\n\nPetlin gathered himself and stood straighter. "Sir, if I may insist, my ideas can still be useful. Not only in convincing the Americans but the Russians as well." He cracked his knuckles in anxiety. "I have faith in the strength of our ideals and conviction, sir, I do. I beg you not to mistake my incompetence as rebelliousness."\n\nMatkovsky felt a rare moment of generosity, stretching his arms wide. "Petlin, Petlin," he said, tapping his foreign minister on the shoulders, "I would never. You have been with us since the beginning, closer to me than even my chancellor." He whispered to Petlin, "Now help me with all these, I am afraid that your brother lacks the skill necessary to convince the Americans."\n\n"Y-yes," Petlin said, his voice trembling, "I will do as you say."\n\n"Good. Now, cut back. We can't afford all of this. Make holes and loop them. Dismissed." Petlin left the room in a great hurry."
 MAG.22.a:0 "Мы должны пойти на эту жертву."
 
 MAG.23.t:0 "Боже, храни Дядю Сэма"
 MAG.23.desc:0 "Мэйсон нервничал. Пусть он и американский агент, которого обучили и формальному, и разговорному русскому, он никогда непосредственно не взаимодействовал с солдатами, и тем более не проводил инструктажи и не объяснял, как пользоваться американским оружием. Он ухмыльнулся. В этом всём была какая-то ирония: несмотря на то, что он получил образование в одной из самых успешных стран мира, Мэйсону приходится общаться в глубинке с безграмотными русскими фашистами. Прохладный леденящий утренний ветер усиливал ощущение некого волнения и радости в крови. Тренировочная площадка была практически пустой, лишь под ногами бегала всякая мелкая живность.\n\nПро него начал говорить русский офицер.\n- Из славной страны Америки, - начал он, - Мэйсон прибыл...\nИ потом продолжил его расхваливать и рассказывать прочие формальные детали, но он понимал, что чтобы его слушали, солдаты должны его уважать. Он поймал пару солдат на том, что они с интересом разглядывали его снаряжение. Мэйсон не считал его каким-то особым, учитывая, что он видел, работая в агентстве, но, опять же, суть в культурных и технологичных различиях.\n\nПосле пары напряжённых минут, которые будто длились по часу каждая, настала его очередь.\n- Привет, - сказал он, - как сказал офицер, меня зовут Мэйсон.\nОн схватил M1 Garand и опёр его против плеча.\n- Это Гаранд. Ты, - сказал он, указав на случайного солдата из толпы, - постреляй из оружия, и посмотри, насколько быстро ты сможешь.\nОн прицелился в мишень вдали. Солдату приходилось с каждым выстрелом доставать гильзы. Порой он бил по ружью кистью, до тех пор, пока оно снова не работало.\n- А теперь смотри.\nОн взял другую такую же винтовку, прицелился из Гаранда и выстрелил восемь раз подряд, и только затем ружьё зазвенело. Он отложил ружьё в сторону, задней частью на землю.\n- Вот вам американская огневая мощь! - сказал он изумлённым фашистам."From the honorable nation of America," he goes, "Mason has come..." A bunch of feel-good bromides and legalese, but he guessed that the soldiers needed to respect him first before they would be willing to listen to him. He caught a few of them eyeing the equipment he brought here. Mason didn't think it was all that impressive, considering the things he had seen while working in the agency, but, again, cultural and technological differences.\n\nAfter a few hour-long and anxiety-ridden minutes, it was finally his turn to speak. He drew back his tongue and lashed it out, throwing the dust off the language he seldom used. "Hello," he said, "as the officer has said, my name is Mason." He grabbed an M1 Garand and held it against his shoulders. "This is the Garand. You." He pointed to a random soldier in the crowd. "Fire your weapon, see how fast you can do it." He pointed to a target in the distance. The soldier had to eject his casings every time he fired. Sometimes, he resorted to hitting his rifle with his wrist before it worked.\n\n"Now watch this," He aimed the Garand and fired eight shots in succession, his streak stopped by the ping of the gun. He laid the rifle beside him, its butt on the ground. "And that is American firepower!" He said to the awed fascists."
 MAG.23.a:0 "- Вопросы?"Any questions?""

 MAG.24.t:0 "Магаданские пустоши"
 MAG.24.desc:0 "Михаил Матковский стоял и смотрел на огромную карту Магадана и его окрестностей в конференц-зале, в котором он регулярно встречался со своими главными советниками. Он вздохнул, и смирился с рельностью - хоть Магадан и был городом на его глазах, большая часть территорий под его контролем была либо не заселена, либо недоразвита, либо и то, и другое. Такая ситуация, для правительства, которому нужны человеческий капитал и промышленность была далека от идеала. Как только прибыл ряд министров, которых, предположительно, оповестили о повестке дня, Матковский повернулся к ним. В своей известной, тактичной манере, он обратился к собравшимся.\n- Очевидно, что наша нынешняя... промышленная ситуация неудовлетворительна.\nВ ходе речи, он подошёл к карте и показал её министрам.\n- Мы должны предпринять действия, чтобы убедиться, что нас не одолеют наши южные враги. Не секрет, что они получают материальную поддержку от Японии.\n\nГольцов, один из министров, начал говорить.\n- Придётся, конечно, немного поработать, но мы думали о том же, мы не можем позволить соперникам нас опередить. Пару предложений можно составить, мой Вождь. Индустриализация, под прямым наблюдением правительства, привлечение иностранных инвестиций любыми необходимыми для этого методами.\n\nМатковский осмотрел комнату, ожидая других ответов, затем продолжил.\n- Хорошо, приступайте. Я не хочу сравняться с Родзаевским и белыми, я хочу их превзойти.\nМногие в ответ на это кивнули - Матковский дал всем понять его намерения. Он хотел сделать Магадан промышленным городом. Задача, естественно, непростая, так как первоначальной целью существования Магадана была остановка на пути к рабочим лагерям и шахтам региона. Но если Вождь считал, что так надо, значит, так надо. И все в комнате, включая самого Матковского, знали, что если этого хотел Вождь, то это будет сделано. Матковский медленно кивнул, затем заявил:\n- Ну, тогда приступайте."It's clear that our current... industrial situation is untenable". Continuing, moving aside to show his ministers the map. "We need to take action to ensure that we're not overwhelmed by our southern rivals. It's no secret that they enjoy Japan's material support."\n\nOne minister, Goltsov, spoke up. "It will take some work, of course, but I have been thinking the same thing, we cannot allow ourselves to be outcompeted by our rivals. A few proposals can be drawn up, my Vozhd. Industrialization, under the direct supervision of the government, attracting any potential foreign investment by any means necessary."\n\nMatkovsky looked around the room, waiting for any other comments before continuing. "Good, please do. I don't plan on matching Rodzaevsky and the Whites, I want to outstrip their production." Tacit nods from most followed - Matkovsky made his intentions clear. He wanted to turn Magadan into a city of industry. Not an easy task, certainly, for Magadan's earliest purpose was as a stop-off for the work camps and mines in the region. But if the Vozhd thought it best, it was probably best. And every person in the room, Matkovsky included, knew that if the Vozhd wanted it, it would be done. Matkovsky nodded gently, before stating, "Well then, let's get to work.""
 MAG.24.a:0 "Нам придётся неслабо постараться."

 MAG.25.t:0 "День осмотра"
 MAG.25.desc:0 "Михаил Матковский, Вождь собственной персоной, явился в гарнизон Магадана, чтобы проверить профессиональность своей армии. Холодный утренний воздух ни капли не беспокоил Вождя, полностью одетого в военную униформу. Он и его верховное командование приблизились к войскам в строю. Но ещё до того, как Матковский подошел к ним, он мог сказать, каких плохих солдат он увидел в итоге. Его генералы, обменявшись нервными взглядами друг с другом, знали это.\n\nОдин был толстым, другой недоедал. Третий был слишком низким, а на форме четвертого неправильно завязаны пуговицы. У них был полный комплект формы, но казалось, что она сделана из обрывков, так как многие из них не вписывались в общий контраст. Все, включая тех четверых, были экипированы таким оружием, которое будто было взято прямиком с фронтов Великой Отечественной. Это жалкое положение дел сделало очевидным для Матковского то, что в один из самых важных дней их солдатской жизни, эти войска едва ли смогут проявить даже самый маленький кусочек профессионализма. Осмотр кончился, Матковский прошёлся рядом с гарнизоном, делая заметки в уме. Неопрятные бороды, старое вооружение, ужасная дисциплина. Матковский знал, что это не их вина. У него постоянная нехватка людей, оружия и офицеров: того, что нужно для содержания профессиональной армии.\n\nПосле осмотра, он созвал командование.\n- Вы что тут устроили? Это что, лучшие солдаты, которых вы можете мне предоставить? - спросил он своих генералов. Они попытались придумать несколько отмазок. Матковский одним жестом руки наполнил комнату тишиной.\n- Я не хочу это слышать. Если это люди, которые назначены для охраны нашей столицы, то что же творится на границе? Как мы победим Родзаевского, этого ублюдка? Как мы будем объединять Россию? Меня не волнует, как вы это решите, это ваши проблемы. Ожидаю ответа на этот вопрос завтра."What is going on? These are the best troops that you have to offer me?" he asked his generals. A number of cursory excuses were offered, but Matkovsky put his hand up to demand their silence. "I don't want to hear it. If those are the men who guard the capital, what do those on the front lines look like? How do you think we will overcome Rodzaevsky, let alone retake the entirety of Russia? I don't care what the solution is, I want you to find it. And I want to be briefed on it this time tomorrow.""
 MAG.25.a:0 "Ой, да ладно, всё не так уж плохо."

 MAG.26.t:0 "Прогресс"
 MAG.26.desc:0 "Через пару месяцев с момента внезапной проверки Матковским магаданского гарнизона, положение дел там на удивление пошло в гору. Генералы и администрация правительства взяли на себя вопрос улучшения боевых навыков сил РФП. \n- Ответ прост, — дежурно сказал старший офицер, — когда мы осознали, что не имеем возможности призывать в армию наших граждан, мы наняли солдат из-за рубежа.\nДействительно, наёмники и военные советники, государственные и не только, стали медленно, но уверенно стекаться в обледеневший магаданский порт, с целью, помимо замены откровенно слабых призывников Матковского, тренировки местных войск, жестокой и болезненной, но профессиональной и действенной. Толстые похудели, недоедающие - стали здоровее. Впервые появилось хотя бы подобие боевого духа и дисциплины, а оружие, хоть и древнее, теперь хотя бы чистят и используют надлежащим образом. Какой бы упрощённой не была тренировка, она всё же подготовила призывников и наёмников к реалиям современной войны в сибирских лесах и болотах. Всё это, конечно, дорого обошлось Матковскому, оплата всего этого легла на плечи его правительства.\n\nМатковский, после второй внеплановой, как и первой, проверки войск, вновь собрал у себя генштаб. На конференции, они все взволновались, что результаты этой инспекции показали недостаточно хороший результат по сравнению с первой, а потому начали нервно крутить ручки и доклады, то и дело смотря по сторонам: куда угодно, но не на Матковского. Когда все собрались, Вождь начал говорить:\n- После этой второй инспекции, — доложил он непоколебимым тоном, — я хочу похвалить всех находящихся здесь.\nМногие удивились.\n- Я знаю, что поставленная перед вами задача была непростой, и пусть мы далеки от идеала, я доволен нынешним прогрессом. Путь поиска наёмников и зарубежной поддержки — не тот, на который я рассчитывал, но он, очевидно, сработал, а потому я встречусь с самыми главными советниками, и устрою совещание на тему того, как мы сможем увеличить количество и помощь иностранных войск, — и наконец, то самое, редко слышимое от Матковского, - всем спасибо, все свободны!"The answer was simple", mused one senior officer. "When we realized we couldn't use conscripts, we bought soldiers from abroad instead". Indeed, mercenaries and military advisors, state-sponsored or otherwise, have been slowly but surely streaming into the frozen port of Magadan to not only pad Matkovsky's army of ill-suited conscripts, but to train them as well, to crack the whip and bring them, kicking and screaming, into the world of professionalism. The fat ones were now skinny, the malnourished ones healthy. All of them had a semblance of fighting spirit for the first time ever, and the guns, while still archaic, were at least cleaned and maintained properly. Training, as barebones as it was, actually began to prepare the conscripts and their mercenary counterparts for the realities of modern warfare in the frigid forests and marshes of Siberia. All this of course was tacked on to a very long and expensive bill that Matkovsky had to pass off to his administration. He was confident that there would be something for them to pay the mercenaries with.\n\nAfter Matkovsky's second inspection of the troops, which like the first, was kept as a surprise, he once again called a meeting with his general staff. As they filed in, worried that the new inspection was not enough of an improvement from the original, many nervously fiddled with pens, or reports, while others looked anywhere but where Matkovsky stood. As they all assembled, the Vozhd spoke. "After this second inspection", he said, in his normal, reserved manner, "I want to say good job, to all of you". Many were surprised. "I know that the task I assigned to you was not an easy one, and while we're far from perfect, I am pleased with the progress that we're making. The path to seek out mercenaries and foreign support was not one that I would have expected, but it's clearly working, and I will be meeting with some top advisors about how to increase the numbers and effectiveness of these foreigners". And then, finally, the rare "Thank you. Dismissed.""
 MAG.26.a:0 "Другое дело!"

 MAG.27.t:0 "Радио Свободный Магадан - Эфир 60"
 MAG.27.desc:0 "- Ну, Василий, сегодня у нас для нашей публики нечто новое, - сказал опять хриплый голос, - наши бедные слушатели не могут видеть, что именно, но давайте же я расскажу вам, верным сторонникам Вождя, которые только подключились, что происходит.\nПауза, грохот.\n- Ой, простите, уронил.\nЕщё пауза, затем тот же голос восхищённо заявляет:\n- Это - американский M1911, полученный от наших друзей из ЦРУ.\n- Пожалуйста, Сергей, не размахивайте им так, - сказал знакомый мягкий баритон, видимо, Василий, - оно же заряжено.\nВздох.\n- Простите, видимо, мой товарищ Василий немного туговат.\nСмешок.\n- Да успокойтесь, Василий! - сказал Сергей, который с каждой репликой говорил всё радостнее, - у этого оружия есть предохранитель. Послушайте.\nНажатие на курок. Щёлк. Щёлк. Щёлк. Ничего.\n- Это потому что предохранитель не даёт механизму стрельбы сработать! Какие же умные и находчивые эти американцы.\n- И что в этом оружии такого, чего нет в русском?\n- Ну, видите, Василий, - сказал Сергей, явно положив куда-то пистолет, - у этого оружия мощь ружья, сжатая в компактную, легко переносимую упаковку, отчего даже самые мало вооружённые солдаты станут опасными!\nПауза.\n- Давайте я снова его возьму, и покажу, как он работает.\n- Пожалуйста, не размахи-\nПрозвучал звон, громкий звук, который всех прервал и заглушил речь.\n- Ёб твою мать, что ты бл..."So, Vasily, tonight we have something new to showcase to the audience," the coarse voice said, "Our poor listeners cannot see into this office, but let me describe it to you, loyal followers of the Vozhd who just tuned in tonight." A pause, and a thud. "Whoops, sorry, dropped it." Another pause, before the same voice, beaming with excitement, "This is an American-made M1911, courtesy of our friends in the CIA."\n\n"Please don't wave that around, Sergei," a smooth baritone said, evidently Vasily, "That gun is loaded." A sigh. "Apologies, dear audience, it appears my friend Sergei is a bit of an idiot." A chuckle.\n\n"Don't be so negative, Vasily!" Sergei said, getting more and more excited by the minute, "This weapon has a safety. Hear that," The pull of a trigger. Click. Click. Click. Nothing happened. "It's because the safety is preventing the firing mechanism from engaging! Fancy and clever people, these Americans."\n\n"And what does this weapon have that Russian ones don't?"\n\n"Well, you see, Vasily," a clatter as Sergei set the pistol down on a surface somewhere, "This gun has the power of a rifle, condensed into a compact and easily-carried package, making even the least-armed of our soldiers dangerous!" A pause. "Let me pick that up again, and show you how it's done."\n\n"Please don't wave that aro-" tinnitus rang, a discordant sound that seemed to shatter any resemblance of coherence. "What the fuck did you d-""
 MAG.27.a:0 "Типичный день на РСМ."

 MAG.28.t:0 "Радио Свободный Магадан - Перерыв"
 MAG.28.desc:0 "В грязном и неопрятном здании РСМ, двое ведущих устроили себе перерыв. Прямо сейчас, электрики занимались окончанием вещания, следя за тем, чтобы аудио было чистым во время их отсутствия. У них на столе было кофе, поджаренный кусок хлеба и банка джема, импортированная из Америки. Торговые отношения между Партией и США проявляли себя в банках Кока-Колы, пачек "So," Sergei said to Vasily, "did you hear about the victory out east?" A nod answered his query. "I thought so. I hear the Vozhd's coming out here in a few days to make some grand speech about the victory or something." He took a sip of his coffee and a bite out of his toast, "These are good."\n\n"I hear they're cutting our pay," Vasily said, putting his cup down, while Sergei regarded him, eyes widened with surprise. "It's true." Vasily continued. "To tell you the truth, I have been expecting it for a while, what with the number of electricians and technicians showing up to work these days." He sighed. "At least I have savings."\n\n"What kind of savings?" Sergei said, his mouth full of food.\n\n"This and that, you know. My dad used to be a bodyguard for Rodzaevsky. I can find a thing or two here and there throughout the years."\n\n"Kind of surprised the Vozhd didn't just have you shot."\n\nA chuckle. "You tell me. Then again," he said, regarding his friend with a smile, "no one would be there to cover for your fuck-ups, Mr. Sergei of MFR."\n\n"Suppose that's true," Sergei said, laughing a little, "I wouldn't know what to do without you.""
 MAG.28.a:0 "Невероятная дружба."

 MAG.29.t:0 "Подмена образов"
 MAG.29.desc:0 "- Эй! Да это ж ты!\n\nТом обернулся, и увидел пьяного русского, чья матерная русская речь и ломаный английский не в последнюю очередь вызваны водкой из бутылки в его руке. Искренность этого пьяницы напомнила ему его родину. Какой забавный конец затяжного дня.\n\n- Дружище, ты перепутал... - начал он.\n- Ооо... не неси пургу, американец! Ты Джон... - он нахмурился, так как не мог вспомнить полное имя.\n- Известный герой в ковбойской шляпе! Пошли!\n\nРука нависла на плече Тома, и пара пошла к центру города. Том на мгновение задумался, и взглянул через своё плечо на своих товарищей и печальный, морозный док, в котором они все вместе жили. На долю секунды он уже готов был сбросить руку с себя, но затем он расслабился и передумал. Почему бы чуть не побыть Джоном Уэйном?\n\nЭти двое со временем доплелись до бара, и, новый товарищ Томаса Трэмблея, Александр, с ноги открыл дверь.\n- Братухи! Взгляните на американца, который решил провозить в наш порт контрабанду! Прям как в фильмах!\nНа развернувшийся спектакль оглянулись пустые лица, у которых, кажется, это вторжение вызвало раздражение. Том широко улыбнулся, изо всех сил изображая американского южанина.\n- Well, howdy folks!\nВ комнате разразились радостные крики и смех. Многие стали напиваться, многие уверили в чудо. Некоторые просто радовались. Том тоже, он подыгрывал, и беседовал с пьющими всю оставшуюся ночь. Сегодня - хороший день."Hey! It's you!"\n\nTom turned to meet the eager Russian whose slurred speech and broken English could most likely be attributed to the bottle he clutched. The frankness of the drunkard reminded him of back home. It was an amusing end to a long day.\n\n"You've got it all wrong pal..." he started to say.\n\n"Ohh... don't make merry with me American! You're John..." his brow furrowed, unable to conjure a full name. "The famous hero in the cowboy hat! Come with me!"\n\nAn arm slinked around Tom's shoulder, and the pair began walking towards the city center. Tom thought for a moment, glancing over his shoulder back towards his crew and the sad, cold dockyard they inhabited. For a split-second he prepared to shake the man off, then his posture relaxed and his resistance stopped. Why not be John Wayne for a while?\n\nThe two men eventually reached a bar, and Thomas Tremblay's newfound comrade Aleksandr kicked open the doors violently.\n\n"Brothers! Look at the American who has decided to come smuggling in our port! The one from the movies!"\n\nBlank faces stared back at the unfolding spectacle, seemingly annoyed at the disruption. Tom grinned, mustering a ham-fisted southern drawl.\n\n"Well, howdy folks!"\n\nThe room erupted into jovial cheers and laughter. Many, having been drunken into a stupor themselves indulged the fantasy. Others simply indulged in a good time. Tom was one such man, playing his part and chatting between beers for much of the night. Today had been a good day after all."
 MAG.29.a:0 "Тёплая ночь в очень холодном месте."

 MAG.30.t:0 "Во имя малых перемен"
 MAG.30.desc:0 "- У меня больше ничего нет, - проговорил торговец, окруженный бандитами из Российской Фашистской Партии, их форму можно было заметить издалека. Они обыскали его магазин. Безделушки были раскиданы по всему полу, а все те гроши, которые они вытрясли из торговца, лежали на стойке. Магазин видал и лучшие деньки. Дни, которые он вспоминал с теплом. Советский Союз не был идеален, но красные хотя бы не нанимали детей-переростков для грабежа.\n\nОдин из фашистов, коренастый парень с истеричным голосом, ударил по стойке, рассыпав деньги. Его приятели-бандиты называли его Владом Головой. За его спиной они высмеивали его голос и рост, а так же перешептывались о том, что он был важной шишкой в партии.\n- Я же знаю, у тебя есть ещё, - сказал он, - ну давай же, Богдан, - он сложил свои руки, - за нашу старую дружбу, ты же не хочешь, чтобы тут всё было в осколках? У меня полно терпения, но у моих приятелей нет. Я прошу их оставить тебя в покое, но они не слушают. Я прошу тебя, исполни их скромное желание и заплати. А дальше дело за мной.\n\nУ Богдана не было других ценностей. Бизнес пришёл в упадок после развала Союза, и хаос не был выгоден для магазина. Он держался этого магазина с некой ностальгией. Может быть, старые времена вернутся.\n\nВстав на колено, он открывает семейный сейф под стойкой. Пистолет и украшение его жены. Его рука тянулась к пистолету, но он остановился на полпути. Не сегодня. Не стоит. Он взял обручальное кольцо и передал его Владу.\n- Слава богу, - сказал Влад, - что ты одумался. Всё же ты один из наших любимых клиентов."I don't have anything else," the trader barked, surrounded by thugs from the Russian Fascist Party, their uniforms brown against the setting sun, visible in the distance beyond the display windows. They had ransacked his shop. Trinkets lay in the ground, and what little cash they had scrounged and wrung out of the trader's pockets lay on the counter. The shop had seen better days, days the trader could remember with fondness and warmth. The Union wasn't perfect, but at least they had not hired overgrown children to boss people around in fascist uniforms.\n\nOne of the little fascists, a scrawny man with a voice frozen in permanent hysteria, thumped on the counter, sending the few coins on it into tremors. To his face, his fellow thugs called him Vlad, the Boss; behind him, they ridiculed his height and his voice and whispered rumors of him knowing some important figures in the party's political wing. "I know that you've got some more," he said, "Come on, Bogdan," he plied with his hands folded together, "For our old friendship. You don't want to have all you ever had destroyed, do you? I am patient, but my friends here are not. I kept begging them, but they wouldn't leave you alone. I beg you, fulfill their simple wishes, and pay. Once you pay up I'll have your back again."\n\nBogdan didn't have anything else. Business had been slow since the fall of the Union, and chaos wasn't exactly great for commerce. He hung on to his shop with a kind of stubborn nostalgia, dreaming that the old times might return. He turned to his office, and to address his tormentors: "Wait a moment." Kneeling beneath his desk, he found his family safe and unlocked it. A gun, and his late wife's jewelry. His hand inched towards the pistol, but he stopped mid-motion. Not today. Not wise. He took her wedding ring and handed it to Vlad.\n\n"I am so glad," Vlad said, "that you decided to relent. After all, you are one of our favorite customers.""
 MAG.30.a:0 "- Увидимся, Влад."Till later, Vlad.""

 MAG.31.t:0 "Одинокие огни"
 MAG.31.desc:0 "На первый взгляд Сергей Дмитриевич Соловьёв не кажется опасным человеком из РФП. Его печатная машина проходила по всем регуляциям и законам партии. Время от времени, он помогал им писать их пропаганду. Однако, в такие ночи, когда на небе не видно луны, а единственным источником является масляная лампа, открывается его внутренняя сторона. Он открыл свою флягу и выпил немного ужасной водки, которую ему налили в местном перегонном цехе. Ужасная штука, но лучше ничего не найдешь. Партия забрала все блага себе.\n\nОн сел за стол, его фигура отдавала тенью во все стороны. Сергей был в конторе. Он думал зажечь сигарету во время работы, но передумал. Присев, он взглянул на написанные им листовки. Была проделана хорошая работа. Вскоре придут "garbage collection detail" would come and collect his pieces, distributing them among the streets of Magadan. He paid them a small sum to keep quiet about it.\n\nLeaning down, Sergei almost dozed off before a thought knocked on his skull. Why did he do this? Resistance to the party was minuscule, and his men were more loyal to his money than anything else he could offer. He looked at his oil lamp, its fuel running low, a single candle-light holding out against a backdrop of darkness. The symbolism was not lost on Sergei. Perhaps in a few days, in a few weeks, maybe even a year, he would find himself in a basement, moments away from being snuffed out. He put aside his worries.\n\nA knock sounded. Sergei stood to answer it."
 MAG.31.a:0 "Тлеющие угли прошлого."

 MAG.32.t:0 "За экраном"
 MAG.32.desc:0 "Толпа была радостной, редкое явление в России. Места в их "cinemas" didn't even have levels for their seats, and the people below had to compete and shove others out of the way for a glimpse of the silver screen. Thomas sat in the projection booth, nursing a bottle of vodka personally given by the Vozhd, who was sitting at the front. He took a sip, expecting the bitter flavor to overwhelm him. Instead, it felt light, tasting of dirt. Horrible. He put it down, settling it behind his ankles.\n\nThomas stared at the image, a blurry mess of green blobs charging black dots on the screen. Today's movie was an adaptation of a famous American comic book, Captain America. For Thomas, a connoisseur supreme of the movie industry, this film was trash. Its projection and audio were even worse than the script. He had found out too late that the lenses didn't fit, and he had to prop it in with some tape. The result was a screen infested with a permanent blur, and the crackling, scarce, and incomplete audio made the viewing experience into something fantastical.\n\nMikhail Matkovsky - the Vozhd of the Russians, as he styled himself - sat at the front. A charismatic, almost intimidating man, it was almost comical to see him laughing at what Americans would think was garbage. Intelligence, it seemed, did not uplift taste.\n\nThe hero charged at the enemy, and the brown blots collapsed and tumbled backward. The crowd cheered, and the air was that of discordant revelry. Thomas leaned down to pick up his bottle of vodka, only to send it tumbling and spilling it all over the floor. He sighed."
 MAG.32.a:0 "Это будет долгая, долгая ночь."

 MAG.33.t:0 "Взгляд охотника"
 MAG.33.desc:0 "Никита уверенно ступил в город Магадан. Его винтовка давала ему возможность волочить скромное существование. В его руках была шкура лося. Достойная добыча, пальто из которой подойдёт любому джентельмену из Харбина. Сегодня, так сложилось, что Никита заработал чуть больше, чем обычно, так что он может себе позволить небольшую сладость. Может быть пачка сигарет, может даже баночка кофе. В его голове витала картинка Вождя, носящего что-то из этой шкуры лося.\n\nКак обычно, партийные члены РФП и бандиты сторожили каждую улочку города. Однако, Никита приметил, что у РФП появились новые лица в рядах. Одетые с иголочки, вооружёные до зубов и умеющие говорить на тысячи языках мужчины и женщины находились в этом подобии Вавилонской Башни. Было на что посмотреть. Партийные пропустили его в город, с условием, что он оставит свою винтовку на пропускном пункте.\n\nОн продал шкуру за неплохие деньги. На них он может купить патронов, провизии и медицинских припасов на неделю. Он заметил, что в городе появилось что-то новое: американские продукты. Американское кофе, американские сигареты и даже американское радио. Они были дешевле чем "
 MAG.33.a:0 "Ещё один хороший день."

 MAG.34.t:0 "Нарастающее напряжение"
 MAG.34.desc:0 "Всё началось с простой игры в карты у бара прямо по улице. Там была пара местных, их имена виднелись в отчёте партии. Они играли в двадцать один. Банком являлись пара напитков и несколько сотен рублей, не много, но и не мало. Они думали, что сегодняшняя ночь пройдет гладко, как обычно. Корабли проплывали под лунным светом, игра всё ещё продолжалась. Карманы опустошались, а количество пьяниц на улицах росло.\n\nТрое зашли в бар, они только приехали в Магадан. Их имён не было в партийном списке. Они были людьми Уэрбелла, тяжеловооружёнными профессиональными солдатами со всех уголков мира. У них было слишком много свободного времени. Поначалу они поладили с местными, учитывая, что они друг с другом мало взаимодействовали. Только кивки и переглядывания показывали разницу между группами.\n\nЭто шаткое перемирие долго не продержалось. Наёмники флиртовали с девушками за стойкой, местным это не понравилось. Встав с мест, они начали отчитывать наёмников на непонятном им языке. Недолго пришлось ждать до того, как солдаты достали свои пистолеты и начали угрожать местным. Не прошло и минуты, как один из наёмников случайно выстрелил, убив одного из местных.\n\nОни вооружились стульями и напали на вооруженных людей, количество местных выросло. Партийная полиция, которая попыталась остановить кровопролитие, была встречена градом пуль и стекла.\n\nПосле десятка смертей гражданских, и двух десятков раненых, этот бунт был подавлен силой. Трое наёмников теперь отсиживали свои сроки. Партийная полиция сделала свою работу - спустя два часа."
 MAG.34.a:0 "Может это знамение?"

 MAG.35.t:0 "Маски"
 MAG.35.desc:0 "Катя увидела своего отца сидящим на пороге дома. Он не заметил её присутствия. Она увидела своего отца держащего руками свою голову, как будто у него была сильная головная боль. Это был не первый раз, когда её отец сидел на улице, дыша свежим воздухом, прежде чем войти в дом. Солнце уходило за горизонт, его оранжевый свет оставил человека на пороге. Он вступил в партию ещё с её первых дней в Харбине. Он был ветераном Антибольшевистского фронта.\n\nЛюди внутри партии прозвали его Владом Дылдой, насмехаясь на его ростом. Снаружи партии, он был известен как бандит, преступник, грабитель в форме РФП. Иногда он мог увидеть эффект своей репутации на своих соседях. Владельцы магазинов, бизнеса или же простые рыбаки смотрели на него со страхом и отвращением. Каждый раз, когда кто-то пытался помешать Владу, он спокойно отпугивал людей своим Намбу - оружием, которое ещё со дней Харбина служит ему верой и правдой.\n\nОднако, в глазах Катерины, фигура отца не выглядела как монстр. Он чувствовал, как эта маска пропадает с его лица каждый раз, когда он говорит с ней. Холодный и грубый настрой сразу спадал на нет, показывая если не хорошего человека, то часть от него.\n\nОна выбежала из двери и взяла отца за руку, удивив его. \n- Время ужинать,- сказала она с улыбкой на лице, - заходи!"It's dinner time," she said, a smile across her face and words, "Get in!""
 MAG.35.a:0 "Вот каков человек в другом свете."

 MAG.36.t:0 "Записка из России"
 MAG.36.desc:0 "Президентский брифинг на тему Свободного Государства Магадан\n\nСодержание:\n\nО такой стране как Россия ничего не было известно с конца Второй Мировой войны. После операции Барбаросса и развала Советского Союза, ЦРУ имела только обрывочную информацию по этой стране. Кроме Западнорусской войны в 50х, в нашем понятии Россия являлась водоворотом насилия, находящейся под постоянными немецкими бомбардировками, предотвращая любые попытки объединения страны местными остатками власти.\n\nПо крайней мере, это касается только западной России и Сибири, но оказывается, что существуют места, нетронутые бандитизмом и хаосом. В Центральной Сибири, месте, где вводился в действие бухаринский Сибирский План, мы получили информацию о том, что там существовала республика, которая распалась во времена между Второй Мировой войной и Западнорусской войной.\n\nЗатем мы имеем Дальний Восток России, регион, за которым ЦРУ давно ведёт наблюдение. Кратко, там расположено легитимное правительство Советского Союза (под временным руководством Генриха Ягоды), отступившее после их поражения; одновременно с этим, в Харбине был создан Антибольшевистский фронт, заполучивший достаточно большую территорию до того, как они разделились на клики в Чите, Магадане и Амуре.\n\nОсобое внимание в этом брифинге уделяется Свободному Государству Магадан под руководством Михаила Матковского - местного фашиста с хорошей репутацией. Николай Петлин, его министр иностранных дел, обещал нам реформы и демократию, если США помогут с - как это описал Матковский - "great crusade for Russia," as well as intelligence and information.\n\nThe Agency notes that the decision is the President's alone to make. However, it cautions the President in supporting any fascist bid for Russia. Moreover, the aforementioned minister, Petlin, seems to be a more malleable candidate for leadership. Whatever the President decides, the Agency shall carry out."
 MAG.36.a:0 "Предложите ему нашу помощь в обмен на реформы и информацию."

 MAG.37.t:0 "Ночные кошмары"
 MAG.37.desc:0 "Запах пота. Страх имбецилов, неспособных постоять за себя. Очередной пролом ранним утром, ещё один коммунистический шпион из харбинской общины, похищенный у его родственников. Японцы заплатят неплохие деньги за живых заключенных. Люди из РФП плевать хотели, что будет с заключенными, их волновали лишь деньги. С каждым "No!" He awoke, drenched in sweat. He had, he had never gone and helped in the kidnappings. Only heard rumors. Only...\n\nPetlin sat on his bed. Lydia gone. Probably to the restroom. Heart beating. Memories of Harbin, fading and vivid in his mind. He had known. The RFP's worst thugs, Petlin had known what they were up to. He had done nothing. Mainly out of apathy. He had believed, back then. Tought the Vozhd could do no wrong. Petlin knew he shared in the guilt. He stood, shook his head. Perhaps he could not atone. Yet he had to try."
 MAG.37.a:0 "Прошлое всё ещё преследует нас..."

 MAG.38.t:0 "Предложение"Moderates""
 MAG.38.desc:0 "Неожиданный гость приехал к нам в Читу, с предложением о переговорах с правительством. Этот человек является представителем крыла Михаила Матковского из Российской Фашистской Партии. Он заявляет, что скоро начнётся военный конфликт с Родзаевским. На время этой войны Матковский желает установить перемирие, чтобы сфокусировать силы на общем враге.\n\nПока мы не можем доверять этим фашистам, но не можем отрицать, что на данный момент Родзаевский является большей угрозой. Конечно, перемирие продлится только до конца войны..."
 MAG.38.a:0 "Хорошо, но не спускайте с них глаз."

 MAG.39.t:0 "День в поту"
 MAG.39.desc:0 "Александр Павлов находился на улице, на нём было лёгкое пальто, когда он проводил встречу с лидером группы безопасности РФП, которого он же назначил для этого задания. Хоть и термин "Have the preparations been made?" He asked the man before him.\n\n"Yes, sir," The security team leader replied confidently. "Our men are positioned all around the warehouse, ready to begin the attack on your command."\n\nPavlov nodded at that, looking over at the warehouse with a smile that many in his life described as 'unsettling.' He understood why perfectly well; he enjoyed his job to an extent that most wouldn't consider normal, and he never once felt the slightest hesitation about ordering lives to be snuffed out like candles at night. No, he understood, all right. He just didn't care. Anything for fascism, no matter what it involved."
 MAG.39.a:0 "Огонь по готовности, никакой пощады."

 MAG.40.t:0 "Наёмники"
 MAG.40.desc:0 "Даже по меркам Дальнего Востока, это был отвратительный бар. Полы скрипели при малейшем движении, а пиво было на вкус словно моча медведя. Не было даже и малейшего намёка на канализацию, однако это был выбор Уэрбелла для встречи. Александр Павлов явно не был впечатлен. Матковский, его старый начальник, старался поддерживать свой имидж, всё для американцев. Теперь здесь были сами американцы, и они вели себя как свиньи. Наемники были буквально в пьяном угаре и то и дело занимались хулиганством. Единственное, что удерживало его здесь, это переход Павлова от упорядоченного мира фашизма к хаотичной, движимой жаждой выгоды стране нового Дальнего Востока. Он решил - возможно, неразумно - выслушать Уэрбелла.\n\nКогда командир наёмников наконец сел за стол, отставая на 30 минут от графика, Павлов выпрямился и неуверенно поздоровался.\n- Мистер Уэрбелл, я очень рад увидеться с Вами. Как Вы, несомненно, знаете, при предыдущем правительстве я был главным человеком Вождя по вопросам внутренней безопасности, и Вы вскоре обнаружите, что я достаточно профессионален, если Вы решите доверить мне такие вопросы.\n\nУэрбелл ни сказал ни единого слова. Павлов сначала подумал, что наёмник обдумывает предложение, но вскоре осознал, что его совсем не поняли. О Господи. Человек едва говорит по-русски. Уэрбелл подозвал к себе одного из наёмников, и жестом указал Павлову продолжать. Переговоры продолжились, другой человек неловко переводил русский язык, с явным акцентом, и на удивление, всё прошло успешно."Mr. WerBell, I'm pleased to make your acquaintance. As you're no doubt aware, I served under the previous administration as the Vozhd's top man in matters of internal security, and you'll find in short order that I am quite professional, should you choose to entrust me with such matters."\n\nWerBell met his offer with complete silence. Pavlov thought at first that this was contemplation, before realizing that the mercenary's eyes were completely uncomprehending. Oh, dear lord. The man barely understood Russian. WerBell pulled one of the other mercenaries over to the table and beckoned to Pavlov to continue. The rest of the negotiations progressed with the other man clumsily interpreting in his slightly less bad Russian, and they proved surprisingly fruitful. Clearly, the Americans had a deficit of loyal locals, and Pavlov was more than happy to fill it."
 MAG.40.a:0 "Когда-то став коллаборационистом, поневоле станешь им снова."

