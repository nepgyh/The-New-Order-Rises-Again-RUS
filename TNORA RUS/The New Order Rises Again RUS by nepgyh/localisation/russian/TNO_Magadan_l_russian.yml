 westalaska.1.t:0 "Радио Свободный Магадан - эфир 64"
 westalaska.1.desc:0 "Сегодня радио работало без сбоев. Необработанный и постоянно потрескивающий звук, который раньше воспроизводил русские патриотические мелодии, сменился мягкими звуками пианино. Играл Ноктюрн Шопена, op. 9, n. 2, особенно любимый некоторыми наёмниками, работавшими в Харбине. Это продолжалось несколько минут, пока не прозвучал последний гудок, и голос, ровный и сдержанный баритон, взял верх. \n- Добрый вечер, жители Сибири, - с легким английским акцентом проговорил он по-русски, - это новое Радио Свободный Магадан, недавно освобожденное от фашистов. Если вы только что настроились, то это ваш ведущий, Стивен, также известный моим французским товарищам как Ростбиф, - тщательно сдерживаемый смех - какие забавные ребята. Если Вы русский или, говоря языком наёмников, местный, можете называть меня Стрелок. Просто, но эффективно.\n\nКашель. - О, простите, - произнёс голос, отодвигаясь от микрофона, хотя удары всё ещё были слышны, - я прошу прощения за прерывание. А теперь, благодаря великодушию нашего благодетеля, мистера Уэрбелла, -  он продолжил - если у вас есть какие-либо запросы, вы можете отправить их в наши офисы в Магадане, прямо рядом со старыми офисами РФП. А пока, - послышалось шуршание бумаги, - пришло время для Surfin' Safari, от The Beach Boys. Это был Стрелок, или Ростбиф, до встречи в эфире.\n\nНачался гладкий рок."Good evening, people of Siberia," A hint of English accent underlaid its Russian, "This is the new Radio Free Magadan, recently liberated from the Fascists that had lived there for years. If you've just tuned in, this is your host, Stephen, also known as Roastbeef to my French compadres," a carefully controlled laughter, "What funny boys. If you're Russian, or in merc parlance, a local, you can call me Strelok. Simple but effective."\n\nA cough. "Oh, excuse me," the voice said, lowering itself away from the microphone, although the percussions were still audible, "I apologize for the interruption. Now, due to the generosity of our benefactor, Mr. WerBell Esq.," he moved to a whisper, "The esquire is important!" He resumed, "If you have any requests, you can send them to our offices in Magadan, right near beside the old RFP offices. For now," sounds of shuffling paper, "It's now time for Surfin' Safari, by The Beach Boys. This is Strelok, or Roastbeef, signing off."\n\nSmooth rock commenced."
 westalaska.1.a:0 "По крайней мере они профессионалы."
 
 westalaska.2.t:0 "Выкуп за царя"
 westalaska.2.desc:0 "Бывший царь всея Руси сидел на гладком бетонном полу своей тюрьмы. Одежда, в которую он был одет, не походила на то, что он носил в течение многих лет: грубая, изношенная и однотонная. Его медали, его лацканы, его незаслуженное великолепие - всё исчезло, развеялось по ветру, как и белые офицеры, которые его защищали. По крайней мере, охранники говорили по-английски, и они часто шутили с ним и приносили ему лучшие тюремные пайки, которые теперь лежали перед ним. Суп с фасолью, несколько ломтиков хлеба и стакан воды. Не много, но достаточно.\n\nСегодня охранник Джек велел ему закончить с едой как можно скорее. Джек сказал, что придет почётный гость, и ему не хотелось его злить. Михаил с самого начала знал, кто его посетитель. Одетый в тюремную форму и накормленный, как самый низменный рабочий в мире, в жилах Михаила всё ещё текла императорская кровь. Он не претендовал ни на чей трон, и корона ему не подходила.\n\nРешётки его тюрьмы с лязгом открылись. В проёме стояли Митчелл Уэрбелл и переводчик. Михаил встал, сначала немного неуверенно, а через несколько секунд, пошатываясь, пошёл навстречу тому, кто мог быть его палачом или спасителем. \n- Я могу говорить по-английски, - начал Михаил, - переводчик не нужен.\nУэрбелл кивнул головой своему помощнику, который тут же ушёл.\n- Итак, - сказал Уэрбелл, оценивающе оглядывая Михаила, - русский царь, говорящий с английским акцентом? Правда и в самом деле страннее вымысла.\nОн взял Михаила за плечо, и они вдвоём сели на скромную царскую кровать.\n - Я-я не англичанин... - сказал Михаил, прежде чем остановиться. Прерывать Уэрбелла было бы неразумно.\n- Мистер Романов, - Уэрбелл указал на Михаила, - так тебя зовут?\nМихаил кивнул.\n- Знаешь, я не совсем понимаю, зачем ты здесь, и могу отпустить тебя, конечно, за небольшую плату.\n- С-сколько?\n- За полмиллиона долларов я отправлю тебя в Англию, Австралию, куда угодно.\n- У меня нет таких денег!\n- Тогда тебе лучше надеяться, что они есть у твоего отца. Я слышал, у твоего папаши большие счета в банках.\nМихаил молчал. Затем он медленно кивнул.\n\n- Я рад, что мы пришли к взаимопониманию.\nУэрбелл ушёл, и двери тюрьмы снова с лязгом захлопнулись."I can speak English," Mikhail began, "The interpreter is unnecessary."\n\nWerBell nodded his head at his aide, who immediately went away. "So," WerBell said, sizing Mikhail up and down, "A Russian Tsar with a limey English accent? Truth is stranger than fiction, indeed." He took Mikhail by the shoulder, and the two of them sat down together on the Tsar's humble bed, next to his latrine.\n\n"I-I am not Englis-" Mikhail said, before stopping. Interrupting WerBell might not be wise.\n\n"Mr. Romanov," WerBell gestured at Mikhail, "That your name?" Mikhail nodded. "You know, I am not really sure why you're here, and I can let you go for, of course, a small cost. I hear your dad has them deep pockets for royalty. It should be nothing for you."\n\n"H-how much?"\n\n"For a small cost of half-million dollars, I will put you on a skipper headed for England, Australia, wherever."\n\n"I don't have that kind of money!"\n\n"Then you sure as shit should hope your father has." Mikhail was silent. Then, he slowly nodded. "I am glad we had reached an understanding." WerBell left, and the prison clanged shut once more."
 westalaska.2.a:0 "Лучше, чем смерть"
 
 westalaska.3.t:0 "Доклады с Мозес"
 westalaska.3.desc:0 "Нэнси Уэйк не была непривычна к ведению шпионажа. Она сидела в своём новом кабинете, ранее принадлежавшем члену РФП Николаю Петлину, местонахождение которого было неизвестно, получая отчёты и отдавая распоряжения. Её долг был как у паука - плести паутину из информаторов, местных контактов и шпионов в надежде поймать ценную информацию или, возможно, даже пару стукачей. Её сознание настроено на изменения в паутине, точно так же, как паук чувствует любой предмет, попавший в его сеть. Сегодня утром она получила отчет с базы Мозес, и он её не разочаровал. В лежащем перед ней файле было то, что она хотела с самого начала: сочная, ценная информация.\n\nОна чувствовала яд, исходящий от этого документа. База Мозес наблюдала активность на севере. Все сообщения о передвижении гражданских казались неубедительными - отслеживать беглый людей на бесплодный север было бессмысленно и утомительно. Открыв папку, она просмотрела её содержимое: торопливо написанные заметки, размытые фотографии и слово, которое эхом отдавалось снова и снова: Отец, Отец. Она откинулась на спинку стула и задумалась. Новенький телефон стоял напротив неё. Если она поднимет трубку, то такой же телефон зазвонит в кабинете Уэрбелла.\n\nБез сомнений, она потянулась за ней."
 westalaska.3.a:0 ""This is Wake. I may have some news.""
 
 westalaska.4.t:0 "Ответ на зов"
 westalaska.4.desc:0 "Смит окинул взглядом жалкий порт Магадана, несколько досок гнилого дерева торчали в холодных солоноватых водах северной части Тихого океана. По другую сторону этого океана находится рай на земле: Соединённые Штаты Америки. Земля свободы и бесконечных денег. Смит, проводя дни и ночи в Блумфонтейне, видел Америку с обложек журналов и едва различимых фотографий монохромных газет. Война - это бизнес, и бизнес хороший, но он не хотел вечно стрелять в туземцев. Нет, он мечтал о том, чтобы поселиться в Америке и наконец покончить с бродячей жизнью.\n\nОн увидел корабль, везущий новоприбывших по последнему плану Уэрбелла. Без сомнения, его обитатели мечтали о том же, что и Смит: поселиться где-нибудь в тихом месте, где они могли бы наслаждаться выигрышами жизни, потраченной на то, чтобы делать ставки против судьбы и снова выходить победителями.\n\nСмит предпочёл бы сейчас оказаться на передовой, где дни проходят быстро. Однако работа есть работа, и, по крайней мере, за неё платили. Он должен был присматривать за солдатами, вести их к новым квартирам, водить по скромному городку и вообще помогать им приспособиться. Он перебирал в уме свои собственные слова: приветствия, шутки и то, как он будет обращаться и жонглировать особенно раздутым эго.\n\nОн закурил сигарету и затянулся. Его будущие проблемы были лишь его и ничьи больше. А пока он наслаждался небольшой роскошью, которую ему предоставляли, и насмехался над своим прошлым. Он рассмеялся и стал смотреть, как судно медленно плывет по волнам, приближаясь с каждой минутой."
 westalaska.4.a:0 "Затишье перед бурей."
 
 westalaska.5.t:0 "Звезды и полосы"
 westalaska.5.desc:0 "- Ты из Америки, парень? - спросил Уэрбелл, поигрывая револьвером в руке. Рубленый "Do you come from America, boy?" WerBell said, toying with the revolver in his hand. A chopped Smith-Wesson, something for emergencies. For the past hour, he had loaded and unloaded bullets into it, spinning the chamber, and playing with the safety, all from the comfort of his arm. The boy, an aide of age nineteen, tried to dissuade him from doing, in a pussy's parlance, "rash actions." WerBell might be drunk, but he knew what the fuck he was doing.\n\n"N-no, sieur," the boy's French accent bled into everything, staining his words with a tang of wine, bread, and croissant. Or something like that. WerBell was a stream-of-consciousness guy, especially when he was drunk. "Though, I have read stuff in the newspapers and magazines. I think that it's a fair country," the boy looked down, "at least compared to France."\n\nWerBell roared with laughter. The aide looked at him with puzzlement, and then growing offense. Before the young man could say anything, however, WerBell cut him short with a quick chamber-snap of the revolver. "Those magazines don't tell you anything about the full picture," the mercenary clambered down from the heights, "They don't tell you jack shit about America. Land of the free, land of liberty, land of opportunity. You can find damn near everything there, except maybe the fun of merc life." He took a sip of his whiskey, finally putting his gun to its holster, "Save up. Save the fuck up. You're young - twenty-one, right? Maybe there you'll find the girl of your dreams, and settle down in a nice farm somewhere in Texas. Or something like that."\n\nThe aide could do nothing but nod. Drunk WerBell was a font of wisdom and violence, and the boy could do nothing but smile at his ridiculousness, at his extravagance."
 westalaska.5.a:0 "- Как скажете, сир."Whatever you say, sir.""
 
 westalaska.6.t:0 "Красные сумерки"
 westalaska.6.desc:0 "ОТЧЁТ О ВСКРЫТИИ\n\nСУБЪЕКТ: Генрих Ягода, бывший генеральный секретарь Верховного Совета СССР.\n\nОСМАТРИВАЮЩИЙ: доктор Иоганн "Hacksaw" Braun, German.\n\nCAUSE OF DEATH: Gunshots, friendly fire.\n\nCONTENTS: Subject was found with multiple wounds through the sternum section, allegedly fired from a private recruited from the Russian locals. The perpetrator has been court-martialed and punished according to the Provisional Military Code of West Alaska. It happened after an altercation between Genrikh Yagoda and said recruit. The latter was tired and exhausted after a day of "cleaning up after the mess of the NKVD." Having lived under the regime of Genrikh Yagoda, the private attempted to reason with the dictator and acquire a motive for his "cruel, inhumane" reign in the Far East. Distressed at the loss of his fiefdom to what he termed to be "a bunch of mercenary troublemakers," the former president of the Presidium attempted to leverage his protection under the Code and his higher education against the recruit to justify what he euphemistically called "the excesses of socialism."\n\nThis did not go well. After a brief round of intellectual sparring, which the tired Russian recruit found to be annoying to the highest extreme, he fired at Yagoda, killing him after a few shots from his (now-secured) M1911. As it stands, with all parties satisfied with the outcome, with the Russian punished and Yagoda gone, here are the Examiner's recommendations:\n\nRECOMMENDATION: Immediate burial or cremation."
 westalaska.6.a:0 "Sic semper tyrannis."
 
 westalaska.7.t:0 "Пацан"
 westalaska.7.desc:0 "- Вам удобно, господин Саблин? - сказал переводчик, передавая сообщение от своего работодателя, сидевшего прямо напротив Саблина: главы наёмников Митчелла Уэрбелла III. Всего за несколько дней до этого правительство Западной Аляски приговорило бывшего комиссара НКВД Валерия Саблина к смертной казни. Теперь, он сидел с де-факто диктатором нации - последний выдыхал дым из своей сигары так, как он валит из дымовых труб перегруженных фабрик.\n\n- Да, - сказал Саблин самым озадаченным тоном, зачем я здесь?\nКогда охранники сказали ему, что его отведут на встречу с Уэрбеллом, он подумал, что его поведут как ягнят ведут на бойню, чтобы он предстал перед дулом пистолета беспощадного наёмника и был безжалостно убит. Вместо этого он очутился перед полированной тарелкой с бифштексом в окружении серебряных приборов. Вдали от тёмных подвалов магаданской тюрьмы, эта столовая была хорошо освещена, а бусины люстры сияли как маленькие стеклянные звезды.\n\n- Мы здесь, чтобы поужинать в тишине, лицом к лицу - сказал Уэрбелл, - чтобы попрощаться.\nНаёмник, одетый в костюм официанта, налил Саблину бокал красного вина.\n- Хотите сигару, господин Саблин? Хотя может быть, Вы не знаете, как курить такую штуку.\nУэрбелл улыбнулся Саблину взглядом, свободным от злого умысла, стальным фасадом скрывающим злое лицо. Увидев, что бывший комиссар смотрит на него со смесью недоумения и отвращения, он наклонил бокал в сторону Саблина. \n-Да ладно Вам, господин НКВД. Вино не так уж и плохо.\n- Я в порядке, спасибо, - сказал Саблин, - я скорее потерплю унижение тюремного заключения, чем буду умолять и перейду на сторону врага социализма.\n\nУэрбелл засмеялся.\nКто сказал, что вы будете жить? Господин Саблин, Вам всего лишь двадцать три. Поживите напоследок, - он кашлянул, - перед смертью, конечно.\n\nОн указал вилкой на Саблина.\n- Давай, ешь.\n\nУэрбелл пил вино и ел, совершенно не обращая внимания на революционера, который никак не притрагивался к своей тарелке. Он покинул столовую наёмника, смирившись со своей судьбой, как и прежде, хотя часть его задавалась вопросом, кем же на самом деле был наёмник."Are you comfortable, Mr. Sablin?" the interpreter said, relaying the message from his employer, who sat directly across from Sablin: the maverick mercenary Mitchell WerBell III. A scarce few days before, the Government of West Alaska had sentenced Valery Sablin, former commissar of the NKVD, to death. Now, he sat with the de-facto dictator of the nation - the latter puffing fumes from his cigar like the smokestacks of overworked factories.\n\n"Yes," Sablin said, in the most baffled tone he could manage, "Why am I here?" When his guards told him that he was meeting WerBell, he believed that he would be marched like lambs to the slaughter, to stand before the gun barrel of a ruthless mercenary and hunted down without mercy. Instead, he found himself before a polished plate, with a lustrous steak flanked by silverware. Far from the dark basements of the Magadan prisons, this dining room was well-lit, a chandelier hanging above, its beads shining like little glassy stars.\n\n"We're just here to have dinner in peace, from man to man," WerBell said, "A final goodbye." A mercenary draped in the trappings of a waiter poured red wine to Sablin's glass. "Want a cigar, Mr. Sablin? Although - maybe you don't know how to smoke one of these yet." WerBell smiled at Sablin, a look free of malice and ill-intent, a steel facade worn over an evil face. When he found the commissar staring at him with a mix of befuddlement and disgust, he tipped his glass over in Sablin's direction. "Come on, Mr. NKVD. The wine isn't that bad."\n\n"I'm fine, thanks," Sablin said, "I would rather suffer the indignity of imprisonment than being entreated and brought over to the side of an enemy of socialism."\n\nWerBell laughed again. "Who says you were going to live? Mr. Sablin, you are twenty-three at most. Live a little." He coughed, "Before you die, that is." He gestured his fork at Sablin. "Go on, dig in." He drank his wine and ate his food, not paying attention to the commissar at all, who did not touch his plate. He left WerBell's presence as resigned of his fate as before, although a part of him wondered what the mercenary truly was."
 westalaska.7.a:0 "Это была загадочная ночь."
 
 westalaska.8.t:0 "Солдатская конституция"
 westalaska.8.desc:0 "Уэрбелл наклонился вперёд к столу, его кресло было для него либо слишком маленьким, либо слишком большим, в зависимости от момента. У него была самая шумная головная боль из всех известных человечеству - ему не следовало ничего пить до сегодняшнего дня. Его хватка на ручке была скользкой, а понимание реальности таким же великолепным. Отложив ручку, он хрустнул пальцами и потянулся, вызвав тем самым лавинообразную боль в голове. Каждое колебание его головы, каждое подергивание глаз, казалось, сотрясали и ломали реальность вокруг него.\n\nПеред ним была мать всех документов, которые ему когда-либо приходилось писать. Ему нравилось притворяться, что в его вызванном алкоголем кошмаре наяву чёрные следы чернил были жемчужинами мудрости, сияющими в темноте. Другая его часть называла это чушью. Основная его часть, которая считала кресло слишком большим, верила в другое. Иногда приходится лгать, чтобы светила правда - ещё одна чушь.\n\nСтук в дверь. \n- Вы закончили, - раздался голос испуганного помощника-француза, - сир?\nУэрбелл решил не отвечать. В горле у него пересохло. Ему не помешал бы стакан тёплой воды, но нет.\n- Конституция важнее, сир.\nПроклятые французы с их конституциями - что они знают об управлении нациями? Две империи, три республики и страна, утонувшая в тисках фашизма.\n\nОн ворчал, ругался, дрожал и трясся. Вздохнув, он признал, что это, вероятно, рано или поздно придётся сделать. Он взглянул на большой лист бумаги и увидел, что только что добрался до "Are you done," the voice of the fearful French aide said, "Sir?" WerBell decided against replying. His throat was parched, and whatever sound that emanated from it, no mortal human being can ever withstand. He could do with a glass of warm water, but no, "Constitution first, sir." Damned French and their constitutions; what do they know about running nations? Two Empires, three republics, and a country that was half-sunk into the clutches of the Mediterranean.\n\nHe grumbled, he complained, he shuddered and shivered. Sighing, he admitted that it would probably need to be done sooner or later. He peered down on the great sheet of paper and saw that he only just got unto "Minority Protections." It was going to be a long day."
 westalaska.8.a:0 "Он никогда не был канцелярской крысой."
 
 westalaska.9.t:0 "Исповедь наёмника"
 westalaska.9.desc:0 "Они позволили ему носить его чёрную мантию и крест. Они давали ему пищу - не гнилую, а съедобную. Даже после того, как суд приговорил его к расстрелу, они не прекратили особого обращения. Отец, Александр Мень, принимал всё, что ему давали. Дары людей никогда не могут превзойти милость Господа. Он смирился с тем, что его судьба - страдать в тисках мягкого милосердия. Он постился, он отказывался носить свою одежду, предпочитая вместо этого носить поношенную, тусклую одежду других заключённых.\n\nОднако сегодня всё было по-другому. Они заставили его, сначала мягко, а потом почти под дулом пистолета, надеть мантию священника. Охранники сказали, что их хозяин хотел встретиться с ним и исповедаться. Это высказывание ошеломило его. Он даже не был уверен, был ли Уэрбелл крещён по православному обряду. Его люди обсуждали его русское происхождение, но это же не так, да?\n\n- Мне нечего тебе сказать, - сказал Мень, - и я сомневаюсь, что твоё намерение исповедаться было искренним.\nОн подавил в себе желание плюнуть. Двое мужчин стояли и смотрели друг на друга, прежде чем Уэрбелл начал говорить.\n\n- Ну же, Отец, - Уэрбелл ухмыльнулся взволнованному Отцу, - я нерелигиозен. Я просто хочу поговорить. Хочу увидеть, как человек Божий смотрит на мою деятельность. Может быть, даже... - он сделал паузу, - получить благословение.\nОн продолжил.\n- Мне хочется верить, что я был милосерден в своем юношеском стремлении. Трудолюбивый, умелый в военном искусстве и с энтузиазмом практикующий дар Господа, разрешающий конфликты насилием, - он ткнул пальцем в револьвер, - я торговец оружием, и не только оружием. Люди, танки, артиллерия - всё то, что делает возможным современный конфликт, - он приблизился к Отцу, - я совершил много грехов, Отец, и не вижу пути, чтобы повернуть назад. Может быть, с Вашего благословения, я мо- \n\n- Нет.\nМень оборвал его. Уэрбелл не удивился.\n- Я так и думал, - усмехнулся он, - уведите его, мы закончили."I have nothing to say to you," Men said, "And I doubt that your intent to confess was ever pure." He resisted the urge to spit before his tribulation, the punishment for his failed trial. The two men stood and stared at one another before WerBell started,\n\n"Come on, Father," WerBell flashed a smirk at the agitated Father, "I am irreligious. I just want to talk. To see how a man of God views my career. Perhaps even," he paused. "A blessing." He continued. "I like to believe that I had been merciful in my youthful pursuit. Industrious, in the art of war, and an enthusiastic practitioner of the Lord's gift resolving conflicts with violence." He thumbed his revolver. "I am an arms dealer, and not just guns either. Men, tanks, artillery guns, the many things that render modern conflict possible." Stepping closer to the Father, "I have committed many sins, Father, and I do not see a way to turn back. Perhaps, with your blessings, I ca-"\n\n"No." Men cut him off.\n\nThe surprise didn't register on WerBell's face. "I thought so." He grinned. "Take him away, we're done.""
 westalaska.9.a:0 "Видимо, у священников крепкий характер."
 
 westalaska.10.t:0 "Что ждёт нас в будущем"
 westalaska.10.desc:0 "Уэрбелл и Нэнси вошли в город. Несколько дней назад вражеские повстанцы заняли его, превратив в поле битвы. Снаряды усеивали землю, и кирпичные здания лежали разбитые вдребезги - их фасад теперь был разбросан вокруг них. Вдалеке виднелся полузатопленный церковный приход с пробитыми колоколами. Артиллерийский удар поразил его башню, здание осело и накренилось, и защитникам пришлось быстро отступать в страхе перед дальнейшим обстрелом. Выжившие с обеих сторон шатались по руинам, ища медицинской помощи и еды. Вдалеке раздался пронзительный крик.\n\n- Какой беспорядок, - сказала Нэнси, - но я думаю, ты привык к этому, видя как... - она обернулась и увидела, что Уэрбелл попыхивает сигарой, наслаждаясь, как будто он прогуливается по собственному заднему двору.\n- Приятно видеть, что хоть кто-то наслаждается и рад этой поездке.\nОна увидела женщину в белом, которая спешила между медицинскими палатками, неся в руках медицинские принадлежности, а также спирт для промывания ран. Местные медики. Хвала Богу за них. Это была её идея. Их миссия расширялась в геометрической прогрессии, и теперь она была в первых рядах самого умопомрачительного явления в России. Она вздохнула. В конце концов, её пребывание здесь будет дольше, чем ожидалось.\n\nВынув изо рта сигару, Уэрбелл выпустил клубы дыма, которые окутали его, как лёгкий туман. \n- Ты не права насчёт моей радости, - сказал он, поворачиваясь к Нэнси, - но мы точно спасаем этих людей. Однако, - он пнул ногой кучу земли перед собой, - они не могут спасти сами себя. Германия о чём нибудь тебе говорит? - он улыбнулся, - мы ещё сделаем из них солдат, - сказал он, глядя на двух вялых мужчин, которые стояли перед остатками своего дома, их лица были опустошены и полны неуверенности, - мы дадим им жизнь, свободу и стремление к счастью.\n\n- Надеюсь, ты прав,-  сказала она, - мне бы очень не хотелось, чтобы все эти страдания превратились во что-то неправильное."What a mess," Nancy said, "But I guess you are used to this, seeing as-" she turned to see WerBell puffing a cigar, enjoying his time as if he was walking on his own backyard. "It's nice to see that at least someone is enjoying this trip out in the woods." She glanced at a woman in white who hurried between the medical tents, carrying in her arms medical supplies and tools, as well as alcohol to clean wounds. Local medics. Thank god for them. It was her idea. Their mission had expanded exponentially, and now she was sitting in the front-seat to the most mind-boggling phenomenon in Russia. She sighed. Her stay would be longer than expected, after all.\n\nTaking his cigar out of his mouth, WerBell blew wisps of smoke that wafted about him like a fine mist. "This may not look like it," he said, turning to Nancy, "But we're saving these people. For god's sake," he kicked a mound of dirt in front of him, "They can't even save themselves. Remember Germany?" He smiled. "We'll make soldiers out of them just yet," looking at two listless men who stood in front of the remnants of their house, their face emptied by disbelief, and filled with uncertainty, "We'll give them life, liberty, and the pursuit of happiness."\n\nMaybe coming here was a mistake. Maybe the entirety of the mission was a mistake. "I hope you're right," she said, "I would hate for all this suffering to go into something wrong.""
 westalaska.10.a:0 "- Я никогда не ошибаюсь."I am never wrong.""

 westalaska.11.t:0 "Руководство наёмников"
 westalaska.11.desc:0 "Митчелл Уэрбелл сидел за старым письменным столом, который когда-то принадлежал фашисту Матковскому. Он всё ещё находил бутылки водки, спрятанные в офисе, даже после всех этих лет. Уэрбелл, уставший после долгого дня административной работы, не хотел ничего больше, чем снова оказаться со своими ребятами, сражающимися с коммунистами или кем-то ещё, да что угодно, лишь бы выбраться из этого мрака. Находиться в тылу было не так приятно, но кто-то должен был это делать, и это был он.\n\n- Сир, у нас есть для Вас новый отчёт.\n- Ещё один! - ответил Уэрбелл, - сколько их ещё будет за этот день?\n- Это очень важно, сир, вам нужно это прочитать.\n\nЭто были в основном хорошие новости, в зависимости от того, какие хорошие новости вообще могут быть в сибирских пустошах. Сорваны многочисленные диверсионные мероприятия, в первую очередь на Иркутской ГЭС. Однако последние страницы отчёта были самыми важными. У них заканчивались наёмники.\n- Наши люди сильны и хорошо обучены, - сказал помощник, - но проблема в том, что мы разрослись так быстро, что у нас не хватает войск для охраны наших границ или выполнения антипартизанских миссий. Нам нужно решение, и единственное, что мы можем сделать, это или нанять ещё больше наемников или ввести русских в наши ряды.\n\nУэрбелл уставился на страницы, пытаясь получить от них хоть какой-то ответ. Может быть, ему действительно нужно немного той водки."Sir, we have a new report for you."\n\n"Another one!" WerBell replied. "How many of these am I going to get a day?"\n\n"It's very important sir, you need to read it."\n\nSkimming the pages, it was mostly good news, depending on what good news could ever be in the Siberian wastes. Multiple sabotage events foiled, most importantly at the Irkutsk hydro plant. The last pages of the report were the most important, however. They were running out of mercenaries. "Our men are strong and well trained," said the aide. "But the problem is, we've grown so fast that we don't have enough troops to guard our borders or complete anti-partisan missions. We need a solution, and the only ones are to hire more mercenaries or bring Russians into our ranks."\n\nWerBell stared into the pages, trying to get any sort of answer from them. Perhaps he did need some of that vodka."
 westalaska.11.a:0 "Трудное решение."

 westalaska.12.t:0 "Требуется некоторое собрание"
 westalaska.12.desc:0 "Митчелл Ливингстон Уэрбелл III сохранял бесстрастное выражение лица, но внутри него пылала ярость. Он не знал, насколько плохо обстоят дела, и был уверен, что всё это время ему лгали. Они заплатят за это.\n\nОн только что осмотрел свою армию. Или, вернее, "
 westalaska.12.a:0 "Обучение начнётся сейчас же."

 westalaska.13.t:0 "Языковые барьеры"
 westalaska.13.desc:0 "Отто смотрел на группу из 10 русских, стоявших перед ним с прямыми спинами, внимательными глазами с оттенком горького негодования и потёртой, плохо сидящей униформой. Бормоча что-то себе под нос по-немецки, старый наемник выпрямился и затянулся сигаретой, перебирая смутные воспоминания о занятиях по русскому языку, которые он посещал, когда ему было 15 лет. Видимо, они сочли его пригодным для обучения войск.\n\nНа ломаном русском языке он заговорил с солдатами: \n- З-здравствуйте, доброе утро... - чёрт, какое слово у них означает новобранца, - ученики.\nОтряд уставился на него в полном замешательстве, но ничего не сказал. Только тишина царила на маленьком поле за казармами, если не считать свиста сибирских ветров. Сердце Отто забилось быстрее, пока он подбирал нужные слова, чтобы отдать приказ. На лбу у него уже выступил пот, избитый ледяным ветром и оставлявший его с тем мучительным чувством, которое возникает в холодный солнечный день.\n\nНаклонившись в сторону, один из солдат прошептал своему товарищу:\n- Идиоты посылают фрица, который едва говорит по-русски, чтобы обучить нас сражаться и притворяться американцами.\nДругой новобранец усмехнулся в ответ. Покраснев от смущения из-за насмешки, которую он не мог понять, Отто беспомощно попытался сформулировать предложение, которое заставило бы их закрыть свои проклятые рты.\n\n- Успокойте свои лица! Сегодня мы будем тренироваться на открытой траве. Э-э... Открытом поле. Бой в открытом поле.\nОтто бросил сигарету, втоптал её в землю и неуверенно потянулся за следующей. В этот момент солдаты едва сдерживали истерический смех.\n\n- Майн Готт. Просто... просто пробежать двадцать кругов, да, ученики?\nОтряд кивнул и побежал по небольшой гравийной дорожке, которую они вырыли прошлой ночью. Один новобранец крикнул:\n- Хорошо, учитель! - и он тронулся в путь, хихикая над собственной шуткой.\n\nОтто сел и закурил вторую за день сигарету."H-Hello, good morning..." Shit, what was the word for recruit? "Students." The squad stared at him in utter confusion, but said nothing. Only silence reigned in the small field outside the barracks, save for the whistling of the siberian winds. Otto's heart beat faster as he floundered for the right words to give orders. Sweat was already collecting on his brow, beaten by freezing wind and leaving him with that agonizingly anachronistic feeling one gets on a cold, sunny day.\n\nLeaning to the side, one of the soldiers whispered to his mate, "Go figure, the idiots send a kraut who can barely speak Russian to train us to fight so we can pretend to be American." The other recruit chuckled in response. Turning red with embarrassment at mockery he couldn't grasp, Otto tried helplessly to form a sentence that would tell them to shut their damn mouths.\n\n"Quiet your faces! Today we will drill open-grass combat. Er- Open field. Open field combat." Otto dropped his cigarette, stamping it into the ground before shakily reaching for another one. At this point, the soldiers were barely holding back hysterical laughter, their lips puckered and their chins dug into their necks to avoid giggling.\n\n"Christ above. Just uh... just run twenty lap, yes students?" The squad nodded and began running down the small, gravel track they had dug the previous night.\n\nOne recruit shouted, "Okay teacher!" As he set off, snickering at his own joke.\n\nOtto went to sit down, lighting his second cigarette of the day."
 westalaska.13.a:0 "Это будет нелегко."

 westalaska.14.t:0 "Радио Свободный Магадан - эфир 78"
 westalaska.14.desc:0 "Радиоприёмники по всему Дальнему Востоку затрещали, когда начался сегодняшний эфир Радио Свободный Магадан. Тех, кто слушал, приветствовал уже знакомый голос Стефана, или Стрелка, или, как его ласково называют многие наёмники и горожане, "Roast Beef".\n\n"Good Evening, people of Siberia!" He began ecstatically, "You're listening to Radio Free Magadan, your best source for entertainment in these changing times. Speaking of which,"\n\nWhispering could be heard just out of earshot of the microphone, along with the telltale patter of footsteps as someone was ushered into the studio, "As you know, things in Africa are changing aswell; as the situation becomes more unstable, we're welcoming new and exotic mercenaries and friends from the far away lands of the Congo! I have one such man here in the studio with me now. Say hello to our listeners, Mr. Calistrat."\n\nBroken Russian with a strong Romanian accent could be heard over the static of the radio as the guest began to speak, "Hello, I am called Fernando Calistrat; Very thankful to be welcomed to your country and look forward to serving with you armies. Thank you."\n\n"Wonderfully done, Fernando. Him, among other celebrity soldiers of fortune such as the Swede Roy Larsen, have come with exciting stories and muscle to put behind our heroic efforts here in Russia. Now, here are some hits from that far away land...""
 westalaska.14.a:0 "Новости и оружие из далёкой страны."

 westalaska.15.t:0 "Человек с тысячью жизней"
 westalaska.15.desc:0 "Роже Фольк почувствовал скрип деревянных доков, когда сошёл с лодки, немного спотыкаясь, пока привыкал к тому, что находится на суше. Чайки кричали далеко над портовым городом Магаданом, местом, далёким от тех мест, где он когда-либо бывал. Шагая по докам и пробираясь между толпами путешественников, моряков и докеров, он чувствовал, как болят старые раны. Пулю в ногу он поймал, сражаясь за свою страну против фрицев. Шрамы и пулевые ранения получил во время скитаний по Алжиру. Пулю в другую ногу, грудь и плечо он поймал, сражаясь за фрицев или какую-то другую грязную власть с достаточным количеством денег, чтобы убедить старого солдата снова истекать кровью в какой-нибудь адской дыре в глубине Африки, за несколько рейхсмарок и всю жизнь с тупой болью. Пуля, которая никогда не покидала его правую ногу после его пребывания на итальянском Ближнем Востоке, давала ему болезненную, но трудно заметную хромоту. Тысячи других стычек задержались в его памяти, но не оставили такого следа, как те годы в Северной и Центральной Африке и на Ближнем Востоке.\n\nТем не менее, Роже был лишь немного менее способным, чем раньше, что произвело впечатление на его работодателей и принесло ему славу и известность. Его называли "
 westalaska.15.a:0 "Теперь с тысячью и одной жизнью."

 westalaska.16.t:0 "Глаза и уши Америки"
 westalaska.16.desc:0 "- ...А потом, потом мы нашли его лицом вниз в чёртовой грязи со спущенными до щиколоток штанами! - Синглауб расхохотался, как гиена, и знакомый смех старого друга Уэрбелла эхом отозвался в телефонной трубке. Уэрбелл позвонил ему, чтобы обсудить дела, кое-что о Восточной России или Западной Аляске или... что-то в этом роде, но это быстро перешло в шутки и рассказы об их старых днях в УСС.\n\n- Боже, я даже не помню этого. Должно быть, это был опиум, - хихикнул Уэрбелл, прежде чем продолжить, - в любом случае, давай перейдем к делу, старый друг. Я слышал, ты всё ещё работаешь с федералами в Штатах.\n- Да, да, Центральное Разведывательное Управление.\n- Хорошо. Всё ещё не так здорово, как УСС, но это не имеет значения. Вот поэтому я позвонил, помимо личных дел.\n- Что ты имеешь в виду?\n- Видишь ли, я хотел бы заключить сделку с вами и ЦРУ. Вы поставляете нам оружие, патроны и всё такое, а мы присматриваем за вами здесь, в России. Держим вас и ЦРУ в курсе ситуации и так далее.\n- Ну... Мне придётся обсудить это с заместителем директора. Но я уверен, что справлюсь. В какой-то момент ожидай звонка от начальства, чтобы убедиться, что всё готово, но я думаю, что смогу попросить об одолжении. Приятно было поговорить, Митч."...And then- and then-, we found him face-down in the goddamn mud with his pants down to his ankles!" Singlaub laughed like a hyena, his old friend WerBell's familiar laugh echoing back at him from the telephone receiver. WerBell had given him a call to discuss business, something about Eastern Russia or Western Alaska or... something, but it had quickly devolved into banter and storytelling about their old days in the OSS.\n\n"God, I don't even remember that. Must've been some opium." Cackled WerBell, before continuing. "Anyways, let's get down to business, old friend. I hear you're still working with the feds back in the states."\n\n"Yeah, yeah, the Central Intelligence Agency."\n\n"Right. Still not as great as the OSS, but that doesn't matter. That's why I called you, on top of the personal stuff."\n\n"What do you mean?"\n\n"See, I'd like to make a deal with you and the CIA, back in the states. You ship us some guns, bullets, and whatnot and we look out for you boys here in Russia. Keep you and the CIA updated on the situation here and all."\n\n"Well... I'd have to run it by the Deputy Director. But I'm sure I can pull it off. Expect a call from the higher ups at some point to make sure everything's all set, but I think I can call in a few favors. Good talking to you, Mitch.""
 westalaska.16.a:0 "- Мне тоже, Джон."You too, John.""

 westalaska.17.t:0 "Зарубежное партнёрство"
 westalaska.17.desc:0 "Митчелл Ливингстон Уэрбелл III пожал руку Гордону Инграму и понял, что встретил родственную душу.\n\nИнграм, приглашённый открыть своё дело на Дальнем Востоке, прибыл совсем недавно, но уже успел произвести впечатление. Этот человек был провидцем в области разработки оружия и показал ему ряд предлагаемых видов огнестрельного оружия, над которыми он намеревался продолжить работу.\n\nЕго, как и Уэрбелла, больше всего интересовало несколько компактных, чрезвычайно скорострельных пистолетов-пулеметов, достаточно маленьких, чтобы их можно было рассматривать, по крайней мере внешне, как пистолет. Военный и тайный потенциал такого оружия был очевиден, и Уэрбелл безоговорочно согласился максимально облегчить административные нужды этого предприятия.\n\nУэрбелл даже выдвинул несколько собственных идей, в первую очередь касающихся потенциала такого же оружия с глушителями различных размеров, которые сам Инграм нашел весьма интересными. Они оба были уверены, что в будущем появится много новых образцов оружия, которые можно будет использовать не только для получения прибыли, но и для операций государства как внутри страны, так и за рубежом.\n\nДа, подумал Уэрбелл, это ещё одна победа капитализма на Дальнем Востоке. И кто мог на это пожаловаться?"
 westalaska.17.a:0 "Как следует назвать эту пушку?"

 westalaska.18.t:0 "Новая власть, та же профессия"
 westalaska.18.desc:0 "Александр Павлов был силовиком много лет. При Матковском он руководил многими операциями государственной безопасности. И теперь, под руководством Уэрбелла, он отвечал за обследование многих новых учебных объектов, которые были открыты по его приказу, чтобы убедиться, что они соответствуют стандартам.\n\nЭто была хорошая работа, а главное отличный способ обогатиться за счёт офицеров, которые были ниже в должности. Он, естественно, был осторожен, и ограничивал свои действия, чтобы не вызвать неприятностей. Многим из его бывших товарищей повезло меньше, и он действительно расстрелял нескольких из них, чтобы доказать свою преданность новой власти.\n\nИнтересно, задумался он, что бы подумал Матковский о его работе на Уэрбелла? Этот человек всегда был в высшей степени практичным, понимая необходимость трудного выбора. Раскол партии и отступление в Магадан были достаточным доказательством этого. Он задумался, понял бы Матковский его выбор.\n\nПавлов быстро выкинул эту мысль из головы. Если и было что-то, чему он научился за долгие годы работы в РФП, так это то, что нужно быть очень способным и уметь меняться со временем. Так было и раньше, когда Матковский порвал с Родзаевским. И он сделал это вновь. Он не знал, как долго продлится эта новая реальность, но пока она существует, он будет уверен, что является её частью. И в то же время, конечно, он должен был быть уверен, что он будет готов к её падению. Он задавался вопросом, будет ли он тем, кто свергнет Уэрбелла, если это произойдет.\n\nОн подозревал, что легко приспособится и к этой реальности."
 westalaska.18.a:0 "Оппортунизм необходим."

 westalaska.19.t:0 "Укреплённая республика"
 westalaska.19.desc:0 "Митчелл Ливингстон Уэрбелл III прочитал доставленные ему сообщения и улыбнулся. Дела действительно шли на лад.\n\nЕго усилия по улучшению качества и численности вооружённых сил государства принесли свои плоды. Дисциплина, обеспечиваемая многими новыми учебными центрами значительно возросла, и поступало всё меньше и меньше сообщений о неподчинении. Оборудование потихоньку стандартизировалось, его партнёрство с военными концернами доказывало свою ценность. Полевая работа изучалась и разъяснялась.\n\nНо самое главное, было больше зарубежных трудовых ресурсов, прибывающих практически каждый день. Закалённые люди, ветераны многих мировых войн и конфликтов, находили убежище и место, которое могли назвать своим домом на Дальнем Востоке. Их собственная дисциплина и навыки, без сомнения, помогли бы в значительной степени укрепить нашу армию.\n\nКроме того, их лояльность и преданность государству, которое они могли бы назвать своим собственным, также обеспечили бы готовый кадровый резерв администраторов для обширных территорий, которыми они могли бы управлять. Понемногу солнце всё ярче начинало светить над новой республикой.\n\nИ он должен работать, чтобы оно продолжало это делать."
 westalaska.19.a:0 "Прекрасный день."

 westalaska.20.t:0 "Те, кто приносит плохие новости"
 westalaska.20.desc:0 "Дмитрий тихо выругался, глядя в окно своей скромной газетной конторы. Полицейская машина припарковалась на другой стороне улицы, и мужчина на переднем сиденье то и дело поглядывал на передний план его редакции между обрывками разговора со своим напарником. Не обращая внимание на пишущие машинки и работающие прессы за его спиной, Дмитрий молча наблюдал за каждым их движением. Казалось, прошла целая вечность, прежде чем копы закончили разговор и вышли из машины. Сердце Дмитрия упало в пятки, когда он увидел что они направились к его двери.\n\nКолокольчик звякнул, когда полицейские вошли в здание. Дмитрий изобразил фальшивую улыбку и повернулся к ним.\n- Чем могу помочь, офицеры?\n- Ты это опубликовал? - заговорил человек впереди, протягивая газету со слишком знакомым заголовком: "What seems to be the problem, officers?"\n\n"Did you publish this?" Spoke the man in front, holding out a Newspaper with an all-too-familiar headline: Thousands of Troops Without Pension Due to Frighteningly Incompetent New Policy. But, what was more damning, was the line right above it: The Magadan Eye. Dmitri's newspaper.\n\n"Yes, but-"\n\n"Shut it down, by order of President WerBell, Esq."\n\n"But I-"\n\n"Do you want me to force you? Because that can be arranged."\n\nDmitri sighed, "No..."\n\n"Good. You have 24 hours to close this whole operation, or me and my partner will make another visit."\n\nAs the officers left the building, Dmitri sighed and began walking into the back room where his staff worked, ready to deliver the bad news."
 westalaska.20.a:0 "Правда замолкла."

 westalaska.21.t:0 "Расчётливый союз"
 westalaska.21.desc:0 "Гурген Наголян, лежа на ледяном полу погреба, видел, как его замёрзшее дыхание прерывисто вырывается изо рта. Какое-то время он прятался, он не знал, как долго, после того как Верховный Совет пал от лап магаданских собак. Он не был идиотом. У него не было ни единого шанса выжить. Поэтому он прятался как какой-то паразит. Долго. До тех пор, пока он не услышал, как за дверью хижины, в которой он нашел убежище, хрустит снег.\n\nКак они могли его найти? Думал он, слыша, как шаги всё ближе и ближе приближаются к дверям подвала. Там было определённо больше одного человека, он был уверен в этом. Не успел он опомниться, как темноту подвала пронзил дневной свет, и двери с глухим скрипом распахнулись. Гурген замер, плотно закрыв глаза.\n- Гурген Наголян? - произнёс голос откуда-то, где его не могли видеть. Он медленно открыл глаза, вжимая онемевшие руки в землю, чтобы принять сидячее положение.\n- Эээ... не совсем уверен, что ты меня слышишь, но у нас есть для тебя предложение.\nДрожа, Гурген ответил.\n- У кого, чёрт возьми, у "Gurgen Aseryants?" Spoke a voice from somewhere he could not see. Slowly he opened his eyes, pressing his numb hands into the ground to push himself into a sitting position. "Uh... not quite sure you can hear me, but we have an offer for you."\n\nShivering, Gurgen replied, "Who... who the hell is 'we'?"\n\n"United States of Siberia. We could use men of your particular... peacekeeping, talents."\n\nStill cold, Gurgen raised an eyebrow at the name, but ultimately opted to disregard it's absurdity. Better than freezing to death in a dusty basement, "...Very well. Why me?"\n\n"We've recruited a number of ex-NKVD agents, we could use one more. Besides, your friend here with me, Genrikh Lyushkov, gave you a stellar recommendation."\n\nGurgen sat up, grinning at the name of his old comrade. He limped with stiff legs over to the steps and climbed out of the basement, into the light of day."
 westalaska.21.a:0 "Возвращение к работе."

 westalaska.22.t:0 "Завидная командная работа"
 westalaska.22.desc:0 "Юрий Витвицкий проснулся от хлопка двери, он скатился с жесткой грязной койки, на которой спал, и упал лицом на холодную твёрдую землю. "Augh!" He grunted, sitting up and rubbing his quickly blackening eye. He'd seen worse wounds from his days with Matkovsky's blackshirts, but it still hurt like hell. Glancing up, he saw a man, what looked to be an officer of some sort, approaching his cell. Yuri staggered to his feet, expecting to be called to attention only for the man to approach the next cell over.\n\nA hushed conversation proceeded between the stranger and Yuri's neighbor, before the jingling of keys could be heard, followed by the metallic whine of a cell door grinding open. "Good to be back!" Exclaimed a voice which was becoming louder as its origin exited his cell. The uniformed officer led Yuri's prison mate into view as he finally approached his cell - none other than Georgy Shekherev, leader of the Amur Blackshirts. Yuri certainly held mixed feelings toward the revelation; Amur had been his sworn enemy for the longest time, but they both shared a prison under WerBell's republic.\n\n"Prisoner Yuri Vitvitsky." Said the officer, as if reading from a script, "The United States of Siberia has an offer to extend to you."\n\nYuri raised an eyebrow, "And just what is that offer?"\n\n"A full pardon for you and several other blackshirts, in exchange for your service to the States as a peacekeeper."\n\n"Christ, anything that'll get me out of this cell is fine by me."\n\n"Very well." Replied the Officer, plucking another key from the chain on his belt and pressing it into the lock on his cell door, sliding it open with the same distinctive grind. At last, Yuri left his tiny little cell behind."
 westalaska.22.a:0 "- Не могу дождаться, когда посплю в настоящей постели."Can't wait to sleep in a real bed.""

 westalaska.23.t:0 "Проверка реальности"
 westalaska.23.desc:0 "Уэрбелл задумался, держа во рту зажжённую кубинскую сигару, чтобы, так сказать, "inspiration" so to speak. The mercenary turned warlord had been pondering on the state of his little eastern Siberian domain, which turned out to be – quite frankly – a shit show to run. Political instability had been a staple of the region for a little over a decade now, governments ranging from Communist dictatorships to more esoteric ones like Men's religious mandate, and of course one shouldn't forget of Matkdovsky's travesty of a "republic" distorting what little idea the natives had of the concept of democracy.\n\nHow could such an unruly region be governed by its people or by anyone for that matter? Mitchel had no idea. Institutions such as the ones found in the United States of America couldn't be implemented over here, or at least, not in the same format or in the current situation that Western Alaska found itself in. As he puffed out a cloud of smoke, the middle-aged man grimaced as a thought crossed his mind: his dream of a federal government couldn't be conciliated with the reality of the situation he found himself in. Though he abhorred the idea, ruling by decrees would be the solution he'd have to settle for – for now – in order to bring much needed stability.\n\nYet as he started to warm up to his decision, WerBell feared that this show of despotic rule would set a precedent for the rise of a would-be dictator successor in the long run."
 westalaska.23.a:0 "Стабильность через диктатуру."

 westalaska.24.t:0 "Хитрость - это оружие"
 westalaska.24.desc:0 "Андрей посмотрел назад, потом огляделся вокруг. Дорога выглядела чистой, и он скользнул по забрызганной снегом грязи к одинокому разбомбленному зданию. До боевых действий это был магазин. Снаряд уничтожил его вместе с владельцами. Мародеры обобрали всё дочиста. Теперь от него осталась только обломки с подвалом, который отлично подходил ему и его друзьям.\n\nКогда Андрей вошёл, Катя улыбнулась его приходу.\n- Я боялась, что ты свалишь, - сказала она и хлопнула его по плечу.\n- А что, соскучилась по своей замечательной компании? - ответил Андрей, что вызвало взрыв смеха, - ладно, хватит нести чушь. Давайте поговорим о деле.\nОстаток ночи Андрей говорил с остальными о нуждах народа. Некоторые из них были просто расстроены тем, что наёмники могут делать всё, что им заблагорассудится. Другие хотели осуществить некоторые реформы из старого Союза. Но ничего радикального в этом не было. Хотя это легко могло стать радикальным, небольшая группа свободомыслящих на данный момент сторонилась насилия. Не из-за идеологической подоплёки, а потому что они верили, что это приведёт к их гибели.\n\nВот почему Катя должна была постоянно появляться на этих встречах. Вернувшись домой, она поговорила по рации со своим куратором.\n- Нет, сейчас полно дел, но этот Андрей очень умный. Он способен сделать что-то гениальное или глупое, но в любом случае это может причинить вред. Я останусь здесь ещё на месяц или около того.\nС этими словами она затушила сигарету, убрала рацию и легла спать."I was afraid you were going to pussy out," She said, then slapped him on the shoulder.\n\n"And what, miss your great company?" Andrei replied, which got a round of laughs. "Okay, enough bullshitting around. Let's talk business." For the rest of the night, Andrei spoke with the others about the needs of the people. Some of them were just upset about the mercenaries getting to do whatever they wanted. Others wanted to implement some of the reforms from the old Union. But it was nothing radical. It could turn into that easily, but the small group of free thinkers was dedicated to nonviolence for the moment. Not out of an ideological underpinning, but because they believed it would lead to their destruction.\n\nWhich is why Katya had to keep showing up at these meetings. Back at her home, she spoke on the radio to her handler. "No, it's a lot of hot air right now, but that Andrei is a smart one. He might do something either brilliant or stupid, either way it could do damage. I'll keep here for another month or so." With that finished she doused her cigarette, put away the radio and went to bed."
 westalaska.24.a:0 "Мы следим за восстанием в его колыбели."

 westalaska.25.t:0 "Двуличность Западной Аляски"
 westalaska.25.desc:0 "Арсений втянул воздух сквозь зубы и отдернул руку от доменной печи. Несмотря на кипящий жар внутри сталелитейного завода и стук молотков и других инструментов, он не надел ни одной из своих защитных перчаток. Теперь кожа на его не защищённой ладони покраснела, покрылась пятнами и распухла, не говоря уже о пульсирующей боли. Отшатнувшись от печи и чуть не споткнувшись о стоявшего позади него человека, он поймал взгляд одного из надзирателей, назначенных на завод несколько дней назад. Морщась от боли, он наблюдал, как надзиратель подошёл к нему и грубо обратился.\n\n- Какого черта ты делаешь?\n- Сэр, я...\n- Я не желаю более ничего слышать. Мы не можем допустить, чтобы безрассудные ублюдки причиняли себе вред, прикасаясь к горячей печи.\n- Сэр, моя перчатка была...\n- Твоя перчатка была что? Ты обвиняешь нашу компанию в том, что она не предоставляет адекватного оборудования?\n- Н-н-нет, сэр.\n- Ладно. Отправляйся в больницу и не жди никакой платы за те часы, что тебя не будет.\n\nПосле окончания разговора и после того, как Арсений, шаркая ногами, вышел из здания, надзиратель подошёл к другому человеку, который, как ему сообщили, превосходно выполнял свою работу. Несколько минут он наблюдал за тем, как тот без особых усилий работает над раскалённым добела слитком, ожидая, когда тот сделает перерыв. Рабочий повернулся к надзирателю, его лицо исказила тревожная гримаса.\n- Я сделал что-то не так?\n- Нет, нет... как насчет прибавки к зарплате?"What the hell are you doing?"\n\n"Sir, I-"\n\n"I don't want to hear it. We can't have reckless bastards in here hurting themselves by touching a hot furnace."\n\n"Sir, my glove was-"\n\n"Your glove was what? Are you accusing our company of not providing adequate equipment."\n\n"...No sir."\n\n"Good. Get to a clinic and don't expect any pay for the hours you'll be gone."\n\nWith that conversation over and Arseniy shuffling out of the building, the supervisor approached another man who he had been informed was doing exceptional work. For a few minutes he watched him effortlessly working away at a white hot ingot, waiting for the man to take a break. The worker turned around to face the supervisor, his face twisting into a worried grimace. "Did I do something wrong?"\n\n"No, no... how would you like a raise on the next few hours of your salary?""
 westalaska.25.a:0 "Кнут не всегда самый лучший способ мотивации."

 westalaska.26.t:0 "Отчёт 83"
 westalaska.26.desc:0 "МЕМОРАНДУМ ДЛЯ: ПРЕЗИДЕНТА УЭРБЕЛЛА III \n\nЧЕРЕЗ: ПРЯМАЯ ПЕРЕДАЧА ИЗ РУК В РУКИ\n\nТЕМА: ИНАКОМЫСЛИЕ В СОЕДИНЁННЫХ ШТАТАХ СИБИРИ\n\n1. Эта памятка (А) содержит обновленную информацию о событиях, связанных с нашей политикой "
 westalaska.26.a:0 "КОНЕЦ ОТЧЁТА"

 westalaska.27.t:0 "Уборка"
 westalaska.27.desc:0 "Лада смотрела в окно своей квартиры в центре Якутска, которая находилась недалеко от здания администрации Якутска. В окно, в которое она наблюдала за тем, как солнце медленно опускается за горизонт и купается в огне, а улицы медленно обращаются в фиолетовый цвет и переходят в полуночную голубизну. Чёрная машина, сопровождаемая кортежем военных грузовиков, проехала по улицам и остановилась прямо у администрации.\n\nЗаинтригованная, Лада ещё больше высунулась из окна, вцепившись в подоконник и пытаясь разглядеть, кто выходит из машины. Никого из тех, кого она сейчас видела она не знала, они не были из числа тех, кого она когда-либо видела на избирательном участке или кого назначали советские власти. Нет, это был какой-то высокопоставленный военный. Она никогда не могла понять особенности униформы в новоиспечённых СШС, но у этого человека определенно была свита, чтобы доказать своё звание.\n\nОна наблюдала, как маленький человек вошёл в здание вместе с несколькими солдатами. Через несколько минут из здания вышли несколько фигур. Только это были не солдаты, а административный персонал здания. Лада с глубоким беспокойством смотрела в окно, когда большей части якутского правительства приказали покинуть здание, по-видимому, чтобы его заменил человек в причудливой кепке и тот персонал, который он предпочел оставить. Встревоженная, она отошла от окна и пошла включить одну из своих ламп, ибо ночь была уже совсем тёмной. Вернувшись к окну, она задернула занавески и решила отдохнуть и поразмышлять о переменчивых временах."
 westalaska.27.a:0 "Хунта прямо на её улице."

 westalaska.28.t:0 "Мы все приносим жертвы"
 westalaska.28.desc:0 "Андрей в 50-й раз за полчаса посмотрел на часы на стене военкомата. Когда он решил записаться в армию, он предполагал, что очередь будет намного короче, но он пришел к ошеломляюще длинной очереди, которая теперь подходила к концу. На самом деле он понятия не имел, кто в здравом уме решит записаться в эту парадоксальную армию, но вот он стоял в очереди. Во всяком случае, других вариантов у него не было.\n\nЕго отцу становилось всё хуже и хуже, а его никчёмная фабричная работа не покрывала медицинских счетов. С тех пор, как старик вернулся с войны на западе, ему с каждым годом становилось всё хуже. Андрей понятия не имел из-за чего; может быть, это была пуля в бедре, может быть, из-за месяцев, проведённых в грязи, но он не мог заплатить врачу за лечение. Он уже был готов всё бросить, когда услышал о новой программе вербовки; они обещали права по окончании службы не только ему, но и всей его семье.\n\nИтак, он послал куда подальше своего старого начальника и пришёл сюда, чтобы стоять в очереди и каждые пять минут проверять часы. Наконец, от мыслей его отвлёк уход человека, стоявшего перед ним в очереди. Сейчас он сидел за столом, где напротив него сидел широкоплечий человек в форме.\n\n- Доброе утро, друг. Надеюсь, Вы здесь, чтобы присоединиться к армии? - сказал он.\n- Да, - ответил Андрей, борясь с желанием саркастически спросить его, зачем же он ещё здесь.\n- Просто распишитесь здесь, - кивнул офицер, пододвигая бумагу к будущему новобранцу.\n\nАндрей уставился на пустое место, ожидая, прежде чем расписаться.\n- Всё это будет стоить того... - пробормотал он, после чего поставил подпись, надеясь на большее в будущем."Good morning, friend. I trust you are here to join up?" He said.\n\n"Yes." Replied Andrei, resisting the urge to sardonically ask him why else he would be there.\n\n"Just sign here." He nodded, sliding a paper in front of the soon-to-be recruit.\n\nAndrei stared down at the blank space waiting for his signature. "It'll all be worth it..." He muttered, before signing away his rights in hopes of more in the future."
 westalaska.28.a:0 "Посмотрим."

 westalaska.29.t:0 "Истинный Зимний дворец"
 westalaska.29.desc:0 "На западе, невероятно далеко от Магадана, лежал исторический город, основанный Петром Великим. Однако предметом интереса Уэрбелла была достопримечательность, созданная его племянницей Анной. Она создала русский Версаль, Зимний дворец. Какое-то время он был резиденцией правительства Керенского, но его место в истории было закреплено большевиками, штурмовавшими его в 1917 году. Не говоря уже о шрамах памяти о его разрушении, снятых для всеобщего обозрения в широко распространённых фильмах времён немецкого вторжения. Этот Геббельс точно знал, как снимать уничтожение истории...\n\nВпрочем, для Уэрбелла это было неважно. Строительство его президентского дворца, построенного как можно более похожим на Зимний дворец из Петербурга, было завершено. Теперь он лежал в Сибири, в настоящей стране льда и снега. Единственное подходящее место для Зимнего дворца, разве нет?\n\nОн праздновал это событие с французским вином, привезённым сюда из Атлантики. Более дюжины бутылок было роздано его людям, которые должны были принять участие в праздновании завершения строительства дворца вместе с ним. По крайней мере, в душе. Потому что Уэрбелл хотел провести сегодняшний вечер в одиночестве. Он думал о своем сопернике на западе, который мог в полной мере насладиться богатством Сибирского плана Бухарина. Когда он отхлебнул из своего бокала и огляделся вокруг, на его лице появилась улыбка. Он объединил толпу пропащих и брошенных на произвол судьбы. Он создал новую нацию, не русскую, а созданную по его собственному замыслу. Он был мастером войны и со своими любимыми солдатами шёл вперёд и сокрушал всех, кто попадался на его пути. Разве Цезарь или Наполеон колебались? Вообще-то, к чёрту этих неудачников! Они были завоевателями. Он же был строителем. Он собирался стать новым Вашингтоном. Вот как история запомнит его. Он не примет никаких оправданий."
 westalaska.29.a:0 "99% неудач происходят у оправдывающихся людей."

 westalaska.30.t:0 "Кто нашёл, тот и взял."
 westalaska.30.desc:0 "- Осторожнее с этими предметами, некоторые из них стоят больше, чем вы! - Курт застонал, услышав лай своего начальника, пытаясь помочь приятелю вытащить сундук, полный конфискованного золота из парадной двери роскошной дачи. Очевидно, в этом позолоченном строении когда-то жил царь. Теперь оно должно превратиться в пустую оболочку, обчищенную наёмниками Уэрбелла.\n\nКаждый шаг становился всё более трудным, чем предыдущий. Даже с двумя мужчинами, несущими сундук, вес ценностей внутри делал его транспортировку Геркулесовым делом.\n\n- Давай, Курт, выпрями спину! Я чувствую, что делаю здесь всю работу один! - товарищ Курта, крупный американец, сдавленным голосом выдавил.\n- Я пытаюсь, просто... - прежде чем Курт смог придумать какое-то объяснение своей неумелой помощи, он почувствовал, как его грудь начала дрожать. Оба мужчины потеряли равновесие, и какой-то предмет выскользнул из сундука и послышался треск.\n\n- Блять, - проворчал американец себе под нос, - надеюсь, капитан этого не заметил. Что мы сломали?\n\nКурт посмотрел вниз и увидел разбитую рамку, внутри которой была фотография старого казака, сидящего рядом с лысеющим человеком в царской одежде. Два человека, чьи деяния, без сомнения, затерялись в хаосе сибирской анархии. Курт повернулся к своему товарищу."Careful with those artifacts, some of them are worth more than you lot!" Kurt groaned as he heard his superior barking, struggling to help a fellow merc lift a chest full of confiscated gold out the front door of an opulent Dacha. Clearly, this gilded structure was where the old Tsar once resided. Now, it was to become an empty husk stripped bare by WerBell's mercenaries.\n\nEvery step became more difficult than the last. Even with two men carrying the chest, the weight of the valuables within made transporting it a herculean affair. "Come on, Kurt, put your back into it! I feel like I'm doing all the work here!" Kurt's comrade, a large American man, choked out with a strained voice.\n\n"I'm trying, it's just-" Before Kurt could conjure up some kind of explanation for his lackluster performance, he felt the chest begin to wobble. Both men lost their balance, and an object slipped out onto the grand and a shattering could be heard.\n\n"Fuck," The American grumbled under his breath, "I hope the Captain didn't see that. What did we lose?"\n\nKurt looked down to see a shattered picture frame, containing a seemingly recent photograph of an old Cossack sitting next to a balding man wearing the clothes of a royal. Two men whose deeds have been lost in the chaos of the Siberian anarchy, no doubt. Kurt turned back to his comrade."
 westalaska.30.a:0 "- Думаю, ничего важного. Давай просто пойдём дальше."Nothing too important, I think. Let's just keep moving.""

 westalaska.31.t:0 "Первая доставка"
 westalaska.31.desc:0 "Капитан Фрэнк Стивенсон дрожал в своем пальто, сжимая глубоко засунутые в карманы онемевшие кулаки. Несмотря на холод, он продолжал наблюдать, как его люди вытаскивают ещё один ящик с автозапчастями из грузового отсека его корабля. Мужчины дрожали почти так же сильно, как и он, их замерзшее дыхание кружилось в воздухе вокруг них, словно морские приведения.\n\nЭто был их первый рейс в Сибирь. Будучи перевозчиками, они совершали рейсы по всему миру, но базировались на западном побережье, а это означает, что большинство из этих поездок были во многом... в более солнечные места. Япония. Индонезия. Австралия. Мексика. Гавайи. Не какая-нибудь абсурдная "You're here dropping off the auto parts, yes?" Began the man, in heavily accented English.\n\n"Yes, yes. You're the buyer, then?" Inquired Frank.\n\n"Oh, no. I just came out to watch. There's been a, uh, big buzz around town with all the American businesses moving here. This is a Ford shipment, yes?"\n\n"Mhm. Never expected to make a shipment out here, much less autoparts. Figured if I was ever gonna make a delivery to Russia it'd be after an arms company decides to start contracting us. They mostly make liners do this shit." Frank said, shortly before muttering something along the lines of "This is one weird country."\n\nApparently, the Russian had heard the slight and glanced over at Frank. After a brief pause that felt like ages, the Russian's neutral expression cracked into a grin;"
 westalaska.31.a:0 "- Расскажи мне больше - я собираюсь жить здесь!"Tell me about it - I have to live here!""

 westalaska.32.t:0 "К победе..."
 westalaska.32.desc:0 "Российский Дальний Восток был обескровлен, и наша кампания по... возвращению ценностей, оставленных нашими ныне несуществующими врагами, наконец-то завершилась. Теперь под нашей защитой находится огромный клад сокровищ и ценностей, а это значит, что пришло время реинвестировать наш новообретённый капитал в превращение этого региона во что-то, с чем мы действительно сможем работать.\n\nМы могли бы использовать награбленное, чтобы стимулировать развитие инфраструктуры и промышленности Сибири и создать нечто, напоминающее настоящую военную машину, либо использовать его для привлечения щедрых инвестиций от наших друзей из-за Берингова пролива. И то и другое было бы очень полезно для Западной Аляски, но мы не можем усидеть на двух стульях.\n\nЧто же мы выберем?"
 westalaska.32.a:0 "Пора открыть наши двери Штатам!"
 westalaska.32.b:0 "Давайте создадим нормальную промышленность."

 westalaska.33.t:0 "Новая земля"
 westalaska.33.desc:0 "Джонни Уолтон никогда не думал, что его скромная маленькая лесозаготовительная компания станет международной. Ну, можно было и сделки с Канадой считать международными, но это был старый добрый сосед США. Едва ли Магадан был чужой страной, ибо он был более американизирован, чем он думал. Множество рекламных щитов знакомых брендов усеивали город, наряду с большим количеством американцев. Неряшливые наёмники, патрулировавшие улицы, были из его собственной страны! Хоть они и присягнули на верность новым Соединённым Штатам.\n\nЭто не имело значения. Здесь у Джонни появился шанс расширить свой бизнес как никогда раньше. Когда Ваш бизнес - деревья, Вы ограничены количеством. Не говоря уже о лесоразведении после того, как Вы закончите, ибо вам необходимо, чтобы деревья были и в следующий раз. В отличие от дома, Джонни не нужно было беспокоиться о защите окружающей среды, надзоре или о чём-то ещё, чем бы Большое Правительство пыталось держать такого Маленького Парня, как он. Ну, честно говоря, он унаследовал это дело от своего папаши и от своих предшественников. Но он был профессионалом! Он был здесь, делал ставки и рисковал в этой новой стране. Он был амбициозным сукиным сыном, готовым пойти на такой риск!\n\nПосле того, как он подпишется на это, правительство СШС собиралось дать ему десятки тысяч земель для сбора древесины. Его компания бесконечно росла, а инвесторы на его родине уже загребали деньги, чтобы помочь прокормить его предприятие. Ещё больше выстроятся в очередь для инвестирования после первого года, и следующего, и всех последующих за ним. С каждым годом производство будет увеличиваться. И Джонни знал, что он не единственный, кто прибыл. По всем Соединённым Штатам люди слышали призыв к новой экспансии на этом новом фронтире. Как будто Дикий Запад возродился здесь и сейчас."
 westalaska.33.a:0 "Казалось, что эти сцены чарующего обольщения никогда не закончатся."

 westalaska.34.t:0 "Новый кошмар"
 westalaska.34.desc:0 "Всё это было ложью. Скорее, это была одна большая ложь, построенная на горе из меньшей лжи. Джонни Уолтон, генеральный директор Уолтон Логгинг Компани, теперь был рабом. Он хотел быть первым, опередить всех остальных соперников. Что ж, его желание исполнилось. Сначала он думал, что сможет нанять американских рабочих, но в контракте было указано, что он должен нанимать местных. Затем он хотел создать сразу несколько лагерей по добыче, но для этого не было необходимой инфраструктуры. Черт возьми, ему и так было трудно достать бензин для всех грузовиков, в которых он нуждался. Производство здесь шло почти в десять раз медленнее, чем дома. Инвесторы вообще потеряли интерес. У Джонни был только один выход - получить прибыль. Только так он сможет спасти свою компанию, не развалив её. Вот только...\n\nОн не читал мелкий шрифт. Он был обязан обеспечить определённое количество рабочих мест и дать определённую сумму дохода в виде налогов Соединённым Штатам Сибири. Не говоря уже о некотором количестве пиломатериалов, чтобы помочь с восстановлением домов, разрушенных при объединении региона. Всё это будет сделано с помощью Уолтона.\n\nИ это ждало не только Джонни. Все американские компании, пришедшие сюда, оказались в ловушке по меньшей мере на десятилетие, если не больше. Всё выглядело так просто. Правительство знало, что американские компании будут гореть желанием расширяться, слишком счастливы, чтобы попасться в капкан, не заметив подвоха. Как и Джонни.\n\nОн вытащил ещё одну сигарету, глядя в окно своего дома на Орегон-Бич. Скоро ему придётся продать его, чтобы сохранить компанию в плюсе.\n- Будь ты проклят, Уэрбелл!\nОн кричал в ночь, но знал, что ему некого винить, кроме себя."Damn you, WerBell!" He yelled into the night, but he knew he had no one but himself to blame."
 westalaska.34.a:0 "Есть два способа завоевать страну. Один - мечом, другой - долгами."

 westalaska.35.t:0 "Покончить со всем старым"
 westalaska.35.desc:0 "Дмитрий шёл по улицам Магадана, прибавляя шагу. Он был настроен скептически, когда наёмники взяли верх. А кто не был? Эти люди были в основном иностранцами, которых объединяла только жадность. Его воспитание предупреждало его об иностранных империалистах, но Советский Союз был далёким воспоминанием. Светящаяся неоновая вывеска, на которой американскими буквами было написано "Vladimir!" Dmitri called out in the dusty autoparts hall. "Vladimir you bastard, I have vodka, don't make me drink it alone! Let me pay you back all those times I sipped from your bottle, eh?"\n\nNothing answered his call. He realized the shop was quiet, not a soul present. It was then he noticed the boxes, most everything packed up and ready to go. Dmitri hurried to Vladimir's house, where he spoke to him on the doorstep.\n\n"Americans," Vladimir said with his eyes sunken to the floor. "Place is crawling with the cars you notice. No one wants their old, twenty years out of date Soviet era shit anymore. They want real automobiles. I'm sorry Dmitri, but I'm moving my family to a farm down south, where my sister lives with her husband's family. We'll go drinking when the work is done."\n\nIt was the same story repeated a hundred times. If the Americans could make it, they made it cheaper and better. Dmitri realized the only reason he hadn't been replaced is because you still needed someone to bring all this foreign shit in. It made going to work in the morning a little harder each day."
 westalaska.35.a:0 "Не все могут быть победителями"

 westalaska.36.t:0 "Солидарность никогда"
 westalaska.36.desc:0 "Звук ревущих моторов заглушил скандируемые профсоюзные лозунги, когда Максим встал на цыпочки, чтобы посмотреть на своих протестующих товарищей. Легковые и грузовые автомобили, заполненные сотрудниками правоохранительных органов, быстро заполнили улицу сразу за сталелитейным заводом, на тротуаре которой теперь была беспорядочная масса из забастовщиков с их плакатами и песнями, и грохочущими автомобилями с их водителями и пассажирами, злобно глядящими на толпу недовольных сталеваров.\n\nШум на мгновение начал стихать, собравшиеся, в том числе и сам Максим, пытались выяснить причину присутствия силовиков. Конечно, любая теория, кроме "This is now officially an illegal gathering. Please disperse or we will be authorized to use further force"\n\nWhile some of the cars peeled away, a few black silhouettes remained, stark against the midday sun."
 westalaska.36.a:0 "Безгласные остаются безгласными."

 westalaska.37.t:0 "Связи решают всё"
 westalaska.37.desc:0 "Революцию сложно пережить. Семья Егора Савина была верна царю, но потеряла всё, когда Советы вторглись в Сибирь. Его отец был добр к крестьянам. Он также старался быть добрым. Он не хотел быть плохим начальником. Когда у тебя есть рабочие, которые пытаются организоваться, это вполне естественно. Он пытался работать с ними. Но, казалось, его доброта была обузой.\n\nДругие работники, занимающиеся производством боеприпасов, также организовывались. Его рабочие вместе с рабочими других новых промышленников делали себе имя с тем небольшим капиталом, который был доступен им в этой новой стране. Единственной причиной, по которой Савин знал об этом, была информация от правительства. Этот сумасшедший эксперимент наёмников породил компетентных шпионов. Дружба с американским разведывательным агентством должна была что-то значить, а?\n\nОни собирались провести всеобщую забастовку через неделю, по всей отрасли боеприпасов. Это бы подорвало производство... но Савин знал об этом, а его конкуренты - нет. Потому что он всегда предлагал правительству лучшие контракты, потому что Савин создавал меньше всего хлопот. Если бы он мог быстро компенсировать потерю рабочей силы, он мог бы покорить рынок.\n\nОн взял трубку со своего стола: \n- Алло, Сергей? Мне нужно, чтобы ты поехал в Магадан и нашёл каких-нибудь безработных, это не должно быть слишком трудно. Подготовь их к работе через неделю..."Hello, Sergei? I need you to go to Magadan, find anyone unemployed, shouldn't be too hard. Get them ready to work in a week..."
 westalaska.37.a:0 "Вы либо находитесь за столом, либо в меню."

 westalaska.38.t:0 "Превышение ожиданий"
 westalaska.38.desc:0 "С тех пор, как Уэрбелл захватил этот регион, всё больше и больше американских компаний проявляют интерес к богатым ресурсам, которыми обладает его молодое государство. Мэтью Уорнер, представитель одной из таких компаний, приехавший сюда для соблюдения их интересов в порту Магадана, это осознал. \n- Никогда не ожидал, что столько денег пройдет через подобное место, - пробормотал он, более чем немного впечатлённый, когда размышлял об увиденном.\n\nГрузовой корабль загружали ящиками с бриллиантами и золотом, добытыми из богатых шахт Якутии, которые перевозили на борту в больших ящиках бригады грузчиков. Эти люди были наняты американской компанией, на которую работал Уорнер, которая также владела грузовым судном и заплатила за эти бриллианты, несомненно, для доставки в какой-нибудь пункт назначения в Соединённых Штатах для продажи по высокой цене.\n\nТакие достопримечательности в портах Дальнего Востока в наши дни не были редкостью. С Уэрбеллом во главе, возможно, всё так и будет продолжаться."Never expected so much money to be passing through a place like this." He muttered to himself, more than mildly impressed as he reflected on the sight before him.\n\nA cargo freighter was being loaded with crates of diamonds and gold taken from the rich mines of Yakutsk, and carried aboard in large crates by a team of longshoremen. These men were hired by the American company Warner worked for, which also owned the freighter and had paid for the diamonds, doubtless to be brought to some destination in the United States are sold there at high prices.\n\nSuch sights were common in the ports of the Far East, these days. With WerBell in charge, perhaps they would continue to be."
 westalaska.38.a:0 "В хаосе всегда есть возможности."

 westalaska.39.t:0 "Из низов"
 westalaska.39.desc:0 "Всего несколько десятилетий назад магаданский порт был всего лишь скромным китобойным портом, основанным на пике могущества СССР для помощи в развитии региона, поскольку Владивосток сосредоточился на обслуживании более крупных судов. Однако Владивосток больше не является российским городом. После многих лет, казалось бы, неустанной работы над совершенствованием его возможностей, Магадан наконец превратился в значительный порт на Тихом океане, привлекающий торговлю от Шанхая до Сан-Франциско, поскольку предприниматели и инвесторы стремятся извлечь огромные неиспользованные ресурсы России вообще и Дальнего Востока в частности через самый безопасный и теплый крупный порт, остающийся под контролем самих русских, а не немецких или японских оккупантов. Теперь он служит для обогащения не только тех, кто его контролирует и кто ведёт в нем бизнес, но даже для тех простых людей, которые живут в нём или в его окрестностях. Самое главное, это привело к усилению роли Соединённых Штатов Сибири на мировой арене, придав им реальную силу и влияние в отношениях как с друзьями, так и с врагами."
 westalaska.39.a:0 "Удача любит смелых."

 westalaska.40.t:0 "Снова в игре"
 westalaska.40.desc:0 "Глядя на Магадан, Митчелл Ливингстон Уэрбелл III подумал о своих многочисленных великих трудах и улыбнулся.\n\nОтчёты, которые он получил сегодня утром и которые теперь лежали на его столе, были предельно ясны: экономика республики росла почти невиданными темпами. Промышленность развивалась с невероятной скоростью. Добыча ресурсов увеличивалась как по объёму, так и по эффективности. Общее торговое участие, как внутреннее, так и внешнее, продолжало расти.\n\nИ, как он хорошо знал, всё это было благодаря его правительству и его политике. Как это могло не произойти? Коммунисты, фашисты и фундаменталисты, которые когда-то боролись за господство над Дальним Востоком не сумели использовать почти безграничные ресурсы Земли. Но он тоже этого не сделал.\n\nОн привнёс старомодную американскую изобретательность и предприимчивость в эту некогда мрачную страну. Он принес свет прогресса. И сейчас один из беднейших регионов России стал богатейшим.\n\nДа, Дальний Восток вернулся в игру. И эта игра была далека от завершения."
 westalaska.40.a:0 "Успех порождает успех."
 
 westalaska.41.t:0 "Соединённые Штаты Сибири запрашивают признание"
 westalaska.41.desc:0 "Похоже, что баланс сил в России вновь сместился. Дальневосточный регион распавшейся страны вновь оказался под контролем одного государства, но никто не мог предугадать, кто именно это будет. Так называемые "United States of Siberia" is a state that models itself after our own, led by an American national: the infamous mercenary and arms dealer Mitchell WerBell III.\n\nThis strange new contender in the Russian quagmire has, unsurprisingly, begun efforts for international recognition by reaching out towards their main inspiration. There's no denying the strategic benefit of fostering ties with a friendly regime in Russia, but on the other hand, WerBell and his mercenaries are nothing if not dubious characters. We should tread carefully."
 westalaska.41.a:0 "Мы окажем им нашу поддержку."
 westalaska.41.b:0 "Пошлите этого психа куда подальше!"
 
 westalaska.42.t:0 "Соединённые Штаты принимают наш запрос"
 westalaska.42.desc:0 "Неудивительно, что наши друзья в Соединённых Штатах безоговорочно приняли наш запрос о признании. Дополнительная легитимность, которая приходит с признанием от крупной державы полезна, поскольку в наших собственных границах всё ещё есть много людей, которые смотрят на наш, по общему мнению, странный режим с подозрением. Теперь мы можем сказать, что мы настоящий игрок в русской игре, и у нас наконец-то есть друзья в мире."
 westalaska.42.a:0 "Хорошо, хорошо!"
 
 westalaska.43.t:0 "Соединённые Штаты отклоняют наш запрос!"
 westalaska.43.desc:0 "Наша делегация в Соединённые Штаты вернулась, и у них есть довольно неприятные новости. США решили не признавать Западную Аляску законным преемником несуществующего российского государства, и теперь нам остаётся только гадать, что именно это означает для нашей молодой нации. Природа нашего правительства заставила многих усомниться в нашей легитимности, и отказ от крупной державы только усилит эти диссидентские голоса.\n\nЧто ещё хуже, это первый раз, когда наши так называемые друзья в Соединённых Штатах нас подставили. Будем надеяться, что он же и последний..."
 westalaska.43.a:0 "Подожди, что? Нет!"
 
 westalaska.44.t:0 "Соединённые Штаты Сибири предлагают сделку"
 westalaska.44.desc:0 "В нашу страну прибыла любопытная делегация, утверждающая, что она из государства, известного как "The United States of Siberia". Despite this name, however, the diplomats were of a wide range of nationalities- none of which were Russian or Siberian. These strange men wished to open trade with us with the hopes of strengthening ties both economically and diplomatically.\n\nWhile we cannot ignore the benefits of such a deal, there is something truly suspicious about these men. What shall we do?"
 westalaska.44.a:0 "Мы согласны."
 westalaska.44.b:0 "Пошлите их прочь."
 
 westalaska.45.t:0 "Соединённые Штаты Сибири осуждают нас!"
 westalaska.45.desc:0 "До нашего министерства иностранных дел дошла довольно язвительная прокламация, осуждающая Японскую империю, написанная "President Mitchell Livingston WerBell III". Upon further investigation, it appears that this so-called "president" is, in actuality, head of the mercenary army that has united the Far Eastern region of Russia.\n\nWerBell III accused the Japanese nation of a wide range of heinous crimes, from crimes committed during our war with the United States to "thinking you're better than everyone else".\n\nWhat baffles us is why this mercenary is seemingly so invested in apparent injustices inflicted upon the Americans, when his forces are focused on affairs concerning Russia.\n\nOf course, we need not concern ourselves with what some misguided soldiers of fortune say or think about Japan. We have forged an empire that spans all of East Asia, while all they have done is conquer some frozen mountains in the middle of nowhere."
 westalaska.45.a:0 "Кто? Что?"
 
 westalaska.46.t:0 "Наши благодетели"
 westalaska.46.desc:0 "Ещё одна туманная сибирская ночь, ещё один пустой бар у чёрта на куличках. Агент Мэйсон привык встречаться со своими контактами в непритязательных местах вроде этого. Никто не заподозрил бы, что в закулисье разворачиваются сделки, меняющие ход игры, и он мог наслаждаться столь необходимой тишиной перед приездом гостей. Когда в заведение вошёл улыбающийся мужчина со своими телохранителями, агент Мейсон понял, что перерыв закончился.\n\nМужчина, самопровозглашённый президент Западной Аляски усмехнулся, когда подошёл поближе. \n- Мэйсон! Я только что услышал хорошие новости от твоих дружков в Штатах. Похоже, теперь мы можем бросить всю эту шараду, а?\nМэйсон поспешно приложил палец ко рту.\n- Эй, тише! Ты хочешь, чтобы весь чёртов город знал, что мы здесь?\nУэрбелл засмеялся, садясь напротив Мэйсона, явно не смущенный предупреждением агента.\n- Эй, в чём проблема? Теперь, когда Западная Аляска получила официальное признание...\n- Это не меняет наши договоренности, Митч, - перебил его Мэйсон, - послушай, ясно, что ОСН открыта для более тесной работы, но я бы посоветовал не торопиться. Ты же не хочешь, чтобы местные жители думали, что вся эта операция - попытка колонизации, не так ли?\n\nУэрбелл призадумался. Возможно, Мэйсон был прав, и преклонить голову перед ОСН было не самой мудрой идеей, когда его репутация у местных жителей была столь сомнительной. С другой стороны, полноценное сотрудничество было именно тем, к чему он стремился все эти годы..."Mason! I just heard some good news from your buddies back stateside. Looks like we can drop this whole charade now, eh?"\n\nMason hastily brought a finger to his mouth. "Hey, shush! You want the whole damn city to know we're here?"\n\nWerBell snickered as he took a seat across from Mason, clearly undeterred by the Agent's warning. "Hey, what's the problem here? Now that West Alaska has official recognition-"\n\n"That does not necessarily change our arrangements, Mitch." Mason interjected. "Look, it's clear that the OFN is open to working more closely, but I would advise against going too fast and loose with this. You don't want the locals to think this whole operation is a colonization effort, would you?"\n\nWerBell paused for a moment. Perhaps Mason was correct, and falling in head first with the OFN was perhaps not the wisest idea when his reputation with the natives was so tenuous. On the other hand, a full-scale collaboration was exactly what he was working towards all these years..."
 westalaska.46.a:0 "- Ты прав. Мы будем держать это в тайне."You're right. We'll keep this hush-hush.""
 westalaska.46.b:0 "- Извини, но пора покончить с плащом и кинжалом."Sorry, it's time to end the cloak-and-dagger.""
 
 westalaska.47.t:0 "Холодный приём"
 westalaska.47.desc:0 "Агент Мэйсон выпустил клуб сигаретного дыма, глядя в вечернее сибирское небо. Его "partner" Mitchell WerBell III had asked to meet with him on short notice, and Mason was never good at picking a spot on a time crunch. At least if they were to meet at the port of Magadan, Mason would get some time to enjoy a cigarette and watch the frigid sea.\n\nWhen he heard a vehicle hastily park behind him, the agent realized that it was time to get back to business. Stomping out his cigarette, Mason turned to see a rather irritated-looking WerBell exiting the passenger seat of the jeep. "YOU! You've got a lot of explaining to do, buddy!"\n\nMason took a glance around the lot of the docks. If anyone was around, they likely would've heard WerBell's outburst. "Hey, keep it down, Mitch!" He uttered in a sort of half-shout, half-whisper.\n\nWerBell did not get any more calm as he approached. "I just got off the phone with my foreign minister. You know what he told me? The US refuses to recognize us as a legitimate state! What's the fucking deal?! I thought we had something going here!"\n\nThe agent sighed. "Look, our deal here was always of a more... clandestine nature. Official recognition was never guaranteed, but either way our partnership does not change. My colleagues are still willing to work with you no matter what the State Department says in public."\n\nThe mercenary grinded his teeth in frustration. He had assumed that the US would do something on their part to help him, but now it seemed that this arrangement was more one-sided than he thought."
 westalaska.47.a:0 "- Херня какая-то."This is bullshit.""

 westalaska.48.t:0 "Последнее прощание"
 westalaska.48.desc:0 "Она стояла у причала магаданского порта, глядя на раннее утреннее солнце, пробивающееся сквозь тёмные, пасмурные облака и окрашивающее холодное море в яркие цвета. В её губах была сигарета, звук тления которой уносил солёный морской ветер, хотя сладкий запах табака не исчезал. Она дрожала в своей шубке, подаренной другом - или бывшим другом? - и её дыхание выталкивало сигарету с её места.\n\nРядом с ней щёлкнула тротуарная плитка, и она рефлекторно потянулась к кобуре. Но кобуры у неё не было, не говоря уже о пистолете. Старые привычки умирают с трудом. Она расслабилась, разглядывая полную фигуру своего друга - или бывшего друга? От него разило виски, хотя он изо всех сил старался скрыть этот запах под слоем одеколона. Странно. Она не помнила, чтобы он так делал, особенно для тех, с кем не ладил. Может быть, он всё ещё друг. Перекрикивая волны, она начала говорить.\n- Сегодня ты выглядишь иначе, - сказала она, - в чём причина?\nОн приветствовал её с ухмылкой.\n- Не знаю, - сказал он, притворяясь обиженным, - я собирался попрощаться с подругой. Она сегодня уезжает.\nОна улыбнулась, пытаясь сдержать смех.\n- А какая она, эта твоя подруга? Вы были близки?\n- Она для меня как семья. Я собирался дать ей вот это, - он постучал по деревянному ящику в своих руках, - я надеюсь, что ты сможешь передать это ей.\n- Как она выглядит?\n- Ты узнаешь её, когда увидишь, - он протянул ей коробку, - то, что внутри - настоящий антиквариат. Не потеряй его.\n\nПрежде чем она успела что-то ответить, он начал уходить.\n- Прощай!\nОна кричала во весь голос. Но шум волн и ветра заглушил её ответ."You seem different today," she said. "What's the occasion?"\n\nHe greeted her with a smirk. "I don't know," he said, pretending to take offense. "I was going to say goodbye to a friend. She's leaving today."\n\nShe smiled, trying to hold back her laughter. "What's she like, this friend of yours? Were you close?"\n\n"She's like family to me. I was going to give her this," he tapped at the wooden box in his hands. "I was hoping that you can pass it to her."\n\n"What does she look like?"\n\n"You'll know her when you see her." He handed her the box. "There's something in there - a real antique. Don't lose it." Before she could reply, he had started walking away.\n\n"Goodbye!" She shouted at the top of her voice. The waves and the wind stole the reply."
 westalaska.48.a:0 "Прощай."

 westalaska.49.t:0 "Знакомая и чужая страна"
 westalaska.49.desc:0 "Прошло сорок лет с тех пор, как Джек Рэй в последний раз ступил на землю Магадана. С тех пор город изменился. Все эти годы он с гордостью следовал за звёздами и полосами. Конечно, он был мелким засранцем, который солгал о своём возрасте, чтобы попасть в армию в пятнадцать. Короткий год, проведённый в составе американских экспедиционных сил, сражавшихся бок о бок с Белыми, сделал Джека тем, кем он был: убийцей, солдатом. Теперь ему перевалило за пятьдесят, и это было всё, что он умел. Он чувствовал себя вправе вернуться туда, в Магадан, стать частью нации, которая там строилась.\n\nУ него не было возможности оставаться с Белыми до самого конца. Вместо этого он участвовал в тыловых операциях в Шотландии против немцев. Когда началась Южно-Африканская война, он был слишком стар, чтобы принимать в ней участие. Но Республика Западная Аляска примет его. Он привёз в Магадан своё оружие и свой многолетний опыт, готовый стать одним из бесчисленных новых наёмников, откликнувшихся на призыв Уэрбелла. Поток чешских, польских, маньчжурских, французских, шотландских, ирландских, мексиканских и аргентинских мужчин сошёл вместе с ним. Джек должен был отдать Уэрбеллу должное, сумасшедший ублюдок знал, как собрать солдат вместе. Когда он посмотрел на доки, то увидел множество солдат, молодых и старых. Позади него на волнах плыли ещё два корабля, набитые, как он предполагал, людьми и материалами. Джеку приходилось постоянно напоминать себе, что всё это происходит на самом деле.\n\nПодняв руки вверх, Джек сказал на своем ломаном русском: "I'm back, bastards!" The other men on the dock gave a ragged cheer as they welcomed another outcast into the ranks of their growing nation."
 westalaska.49.a:0 "Omnia si perdas, famam servare memento."

 westalaska.50.t:0 "Пушка, покорившая Россию"
 westalaska.50.desc:0 "Однажды вы возвращаетесь с праздничного ужина со своей возлюбленной, дети едят мороженое на заднем сиденье, и всё кажется прекрасным, но Вас останавливает толпа отморозков прямо за поворотом. Неужели Вы думаете, что ваш старый Кольт сможет спасти вашу семью?\n\nВы можете быть уверены, что толпа пожалеет, что выбрала вашу машину, когда Вы вытащите кое-что из Вашего бардачка:\n\nВозьмите в ваши руки MAC-10, пушку, которая покорила Россию. Разработанный гениальным оружейником Джоном Инграмом, этот компактный пулемет 45-го калибра лишь немного больше вашего обычного пистолета. Тем не менее, он вмещает в себя больше патронов, чем стандартный армейский пулемёт: 700 слов убеждения в минуту, которые заставят всю толпу бежать и не оглядываться назад всего одним быстрым нажатием на спусковой крючок.\n\nЕсли Вы человек действия, который не довольствуется лишь защитой своей машины или своих прав, мы предлагаем вам кейс для вашего MAC. Благодаря кожаной отделке и полужёсткой конструкции вы сможете взять своего ангела-хранителя куда бы вы не пошли.\n\nНо если ваша самая большая проблема это раздражающий сосед, местный коммунистический агитатор или любопытный федеральный агент, то всё что вам нужно, это легальный глушитель SIONICS. Созданный самим президентом Уэрбеллом, этот шедевр делает ваш МAC-10 настолько тихим, что Вы можете от души разговаривать по телефону, при этом расстреливая всё вокруг.\n\nЕсли у вас есть акцизная марка, просто позвоните по номеру на экране прямо сейчас, и мы доставим ваш МAC-10 из Магадана прямо к вашему порогу."
 westalaska.50.a:0 "Этот сегмент был оплачен Соединёнными Штатами Сибири."

 westalaska.51.t:0 "За пределами Дальнего Востока"
 westalaska.51.desc:0 "На радиоприёмниках по всему миру прямо как продавец поддержаных автомобилей говорил человек с американским акцентом.\n\n- Вам нужны наёмники, чтобы отбиваться от назойливых захватчиков? Вы боретесь с какими-то ублюдками, которые захватили вашу страну и пытаетесь её вернуть? Здесь, на Западной Аляске, мы предлагаем лучшие в мире силы наёмников! Оснащённый новейшими военными технологиями, Экспедиционный Корпус Западной Аляски, или же ЭКЗА, готов помочь в борьбе любой нации или народу!\n\n- Вы можете сказать: "Do you need a mercenary force to fight off those pesky invaders?"\n\n"Do you need to fight against some idiots who took over your country and you're wanting to take it back?"\n\n"Here in West Alaska, we offer the world's best mercenary force! Equipped with the latest in military technology, the West Alaskan Expeditionary Force, or WAEF is ready and able to help any nation or people fight!"\n\n"Now, I know you may ask "Oh Freddy, these guys might not even understand what we speak, or they may kill us!". Well, not to worry my friends, for WAEF is not only professional in all of its actions thanks to its rigid discipline but also is multinational and able to speak almost any language in the world!"\n\n"So, what are you waiting for? Hire the WAEF today! No matter if it is from the jungles of Africa to the hills of Britain, we'll be there! To hire us, please telegraph the West Alaskan Foreign Ministry and they will discuss pricing, we even offer financing! So, come hire the WAEF, because you don't want the other side hiring us!""
 westalaska.51.a:0 "Затем он начнёт говорить о гарантиях возврата денег, попомните мои слова."

 westalaska.52.t:0 "Делай то, что умеешь лучше всего."
 westalaska.52.desc:0 "Анатолий Собчак сидел за столом, нервно складывая карандаши в одну аккуратную линию. Его офис был тем же самым, город был тем же самым, но флаги изменились. Анатолий более не был подданным царя и не исполнял свои обязанности мэра от его имени. Обязанности Анатолия остались те же, но теперь он подчинялся американскому наёмнику.\n\nЗелёно-белый флаг княжества в его кабинете был заменён цветами Западной Аляски. Анатолий мог бы посмеяться, "West Alaska", what a ridiculous notion. He could have laughed, but he didn't. The mayor hadn't retained his position for so long by snickering whenever soldiers sauntered into his town. No, he kept his mouth shut and his head down. So, Anatoly sat in his office, arranging his pencils and hoping that he could continue to protect the people in his care.\n\nTrue, there had been angry complaints, diehard Whites threatened to kill him for not fighting to the death against WerBell's mercenaries, but what could he do? Dead, Anatoly could do nothing, but as a collaborator, as mayor, he could continue to do what was best for his people. Anatoly sighed, leaning back in his chair. He wondered if the townsfolk would forgive him one day. Snow fell quietly onto the rooftops, and Anatoly slipped into the comfortable silence of the condemned."
 westalaska.52.a:0 "Однажды они поймут."

 westalaska.53.t:0 "Кто владелец свиньи?"
 westalaska.53.desc:0 "Русский язык Джерри Патрика Хемминга был не особенно хорош, но с тех пор, как он прибыл в Магадан, он постепенно улучшался. Перед ним стояли два русских крестьянина, местные жители надела, за которым Уэрбелл поручил ему присматривать. Оба были грязные, с нечесаными бородами и в заплатанной одежде, почти комическое изображение русского крестьянства. Сидя за столом в окружении вооруженных охранников, Хемминг изо всех сил старался уловить суть разговора. Крестьяне тараторили на своём провинциальном русском и обвиняюще показывали друг на друга пальцами.\n\n- Ладно, - сказал Хемминг на своём примитивном русском, - Олег, Вы говоришь, что Пётр украл твою свинью?\nОлег кивнул, его тёмные брови задрожали, когда он хмуро посмотрел на Петра. \n- А Вы, Пётр, это отрицаешь?\nПётр тоже кивнул, свирепо глядя на своего обвинителя.\n- И я так понимаю, что нет ни свидетелей, ни квитанции о продаже упомянутой свиньи?\nОлег нахмурился. - Мне не нужна квитанция, вор забрал мою свинью прямо из моего загона!\n- Лжец! - крикнул Пётр, которого один из охранников удержал, когда он повернулся к Олегу.\n- Господи, - сказал Хемминг, - успокойтесь! Олег, у Вас нет доказательств, что свинья была Ваша, а Вы, Пётр, также не можешь доказать право собственности на неё. Вот что я вам скажу: вы бросите всё это, извинитесь друг перед другом, а я куплю тебе свинью, Олег. И все будут в выигрыше.\n\nОлег улыбнулся, показав недостающие зубы \n- Да, я отзываю свою жалобу.\n- Окей, - ответил Хемминг, радуясь, что обстановка смягчилась, - мои люди поговорят с вами завтра.\n\nКрестьяне вышли, и Хемминг потёр виски. Он чувствовал себя средневековым графом, улаживающим споры, а не военным губернатором. Так было по всей Западной Аляске, полагал он."Okay," said Hemming in his elementary Russian, "Oleg, you say that Petr stole your pig?" Oleg nodded, dark eyebrows bouncing as he scowled at Petr. "And Petr, you deny this?" Petr also nodded, glaring at his accuser. "And I understand that there's no witnesses or receipt of sale of said pig?"\n\nOleg scowled, "I don't need a receipt, the thief took my pig right from my pen!"\n\n"Liar!" shouted Petr, who was held back by one of the guards as he rounded on Oleg.\n\n"Jesus," said Hemming, "everyone calm down! Oleg, you have no proof that the pig was yours, and Petr, you also can't prove ownership. Tell you what, you drop this and play nice with each other and I'll buy you a pig, Oleg. Everyone wins."\n\nOleg grinned, revealing missing teeth, "yes, I will drop my complaint."\n\n"Okay," answered Hemming, glad the situation was simmering down, "my people will talk to you tomorrow." The peasants filed out and Hemming rubbed his temples. He felt like a medieval count settling disputes, not military governor. Such were things in West Alaska, he supposed."
 westalaska.53.a:0 "По крайней мере, никто не пострадал."

 westalaska.54.t:0 "Плохие новости"
 westalaska.54.desc:0 "Господин президент, с нашей западной границы поступили... печальные новости.\n\nПохоже, что один из наших высокопоставленных наёмников, некий "John Peters", has been involved in an... altercation with a local politician over the "procurement" of housing for his unit. Said altercation has ended with the death of the politician involved to multiple stab rounds, with Peters stating that, and I quote, "The fucker deserved it for being a pretentious ass."\n\nWhile owing to his senior status, Peters has managed to escape punishment, our relations with the local population have noticeably worsened."
 westalaska.54.a:0 "Чёрт возьми!"

 westalaska.55.t:0 "Магаданская научно-наблюдательная группа"
 westalaska.55.desc:0 "Для сотрудников магаданского аэропорта прибывшие люди были просто очередными солдатами удачи, неряшливыми новобранцами со всего мира, приехавшими в поисках счастья в новую землю обетованную для грабежа и добычи.\n\nИменно такой реакции и добивались эти люди, входившие на разные рейсы, во время разных инспекционных смен и из совершенно разных слоев общества. Агентство, а следовательно и Соединённые Штаты, не могли публично демонстрировать поддержку военного диктатора, не имеющего никакой легитимности. Они знали кем был Уэрбелл, независимо от земель и титулов, которыми он себя наделил. Но его успех, тем не менее, был в интересах Америки, поэтому их и отправили.\n\nИх задача была проста. Наёмники, на которых Уэрбелл полагался в своей "
 westalaska.55.a:0 "Ещё одна пустошь для Агентства."

 westalaska.56.t:0 "Многоликая матрёшка"
 westalaska.56.desc:0 "Уэрбелл спокойно смотрел телевизор, терпеливо ожидая своего обращения ко всем гражданам Соединённых Штатов Сибири, чтобы заверить их в процветании страны и её твёрдом суверенитете. Самым удивительным было то, что эта речь будет полностью на русском языке, что было невероятно, ибо Митчелл не мог сказать на нём ни слова. Но кто сказал, что говорить должен он? Он наклонился вперёд, когда экран засветился и появилось его лицо.\n\n- Мои соотечественники, - сказал он на прекрасном русском. Его губы двигались, не попадая под произносимые слова, что было легко объяснимо, ибо был наложен дубляж, записанный наёмником русского происхождения. Он усмехнулся, когда вспомнил эту уловку, использованную для того, чтобы народ считал его за своего.\n\n- Я, президент Уэрбелл, обращаюсь к вам по поводу нашей нации и её истории в течение последних нескольких лет, которая не обошлась без изрядной доли неприятностей: будучи сначало осколком государства среди многих других на этой холодной земле, наша республика теперь охватывает огромное пространство России. Повысился уровень занятости населения по всей Сибири, а также общее качество жизни её граждан. Теперь наша страна - это страна с сильными институтами, обеспечивающими мир и стабильность для каждого ее жителя, гордая и независимая страна, которая останется свободной от иностранного влияния. Я клянусь перед вами.\n\nТолько вот эта клятва была уже давно нарушена, поскольку СШС были тайно поддержаны ЦРУ. Черт побери, да её президент был американским наёмником с сомнительными претензиями на русское происхождение.\n\n- И вот на этой клятве я желаю вам спокойной ночи и да благословит Господь Соединённые Штаты Сибири.\n\nКогда экран потемнел, послышались несколько нот Русского танца Стравинского, и в этой темноте можно было разглядеть сияющую улыбку Уэрбелла."My fellow countrymen." he said, in perfect Russian. His lips were moving but his words didn't match up with their flapping, a thing easily explained as the President had a Russian merc dub over the recording of his speech, one initially in English. A light chuckle escaped through his teeths as he recalled the making of this subterfuge, used so the public would think of him as one of their own.\n\n"I, President WerBell, am addressing you concerning our nation and its history during the last few years, one not without its fair share of troubles: a warlord state amongst many others in this cold land, our Republic now encompasses a vast amount of Russia. Employment across Siberia has gone up as well as overall quality of life for its citizens. Our country is now one with strong institutions ensuring peace and stability for each and every one of its inhabitants, a proud and independent country and one that will stay free of foreign influence. This is my promise to you."\n\nA promise dead on arrival as the USS was backed by the CIA through covert means. Hell, its president was an American mercenary with a flimsy claim of Russian heritage. "And so, on this promise, I bid you goodnight and may God bless the United States of Siberia."\n\nAs the screen faded to black, a few notes of Stravinsky's Russian dance could be heard, and WerBell's grin could be seen irradiating in the dark."
 westalaska.56.a:0 "Невидимые силы таятся в темноте."

 westalaska.57.t:0 "Дипломатический выстрел"
 westalaska.57.desc:0 "Рукопожатия, фальшивые улыбки и рюмки виски - три вещи, с которыми дипломаты должны быть знакомы, чтобы заключать сделки.\n\nЗвёздно-полосатый флаг развевался на маленьком корабле, входящем в порт Магадана, место, столь далёкое от дома. Хорошо одетые мужчины стояли на мостике, нахмурив брови, глядя на толпу мускулистых мужчин в поношенной военной форме, стоявших на краю гавани и торжественно ожидавших их прибытия.\n\nКогда американцы высадились, одна из дородных фигур вышла вперёд и быстро пожала каждому из послов руки, чуть не сломав при этом их слабые запястья.\n\n- Добро пожаловать на Западную Аляску, джентльмены, место, не так уж отличающееся от старых добрых США, так что вы не будете скучать по дому. Давайте мы доставим вас в ваши покои, хорошо? Мы поговорим подробнее за стаканом виски и выпьем за зарождение великой дружбы между нашими странами, а?\n\nДипломаты переглянулись, явно ошарашенные прямотой наёмника, и перешли к деловому подходу. С другой стороны, виски казалось заманчивым, когда холодный ветер дул над гаванью..."Welcome to West Alaska gentlemen, a place not so different than the good ol' US of A, so you won't get homesick. Let's get you to your quarters, shall we? We can talk more over a glass of whisky and toast to the great budding friendship between our countries, eh?"\n\nThe diplomats at each other, visibly flabbergasted at the mercenary's bluntness and get down to business approach. Then again, whisky seemed alluring as the cold wind blew over the harbor..."
 westalaska.57.a:0 "Господи, как же здесь холодно!"

 #Blackbear event chain
 westalaska.58.t:0 "Учебный лагерь"
 westalaska.58.desc:0 "- Пистолет. Давай, - рявкнул голос за спиной Джека Свободы, отвлекая его внимание от ряда бутылок. На какую-то секунду ему показалось, что медведь гризли научился ходить по-человечески; несомненно, над ним возвышался человек, одетый с головы до ног в меха. Только протянутая рука рассеяла все мысли; Джек передал отцовский пистолет.\n\nА потом он поднялся и пошёл треск - треск - треск. Три пули вылетели с сибирским ветром и опрокинули в снег три разбитые бутылки. Человек-медведь сделал за три секунды то, что Джек не смог бы сделать за тридцать - он подавил желание разинуть рот.\n\n- Локоть согнут, нога слишком широкая и дрожащая, - сказал громоздкий мужчина на грубом ломаном английском, - закрой глаз, когда нажимаешь на курок. Двигайся размашисто, как трава на ветру.\nОн поднёс пистолет Джека поближе, изучая тонкие узоры, которые тянулись по всей его длине.\n- Револьвер с рукояткой из слоновой кости и причудливым рисунком. Бесполезный, - не отводя взгляда, он продолжил, - на Западной Аляске не место ребенку, играющему в солдатика. Откуда ты?\n- Т-Техас, - пробормотал Джек.\n- Американец, да? Думаешь, ты ковбой, охотящийся на индейцев в лесу? Продолжай стрелять как дебил, и мужики здесь сами перережут тебе горло с помощью разбитой бутылки водки.\n\nМужчина повернулся к остальным пяти любопытным стрелкам. \n- Это касается всех, кто приезжает в Магадан. Здесь вы сражаетесь не с голым татарином с луком; вы сражаетесь с армией с большим количеством оружия и мозгов, чем у вас всех вместе взятых. Забудьте о голливудском дерьме. Вы - Чёрные Медведи, лучшие солдаты удачи во всём мире. И мы учим вас сражаться как один - или вы умрёте как один.\n\nТехасец едва успел собраться с мыслями, когда русский ушёл.\n- Подождите! - крикнул он, - мой пистолет, сэр..?\n- Возьми пистолет получше у снабженцев. И скажи Трофиму, что тебя прислал босс."Gun. Give," barked a voice behind Jack Svoboda's back, tearing his attention from the row of bottles yonder. For all of a second he thought a grizzly bear learned how to walk; man certainly towered over him like one, clad head to toe in furs to match. Only the outstretched hand dispelled all manbear thoughts; before they could return, Jack handed his father's gun over.\n\nAnd then it flew up and went crack- crack- crack. Three bullets flew with Siberia's winds and toppled three shattered bottles into the snow. The manbear did in three seconds what Jack couldn't with thirty - he resisted the urge to gape.\n\n"Elbow bent, leg too wide and shaking," said the bulky man in harsh, broken English. "Close eye when trigger pull. Move with recoil like grass in wind." He held Jack's gun closer, inspecting the fine patterns that ran its length. "Revolver with ivory handle and fancy drawing. Useless." Without looking away he continued, "Zapadnaya Alyaska no place for child playing toy soldier. Where from?"\n\n"T-Texas," muttered Jack hurriedly.\n\n"Amerikanskiy, eh? Think you are cowboy hunting Indian in forest? Keep shooting like debil and men here slit your throat with vodka bottle themself." The man turned to the range's other five curious shooters. "This go for everyone who come to Magadan. Here you not fight naked Tatar with bow; you fight army with more gun and brain than you all combine. Forget Hollywood der'mo. You are Blackbear, finest soldier of fortune in entire world. And we teach you to fight like one - or you die like one."\n\nThe Texan had barely gathered himself when the Russian walked away. "Wait!" he called. "My gun, uh, sir...?"\n\n"Get better gun from Supplies. And tell Trofim Boss sent you.""
 westalaska.58.a:0 "- Питон, - сказал босс уходя, - теперь тебя зовут, как твою никчёмную пушку."Python," said Boss as he left. "Is your name now, like your bad gun.""

 westalaska.59.t:0 "Полевые учения"
 westalaska.59.desc:0 "Одно из неписаных правил, которым Босс учил в учебном лагере гласило, что стервозность - это добровольное поведение. В десяти километрах от цивилизации, утопая в снегу, теперь уже рядовому Джеку Свободе было на что пожаловаться: желудок мучили голодные муки из-за отсутствия завтрака, а ноги всё ещё болели после вчерашнего марша. Мороз впивался в кожу, как будто никакой одежды и не было. Половина мозга ушла на то, чтобы держать рот на замке; половина молилась, чтобы безмозглый ублюдок вошёл в его прицел до заката.\n\nИ как будто его жалобы были заклинанием, радио ожило.\n- Питон, - потрескивали помехи, - патруль, двое на севере, 300 ярдов. Я беру левого. На счёт три.\n\nНаконец-то блять!\n- Понял, Босс, - почти прокричал Джек, перенаправляя свой "Python," crackled its Russian-tinged static, "Patrol, two at treeline north, 300 yard. I take left. In three."\n\nFucking finally! "Copy Boss," Jack near-shouted as he reoriented his Springfield towards the forest's edge. As promised, two men shuffled out from the trees, their arctic camouflage given away by gunmetal black. Why they were here and what for were fleeting thoughts to the tired, hungry merc. Sooner these yahoos drop dead, sooner he RTBs to a warm meal.\n\nJack swallowed a breath and held, like Młynarz taught. Hands steadied, he peered through the scope. The patrol had stopped: Left's buddy neared a pine and fiddled with his zipper. Trigger squeezed, fine cross inched to the pisser's head, that's right, just painting the snow yellow before a bullet blows his brains out in one-\n\n"Three." Crack. The 30-06 flew and hit snow. Heads swiveled in panic; another crack, more distant, before Left lost his. His buddy had barely covered up before a third knocked him face-first into his own piss.\n\nJust like that, Jack had missed his ration ticket for tonight."
 westalaska.59.a:0 "Потраченные впустую выстрелы выигрывали время только на стрельбище."

 westalaska.60.t:0 "Боевой патруль"
 westalaska.60.desc:0 "- Так я и думал.\n\nСержант "So I was thinking."\n\nSergeant "Python" Jack mulled the medic's question over as he kept watch ahead of the makeshift camp. Pitch-black midnight shifts and idle chatter never led anywhere good. Then again... "You're always thinking, Seong. But granted."\n\n"Well..." drawled Seong "Kay" Jung-Hwa on his cot. "doesn't all this sound like the silver screens? Bunch of mercs flock to a land of warlords, take things into their own hands and carve a place to call their own. All you need's John Wayne, Joan Fontaine, a hackneyed romance plot and-" he clapped, "-bam! Blockbuster of the year."\n\nAcross Kay sat Kazimierz "Kaz" Młynarz. Ember and spark glinted off rimmed sunglasses seemingly fused to the support gunner's head. "Like Boss said, Kay: keep Hollywood in Hollywood. Unless we're living in a fever dream of yours, West Alaska is our home now. One by and for those without."\n\n"Boss this, Boss that- bah, say something yourself for a change!" Kay retorted. "And I'm not the one who dresses up like a cowboy and twirls his pistols around. That's Baldie!"\n\nHe pointed at Adam "Shashka" Abramov, who was twirling revolvers on each hand. "Mark of good taste, my Korean friend. It say a lot more about you than me. Chasseur, if you can educate the young virgin on woman's wants?"\n\n"Chasseur" Mirielle whistled twice as the silent sniper fed a round to her scoped MAS-36. Someone was close. Before the conversation fully died, Jack leveled his rifle at rustling bushes where the clearing met trees. Thunder split the air twice, and a body hit snow with a soft, distant thud.\n\nTen more emerged with brandished guns."
 westalaska.60.a:0 "- Хороший выстрел, Пи! - сказал Кай прямо перед тем, как свинец заполнил пустующую ночь."Fancy shooting Py!" said Kay right before lead filled the empty night."
