 POLITICS_MIKHAIL_MATKOVSKY_DESC:0 "Во многом Михаил Алексеевич Матковский был полной противоположностью Константина Родзаевского. Там, где Родзаевский был догматиком, он был прагматиком. Там, где Родзаевский был искусным, пламенным оратором, он был переговорщиком, используя свой такт и политическую проницательность, чтобы склонить политических врагов на свою сторону. Там, где Родзаевский хвалил антисемитские инициативы чернорубашечников, Матковский презирал их бандитизм. На краткий миг их цели совпали. Результаты их сотрудничества принесли свои плоды. Членство в РФП росло и достигло пика, поскольку все больше и больше русских эмигрантов видели привлекательность фашизма.\n\nЗатем разразилась Великая Отечественная война. В то время как немцы вели войну на уничтожение с Россией, разногласий между двумя лидерами становилось всё больше. Несмотря на разрушительные, геноцидальные намерения Гитлера, Родзаевский искал его поддержки, мечтая о России, свободной от большевизма. У Матковского таких иллюзий не было. Война Рейха против Советского Союза, а следовательно, и против России, обнажила их расовую ненависть к русским. Независимо от того, какую подачку может получить РФП, нацисты не включили в свои планы независимую Россию. Однако, верный своим принципам, Матковский и его клика хранили молчание и выжидали, наращивая свою власть в последующие годы.\n\nКогда пришло время, они захватили город Магадан у Родзаевского, изгнав лоялистов и официально расколов партию. Теперь, управляя своими владениями, Матковский стремится спасти Россию от разорения. Средства для достижения этой цели лежат за океаном, и это вовсе не японцы. Америка. Однако даже для такого опытного переговорщика, как Матковский, убедить такую могучую державу - трудная задача; и всё же он не позволит простым сомнениям остановить его."

 POLITICS_MIKHAIL_MATKOVSKY_70S_DESC:0 "Гул граммофона, стук серебряных приборов о тарелки, блеск комнат, украшенных золотом и серебром - все богатства мира в пределах досягаемости Михаила Алексеевича Матковского. Тем не менее, он чувствовал, как всё уходит, а боли в рёбрах напоминали о Харбине. Перед лицом смерти каждый человек живёт в бедности; Вождь России не стал исключением. Казалось, что запах вина и морфина притупляет его приступы. Однако с наступлением утра Вождь предстаёт перед своей судьбою: медленная, мучительная смерть из-за костей принадлежащим шутам судьбы и случая.\n\nХимиотерапия, лекарства, пилюли, таблетки - всё, что он пробовал, безрезультатно. Его американские друзья, которые не раз спасали его из пасти поражений, могли только пожать плечами. Матковский был стар. Только сейчас, на пике своего могущества, он вошел в низшую точку своего существования. Никакие политические связи, схемы и чистки не могли его вылечить. Горе ему! Если бы только он мог вырвать себе печень и покончить с ней - но нет. Матковскому было положено жить, и жить он будет.\n\nКогда чья-то смерть не вызывает сомнений, остается не то, что блестит, гудит или гремит, а тихое преобладание наследия. Матковский смотрит на запад, через колючую проволоку, разграничивающую территорию России и Германии. Здесь он будет записывать свое имя в анналы истории. Война или мир больше не заботили Вождя. Метод вторичный; цель оправдывает средства - в конце концов, конец близок."

 POLITICS_NIKOLAY_PETLIN_DESC:0 "В отличие от других высокопоставленных деятелей Российской фашистской партии, Николай Николаевич Петлин был прежде всего уроженцем Харбина, а не эмигрантом. Поначалу эта разница проявлялась только в незначительных мелочах. Работая в Харбине драматургом, композитором и писателем, Петлин вступил в Российскую Фашистскую Партию и был отмечен за свои таланты как преуспевающий политический руководитель. Вскоре, он стал лидером фашистской молодежной организации, а затем, наконец, занял место в Высшем совете русских фашистов Константина Родзаевского, робкий человек, окруженный такими личностями, как Матковский и сам Родзаевский.\n\nКогда немцы вторглись в Россию, Петлин в знак протеста осудил поддержку Родзаевским вторжения нацистов, уйдя в отставку. С этого момента он присоединился к крылу РФП Матковского, выполняя функции его личного секретаря - договорённость, которая сохранялась до тех пор, пока Матковский не принял решение отделить свое крыло партии от Родзаевского. Петлин снова встал на ноги, и бывший русский вождь назначил его своим заместителем, после того как случился раскол. РФП под управлением Петлина пытается умасливать США тем, что обещает им реформы - обещание, бесчисленное количество раз невыполненное Матковским.\n\nПетлин был среди них, когда Российская фашистская партия стала Российской национальной трудовой партией. Он был заодно с ними, когда те завоевали Сибирь, и триумфальным шествием прошли по городам Иркутска и Якутска. Он был с теми, кто арестовывал Матковского за преступления Дальстроя. На этот раз, клянется Петлин, он будет среди них, когда под предводительством эмигрантов демократия вернется в Россию. А его судьба -  будет "

 POLITICS_MITCHELL_WERBELL_DESC:0 "История о том, как американский солдат удачи захватил сибирский город, не имея ничего, кроме своего ума и превосходящей огневой мощи, кажется мрачной сказкой, слишком нелепой даже для самого дешёвого романа. Но иногда правда оказывается более странной, чем вымысел.\n\nМитчелл Ливингстон Уэрбелл III родился и вырос в Америке в семье русского эмигранта. Недолгое пребывание в УСС, предшественнике ЦРУ, стало для него трамплином в мрачный и смертоносный мир наемнических войн. Его сомнительные миссии охватывали весь земной шар от Кубы до Камчатки, но он всё еще поддерживал контакты с некоторыми представителями американской промышленной элиты и старыми товарищами своего отца. Одним из них был Анастасий Вонсяцкий, пожилой русско-американский фашист. Когда режим Михаила Матковского в Магадане надеялся использовать Вонсяцкого в качестве ворот для американской помощи, Уэрбелл увидел возможность. То, что последовало за этим, было столь же смелым, сколь и самоубийственно безумным, но вне всяких сомнений он преуспел.\n\nБлагодаря сочетанию дипломатии и милостей, полученных у старых друзей, а также нескольких удачных военных рейдов, Уэрбелл успешно захватил власть в Магадане и объявил город столицей Республики Западная Аляска. Он надеется добиться обратного тому, на что надеялся Матковский с Вонсяцким, служа проводником для постоянного потока американских денег и оружия в его молодую Сибирскую империю. Однако соседи Уэрбелла не хотят ничего другого, кроме как сбросить его в море, и это может оказаться чем-то гораздо большим, с чем он может справиться..."

 POLITICS_MITCHELL_WERBELL_70S_DESC:0 "Вопреки всему, Митчелл Ливингстон Уэрбелл III явно преуспел. Благодаря удаче, мастерству и обилию американской помощи, Соединенные Штаты России сегодня являются одной из крупнейших наций на планете. Утверждать, что мировое сообщество оказалось шокировано, было бы кощунством. Аналитики до сих пор пытаются понять, как его правительство ещё не рухнуло от явной абсурдности собственного существования, в то время как этот человек восседает на настоящей горе денег, смеясь до упаду.\n\nЛюбой кто похож на Уэрбелла, никогда по-настоящему не знает отдыха. Постоянно "
 
