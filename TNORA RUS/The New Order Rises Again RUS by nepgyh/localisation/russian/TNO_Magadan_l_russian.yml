 magreg.1.t:0 "Запишитесь и вступите"
 magreg.1.desc:0 "Юный Сергей потёр свои глаза, проснувшись от звука громкоговорителя из окна. Снаружи ехал грузовик, оснащённый громкоговорителем:\n\n- Соратники! Ваш Вождь взывает к вам ради дела наивысшей важности! Может быть вы и не помогли уничтожить ложных наследников Харбина, но теперь у вас есть возможность достигнуть большей славы: объединить Россию! Наши друзья в Америке прислали нам лучшее снаряжение, но нам нужны вы!\n\nСергей вслушивался в слова, спускаясь по лестнице чтобы позавтракать. Его родители сделали ему простую кашу, и пока он ел, он мог услышать, как грузовик вновь проехал мимо.\n\n- Наша победа над предателями, диверсантами и безумцами является первым шагом к триумфу над немцами! С вашей помощью, Новый Год мы проведём в Москве! С вашей помощью, Рождество мы проведём в Киеве! И с вашей помощью, мир снова будет трепетать над мощью и величием России! Вступайте на службу в Национальную Республиканскую Армию сегодня и наша родина станет единой уже завтра!\n\nСергей знал, что его родители будут против этого, но послезавтра он побежал в мэрию, чтобы найти рекрутёра. Его родителям придётся пропустить его 18-летие."Soratniki! Your Vozhd is calling you to a higher purpose! Though you may not have helped vanquish the false heirs to Harbin, you now have the opportunity to achieve a far greater glory: The reunification of our Russian land! Our friends in America have sent you the finest arms and equipment, but now we need you!"\n\nSergey pondered these words as he went downstairs to eat his breakfast. His parents had made him a simple kasha, and as he ate he could hear the truck driving by again.\n\n"Our victory over the traitors, subversives and lunatics is the first step towards a triumph over the Hun! With your help, we shall celebrate New Year's in Moscow! With your help, we shall celebrate Christmas in Kiev! And with your help, the world will stand in awe of Russia's majesty once more! Enlist with the National Republican Army today, and our Motherland will be united tomorrow!"\n\nSergey knew his parents wouldn't approve, but after his breakfast he hurried to city hall to find the local recruiter. His parents would just have to miss his 18th birthday this year."
 magreg.1.a:0 "К оружию за Россию!"
 
 magreg.2.t:0 "Сны наяву"
 magreg.2.desc:0 "Ушли те старые дни, напоминавшие об ошибках царистов, коммунистов и, да, ошибках фашистов. По крайней мере, об ошибках германофильского животного под именем Родзаевский. Михаил Алексеевич окрасил проблемные границы одной большой красной кистью. Дальневосточная граница на западе его владений теперь в безопасности, но этого недостаточно.\n\nДостаточно не будет никогда. Магадан был бедным домом для эмигрантов, которые в надежде прибыли сюда. В надежде на новый дом. На новую Россию. И мы предприняли первый шаг в достижении этой мечты. Подумать только, что попадёт в его руки.\n\nКонечно, у него было полно работы. Нужно укрепить контроль над страной, американцы должны быть довольны и наше лучшее будущее должно быть гарантировано. Но его мечта продолжала витать в его мыслях. Свободная Россия, другая. Новое место, где всё было бы лучше. Где всё спокойно. Место, которое русские люди могут по настоящему назвать домом, не смотря ни на что.\n\nНовая земля, наполненная надеждой. Мир с помощью порядка. Порядок с помощью силы. Это всё, что им нужно. Сила. Стойкость. Несговорчивость.\n\nОсмотрев все бумаги на своём столе, он не мог выкинуть танцы из своей головы."
 magreg.2.a:0 "Будущее не ждёт. За работу."
 
 magreg.3.t:0 "Свободное радио?"
 magreg.3.desc:0 "Наконец, правительство согласилось субсидировать Радио Свободный Магадан, однако, это решение имело свою цену.\n\nМножество трудовиков призывали к радикальным реформам на радио, что включало себя замену ведущих (которые уже успели понравиться людям, к удивлению всех кроме, наверное, Сергея.) Это бы увеличило лояльность к государству и превратило бы его в неплохой инструмент для распространения фашистской правды. Конечно, Сергей и Василий не очень-то тепло относятся к трудовикам, слухи говорят, что это чувство взаимное. В таком случае придётся от них... избавиться, ибо они могут отомстить нам за их увольнение.\n\nС другой стороны, реформисты призвали оставить ведущих на их местах из-за их популярности. Они также смогут поддерживать свободу слова на радио, в соответствии с его названием. Придётся сделать некоторые изменения, чтобы радио работало как надо.\n\nОстаётся только сделать решение."
 magreg.3.a:0 "Нет верности без свободы."
 magreg.3.b:0 "Нет свободы без верности."
 
 magreg.4.t:0 "Нестандартное собрание"
 magreg.4.desc:0 "Это было обычное собрание РНТП. Ничего важного не обсуждалось, но судя по всему, оно было важным. Михаил Алексеевич с важным видом поприветствовал трудовиков, ловя косые взгляды реформаторов. Комната была наполнена тишиной. Маленькое чудо, никаких ссор в партии, хотя бы сегодня. Николай Петлин вышел на трибуну.\n- Сегодня на повестке дня: арест Михаила Матковского.\nНиколай спокойно произнёс эти слова, с щепоткой стали в тоне. Вождь впал в ступор и затем моргнул. Он всё правильно услышал? Арест? Его? Он подумал, что это шутка. Всего лишь щепотка юмора от человека, который хотел занять его место. Никто не протестовал. Никто не смеялся, или что-либо говорил. Трудовики, которых он поприветствовал, побледнели, и комната вновь заполнилась тишиной.\n- За бесчисленные преступления против русского народа и России...\nПетлин продолжал, но Матковский перестал слушать. Как это произошло? Как так получилось? Это невозможно. Но нет. Пока он стоял, обдумывая происходящее, шок прошёлся по его лицу. Солдаты вошли. Не для того, чтобы застрелить или арестовать Петлина на месте.\n- Предатель, - прошептал бывший Вождь, пока гвардейцы надевали на него наручники, - ПРЕДАТЕЛЬ! ТЫ СВОЛОЧЬ! Твои шавки-реформаторы, каждый из них сволочь! Вы не можете...\nЕго руки скрутили за его спиной. Ярость, страх и горечь смешались в крик.\n\nНикто из его фракции не смотрел на него, пока Матковского уводили. Солдаты проигнорировали его мольбы. Николай Петлин, его сутулый министр иностранных дел, его замена смотрит ему в глаза, пока его уводят."The first order of business on the agenda; the arrest of Mikhail Matkovsky." Nikolay stated calmly, with a single bit of iron to his tone.\n\nThe Vozhd froze, and then blinked. Had he heard that right? Arrest? Him? For a moment, he assumed it was a joke. A single bit of dry humor from a man who wanted his position. However, no one in the party protested. No one in the party laughed, or raised their voice. The Laborists he had greeted just minutes ago turned pale, and the room remained utterly silent.\n\n"For numerous crimes against both Russia, and the Russian people..." Nikolay continued, but Mikhail was no longer listening. How could this have happened? How did this happen? It wasn't possible. It wasn't. But as he stood there with a dumbfounded expression, shock written across his face, the guards moved. Not to arrest Petlin, or to shoot him on the spot.\n\n"Traitor." The former Vozhd whispered once quietly, as the guards moved to restrain him. "TRAITOR! YOU - BASTARD! You and your Reformers, every last one of you a bastard! You can't - " Arms wrapped around his own. Rage, fear, and sorrow compressed into a single scream.\n\nNone of his own clique look at him as he's dragged away. The guards ignore his pleas. And Nikolay Petlin, his spineless foreign minister, his subordinate, his replacement looks him in the eye the entire time he's dragged out."
 magreg.4.a:0 "- ...так со мной поступить. Вы... не... можете."... do this to me. You can't...do this...to me.""
 
 magreg.5.t:0 "Звон колоколов"
 magreg.5.desc:0 "Петлин сидел, метафорически и физически на краю своего кожаного кресла качалки. Он и до этого слышал стуки в его дверь, рёв двигателей, подобный гончим. Его хотели привести к финальному суду, пока солдаты подходили к его двору. Он знал, что этот день наступит, он знал давно. Косые взгляды трудовиков, исчезновение его союзников, усиление власти Вождя - Петлин знал, к чему всё это идёт. Смерть надежды на свободу в Магадане стояла на пороге его двери. Однако, не смотря на моральную готовность к этому, это событие пустило дрожь по его телу.\n\nПетлин услышал, как внизу солдаты Матковского бесцеремонно выбили дверь и вошли в его дом. Петлин поднял свои руки, показывая, что он сдаётся. И тут, он получает удар под дых от тренированного солдата. Ошеломлённого, его повалили и надели наручники, зачитывая приговор.\n\nГосударственная измена. Достаточно правдивый, но очевидный приговор. Ему больно думать о том, что всё то, что он сделал ради страны дало ему лишь титул предателя.\n\nЕго вывели на улицу. Его соседи оставались в своих домах, чтобы не навлечь на себя ярость Вождя. Они через шторы смотрели, как Петлина садят в грузовик без номеров. Он ускорился, и больше никогда не возвращался. Помимо острой головной боли, на его уме была лишь одна мысль."
 magreg.5.a:0 "- Боже, спаси нас."God save us all.""

