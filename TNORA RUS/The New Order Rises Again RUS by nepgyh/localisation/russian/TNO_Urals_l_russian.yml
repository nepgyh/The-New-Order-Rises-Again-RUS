 URL.1.t:0 "Уральская Гвардия"
 URL.1.d:0 "Мы солдаты Уральской Лиги, дети Воркуты из ГУЛАГа на далеком и холодном севере. Сформированные из самого невероятного союза политических заключенных и охранников, которые когда-то ненавидели друг друга. Мы бесконечно боролись за выживание на пепелище нашей родины. Когда снег грозил поглотить нас, мы покинули земли, которые когда-то были нашей тюрьмой, и отправились в изнурительный поход на юг в поисках более теплого климата и земли, где мы могли бы спокойно жить. Мы потеряли так много и увидели всю тьму нового мира, но в конце концов мы добрались до земель, которые теперь называем домом. Хотя мы страдали больше, чем все наши предки, мы никогда не позволяли тьме испортить наши сердца. Когда мы добрались до подножия Уральских гор, то обнаружили множество выживших, странников, невинных и напуганных людей, нуждающихся в защите от опасностей этого мира. Мы стали их щитом, и вскоре нас все больше и больше тянуло к теплым огням наших новых крепостей. За последнее десятилетие мы неустанно тренировались, оттачивая в себе силу воинов, обещающих защищать тех, кто не может защитить себя.\n\nНесмотря на то, что мы были рады закрепиться и приветствовать медленный поток тех, кто хочет обрести здесь надежду и место для проживания, мир вокруг нас начинает меняться. Недавно мы вступили в контакт со слабым и анархичным собранием коммун вокруг Оренбурга. Это энергичный, но неорганизованный народ, беззащитный перед ужасами пустошей. Некоторые из наших солдат направились на запад, чтобы предложить помощь и поддержку их деревням, хотя их и не всегда тепло приветствовали.\n\nТревожные слухи приходят с востока. Разговоры о деревнях, охваченных пламенем, о семьях, бесследно исчезающих темными ночами, и о немецких бандитах собирающихся вокруг своего вожака. Какие бы мерзкие ужасы ни таились в тенях, нам суждено держать свечу во тьме этого нового мира."
 URL.1.a:0 "Если не мы, то кто?"

 URL.2.t:0 "Монстры из смога"
 URL.2.d:0 "Уральская Лига принимает беженцев почти столько же лет, сколько она продолжает существовать. Основополагающим принципом нашего союза является то, что мы должны защищать тех, кто в этом нуждается. Однако за последние несколько месяцев ручеек тех, кто был вынужден покинуть свои дома, превратился в небольшой поток и быстро превращается в глобальное наводнение. В то время как те, кто прибывает с юга, говорят об увеличении бандитской активности, с которой мы боролись в течение многих лет, беженцы с востока приносят истории о новой угрозе, с которой мы не сталкивались раньше.\n\nПриглушенными голосами они шепчутся о деревнях, исчезающих в ночи, о заброшенных домах и полях, о своих прежних владельцах, исчезнувших из этого мира. Ходят слухи, что черная гора, давно заброшенная и забытая, снова зашевелилась, и смог ее фабрик снова чернит небо России. Некоторые утверждают, что видели, как люди в жутких костюмах и масках двигались в темной дымке, захватывая своих жертв живыми, прежде чем утащить их обратно в логово на вершине горы.\n\nПо мере того как эти тревожные донесения становились все более многочисленными и серьезными, наши восточные разведчики доложили, что 22-я мотострелковая дивизия НКВД укрепила горы вокруг старого шахтерского города Магнитогорска. Остатки дивизии, по-видимому, действуют под руководством Трофима Лысенко, популярного ученого в довоенном Советском Союзе. Наблюдения за дивизией показали, что они вновь открыли шахты и заводы вокруг легендарной Черной горы. В данный момент их намерения нам неясны, однако вседа стоит опасаться худшего.\n\nСвязь между появлением Лысенко и этими историями невозможно не заметить. С восточными разведчиками уже связались и приказали продолжать наблюдение за горой. Нам нужно знать, что они могут там обнаружить. Дополнительные охранники были отозваны из обычного патрулирования для усиления рейнджеров, в настоящее время дислоцированных на востоке. На данный момент неизвестно, почему Лысенко вновь открыл гору и похищает тех, кто когда-то там жил, но мы вскоре об этом узнаем."
 URL.2.a:0 "Ни один вопрос не останется без ответа, ни одно преступление не останется безнаказанным."

 URL.3.t:0 "Наблюдать за дьяволом"
 URL.3.d:0 "Банды, военачальники, безумные ученые, угроз для Уральской Лиги много. И все же одна из них стоит над всеми остальными. Банда дикарей, следующих за дегенератом Дирлевангером, которую большинство называет "Черными бандитами", а гвардейцы - "дегенератами". Они представляют самую непосредственную и насущную опасность для юга России. Сборище немецких военных преступников, русских бандитов и казахских налетчиков, которые присягнули на верность бывшему офицеру СС. Их бригада превратилась в самую большую армию в регионе, и из-за их жестоких развлечений произошел кризис беженцев, который поставил нас в такое опасное положение. Хуже того, если бандиты продолжат набирать в свои ряды еще больше людей, они скоро наберутся смелости и нападут на Лигу. Мы сильны духом, но нас мало, и мы уже пытаемся защитить наши границы и беженцев. Если Дирлевангер вторгнется, это может стать концом всего, над чем мы так упорно трудились.\n\nБыло решено, что, поскольку "Черные бандиты" представляют наибольшую угрозу миру и стабильности в этом районе, те немногие люди и ресурсы, которыми мы располагаем, будут сосредоточены на юге для подготовки к предстоящей войне. Нам было также рекомендовано, чтобы население Южного Урала, находящееся под нашей защитой, было организовано в ополчение, которое дополнит наши силы и поможет компенсировать численное неравенство между нами и нашими врагами. Это стало предметом ожесточенных дебатов, поскольку некоторые командиры считают, что без ополченцев наше поражение неизбежно, в то время как другие считают, что их создание было бы сродни использованию тех, кого мы поклялись защищать, в качестве мясных щитов. В любом случае время на исходе. Король разбойников набирается сил, и его жажда богатства и насилия скоро должна быть удовлетворена. Он не такой уж терпеливый человек."
 URL.3.a:0 "Пусть демоны придут. Мы отправим их обратно в ад."

 URL.4.t:0 "Кризис беженцев"
 URL.4.d:0 "Роль Уральской лиги, как ее определил наш лидер, отец Янис Мендрикс, состоит в том, чтобы быть светом, озаряющим тьму,  великим маяком надежды для народа, пораженного великой трагедией. Наиболее важным способом выполнения этой роли является особая забота о многочисленных беженцах, прибывающих на наши земли.\n\nТерритория лиги - это оазис мира среди ужасных пустошей, простирающихся на сотни миль. Поэтому естественно, что тысячи людей, спасаясь от бесчисленных ужасов, постоянно прибывают к нашему порогу, не принося с собой ничего, кроме голода, страха и гнева.\n\nРастущее число мужчин и женщин, прибывающих ежедневно, вызывает нехватку пайков. Сейчас в разных местах наши поставки находятся на таком низком уровне, что охранники делятся едой, одеждой и даже одеялами с бедными беженцами, чтобы защитить их от холодной и голодной смерти.\n\nМасштаб волны беженцев в ближайшее время вызовет кризис на территории Уральской лиги, и командиры придумывают планы для решения этого вопроса. Их нынешнее положение похоже на то, что мы пережили в Воркуте или марше на юг, поэтому мы не можем отказаться от них, когда они так похожи на нас. Мы должны придумать, как превратить эти бесполезные массы людей в полезных рабочих и солдат."
 URL.4.a:0 "Как долго это будет продолжаться?"

 URL.5.t:0 "Черное государство"
 URL.5.d:0 "Патрулируя южные районы, один из наших разведчиков заметил то, чего мы не видели уже много лет: круглые шлемы и серую форму проклятых немецких захватчиков. Опытный лидер фракции правильно приказал своим людям провести засаду и даже сумел привести пару пленных на нашу базу, которая была приведена в состояние повышенной боевой готовности из-за немецких военных, марширующих в нашем регионе.\n\n При допросе пленных выяснилось, что эти люди не выполняли приказов фюрера, а входили в состав печально известной 36-й гренадерской дивизии Ваффен-СС во главе с маньяком Оскаром Дирлевангером. Сформированная из насильников, убийц и других отбросов немецкого общества, они были любимой атакующей собакой нацистов и терророризировали многих невинных русских людей. Однако, в какой-то момент, они прекратили следовать приказам Берлина во время Великой Отечественной войны и теперь отвечают только перед своим дьявольским командиром.\n\nСвидетельства многочисленных беженцев, прибывающих к нам каждый день, говорят нам о подлости этих людей. Рассказы о пытках, изнасилованиях и убийствах беззащитных женщин и детей распространяются по нашим лагерям, как лесной пожар. Семьи, спасшиеся от террора бригады, призывают охрану действовать и остановить эту ужасную угрозу.\n\nВ дальнейшем разведчики обнаружили, что бригада теперь базируется вокруг Орска, разведывательные фотографии вкупе с допросами пленных указывают на то, что Дирлевангер занимается закупкой оружия и вербовочной кампанией, привлекая злодеев со всех уголков Земли. Он обещает каждому бандиту дать возможность получить власть, богатство и женщин. Понятно, что он намерен проводить все больше и больше рейдов."
 URL.5.a:0 "Мы должны быть готовы."

 URL.6.t:0 "Набор добровольцев в гвардию"
 URL.6.d:0 "Аргументы подошли к концу, и между нашими командирами были достигнуты договоренности. Высшее командование Уральской Лиги тоже люди. Мы должны быть лучше своих врагов. Нравится нам это или нет, реальность ситуации, в которой мы оказались, заключается в том, что одной гвардии будет недостаточно, чтобы остановить бандитов Дирлевангера, особенно если и Лысенко продолжит давить на нас. Поэтому было решено, что народ Урала должен быть призван к действию, а ополчение должно быть сформировано. \n\nВ то время как ополченцы обеспечат нас столь необходимым источником живой силы для увеличения небольшого размера нашей гвардии, немногие из наших генералов довольны таким решением. Большинство жителей этих гор видели мало боевых действий, поэтому было решено, что ополчение будет состоять только из тех, кто сражался раньше или кто обладает талантами и навыками, пригодными для ведения боя. Даже с этим условием наши командиры неохотно посылают тех, кто думал, что им удалось избежать войны, обратно на поле боя после того, как они так долго жили в мире. В течение многих лет спокойная жизнь жителей Южного Урала была для нас предметом гордости, доказательством нашей эффективности в защите нового дома. Теперь пришло время, когда мы должны нарушить мир, ради которого мы так усердно трудились, и подготовить тех, кого мы защищали, к тому, чтобы они снова оказались в опасности.  Матери и отцы, мужья и жены - все они будут призваны оставить позади жизнь, которую с таким трудом восстановили. Чтобы сразиться с тьмой в последний раз. Чтобы защитить свой дом. Сделать то, что должно быть сделано."
 URL.6.a:0 "Мы должны быть готовы пожертвовать всем, чтобы поступить правильно."

 URL.7.t:0 "Встреча с Лигой?"
 URL.7.d:0 "К нам поступило предложение от Уральской лиги, в котором спрашивалось, не хотим ли мы с ними встретиться и обсудить пару важных вопросов. У наших государств и так ограниченные связи, и мы благодарны им за подобие защиты, которую они обеспечивают, защищая нас от таких, как бригада Дирлевангера. Несмотря на то, что все это выглядит хорошо, среди совета и Оренбургского народа в целом растет страх, что наших нынешних отношений недостаточно, чтобы действительно защитить нас от различных бандитов и похитителей, которые скрываются на Урале. Наш совет несколько расходится во мнениях по этому вопросу. Некоторые опасаются, что Лига и ее мощные полки будут нас запугивать или попытаются взять под свой контроль Оренбург. По этой причине мы до сих были осторожны в своих переговорах с ними, а в это же время многие коммуны подвергаются риску бандитских набегов, и Лига  может оказаться бессильна остановить их все.\n\nХотя мы по очевидным причинам сохраняем некоторые ополчения, они вряд ли являются эффективным средством сдерживания внешних угроз и бандитов, которые уже рыскают по нашим землям. Некоторые члены совета высказали мнение о том, что нынешнее положение является достаточной защитой от налетчиков и что их присутствие в наших землях неизбежно. Другие указывали на то, что бригада Дирлевангера может легко проскользнуть мимо нашей обороны и начать серию рейдов, которые закончатся нашим уничтожением. По их словам, наша единственная надежда - на Уральскую лигу, и что любые опасения по поводу поглощения нелепы, заявляя, что если бы они хотели взять нас под контроль насильно, они бы это уже сделали. Они предлагают провести заседание на месте, которое не слишком расстроит членов совета и которое будет сосредоточено на установлении более дружественных отношений, не более того. Это предложение оказалось достаточно популярным, чтобы выставить его на  голосование всему совету, который состоится позже в этот же день, если, конечно, нас не прервут еще одним запросом о пропавших свиньях фермера..."
 URL.7.a:0 "Мы должны встретиться с Уральской Лигой."
 URL.7.b:0 "Мы не будем встречаться с Уральской Лигой."

 URL.8.t:0 "Предложение Старинова"
 URL.8.d:0 "Уральская гвардия уже имеет звание самых крепких бойцов в России. Выкованная в кошмаре ГУЛАГа, закаленная в хаосе распада Советского Союза и ежедневно испытываемая в анархии Южного Урала. Мы снова и снова доказываем свою стойкость и выносливость, и все же скоро нас может не хватить. Как стражи гор, мы и раньше сталкивались с большими трудностями, но на этот раз все по-другому. Бандиты Дирлевангера - самая крупная и самая садистски-жестокая группа, когда-либо угрожавшая региону, намного превосходящая любого из военных баронов и головорезов-кочевников, с которыми мы сталкивались раньше. А есть же еще Лысенко. У него, пожалуй, самые экипированные люди во всей России, вооруженные новенькими пулеметами и бронебойными боеприпасами, в то время как наши люди сражаются с охотничьими ружьями и нарезными пулями. Эти две угрозы могут оказаться первыми и последними врагами, которых Уральская лига не сможет остановить, если мы что-нибудь не сделаем в самое ближайшее время. Именно с такими рассуждениями полковник Илья Старинов представил свои запланированные реформы для Уральской гвардии. \n\nВ то время как многие выступают за то, чтобы стандарты набора в гвардию были снижены, позволяя набирать больше людей и увеличивать размер армии, план Старинова призывает к прямо противоположному. Он утверждает, что гвардия не зашла достаточно далеко в культивировании своего элитного статуса и должна реформироваться в то, что было бы самой хорошо обученной силой не только в России, но и во всем мире. Он призывает к новому режиму обучения, который, по его словам, "в идеале дисквалифицирует 70-85 процентов стажеров до его завершения". Эта подготовка включала бы в себя проведение пару недель в дикой местности, выживая только за счет того, что они могут найти, бесконечно тренируясь в обычном бою, партизанском бою, городском бою, ближнем бою, ночном бою и любом другом виде боя, которые смогут придумать их инструкторы. Проще говоря, они будут проходить подготовку настолько сложную, что те, кто сможет ее пройти, будут думать о настоящей войне как о простой прогулке."
 URL.8.a:0 "Довольно интересное предложение."

 URL.9.t:0 "Стоя по стойке смирно"
 URL.9.d:0 "В предрассветном сумраке на поле за пределами маленького городка собралась небольшая толпа. Разношерстная команда мужчин от двадцати до сорока лет стоит в свободном строю, а человек в потрепанной униформе с планшетом в руках ходит среди них, задавая каждому одни и те же три вопроса: имя, возраст, адрес. После того, как он проводит это краткое интервью с каждым членом толпы, он встает перед толпой и смотрит вниз на свой планшет, бормоча себе под нос. \n\n\"Тридцать один,тридцать два, тридцать три. На самом деле это больше, чем я ожидал от деревни такого размера. Ну все; учитывая обстоятельства, я буду говорить без формальностей. Как я уверен, вы все знаете, Уральская Лига направила призыв к формированию ополчения, чтобы противостоять росту бандитской активности и кризису беженцев. У всех вас есть навыки и опыт, которые мы ищем, и вы показали, что уже обладаете бесстрашным и альтруистическим духом гвардии, вызвавшись защищать свою Родину. Прежде чем мы продолжим, я должен спросить, у кого из вас есть собственные винтовки?\" \n\nПримерно половина толпы поднимает руки, в то время как другие демонстрируют винтовки, которые они принесли с собой на собрание. Полковник быстро подсчитывает и что-то записывает в блокнот.\n\n\"Хороший. Очень хорошо. На самом деле просто отлично. Те из вас, у кого винтовок не оказалось, не волнуйтесь. Мы позаботимся об этом, как только доберемся до Усть-Катава. Это все, что я могу сказать. Не забудьте собрать свои вещи и попрощаться к 11:30. Конвой отправляется в полдень, и мы не вернемся за отставшими, так что вам придется искать дорогу на юг самостоятельно. Я еще раз аплодирую всем вам за то, что вы вступили в ополчение. Лига благодарит вас, гвардия благодарит вас, весь народ России благодарит за вашу храбрость.\"" 
 URL.9.a:0 "Истинные герои Урала, все до единого."

 URL.10.t:0 "Бердяшская Коммунальная Милиция встретила Дикого человека"
 URL.10.d:0 "Федор Егоров был взволнован, когда Уральская гвардия назначила его командовать новообразованным ополчением. Хотя формально он уже служил в Красной Армии во время Западнорусской войны, когда был еще мальчишкой, но война закончилась еще до того, как он достиг линии фронта. Это ополчение даст ему шанс проявить себя и показать, чего он стоит как мужчина. Неприятным сюрпризом стало известие о том, что в город посылают \"специалиста по выживанию\" для обучения ополченцев. Что касается Федора, то его люди знали все, что нужно, и какой-нибудь деревенщина из глухомани будет для них только обузой.\n\nКогда мужчина, наконец, прибыл, все ополченцы не могли отвести от него глаз. Его борода была не такой длинной, как они в шутку думали, но и не короткой. Самым удивительным в нем был его возраст. Никто из мужчин не осмеливался спросить, но не было сомнений, что этот человек видел, как рухнула Россия не один раз, а дважды. \n\n\"-Я не люблю говорить, поэтому вы, дети, должны сейчас внимательно слушать. Я живу на этой земле дольше, чем кто-либо из вас. Когда мне исполнилось семнадцать, красные сожгли мой дом и заставили меня уйти скитаться. Следующие двадцать лет я охотился, уничтожал мусор и убивал всех красных, которых встречал. Потом пришли нацисты, и следующие двадцать лет я убивал нацистов. Теперь есть бандиты, но у меня не осталось нужных мне двадцати лет. Вот тут-то и вступаете вы. За сорок лет, проведенных в лесах, я кое-чему научился, и намерен обучить вас тому, что знаю сам. Я знаю, как найти пищу там, где ее не нашли даже черви. Я умею двигаться так тихо, что даже кролик не услышит моего приближения. Я знаю, как выжить в метель без одеяла и как заманить волчью стаю на вражеский патруль. К тому времени, когда я закончу с вами, вы не сможете уметь делать большую часть из того что я сейчас рассказал, но вы будете знать достаточно, чтобы умереть сражаясь, а не замерзая и голодая.  А ведь это именно то, что ваш народ ждет от вас.\""
 URL.10.a:0 "Возможно, он может быть полезен."

 URL.11.t:0 "Первая партия: Тренировочные лагеря"
 URL.11.d:0 "Фегеров свирепо посмотрел на своих людей. Это была разношерстная компания: молодые и старые, сбившиеся в кучу, в потертой униформы цвета хаки, но они были теми, кто, к своему несчастью, ему достался. Обучение будет нелегким для них, но эти люди подписались защищать свой регион России от хаоса. У них не было ничего, кроме мужества, а Уральская гвардия требовала именно мужества, а не умения или силы. Он завопил, "рукопашный бой: начинается!" Милиционеры и женщины с жадностью набросились друг на друга, размахивая кулаками. Одобрительно кивая, Фегеров ходил по рядам, комментируя технику боя.  "Иванов, Берегись! Николай, прекрати ее лапать! Наталья, клянусь Богом, если ты попытаешься снова нащупать своего противника, я тебя выгоню..." Старые знания вернулись к нему из Советского учебного лагеря, и он почувствовал удовлетворение. Действительно я всегда был солдатом, подумал он, и какая-то часть его печально усмехнулась. Позже в тот же день, просматривая статистику и таблицы, Фегеров начал доклад Центральному командованию Лиги. Он отметил, что боевые возможности его людей значительно улучшились; похоже, тренировочный режим заработал. Реакция старших советников была особенно позитивной и даже радостной, хотя дисциплина по-прежнему оставалась одной из главных проблем. Он остановился на последнем пункте. В его докладе содержится призыв к принятию окончательного решения о том, следует ли расширить призывную программу за счет более грубых мер по призыву на военную службу. Конечно это было бы хорошо, но Урал всегда был крайне экстремальным местом. Он задумался и глубоко вздохнул, написав ответ. "Я рекомендую расширить тренировочную кампанию, во славу родины и на благо России. Пусть Бог покажет верно ли мое решение."" 
 URL.11.a:0 "Первая волна среди многих."

 URL.12.t:0 "Призыв к оружию"
 URL.12.d:0 "Как виноградная гроздь на поваленном дереве, одинокая деревня цеплялась за свою жизнь на окраине Урала; никто посторонний не смог бы назвать ее названия, и все, кому это нужно было знать, были настолько близки с ней близки, что необходимость в названиях отпала. Название деревни стало полузабытым, затерявшимся среди болтовни редких купеческих конвоев и криков мальчишек на площади. Под непринужденной интимностью образа жизни, люди, которые не нуждались в остальном мире. Они мягко дрейфовали в изоляции, как пара с легкостью скользит по знакомым впадинам друг друга в теплой темноте ночи. Но любой пруд скажет вам, что покой тишины - это будущая рябь озера. И день ото дня рябь расширялась с визитами солдат в одиночном и двойном порядке, низким рычанием шума передвижения войск, учений и призывных кампаний. Постепенно мальчишеские игры превратились из игры в догонялки в полицейских и разбойников, солдат и ковбоев, в охоту и еще раз охоту. Глава уже города улыбался все меньше и меньше на каждом ежемесячном собрании, а кипы бумаг на его столе с каждой неделей все росли и росли. В тихие ночи старики просыпались в поту, время от времени хватаясь за ружья, давно исчезнувшие из домов и ферм, и обнимали своих жен, когда тех охватывала дрожь. Изодранные красные флаги выкопали, осмотрели и быстро перезахоронили вместе с другими нежеланными призраками прошлого. Однажды утром рябь с легкой неизбежностью достигла города и нарушила его молчание навсегда. Одинокий ходок, кричащий на странном диалекте с севера. "Приходите служить нашим братьям и сестрам Уральской лиги! Все здоровые молодые люди из семей, состоящей более чем из четырех ртов... Матери обнимали своих сыновей, рыдая в водовороте Уральского ветра, когда будущее обрушивалось на этот изолированный когда-то город, и никто не знал, что это будущее оставит после себя."
 URL.12.a:0 "Возвращайся скорее, сынок."

 URL.13.t:0 "Бесконечная голубая мечта"
 URL.13.d:0 "Небо - это все, что осталось от России, подумал Анатолий. Ни гунны, ни паразиты, порожденные их завоеваниями, не могли добраться до бескрайней лазури над головой, так что, по определению, это было величайшим достоянием Родины; в некотором смысле это было единственным подобием единства, которое могли уловить осколки ее народа. Его утешало то, что ему было приказано полчаса наблюдать за бесконечным небом вместе с сотней других новобранцев на площади посреди казарм. Конечно, слишком глубокие мысли для деревенского парня из Усть-Катава, но... "Вас поставили сюда, чтобы вы мечтали?" - рявкнул сержант, и все сразу вытянулись. Все глаза пристально смотрели на Маршала, который направился к трибуне. Он не терпел разговоров о своем прошлом, но слухи вокруг него намекали на военное прошлое; возможно, он был членом местного гарнизона или даже одним из ветеранов долгого похода из Воркуты, а возможно, даже братом самого Мендрика. Несмотря на свой возраст, он был одет в выцветший хаки комбинезон с эмблемой Уральской гвардии, и его лицо с глубокими морщинами вызывало столько же страха, сколько и уважения. Теперь он стоял лицом к кадетам, начиная говорить в микрофон, настроенный на функциональность. "- Мои товарищи солдаты, я с удовольствием приветствую Ваше вступление в гвардию. Я начну с одного простого вопроса: Почему мы здесь? Может быть, чтобы служить родителям или чтобы гордиться своей деревней? Или, может быть, вы думаете, что место в наших рядах поможет вам потрахаться? На Парадной площади на полминуты раздался смех. - Нет, друзья мои, вы здесь не ради друзей, семьи, Бога или подруги. Вы здесь, чтобы помочь осуществить мою мечту. Я мечтаю о России, где все равны в служении и верности своим ближним, где скрытое зло очищается в общем рвении." Маршал с апломбом вскидывает руки. " -И теперь, когда вы здесь, это станет и вашей мечтой.""
 URL.13.a:0 "Мечта, достойная, для того чтобы за нее сражались!"

 URL.14.t:0 "Четвертая партия возвращается"
 URL.14.d:0 "Все, что слышал командир отделения Федор Михайлович - это грохот взрывов вокруг него, затягивающаяся петля грома и света. Крики эхом отдавались в ночном мраке, молитвы и ругательства смешивались в резком воздухе. Никто не мог этого предвидеть, ни один человек из Народного Ополчения Уральской Лиги; но вот это случилось и в разразившимся хаосе никто не мог это предвидеть.\n\nПоначалу план был прост: обесречить безопасность целей. Антона на рассвете, Бориса и Василия к вечеру. Никто не ожидал, что это будет засада, подготовленная бандитами для захвата конвоя: инструкторы погибли первыми в хаосе, превратившись в кровавые сгустки плоти на траве. Теперь остальная часть взвода была придавлена гротескной версией их собственных учений, с низким моральным духом, малым количеством боеприпасов и растущими потерями. Оловянные солдатики брошенные в печь. Федор посмотрел на Григория, потом на Михаила, оба стреляли в темноту рядом с ним. Он обещал доставить их живыми домой. В конце концов, он был командиром отделения. Он быстро бросил кубик у себя в голове, и все стало решено. Жаль, что так получилось.\n\nТеперь он кричал изо всех сил: "всем отделениям, выполнить тыловое движение и приготовиться к прорыву! Тени рядом с ним ожили, содрогаясь от напряжения и страха. Один за другим они двинулись в тыл, и звуки огня достигли кульминации позади него. Но он один остался. 2 гранаты, 3 магазина и пусто, держа своих людей в безопасности до последней секунды. Тело за телом дергалось и падало. Слишком мало, слишком медленно. Он выхватил гранату и упал. Время растянулось до бесконечности. Один противник, два противника, три - вытащить чеку, один два три, тьфу.\n\nКогда наступил день наименования батальона, все они проголосовали за Федора. Это был единственное единогласное рещение батальона."
 URL.14.a:0 "Dulce et decorum est - pro patria mori (Сладка и прекрасна за родину смерть)."

 URL.15.t:0 "Горькое прощание"
 URL.15.d:0 "Маршал делает еще один горький, прерывистый вдох. Вокруг него в лазарете толпятся суровые адъютанты, воздух пропитан нервозностью и прерывистой болтовней раненых. Лицо вербовщика гвардейцев лежит мертвенно-бледное в постели, полумертвое от болезни, и прогноз совершенно не оптимистичен. Но сейчас, когда он с трудом дергается вперед, стараясь принять сидячее положение, это самое последнее, о чем Маршал думает. Этот человек был дисциплинированным солдатом до мозга костей; он всегда присутствовал на инструктаже, не смея пропустить его до самой смерти. Вздохи достигают его ушей; люди расступаются и отвешивают полупоклон самому лидеру Уральской лиги. Мендрикс подходит к нему, и Маршал пытается отдать ему честь. "-Ну же, маршал, не надо драматизировать. Непринужденно вести себя среди друзей, помнишь?" Маршал отступает, его лицо искажено от усталости. Он пытается сформулировать слова в уме. "...мои люди в порядке? Как добровольческие бригады?" И Мендрикс улыбается, его лицо на мгновение становится светлее от десятилетий, морщины стресса на короткое мгновение разглаживаются, и Маршал возвращается в Воркуту, рядом с идеалистическим латышским священником, слишком упрямым, чтобы перестать бороться за жизнь. Слишком прямолинейным и любящим, чтобы не последовать за ним. "Я горжусь тобой. Благодаря вашей работе у нас есть нечто, напоминающее настоящую армию, а также оружие и припасы, поступающие в коммуну для ее поддержки. Послушай – я поговорил с нашими людьми, и они считают, что у нас есть шанс выстоять против бандитов и Черной Горы. Это то, что Вы нам дали. Шанс построить наше будущее. Люди здесь в долгу перед тобой, и я тоже. А теперь отдыхай, и да пребудет с тобой Господь. Маршал улыбается и закрывает глаза. Это первый раз, когда он улыбнулся за долгое время. Пока он снова не присоединится к Илье, Маршал, медведь Уральской гвардии, отдыхает, его работа на сегодня закончена."
 URL.15.a:0 "Отойди, старый солдат, дальше мы справимся сами."

 URL.16.t:0 "Расширение наших стандартов"
 URL.16.d:0 "Роль гвардии - защищать своих граждан и Лигу. Без огромного количества войск этого просто не добиться, слишком много земли нужно защищать. Воодушевленные огромным успехом программы ополченцев, которая превратила безнадежных гражданских лиц и беженцев в компетентных солдат, высшее командование лиги проголосовало за снижение качества стандартов и теперь принимает даже женщин. Все это в надежде на то, что еще больше желающих смогут занять место в вооруженных силах. начнут Они все смогут сражаться плечом к плечу независимо от их происхождения. Важно, чтобы они выполняли свой долг.\n\nВ то время как такие консервативные генералы, как Старинов, поддерживают хорошо обученную армию, в которую принимаются только лучшие из лучших, этого недостаточно для удовлетворения наших потребностей; любой, у кого есть воля и желание защищать нашу землю, подходит для армии Урала."
 URL.16.a:0 "Мы не склонимся перед атаками!"

 URL.17.t:0 "Оренбург согласен встречу с нами"
 URL.17.d:0 "Наше предложение встретиться с Оренбургским советом было принято. Мы не уверены, как далеко нам удастся продвинуться с бюрократами совета, но это начало. Оно, по крайней мере, даст нам возможность узнать о них больше. Хотя мы не будем беспокоить их, если эти переговоры окажутся непродуктивными, нам нужна их помощь, в виде поставок, которые город накопил за эти годы. Взамен наши люди будут делать то, что они делают лучше всего, обеспечивать защиту Оренбурга, а также окружающих коммун. Хотя сейчас они, возможно, и не доверяют нам, наша помощь очень важна для установления связей между нашими землями. Мы даже намерены помочь им в подготовке их собственных ополченцев, так что даже после того, как самые насущные угрозы в лице Дирлевангера и НКВД на Черной Горе будут уничтожены, они смогут защитить себя уже без нашей прямой помощи. \n\nЮжный Урал - опасное место, беженцы ежедневно бегут к нам и в Оренбургские коммуны. Дороги, по которым они путешествуют, являются охотничьими угодьями бандитов и налетчиков, стремящихся воспользоваться теми, кто нуждается в убежище. Они одни, Оренбург один. Мы должны защитить их. Только вместе с Оренбургом защищая Южный Урал, мы можем надеяться на светлое будущее для наших народов. Пока мы лишь надеемся, что Совет тоже так считает..."
 URL.17.a:0 "Пусть солдат встретится с бюрократом."

 URL.18.t:0 "Беседы с членами Совета"
 URL.18.d:0 "Политику, как и русский балет, можно резюмировать следующим образом: целенаправленные движения, выполняемые с изяществом. Представьте себе огромную сцену в зале, где собрались совет и делегация Уральской лиги; здесь делегаты делают пируэты вокруг дилемм, заботясь лишь о том, чтобы избежать принципиальных разногласий. Все это время они кружат вокруг выбранных ими целей политики и людей в движениях, достаточно неустойчивых, чтобы с чем-то можно было согласиться. Это состояние политической игры между Оренбургом и Лигой, и оно даже, в некотором роде, красиво.\n\nАктеры играют свои роли на профессиональном уровне; Уральская лига начинает с обнадеживающих комментариев об общей цели. Общее стремление к безопасности русского народа, любовь к этой разоренной земле и общее желание сделать ее целой. Один или два делегата зевают, тронутые этой речью. Другие клинически кивают, отмечая, что представитель умудрился не сказать ничего конкретного. Оренбургский совет не менее искусен; повторяя предыдущие замечания, они предлагают аналогичные слова о принятии и взаимном доверии и предлагают строить взаимные отношения, которые, безусловно, приведут к взаимному единству. Никаких разъяснений относительно того, как будет выглядеть это единство, не предвидются и не требуются. Каждый знает, что таит в себе будущее.\n\nТанец продолжается, холодный но идеально организованный. Но постепенно атмосфера начинает разгораться в новом пламени, и советники и представители готовят свои заранее написанные заметки. Сторонники жесткой  дипломатической линии готовятся к "обстрелу", и между Советом и делегацией Лиги передаются бумаги. И вот танец набирает темп, и Урал, наконец, начинает говорить о главном."
 URL.18.a:0 "Наконец-то реальные дела."

 URL.19.t:0 "Лига проводит официальные переговоры с Советом"
 URL.19.d:0 "Политика - это драма, а драма - это то, как ты подашь себя. Лига - это армия солдат, но все солдаты знают цену первого впечатления. И поэтому Лига готовится к драме дипломатии с изумительной легкостью и скоростью. \n\nНаши представители стоят наготове, их эполеты сверкают в утреннем свете, и случайные сотрудники спешат к ним, информируя их о том или ином важном вопросе шепотом, уносимым уральскими ветрами. Охранник ждет снаружи в парадной форме, отполированной до блеска при многократных проверках. Обычно у Уральской лиги нет времени на такие пустяки, но эта встреча может принести или нарушить мир Урала и его народа, поэтому на нее не жалеют средств. Оренбург будет поражен этим театром, или все мы потерпим неудачу.\n\nКонвои прибывают, загружаются и движутся к границе с коммунами. Делегация пешком проходит последнюю милю до ворот Оренбурга, и вдруг отовсюду становятся видны флаги; в зданиях, привязанных к фонарным столбам, они колышутся на ветру. Марш специально отобраного контингента войск, чтобы встретиться с Лигой на заранее организованной церемонии и предложить свои официальные комплименты. И все это с ледяными взглядами и громкими салютами. И вот появляются актеры главного действия: Маленков теребит сюртук и хмурится, Бурба улыбается процессии и упражняется в светской болтовне, советники смотрят на гвардейцев Лиги с трепетом и пустыми улыбками. Фотография для прессы, и обе делегации приступают к работе. Сцена готова, актеры собрались. Взмах двух флагов, и занавески подняты. И начинается драма, которая решит судьбу народа под сенью горы Ямантау."
 URL.19.a:0 "Их разговоры, наша жизнь или смерть."

 URL.20.t:0 "Черные бандиты побеждены!"
 URL.20.desc:0 "После серии непрерывных боев в Орске, когда Уральские гвардейцы и нерегулярные отряды из коммун были измотаны бандитами Дирлевангера, атакующим силам наконец удалось обнаружить главный лагерь Дирлевангера. Прокрадываясь через леса после потери от последнего отряда бандитов, охранник смог прокрасться прямо в центр лагеря Дирлевангера, прорезав себе путь прямо к главной палатке.\n\nПока бандиты набрасывались на штурмовиков, Дирлевангер вышел из палатки вместе со своими старшими лейтенантами и присоединился к битве. После ожесточенной перестрелки Дирлевангер бросил некоторых своих лейтенантов и направился к своему гаражу. В это время небольшой отряд охранников сумел столкнуться с Дирлевангером. Пока битва бушевала по всему лагерю, один из охранников вскочил на капот машины и выстрелил в кабину, убив Дирлевангера и одного из его лейтенантов.\n\nПосле смерти Дирлевангера войско, которое он собрал, быстро покинуло поле боя и вернулось домой, закончив сражение решительным бегством."
 URL.20.a:0 "День для празднования!"

 URL.21.t:0 "Осада Черной Горы"
 URL.21.d:0 "В то время как силы Лысенко первоначально оказывали сопротивление вводу сил Лиги в Магнитогорск, его 22-я дивизия НКВД быстро поняла безнадежность ситуации и отступила к Черной горе, чтобы выдержать ее неизбежную осаду.\n\nУ гвардейцев и их союзников из коммун возникла уникальная ситуация, так как ни одна из их групп действительно не имела инструментов для разрушения такой укрепленной позиции. Поэтому они были вынуждены использовать свою изобретательность на полную, чтобы взломать крепкую оболочку могучей Черной Горы.\n\nОткуда-то из Урала вытащили старую советскую артиллерийскую пушку и начали обстреливать ворота крепости, а диверсионная атака, состоявшая в основном из ополченцев Коммуны, отвлекла защитников. Чего, однако, не ожидали люди Лысенко, так это поседевшего отряда лучших уральских гвардейцев, которые карабкались по склону горной крепости с помощью старых абордажных крюков и альпинистских инструментов.\n\nКогда они достигли вершины, защитники поняли, что их окружили, и открыли огонь по карабкающимся, убив нескольких, но не смогли остановить нападение. Седые гвардейцы уже были в крепости, где сразу же начали сеять хаос. Вскоре они миновали главные ворота, позволив милиции ворваться внутрь. Битва продолжалась по всей крепости, многие погибли в ловушках Черной Горы, прежде чем Лысенко был наконец пойман...\n\nБывший ученый, обезумев от поражения, выпустил своих пленников, заявив, что его новая порода суперсолдат будет защищать его, умирая до последнего. И ученый, казалось, удивился, когда толпа немедленно развернулась и разорвала его на части."
 URL.21.a:0 "Конец безумию."

 URL.22.t:0 "Удар по Лиге - Ответная реакция"
 URL.22.d:0 "Мы находимся под атакой! Рейдеры Дирлевангера начали дерзкий рейд против одного из наших ГУЛАГов, отвечающего за подготовку новых членов Уральской гвардии. Из ГУЛАГа наш командир по радио запросил приказы, которые, по соглашению с нашим генералом, сводились к двум простым вариантам: удерживать позицию или отступать. Дело в том, что мы знаем ГУЛАГ лучше, чем эти дикари, наши позиции укреплены, и мы обязаны бороться с этими бандитами, где бы мы с ними ни столкнулись. Но главные силы состоят либо из ополчения, либо из новобранцев Гвардии, что не идет ни в какое сравнение с силами Дирвангера. Если мы прикажем им держаться, они наверняка понесут тяжелые потери, и все из-за объекта, который, вероятно, не стоит таких жертв. Что мы им скажем?"
 URL.22.a:0 "Держите оборону!"
 URL.22.b:0 "Отступим, чтобы сразиться с ними в другой день!"

 URL.23.t:0 "Битва за Новотроицк - промышленность или люди?"
 URL.23.d:0 "Кризис! Один из наших командиров сообщил по радио, что бригада Дирлевангера начала массированную атаку на Новотроицк. Город уже некоторое время находится под нашей защитой и является важной частью нашей военной машины благодаря своей богатой минеральной промышленности. Таким образом, мы установили там гарнизон Уральской гвардии для защиты города от набегов и нападений. Но это не обычный рейд, поскольку командир уже доложил, что наши внешние позиции уже захвачены, и враги уже вступили в город. Есть две ключевые части города, которые мы все еще контролируем: центр города и промышленный район. Наш командир запрашивает приказы.\n\nЕсли мы прикажем Уральской гвардии сосредоточиться на обороне центра города, то сможем сдерживать силы Дирлевангеров достаточно долго, чтобы эвакуировать гражданское население и наших раненых. Однако если мы вместо этого сосредоточим нашу основную оборону на промышленном районе, мы сможем сдерживать врага достаточно долго, чтобы нанести серьезный ущерб промышленности, и предотвратить ее попадание в руки Дирлевангера.\n\nКакой отдать приказ?"
 URL.23.a:0 "Эвакуировать людей."
 URL.23.b:0 "Уничтожить промышленность."

 URL.24.t:0 "Битва за Новотроицк - Победа"
 URL.24.d:0 "Слава нашим храбрым мужчинам и женщинам! Животные пришли с острыми зубами и ненавистью в глазах, но мы подавили их, как бешеных собак. Мы понесли тяжелые потери, потеряв контроль над половиной города. Но храбрость и мастерство наших людей позволили нам, наконец, удержать линию фронта и отразить вражеские атаки, которые наступали на нас волну за волной. После этого мы, наконец, смогли начать контратаку на их позиции. Это была долгая, кровавая работа, но мы, смогли отразить нападение Дирлевангера на Новотроицк, и теперь люди приветствуют нас как героев. К сожалению, большая часть промышленного потенциала города была потеряна в боях, но это, без сомнения, победа."
 URL.24.a:0 "Мы никогда не сдадимся!"

 URL.25.t:0 "Битва за Новотроицк - Поражение"
 URL.25.d:0 "Сегодня наступил момент, чтобы почтить память жителей Новотроицка. Как мы и опасались, наш гарнизон в Новотроицке был полностью разгромлен бригадой Дирлевангера, несмотря на героические усилия по обороне города. Уже поступают сообщения об ужасающих зверствах, которым подвергается гражданское население, которое мы не смогли эвакуировать. Также слышны новости о массовых разграблениях и разрушениях в городе. Мы не только потеряли промышленный потенциал Новотроицка,  это поражение показал нас неспособными защитить людей, которых мы поклялись защищать, так как новости о кровавой битве быстро распространяются."
 URL.25.a:0 "Сокрушительный удар."

 URL.26.t:0 "Проникновение в горы - Рейд!"
 URL.26.d:0 "Поступают сообщения от Уральских гвардейских частей и общин вдоль границы с Орском, и они очень плохие. Ночью бандиты Дирлевангера предприняли крупномасштабный рейд на нашу территорию, но полный масштаб ущерба стал полностью понятен только сегодня утром. Вдоль границы прошли десятки рейдов, но стало очевидно, что они предназначались лишь для того, чтобы отвлечь Уральскую гвардию от основных целей.\n\nОдин из наших складов боеприпасов, расположенный на старом советском аэродроме, был полностью разграблен, а гарнизон был уничтожен до последнего человека.\n\nВ то же время эти дикари совершили нападение на ни в чем не повинный лагерь беженцев, расположенный на территории старого спортивного стадиона, сожгли ночью палатки беженцев и зверски убили сотни людей. А наши люди в поле сообщают, что те, кто попытался сбежать, были застрелены.\n\nНаконец, трое наших старших командиров, дислоцированных вблизи границы, были убиты во время нападения на их командный пункт, при этом, во время нападения, у них возникли серьезные подозрения о том, что рейдеры похитили, каким-то образом недавно пропавшие, разведывательные документы.\n\nЭто разрушительный удар по нашим усилиям сохранения стабильности и порядка в регионе. Так как такой рейд ставит под сомнение нашу способность защищать ни в чем не повинных людей."
 URL.26.a:0 "Этих дикарей нужно остановить!"

