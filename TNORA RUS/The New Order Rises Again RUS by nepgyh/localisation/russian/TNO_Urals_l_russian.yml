 URL_alone_in_the_cold:0 "Одни На Морозе"
 URL_alone_in_the_cold_desc:0 "Образованная из союза гулаговских охранников и заключенных, Уральская Лига расширялась и стала считаться значимой силой на Южном Урале. Мы сражаемся, чтобы защитить наш дом и наш народ. Наши храбрые гвардейцы дают оружие тем, кто в нем нуждается, и применяют его против тех, кто этого заслуживает. Хотя мы сильны во многих аспектах, наши земли в настоящее время подверглись наплыву беженцев, угрожающих дестабилизировать наше положение. Имея врагов со всех сторон, мы должны выдержать великое сражение или рискнуть потерять все, ради чего мы сражались."

 URL_watching_the_border:0 "Наблюдение За Границей"
 URL_watching_the_border_desc:0 "Наши храбрые стражи защищают границы наших земель со свирепостью и преданностью могучей матери-медведицы. Граница - суровая земля, которая нуждается в еще более суровом солдате, чтобы защитить ее. Гвардия - это и есть та суровая порода солдат. Сейчас больше, чем когда-либо, мы нуждаемся в уральской гвардии для защиты наших людей от врагов в Орске и Черной Горе. Дирлевангер и Лысенко стремятся проникнуть сквозь наши границы и подорвать наш боевой дух, но наши бдительные стражи гарантируют, что мы не отступим ни на шаг."

 URL_identifying_our_threats:0 "Выявление Наших Угроз"
 URL_identifying_our_threats_desc:0 "Рассказы о бандитах Дирлевангера и Черной горе Лысенко недавно дошли до наших гвардейцев. Хотя, вероятно, это неправда, рассказы об уничтожении целых деревень и гротескных экспериментах над мужчинами, женщинами и детьми нервировали менее решительных бойцов нашей Гвардии. Наименее выносливые мужчины и женщины Гвардии должны соблюдать дисциплину, чтобы не отставать от остальных более крепких солдат. Этот страх перед врагами должен быть искоренен, если мы хотим дать им отпор. Мы останемся сильными и стойкими против чудовищных орд бандита и ученого!"

 URL_the_refugees:0 "Беженцы"
 URL_the_refugees_desc:0 "По всей Лиге беженцы толпами пересекают наши границы. В то время как наши храбрые гвардейцы прилагают усилия для защиты и обслуживания нуждающихся, включая тех, кто находится за пределами наших границ, этот постоянный приток новых ртов, которых нужно кормить, напрягает нашу логистику. Мы используем большинство своих ресурсов для решения этой проблемы, в то время как вместо этого мы могли бы лучше приготовиться к грядущим конфликтам. Наши враги могут воспользоваться ситуацией и сломить нас. Решение этой проблемы должно быть найдено в ближайшее время, иначе ситуация будет только ухудшаться."

 URL_eyes_on_the_south:0 "Внимание на Юг"
 URL_eyes_on_the_south_desc:0 "Хотя Лысенко и его бесчеловечные эксперименты омерзительны, Дирлевангер и 36-я Дивизия СС представляют гораздо большую угрозу. Конфронтация с Черным бандитом лишь вопрос времени - скоро он может навести свой прицел и на нас. Ради нашей нации, ради нашего народа, ради всех русских во всем мире мы должны растоптать это черное пятно, пока не поздно."

 URL_militias_whoevers_proposal:0 "Вариант Ополчения"
 URL_militias_whoevers_proposal_desc:0 "Наша Гвардия - лучшая боевая сила во всей России. Однако у нас нет достаточного количества людей для противостояния в затяжном конфликте. Наши враги многочисленны, а в наших рядах недостаточно людей, чтобы сражаться с ними. Мы должны призвать ополченцев в наши войска, тем самым гарантируя нашу победу. Уральцы должны восстать и откликнуться на наш зов!"

 URL_militias_issue_the_headcount:0 "Вопрос Нашей Численности"
 URL_militias_issue_the_headcount_desc:0 "Для того чтобы призвать ополченцев, необходимо провести перепись. Наши администраторы будут путешествовать по всей Лиге, чтобы выполнить эту великую задачу. Все здоровые мужчины, которых годны для призыва, возьмут оружие в свои руки и вступят в ополчение. Эти люди должны помочь укрепить наши силы и закрыть прорехи в наших рядах."

 URL_militias_approach_the_survivalists:0 "Связаться с Выжившими"
 URL_militias_approach_the_survivalists_desc:0 "Уральские Гвардейцы делают из детей мужчин, но те, кто уходит дальше в стужу, превращаются в зверей. Эти "выжившие" - настоящие профессионалы в своем деле. Они способны преодолевать большие расстояния и жить за счет природы неделями. Эти люди невероятно ценны для нашего молодого ополчения. Давайте завербуем их в наши ряды и сделаем ядром одной из наших главных дивизий."

 URL_militias_experimental_cadet_squads:0 "Экспериментальные Кадетские Отряды"
 URL_militias_experimental_cadet_squads_desc:0 "Уральская Гвардия - лучшая из наших сил. Они вдохновляют многих наших ополченцев. Почему бы тогда не использовать их для подготовки ополчения? У них есть талант превратить наших ребят в настоящую боевую силу, не уступающую отрядам сопливого Дирли. Мы дадим гвардейцам все, что им нужно для проведения учений."

 URL_militias_expand_the_program:0 "Расширение Программы"
 URL_militias_expand_the_program_desc:0 "С гвардией, обучившей наше ополчение сражаться, пришло время наращивать программу. Те, кто прошел подготовку в ополчении, станут сержантами-инструкторами и рядовыми. Это поможет повысить нашу эффективность и боеспособность. На данной стадии, ополченцы смогут всретиться лицом к лицу с любым врагом на Южном Урале."

 URL_militias_many_helping_hands:0 "Много Рук Помощи"
 URL_militias_many_helping_hands_desc:0 "Никто не сражается в одиночку, каждый гвардеец, дислоцируемый на линии фронта, может достичь максимальной эффективности только тогда, когда он имеет многочисленную поддержку как на боевых, так и на вспомогательных позициях. Операторы минометов, крупнокалиберных пулеметов, ракетных установок, а также медсестры, радисты, инженеры, механики, водители и другой вспомогательный персонал имеют важное значение для функционирования наших сил, однако их не нужно обучать по таким же стандартам, как и наших гвардейских стрелков. Эти позиции могут быть легко укомплектованы недавно обученными ополченцами, что дает им ценный боевой опыт с меньшим риском, освобождая более опытных гвардейцев для проведения опасных миссий на линии фронта."

 URL_militias_shuffle_the_veterans:0 "Ротация Ветеранов"
 URL_militias_shuffle_the_veterans_desc:0 "Режим обучения, навязанный ополченцам, превратил десятки слабых и недисциплинированных беженцев в сплоченное боевое подразделение, способное удержать наших самых гнусных врагов, но обучение не может дать навыки, которые можно получить только с боевым опытом. \n\n Для лучшей подготовки наших ополченцев должна быть разработана программа внедрения наших самых опытных гвардейцев в командную структуру Ополчения на ограниченный период времени и ротации их вокруг различных подразделений Ополчения, обучения новобранцев ценному опыту и удержания их от совершения опасных ошибок в бою\n\n Система Ротации позволит расширить устройство подготовки новобранцев, разделив ветеранов на три группы: воюющие на фронте, обучающие ополченцев и наслаждающиеся заслуженным отдыхом, чтобы они могли возвращались на службу свежими"

 URL_militias_familial_connections:0 "Родственные Связи"
 URL_militias_familial_connections_desc:0 "Один в поле не воин. Каждый из наших солдат - чей-то сын, отец, муж, брат, кузен, друг. Хотя большинство из этих членов семей и беженцев не склонны выполнять боевые функции, их не следует использовать в качестве праздных ртов для кормления и они могут оказаться полезными для нашей Гвардии. Каждый человек, которого мы держим на передовой, нуждается в бесчисленном вспомогательном персонале, поваров, материально-технического обеспечения, пошива униформы, ремонта оборудования и многого другого. Все эти роли могут быть легко выполнены членами семей и знакомыми наших мужчин, слегка обученных военной дисциплине, таким образом, мы можем освободить ценных обученных и опытных гвардейцев от вспомогательных ролей и направить их прямо на боевую службу, где они нужны больше всего"

 URL_militias_reach_out_further:0 "Достичь Большего"
 URL_militias_reach_out_further_desc:0 "Результаты первой группы Уральских новобранцев Ополчения, обученных нашими инструкторами, стали очень приятным сюрпризом даже для самых скептично настроенных людей. Первые несколько дней были лихорадочными, так как мы настроили новобранцев на ведение боевых действий, но после нескольких недель тренировок каждый стал экспертом по преодолению опасностей под в воде и на земле и по ответу неприятелю огнем.\n\n Все эти люди имели некоторый, хотя и в большинстве случаев ограниченный, боевой опыт, будучи либо в Красной Армии, либо где-либо еще, но поразительный успех методов обучения убедил инструкторов расширить способы рекрутирования, теперь критерии для вступления в Уральскую гвардию зависят не от прежней жизни рекрута, а от его твердости маршировать через огромные леса и снежные равнины России, от его готовности воевать, когда на наши земли придет война, и от желания отдать свою жизнь за наших людей.\n\n Новые рекруты из всех слоев общества теперь будут вызваны для обучения во втором тренировочном классе"

 URL_militias_caravan_experience:0 "Опыт Караванов"
 URL_militias_caravan_experience_desc:0 "Даже после того, как Советский Союз пал от немецкого оружия и большая часть его территории оказалась под угрозой террористических бомбардировок Люфтваффе, торговля все еще процветала. Десятки колхозов, деревень и даже небольших городов продолжали производить товары, крестьяне продолжали работать на своих полях, а рабочие - на своих фабриках, при этом все виды товаров были востребованы: от продуктов первой необходимости, таких как еда и лекарства, до алкоголя и порнографии, чтобы облегчить ужасы жизни. Столкнувшись с бандитами, животными, полевыми командирами, плохой погодой и постоянной угрозой Люфтваффе, эти группы из нескольких людей, достаточно храбрых, чтобы справиться с торговлей, называются караванами. Они могли бы оказаться ценным дополнением к нашим силам, так как их способность держать наши дальние посты в достатке, даже при подавляющих невзгодах, не имеет себе равных, план материально-технического обеспечения, основанный на караванах, обеспечит наши войска на линии фронта, которым всегда чего-то не хватает"

 URL_militias_hunters_and_trappers:0 "Охотники И Следопыты"
 URL_militias_hunters_and_trappers_desc:0 "Дикая Местность принадлежит не сильнейшим, а здравомыслящим, опытным, стойким и, прежде всего, обладающим сильной волей. В эти тяжелые времена бесчисленное количество людей уходит в леса, чтобы защитить свои семьи, некоторые из них начали поступать так по недавно, в то время как другие делали это в течение поколений, когда им сообщили о серьезной опасности, с которой они сейчас сталкиваются, эти крепкие люди обязательно возьмут оружие вместе с нашей Гвардией, чтобы обеспечить свое выживание. Охотники и следопыты станут желанным дополнением к нашим силам, поскольку их знание районов и способность действовать автономно в течение длительных периодов времени, живя за счет природы без внешней поддержки, идеально подходят нам в качестве разведчиков дальнего действия и даже могут быть интегрированы в состав диверсионных групп состоящих из наших самых опытных гвардейцев, чтобы посеять огромный ужас в глубоком тылу противника, уничтожая их самых важных людей, ставя ловушки, а затем исчезая в лесу, не оставляя следов."

 URL_militias_a_paying_job:0 "Оплачиваемая работа"
 URL_militias_a_paying_job_desc:0 "Жизнь в России не стабильна, в лихорадочные годы после немецкого вторжения все, что напоминало порядок и постоянство, рушилось под сброшенными бомбами самолетов Люфтваффе. \n\nБыли сожжены фермы, разграблены магазины, разрушены фабрики и разбомблены ирригационные системы. Бесчисленное множество русских людей осталось без дома, работы и крова, просто бродя по сельской местности, делая все возможное, чтобы выжить. Хотя многие из этих людей стали бандитами, большинство из них выжило благодаря случайной и непостоянной работе и физическому труду. \n\nЭти массы безработных и отчаявшихся людей охотно пошли бы на службу в Уральскую Гвардию, если бы им предложили постоянную работу и достаточно хорошее жалованье, чтобы прокормить их семьи. В сочетании с согласованной шкалой оплаты, которая мотивирует таких бедолаг продвигаться по службе и записываться на более длительный срок службы, такой способ привязать людей к нашей земле станет хорошим пополнением наших сил."

 URL_militias_a_comfortable_barracks:0 "Комфортабельные Казармы"
 URL_militias_a_comfortable_barracks_desc:0 "Бездомность является постоянной проблемой в жизни большинства русских людей после немецкого вторжения. Попытка захватчика удержать Родину от восстания используя ежедневные бомбардировки и террористические рейды, которые отдают приоритет гражданским зданиям, оставила миллионы русских семей без жилья.\n\n Враг заставил этих людей бродить по лесам в поисках убежища от ужасов, которые преследуют их. Хотя в большинстве мест ужасы бандитизма не так уж отличаются от ужасов войны. Сотни этих мужчин, женщин и детей ежедневно прибывают к нам в поисках защиты.\n\n Многие из этих беженцев готовы записаться в наше ополчение в обмен на шанс получить дом. А физическая подготовка ополченцев несомненно улучшиться после строительства домов, в которых новобранцы в будущем будут жить со своими семьями"

 URL_militias_good_friends:0 "Хорошие Друзья"
 URL_militias_good_friends_desc:0 "На протяжении десятилетий русский человек привык спать приоткрыв один глаз. Ужасы Первой Мировой Войны, Хаос Революции и оккупация нашей земли немецкими захватчиками, привела к всеобщему паталогическому недоверию.\n\n Но Уральская гвардия - это место, где русский человек сможет найти доверие. Это место, где можно спать и не беспокоиться о том, что тебя ограбят; повернуться спиной, не беспокоясь о том, что тебя убьют, и положиться на ближнего, который тебя не предаст. \n\nГвардейцы образовали сплоченную семью, состоящую из людей, потерявших свои семьи, которые не заботятся о медалях, почестях или славе, а только хотят защитить свою землю. Всякий раз, когда один из них падает в бою, его товарищи чувствуют, что потеряли родного брата, но вместо того, чтобы плакать, они глотают свои слезы, контролируют свой гнев и выпускают слезы свинца из своих винтовок"

 URL_militias_healthy_rations:0 "Здоровые Рационы"
 URL_militias_healthy_rations_desc:0 "Столб серого дыма поднимается от лагеря ополченцев, касаясь голубого неба, приближаясь к столовой палатке, которую легко распознать по толпе, собравшейся вокруг нее. Здесь можно было почувствовать причину, по которой многие русские присоединяются к Уральской Гвардии: вкус горячего хлеба и лука. Хорошая еда пользуется большим спросом по всей России, голод является обычным явлением по всей стране, и многие люди должны питаются консервами, которым старше 10 лет, что сильно превышает их срок годности. Но благодаря контактам с местными фермерами, которые согласились уступить часть своего скота, и труду, который беженцы вкладывают в свои сады и огороды, Уральская Гвардия сможет обеспечить своих людей вкусной и адекватной пищей. Помимо обеспечения солдат необходимыми питательными веществами в течение длительных периодов времени, качественные пайки вызывают значительный моральный подъем и привлекают десятки беженцев на призывные пункты ополчения."

 URL_militias_and_a_purpose_in_life:0 "И Цель В Жизни"
 URL_militias_and_a_purpose_in_life_desc:0 "Каждый день многие мужчины призывного возраста прибывают к нам в поисках защиты, убегая от всех ужасов, которые преследуют многие районы России. Теперь они скитаются по нашим землям, большинство из них без друзей, семьи или близких и, прежде всего, без места в мире. Эти люди молоды и мужественны, поэтому они присоединятся к нашему ополчению.\n\nЛюди, живущие бесцельной жизнью, о которых никто не заботится, уже уставшие ничего не делать, найдут свою цель в жизни в группе, вместе с тринадцатью другими товарищами, которых опытный капрал будет вести на передовую, чтобы сражаться с отвратительным врагом."

 URL_militias_stand_for_something_greater:0 "Необходимы Для Чего-то Большего"
 URL_militias_stand_for_something_greater_desc:0 "С юга доносится крик, разве ты не слышишь? Это крик безумного Дирлевангера. Он кричит о наживе и вооружается для скорого рейда. Его бригада готова к агрессии, против мирных деревень Урала. Мы больше не беззащитные крестьяне, теперь формируется новая Уральская Гвардия, усиленная местным народом и воюющая бок о бок с сынами Воркуты. Вместе с этими героями будет защищена вся наша земля, и мирные времена больше не оставят нас. Рабочие, крестьяне, хватайте оружие, несите форму, у вас есть священный долг. Долг не дать этим животным совершить свои преступления и уничтожить эту фашистскую свору!‎"

 URL_orenburg_ask_for_a_meeting:0 "Запрос Встречи"
 URL_orenburg_ask_for_a_meeting_desc:0 "Наше сильное чувство долга по отношению к защите простого и угнетенного народа хаотичного Урала распространилось на Коммуны Оренбурга, региона, который в высшей степени отдает приоритет индивидуализму и свободе над эффективностью. Тем не менее, наши элитные силы, способные выследить бандитов Дирлевангера, готовы защитить Оренбург от бесконенчного числа мародеров и подготовиться к приходу темных сил Лысенко, с их злонамеренными планами на оренбургские богатые земли. Мы должны организовать встречу с законными представителями коммун таким образом, чтобы подозрительные элементы в их Совете могли быть уверены в наших благих намерениях. После этого мы могли бы сосредоточиться на нашей текущей задаче. Защите и спасении человеческих жизней. Немногочисленные местные ополчения не смогут обеспечить безопасность даже собственных деревень, не говоря уже о более крупных поселениях. Чтобы выжить, коммунам придется принять и проглотить суровое лекарство, известное как ограниченная централизация для эффективного и хорошо обученного военного корпуса. Если встреча состоится, то мы предложим поддержать создание таких сил при помощи нашего богатого опыта."

 URL_orenburg_conversations_with_the_council:0 "Переговоры с Советом"
 URL_orenburg_conversations_with_the_council_desc:0 "Кажется, Оренбургские коммуны наконец-то позволили нам послать официального посланника в их яростно-демократический совет, чтобы обсудить и просветить анархистов о тех серьезных опасностях, с которыми им, вероятно, придется столкнуться в ближайшем будущем. Некоторые из наших лучших сотрудников разработали определенные рекомендации, на основе которых наш посланник представит наш анализ рисков и решений, которые мы определили в отношении их положения. Необходимость защиты от рейдов, проводимых относительно дисциплинированными бандитами СС, является мерой, которая должна быть рассмотрена и реализована для устранения более четко идентифицируемой угрозы в краткосрочной перспективе. Еще более темная и таинственная опасность маячит вдалеке: чекистская армия Магнитогорска, кажется, тоже сместила свое зловещее внимание на мирный край. Его уровень угрозы по сравнению с бригадой Дирлевангера не так легко идентифицировать, но тем не менее необходимо подготовить превентивную оборону. Надеюсь, наш делегат сумеет достучаться до упрямого Совета, и с нашей помощью можно будет разработать эффективный план."

 URL_orenburg_speak_with_burba:0 "Переговоры С Бурбой"
 URL_orenburg_speak_with_burba_desc:0 "Двое мужчин достаточно хорошо зарекомендовали себя, чтобы осознать необходимость создания более централизованной Оренбургской коммунальной системы, способной выдержать бурю иностранного вторжения со стороны Дирлевангера и подразделений НКВД Лысенко. Однако их метод достижения этой безопасности значительно отличается, что привело нас к поддержке трудолюбивого Александра Бурбы, а не безрезультатного бывшего члена Политбюро Георгия Маленкова. Если бы Маленкову удалось отстоять главенство над Советом, он мог бы попытаться остановить любые переговоры с нами, так как осведомители дали нам понять, что он против того, чтобы мы, по его мнению, оказывали влияние на Оренбург. Поэтому мы свяжемся с его соперником Бурбой, человеком, уже доказавшим свои способности, превратив Оренбург в город, каким он являлся до распада Союза. С его ориентацией на дальнейшую индустриализацию коммун и будучи центристским реформистом, мы можем быть уверены, что он сможет защитить Оренбургскую область. Поэтому, если мы поддержим его и его реформы, наша миссия может стать легче."

 URL_orenburg_our_common_interests:0 "Наши Общие Интересы"
 URL_orenburg_our_common_interests_desc:0 "В этой бесплодной, разбомбленной пустоши, которую мы называем своим домом, мы встретили людей, имеющих желания и цели схожие с нашими; мы хотим жить на Южном Урале, наслаждаясь великолепным миром и процветанием. Характер и методы работы видения утопии у нас могут быть совершенно разными, но если нам удастся объединиться, у Урала появится больше шансов стать мирным. Наши делегаты в оренбургский Совет вернулись и высоко оценили моральные основы, на которых строятся коммуны, то, что они способны преобразовать регион к лучшему, помочь заглушить боль страдающих и найти им пристанище. Совет сам также в целом поддерживает наши мотивы, высоко оценивая нашу настойчивость в преследовании опасных преступников и защите прав и свободы угнетенных людей. Похоже, что наши пути и есть лучшее будущее для Урала. Наши общие интересы объединяют нас, а наше единство заставит трепетать наших врагов."

 URL_orenburg_watch_their_troops:0 "Наблюдайте За Их Войсками"
 URL_orenburg_watch_their_troops_desc:0 "Высказанные опасения по поводу наших предложений о помощи оренбургским коммунам не являются чем-то необычным и оправданы тем, что в поселениях есть собственные ополчения, способные отбивать агрессоров и поэтому не нуждающиеся в наших, объективно, более дисциплинированных войсках. Они опасаются нашего влияния и считают, что ополченцы, которые защищают свои земли, являются более эффективными и менее опасными бойцами. Поэтому нам необходимо начать тайные, но неагрессивные операции на их территории, чтобы выяснить, каковы оборонительные возможности Оренбурга и заметят ли они вообще наше присутствие на их территории. Сбор этой информации должен быть легкой работой для Гвардии. Ведь с ней мы сможем вступить в переговоры с Оренбургом с более вескими основаниями для наших аргументов и, возможно, даже заткнуть оппозицию, мешающую Оренбургу начать сотрудничество с нами. Некоторые из наших офицеров даже заявили о стратегическом значении такого шага, поскольку он может помочь обучить наши войска для новых миссий такого рода, если мы вдруг захотим бросить вызов таинственному Лысенко или выследить бандитов Дирлевангера."

 URL_orenburg_raise_the_issue:0 "Поднять Вопрос"
 URL_orenburg_raise_the_issue_desc:0 "Оценивая ситуацию в оренбургских коммунах, особенно в отношении острых военных вопросов и вопросов безопасности, мы обнаружили, что предыдущие аргументы в поддержку несогласия с нашим ограниченным вмешательством являются пустой болтовней. Однако мы не можем просто констатировать насколько жалок нынешний оборонительный потенциал, не поднимая некоторые дипломатические вопросы и не теряя взаимодоверия Совета, которое мы с таким трудом смогли достичь. Поэтому вместо этого было решено, что мы должны дать нашей оценке мягкий оттенок, не отходя от нашего аргумента о том, что Оренбург нуждается в нашей поддержке. У одного из наших офицеров была гениальная идея воплотить в докладе Совету идею о том, что Оренбург, конечно, построил хорошую военную базу, но с нашей помощью он действительно сможет реализовать свой истинный потенциал. Таким образом, мы сможем преодолеть аргументы, указывающие на наше влияние, и, наконец, начнем помогать коммунам защищаться."

 URL_orenburg_look_at_us_when_we_speak:0 "Смотрите На Нас, Когда Мы Говорим"
 URL_orenburg_look_at_us_when_we_speak_desc:0 "Вечные, непрекращающиеся ссоры в оренбургском Совете начинают серьезно препятствовать прогрессу, которого мы можем добиться в нашей миссии по защите коммун от внешних угроз. У нас есть доказательства, полученные в ходе тайных операций, с помощью них мы можем указать анархистам на их ужасно неподготовленную оборону. Тем не менее, несмотря на наши предупреждения, медленный, неумолимый таймер движется вперед к нашей погибели, с каждым тиком приближаясь к горизонту событий, в то время как Совет все еще борется сам с собой. Если они не начнут серьезно относиться к угрозам и, наконец, не прислушаются к нашим жизненно важным советам, нам, возможно, придется заставить их обратить на них внимание. Это, безусловно, противоречило бы нашему моральному кодексу, но в век благородных проигравших и грязных победителей нам, возможно, придется изменить некоторые из наших средств для достижения благих целей."

 URL_orenburg_we_need_to_stand_together:0 "Мы Должны Держаться Вместе"
 URL_orenburg_we_need_to_stand_together_desc:0 "Наши неутомимые разведчики наконец-то уловили страшные предупредительные знаки, которые, как мы надеялись, никогда к нам не придут, после проверки и перепроверки ближайших целей мы убедились, что разграбляющее войско, наконец, идет на пожирание Оренбурга и его рога изобилия. Ни мы, ни прискорбно неподготовленные анархисты не могут надеяться самостоятельно противостоять силам Дирлевангера; будь то агрессивный боевой дух или просто жестокость СС, оба этих фактора сокрушат наши ограниченные силы, если мы решим действовать поодиночке. Оренбург с его людскими ресурсами и богатствами нужен нам так же, как мы нужны им для оказания военной помощи. Между нашими двумя государствами может быть заключена сделка. Эти узы защиты помогут обеспечить нам светлое будущее."

 URL_orenburg_an_arrangement_for_our_survival:0 "Соглашение Для Нашего Выживания"
 URL_orenburg_an_arrangement_for_our_survival_desc:0 "Проклятые, гнусные разбойники собираются, наконец, на окраинах нашей и Оренбургской границы. Все факты указывают на то, что бывшие нацисты вступили на тропу войны; Они безнаказанно разграбят и изнасилуют наши земли, если мы сейчас же не примем решительные меры. Силы Дирлевангера, вероятно, сокрушат обе наши отдельные войска, несмотря на качество наших отрядов и богатство Оренбурга. Поэтому единственный способ выжить - это объединить наши силы под двумя знаменами, но с одной целью. Если коммуны не примут нашего предложения сейчас, нам придется в последний раз выступить в одиночку."

 URL_orenburg_send_them_instructors:0 "Отправить Им Инструкторов"
 URL_orenburg_send_them_instructors_desc:0 "Коммуны согласились с тем, что перед лицом постоянно растущей угрозы их благополучию и выживанию они нуждаются в нашей военной поддержке. И чтобы обеспечить их безопасность мы должны наилучшим образом использовать наши лучшие военные тактические и оперативные знания, а также тот больший резерв военных ресурсов, направив анархистам некоторых из наших наиболее опытных офицеров, чтобы начать обучение их ополченцев. Оренбург, вероятно, тоже начнет собирать больше войск, ведь теперь они, наконец, поняли, что поставлено на карту. Это значит, что мы, обучая их нынешние войска и офицеров, можем повлиять на развитие всей коммунальной армии до уровня, который мы сочли бы приемлемым."

 URL_orenburg_the_gift_of_the_gun:0 "Подарок В Виде Оружия"
 URL_orenburg_the_gift_of_the_gun_desc:0 "Мы, как и проклятые пруссаки до завоевания нашей Родины, - армия с государством. С этим приходит определенное внимание в определенной области промышленности, поскольку наши цели сразу были милитаристскими. Огнестрельное оружие  Оренбурга отличается от нашего не в лучшую сторону, да и их военный запас по сравнению с нашим довольно жалок. Это не очень большой сюрприз, учитывая отсутствие централизованного управления и постоянное внимание только к торговле. Тем не менее, с учетом опасностей, им необходимо военное мышление, подобное нашему. Поэтому мы должны, продолжая наши усилия по обеспечению безопасности Оренбурга, подарить им часть нашего запасного огнестрельного оружия. Они смогут сначала оборудовать свои собственные войска, но также смогут использовать свою значительную промышленную базу для пополнения своих запасов."

 URL_orenburg_teach_their_artisans:0 "Выучить Их Ремесленников"
 URL_orenburg_teach_their_artisans_desc:0 "Оренбургские коммуны выработали богатство, которое казалось невозможным в начале распада Советского Союза, но их промышленные методы слишком неорганизованны и единообразны, чтобы правильно использовать имеющуюся у них базу. Если бы наш более сфокусированный промышленный сектор давал советы ремесленникам и промышленникам коммуны, мы надеялись бы также научить их работать с более централизованными промышленными методами, такими как специализация и разделение труда, таким образом, который объединяет их производственные усилия. Благодаря этому прогрессу мы сможем еще больше укрепить связи между нашими правительствами, а также лучше подготовиться к иностранному вторжению."

 URL_orenburg_take_the_volunteers:0 "Взять Добровольцев"
 URL_orenburg_take_the_volunteers_desc:0 "Один из наших гвардейских командиров недавно выдвинул блестящую идею дальнейшего укрепления нашего военного потенциала и, в свою очередь, лучшей безопасности оренбургских коммун. Если их совет не может настаивать на более стандартизированной централизации их вооруженных сил или даже если они это сделают, мы должны набрать добровольцев из коммун, которые желают присоединиться к нашей почетной, эффективной Гвардии.  Таким образом, мы сможем гарантировать, что более крупный кадровый резерв Оренбурга будет наилучшим образом использован, так как наша профессиональная военная подготовка доказала нашу способность в качестве боевой силы над более слабыми ополченческими подразделениями коммуны. Теперь нам просто нужно вести правильную пропаганду, чтобы повлиять на анархистов, наши ожидания результатов довольно высоки, так как многие начинают видеть опасности, исходящие от внешних сил."

 URL_orenburg_elevate_the_gifted:0 "Повысить Одаренных"
 URL_orenburg_elevate_the_gifted_desc:0 "Оренбургская рекрутинговая кампания прошла успешно, и мы знаем, что в настоящее время мы проводим строгую подготовку новобранцев. Эти люди станут гордыми членами нашей престижной гвардии, готовыми к судьбоносным испытаниям, которые ожидают их впереди. Стремясь к оперативной готовности новых сил, мы должны будем продолжить подготовку некоторых лиц, которые продемонстрировали более высокую мотивацию или талант к службе в армии во время базовой подготовки. Они станут новыми унтер-офицерами, которые будут служить на действительной военной службе, сражаться за выживание своего народа и Родины."

 URL_orenburg_teach_the_mediocre:0 "Учить Посредственно"
 URL_orenburg_teach_the_mediocre_desc:0 "Корпус армии требует не только эффективных солдат, готовых умереть за дело, но и эффективных офицеров, ведущих их к победе. Для того, чтобы добиться максимальной отдачи от побед или, что еще хуже, минимизировать потери там, где дальнейшие операции еще возможны, вооруженным силам необходим вспомогательный персонал, прошедший специальную подготовку по таким вопросам, как связь, ремонт, медицина и бесчисленное множество других. Мы должны будем заполнить эти должности для новых гвардейских подразделений, которые мы строим из оренбургских новобранцев. Было решено, что надзирающие офицеры для обучения должны отсеять тех, кто мог бы лучше использовать не на передовой линии, а где-то за ее пределами, их навыки и таланты лучше использовать в других местах для выполнения необходимых вспомогательных функций."

 URL_orenburg_but_arm_them_all:0 "Но Вооружить Их Всех"
 URL_orenburg_but_arm_them_all_desc:0 "Многие новобранцы из Оренбургской коммуны, которые откликнулись на наш призыв, прошли стандартный курс обучения, готовя их к предстоящим трудностям и ужасам. Некоторые из них прибыли с оружием со своих ферм или с бывшей военной техникой, которую они предпочли бы забыть после войны, это должно быть изменено немедленно. Мы начнем снабжать всех обученных солдат комплектом техники и стандартным вооружением. Специализированные группы, такие как минометчики или пулеметчики, получат дополнительную подготовку вместе с более совершенным вооружением. Однако большинство наших новобранцев получат то же самое оружие, инструмент, который не позволяет нашим людям и уж точно не будет для них отличаться."

 URL_orenburg_friendship_and_labor:0 "Дружба И Труд"
 URL_orenburg_friendship_and_labor_desc:0 "За последнее время мы стали ближе к недоверчивым Оренбургским коммунам, их анархические пути не всегда хорошо совпадали с нашим более упорядоченным и эффективным государством. Однако, перед лицом посягательства на маленький рай, который был построен коммунами, отношения изменились к лучшему. Вновь упрямый совет принял наши рекомендации по многим вопросам и видит необходимость в более тесном сотрудничестве. Поэтому сейчас самое подходящее время перейти к следующему этапу и предложить альянс анархистам. Если мы получим отказ, то, возможно, они позволят нам помочь им защитить их в чрезвычайных ситуациях. В любом случае, наши два отдельных государства будут сближаться и сотрудничество в таких областях, как промышленность и торговля, также может быть расширено."

 URL_guards_starinovs_proposal:0 "Предложение Старинова"
 URL_guards_starinovs_proposal_desc:0 "Узнав об опасностях, с которыми сталкивается регион, человек по имени Илья Старинов обратился к командирам Уральской Лиги с планом. Этот ветеран Отечественной войны, бывший полковник Красной Армии и ярый сторонник использования чрезвычайно хорошо обученных сил в неравных боевых ситуациях, путешествовал по России, предлагая свои услуги тем, кто мог хорошо заплатить и обучая жителей деревень защищаться в обмен на еду и кров, но он решил, что его 'кочевая жизнь' должна закончиться, так как теперь ему уже 60 лет.\n\nСтаринов использует жесткие методы тренировок гвардейцев, чтобы они были самыми элитными, мощными и хорошо обученными силами из когда-либо существовавших. С умениями находить припасы и сражаться подальше от линий снабжения на любом поле боя, "Дети Воркуты" скоро станут самой мощной боевой силой во всей России и легко раздавят НКВД Лысенко и СС Дирлевангера."

 URL_guards_take_stock_of_our_shortcomings:0 "Оценить Количество Недостатков"
 URL_guards_take_stock_of_our_shortcomings_desc:0 "Полковник Старинов назначил встречу со всеми командирами Лиги, он и небольшая группа близких советников, все его товарищи со времен Отечественной войны, посетили все подразделения гвардии, долго беседовали с пехотинцами в окопах и даже неоднократно сталкивались с противником в бою, чтобы увидеть, как наши люди ведут себя под огнем.\n\nРеализуя многочисленные реформы, направленные на повышение боеспособности наших солдат, Илья Старинов хочет сейчас в полной мере оценить нашу ситуацию до мельчайших деталей, таких как полный запас оружия и боеприпасов, численность военнослужащих, дислоцированных на фронте, их индивидуальную и групповую боевую деятельность и т.д. Только приняв во внимание наши недостатки и понимая наши сильные стороны, мы можем улучшить нашу гвардию. "

 URL_guards_we_have_what_we_have:0 "Мы Имеем То, Что Имеем"
 URL_guards_we_have_what_we_have_desc:0 "Причина пребывания в Уральской гвардии - дать бой врагу и защитить невинный народ России, для этого необходимо, чтобы у нас было действующее оружие, даже если весь наш боевой опыт и превосходная подготовка противника, вооруженный ножом гвардии не смог удержать десятки бандитов Дирлвангера. \n\nИменно поэтому крайне важно, чтобы каждый военнослужащий в гвардии продолжал работать в первозданном состоянии. Значительная часть наших арсеналов состоит из оружия, которое другие армии считают слабым, например, старые винтовки русской армии и огнестрельное оружие местных оружейников по прозвищу "Ублюдочные Пушки". Это усиливает важность ежедневного технического обслуживания и интенсивной терапии, которую должна обеспечивать наша гвардия, поскольку Уральская Лига не располагает необходимыми ресурсами для современного вооружения, а неудача одной из наших частей на поле боя, несомненно, будет означать гибель людей."

 URL_guards_experimental_training_methods:0 "Экспериментальные Методы Тренировок"
 URL_guards_experimental_training_methods_desc:0 "На Поле боя сила делает правым, правильное применение смертоносной силы является единственным способом к победе и гарантированию выживания себе и своим товарищам и безопасности нашего народа. Старые жестокие методы подготовки дадут шанс командирам каждого каждого новобранца заложить правильные вещи в голове, отдавая приоритет организации, скорости передвижения и, прежде всего, агрессии, Набор в новую Уральскую Гвардию отсеет большинство новобранцев, которые попытаются присоединиться, но те, кто останутся, будут сильными людьми, способными справиться со всем, что бросают в нас наши враги. Пот спасает кровь, и с помощью метода Старинова мы можем тренировать солдат, почти таких же мужественных, как и Детей Воркуты."
 URL_guards_study_tactics:0 "Тактики Обучения"

 URL_guards_study_tactics_desc:0 "В основе планов Ильи Старинова по реформированию уральской гвардии лежит тактика небольших подразделений, старый ветеран твердо убежден, что небольшая сплоченная команда, работающая как часы, может легко справиться с куда более крупными силами противника с меньшей тактической организацией, поэтому тактическое изучение, внедрение и обучение обязательно для каждого гвардейца, от рядового до командира самого высокого ранга.\n\nКаждый из наших гвардейцев должен владеть тактикой стрельбы и передвижения, L-образными засадами, траншейными атаками, дальним патрулированием, огибающими маневрами и другими формами боя, испытанными Стариновым на протяжении многих лет его борьбы с немецким захватчиком. Он распространяет свою тактику как так называемый мультипликатор сил, с их правильным применением, создавая отряд, способный выиграть у сил в десять раз больше их размера."

 URL_guards_fighting_like_demons:0 "Сражаться Как Демоны"
 URL_guards_fighting_like_demons_desc:0 "Опыт Старинова показывает, что во времена ошеломляющего противодействия, имеющей непреодолимые шансы, солдат может рассчитывать только на свою волю жить дальше и продолжать борьбу, а в новом режиме обучения первые несколько недель будут состоять только из испытаний силы воли новобранца.\n\nВ середине ночи в спальные помещения воспитанников будут брошены светошумовые гранаты и баллоны со слезоточивым газом, а после этого тяжелого пробуждения их будут засыпать камнями и поднимать на Уральские Горы в течение всего дня. Вернувшись и выдержав холод, голод и лишение сна, каждый новичок будет в одиночку доставлен в комнату и, по призыву Старинова, подвергнется нападению десятка ветеранов. Эта невозможная битва проводится для того, чтобы проверить волю курсанта, понять, способен ли он сражаться, как демон, даже если он уверен, что проиграет.\n\n Немногие, кто прошел тест, получат теплую пищу и удобную кровать для отдыха перед поступлением на продвинутую боевую подготовку, а тех, кто не прошел, отправят домой и исключат из Гвардии."

 URL_guards_with_catlike_tread:0 "С Кошачьей Поступью"
 URL_guards_with_catlike_tread_desc:0 "С километрами земли патрулирования и небольшим количеством людей, Уральская Лига ценила мобильность, так как люди должны покрывать большие расстояния за короткий промежуток времени, поэтому мы должны подготовиться соответствующим образом. Это будет частью обучения каждого охранника использованию всех видов транспорта, от самого маленького мотоцикла, проходящего через лошадей и грузовики, до самой большой бронированной техники. Наши охранники научатся использовать все доступные средства передвижения, как обеспечить им надлежащий уход и роль, которую они могли бы играть на поле боя.\n\nНо не каждая ситуация требует автомобилей, поэтому наши гвардейцы будут интенсивно тренироваться в передвижении пешком. Опираясь на опыт долгого марша из холодной тюрьмы Воркуты через истерзанные войной русские глубинки, в конце своей учебной программы новобранцы должны будут пройти 150-километровый марш через русские леса, прозванный маршем смерти. Он обязан своим названием тому, что солдат, вероятно, будет убит бандитами, животными или погодой, если он отстанет и не сможет идти в ногу со своим взводом."

 URL_guards_every_possible_resource:0 "Все Возможные Ресурсы"
 URL_guards_every_possible_resource_desc:0 "Несмотря на неоспоримое превосходство наших людей на поле боя, лига не обладает достаточными ресурсами и оборудованием, чтобы противостоять как бандитской Орде Дирлевангера, так и чекистам Лысенко, но отказаться от народа Уральских гор не вариант, мы будем использовать нашу изобретательность для производства адекватного оружия, чтобы покончить с нашими врагами.\n\nМестные уральские оружейники уже производят серию ремесленных моделей огнестрельного оружия с надписью "Ублюдочные Пушки", и мы должны расширить наше производство до различных видов самодельного оборудования. Комендант Старинов - энтузиаст самодельных взрывчатых веществ всех видов, от небольших, используемых нашими диверсантами для подрыва вражеских складов боеприпасов до одного из самых мощных наших видов оружия, типа мины из топливных бочек, которые могут уничтожить целый вражеский взвод, если сработает в нужный момент. Еще более креативными предложениями были самодельный глушитель звука для наших диверсионных подразделений и грубая форма артиллерии с использованием металлической трубы и газового баллона."

 URL_guards_we_can_use_more:0 "Мы Можем Использовать Больше"
 URL_guards_we_can_use_more_desc:0 "Новобранцы первого учебного класса полковника Ильи Старинова много раз доказывали свою полезность в бою, но у их метода обучения, несомненно, есть один явный недостаток: только небольшое количество людей достаточно сильны и способны для того, чтобы выдержать весь учебный процесс и получить свою позицию в Уральской Гвардии, противостоящей опасным угрозам как на юге, бандитам Дирлевангера, так и на востоке, безумным ученым, НКВД и Лысенко, Уральской гвардии отчаянно необходимо качество и количество, но, в первую очередь, качество. таким образом, все деревни в регионе могут быть должным образом защищены, как мы поклялись. Из-за этого нам нужно начать вербовку большего количества курсантов, чтобы гвардия могла выставить большую боевую силу даже после того, как Старинов избавится от большинства из них."

 URL_guards_study_logistics:0 "Уроки Логистики"
 URL_guards_study_logistics_desc:0 "В старой военной академии Михаила Фрунзе была поговорка: любители изучают тактику, а профессионалы - логистику. Даже при всей доблести, которой обладают наши гвардейцы, они не могут победить наших врагов без оружия, боеприпасов, обмундирования и снаряжения. Учитывая огромное значение снабжения наших войск на фронте, будет создан специализированный тыловой и транспортный корпус, штаб которого будет укомплектован нашими наиболее организованными офицерами. Мы не можем согласиться с тем, что наши гвардейцы, столкнувшиеся с гневом врага, не имеют адекватных инструментов для своей работы."

 URL_guards_study_history:0 "Уроки Истории"
 URL_guards_study_history_desc:0 "Секрет выживания - учиться на чужих ошибках. Большинство вопросов, с которыми сталкивается Уральская лига в данный момент, уже были раньше других в истории, и изучение их опыта может дать нам ценное представление о том, как может действовать противник и как проводить наши операции соответствующим образом.\n\n Великие Отечественные войны должны были дать нашим командирам самую ценную информацию, так как оба наиболее опасных врага, с которыми мы сейчас сталкиваемся, СС Дирлевангера и НКВД Лысенко сыграли значительную роль в этом конфликте, располагая обширной документацией, и большое число российских ветеранов войны, которых полковник Старинов привел в качестве советников, могут предоставить достаточно информации, чтобы преподать нашим офицерам ценные уроки."

 URL_guards_hostile_weather_conditioning:0 "Враждебные Погодные Условия"
 URL_guards_hostile_weather_conditioning_desc:0 "Климат Уральских гор один из самых суровых на планете, жаркие летние дни сводят людей с ума от теплового удара, холодные зимние ночи убивают всех, кому не посчастливилось провести несколько часов без надлежащего укрытия, а высоты гор могут заставить нетренированного человека упасть в обморок от недостатка воздуха после короткого спринта. Надо, чтобы наша гвардия привыкла жить в такую погоду, как обычно, терпеть потери от вражеского огня, но терять хороших людей из лагеря в снегу недопустимо. Наши гвардейцы будут подвергнуты суровому режиму обучения, которому следуют суровые выживальщики, живущие на Урале, так что наши люди будут невосприимчивы даже к самой суровой погоде, подталкивая их к пределу своих возможностей. С бесконечными маршами через лес и долгими вахтами на холоде среди других форм обучения наши люди способны работать в любой среде."

 URL_guards_stand_for_the_league:0 "Сражаться За Лигу"
 URL_guards_stand_for_the_league_desc:0 "Курсанты первого класса полковника Старинова только что закончили курс подготовки, завершив Марш смерти и направляясь к фронту штаба Уральской лиги, где им предстояло получить столь желанные красные береты, дающие им право стать полноправными членами Уральской гвардии. Весь отряд стоял в строю во дворе, пока лейтенант производил подсчет, и тогда все суровые тренировки, которые Старинов проводил со своими учениками, окупились, так как все ученики вернулись с марша целыми и невредимыми.\n\nПосле того, как командир осмотрел их, солдатам было приказано встать на колени. Отец Янис Мендрикс, лидер Уральской Лиги, сам выступил вперед, заглянул в глаза каждому новобранцу и заставил их произнести клятву: "Во имя Господа, я буду стоять за Лигу и отдам свою жизнь, чтобы защитить Россию, моих товарищей и невинных". Потом он дал им берет, и они встали. У новобранцев болели ноги после марша, но они гордились тем, что сделали."

 URL_guards_understand_supreme_excellence:0 "Принять Высшее Совершенство"
 URL_guards_understand_supreme_excellence_desc:0 "В старом военном уставе как-то говорилось, что сражаться и побеждать во всех наших битвах - не есть высшее совершенство; высшее совершенство состоит в том, чтобы сломить сопротивление врага без боя. Эта поговорка имеет еще большее значение в нынешней ситуации наших уральских гвардейцев, с ограниченными ресурсами и людскими ресурсами и под угрозой двух безжалостных и более крупных врагов, изобретение способов калечить наших врагов, не рискуя собой, является обязательным.\n\nНаши полевые командиры изучили множество способов калечить наших врагов как в НКВД, так и в СС с минимальными усилиями. Среди этих предложений были создание рейдерских групп для бесшумного нападения на вражеские позиции во сне, точные минометные удары по их тайникам с боеприпасами, чтобы оставить их беззащитными, отправка ложной информации по радиосвязи противника, чтобы сломить их сплоченность, отправка групп коммандос, одетых как враг, чтобы посеять ужас за их линиями и еще более экзотические идеи, такие как маскировка одного из наших гарнизонов как торговый караван, чтобы заманить врага в засаду."

 URL_guards_learn_from_the_best:0 "Уроки От Лучших"
 URL_guards_learn_from_the_best_desc:0 "Дети Воркуты - самая доблестная боевая сила во всей России, все они ветераны Отечественной Войны или пережившие суровые условия "замерзшей тюрьмы", некоторые из них пережили и то и то. Месяцы прогулки по родине они провели в марше противостояния бандитам, наземным минам, животным, полевым командирам и холодной погоде. Вся эта борьба превратила их из кровожадных людей в закаленных воинов, способных справиться с тем, что на них бросится.\n\nНовобранцы доказали свою ценность, пройдя изнурительные методы подготовки Ильи Старинова. В бою каждый день в течение десяти лет наши ветераны гвардии должны быть в паре с воодушевленными новобранцами, только что получившими берет, и обучать их полезным навыкам, которые могут быть приобретены только с опытом."

 URL_guards_accept_no_substitutes:0 "Не Принимать Замены"
 URL_guards_accept_no_substitutes_desc:0 "Некоторые люди говорят, что во время конфликта, под напряжением боя они достигли бы своего пика, однако это только слова. Они паникуют в тот самый момент, когда видят, что их друзья разрываются на куски вражеским огнем. Единственный способ, с помощью которого мы сможем вырастить эффективных солдат - это толкнуть их на дно в обучении, сломать их физически и умственно и перестроить их как воинов, равнодушных к ужасам войн и способных принимать сбалансированные рациональные решения, основанные на обучении, а не на страхе или гневе. Превратить их в людей, которые не только носят оружие, но и умеют его использовать в гуще боя.\n\nДети Воркуты и те немногие мужчины, которые достаточно сильны, чтобы пройти через безжалостные методы обучения Ильи Старинова и квалифицироваться как члены гвардии, доказали свою ценность как воины, Уральская Лига не может принять замены. Слияние слабых и необученных людей с опытным отделением нарушит сплоченность подразделения и создаст риск как для них самих, так и для их товарищей."

 URL_guards_and_they_shall_know_no_fear:0 "И Не Познают Они Страха"
 URL_guards_and_they_shall_know_no_fear_desc:0 "Ни один боец не сильнее нас, ни один снайпер не метче, ни один бегун не быстрее, ни один тактик не умнее и ни одно животное не свирепее, мы - солдаты Уральской гвардии, мы закаляли кожу, работая в ледяной Воркутинской тюрьме, и превращались в сталь изнурительными методами полковника Ильи Старинова, теперь нашу волю может остановить только смерть, и нас можно взять в плен только после пули в голову или ножа в сердце. Мы гордимся тем, что являемся людьми, которые встречают смерть в битве, сражаясь за мир и за наших товарищей, потому что человек может быть свободным только тогда, когда он познает и отвергнет свой страх. Мы - хранители Урала, лучшая в мире боевая сила, люди, которые любят мир, но не боятся войны, и, несмотря на наше малочисленное войско, мы столкнемся с бандой захватчиков Дирлевангера лицом к лицу, с оружием в руках и развернутыми знаменами, и докажем, что один гвардеец стоит больше, чем весь СС."
 
