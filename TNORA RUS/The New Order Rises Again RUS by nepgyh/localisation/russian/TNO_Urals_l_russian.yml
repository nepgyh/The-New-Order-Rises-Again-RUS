 ### Leader Descriptions ###
 POLITICS_JANIS_MENDRIKS_DESC:0 "Янис Мендрикс много лет назад был священником в Латвии, отправленным в ГУЛАГ в Воркуту за его антисоциалистические проповеди. После распада Союза заключенные начали бунтовать против своих охранников. Этот бунт, скорее всего, закончился бы смертельным кровопролитием, если бы не вмешательство католического священника. Это вмешательство, в результате которого охранники объединились с пленными, привело к основанию Уральской Лиги. Когда суровость Воркуты стала невыносимой, Мендрикс убедил своих людей, что марш на юг будет для них спасением. Великий исход на юг оставил мертвыми сотни бывших заключенных и охранников. Но отец Мендрикс, казалось, никогда не терял веры и часто произносил перед началом марша объединяющую речь. Его слова в те темные дни были единственным светом, дающий надежду людям. Возможно, именно вера в конце концов привела их всех сюда, где они окончательно обосновались в горах. В этой изолированной части мира старый священник призвал на помощь все свои способности, которые он приобрел в Латвии. И хотя он был католиком, а большинство его последователи - православные, для них, кажется, это не имеет значения, поскольку его слова сплотили их и дали возможность построить новую жизнь.\n\nИменно его харизма и решимость с тех пор руководили Уральской Лигой. Его примирительный подход к руководству сослужил всем хорошую службу, так как большинство командиров Лиги обращаются к нему за советом и, возможно, утешением, когда это необходимо. Редко решимость Мендрикса когда-то подводила его, и он умудрялся быть человеком слова, даже когда наступали самые мрачные времена. Янис Мендрикс, несомненно, святой человек, но в эти тяжелые времена он сумел доказать, что святые близки к простым солдатам."

