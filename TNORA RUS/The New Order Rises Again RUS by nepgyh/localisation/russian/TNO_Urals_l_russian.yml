 URL_militia_system:0 "Система милиции"
 URL_militia_system_desc:0 "Как в большинству российских осколков, нашей стране необходимо сильное ополчение для защиты нации и ее людей. Но в отличие от большинства окружающих нас наций, нашей милиции нет равных, и она должна оставаться такой и впредь. Мы должны продолжать следить за тем, чтобы у нас было значительное количество новобранцев, на которых можно положиться, и чтобы они были обучены справляться с любым возможным захватчиком."
 URL_upgrade_militias:0 "Тренировка милиции"
 URL_guard_system:0 "Уральская гвардия"
 URL_guard_system_desc:0 "От Казахстана до Карского моря все знают, что лучших солдат этих гор можно найти здесь, в Лиге. И наши гвардейцы должны превзойти эту репутацию. Их оружие должно быть лучшим из тех, что попадаются нам в руки, а подразделения гвардии всегда должны быть наготове. Это потому, что они наши величайшие солдаты и, следовательно, наша величайшая гарантия безопасности."
 URL_upgrade_guards:0 "Улучшение гвардии"
 URL_orenburg_system:0 "Уральско-Оренбургские отношения"
 URL_orenburg_system_desc:0 "Наш союз с Оренбургом необходим для нашей защиты от восточной угрозы. Это требует сотрудничества в области обороны, а также чрезвычайно прочных отношений. Мы должны убедиться, что мы не отдаляемся друг от друга и что между нами возникнут если не дружественные, то хотя бы рабочие отношения."
 URL_send_instructors_to_orenburg:0 "Послать инструкторов в Оренбург"
 URL_send_weapons_to_orenburg:0 "Послать оружие в Оренбург"
 URL_send_artisans_to_orenburg:0 "Послать ремесленников в Оренбург"
 URL_initiation_system:0 "Посвящение в гвардию"
 URL_initiation_system_desc:0 "Свирепость Уральской гвардии в сочетании с нашими широко известными строгими стандартами превратила наши войска в подобие легенды. Слухи о нас простираются далеко за пределы территории, которую мы контролируем. Наша репутация заставила многих искать нас с целью присоедининения к Гвардии. Это, в сочетании с недавними приливами беженцев вдоль Урала, означает, что мы получаем постоянный приток рекрутов, надеющихся пройти наши строгие испытания, чтобы стать полноправными членами гвардии. Новыми гвардейцами становятся каждые 50 дней. В настоящее время ожидаемое число посвященных, которые пройдут свои заключительные испытания, составляет §G[?Ural_initiates]§!, а на максимальной мощности наши тренировочные комплексы смогли бы призвать §Y[?Ural_initiates_cap]§! человек. Эту сумму можно было бы увеличить, либо несколько понизив наши стандарты, либо зарезервировав больше оборудования для обучения этих посвященных. Но некоторые члены гвардии сомневаются в компетентности таких новобранцев, утверждая, что ресурсы, которые идут на их обучение, могут быть лучше использованы в руках обученных солдат."
 URL_Guards_initiation:0 "Посвящение новых гвардейцев"
 URL_Guards_initiation_desc:0 "Новыми гвардейцами становятся каждые 50 дней."
 URL_lower_standards:0 "Понижение стандартов обучения"
 URL_lower_standards_desc:0 "Снижая наши стандарты, мы можем гарантировать, что больше посвященных пройдут свои заключительные испытания."
 URL_lobby_for_leniency:0 "Снисходительное лоббирование"
 URL_lobby_for_leniency_desc:0 "Благодаря снисходительности наших инструкторов по отношению к новым посвященным, мы можем гарантировать, что большинство из них пройдут наши испытания."
 URL_lobby_for_leniency_improved:0 "Снисходительной лоббирование"
 URL_lobby_for_leniency_improved_desc:0 "Благодаря снисходительности наших инструкторов по отношению к новым посвященным, мы можем гарантировать, что большинство из них пройдут наши испытания."
 URL_reserve_guns_for_training:0 "Резервное оружие для тренировок"
 URL_reserve_guns_for_training_desc:0 "Предоставляя большее количество оборудования нашим посвященным, несомненно, увеличит их шансы на прохождение наших испытаний."
 URL_raise_standards:0 "Повышение стандартов обучения"
 URL_raise_standards_desc:0 "Повышая планку качества, которую мы хотим видеть у наших посвященных, мы можем гарантировать, что только самые лучшие пройдут чрез заключительные испытания."
 URL_commandeer_training_weapons:0 "Реквизировать учебное оборудования"
 URL_commandeer_training_weapons_desc:0 "Оборудование, которое наши посвященные используют для обучения, всегда можно было бы лучше использовать в руках наших солдат, хотя это, несомненно, затруднит нашим кандидатам в гвардию пройти испытания."
