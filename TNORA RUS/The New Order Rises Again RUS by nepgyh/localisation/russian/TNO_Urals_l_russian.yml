 URL.200.t:0 "Мир на востоке"
 URL.200.d:0 "Мы долго и упорно боролись за этот момент триумфа. В течение многих лет враг на востоке ускользал от нас. Коммунистические тираны, которые так напоминают нам о нашем прошлом, забирали наших детей, убивали наших мужчин и изнасиловали наших женщин. Это бич нашей нации. Бич нашего мира. И все же, несмотря на все, что они нам бросили, мы не сдались. Мы их отбили. Через темные и стерильные коридоры Черной горы мы умерли за этот мир. За обещание чего-то лучшего. И когда мы с триумфом покинули Черную гору, мы приняли это обещание построить новый, лучший мир. События прошлого ожесточили нас, и наша борьба с Лысенко навсегда останется с нами. Она станет частью нас и последующих поколений, последней борьбой за выживание. Порядок вернулся на Урал. Наши люди больше не будут жить в страхе в деревнях, которые они занимали сотни лет. Монстры, которые нападали на них, теперь мертвы или заморожены."
 URL.200.a:0 "Будем молиться, чтобы они никогда не вернулись."

 URL.201.t:0 "Мир с тайной полицией"
 URL.201.d:0 "Тайная полиция, которая свергла Лысенко и его банду технократов, едва ли была лучше его гнилого ума. Они разрушили вечную веру Урала, и хотя их претензии на народную любовь тронули сердца людей, они тронули его ложно. Они продолжали терроризировать рабочих, которыми так дорожили. Набеги на их собственые дома, похищение их детей и создание еще одного культа личности- все это вернулось к старым временам диктаторского правления Лысенко.\n\nНаконец, мы одержали победу. Победа над вроде бы благородными наследниками человека, сошедшего с ума. Победа над коммунистической ложью и популизмом, которые повергли старых правителей этой страны в упадок и разорение. Наш народ снова попался на эту старую ложь. Ложь Сталина, Бухарина, Ленина, Лысенко и Бунькова. Сегодня наши войска штурмовали город Магнитогорск через металлургические заводы и бюрократические учреждения. Хотя битва была тяжелой и смертельной, красные флаги были сожжены, а статуи снесены. Коммунизм на Урале мертв, раз и навсегда."
 URL.201.a:0 "Долой Бунькова!"

 URL.202.t:0 "Мир с нацистскими бандитами"
 URL.202.d:0 "До последних лет Дирлевангер и его разношерстная группа полуорганизованных варваров были не чем иным, как помехой, хоть и тревожной. Но теперь они стали угрозой нашего выживания. Стали происходить все более крупные и жестокие набеги на наши деревни и на наш народ. Они получили новое оружие и людей, которые заставляли наших солдат бежать. Его собственными маленькими владениями правили некомпетентные преступники, вечно пьяные или находящиеся под кайфом. Безумное стремление Дирлевангера грабить и насиловать все, что он видит, опередило его реальные возможности. Сегодня мы захватили единственный настоящий город под их контролем, Орск. Избавившись от бесчисленных свастик, мужчины были заключены в тюрьму, а люди освобождены. По истерзанным войной улицам шел стихийный гражданский парад, благодаривший Уральскую Лигу за работу по ликвидации клептократических тиранов. Понятно, что оккупантов не устраивали бандиты. Дирлевангер больше не будет угрожать нашим дорогим сердцам землям."
 URL.202.a:0 "По крайней мере, некое подобие здравомыслия вернулось."

 URL.1000.t:0 "Ни шагу назад!"
 URL.1000.d:0 "Белорецк в наши дни небольшой город. Гвардия, ее основное занятие и демография, перешла к другой, более интенсивной деятельности. И не важно, насколько ее гордые лидеры отказываются признать это, все меньше из них возвращаются назад. Гораздо, гораздо меньше. Многие из них умирают в горах, многие уже погибает в мясорубке против врага, чьи ряды никогда не закончатся, как хотелось бы Лиге.\n\nДля этих залитых кровью холмов есть другое название, гораздо более популярное. Ошибка. И кто может винить общественность в том, что она зациклилась на пессимизме?\n\nВ тихом отчаянии лидеры Лиги встречаются вечером в продуваемой ветрами безымянной части города (к главному комплексу уже пристают многочисленные демонстрации немногих оставшихся горожан) и обсуждают планы. Они обходят обычные планы: дальнейшая мобилизация резервов, использование передового вооружения, использование полков, все еще находящихся на начальной подготовке. Все они отвергнуты, как и ожидалось. В конце концов, эти решения не служат изначальной цели. Нет, их единственная цель- привести неохотный совет (методом проб и ошибок) к единственному, приводящему к замешательство выводу.\n\nМендрикс, находится в тупике, по сообщениям, огрызаясь на своих советников, чтобы " прекратить тратить свое время впустую и сохранить жизни солдат", прежде чем санкционировать официальную просьбу в Оренбург. Лига готовится занять позицию, которую она больше всего презирает, - позицию мольбы. Оренбург должен их спасти. А кому еще?"
 URL.1000.a:0 "У нас нет выбора, отправьте запрос."
 URL.1000.b:0 "Мы останемся одни."

 URL.1001.t:0 "Мольба о помощи"
 URL.1001.d:0 "Несколько минут назад в Оренбург прибыло срочное сообщение с Урала. В послании содержится настоятельная просьба о помощи, против жестокости черных бандитов и безумия Лысенко. Лига оказалась в состоянии открытой войны со своими врагами, и они призвали Оренбург присоединиться к ним. У Совет разные мнения по этому вопросу, так как помощь Лиге может дать возможность нашим врагам напасть на нашу территорию, но если Лига падет, нет никаких сомнений в том, что мы будем их следующей жертвой."
 URL.1001.a:0 "У нас нет выбора, мы останемся с Лигой или падем в одиночестве."
 URL.1001.b:0 "Мы не можем позволить себе разгневать наших врагов."

 URL.1010.t:0 "Последняя битва"
 URL.1010.d:0 "Густой, грязный дым поднимался вверх, заполняя небо, уже лишенное жизни. Однако не у всех было такое чувство. Деревня наполнилась лающими приказами и неуправляемой суматохой, когда перепуганные жители собрали свои скудные пожитки и вслепую бросились на дорогу, надеясь на возможную безопасность. Женщины и дети несли драгоценные семейные реликвии, бесценные предметы, хранившиеся в их семьях десятилетиями или даже столетиями.\n\nКогда те, кто не был достаточно силен или храбр, чтобы сражаться, эвакуировались, оставшиеся деревенские жители кричали и получали приказы, бросали оружие друг другу и осматривали то, что они скоро будут использовать. Многие виды огнестрельного оружия находились в поистине плачевном состоянии, не использовались со времен Великой Отечественной войны и предназначались только в качестве трофеев и печальных напоминаний о давно потерянных временах. Тем не менее, пистолет есть пистолет, и никто из собравшихся не чувствовал необходимости жаловаться. Легко заряжая свое оружие, многие нервно поглядывали на свое скудное распределение боеприпасов. Запас и так был достаточно мал, и они должны были позаботиться о том, чтобы сохранить по одной пуле на случай худшего.\n\nИррегулярные войска выглядели мрачно, когда занимали свои позиции. В глубине души все знали, что они не доживут до следующего дня. Это была, если не считать божественного вмешательства, их последняя битва. Хотя они не могли спастись сами, они все еще могли выиграть время для своих семей и других беженцев. Благородная жертва стала бы достойным завершением усилий Уральской лиги по избавлению мира от зла. Медленная смерть была бы даже приемлемой, если бы это означало, что они могли прицелиться еще раз и снова нажать на спусковой крючок.\n\nВдалеке послышался слабый гул моторов. Импровизированные гвардейцы замолчали. Все, что можно было услышать, это звуки тяжелых транспортных средств и одинокая, печальная песня одинокой птицы, которая осталась, чтобы насладиться предстоящим зрелищем. Мужчины опустили прицелы и приготовились к последнему бою."
 URL.1010.a:0 "Лучший человек не всегда побеждает."

 URL.1011.t:0 "Наш триумф"
 URL.1011.d:0 "Мерцающий пепел и тлеющие угли кружились в густом смоге, окутывающем безмолвную деревню. Не более часа назад здесь произошла впечатляющая бойня, когда остатки уральских гвардейцев отдали свои жизни, чтобы прикрыть побег своих близких. Ожесточенные бои привели к ужасным потерям среди захватчиков, поскольку каждый раз, когда в обороне была проделана успешная брешь, это приводило только к тому, что гвардейцы тактически отступали дальше в деревню. Каждый дом был превращен в крепость, а в нескольких ключевых местах были установлены мины-ловушки, которые должны были взорваться, как только защитники уйдут. В дополнение к этому все здания, которые им пришлось покинуть, были подожжены, что затянуло осаду до поздней ночи. Только после того, как численность стражей сократилась до ничтожной доли от первоначальных защитников, захватчики смогли штурмовать последнюю линию обороны, установленную в самом центре деревни. Репрессии были жестокими и полными ненависти, но многие из последних выживших предпочли покончить с собой, чем попасть в руки своих врагов. Защитники не только смогли выиграть неожиданное количество времени, но и, используя свою тактику выжженной земли, лишили осаждающих возможности укрыться. Теперь от их героической жертвы не осталось ничего: баррикады были снесены, все еще стоявшие здания сровнены с землей, а тела сожжены вместе с остальной частью разграбленной деревни."
 URL.1011.a:0 "Вместе мы едем верхом."

 URL.2500.t:0 "Последний луч надежды"
 URL.2500.d:0 "Последний бой.\n\nВолк у двери. Оренбург горит, а вместе с ним и последний оплот надежды в этом вечно темном и грязном мире. Не к кому будет обратиться, негде будет искать убежища, спасения.\n\nТак думали оренбургские беженцы.\n\nВ час нужды Уральская Лига открыла нам свои объятия. Без вопросов, без колебаний и не прося ничего взамен, лига взяла их под свое крыло. Мало что можно сказать о том, что будет дальше. Не будет ни отступления, ни капитуляции, ни пощады. В мрачной тьме Уральских гор есть только война.\n\nОкопы вырыты, жители Лиги и Оренбурга бок о бок готовятся к финальному бою с бригадой. Боеприпасы выданы, в минуты отдыха слышны молитвы, а плачущие семьи готовятся к худшему.\n\nКак и много лет назад, товарищи стоят плечом к плечу, чтобы остановить нацистскую атаку на нашу Родину. Рука Божья пробила час, и колокол будет звонить только для одного народа, прежде чем этот день закончится."
 URL.2500.a:0 "Солдаты Уральской гвардии, стойте до конца!"

