 URL.27.d:0 "Поступают сообщения от Уральских гвардейских частей и общин вдоль границы с Орском. и эти сообщения очень плохие. Ночью бандиты Дирлевангера предприняли крупномасштабный рейд на нашу территорию, но полный масштаб ущерба стал полностью понятен только сегодня утром.\n\nОдин из наших складов боеприпасов, расположенный на старом советском аэродроме, был полностью разграблен, а гарнизон был уничтожен до последнего человека.\n\nВ то же время эти дикари совершили нападение на ни в чем не повинный лагерь беженцев, расположенный на территории старого спортивного стадиона, сожгли ночью палатки беженцев и зверски убили сотни людей. А наши люди в поле сообщают, что те, кто попытался сбежать, были застрелены.\n\nНаконец, трое наших старших командиров, дислоцированных вблизи границы, были убиты во время нападения на их командный пункт, при этом, во время нападения, у них возникли серьезные подозрения о том, что рейдеры похитили, каким-то образом недавно пропавшие, разведывательные документы.\n\nЭто разрушительный удар по нашим усилиям сохранения стабильности и порядка в регионе. Так как такой рейд ставит под сомнение нашу способность защищать ни в чем не повинных людей."
 URL.27.a:0 "Этих дикарей нужно остановить!"

 URL.28.t:0 "Ответ Совета"
 URL.28.d:0 "Фракции и мелочность Совета сумели затянуть дискуссии по фундаментальным вопросам в рутину; военные, экономические и дипломатические вопросы зашли в тупик из-за разногласий между сторонниками жесткой линии и сочувствующими, сельскими и городскими делегатами. Уральская лига борется за сохранение консенсуса, который никогда не существовал где-то, кроме как в их блокнотах. Эта встреча, как и многие другие несбыточные надежды, кажется бесполезной.\n\nЗатем одинокий делегат Коммуны отделяется от толпы и марширует к трибуне. Он напоминает делегатам о присутствии врагов в темноте. Дирлевангер и Лысенко, а за ними - ужасающие истории о том, что осталось от нашей родины; армии, использующие человечека как расходный материал, борьба за власть и тирания. От таких вещей, говорит он им, нет лекарства, кроме единства и братства. И дух свободы не может погибнуть на алтаре чистоты - он смотрит на свою делегацию в течение минуты полнейшей тишины.\n\nЗатем он предлагает простую программу; Мендрикс посетит Коммуны по своей доброй воле. Военные советники будут направлены обеими сторонами для обеспечения безопасности, экономическая поддержка будет использоваться по усмотрению совета, а ежегодные двусторонние переговоры обеспечат, чтобы эти отношения продолжали развиваться ровными темпами.\n\nСобрание слушает и размышляет. Постепенно дискуссия переходит к практическим решениям, а затем к планированию графика. Несмотря ни на что, делегат от Оренбурга обеспечил успех всей встречи. И свобода на Урале делает еще один свежий, казалось бы невозможный, вдох."
 URL.28.a:0 "Я честно не могу поверить, что это сработало!"

 URL.29.t:0 "Приглашение принято"
 URL.29.d:0 "Наконец-то пришло известие из процветающего Оренбурга и его окрестных поселений, они приняли наше предложение о проведении двусторонних переговоров по углублению наших отношений и построению эффективной дипломатической структуры, а также оценке общих угроз, угрожающих будущему существованию наших стран. Вероятно, для принятия этого приглашения потребовались огромные усилия от более разумных членов совета. Зато теперь, это приглашение дает нам возможность встретиться со многими представителями Оренбурга, оно также открыло для нас множество возможностей наилучшим образом использовать наши силы для продвижения наших интересов. Мендрикс, по слухам, посетил старую часовню в своей крепости сразу же после того, как узнал об этом радостном известии,  помолившись как за безопасность гвардии и Оренбурга, так и за дружбу, которая укреплилась между нами. Во времена тьмы, безнадежности и страха это маленькое событие, столь незначительное за пределами этого маленького региона России, дало многим людям веру в значительно лучшее будущее."
 URL.29.a:0 "Хвала Господу."

 URL.30.t:0 "Совет приглашает нас совершить визит"
 URL.30.d:0 "Мендрикс вышел из боковой двери, встреченный оглушительным шумом моря голосов еще до того, как увидел бесчисленные лица людей, которым он собирался представить позицию Гвардии. Войдя в большой холл, он ощутил легкое неудобство, связанное с тем, что на него устремлено неисчислимое количество глаз. Разговоры прекратились ужасно быстро, и, если не считать легкого шепота, в комнате воцарилась тишина. Худощавый священник крепко сжал маленький деревянный крестик в глубоком кармане и заговорил своим красноречивым, отчетливым, но мрачным тоном; сначала он попросил представителя принять подарок, который он принес от командиров Гвардии. После короткого приглушенного ропота среди членов Совета мускулистый бородатый мужчина, скорее всего фермер или рабочий, судя по здоровенным мозолям на его руке, протянул руку, чтобы представиться Мендриксу. Удивительно, но человек сдернул со стула прекрасно сотканную зимнюю шубу и вручил ее священнику, произнеся не более двух своих заученных слов: "Этот дар - проявление Оренбургского духа". И все же это выглядело как дружелюбный жест. Мендрикс почти забавлялся, видя, что человек нервничает и ждет его реакции. С широкой дружелюбной улыбкой Мендрикс ответил на этот любезный жест своим подарком. Специально созданный нож, символ Гвардии, жестокой, но справедливой. В глубине души он уже почувствовал проблеск вдохновения для обращения, очень похожего на проповедь, когда заметил резкий контраст между двумя дарами и тем, что они представляли. Скорее всего, эта встреча будет очень успешной."
 URL.30.a:0 "Братья и сестры, да будет мир!"

 URL.31.t:0 "Бурба вступает в борьбу за лидерство в Оренбурге"
 URL.31.d:0 "Особенные мероприятия проходят в свободном и процветающем городе Оренбурге. Александр Бурба, блестящий инженер и самый влиятельный промышленник Оренбурга, который когда-то помогал реконструировать город после того, как тот остался в одиочестве после падения Советского Союза, решил взять в свои руки все политические вопросы региона и подать заявку на пост председателя рабочего совета Оренбурга.\n\nДля нас подъем Бурбы на вершину может иметь самые позитивные последствия для будущего наших отношений и благополучия региона в целом. Несмотря на то, что Бурба не сделал никаких заявлений о нашей стране, мы сможем найти общую почву в нашем взаимном желании положить конец политическому хаосу и беспорядкам в городе и организовать сильную централизованную армию для коммун, чтобы защитить себя от растущих угроз Дирлевангера и Лысенко. Однако, как бы много ни значило наше поощрение в его стремлении к сильному и выносливому Оренбургу, поддержка Бурбы нашими представителями в городе может потенциально повредить его заявке в глазах людей, которые все еще не доверяют нам и ошибочно думают о Лиге как о властолюбивом и агрессивном военном государстве, ничем не отличающемся от любого другого. Мы должны действовать осторожно, если хотим, чтобы Бурба стала сильным лидером, необходимым Оренбургу в наши тяжелые времена."
 URL.31.a:0 "Александр Адольфович может рассчитывать на нашу поддержку!"
 URL.31.b:0 "Нам лучше не вмешиваться в этот бардак."

 URL.32.t:0 "Александр Бурба получил поддержку от Уральской Лиги"
 URL.32.d:0 "По мере того как споры о нынешнем политическом устройстве Оренбурга и необходимости централизованной власти с каждым часом становятся все более ожесточенными, на нас начинает действовать внешний фактор. Уральская Лига официально заявила о поддержке кандидата от промышленников Александра Бурбы, возлагая надежды на проведение политических и экономических реформ, которые будут способствовать благу региона и приведут к улучшению отношений между Оренбургом и Лигой в условиях противостояния общим врагам.\n\nВ то же время, когда в Совете идут бесконечные разговоры о том, допустимо ли ему иметь какой-либо голос в решении судьбы города, Маленков, в его обычной шутовской манере речи, даже назвал Бурбу "вероломным капиталистом, который жаждет показать свой зад проклятой милитаристской клике", сам Бурба еще не сделал никаких заявлений о своих новых покровителях. На данный момент он должен принять окончательное решение о том, примет ли он подарки от Уральской Лиги или откажется от иностранной помощи ради успеха своей кампании."
 URL.32.a:0 "Бурба признает поддержку со стороны Уральской лиги."
 URL.32.b:0 "Бурба не нуждается в иностранной помощи."

 URL.33.t:0 "Бурба благодарит нас за нашу помощь"
 URL.33.d:0 "Бурба прислал послание с благодарностью за поддержку его борьбы. Хотя мы не во всем сходимся во мнениях, сказал он, мы согласны с необходимостью защиты русского народа от тиранов и бандитов. Самое главное для нас, конечно, то, что Оренбург при Бурбе будет к нам гораздо ближе дипломатически. В таком темном и жестоком регионе, как Урал, нам нужны все друзья, которых мы можем получить, поэтому любая помощь очень ценится."
 URL.33.a:0 "Троекратное ура товарищу Бурбе!"

 URL.34.t:0 "Бурба не нуждается ни в чьей помощи."
 URL.34.d:0 "Мы только что получили сообщение от Александра Бурбы, в котором говорилось о том, что ему не нужна помощь. Бурба сказал, что он один должен взять веревки власти и привести Оренбург к величию. Он поднялся со дна, чтобы достичь положения, которое он теперь занимает в Оренбургском Совете. Честно говоря, не понятно, зачем он попросил о помощи в первую очередь, чтобы затем, отклонить ее. Когда кто-то сказал, что Бурба стал тем еще клоуном, мы вынуждены с ним согласится."
 URL.34.a:0 "Пустая трата времени"

 URL.35.t:0 "Уральская Лига остается нейтральной по отношению к Бурбе"
 URL.35.d:0 "Несмотря на происходящий в Оренбурге спорный политический процесс, результаты которого в корне изменят будущее города, Уральская лига заявила, что не будет вмешиваться во внутреннюю политику Оренбурга и не поддержит кандидатуру Александра Бурбы на пост председателя рабочего совета. Отныне Бурба должен полагаться только на свою внутреннюю базу поддержки для достижения своей победы и осуществления своих амбициозных реформ для улучшения города и сельских коммун.\n\nХотя этот факт ослабил атаки противников Бурбы за его предполагаемые связи с экспансионистскими военными баронами Урала, похоже, что Бурба остался без внешних союзников, которые могли бы поддержать его заявку на лидерство. Он может либо открыто выразить свое недовольство бездействием Лиги, либо просто промолчать."
 URL.35.a:0 "Бурба не будет делать никаких комментариев по этому поводу"
 URL.35.b:0 "Александр Адольфович протестует против решения лиги "

 URL.36.t:0 "Бурбе все равно!"
 URL.36.d:0 "Александр Бурба прямо заявил, что его не волнует, наш отказ оказать ему поддержку, но он все равно будет продолжать стремиться осуществить свой план. Вероятно, в этом он не преуспеет, но это и хорошо; мы все равно его особо не любили. Оренбург найдет более компетентное руководство в другом месте."
 URL.36.a:0 "Совсем один в своей борьбе; почти жалко его. Почти."

 URL.37.t:0 "Бурба расстроен!"
 URL.37.d:0 "Бурба заявил, что он очень зол из-за нашего отказа вмешиваться во внутреннюю политику Оренбурга. Мы попытались его успокоить, объяснить ему почему мы приняли такое решение, но он не слушает, говоря, что Уральская Лига, несмотря на всю нашу военную мощь, оставит Оренбург в руках животных. Он должен знать лучше, чем кто-либо, что мы не настолько глупы, чтобы подорвать внутреннюю стабильность своих союзников. С другой стороны, он никогда не казался нам нормальным человеком, так что, возможно, он об этом и не знал. Таких людей, как он трудно понять."
 URL.37.a:0 "Таким, как он, нужно перевести дух и успокоиться."

 URL.38.t:0 "Подчиниться или сопротивляться?"
 URL.38.d:0 "До нас дошли ужасные новости из Усть-Катава. Лига выступила с заявлением, требуя, чтобы мы предоставили Уральским гражданам голоса в нашем правительстве, и просит гражданских лиц признать их требования. Излишне говорить, что это немного нас беспокоит, поскольку статус Лиги - это не то, над чем мы могли бы насмехаться. Однако многие в нашем правительстве твердо убеждены в том, что мы не должны давать им пощады, и сопротивление является популярной идеей среди народа. Что нам делать??"
 URL.38.a:0 "У нас нет других вариантов. Мы должны псделать то, что они просят."
 URL.38.b:0 "Что они собираются делать, сражаться с нами?"

 URL.39.t:0 "Слабость способствует подчинению"
 URL.39.d:0 "По сравнению с бредовой политической системой Оренбургской коммуны и ее периферии, Лига стоит крепко и надежно. Изолированные поселения за пределами главного торгового узла Оренбурга редко соответствуют изменениям, предложенным рабочим советом, что действительно является признаком слабого управления и неподготовленности перед лицом надвигающейся опасности. Слабые отряды милиции, охраняющие различные небольшие аванпосты и деревни, по оценкам как наших собственных аналитиков, так и специалистов из коммун, в лучшем случае неспособны, в худшем - представляют угрозу общественному порядку. В качестве еще одного аргумента в пользу нашего вмешательства в "Великий анархистский проект" является то, что совет больше не может стоять у руля Оренбурга, уничтожая своей коррумпированной деятельностью свою слабую оборону и свою армию, небольшую и слабую силу, неспособную противостоять даже нашему дисциплинированному ополчению. Однако в своем позоре они должны будут обратиться к нам, поскольку мы единственные, кто хоть немного печется о благополучии коммун. Средства неважны в таких делах, поскольку выживание в настоящее время перевешивает все другие заботы, вероятно, поэтому Оренбург позволил нам иметь такое привилегированное положение в рабочем Совете. Если, управляя изнутри их страны, мы защитим их, вероятно, мы навсегда обеспечим их лояльность в будущем."
 URL.39.a:0 "Послушание цена за жизнь."

 URL.40.t:0 "Угрозы дают обратный эффект"
 URL.40.d:0 "Несмотря на наше явное преимущество как в военном так и в промышленном потенциале, Оренбург, кажется, не подчинился нашей милостивой воле. Мы могли бы обеспечить им достаточную защиту, чтобы, по крайней мере, дать им светлое будущее, но они отвергли нас всем своим черным сердцем. Сейчас мы противостоим двум другим гнусным группировкам, взирая сверху вниз на ресурсный регион, отказывающийся сотрудничать, даже несмотря на наши самые добрые намерения. Однако, даже не смотря на такое решение, наше дело заключается в том, что мы не можем бросить уральцев; мы не нарушим клятву, которую дали друг другу в Воркуте перед долгим походом. Но мы не можем отрицать, что наши враги сильны, и плохое решение Оренбурга, возможно, обрекло на гибель весь регион."
 URL.40.a:0 "Мы пойдем одни с гордостью..."

 URL.41.t:0 "Подготовка к войне"
 URL.41.d:0 "После проверки Стариновым было замечено, что у нас еще есть ряд вариантов для рассмотрения. Во-первых, мы можем продолжить путь высококачественных, хорошо обученных войск. Некоторые специализированные работы в гвардии имеют устаревшие процедуры обучения, которые могут датироваться десятилетиями. Переформировав их, мы сможем гарантировать, что наши войска будут лучше подготовлены и лучше себя покажут, когда они прибудут на фронт.\n\nВторой вариант направить еще больше людей для вербовки. Нам никогда не хватает людей, и это, безусловно, было бы разумным вложением в такое опасное время. Наконец, мы могли бы просто инвестировать средства в более качественное оружие. Это послужит гарантией того, что наши войска будут иметь высококачественные пушки и стрелковое оружие. Это в свою очередь повысит их боевую эффективность и уменьшит боевые потери; недавно сделанная граната не взорвется случайным образом, в отличие от старой гранаты."
 URL.41.a:0 "Обучение - ключ к успеху."
 URL.41.b:0 "Нам всегда не хватает людей."
 URL.41.c:0 "Стрелковое оружие должно быть в центре нашего внимания."

 URL.42.t:0 "Решение для наших командиров"
 URL.42.d:0 "Сегодня снова выступили наши командиры. Большая часть наших ресурсов была использована, и единственный ресурс, который у нас остался, - это десятки беженцев на нашей земле, которых можно заставить работать. Перед лицом такой большой опасности мы должны принимать жесткие решения для нашей национальной обороны. Мы не можем уделять внимание каждому жителю. Однако у нас есть три варианта на выбор.\n\nПервое - это обновление нашего оборудования. Многие наши войска в настоящее время получают оружие десятилетней давности, еще со времен Великой Отечественной войны. Немецкий Kar98k или Советский ППШ 41. Солдаты борются за то, чтобы сохранить рассыпающееся оружие вместе, и у них не будет шансов против автоматов Лысенко или мотоциклов Дирлевангера. Однако стимулирование нашей родной оружейной промышленности и оснащение наших войск этим оружием будет дорогостоящим. Мы бы пожертвовали гражданским промышленным потенциалом, но, возможно, это того стоит.\n\nВторой вариант, представленный нам, заключается в том, чтобы поставить самых сильных беженцев для строительства фортов вдоль границы с нашими южными и восточными соседями. Опять же, мы пожертвовали бы промышленным потенциалом, в котором мы отчаянно нуждаемся, но Национальная оборона является главным приоритетом, а плохая экономика лучше, чем экономика, управляемая Лысенко или Дирлевангером.\n\nТретий и последний вариант - отправить их на работу на местные заводы. Нам не хватает средств, и мы больше не можем позволить себе отвлекать нашу промышленность на войну."
 URL.42.a:0 "Безопасность - это ключ."
 URL.42.b:0 "Нашим войскам нужно оружие."
 URL.42.c:0 "Мы не пожертвуем качеством жизни ради незначительного увеличения нашего военного потенциала."

 URL.43.t:0 "Лучшие в России"
 URL.43.d:0 "Урал - не место для трусов и слабых. Скалистые горы, которые служат ледяными могилами, находятся здесь вместе с  бандитами и опасными городами. Нужно иметь не только оружие для отражения угроз, но и решимость, необходимую для противостояния этим угрозам гор. Наши войска нуждается и в том и в другом. \n\nИдеальный Уральский солдат - это тот, у кого есть выносливое оружие, которое не подведет, столкнувшись с снегом и водой, которых он сможет выдержать. Солдат должен знать Урал как свои пять пальцев, а если и не знать, то хорошо владеть картой и компасом. Самое главное, его гордость за свое дело настолько велика, что он пожертвует собой ради мечты Уральской Лиги, свободы перед лицом зла, независимости перед лицом подавляющей толпы и бескорыстия перед лицом жадности. Никогда люди Уральского Союза не сдадутся перед лицом опасности, они умрут с винтовкой и гранатой в руках, не доставив врагу удовольствия держать одного из наших в клетке. Они будут бороться за идеалы, которые определяют нас всех и каждого по отдельности.\n\nУральская Лига родилась в отчаянье и крови, в замерзшем Воркутинском ГУЛАГе и доказала свою состоятельность на долгом марше по Родине и в боях, где полевые командиры сражаются бок о бок с солдатами. Если Лиге и суждено умереть, то она умрет в огне, а не покорности."
 URL.43.a:0 "Гвардия умирает, но не сдается."

 URL.44.t:0 "Лига предлагает взаимное сотрудничество"
 URL.44.d:0 "Сегодня в Оренбург прибыл посланник из Усть-Катава. Измученный путешествием и бандитами, напавшими на него, он получил медицинскую помощь и спокойный сон, Прежде чем передать свое сообщение. С пачкой бумаг в руках он объяснил: в послании говорится о предложение Уральской лиги о взаимной экономической и военной помощи. Комплексный план совершенствования Оренбургской армии путем обучения наряду с Уральскими войсками сопровождался введением тарифов, бюрократической подготовкой и совместной вооруженной гвардией для охраны дорог региона. \n\nУральская гвардия - единственное государство в округе, не развращенное безумием. На востоке - бригада Дирлевангера и Магнитогорск, большие угрозы для нашей национальной безопасности. Понятно, что, сотрудничая с Уральской Лигой, мы сможем себя защитить. Но разве это вредит Оренбургской мечте? Так ли сильно мы презираем сотрудничество с авторитарными реакционерами?"
 URL.44.a:0 "Мы не пожертвуем нашими идеалами ради дополнительной помощи."
 URL.44.b:0 "Это необходимо для защиты наших коммун."

 URL.45.t:0 "Оренбург отклоняет наше предложение"
 URL.45.d:0 "Посол, которого мы послали в окрестные и в том числе Оренбургские крестьянские коммуны для переговоров о взаимном сотрудничестве, вернулся. Его сообщение принесло нам плохие новости. Он принес нам письмо, в котором говорится об ответе Оренбурга.\n\n "Как гордая Анархо-Социалистическая нация, мы не будем жертвовать нашими благородными идеалами и начинать сотрудничество с капиталистическим государством. У нас достаточно мужества, чтобы противостоять фашистам и марксистам, которые лежат рядом с нами. Мы надеемся, что будем вместе противостоять этим угрозам, но мы отказываемся работать с вашим капиталистическим государством."\n\nКажется, что упрямство Оренбурга станет началом их падения. Тем не менее, мы не должны позволять этому беспокоить нас. Мы будем продолжать бороться с угрозами, которые бросают вызов самому нашему существованию, будь то в одиночку или нет. Защита Родины, освобождение всех людей должны оставаться нашей целью несмотря ни на что. Если это не так, то ради чего жить?"
 URL.45.a:0 "Мы должны найти новых партнеров."

 URL.46.t:0 "Оренбург принимает наше предложение"
 URL.46.d:0 "Посол, которого мы послали в Оренбургские крестьянские общины, вернулся вчера поздно вечером. Он нес продиктованный ответ Оренбургского рабочего совета.\n\n"Братья Уральской Лиги. Ваш призыв к взаимному сотрудничеству не только нам симпатичен, но и необходим для сохранения свободы. Мы надеемся начать сотрудничество как можно скорее, ибо угрозы Черной Горы и гуннов ждать не будут. Перед лицом зла, мы должны забыть о наших разногласиях и бороться вместе, все как один.\n\nНаше правительство уже приступает к выполнению условий договора. Мы не позволим упустить такую возможность.""
 URL.46.a:0 "Единство перед лицом зла!"

 URL.47.t:0 "Насколько Сильно? Насколько Быстро?"
 URL.47.d:0 "Русская жизнь - это серия матрешек. В тесной комнате, где сидят руководители Уральского Союза, на своих отполированных до блеска стульях, в крепости, приютившейся на горном хребте, чувствуется ощутимое напряжение. Гнев, резкие разногласия, случайная потасовка, из-за одного общего слова. Оренбург. Оренбург. Оренбург. Это самый большой страх дня: увидев разбитые коммуны как смутную помеху, все еще нуждающуюся в защите, Уральская лига не привыкла иметь с ними дело как с дипломатическими равными. С врагами, стучащимися в ворота, однако, понятно, что привычного порядка уже недостаточно для безопасности Южного Урала. Решение должно быть принято. Фракция генералов предлагает прямой подход: подавляющий показ нашей мощи заставит Коммуны подчиниться нашей воле. Требования и дерзость могли бы гарантировать успешную аннексию. Другая фракция предлагает нежное соблазнение, а не насильственное изнасилование; танец союзов и взаимных гарантий, который, несомненно, будет работать лучше и потребует меньше, чем использование агрессии. То, что в Лиге считается дипломатическим корпусом, сосредоточено именно здесь. Еще одна группа предлагает инновационный и захватывающий метод: проникнуть и медленно повернуть оренбургское правительство к Лиге и ее военной и правительственной "помощи". Здесь собран весь разведывательный аппарат Лиги, ее темные углы и скрытые скелеты; все остальные боятся их, но никто не может отрицать, что их предложение имеет смысл. Дебаты продолжаются до самого рассвета. Устав от тупиков и позволяя бессмысленным спорам продолжаться, усталый человек, сидящий во главе стола, испускает болезненный вздох. Конечно, все всегда сводится к этому. Священник, кормчий, миротворец, создатель. Он делает вдох, и люди тянутся вперед, все решено. Мендрикс сказал свое слово. Дебаты окончены. Уральская лига сделала свой выбор."
 URL.47.a:0 "Показать им нашу мощь."
 URL.47.b:0 "В единстве наша сила."
 URL.47.c:0 "Подрывная деятельность - наш ключ."

 URL.48.t:0 "Заморозка"
 URL.48.d:0 "Уральская Лига, как нам постоянно напоминают, никогда не была нашим другом. У нас общие интересы, такие как желание охранять свой бизнес и ненависть ко всем, кто может угрожать миру, но реакционерам нет места за нашим столом. Когда дипломаты в гневе покидают города, а военные действия на наших границах встречают враждебным молчанием, этот факт становится яснее, чем когда-либо. Похоже, отношения между нашими странами существенно изменились, и сейчас они не обязательно в нашу пользу. Использование дипломатического и экономического давления со стороны Уральской лиги вызвало политические демонстрации по всей коммуне, объединив расколотые поселения и Оренбург в демонстрацию единства против общего врага. В ответ рабочий совет выступил с заявлением, в котором осудил лигу как "вероломных капиталистических собак" и добавил любые клеветнические измышления, какие только смог придумать. Результат уже приветствовали как произведение "социалистического искусства" в оренбургских трактирах, а Уральская лига в ответ отозвала с нашей территории охранные патрули. В то время как Коммуны празднуют изгнание своих нежеланных знакомых, передвижения войск на землях Лысенко и Дирлевангера напоминают нам, что лучше если ситуация разрешится сама собой, прежде чем нас разделают за обеденным столом. "
 URL.48.a:0 "Коммуны пока одиноки."
 URL.48.b:0 "Возможно, они действительно сила добра, которых мы не заслуживаем."

 URL.49.t:0 "Необходимое решение"
 URL.49.d:0 "Оренбургский Совет похож на сотню мужчин, ходящих на цыпочках вокруг друг друга с ножами, все с фальшивыми улыбками на напряженных лицах и рукой за спиной. Эта шутка, рассказанная на улицах и в долинах анархистского рая, и она, к сожалению, в значительной степени представляет истину. Теперь же эти ножи нацелены на общую цель - "почетного представителя" Уральской лиги. Ведь ничто так не объединяет, как общий враг, и Лига, конечно, теперь стала врагом Оренбурга. Но посланник поднимает некоторые очень смущающие вопросы, проблемы, которые не могут быть легко проглочены или задушены утешительной завесой "социалистического единства", и один за другим делегаты Совета обнаруживают, что делают немыслимое: соглашаются с централизованным реакционером. Представитель использует убедительные слова, очень впечатляющие слова, которые сладко звучат в ушах делегатов: единство, солидарность против врага, общая преданность делу улучшения России и человечества. Но все знают, на что он намекает; он обсуждал в приятных, безобидных и совершенно бескомпромиссных выражениях вопрос о том, как обернуть Оренбургские советы в союз. В самом деле, немыслимо, чтобы маяк истинного социализма на Урале опустился до того, чтобы требовать иностранной помощи. Но страх превосходит гордость, и все знают, какие опасности представляют бандиты и Черная Гора для нашего выживания. И вот тут-то посланник и совершает свой переворот. Он начинает выбрасывать цифры, и Совет содрогается. Статистика не может лгать: без поддержки лиги "Оренбург" патетически превосходят по вооружению, численности, подготовке. С численностью Лиги у нас еще есть шанс на победу, но без нее? Будущее отвратительно и для города, и для Урала. В конце концов, ополченцы Лиги полны энтузиазма, а их тайники с оружием хорошо укомплектованы. Голосование за голосованием, голосование за голосованием, рука об руку, совет решает; и судьба коммун висит на волоске."
 URL.49.a:0 "Мы построим истинный социализм вместе!"
 URL.49.b:0 "Истинный социализм выстоит в одиночку!"

 URL.50.t:0 "Меняющийся Оренбург"
 URL.50.d:0 "По мере того как дни идут, а тяжелая работа и труд в Оренбургской коммуне продолжаются, внешняя политика коммуны мало изменилась. Однако внутренние события сейчас серьезно беспокоят руководство коммуны. Первоначально коммуна согласилась работать вместе с Уральской Лигой, но поскольку оба государства согласились работать более тесно, Оренбург переживает небольшие изменения: от Оренбурга, принимающего чиновников Уральской лиги до иммигрантов Уральской лиги. В стране появляются десятки граждан, желающие занять главные позиции в небольших деревенских комуннах. Иммиграция стала мощным инструментом развития, в глазах коренных жителей коммуны. Это было выгодно даже со всеми связанными с этим проблемами, поскольку иммиграция помогает увеличить число общин, и наша торговля становится более процветающей. Однако, если мы просто позволим им продолжать приходить в наше общество, наше правительство в конечном итоге может быть захвачено. Если мы вышвырнем их из наших коммун, наша независимость будет обеспечена ценой нашего нынешнего процветания и благоприятных отношений с Лигой. Что бы мы ни выбрали, это решит судьбу коммуны."
 URL.50.a:0 "Пусть остаются! Это новая глава в истории нашей коммуны."
 URL.50.b:0 "Вышвырните их! Оренбург для оренбуржцев!"

 URL.51.t:0 "Как мы видим себя?"
 URL.51.d:0 "Ожидание в комнате потрескивало с предельной интенсивностью, когда ничем не примечательный, но странно пленительный человек рассматривал своих лучших и доверенных командиров. Почти все, за исключением нескольких скромных младших офицеров, знали, о чем попросит латышский священник своих людей. Различные фракции в военном руководстве уже изучали статистические данные, размышляя над их значением. Им нужен был лучший аргумент, чтобы убедить благочестивого, но прагматичного человека, за которым они следовали. Осторожным, взвешенным голосом опытного проповедника Мендрикс обратился к своей свите доверенных людей, многие из которых объединяет нерушимая связь. Настало время обратиться к Оренбургу и окружающим его поселениям, яростно анархистским коммунам, которые, несмотря на свое отвращение к нашему более централизованному государственному устройству, не желали ничего, кроме мира в своей маленькой части Уральских степей. Однако коммунам удалось создать неравноправную, хотя и богатую промышленную базу; к огорчению смиренных, она кажется более чрезмерной, чем необходима для выживания Оренбурга в этой суровой и мрачной части света. Рассказывая все это с харизматическим красноречием, Мендрикс с легкой, незаметной дрожью заметил, что развернувшаяся дискуссия о том, как лучше всего поступить с Оренбургом, последовать ли за нашей главной гвардейской миссией по обеспечению безопасности сирых и обездоленных, завоевав тем самым их уважение, или использовать нашу подавляющую военную силу для утверждения власти в этом районе и использовать ее ресурсы для расширения нашей базы, вероятно, будет близка к завершению. Не все здесь пострадали от душераздирающего, гнетущего разрушения, которое ГУЛАГи навязали первоначальным членам Лиги; эти люди не понимали, как власть развращает таким образом, что сама человеческая сущность искажается в проявление ее худших грехов. Мендрикс закончил и начал спрашивать мнения своих командиров. Он смирился с моральной дилеммой и ждал их решения."
 URL.51.a:0 "Через страх и мощь мы обеспечиваем наше будущее."
 URL.51.b:0 "Мы не можем предать свои принципы."

 URL.52.t:0 "Лига пытается претендовать на власть!"
 URL.52.d:0 "Оренбургские Коммуны всегда были в щекотливых отношениях с Уральской Лигой. Превосходящая по военным возможностям Лига или Оренбурга с его относительным богатством и слабостью ополчения всегда заставляли некоторых политиков Коммуны смотреть на организацию в лучшем случае с подозрением, а в худшем - с ужасом. Однако до сих пор политика невмешательства Лиги не позволяла этим политиканам достичь каких-либо крупных успехов, хоть у нас и была не менее мощная фракция, выступающая за сотрудничество или даже союз с Лигой.\n\nК сожалению, недавняя речь Мендрикса, похоже, навсегда разрушила эти надежды. Собравшимся солдатам и офицерам он заявил, что Лига будет укреплять свою гегемонию на Урале, в том числе и в Оренбурге, "на благо уральского народа".\n\nШаткое политическое равновесие в коммуне уже нарушено. В настоящее время ведется срочная подготовка к конфликту, однако борьба, вспыхнувшая между несколькими группировками, может поставить эти вопросы под сомнение. Мирные жители в ужасе разошлись по домам, ожидая грозы, которая вот-вот разразится из-за того, кто считался наименее опасным из всех соседей Оренбурга."
 URL.52.a:0 "Возможно, они никогда не были на нашей стороне."
 URL.52.b:0 "У нас нет выбора, кроме как сотрудничать... пока."

 URL.53.t:0 "Сотрудничество во имя нашей свободы?"
 URL.53.d:0 "Хотя Лига и имеет репутацию последнего отряда благородных и честных солдат на всем Урале, если не на всей территории России, их скрытность и непреодолимая свирепость могут быть немного отталкивающими для их соседей. В некоторых случаях это делается намеренно и помогает защитить граждан Лиги от хищников тех же самых соседей. В других, однако, оперативный потенциал лиги был искусственно ограничен их неспособностью найти желающих сотрудничать.\n\nК счастью, командир Мендрикс, кажется, нашел решение. В своем выступлении перед когортой собравшихся Гвардейцев верховный лидер Лиги заявил, что в соответствии со своими целями как "защитника" народов Южного Урала они будут воздерживаться от любой агрессии ко всем своим "достойным" соседям.\n\nХотя нам приятно знать, что близлежащая армия элитных, дисциплинированных солдат не будет пробиваться через жалкое вечно ссорящееся ополчение Оренбурга, чтобы сжечь наши дома и  еду, это объявление на самом деле не изменило мнение народа о Лиге. Те, кто видел в Лиге союзника стабильности и развития, ссылались на это заявление как на доказательство своих претензий; в то время как те, кто не доверял Лиге, использовали это как доказательство того, что они не просто враг, а еще и хитрый враг."
 URL.53.a:0 "Возможно, они действительно являются силой добра."

 URL.54.t:0 "Дьявол в горах"
 URL.54.d:0 "Один из наших солдат спросил ветеран Уральской лиги о Дирлевангере и Лысенко, и его ответ был немного пугающим. "Вы хотите знать о Дирлевангере? О Лысенко? Обо всех остальных военачальниках и тиранах на этих проклятых землях? Товарищ, я могу объяснить вам, кто они такие, но это зло может быть по-настоящему понято только на собственной шкуре." \n\n"Большинство нацистов, как ни странно, довольно банальны, если знать о них побольше. Как только они заканчивают убивать и грабить, они возвращаются к нормальной, забывчивой семье и скучной жизни. Они не являются исключительно умными или злыми, они просто делают то, что они делают. Для них это почти бюрократия; убийство невинного - это как бумажная работа. Но Дирлевангер не такой, как они. Он испытал чувство радости, когда убил своего первого человека, очевидно, какого-то бельгийского рядового во время Великой войны. И эта радость никогда не останавливалась, поэтому, когда он получил возможность вернуться домой и жить нормальной жизнью, он всегда отказывался. Всегда. Король бандитов делает то, что делает, потому что в глубине души он не может остановиться. Лысенко, конечно, скроен из такого же теста, ему нет дела до человеческой жизни. Но он делает это не ради удовольствия, а ради науки; для него открытия и изобретения заставляют его делать то, что он делает. Монстры, которых он создает, на шаг ближе к тому, чтобы его запомнили, как Эйнштейна или Эдисона, по крайней мере, в его понимании."\n\n"Матушке России пришлось довольно долго терпеть тяготы тирании, и нам, как и ей, придется еще долго их терпеть. Но если мы хотим, чтобы это когда-нибудь закончилось, Дирлевангер и Лысенко должны уйти. Они не будут стоять за свободную и единую нацию. Зачем им это? Если бы такая страна и существовала, их бы первыми посадили в тюрьму или казнили. Поэтому мы должны защищаться от них и положить конец их правлениям. Понимаешь?""
 URL.54.a:0 "Мы можем держать его подальше от других? Нам не нужно, чтобы он напугал всех  перед построением."

 URL.55.t:0 "Сила нашего союза"
 URL.55.d:0 "Оренбург и Уральская Лига вместе противостоят угрозе бригады Дирлевангера, в этом не было сомнений. Фактически обсуждался вопрос о том, как мы должны держаться вместе. Мы стремимся разобраться в деталях наших отношений с Оренбургом. Некоторые стремятся к тесному сотрудничеству, поэтому мы должны просить союза с коммунами для обеспечения взаимной защиты и совместного использования ресурсов еще долго после того, как будут устранены наши самые насущные угрозы. Хотя Оренбург стал больше доверять нам, они все еще питают подозрения относительно наших долгосрочных намерений, и мы едва ли можем винить их в паранойи  рядом с такими соседями, как Дирлевангер. По этим причинам они могут не захотеть принять наше предложение о Союзе, так как могут опасаться, что мы возьмем слишком много контроля.\n\nВместо этого мы могли бы предоставить им ряд взаимных гарантий, обещаний защищать друг друга в случае необходимости. Это может оказаться хорошим компромиссом, поскольку он представляет нас обоих как равных партнеров. Если мы захотим прекратить сотрудничество с Оренбургом после того, как разберемся с Дирлевангером, мы можем просто дать гарантию на решение этой конкретной угрозы.\n\nХарактер того, как мы решим связать себя с оренбургскими общинами, скорее всего, определит будущее Южного Урала."
 URL.55.a:0 "Альянс ради будущего всего Урала."
 URL.55.b:0 "Взаимные гарантии для обеспечения равноправных отношений."
 URL.55.c:0 "Простые гарантии для Оренбурга"

 URL.56.t:0 "Вместе в будущее"
 URL.56.d:0 "Дирлевангер мертв, его подлый бандитский клан рассеян по ветру. Черная Гора расколота и выставлена на свет. На Южном Урале появилось новое чувство, рожденное оптимизмом и надеждой на лучшее будущее. Объединенные силы Уральской Лиги и Оренбургской Коммуны одержали победу над врагами. Теперь мы должны решить, как мы хотим формировать наше будущее.\n\nНаш союз помог укрепить отношения с Оренбургом, и большая часть их прежнего недоверия к нашим людям исчезла. Казалось бы, вид наших войск и гражданского персонала на своей земле развеял их страхи, и теперь жители стран Содружества видят в нас равноправных партнеров в борьбе за выживание в России. Среди наших войск, воевавших вместе с оренбургскими ополченцами, циркулировало популярное предложение: они хотят чего-то большего, чем просто Союза. В конце концов идея дошла до самого Яниса Мендрикса, который, сделав некоторые небольшие изменения, согласился представить Оренбургу договор о дружбе. Это объединило бы наши народы, но не через наши армии или торговлю, а через нерушимые узы истинного братства на века.\n\nОднако среди наших людей есть те, кто с этим не согласен. Они рассматривают союз с Оренбургом как символ нашего братства. Кроме того, заставить коммуны работать с нами было довольно трудно, и эти люди теперь задаются вопросом, насколько Оренбург чувствует то же самое по отношению к нам. \"Какой смысл в договоре о дружбе, если он в конечном счете односторонний?\" . Мендрикс также услышал их озабоченность и поэтому призвал к голосованию по такому важному вопросу, чтобы определить наши будущие отношения с нашим союзником."
 URL.56.a:0 "Дружба между союзниками важна"
 URL.56.b:0 "Мы сражаемся вместе, и ничего больше. ."

 URL.57.t:0 "Дружба народов"
 URL.57.d:0 "Как Советский Союз когда-то стоял вместе, так будем стоять и мы.\n\nОренбург - наш союзник, наш брат, наш последний оплот против безумия, в которое сошел этот мир. Мы больше не должны обращаться с нашим соседом как с ребенком-подстрекателем, чернью, упрямой лошадью или непослушным солдатом. Оренбург не является ни одной из этих вещей. Как и мы, Оренбург - сильная нация. Он полон сильных, гордых людей, с которыми мы должны обращаться как с русскими, а не только с теми, кто хочет застолбить свою вотчину. Наш долг и наше спасение в эти все более мрачные времена, - распространять наш свет на других. Кто мы такие, чтобы отрицать это? Только подойдя к нашим братьям в Оренбурге как к равным, мы начнем первый шаг на пути к лучшему завтра.\n\nРади наших детей, ради России и ради завтрашнего дня мы едины."
 URL.57.a:0 "Союз живет в наших сердцах."

 URL.58.t:0 "Альянс с Оренбургом распущен"
 URL.58.d:0 "Наши могущественные враги повержены перед нами, страшный бой, охвативший южноуральские степи, наконец выигран объединенными силами как Оренбургской милиции, так и наших почетных гвардейских дивизий. Только великим усилием двух армий мы смогли загнать разбойничьего короля Дирлевангера и его войска в преисподнюю, из которой они выползли, и положить конец безумию представления наших бывших советских угнетателей, обитавших в темных горах Магнитогорска. Теперь, когда мы стоим бок о бок, воодушевленные победой над объединявшим нас злом, мы больше не можем игнорировать насущные проблемы, которые нас разделяют. По-видимому, через несколько часов дружественные Оренбургские войска, помогавшие нам в последнем натиске, снова стали относиться к нам с недоверием, вспоминая те дни, когда аргументы их рабочего совета так быстро переходили к нашему якобы растущему влиянию на их автономную территорию. Они начали медленно возвращаться в свои деревни и города, некоторые в сам большой город, не оставляя нам ничего, кроме воспоминаний о нашей великой борьбе. Союз окончен. Кажется, наше одиночество снова продолжится."
 URL.58.a:0 "Назад на аванпосты"

 URL.59.t:0 "Союз с Оренбургом более недействителен"
 URL.59.d:0 "Дирлевангер мертв, его подлый бандитский клан рассеян по ветру. Черная Гора расколота. Наконец-то в Южном Урале появилось новое чувство, рожденное оптимизмом и слабой надеждой на лучшее. Силы Уральского Союза Оренбургские Коммуны разгромили своих врагов. Наши общие враги и совместные бои помогли укрепить отношения с Оренбургом, и часть их недоверия к нам исчезла, и многие там видят в нас теперь своих друзей. Наша гарантия защиты коммун выполнена, и поэтому на официальном уровне наши отношения несколько неопределенны.\n\nНекоторые из наших бойцов, которые воевали вместе с оренбургскими ополченцами, стремятся сохранить и улучшить наши отношения. Однако есть и те, кто сомневается, действительно ли Оренбург достоин такой чести. Эти люди указывали, как трудно было работать с коммунами, и что они иногда публично относились к нам с отвращением и недоверием, рассматривая наших солдат как потенциальных захватчиков. Теперь только время покажет, какими будут наши отношения с Оренбургом.
 URL.59.a:0 "
 URL.59.a:0 "Мы сделали свое дело"

 URL.60.t:0 "Обратиться за помощью"
 URL.60.d:0 "Не часто мы просим помощи у наших соседей, учитывая их...эксцентричную дипломатию. И экономику. И рациональную теорию управления. Но пришло время признать, что мы не одиноки. А из наших соседей, Коммуны - самые здравомыслящие по сравнению с убийственным бандитизмом бригады Дирлевангера и ужасным безумием Лысенко. Если мы должны полагаться на кого-то еще, то коммуны - это безопасная ставка, даже со всеми их причудливыми разговорами о "радикальном упразднении иерархии" и их неспособностью сотрудничать в чем-либо. У нас обоих есть общие враги, с которыми нужно иметь дело, и это лучшая причина для дружбы.\n\nФормальности улаживаются, из наших рядов набирают эскорт, формируется грубая просьба. Наши лидеры согласны с тем, что продовольствие и людские ресурсы являются важнейшими приоритетами; вопрос в том, что мы будем просить. Продовольствие могло бы помочь нам повысить нашу производительность и улучшить наши существующие запасы ресурсов для будущей деятельности, в то время как людские ресурсы помогли бы заполнить наши ряды и повысить наш военный потенциал.\n\nМендрикс и его советники рассматривали этот вопрос всю ночь, и теперь решение принято. Мы сосредоточимся на -"
 URL.60.a:0 "Завоевание хлеба!"
 URL.60.b:0 "Силе оружия!"

 URL.61.t:0 "Ответ на запрос"
 URL.61.d:0 "Уральская Лига - странные товарищи, но тем не менее это товарищи. По крайней мере, в сравнении с нашими другими соседями. И, как большинство соседей, мы знаем их причуды не хуже, чем они наши. Их горный климат и бесплодная почва приводят к плохому снабжению продовольствием и ограниченному урожаю, и гвардия фактически является одним из наших крупнейших импортеров зерна. Из-за этого дипломатическая просьба о большем количестве продовольствия была полностью ожидаемой - чего мы не ожидали, так это идеи о том, что лига считает себя достойной равного обращения.\n\nКонечно, наше соглашение принесет пользу. Несмотря на все усилия совета, мы не смогли собрать или снарядить достаточное количество солдат для поддержания реальной армии. Наше соглашение могло бы сгладить отношения с Лигой в достаточной степени, чтобы мы смогли принять будущие соглашения более военного типа. С другой стороны, есть те, кто говорит, что наша зависимость от оружия Лиги обернется против нас; и что отказ от их просьбы является первым шагом к уничтожению этой зависимости.\n\nСовет собирается, чтобы перейти к этому вопросу, и проводит время в долгих и бесконечных дебатах. И, наконец, ответ согласован."
 URL.61.a:0 "Давайте преломим хлеб ради дружбы!"
 URL.61.b:0 "Пусть едят торт! Не наш, конечно."

 URL.62.t:0 "Ответ на наш запрос"
 URL.62.d:0 ""Как и ожидалось, делегация вернулась из Оренбурга с добрыми вестями. Немедленно начнутся приготовления к приему продовольствия. Мы уверены, что будем продолжать эти отношения и укреплять друг друга в этом процессе. Я благодарю верных советников, которые помнят своих друзей. Пусть мы всегда вернем им честную и дружелюбную улыбку."\n\nОфицер Лиги спускается с трибуны под редкие аплодисменты. Он не смотрит ни на конвои, готовые принять зерно, ни на ликующий Офицерский корпус. Мысленно он уже дома, Аня готовит борщ на кухне, а его молодой Анатолий бегает с собакой. Он преуспел в обеспечении месяца без  голода, страха и отчаяния.\n\nОфицер улыбается. Еще один месяц с полным брюхом - это месяц радости, а сейчас он считает дни по календарю. Лига и ее работа могут подождать. Его дом здесь, и он заслуживает услышать хорошие новости."
 URL.62.a:0 "В безопасности от голода и нужды."

 URL.63.t:0 "Стиснутые зубы"
 URL.63.d:0 ""К сожалению, мы были недовольны тем, что наша просьба была полностью отклонена лигой, - мы не добились успеха. Мендрикс заверяет лигу, что не намерен оставлять Усть-Катав голодать, мы продолжаем искать помощь из других регионов, и все граждане должны оставаться с позитивным настроем."\n\nСлова офицера не передадут того, что он действительно чувствует. Кто им поверит? Куда еще идти? Уральской Лиге просто не на кого положиться, и если эта неудачная сделка задаст темп переменам в отношениях, то страшные вещи ждут и Оренбург, и гвардию. А соседи со смехом смотрят на их ссору.\n\nОн чувствует себя больным. Может, он сам себе в этом не признается, но он пропал, и сегодня большинство Усть-Катавцев чувствует то же самое. Он готовится встретить встревоженную жену и ребенка, которые, без сомнения, будут рады его возвращению, но с оттенком беспокойства, и даже разочарования.\n\nИнтересно, сможет ли он жить с чувством вины?"
 URL.63.a:0 "Это самая неоптимальная ситуация."

 URL.64.t:0 "Ответ на запрос"
 URL.64.d:0 "С момента своего образования Уральская лига была построена охраны региона, как дерево вокруг меча. И этот меч может быть зарыт по рукоять в стволе, но это не значит, что дерево забыло о нем. Ибо похоже, что лига стремится отточить свой военный потенциал, и им нужна наша помощь.\n\nКоммуны получили запрос о сотне солдат, которые должны быть воспитаны и развернуты для Лиги сегодня, прося не о наших лучших или умных, а просто о том, чтобы они были готовы к обучению. Мы не сомневаемся, что их суровый режим тренировок, приведет к тому, что наши солдаыт прийдут в отличную форму.\n\nТем не менее, мы могли бы сказать “нет”: многие советники говорят, что идея отправить наших людей в суровое "рабство" Лиги и гвардии просто нелепа и предает то, за что мы стоим. И люди, которых мы посылаем, могли бы изменить ситуацию во время сбора урожая, когда в сельских общинах для сбора урожая требуется каждый работник. В Совете, разумеется, мнения по этому вопросу разделились.\n\nРешение необходимо. В конце концов мы решили"
 URL.64.a:0 "Послать людей. Оренбург вместе с Лигой."
 URL.64.b:0 "Воздержатся от посыла помощи. Оренбург стоит особняком."

 URL.65.t:0 "Учебный лагерь"
 URL.65.d:0 "Олег в ужасе. Он всего лишь 26-летний крестьянин из маленькой деревни, и он направляется в третье худшее место, которое он когда - либо знал (первая-черная гора, вторая-там, где бригада Дирлевангера находится в данный момент) - тренировочные казармы Уральской лиги. Или, во всяком случае, в один из них; он же не специалист по географии.\n\nОн оглядывает тесный грузовик и видит еще больше таких же мужчин, в основном молодых и здоровых. Многие молятся об утешении. Некоторые тихо рыдают. Олег сомневается в способности Бога спасти кого-либо от судьбы, в которую он попадет, но, как всегда говорил сельсовет, бедные нуждаются в утешении. Не похоже, что то, что их ждет, будет милосерднее пустого воздуха.\n\nТеперь грузовик визжит и сворачивает на неровную горную дорогу, а затем останавливается. Солдаты толпятся вокруг грузовика, выпроваживают пассажиров и, ухмыляясь, машут им. У Олега плохое предчувствие - эти улыбки не выглядят совершенно невинными, даже если у них добрые намерения.\n\nИх выводят на парадную площадь и дают 5 минут, чтобы вынуть все из сумок. Потом еще раз. И затем снова. Затем кто-то в форме кричит на них, и процесс начинается снова. Это будет долгий день для Олега. Он также станет первым среди новой партии иностранных солдат, вступающих в Уральскую Лигу. Надеюсь, эта партия будет первой из многих."
 URL.65.a:0 "Давайте перейдем к делу."

 URL.66.t:0 "Людские ресурсы"
 URL.66.d:0 "Сообщения поступают в связи с еще одной безуспешной просьбой коммун. Лидеры пытаются убедительно улыбнуться и терпят неудачу. В темных залах Уральской лиги шгают взад и вперед, и это делает не только Мендрикс.\n\nЛига нуждается в рабочей силе, но это не самая насущная проблема. Нам есть о чем беспокоиться из-за бригады и ужаса горы, но наши войска хорошо подготовлены и оснащены. У нас есть хорошие шансы в оборонительной войне, как неоднократно уверяли наши советники, но нам нужен надежный союзник. Если мы потеряем Коммуны, мы потеряем всякую надежду на здравомыслящего друга. А остальной Урал в эти дни выглядит не слишком дружелюбно.\n\nРассматриваются и предлагаются решения, включая немедленную мобилизацию для нападения на Черную Гору или Дирлевангера, прежде чем они осознают наше относительное неравенство. В конце концов, ничего существенного не поменяется, однако враги не будут ждать пока между нами и Оренбургои существует статус-кво.\n\nЛига дрожит и оглядывается в поисках тепла, но его нет. А Урал нынче место холодное, особенно темной ночью."
 URL.66.a:0 "Мы должны позаботиться о себе."

 ### Flavor ###
 URL.100.t:0 "Гром и молния"
 URL.100.d:0 "Для находящихся в звездном небе огни внизу были чем-то привычным. Они были такими чужими и недоступными. И все же немецкие бомбардировщики оказали значительное влияние на тех, кто был под ними. Для бедных русских крестьян и мелких деревней рев темных машин был ни чем иным, как азартной игрой. Ведь так интересно гадать: к нам летят или к нашим соседям? Для многих это стало ежедневным ритуалом: играть в эту азартную игру и снова и снова угадывать, кого убьют на этот раз, и будет ли это бомбардировка или голод, или, возможно, бандиты? Только время даст ответ. Кто-то поставил на карту свои товары - в конце концов, что значат деньги в наши дни? Когда немцы объявились впервые, многие пытались спрятаться, убежать, лишь бы только выжить. В настоящее время непрерывные бомбардировки стали привычным делом для расшатавшейся русской психики. \n\nВ чем смысл жизни? Если бы вы спросили ою этом людей в небе, что каждый день сбрасывали одни и те же бомбы на одних и тех же людей на земле, вы бы получили схожие ответы. Это игра жизни и смерти. Тех, кто должен выбирать, кого убивать, и тех, кто должен терпеть и выживать. Ни одна из сторон не может из-за влияния извне остановить жестокий, бесконечный цикл. В болезненном порыве сочувствия и солидарности, в канун Нового года, некоторые немецкие бомбардировщики дважды сбрасывают фейерверк вместо своего обычного груза. Прекрасные краски, которые раз в году прерывают однообразие громов и молний. На следующий же день эта вечная игра продолжается."
 URL.100.a:0 "Жизнь хрупка и непредсказуема"

 URL.101.t:0 "Искупление"
 URL.101.d:0 "Во время каждой проповеди Яниса Мендрикса дети Воркуты отмечали поэтизм его голоса, то, как каждое слово глубоко проникает в сердце каждого и оставляет там следы. Его слова казались словами самого Господа. Священник с той поры изучил богословие, чтобы передать слова Божии на латышском и русском языках, и сегодня он, наконец-то, издал свой первый сборник поэзии «Искупление». Составленный из многолетних случайных сочинений на темы веры, упорства и выживания, сборник сохраняет древние славянские традиции поэзии через образы и стихи. Стоит процитировать один, особенно важный отрывок:\n\nНи смотря ни на что мы стоим, \n\nПускай грехи вокруг нас в этот час, \n\nЗов России торжествует над ним,\n\nВедь вера наша растет внутри нас.\n\n Хотя интелегенция и образованная молодежь Лиги обратили вниманиян на публикацию, нерелигиозные жители и военные на наших границах проигнорировали это событие. Время покажет, станет ли том классикой или уйдет в забвение."
 URL.101.a:0 "Возможно, Южный Урал был предназначен для поэзии."

 URL.102.t:0 "Уральская семерка"
 URL.102.d:0 "Сегодня мы оплакиваем героев.\n\n Семь уральских бойцев прибыли в село Пречистенка несколько дней назад, на которое недавно напала группа немецких бандитов из Орска. К моменту их прибытия жители деревни успели потерять множество имущества, а также несколько своих друзей и родственников.\n\n За этим последовала история, поная героизма, печали и победы. «Уральская семерка», как их прозвали, обучила жителей деревни искусству войны, а затем помогла создать импровизированную оборону, чтобы сдерживать врага.\n\n Более пятидесяти бандитов напали на их позиции со свирепой решимостью. Русские и немецкие бандиты сбивались в кучи, пытаясь преодолеть оборону. Должно быть, они были удивлены жестким сопротивлением, но быстро пришли в себя и атаковали Пречистенку подобно бешеным животным, отчаянно нуждающимся в еде. Ручные гранаты, пулеметы и даже множество казахских всадников использовались против защитников, но каждый раз нападающие терпели неудачу.\n\n Бойцы из Уральской Семерки погибали один за другим. Они смело сражались и умирали, защищая невинных. Однако, когда на третий день боя пыль осела, Пречистенка все еще стояла, а бандиты - нет. Сельские жители начали возвращаться к своей мирной жизни после того, как последний бандит упал, но бойцы Лиги уже не захотели присоединиться к ним. Они ушли в течении дня, отказавшись разделить праздник с селянами, предпочтя вместо этого похоронить своих мертвецов и вернуться домой.\n\n Возможно, что Уральская семерка, сократившаяся до трех человек и отпраздновала свою победу. Но этого никто не увидел, так как прежде всего, они оплакивали тех, кто уже не мог разделить с ними славную победу."
 URL.102.a:0 "Это победа для селян, а не нас"

 URL.103.t:0 "Паломничество"
 URL.103.d:0 "Некоторое время спустя после поражения врагов Лиги некоторые из старшин обратили внимание на большой парк грузовых автомобилей, которые они забрали у НКВД Лысенко и бригады Дирлевангера. Они пошутили, что машины были бы очень полезны в том самомо давнем Длинном марше из Воркуты. Эти шутки постепенно переродились в идею, и вскоре пошли разговоры о паломничестве туда, откуда все это началось.\n\n Вскоре сформировался небольшой отряд солдат для путешествия. Мужчины двинулись на север по маршруту, по которому шли когда-то, хотя на этот раз они были гораздо лучше экипированы. Несмотря на несколько столкновений с разбойниками, в течение двух недель они достигли холодной окраины Воркутского Гулага. Лагерь стоял пустым, практически нетронутым, так как они покинули его. Они провели там несколько дней, размышляя о том, как далеко они продвинулись, расставляя памятники тем, кто умер и не смог вернутся, и собирая то, что не хотели оставить.\n\n Однако для одного из солдат начало пути стало его концом. Несмотря на победу в его сердце была пустота. Он потер остатки своей руки, оторванной одним из людей Дирлевангера, и подумал о товарищах, которых он потерял в лабиринтах лаборатории Лысенко. Сидя в своей старой камере, он думал обо всех своих сокамерниках, из которых в живых никого не осталось. Он плакал, спрашивая себя, почему только он выжил.\n\n Вскоре его обнаружили на полу камеры с пистолетом в руке и похоронили, прежде чем отправились домой."
 URL.103.a:0 "Не всем суждено покинуть Воркуту."

 URL.104.t:0 "Новый дом"
 URL.104.d:0 "После многих лет постоянного страха Анатолий услышал зов дороги. Краткие встречи с незнакомцами; доброта и гнев, которые сопровождали его, все было мимолетно, как видение. И лишь холод никогда не расставался с ним. Когда наступила зима, Анатолий потерял друзей и свои ноги. Но все это было лучше его предыдущего дома. Колыма была местом, которого никто не заслуживал. Она напоминала место отдыха дьявола, то каким его представлял Данте. Это было прошлое, которое не отпускало. Воспоминания о том, что Анатолию приходилось делать в замерзших лагерях, приводили его в дрожь.\n\n За стенами было морозно и скудно. Какой-то кочевник предлагал суп и хлеб за баснословную цену. От старых дорог и прилежащих зданий, построенных на костях и крови, остались только руины. Хотя южнее все же вернулось некое подобие цивилизации, вместе с ней пришли бандиты и преступники, воры и нищие. Одно хорошо, здесь была хорошая кровать. Сибирь никогда не была землей обетованной. \n\n Анатолий смутно припоминал, что на востоке есть океан и Китай. На западе, может быть, русские государства. Возможно, гуманнее тех, что он встречал. Старик решил идти к заходящему солнцу.\n\n Вне зависимости от того, было ли это обманом чувств или следствием вращения Земли, дни стали удлиняться. Холмы и горы бросали свою тень на человека, а пшеница сияла золотом на горизонте. Каждую ночь где-то там горел огонь. В один из долгих дней Анатолий прибыл в маленькую деревню где-то на Урале. Несколько охранников, уже закаленные жизнью, попросили представиться. Когда Анатолий назвал себя, охранники проявили к нему интерес. Человек рассказал, кто он такой. Про далекое прошлое внутри лагерей и недавнее прошлое дикого русского востока. Услышав о его пребывании в ГУЛАГе, они пригласили его на пост охраны и налили ему стакан водки. Только самые смелые люди выжили в лагерях, и Анатолий стал одним из них. После глотка ядовитой жидкости, охранники привели его к солдату в старой форме, который сказал:"
 URL.104.a:0 ""Добро пожаловать домой, брат!""

 URL.105.t:0 "Сердца и желудки"
 URL.105.d:0 "Вербовка в Оренбурге была... трудной. Хотя бойцы пытались пополнить свои ряды добровольцами многие из оренбургских коммун находятся в тяжелом положении. Несмотря на их гордый вид и богатство Оренбурга, сами комунны были нищими.\n\n Это стало очевидным, когда старший лейтенант Кобяков и его команда прибыли в Красный Маяк, деревню, которую было невозможно отличить от окружающей ее грязи.\n\n Когда они прибыли в деревню, старший лейтенант Кобяков, как он всегда делал, поднялся на табуретку и начал угощать жителей деревни рассказами о храбрости Лиги и их благородной миссии. Он подробно рассказал об их долгом походе из Воркуты, о многих опасностях, с которыми они столкнулись на своем пути, и о многочисленных победах. Уничтожение Черных Бригад Басеги. Триумф против стоглавой волчьей стаи в Свердловске, которые были готовы захватить деревню Бердюгино. Даже про побег от людоедского культа Каменной горы!\n\nКогда он был на полпути к торжественной реконструкции битвы при Сосьве-семьдесят семь, жители деревни прервали его. Насмешливые выкрики разрушили маленькую надежду найти подходящих новобранцев, которую питал товарищ лейтенант, поскольку жители деревни требовали не рассказы о героизме, а еду, воду и теплую одежду.\n\n«Если ты хочешь нас защитить, то накорми нас!» раздался один гневный выкрик.\n\n«Я не могу одеть своих детей, а ты хочешь, чтобы я воевал!?» вопрошал другой.\n\nЧерез несколько минут началась раздача сельчанам собственных пайков, одежды и всего того, что было написано на их лицах. Солдат Юдин был освобожден от пальто, младший сержант Ипатов сдал сигареты, а Иванову пришлось расстаться с часами! К концу дня они покинули Красный Маяк без единого новобранца, оказавшись намного беднее, чем в момент прибытия."
 URL.105.a:0 "Можем ли мы помочь тем, кто не может помочь себе?"

 URL.106.t:0 "Странствие Шефарда"
 URL.106.d:0 "Сегодняшняя служба была тиха, как и всегда. Даже до распада Союза и хаоса, католичество всегда было чуждо православной России, и поэтому неудивительно, что часовню, спрятанную в углу Усть-Катава, редко посещают, и она ни разу не была полностью заполнена народом. Священник возносит молитву за погибшие души, тех кто слишком отчаялся, чтобы искать спасения в вере.\n\n Внезапно изможденная фигура, одетая в серые одежды, с лицом, оттененным тусклым свечным светом и капюшоном на голове, идет на службу прямо к алтарю. Он на мгновение складывает руки в безмолвной молитве и садится. Священник смущен, но подавляет это чувство; в свое время он видел всякое. Смятение, и беспокойство никогда не помогало человеку молиться. Во время причастия священник проходит по пустым скамьям, разнося вино и хлеб, как и его предшественники, со времен Петра. Он замечает, что человек молится, и спрашивает, каково его имя, и может ли он помолиться за него.\n\n Мужчина смотрит вверх мокрыми глазами. «Прости меня, отец, - шепчет он хриплым от горя голосом, - потому что я отошел от своего долга и сижу на сломанном троне. Я за мир, но окружающие призывают к войне; мое сердце в беспокойстве и я скорблю о смертях. И я - я был слугой, таким же священником как и ты. Но я отказался от своего долга перед Богом. Кто меня простит? Кто поможет?" Священник в замешательстве смотрит на него - он произнес признание на латыни, пускай и с легким акцентом. И что-то в нем кажется знакомым. Неужели это... \n\nМужчина останавливается, снимает одежду и встает. Он выходит из церкви, оставляя священника одного, медленно осознающего истину. Янис Мендрикс скрывается в ночь, оставляя за собой лишь свою одежду и еще одно скорбящее сердце."
 URL.106.a:0 "Всему виной наше беззаконие."

 URL.107.t:0 "Проповедь"
 URL.107.d:0 "Несомненно, вы слышали о разгроме гитлеровских бандитов на юге и смерти Дирлевангера. И слышали, что Черная гора, которой так долго боялись жители Южного Урала, прямо сейчас покоряется нашими людьми. Я не буду использовать эту возможность, чтобы читать вам лекции о превосходстве наших сил или рассказывать о том, что мы непобедимы. Скорее, я хочу рассказать вам о временах, когда мы почти потеряли всякую надежду и жили в постоянном страхе. Кто-то может задаться вопросом, почему я рассказываю вам о трудностях и страданиях, которые нам пришлось пережить. Разве не стоит вместо этого поблагодарить Бога за наши победы?\n\nКогда мы были в Воркуте, вряд ли кто-то тогда видел какие-либо причины благодарить Бога. Но мы держались вместе и мы выстояли. Во время долгого марша на юг, многие из нас оказались на обочине. Многие сомневались в наших целях и откололись от нас в нашем странствии. Но мы все равно продолжали идти. Даже когда угроза с востока угрожала сокрушить нас и уничтожить все, что нам было дорого, мы продолжали идти вперед. Почему?\n\nНа каждом шагу, начиная с ГУЛАГа и заканчивая маршем, на полях сражений Южного Урала, мы верили в окончательную победу. Что Бог поможет нам, какими бы тяжелыми ни были обстоятельства. Он был с нами, когда мы голодали. Он был с нами, когда мы оплакивали наших павших. И Он точно так же с нами в момент нашей победы.\n\nЯ хочу, чтобы вы запомнили этот момент радости и триумфа. Но я хочу, чтобы вы также помнили моменты печали и лишений. Ибо, когда печаль и трудности снова посетят вас, вы знаете, что благодаря вашей воле и вашей вере в нашего Господа вы сможете еще раз уверенно одержать победу."
 URL.107.a:0 "Аминь."

 URL.108.t:0 "Маленький солдат"
 URL.108.d:0 "Было раннее утро, и лишь несколько солнечных лучей освещало землю, когда форпост Уральской лиги в южных районах был атакован бандитами СС Дирлевангера, которым удалось пробраться через патрульный периметр и напасть на часовых, убив их раньше, чем они успели поднять тревогу, остальная часть отряда тихо направилась к палаткам, где спали гвардейцы.\n\n Но за их рейдом проследил курсант, один из Сынов Гвардии, который отходил, чтобы подать часовым кофе, и обнаружил их трупы. Сообразительный кадет взял автомат у мертвого солдата и пальнул в воздух, предупреждая спящих, которые вскочили в считанные секунды и отбросли атаковавших на юг.\n\n Не успела кровь высохнуть, как курсант, который спас жизнь гарнизона, был на пути в Усть-Катав, где он прошел по улицам вместе с бойцами, чью жизнь он спас. После этого молодой стажер был сфотографирован местными газетами в момент получения медали Героя от Яниса Мендрикса, главы Уральской лиги. Из толпы вышла одна пожилая женщина, заявив, что она знает молодого человека - он был ее соседом в их маленьком деревне и она поклялась его матери, что будет заботиться о ее потомстве, если что-нибудь случится, но она потеряла мальчика из виду, когда бандиты напали на деревню."
 URL.108.a:0 "Большой или маленький, боец есть боец"

 URL.109.t:0 "Если бы мои солдаты думали"
 URL.109.d:0 "Процедура обучения на Урале вызвала много критики в нашей администрации. Большинство военнослужащих вкалывают в течение дня, и в лучшем случае получают 6 часов ночного сна. У них есть 10-минутный перерыв на каждый прием пищи, лишь один комплект одежды, что делает учение еще более строгим, и, если у них вообще есть свободное время, то оно тратится на подготовку к следующему дню обучения.\n\n Несмотря на такие условия, никто не ждал того, что случилось этим утром. В 7:30 Сиянкин Герасим Георгий не явился на дежурство и инструктору Савве Белову пришлось отправится на его поиски. Прошло еще 10 минут, и тренировка была прервана звуком двух выстрелов в казармах. Офицеры и солдаты ворвались внутрь и обнаружили, что Савва лежит мертвым, а у Сиянкина во рту сопло винтовки. Затем Сиянкин нажал на курок.\n\n Несмотря на шок от инциндента, многие все равно защищают спартанские условия в которых находятся наши солдаты. Они считают, что Урал должен пойти на жертвы, чтобы защитить себя от внешних угроз. Однако были и те, кто не согласен с этими размышлениями, утверждая, что это приведет лишь к деморализации войск и вызовет недовольство офицерами. Они утверждают, что постоянное обучение бесполезно, если солдаты начнут игнорировать приказы. Данный вопрос вызвал раскол в наших рядах, несмотря на вес тех или иных аргументов."
 URL.109.a:0 "Абсолютная трагедия"

 URL.110.t:0 "Трусы среди нас"
 URL.110.d:0 "Совет, которым мы руководствуемся, гордится тем, что является представителем высших добродетелей России. Два наиболее распространенных типажа среди его членов - это либо ученые разных областей наук, либо ветераны наших многочисленных конфликтов. Они гордятся тем, что представляют собой мужество и ум перед лицом ужаса и хаоса. Поэтому заявление о том, что одного из членов совета сослали за трусость в бою, стало неожиданностью.\n\n Вчера один из солдат встретился с некоторыми членами совета и сообщил им, что один из членов совета соврал о своей предыдущей службе. Мужчина сказал, что они столкнулись с бандой рейдеров, которые ездили на грузовиках с большими пулеметами. Когда они открыли огонь, советник бросил пистолет и побежал так быстро, как мог, в то время как остальная часть отряда отбивалась. Им пришлось нелегко и мужчина затаил обиду на советника, хоть он никогда и не чувствовал себя достаточно смелым, чтобы выступить против него. До данного момента. Другие члены совета проверили историю, поговорив с участниками того сражения.\n\n Краткий судебный процесс закончился изгнанием. Советник вышел с сумкой с вещами в руках, в то время как люди смотрели на него с презрением. Когда он вышел за пределы лагеря, ворота за ним захлопнулись. В Лиге достаточно места для изгнанников, беженцев и проклятых, но нет места для трусов."
 URL.110.a:0 "Нам не нужны трусы, нам нужны лидеры!"

 URL.111.t:0 "Оплакивая товарища"
 URL.111.d:0 "Алексей был одним из самых храбрых и сильнейших воинов, которых знали его товарищи по отряду. Он был примером для своих товарищей, а сам он жил ради них. Если бы пришлось прыгнуть на гранату для их спасения, он бы это сделал. И именно это он и сделал.\n\nПохоронная служба, согласно его завещанию, была короткой и тихой. Его гроб был доставлен его отрядом и опущен в яму в земле. Когда один из солдат начал заполнять яму грязью, священник читал Библию и говорил об усопшем только хорошее. Затем сержант отряда вышел вперед и стал вспоминать товарища, а другие плакали, понимая, что их друга больше нет с ними. \n\n В конце-концов гроб был полностью покрыт грязью. Сержант и другие ушли. Одни переговариваясь друг с другом, другие же скорбно молчали. «Черт бы побрал этих...», - пробормотал сержант."
 URL.111.a:0 "Нам будет его не хватать."

 URL.112.t:0 "Воспоминания о долгом походе"
 URL.112.d:0 ""Я глубоко тронут тем фактом, что вы все решили присоединиться ко мне сегодня вечером", - торжественно сказал Янис Мендрикс собравшейся толпе. Это было особое собрание; каждый год, в соответствии со своим прежним статусом священника, он служил мессу в память о тех, кто пал во время великого похода на юг из ГУЛАГа в горы, где в конечном итоге была основана Лига. Мендрикс сделал короткую паузу, чтобы зрители могли похлопать, прежде чем начать снова.\n\n"Все мы сильно пострадали в свое время. Мы страдали от тюремного заключения, принудительного труда, холодных зим, великого похода в адских условиях и хищничества всех худших представителей человечества. Мы все потеряли кого-то, кто был нам глубоко дорог, не потому, что они были слабыми или недостойными, а потому, что судьба в тот день была не на их стороне". Он зачитал список имен, начиная с тех, кто погиб в лагерях для военнопленных много лет назад, и заканчивая теми, кто был убит всего несколько недель назад. Он выразил благодарность и соболезнования скорбящим родственникам в толпе и попросил толпу относиться к ним с состраданием.\n\n"Иногда мы задаемся вопросом, почему, несмотря на всю жестокость мира, мы должны продолжать? Вам, сомневающимся, я говорю: оглянитесь вокруг. На этом свете так много людей, которые заботятся о вас, вплоть до того, что готовы умереть. Все наши трудности были не напрасны, потому что мы есть друг у друга. Бог бросает нам вызов не для того, чтобы погубить нас, а для того, чтобы помочь нам расти и объединить нас. Когда вы подумываете о том, чтобы сдаться, просто вспомните о том, сколькими людьми пожертвовали, чтобы привести вас сюда, и стремитесь подражать им в том, как вы относитесь к другим. Тем не менее, я хотел бы, чтобы вы все присоединились ко мне в минуту молитвы за тех, кто пал, и за нас, тех, за кого они отдали свои жизни.""
 URL.112.a:0 "Аминь."

 URL.113.t:0 "Что осталось"
 URL.113.d:0 "Многие дома предупреждали их о том, что они увидят на юге. О том, что бригада Дирлевангера сделала со столькими деревнями. Никто из молодого отряда разведчиков по-настоящему не понял этого предупреждения, пока они не увидели его своими собственными глазами.\n\nКогда они наткнулись на руины Бузулука, масштабы того, с чем они столкнулись, поразили их до глубины души. В разрушенном городе невыносимо пахло дымом и смертью. Это было недавнее нападение. Потерянные души бродили по улицам, их одежда висела клочьями, глаза смотрели в пустоту. Женщины и дети смотрели на них из полуразрушенных домов, и в их взгляде не было ничего, кроме боли.\n\nКазимир, один из младших разведчиков, поперхнулся от вида того, что лежало на городской площади. Там гнила груда тел: мужчин, женщин и детей, с молодыми и старыми лицами. Лишенные одежды и ценных вещей, бандиты даже не соизволили их похоронить. Казимир опустился на колени и взял в руку одну из них. Он что-то пробормотал, возможно, молитву, возможно, извинение. Затем он поднялся. Слезы выступили у него на глазах, но они не могли вечно оплакивать потерянное.\n\nЗатем они наткнулись на тлеющую груду дерева и кирпича. В пепле лежал железный колокол; это была церковь. Копаясь в обломках, один из разведчиков внезапно отпрянул назад. При дальнейшем рассмотрении истинный ужас того, чему они были свидетелями, развернулся под их покрытыми сажей сапогами; груды костей и черепов, обугленных до черноты, усеивали бывший церковный пол. Постепенно они начали понимать, что произошло; бандиты заманили этих людей в ловушку внутри церкви, а затем подожгли ее.\n\nВместе разведчики наконец-то столкнулись лицом к лицу с мрачной правдой своих обязанностей. Их война была не просто против своры буйных мародеров и бандитов. Их война была направлена против самого зла и самой сути человеческой жестокости. Теперь они осознали свою истинную цель: даровать этим душам справедливость, которую они заслуживали."
 URL.113.a:0 "И затащить орду Дирлевангера в ад."

 URL.114.t:0 "Вопрос человечности"
 URL.114.d:0 ""А я говорю, что мы убьем их". Молодой уральский гвардеец сплюнул после этих слов, наслаждаясь видимым дискомфортом пленников от его слов. "Это сотрудники НКВД. В этих ублюдках не осталось ни капли души. Ты знаешь, я потерял трех друзей в горах."\n\n"Заткнись", - ответил его спутник, мужчина гораздо старше. "Они все еще люди, и мы обязаны относиться к ним как к таковым. Со мной плохо обращались из-за моей классовой принадлежности еще до того, как ты родился. Когда мы хладнокровно убиваем их, мы становимся ими".\n\n"И что с того?" - спросил младший. "Вы бы сказали то же самое о нацистах? О Дирлевангере? О Гитлере? Насколько я понимаю, перерезание глотки этим мучителям просто оказывает всем услугу. Единственный способ заставить их остановиться - это вырезать как можно больше этих ублюдков. Насилие - единственный язык, который они понимают".\n\nОтвет остановил ветерана на полпути. Юнец был прав, даже если был всего лишь новичком. Тем не менее, пожилой мужчина ответил: "А разве они не сказали бы то же самое о нас, если бы ситуация была обратной? Были бы мы просто бандитами, пестрым сборищем изгнанников и преступников? Только милосердие может положить конец этому циклу насилия. Ты молод, ты едва знаешь смерть. Я видел достаточно убийств за свои десять жизней." Теперь настала очередь молодого человека постоять и подумать. Он повертел нож между пальцами, искренне не зная, что делать. Его глаза обратились к пленникам, возможно, чтобы увидеть их в новом свете, прежде чем он издал крик гнева и раздражения."
 URL.114.a:0 ""Ты старый идиот! Они сбежали.""

 URL.115.t:0 "Оружие, хлеб и труд"
 URL.115.d:0 "Уральская лига существовала для защиты своих граждан и сообществ от многочисленных угроз, которые их окружали. Хотя многие понимают, что для этого требуется немало усилий, большинство из граждан не понимали, сколько бумажной работы требуется для достижения этих целей. Но Василий Зайцев, безусловно, знал это.\n\nОтчеты из поселений - членов Лиги поступали каждую неделю, и он заметил тревожную тенденцию. Многие общины были крайне бедными, все еще организованными в соответствии с общинами царской эпохи, и постоянный поток беженцев истощал их ресурсы до предела. Нужно было что-то делать.\n\nИ он понял что именно. Зайцев некоторое время размышлял и пришел к выводу, что единственным разумным решением была централизация. Он попросил бы Мендрикса использовать свою популярность, чтобы обратиться к общинам, продвигая единую уральскую общность.\n\nВ то же время он будет стимулировать такие действия, предоставляя субсидии тем местам, которые согласились на централизацию. Поставки зерна также будут перенаправлены, чтобы обеспечить достаточное снабжение продовольствием в регионах, испытывающих стресс. Наконец, некоторые ополченцы Лиги будут переброшены из своих лагерей в деревни и города, пострадавшие от набегов, и будут служить в качестве комбинированной защитной силы и городской стражи.\n\nХотя он знал, что, с воплощением его начинаний в жизнь, возникнут проблемы и разногласия, Зайцев был уверен, что со временем все поймут, что Лига всего лишь играет активную роль в их защите и дальнейшей безопасности."
 URL.115.a:0 "Объединившись, мы выстоим. Разделенные, мы падем."

 URL.116.t:0 "Рыцарь без доспехов в дикой стране"
 URL.116.d:0 "Незнакомец въехал в город, одетый в толстые зимние меха, верхом на выносливом степном пони, в сопровождении мужчин с жесткими, худыми лицами. Через плечо у него была перекинута мосинская винтовка, содержавшаяся в идеальном состоянии, пистолет удобно лежал на бедре. Этот опасный человек, этот черный всадник, был известен по всей России благодаря новой ветви фольклора, возникшей в этих пустошах.\n\nЕго звали Илья Старинов, и его репутация предшествовала ему. Это был человек, застреливший печально известного бандита Анатолия Сливко; человек, что сражался с Арийским братством в перестрелке в Салавате; человек, что привел отряды ополченцев к невозможным победам над превосходящими врагами. Толпа наблюдала и перешептывалась, благоговея перед его присутствием и тем, что могло означать его внезапное появление здесь. Со своей стороны, Старинов не обращал на толпу никакого внимания, его глаза были прикованы к маленькой церкви, которая находилась в центре города.\n\nПеред церковью, одной из немногих католических церквей в этой части света, стоял Янис Мендрикс. Пожилого священника окружали двое его уральских стражей, которые настороженно смотрели на всадника и его свиту. Старинов встретился взглядом с латышским аввой, и они обменялись легкой улыбкой.\n\nВсадник спешился со своего пони, его сапоги врезались в свежий снег и подняли в воздух белое облачко. "Так это и есть знаменитый Янис Мендрикс и его воркутинские дети? По-моему, это всего лишь уставший старик и несколько нервных деревенских мальчишек," - произнес Старинов, указывая пальцем в перчатке на Мендрикса.\n\n"Илья Старинов, я полагаю? Мне показалось, что я узнал тебя по запаху старой кожи и дешевой водки, который распространился по городу в ту же секунду, как ты пересек границу." Глаза Мендрикса были стальными, а рот сжат в твердую линию. Обе пары телохранителей нервно теребили свое оружие, и горожане начали расходиться с улицы.\n\nНапряжение испарилось, когда Старинов выдавил улыбку: "Янис, сукин ты сын, как у тебя дела?" Мендрикс рассмеялся, и стражи расслабились, когда два старых воина пожали друг другу руки в знак товарищества.\n\n"Я так понимаю, что у тебя есть планы превратить мое маленькое ополчение в настоящую боевую силу, Илья", - сказал Мендрикс, на что старый стрелок ухмыльнулся.\n\n"Не просто настоящая боевая сила, Янис - в лучших, черт возьми, солдат во всей России"."
 URL.116.a:0 "Серебряный шахматный рыцарь - его знак доверия."

 URL.117.t:0 "Стражи охраны и помощи"
 URL.117.d:0 "Для многих в деревне лавина произошла без предупреждения или даже смысла. Снег обрушился с горы, остановившись только тогда, когда он уже снес дома, улицы и, вызвав потрясение и ужас на лицах людей. К концу природной катастрофы, в деревне были разрушены почти все здания, а почти половина ее населения погибла или получила ранения.\n\nЧерез полдня прибыли шесть человек, вооруженных винтовками и управлявших грузовиками. Они услышали грохот и отправились на разведку. Обнаружив трагедию, они оставили свои транспортные средства и начали долгий, трудный процесс раскапывания снега, камней и мусора, окружавших деревню, установки самодельных палаток для тех, кто нуждается в жилье, выкапывания тех, кто оказался в ловушке под снегом, и оказания медицинской помощи тем, кому это было необходимо. Они даже похоронили тридцать жертв после их опознания жителями деревни.\n\nОни пробыли там девять дней, и хотя они не могли исправить ущерб или устранить тот ужас, который был причинен, они поставили общину на ноги.\n\nДля большинства это один из приятных, но мелких моментов в истории Урала. Так бы все и осталось, если бы Василий Зайцев не узнал об этом после того, как стражи вернулись домой, обсуждая причины их задержки. И после этого Зайцев обратился к Мендриксу с просьбой развить эту идею, который, после некоторой неохоты, одобрил создание Зайцева: Бригада помощи гвардии, предназначенная для оказания помощи в случае стихийных бедствий и чрезвычайных ситуаций жителям Южного Урала."
 URL.117.a:0 "Защищать тех, кто не способен защитить себя сам."

 URL.118.t:0 "Леший"
 URL.118.d:0 "Отто почувствовал, как его ботинок зацепился за камень, и его швырнуло на землю. Прижимая черный рукав ко рту, чтобы остановить кровь, которая теперь сочилась из его рта, солдат СС, пошатываясь, поднялся на ноги. "Куда, черт возьми, делся Герман..." - пробормотал он, страх в его голосе плохо скрывался под фальшивой бравадой солдата СС. Они были в относительно простом рейде на рабов, он и его подразделение, пока Ганс не наступил на... что-то, и его резко потянуло за шею с характерным тошнотворным треском. Пули полетели, пока в их патруле воцарился хаос, хотя Отто мало что видел, в то время как он и еще 3 человека сбежали с места происшествия, как испуганные мыши. Конечно, к тому времени, когда они покинули перевал, там были только он, Герман, и самый старый человек в отряде, Альбрехт. Другой мужчина, Гюнтер, исчез в кустах, как будто его схватили лесные духи, утащив в небытие во время их безумного броска бог знает куда. Укрывшись за деревом, Альбрехт дал своему товарищу по отряду очень мучительное, хотя и неправдоподобное объяснение: это был Леший - древний славянский лесной дух, хитрый, но мстительный.\n\nВот тогда-то все и повернулось к худшему. Словно от гнева самой России, ужасный скрип возвестил о том, что сами леса ожили. Альбрехт внезапно упал и с девичьим криком был отброшен назад с такой скоростью, что, казалось, на мгновение исчез, прежде чем его поглотила зияющая дыра в земле. Отто и Герман не стали рисковать и разбежались в противоположных направлениях. Теперь Отто осторожно крался по незнакомой тропинке, изо рта у него текла кровь.\n\nЕго сердце снова остановилось, когда что-то хрустнуло у него под ногой. Посмотрев вниз, он увидел только веточку. Однако, снова подняв глаза, Отто обнаружил, что смотрит в глаза Герману, когда ублюдок висел вниз головой на дереве, выпотрошенный и с разинутым ртом. Отто услышал бормотание по-русски и повернулся на каблуках как раз вовремя, чтобы поймать летящую пулю в грудь.\n\nУральский гвардеец, посмеиваясь, опустил капюшон своего маскировочного костюма."
 URL.118.a:0 ""Это был всего лишь я. Хотя лестно знать, что тебя называют лешим.""

