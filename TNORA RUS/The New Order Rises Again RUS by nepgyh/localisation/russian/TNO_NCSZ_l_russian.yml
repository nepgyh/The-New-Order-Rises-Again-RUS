POLITICS_Sean_McKeown:0 "Ирландия: снова разделена. Вина за это национальное унижение лежит на некомпетентных администрациях, которые использовали Силы обороны в качестве социальной работы для безработных и отдали её богатства Германии. В такой ужасной ситуации требовался человек, который мог бы встать выше политики и спасти страну от гражданской войны, этим человеком был Шон Макьюэн.\n\nДля Макьюэна мрачные результаты его любимых вооруженных сил в Северной кампании оказались слишком тяжелыми. Зная, что потеря Ольстера неизбежно толкнет Ирландию все глубже в объятия иностранных держав, Макьюэн решил положить конец бесконечному подчинению Эйре иностранным державам, начав переворот вместе с остатками Сил обороны Ирландии. Теперь, когда он контролирует Ирландию - или то, что от нее осталось, - все, что Макьюэн намерен сделать, это восстановить профессионализм вооруженных сил, прежде чем он сможет когда-нибудь в будущем передать страну избранной власти."

