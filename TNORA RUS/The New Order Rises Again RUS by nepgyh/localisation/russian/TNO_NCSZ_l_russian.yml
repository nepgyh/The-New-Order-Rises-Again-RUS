POLITICS_Neil_Blaney:0 "Рождённый в разгар националистической агитации в 1922, жизнь Нила Блайни была была потрачена на продвижение идеала объединенной католической Ирландии. Будь то на полях Ольстерса в звании лейтенанта или в качестве самого молодого члена Дойля в 1948 году, Блайни неизменно оставался приверженцем католического национализма. В то время как его радикализм и сельская манерность сделали его анафемой для городских избирателей, а это могло бы превентивно положить конец его амбициям стать Таоисичем, лояльные сельские последователи Нила приобрели ему достаточное политическое влияние, чтобы превратить его в "the forever minister."\n\nUnfortunately for the people of what was once Ulster, the forever minister's portfolio is the "Ministry for the Northern Counties," the de facto governorship of the former Northern Ireland. Forged in the fire of the conflagration that brought the area under the control of Dublin, the "Northern Counties Special Zone" was originally a temporary administrative unit tasked with bringing the region in line with the rest of the island. However, as integration stagnated and the German garrisons that guaranteed stability were withdrawn in the wake of the economic crash, the NCSZ became a ticking time bomb. The man that Eamon De Valera chose to defuse it was none other than Neil Blaney.\n\nShortly after taking office as Minister for the Northern Counties, Blaney resolved to end the unionist problem with a method he learned in Germany. Overnight, the NCSZ became a regimented amalgamation of the different paramilitary militias, garda forces, and army units Blaney used to smother the Ulster Resistance and their civilian supporters under a shower of bullets. To his republican base, Blaney became nothing less than the savior of Irish unity. His success in Belfast, moreover, has revived his interest in obtaining Ireland's highest office."

POLITICS_James_Kelly:0 "Бригадир Джеймс Келли присоединился к Защитным Силам Ирландии вскоре после Второй Мировой Войны, как раз к тому времени, когда немецкие военные советники начали получать контроль над армией. Благодаря своей блестящей работе он был отправлен в Германию для дальнейшего обучения, после чего вернулся в Ирландию, где и получил назначение в Военную разведку в неспокойных Северных графствах. Эта должность позволила ему вступить в тесный контакт с политическим истеблишментом Фианны Файл, а после ухода Германии из страны несколько лет спустя-с Нилом Блейни.\n\nВ то время как ирландская армия становилась все более раздутой в результате немецкого консультирования, желания государства поддерживать низкий уровень безработицы и необходимости поддерживать порядок в Северных графствах, Келли поднимался по служебной лестнице с рекордной скоростью. К 1960-му он стал заместителем начальника штаба военной разведки в Северных Графствах. Хотя первоначально его считали офицером, поддерживающих план Блейни по использованию военизированных группировок, полагая, что он действовал по приказу Лемасса, у него быстро развились опасения по поводу ИРА. Сначала он протестовал против их контрпродуктивных методов, но вскоре начал подозревать, что с организацией в целом что-то не так.\n\nВ то время как Блейни пытался положить конец всему расследованию, Келли и его люди иp абвера самостоятельно раскрыли правду об ИРА. Освобожденный вскоре после ареста, он решил просто выполнять приказы правительства, а потому военный поспешил восстановить свою репутацию, создав план по обезглавливанию всех террористических организаций и наведению порядка от имени своих коллег-офицеров.\n\nТеперь, когда его план увенчался успехом, Келли может начать разрушать неэффективную администрацию Блейни и заменить ее чем-то более способствующим стабильности. Во всяком случае, так он сказал Шону Лемассу. В то время как он хотел бы сдержать свои обещания, к сожалению, оказалось, что у Лемасса есть намерения раскрыть секретные документы, которые вполне могли бы доказать его связи с ИРА и Блейни. Нежелательная перспектива позорного окончания его военной карьеры привела к тому, что он договорился с коллегами-офицерами, а это скорее всего плохо закончиться для Ирландии..."

POLITICS_Ian_Paisley:0 "Для Иана Пейсли раскрытие сговора между ирландским правительством и ИРА стало последней каплей. Он знал, что прогнившая католическая структура правления, непригодная для управления трудолюбивыми протестантскими народами Ольстера, неизбежно будет угнетать истинных слуг Божьих. Тем не менее, степень, в которой администрация Блейни сотрудничала с военизированными формированиями, привела его в неконтролируемую ярость. Он пытался быть разумным, в течение восемнадцати лет он пытался вести переговоры добросовестно, но не более того, но теперь он не намерен это делать, узнав, что его народ терроризировали и убивали с согласия папистских властей.\n\nПосле того, как хаос охватил Северные графства после убийства Шеймуса Туоми и чистки гарнизона, Пейсли решил осуществить единственное, что положило бы конец хаосу: навсегда освободить Ольстер от католической проблемы.\n\nТеперь когда некомпетентность католиков позволила ему обрести законный контроль над землями, освобождёнными Королём Вильямом 200 лет назад, Пейсли может начать воплощать свой план в жизнь по созданию крепкой власти протестантов в Ольстере, которая освободит его народ и позволит воссоедениться с Британией в будущем.\n\nС полным контролем Ольстерских Добровольческих Сил Пейсли намерен сначала защитить свой новый протестантский режим от неизбежной реакции юга, а как только ему это удастся, очистить его от элементов, которых он наметил для уничтожения. Он знает, что это будет нелегкая задача, потому что он помнит наступление немцев в 1944 году, когда он сражался на стороне проигравших, но ради Бога и Ольстера он сделает все возможное, чтобы это больше не повторилось."

POLITICS_Seamus_Twomey:0 "Шеймусу Туоми понадобилось почти три десятилетия для успешного воплощения своего плана в жизнь.\n\nПосле того как он вырос в ужасной бедности Белфаста 1920-ых в семье католиков, Туоми поклялся изменить будущее Ирландии таким образом, чтобы каждый из его соотечественников мог жить свободно от бедности и безработицы.\n\nПервым препятсвием этой цели, с которым столкнулся молодой националист, было британское правление в Северных графствах. Хотя он вступил в ИРА, чтобы покончить с этим, в конечном счете именно немецкое оружие, к ужасу Туоми, привело к созданию объединенной Ирландии. Сбежав из тюремного корабля, когда вермахт вошел в Белфаст, он приступил к перестройке организации в качестве антигерманского фронта. Вместе с Каталом Голдингом он возродил недолговечную организацию Свободная Ирландия и неохотно принял вольную трактовку "Irish marxism" as the group's official ideology.\n\nWhile his terrorist campaign to drive out the German garrison from Northern Ireland was largely ineffective, the ultimate withdrawal of the occupiers, largely a consequence of the West Russian War, was attributed to the Republican Army. The resulting popularity boost was strengthened by the Irish political establishment's immutable policy of collaborating with Germania.\n\nTwomey, still determined to free Ireland from foreign influence, was in want of an arsenal large enough to let him do it. It was then that he resolved to create his master plan: To cheat Blaney out of his own guns by creating a paramilitary group ready to serve his own goals. In the meantime, Twomey was more than happy to suppress protestant unionism. Now, however, the years of waiting have come to an end."

