 POLITICS_MODIBO_KEITA_DESC:0 "Если бы кто-то посетил все государственные образования Западной Африки, государство Мали показалось бы ему довольно тихим и обычным, а люди казались бы менее подавленными, чем в других странах. Это нация Модибо Кейты, человека, оказавшегося в ловушке между силой своего морального духа и опасностью радикальных убеждений.\n\nРодившийся в окрестностях Бамако, Кейта мог бы назвать своих предков основателями империи Мали, но он никогда не был сторонником дикого экспансионизма. Вместо этого Модибо нашел свой дом в социалистических группах по всей Французской Западной Африке, объединив многих жителей Мали в стремлении к свободе и справедливости.\n\nОднако ему помешала капитуляция французов перед Рейхом. Когда войска Шарля Де Голля захватили всё, что могли, в Западной Африке, Кейта продолжал открыто бунтовать против оккупации, создавая свои собственные ополчения и мобилизуя силы против армии Генерала, что раздражало бывших хозяев колоний. Однако вскоре французов не только вытеснили из Мали, но и оттеснили за Берег Слоновой Кости, освободив родную нацию. В те времена ополченцы Кейты были объединяющим началом для всех, кто хотел какой-либо автономии Мали. Исламисты, социалисты, демократы и националисты - все работали на одно дело. Теперь, когда пыль улеглась, многие группы в Мали обратили свой взор вовнутрь. Между различными членами Малийского государства постоянно вспыхивали конфликты, доходившие до фарса. Постоянные прогрессивные реформы Кейты по поддержанию государства не помогли, так как это просто еще больше разозлило более консервативных членов ополчения.\n\nВскоре после этого диссидент Мусса Траоре объединил исламистских ополченцев в стабильную армию и захватил город Кайес, объявив там об образовании своей вотчины. Похоже, что битва за будущее Мали началась, и Модибо Кейта ведет свою армию в вперед."
