 sco_up.1.t:0 "Сообщения от Мэйна"
 sco_up.1.desc:0 ""Я знаю, что многие из Вас беспокоятся о возможности плена и тюрьмы. Я знаю, что многие из Вас напуганы и задаются вопросом, увидите ли Вы когда-нибудь свою семью снова. Не бойтесь, я торжественно клянусь, что победим коллаборационистов, чтобы освободить всех Вас. Мы победим любой ценой, даже если это означает, что я сам выйду в бой с винтовкой и шлемом. Мы вернёмся!", - сказал голос по радио.\n\nГенералы уставились на радио, некоторые со слезами на глазах. Они не вернутся в Шотландию. Мэйн послал им сообщение, что они будут брошены на войну с коллаборационистами. Артиллерия обстреляла командный центр, большинство людей отступили в Шотландию. Генералы остались в качестве советников, чтобы помочь реформированию СВОЕВ, однако этого не происходило. Когда коллаборационисты вскоре выломали дверь, мужчины вскинули руки, надеясь, что с ними поступят справедливо."
 sco_up.1.a:0 "За Шотландию!"
 sco_up.2.t:0 "Встречи с Мэйном"
 sco_up.2.desc:0 ""Каков план, сэр?" - спросил один из генералов, встречавшийся с Мейном. Он посмотрел на карту Северной Англии, прежде чем поставить одну из шахматных фигур, которые у него были, на Ньюкасл-апон-Тайн.\n\n"Если наши данные верны, кажется, что в линиях коллаборационистов образовался выступ. Если мы сможем нанести удар правильно в этих точках...", - он указывает на южную границу. - "...мы сможем разгромить англичан, даже если они не заметят, что мы продвинулись дальше в их землю".\n\nДругие генералы за столом кивнули. Все они знали, на какой риск они пойдут, если решат окунуться в Англию. К счастью, они были не одни. Им оказали некоторую помощь подразделения СВОЕВ и ополчения, восставшие против коллаборационистов и их правления. Если они будут атаковать правильно, это откроет ещё один фронт против коллаборационистов и ослабит давление на СВОЕВ. Однако, прежде чем они могли подумать о дальнейшем, нужно было начать саму атаку."
 sco_up.2.a:0 "Что ж, приступим к работе."
 sco_up.3.t:0 "Призыв к действию"
 sco_up.3.desc:0 ""И почему мы должны стоять и ждать, пока они нас убьют?" - спрашивает премьер-министр Мейн у собравшейся толпы. - "Конечно, мы не должны! Нам нужно разбить англичан, прежде чем они получат шанс преследовать нас. Лучшая гарантия свободы Шотландии - это свободная Англия. А свободная Англия может быть только в наших руках!"\n\nТолпа одобрительно ревёт. В последнее время Пэдди произносит всё больше таких речей. Люди должны быть убеждены, что война в их интересах. Ибо, если у нас её сейчас не будет, у нас она будет позже."
 sco_up.3.a:0 "Пойдём!"
 sco_up.4.t:0 "Артиллерийская тренировка"
 sco_up.4.desc:0 "Офицер смотрит на часы. 2:38. "Достаточно поздно", - думает он. Он очищает свой голос и даёт команду.\n\nДвенадцать орудий производят три выстрела. Офицер смотрит в бинокль. Через несколько секунд грязь перед границей начинает подниматься. Огромные облака заполняют ночное небо. Затем он смотрит дальше за забор.\n\nК его удовольствию, англичане в панике включают все свои огни и карабкаются со всеми своими людьми. Так же, как и в предыдущие три раза, они пробовали это. "Томми сегодня не заснёт", - думает он. Они могут жаловаться, но Министерство иностранных дел укажет, что для страны допустимо проводить артиллерийские учения в пределах своих границ.\n\n"Чертовски отлично", - думает офицер. Почему они никогда не пробовали это раньше? Мэйн определённо знал, как расшатывать нервы англичанам."
 sco_up.4.a:0 "Скоро они не узнают настоящую вещь."
 sco_up.6.t:0 "Через провод"
 sco_up.6.desc:0 "Проникновение через самый печально известный фронт войны - это то, что бросит вызов большинству людей, но не ОВС. У них есть большой опыт в этом, он восходит к временам войны.\n\nКто-то может перебраться через колючую проволоку с одеялом. Это самый простой способ сделать это. Есть также ручьи и водовороты, которые позволяют проникать под забор из сетки рабицы. Ещё один популярный метод - проникновение вдоль береговой линии. В редких случаях человек мог просто подкупить недобросовестного охранника и с лёгкостью проникнуть внутрь.\n\nТаким образом, людей легко переправить через границу. И ОВС использует их все. Потому что нам нужно много шпионов, чтобы попасть в Англию. И нам нужно много полезного интеллекта, чтобы выбраться отсюда."
 sco_up.6.a:0 "Вам просто нужно знать, где искать."
 sco_up.44.t:0 "Республика стоит"
 sco_up.44.desc:0 "Мэйн стоял перед своим кабинетом. Многие из соратников были с Мейном с самого начала и сражались против англичан и их политики. Однако теперь вся Великобритания находилась под их контролем. ОВС оставались победителями над своими врагами, и теперь они будут стоять, чтобы править островами как сила, с которой нужно считаться.\n\nКогда он произнёс небольшую речь перед группой людей, некоторые из них устремили взгляд на окна снаружи. Хотя большая часть сельской местности была относительно спокойной, люди оказали некоторое сопротивление. Однако их просто подавили. Мэйн продолжил, рассказывая об их войне за завоевание Англии и Уэльса. Он подробно рассказал о новой стране, названии и флаге. Он надеялся, что эти изменения будут теми, которые они сохранят на островах в течение многих лет. Во время разговора Мейн надеялся, что его дела будут вечными."
 sco_up.44.a:0 "За Республику!"
 sco_up.45.t:0 "Утраченное дело?"
 sco_up.45.desc:0 "Пэдди Мэйн сидел за своим столом. Раньше на нём сидел президент Шотландии. "Довольно мило", - подумал он про себя.\n\nОднако СВОЕВ проиграл войну, Сопротивления больше не было. Он потерял на войне несколько хороших людей, как из Шотландии, так и из Англии. Сидя за столом, он повернул стул и посмотрел в окно. Солнце только-только взошло. Мэйн задумался, действительно ли борьба с тиранией того стоит. Так много потеряно напрасно. Однако в нём загорелся огонь. Он не допустит, чтобы такая серьёзная неудача разрушила планы, которые он строил в отношении Шотландии. Хотя для некоторых это может показаться разрушительным, для Мейна это был просто ещё один день. Однако в следующий раз, когда коллаборационисты и шотландцы встретятся на поле битвы, истинным победителем будет только шотландец."
 sco_up.45.a:0 "Мы вернёмся."
 sco_up.51.t:0 "ОВС?"
 sco_up.51.desc:0 ""ОВС - эта же группа, которую возглавлял чёртов Дэвид Стирлинг? Как, чёрт побери, они попали в Шотландию?". Полковник Дэвид Акеншир спросил об этом офицера, приподняв бровь. Молодой офицер ворвался в его кабинет. Офицер открыл дверь с такой яростью, что чуть не опрокинул книжный шкаф слева от двери и напугал Дэвида. Офицер кивнул после того, как Экеншир ответил. Он потёр висок, прежде чем ответить, схватив груду бумаг из-под стола.\n\n"Ну, лейтенант Йорк, прямо здесь говорится, что Стирлинг считается мёртвым. Мы атаковали его и оставшихся террористов у Ньюкасл-апон-Тайн. Откуда мы это знаем?", - спросил Акеншир у Йорка, который упал в кресло, вспотевший.\n\n"Ну, Вы видите, сэр, мы патрулировали недалеко от границы, когда внезапно пули начали лететь у нас над головами. Мы прошли этот путь сотни раз и видели шотландских солдат, которые пялились на нас из винтовок или насмехались над нами." Акеншир жестом попросил его продолжить. - "Ну, мы бросились в поисках укрытия. В отличие от солдат, с которыми мы сражались раньше, на некоторых была нашивка с изображением ножа. Они также гнались за нами через границу", - наконец, закончил Йорк и ещё сильнее рухнул в кресло. Однако прежде чем Акеншир смог ответить, зазвонил телефон.\n\n"Акеншир, в чём проблема?" Он немного оторвал телефон от лица на несколько секунд, прежде чем снова поднести его к себе. Его глаза расширились. - "Чёрт возьми, ты имеешь в виду, что они переправились через границу? Они уже у Ньюкасла? Что, чёрт возьми, делает наш гарнизон?" - ответил Акеншир в телефон, отчаянно делая записи."
 sco_up.51.a:0 "И кто, чёрт возьми, такой Пэдди Мейн?"
 sco_up.52.t:0 "Английские предатели"
 sco_up.52.desc:0 "Представители правительства Шотландии объявили сегодня, что после военной оккупации нашей страны они создадут Временное правительство в Лондоне. Военная полиция начала передавать бразды правления тем гражданским организациям, которые готовы лизать свои сапоги.\n\nПо всей стране те, кто были нелояльны старому правительству, выстраиваются в массовые ряды, чтобы завоевать позиции в поддерживаемом Эдинбургом правительстве, с нелепыми разговорами о том, что шотландцы "хорошие" и "защитят нас от нацистов".\n\nПредатели."
 sco_up.52.a:0 "Два коллаборационистских режима за 30 лет?!"



 sco_up_countercoup.1.t:0 "Всегда предатели"
 sco_up_countercoup.1.desc:0 "Лицо маршала появилось на маленьком экране как раз вовремя. Он сидел в спартанской комнате на маленьком стуле за письменным столом, заваленным бумагами. Черно-белый экран никак не скрывал седины в его усах, но стальные глаза наверху не были затемнены.\n\n"Жители Шотландии! Я обращаюсь к Вам сегодня, чтобы объявить правосудие. Юнионистская Партия, давно коррумпированная иностранными агентами. была свергнута. Их агрессивные войны будут доведены до конца путём переговоров. Те, кто оказал помощь в их перевороте, будут найдены. Их будут судить справедливо. Они будут признаны виновными в государственной измене. Они будут наказаны за их преступления." Уимберли скривил губы в ухмылке. "Слушайте дверь! Мы скоро будем там"."
 sco_up_countercoup.1.a:0 "Всегда предатели."
 sco_up_countercoup.2.t:0 "Великий суд"
 sco_up_countercoup.2.desc:0 "Парламент сильно сократился. Когда-то они сидели на скамейках в Холируде, теперь их головы опускаются вниз на собственном суде. Каждый член парламента, которым когда-то хвасталась Юнионистская партия, либо сидит на скамье подсудимых, либо ждёт в вместе с сочувствующими из задних рядов ШНП и лейбористами. Никогда нельзя быть слишком уверенным. По правде говоря, вместить всех этих предателей сложно - судебные процессы по делам о государственной измене длительны по своей природе, а глубина их заговора не знает границ. Распутывание всего этого будет само по себе испытанием, но Маршал будет председательствовать над всеми.\n\nДля многих он прибыл, чтобы представлять продолжающийся процесс правосудия. Каждое судебное разбирательство, которое он посещает, каждое объявление о введении комендантского часа по радио, каждая суровая речь, которую он произносит, закрепляли в нём роль если не судьи, то, по крайней мере, присяжных и палача."
 sco_up_countercoup.2.a:0 "Привести следующего предателя."
 sco_up_countercoup.3.t:0 "На их головы"
 sco_up_countercoup.3.desc:0 "Рассмотрение дела об измене в суде занимает чертовски много времени - и это только одно дело. Десятки мужчин и женщин занимают камеры в ожидании момента истины. Кто из них может обвинить нас в том, что мы хотим немного ускорить процесс? Процесс достаточно простой, так как большинство из них уже находятся в руках военных. Военный трибунал будет служить точно так же, но в десять раз быстрее.\n\nСамый лёгкий преступник отделается несколькими годами тюремного заключения - это вполне уместно, учитывая масштабы преступлений. А для худших из них - мужчина с винтовкой прямо за дверью."
 sco_up_countercoup.3.a:0 "Заключённый будет казнён в среду."
 sco_up_countercoup.4.t:0 "Важность сотрудничества"
 sco_up_countercoup.4.desc:0 "Двое мужчин в комнате не разговаривали друг с другом. Они уже всё с первого взгляда передали. Подозрение и немного страха охватили Холируд, и, казалось, он просочился и в сами стулья. Хотя эти две партии были самыми сильными партиями в Шотландии, они были почти бессильны против нового политического вихря. Они просто ждали открытия двери.\n\nДверь, наконец, распахнулась - мужчины не были уверены, стоит ли им успокоиться. Как будто они знали, что где-то в здании находится тигр. Что лучше: знать, что он где-то наблюдает за Вами, или смотреть ему прямо в лицо? Маршал вошёл в комнату, как будто она ему принадлежала, и сел во главе стола. Стрелки захлопнули двери, как хорошо смазанная машина.\n\n"Джентльмены", - сказал он. - "Я надеюсь, что могу рассчитывать на Вашу поддержку"."
 sco_up_countercoup.4.a:0 "Всё для Шотландии."
 sco_up_countercoup.5.t:0 "Объявление маршала"
 sco_up_countercoup.5.desc:0 "На экране снова появилось знакомое лицо маршала Уимберли. Более половины страны слушали передачи по радио или телевидению, заглядывая в витрину магазина или собираясь у камина. Его стол увеличился вдвое, вместе с количеством документов на нем. Он наклонился вперёд.\n\n"Жители Шотландии! Моё правительство сделало много противоречивых решений на благо этой страны. Ваши свободы были ограничены в эти трудные времена, и за это я прошу прощения. Эти времена скоро придут. Теперь, когда страна спасена от иностранных агрессоров, демократия скоро будет восстановлена. Выборы пройдут, и Шотландия вернётся на путь великого будущего, независимого от Англии, Германии, от всех, кто бросит вызов нам."\n\nМаршал продолжил свою речь в том же духе, но важные слова были сказаны. Шотландия, затаив дыхание, ждала демократии."
 sco_up_countercoup.5.a:0 "Я люблю демократию."
 sco_up_countercoup.6.t:0 "Юнионистская партия"
 sco_up_countercoup.6.desc:0 "Тим только что вышел из театра в Глазго. Показанный фильм был произведён в Америке и известен как "Великолепная семёрка". Действие происходило в конце 40-х годов и повествовало о группе американских солдат, отправленных на враждебную территорию для борьбы с тем, что Тим считал нацистскими солдатами. Фильм закончился, как и большинство тех американских фильмов, взрывом и гибелью нацистов. Это был один из немногих фильмов, которые было разрешено посмотреть, поскольку юнионисты были свергнуты армией.\n\nОн пошёл по дороге обратно в свою квартиру. Рядом с ним висел недавно наклеенный плакат. Он был довольно большим, и он мог видеть, как трое рабочих наносят штукатурку на стены и улицы Глазго. Он не мог оторвать глаз от плаката. На плакате были большие синие буквы, которые, казалось, соскакивали с бумаги.\n\n"Это - угроза для всех шотландцев, пусть это никогда не повторится!"\n\nЭто был мрачный плакат, на земле лежал мёртвый шотландский солдат с накинутым на него шотландским флагом. Кулак с нарисованным на нём флагом Союза упал на солдата, который пытался заблокировать удар по телу своего соотечественника. Тим сглотнул и снова пошёл к своему дому. Хотя в тот момент его это не волновало, он знал, что юнионисты ужасно обошлись с Шотландией и её народом. Они были готовы отправить тысячи шотландской молодёжи в огонь Англии, чтобы сражаться за сторону, которая однажды может поглотить их. Оказавшись в своей квартире, он был счастлив, что они не живут под игом юнионистов."
 sco_up_countercoup.6.a:0 "Больше никогда."
 sco_up_countercoup.7.t:0 "Воспоминание"
 sco_up_countercoup.7.desc:0 "Когда маршал вдохнул, из трубки лениво потянуло клубком дыма. Он сделал долгую медленную затяжку и выдохнул, глядя на двор и сидя за своим столом. Он слышал глухой топот ботинок по булыжникам, пока его патрули пробирались через город, вводя комендантский час и обеспечивая безопасность. Его следующий вздох был больше похож на хрюканье. Публике это не понравилось. Иногда нужно быть жестоким, чтобы стать добрым. Он перевёл взгляд на стол, где ждали его рассмотрения несколько смертных приговоров. Они были виновны в государственной измене, это было бесспорно, но что насчёт остального? А что насчёт рядовых, которые, возможно, не планировали переворот, но с радостью согласились с ним? Многие шотландцы голосовали за Юнионистскую партию, у многих были семьи в её рядах или за границей. Разумеется, их переворот был большим преступлением, но многих заговорщиков постигла ужасная судьба. Они сделали всё, что могли, чтобы показать людям масштабы своих преступлений, но всё равно было несогласие.\n\nЕщё один вздох, и его глаза снова устремились на улицу. Что произойдёт, когда он, наконец, отпустит поводья телеги? Он не жалел времени, сосредоточившись только на том, чтобы иметь дело с предателями. Будут ли печатники восхвалять его, когда станут свободными, или они осудят его как ещё одного заговорщика? Получит ли он шанс почивать на лаврах и закончить свои мемуары, или он станет иконой стыда и авторитаризма, о которой нечего и говорить? Будет ли он совершать долгую поездку домой или долгую прогулку с коротким спуском?\n\nВсе, что я делал, я делал для своей страны."
 sco_up_countercoup.7.a:0 "Не так ли?"
 sco_up_countercoup.8.t:0 "Маршал поддерживает ШНП"
 sco_up_countercoup.8.desc:0 "Маршал Уимберли прошёл через свой кабинет, шагая между окнами. Недавно он заявил, что выборы снова состоятся. Реакция на это внезапное развитие событий была положительной со стороны жителей Шотландии, которые увидели в этом возвращение к нормальной жизни и, надеюсь, возвращение к демократии. Он получил некоторую негативную реакцию со стороны других членов военной хунты. Однако он напомнил им, что они свергли юнионистов, чтобы демократия могла вернуться в Шотландию. Однако ему всё ещё нужно было решить, какую партию официально поддержать.\n\nЕстественным выбором было поддержать ШНП. Однако есть проблема: они пережили резкий раскол, а затем партия чуть не развалилась, когда Джон Маккормик скончался из-за болезни. Он устал от того, что ШНП может рухнуть сама по себе. По сравнению с другим вариантом - НЛП, это казалось лучшим выбором. Его беспокоило то, что Шотландия была развращена влиянием менее солидных личностей, таких как коммунисты. Маршал, поразмыслив несколько секунд, решил, что лучше всего будет поддержать ШНП. Уимберли, поговорив с некоторыми другими членами военной хунты, решил, что ему нужно будет сделать публичное заявление о том, что он намерен поддерживать ШНП.\n\nУимберли решил произнести речь на следующий день. Хотя она не обязательно должна быть идеальной, она должна звучать достаточно убедительно для шотландской публики, чтобы поддержать действия. Хотя казалось, что все партии в Шотландии имеют шанс бороться и выиграть, было твёрдо установлено, что ШНП победит, а не НЛП, которая могла разрушить основы, заложенные Уимберли. Затем он вышел и начал своё выступление перед публикой."
 sco_up_countercoup.8.a:0 "ШНП за Шотландию!"
 sco_up_countercoup.9.t:0 "За демократию!"
 sco_up_countercoup.9.desc:0 "Толпа перед Уимберли была больше, чем он думал. По сравнению с фотографиями выступлений, которые он видел в Америке или Германии, это было ничто. Большинство людей слонялось вокруг, ожидая, что что-то случится. Затем Уимберли вышел на сцену и начал говорить с толпой.\n\n"Сегодня, когда собираются справедливые люди Шотландии, я считаю, что мы должны быть правдивыми по отношению к каждому из Вас. Мы свергли юнионистов, угрожавших основам шотландской свободы и независимости, только для того, чтобы попытаться воссоединить острова и забрать то, за что мы так упорно боролись против англичан. Хотя может показаться, что это незаконно, я спрошу Вас вот о чём. Как бы Вы поступили, если бы Вашего сына отправили в Англию, чтобы он умер за дело, которое он не считает благородным? Что, если он не вернётся и всё такое? Именно этот вопрос заставил нас принять меры.\n\nМногие из нас не могли согласиться с действиями Юнионистской партии. Зачем нам отправлять наших людей умирать за дело, с которым мы не согласны ни на личном, ни на патриотическом уровне? По этим причинам, у нас были основания свергнуть юнионистов и попытаться сохранить независимость Шотландии. Я полностью привержен делу возвращения Шотландии к её демократическим корням. Однако это потребует времени и самоотверженности от всех шотландцев, чтобы подготовиться к этому. Я не боюсь этого. Мы, шотландцы, были независимой и сильной страной почти двадцать лет. Мы будем стойкими."\n\nТолпа одобрительно ревела. Остальные, кто помнит, что хунта стояла за Уимберли, одобрительно хлопала в ладоши. Впервые в Шотландии после юнионистов всё казалось спокойным."
 sco_up_countercoup.9.a:0 "Придёт демократия."
 sco_up_countercoup.10.t:0 "Новые рекруты"
 sco_up_countercoup.10.desc:0 "Маршал Уимберли сидел в своём кресле, гордясь проделанной работой. Его команда по связям с общественностью работала днями и ночами, чтобы провести самую масштабную кампанию, на которую можно было надеяться. Ему не терпелось начать распространение тысяч плакатов. Он хотел, чтобы в каждом магазине и общественном здании в стране висели плакаты. Над плакатами работали самые творческие умы его кабинета. Результат получился свежим, молодым и решительно патриотичным.\n\nПлакат с жирным шрифтом и яркими цветами: "Присоединяйтесь к героической армии, спасшей Вашу страну. Боритесь с жестокостью, трусостью и неуместностью. Вступайте в ряды победителей!". После последовало изображение двух молодых людей с яркими улыбками на лицах. Они оба были хорошо вооружены и занимали динамичную позу. Образ восхищал силой, здоровьем и мужественностью. Крупными буквами Вы можете прочитать: "Присоединяйтесь к армии и учитесь вместе со спасителями нации! Присоединяйтесь к их рядам и оставьте свой след в истории. Сделайте свою страну гордой! Будьте следующим героем! Будьте величайшим человеком, которым вы можете быть! Будьте гордым солдатом, которым, мы знаем, ты можешь быть!"\n\nСам Уимберли был несколько тронут этим изображением. Следующей частью кампании по вербовке будет отправка самых мужественных солдат и самых привлекательных медсестёр на агитацию среди населения. В следующие несколько недель они будут повсюду. Они будут использовать новую репутацию армии как спасителя нации. Они воспользуются этим импульсом, чтобы удвоить свою численность."
 sco_up_countercoup.10.a:0 "Вскоре армия будет наводнена новобранцами, готовыми к формированию и обучению."
 sco_up_countercoup.11.t:0 "Цветы благодарности"
 sco_up_countercoup.11.desc:0 "Мисс Веллингтон была владелицей небольшого цветочного магазина. На этой неделе она заказывала и готовила сотни цветов и растений. Муниципальный совет поручил ей оформить все цветочные композиции для городской ярмарки. Этот год был особенным, так как они проведут церемонию в честь армии. Там будет много солдат и генералов. Хор споёт гимн, а младшие школьники приветствуют солдат и дарят им цветы. Она даже слышала от своего соседа, что один из генералов получит ключ от города в знак признательности за храбрость во время войны.\n\nМисс Веллингтон чувствовала себя немного неловко и не могла заставить себя быть благодарной. Она была очень взволнована городской ярмаркой. Это был её самый большой контракт за несколько месяцев. Всё должно было быть идеально. От этого зависела её репутация, её цветочный магазин и, возможно, даже её жизнь. Ей не хотелось думать о последствиях провала мероприятия такого значения. Она готовила букеты и украшения из цветов. Венок для дверей и корона из цветов для женщин. Детский головной убор и корзины с цветами для размещения на сцене. После месяцев строгой экономии, мисс Веллингтон была счастлива покрыть весь город свежими цветами. Это было похоже на вторую весну для жителей Юга."
 sco_up_countercoup.11.a:0 "Может быть, она все-таки была благодарна?"
 sco_up_countercoup.12.t:0 "Объявление Уимберли"
 sco_up_countercoup.12.desc:0 "Люк вздохнул, сидя на скамейке. Он посмотрел на часы и хмыкнул: до комендантского часа оставалось всего несколько часов. Он потёр висок и начал раздражаться. Грейсон сказал, что будет в парке около 16:30. Он решил открыть газету и полистать её. С тех пор, как Уимберли пришёл к власти, было разрешено публиковать только несколько газет. "Edinburgh Times" была одной из них.\n\nПросматривая газету, он читал текст. Эта была короче, чем предыдущие выпуски из-за ограниченного количества новостей в Шотландии на данный момент. Он заметил на второй странице объявление о наборе в Вооружённые Силы Шотландии на всю страницу. Люк закатил глаза и перевернул страницу. Затем он натолкнулся на настоящую новость. Это была стенограмма и небольшой рассказ о речи маршала. Жизнь Люка практически не изменилась с тех пор, как маршал пришёл к власти пару недель назад. Он медленно читал стенограмму, скривив губы, когда услышал, что Уимберли решил занять пост главы государства. Его глаза расширились ещё больше, когда он узнал, что парламент распускается до новых выборов. Для Люка это имело смысл. Он с облегчением прочитал, что выборы вернутся.\n\nОн прочитал оставшуюся часть газеты, и к тому времени, когда он дошёл до одиннадцатой страницы, ему стало скучно. Небольшие новости о нефти, возможно, в Северном море. Он смеялся над этой идеей, откуда в Северном море могла быть нефть? Затем Грейсон подошёл и сел рядом с Люком, приветствуя его."
 sco_up_countercoup.12.a: "Скажите, Вы слышали об Уимберли?"
