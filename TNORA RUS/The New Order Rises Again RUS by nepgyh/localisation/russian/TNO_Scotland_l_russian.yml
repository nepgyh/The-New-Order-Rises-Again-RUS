 SCO.4010.t:0 "Президентские выборы 1965 года"
 SCO.4010.desc:0 "Официальным главой шотландского государства является  президент, хотя его полномочия носят церемониальный характер, и все знают, что премьер-министр обладает реальной властью. Президентская гонка проводится отдельно от парламентских выборов и не даёт никакого реального преимущества парламенту. Это не снижает интереса основных партий, которые хотели бы победы или, по крайней мере, достойного выступления на выборах, особенно с учётом недавних событий, придающих этому событию особое значение.\n\nШНП, как и вся Шотландия, занимает ведущую позицию с момента основания страны. В течение многих лет Джон Маккормик был лидером Шотландии, с лёгкостью отбивая любые вызовы. Но Маккормик ушёл и теперь НЛП и ЮП видят возможность иметь собственного представителя в кресле президента.\n\nЭти выборы приобрели огромное значение в политической сфере страны. Кандидаты названы, и стороны приложат все усилия, чтобы их кандидаты оказались на вершине. Политическая битва за государство вот-вот начнётся, и все относятся к ней, как к парламентской гонке."
 SCO.4010.a:0 "Мюриэл Гибсон продолжит с того момента, где остановился Маккормик!"
 SCO.4010.b:0 "Вилли Росс сделает Шотландию для всех!"
 SCO.4010.c:0 "Тедди Тэйлор сделает союз неизбежным!"
 SCO.4011.t:0 "День решения"
 SCO.4011.desc:0 "Президентские выборы по своей сути не были интересными. На самом деле, они не повлияли на то, каким путём пойдёт страна, и не были столь значительными, как парламентские выборы. Таким образом, у населения в целом не было причин проявлять чувство гражданского долга.\n\nЯвка была низкой, как и ожидалось. Очереди были не длинными, станции - не загруженными. И разговоры были не такие жаркие. Это были второстепенные выборы, о которых особо не заботились, если не считать нескольких политиков, которые видели в них референдум или знак того, что грядёт на следующих парламентских выборах.\n\nТелевизоры освещали ночь после выборов, но мало кто обращал внимание на происходящее. Многие просто выключили его и легли спать. Больше всего люди узнавали о том, кто победил, не из выпусков новостей по телевидению или радиопередач. Они просто выходили на улицу, брали газету, развернули ее. . ."
 SCO.4011.a:0 "... и увидели, как победитель смотрит на них."
 SCO.4012.t:0 "ШНП выигрывает!"
 SCO.4012.desc:0 "Семья Гайров сидела у телевизора, терпеливо ожидая репортажей о президентских выборах 1965 года. В отличие от досрочных выборов, которые были объявлены несколько лет назад, эти выборы планировалось провести именно в это время.\n\nМарк, отец семейства, сидел в своём кресле, ожидая услышать, победила ли представитель ШНП. Судя по тому, что он читал и слышал по радио, по прошествии нескольких недель он начинал поддерживать её всё сильнее. Мюриэль Гибсон прославилась за последние несколько месяцев, и её кампания набирала обороты. Как знали многие сторонники ШНП, она планировала сделать Шотландию равной для всех, даже если это означало идти против традиционалистских членов ШНП. В любом случае, это было захватывающее время.\n\nСнова появилось знакомое лицо ведущего - Эйдана Далстона.\n\n"Теперь то, чего ждёт вся Шотландия. Победительница президентских выборов 1965 года - Мюриэль Гибсон!"\n\nЖена Марка с облегчением вздохнула. он обнял её. ШНП снова победила. Он был рад, что юнионисты проиграли."
 SCO.4012.a:0 "Именно так, как хотелось бы Маккормику."
 SCO.4013.t:0 "НЛП выигрывает!"
 SCO.4013.desc:0 "Паркер сидел в своём кресле. SBC готовилась к выборам в течение последнего месяца. Все приготовления должны были быть завершены к обеду, чтобы проинформировать общественность о результатах. Опросы приходилось постоянно обновлять, наряду с постоянными трансляциями. Для Паркера это был пятый напряжённый день, и он пил шестую чашку кофе, пытаясь не заснуть.\n\nПродюсер выбежал и дал сценарий, который был поспешно написан. Когда Паркер увидел его, он немного удивился. Неужели НЛП с Вилли Россом действительно победила? Паркер снова помахал продюсеру и спросил, не опечатка ли это. Продюсер покачал головой и ответил, что это - правда. SBC первым получил итоговые опросы. Паркер посмотрел в камеру. Для себя он думал, что он творит историю, как и в любой другой день. Однако на этот раз он объявил об изменении, которое может повлиять на Шотландию в течение следующих десяти лет, а возможно, и дольше, если НЛП сохранит контроль над постом президента Шотландии.\n\nСвет загорелся, главный продюсер кивнул и показал ему большой палец вверх."
 SCO.4013.a:0 ""... и победитель - Вилли Росс из НЛП!""
 SCO.4014.t:0 "ЮП выигрывает!"
 SCO.4014.desc:0 "Капитан Росс Макалдерсон сидел в гостиной, прикованный к телевизору, как и остальные офицеры в казармах Дрегхорна. В комнате пахло сигаретами и пивом. В отличие от многих других ночей, которые они собирались, эта не была полна игр и разговоров. Эта ночь была наполнена тревогой и надеждой. Надеялись, что победит Юнионистская партия.\n\n"Привет, Келлан, ты думаешь, эти английские ублюдки собираются победить?", - спросил Росс одного из своих сослуживцев, сидящих рядом с ним. Келлан засмеялся и ответил.\n\n"Ну, я проголосовал. Тебе лучше не пропустить, Росс", - сказал Келлан полусерьёзным тоном. - "Я думаю, Уимберли высказал бы ещё одну тираду, если бы узнал, что другой офицер не пришёл для голосования".\n\n"Вы, двое, можете закрыть рты, собираются объявить результаты!"\n\nВ тот момент, все глаза в комнате были прикованы к экрану, и все они увидели и услышали одно и то же. Затем комната наполнилась хором вздохов и тихих проклятий."
 SCO.4014.a:0 ""Тедди Тейлор из юнионистов побеждает на выборах!""
 #SCO.4015.t:0 "Начало президентских выборов 1969 года"
 #SCO.4016.t:0 "Выборы президента"
 #SCO.4017.t:0 "ШНП победила"
 #SCO.4018.t:0 "НЛП победила"
 #SCO.4019.t:0 "ЮП победила"

 SCO.4020.t:0 "Чрезвычайно успешная кампания!"
 SCO.4020.desc:0 "Отличные новости! Пришли новые опросы из разных регионов Шотландии. Похоже, эти цифры показывают чрезвычайно сильное движение в пользу нашей партии. Это означает, что наши усилия окупились очень хорошо.\n\nОпрос показывает, что у основных групп населения в этом районе есть много проблем, которые связаны с нашими ключевыми вопросами. Нам удалось привлечь на свою сторону в этом районе значительную часть избирателей, ещё не принявших решение, а также приличное количество конкурентов. Наше внимание к местным вопросам также помогло, и, похоже, это находит отклик у избирателей.\n\nНаших местных членов это не удивляет. В последнее время на митинги появилось ещё больше наших сторонников. К ним присоединилось ещё много добровольцев, желающих нести доброе слово жителям региона. Опросы могут не получить истинных данных, но они по-прежнему являются хорошими показателями населения.\n\nЭти результаты - не что иное, как хорошие новости. По всей видимости, мы достигли успеха на местном уровне, и наше положение значительно улучшилось. Если бы каждая кампания прошла так же хорошо, как эта, мы бы легко выиграли эти выборы."
 SCO.4020.a:0 "И мы будем побеждать!"

 SCO.4021.t:0 "Наша кампания была эффективной"
 SCO.4021.desc:0 "Пришли новые опросы из разных регионов Шотландии. Похоже, эти цифры показывают движение в пользу нашей партии. Это означает, что наша недавняя кампания несколько улучшила нашу позицию.\n\nОпрос показывает, что у основных групп населения в этом районе есть опасения, которые соответствуют нашим ключевым вопросам. Нам удалось привлечь на нашу сторону лиц, ещё не принявших решения. Наше внимание к местным вопросам также помогло, и, похоже, это находит отклик у умеренных избирателей из других партий.\n\nНаших местных членов это не удивляет. В последнее время на митинги появилось больше наших сторонников. Это означает, что сейчас в нашу партию вступят ещё несколько человек. Опросы могут не получить истинной картины, но они являются хорошими данными.\n\nЭти результаты - хорошая новость. По всей видимости, мы достигли победы на местном уровне, и наше положение улучшилось. Еще несколько таких действий, и к выборам мы будем в хорошей форме."
 SCO.4021.a:0 "Я не ожидал меньшего."

 SCO.4022.t:0 "Наша кампания заканчивается катастрофой!"
 SCO.4022.desc:0 "Ужасные новости! Пришли новые опросы из разных регионов Шотландии. Похоже, эти цифры показывают, что наша недавняя кампания не возымела никакого эффекта. Хуже того, это оттолкнуло избирателей от нашей партии.\n\nОпросы показывают, что многие основные округа региона крайне негативно отреагировали на нашу платформу. Многие избиратели не были убеждены в нашей программе, и несколько наших сторонников сейчас "затрудняются с выбором". Умеренных особенно оттолкнула наша недавняя кампания, и теперь они поддерживают другие партии.\n\nНаших местных членов это не удивляет. В последнее время митинги собирают всё меньше сторонников, а добровольцы просто больше не появляются на митингах. Это означает утрату поддержки нашей партии. Опросы могут не получить всех данных, но они по-прежнему являются хорошими показателями выборки населения.\n\nЭти результаты - ужасная новость. Очевидно, наша программа была неправильно истолкована или не адаптирована к местным условиям. В следующий раз мы должны попробовать что-то другое. Если так будет продолжаться, наша партия проиграет у избирательной кабины."
 SCO.4022.a:0 "Ублюдки даже не знают, что хорошо для них!"

 SCO.4023.t:0 "Кампания ШНП привела к резкому росту поддержки"
 SCO.4023.desc:0 "Недавний опрос показывает, что поддержка ШНП значительно выросла в региональных опросах. Аналитики считают, что это связано с тем, что партия по-новому сосредоточила внимание на этом районе.\n\nНедавно ШНП сосредоточила внимание на этом регионе, засыпая его агитацией и проведя в нём несколько крупных митингов. Многие политические эксперты считают, что этот регион является ключом к победе ШНП на этих выборах, и ШНП следит за тем, чтобы он поддержал их.\n\nПохоже, эти действия оказали серьёзное влияние. Новые опросы уже показывают, что поддержка ШНП растёт, и очень сильно. Очевидно, что ШНП нашла отклик у избирателей, и они чрезвычайно восприимчивы. Мы должны следить за этим регионом, чтобы быть уверенными, что эти усилия не обрекают нашу кампанию на гибель. Подобные успехи гарантируют ШНП лёгкую победу."
 SCO.4023.a:0 "Почему эти люди так сильно любят этих продажных ублюдков?"

 SCO.4024.t:0 "Поддержка ШНП растёт в опросах благодаря недавним усилиям"
 SCO.4024.desc:0 "Недавний опрос показывает, что внимание ШНП имело определённый эффект, так как их репутация повысилась.\n\nНедавно ШНП была сосредоточена на данном регионе, засыпая его агитацией и проведя в нём несколько крупных митингов. Многие политические эксперты считают, что этот регион является ключом к победе ШНП на этих выборах, и ШНП следит за тем, чтобы он поддержал их.\n\nПохоже, что это имело эффект. Новые опросы уже показывают, что поддержка ШНП растёт в этом регионе. Очевидно, что программа ШНП нашла отклик у этих избирателей, и они восприимчивы. Мы должны следить за этим регионом, чтобы быть уверенными, что эти усилия не обрекают нашу кампанию на гибель. Подобные успехи будут гарантировать победу ШНП, если мы ничего не сделаем, чтобы этому противодействовать."
 SCO.4024.a:0 "Почему-то перспектива нового правительства ШНП убеждает этих людей."

 SCO.4025.t:0 "Политическая кампания ШНП окончилась катастрофически"
 SCO.4025.desc:0 "Недавние усилия ШНП, по-видимому, ужасно обернулись для них, поскольку число их сторонников уменьшилось в недавних опросах.\n\nВ рамках одной из самых опрометчивых и неэффективных попыток в политической истории Шотландии ШНП запустила агитацию, которая привела к обратным результатам. Многих людей эта реклама не убедила, если не оскорбила.\n\nЭто привело к потере поддержки из-за кампании, что теперь признаётся самим ШНП как ужасная ошибка. Они, несомненно, будут работать над улучшением своей программы для следующей попытки. Но если они будут продолжать в том же духе, они проиграют."
 SCO.4025.a:0 "Ну, они продолжают предлагать всё то же старое, то же старое..."

 SCO.4026.t:0 "Кампания НЛП привела к резкому росту поддержки"
 SCO.4026.desc:0 "Недавние опросы показывают, что по результатам региональных опросов поддержка НЛП резко возросла. Аналитики считают, что это связано с тем, что партия по-новому сосредоточила внимание на этом регионе.\n\nВ последнее время НЛП была сосредоточена на данном регионе, засыпая его агитацией и проведя в нём несколько крупных митингов. Многие политические эксперты считают, что этот регион является ключом к победе НЛП на этих выборах, и НЛП делает всё возможное, чтобы он поддержал их.\n\nПохоже, это оказало серьёзное влияние. Новые опросы уже показывают, что поддержка НЛП растёт, и очень сильно. Очевидно, что НЛП нашла отклик у избирателей, и они чрезвычайно восприимчивы. Мы должны следить за этим регионом, чтобы быть уверенными, что эти усилия не обрекают нашу кампанию на гибель. Подобные успехи гарантируют НЛП лёгкую победу, если мы не будем ничего делать, чтобы ей противодействовать."
 SCO.4026.a:0 "Почему эти люди так любят этих красных ублюдков?"

 SCO.4027.t:0 "НЛП растёт в опросах благодаря недавним усилиям"
 SCO.4027.desc:0 "Недавний опрос показывает, что внимание НЛП имело определённый эффект, поскольку их авторитет повысился.\n\nВ последнее время НЛП была сосредоточена на данном регионе, засыпая его агитацией и проведя в нём несколько крупных митингов. Многие политические эксперты считают, что этот регион является ключом к победе НЛП на этих выборах, и НЛП сделает всё возможное, чтобы этот регион поддержал их.\n\nПохоже, это возымело эффект. Новые опросы уже показывают, что авторитет НЛП растёт в этом регионе. Очевидно, что программа НЛП нашла отклик у избирателей, и они восприимчивы. Мы должны следить за этим регионом, чтобы быть уверенными, что эти усилия не обрекают нашу кампанию на гибель. Подобные успехи будут гарантировать победу НЛП, если мы не будем ничего делать, чтобы ей противодействовать."
 SCO.4027.a:0 "Почему-то перспектива правительства НЛП убеждает этих людей."

 SCO.4028.t:0 "Политическая кампания НЛП окончилась катастрофически"
 SCO.4028.desc:0 "Недавние усилия НЛП, по-видимому, ужасно обернулись против них, поскольку число их сторонников уменьшилось в недавних опросах.\n\nВ рамках одной из самых опрометчивых и неэффективных попыток в политической истории Шотландии НЛП запустила агитацию, которая дала обратный эффект. Многих людей эта агитация не убедила, если не оскорбила.\n\nЭто привело к потере поддержки, что теперь признаётся самим НЛП как ужасная ошибка. Они, несомненно, будут работать над улучшением своей программы для следующей попытки. Но если они будут продолжать в том же духе, они проиграют."
 SCO.4028.a:0 "Социализм не популярен, кто бы мог подумать?"

 SCO.4029.t:0 "Кампания ЮП привела к резкому росту поддержки"
 SCO.4029.desc:0 "Недавние опросы показывают, что по результатам региональных опросов поддержка ЮП резко возросла. Аналитики считают, что это связано с тем, что партия по-новому сосредоточила внимание на этом регионе.\n\nВ последнее время ЮП была сосредоточена на данном регионе, засыпая его агитацией и проведя в нём несколько крупных митингов. Многие политические эксперты считают, что этот регион является ключом к победе ЮП на этих выборах, и ЮП делает всё возможное, чтобы он поддержал их.\n\nПохоже, это оказало серьёзное влияние. Новые опросы уже показывают, что поддержка ЮП растёт, и очень сильно. Очевидно, что ЮП нашла отклик у избирателей, и они чрезвычайно восприимчивы. Мы должны следить за этим регионом, чтобы быть уверенными, что эти усилия не обрекают нашу кампанию на гибель. Подобные успехи гарантируют ЮП лёгкую победу, если мы не будем ничего делать, чтобы ей противодействовать."
 SCO.4029.a:0 "Кто, кроме англичан, хочет голосовать за этих ублюдков?"

 SCO.4030.t:0 "ЮП растёт в опросах благодаря недавним усилиям"
 SCO.4030.desc:0 "Недавний опрос показывает, что внимание ЮП имело определённый эффект, поскольку их авторитет повысился.\n\nВ последнее время ЮП была сосредоточена на данном регионе, засыпая его агитацией и проведя в нём несколько крупных митингов. Многие политические эксперты считают, что этот регион является ключом к победе ЮП на этих выборах, и ЮП сделает всё возможное, чтобы этот регион поддержал их.\n\nПохоже, это возымело эффект. Новые опросы уже показывают, что авторитет ЮП растёт в этом регионе. Очевидно, что программа ЮП нашла отклик у избирателей, и они восприимчивы. Мы должны следить за этим регионом, чтобы быть уверенными, что эти усилия не обрекают нашу кампанию на гибель. Подобные успехи будут гарантировать победу ЮП, если мы не будем ничего делать, чтобы ей противодействовать."
 SCO.4030.a:0 "Каким-то образом перспектива правительства ЮП убеждает этих людей."

 SCO.4031.t:0 "Политическая кампания ЮП окончилась катастрофически"
 SCO.4031.desc:0 "Недавние усилия ЮП, по-видимому, ужасно обернулись против них, поскольку число их сторонников уменьшилось в недавних опросах.\n\nВ рамках одной из самых опрометчивых и неэффективных попыток в политической истории Шотландии ЮП запустила агитацию, которая дала обратный эффект. Многих людей эта агитация не убедила, если не оскорбила.\n\nЭто привело к потере поддержки, что теперь признаётся самим ЮП как ужасная ошибка. Они, несомненно, будут работать над улучшением своей программы для следующей попытки. Но если они будут продолжать в том же духе, они проиграют."
 SCO.4031.a:0 "Они не могут ни к кому обращаться, кроме англичан, закрывших голову задницей."

 sco_elections.1.t:0 "Решения, решения"
 sco_elections.1.desc:0 "Дуглас Дрисдейл сидел в наспех построенном офисе, который был его нынешним домом. После смерти Маккормика его втолкнули в кресло президента ШНП, и до этого момента он несколько лет занимал пост вице-президента партии. Однако он не ожидал, что Джон умрет так быстро и без предупреждения. Как и многие другие политики ШНП, они (Кто они то? Дуглас здесь один!) думали, что Джон выздоровеет.\n\nТеперь они здесь, без лидера и раздроблены. В отличие от многих подозреваемых, Роберт Макинтайр предпочел баллотироваться в бюллетень ШНП, что привело Дрисдейла к должности дополнительного президента для выполнения своих служебных обязанностей, пока Макинтайр проводит кампанию по всей Шотландии. Он потер переносицу и продолжал смотреть на стопку бумаг, сложенную перед ним. Многие были написаны чернилами, а некоторые грубо напечатаны на пишущей машинке. Читая одно за другим, он начал улавливать тенденцию. Необходима победа, иначе ШНП еще больше развалится. Дрисдейлу нравилось думать, что большая часть ШНП знала, что им нужно будет победить на выборах, иначе партия рискует еще больше потерять благосклонность. Особенно после истерики, которую устроили некоторые участники на похоронах Маккормика.\n\nОн просто съежился, думая об этом. Какая это была катастрофа! Статья за статьей хлынули потоком со всей Шотландии, критикуя ШНП. Дрисдейл вздохнул и продолжил просматривать свои бумаги, прежде чем ему позвонила команда предвыборной кампании. Они немного поговорили, прежде чем голос в телефоне спросил, куда идти дальше. Дрисдейл на мгновение замер, прежде чем ответить."
 sco_elections.1.a:0 "Попробуй в Эдинбург, а потом действуй в Абердине."
 sco_elections.1.b:0 "Сначала Нагорье, нам нужна связь с народом."

 sco_snp.1.t:0 "Шотландские инвестиции"
 sco_snp.1.desc:0 "В последнее время находящаяся в затруднительном положении английская экономика получила поддержку с севера. Шотландские банки сочли целесообразным предоставлять ссуды английским юридическим и физическим лицам. Это можно только приветствовать, так как многие финансовые учреждения переживают тяжёлые времена после войны. Шотландские корпорации также принимают участие, покупая акции различных английских компаний и давая им деньги для роста.\n\nВлияние Шотландии больше ощущается людьми, не участвующими в корпоративных сделках высокого уровня. В английских магазинах есть широкий выбор товаров - от товаров широкого потребления до продуктов питания. Шотландские бренды довоенных времён начали заполнять полки повсюду, вместе с некоторыми новыми брендами. Даже пустые витрины скоро заполнятся товарами из Шотландии.\n\nДаже английское правительство теперь имеет дело с шотландским бизнесом. Компания "A.&J. Inglis" из Эдинбурга подписала контракт с английским правительством на создание небольшого флота в порту Халла. "Albion Motors" заключила контракт на поставку автобусов "Lowlander" в Бирмингем, чтобы помочь системе общественного транспорта.\n\nПричина такой волны участия Шотландии проста; их правительство хочет укрепления связей между нашими двумя странами. Это помогает нашей экономике и даёт нашим рабочим новые места. Это также даёт шотландским компаниям большую прибыль, которую они могут забрать домой..."
 sco_snp.1.a:0 "Мы тоже должны заработать немного денег."

 sco_snp.2.t:0 "Почешите мне спину..."
 sco_snp.2.desc:0 ""Привет, это я, Крейг Макленнан, из Министерства иностранных дел Шотландии. Как дела?"\n\n"Я заглянул, чтобы поговорить о нашей инвестиционной программе Англии, в рамках которой мы награждаем шотландские компании за ведение бизнеса в Англии. По всем показателям, это - успех для обеих сторон. С момента реализации программы английская экономика добилась огромных успехов. Шотландские компании предоставляют английскому населению широкий спектр рабочих мест, товаров и услуг, помогая Англии улучшаться. Шотландские компании зарабатывают при этом деньги и открывают новые рынки для своих товаров."\n\n"С учётом сказанного, мы настоятельно рекомендуем Вам организовать аналогичный проект вместе с нами. Вы также можете зарабатывать деньги и улучшать отношения! Это беспроигрышный вариант!"\n\n"Конечно, если Вы не хотите помогать и получать взаимную выгоду от тесных торговых отношений, это нормально. Просто у нас будет больше шансов ещё раз взглянуть на эту программу и оценить, что мы на самом деле получаем от неё с точки зрения денег и торговых отношений с Вашей страной... ""
 sco_snp.2.a:0 "... и мы поцарапаем Вашу."
 sco_snp.2.b:0 "... и мы заколотим твою."

 sco_snp.3.t:0 "Приглашение на военные учения"
 sco_snp.3.desc:0 "Министерству обороны Англии\n\nЧерез несколько недель Вооружённые Силы Шотландии примут участие в учениях "Северное сияние" - серии общевойсковых манёвров, которые пройдут на острове Скай с участием военно-морских, воздушных и сухопутных войск. Сценарий заключается в том, что "Красные" начали морское вторжение на территорию "Синих", и "Синие"должны ответить, чтобы защитить себя и отбросить врага обратно в море. Цель учений - изучить Вооружённые Силы Шотландии и их возможности в тактическом и стратегическом плане, а также дать нашим войскам необходимую боевую подготовку.\n\nПо просьбе фельдмаршала Уимберли мы спрашиваем Вас, заинтересованы ли Вы в участии в предстоящих учениях. Ввиду общих угроз, с которыми мы сталкиваемся, Верховное Командование Шотландии считает разумным разрешить сотрудничество между нашими Вооружёнными Силами. Ваше участие в этих учениях позволит нам также развить способность к сотрудничеству на поле боя и даст английским военным возможность поделиться некоторыми тактиками, которые они усвоили во время гражданской войны в Англии.\n\nБыстрый ответ были бы признателен, так как мы сможем начать планировать участие Ваших подразделений в наших учениях. Это также откроет возможность проведения дополнительных совместных учений в будущем, возможно, на территории Англии.\n\nСпасибо,\n\nПолковник Малкольм Макнил,\n\nШотландский военный атташе в Англии."
 sco_snp.3.a:0 "Вместе тренируемся, вместе сражаемся..."
 sco_snp.3.b:0 "Наш настоящий враг намного ближе ..."

 sco_snp.4.t:0 "Англия согласна на совместные учения!"
 sco_snp.4.desc:0 "Верховному командованию Шотландии\n\nМы рассмотрели Ваше предложение о проведении совместных учений с английскими вооружёнными силами и приняли его. Мы понимаем, что у наших народов есть взаимная угроза, и сотрудничество в борьбе с ней - неплохая идея. Прилагаю список предстоящих учений, которые мы проведём, а также предлагаемый список английских единиц, которые мы хотели бы, чтобы Вы использовали в своих учениях.\n\nМы надеемся, что это приведёт к более тесному сотрудничеству в области обороны,\n\nПолковник Теодор Джордан"
 sco_snp.4.a:0 "Кто не хочет делать вид, что ты убиваешь нацистов?"

 sco_snp.5.t:0 "Англия говорит "Нет!" совместным учениям"
 sco_snp.5.desc:0 "Верховному Командованию Шотландии\n\nМы рассмотрели Ваше предложение о проведении совместных учений с английскими вооружёнными силами. Хотя мы можем понять, что сотрудничество было бы в Ваших интересах, но, к сожалению, в настоящее время оно не в наших интересах.\n\nМы надеемся, что когда-нибудь сможем больше сотрудничать в области обороны,\n\nПолковник Теодор Джордан"
 sco_snp.5.a:0 " Кто не хочет делать вид, что ты убиваешь нацистов?"

 sco_snp.6.t:0 "Британская исследовательская инициатива"
 sco_snp.6.desc:0 ""Это то, чего хочет Шотландия", - сказал Крейг Макленнан из Министерства иностранных дел Шотландии. - "Совместная исследовательская программа между нами".\n\n"И что это повлечёт за собой?" - спросил английский дипломат Гейб Шоу, взяв несколько чипсов и съев их.\n\n"Делиться всем", - сказал Макленнан, заливая жареную рыбу соусом тартар. - "Если исследовательская группа в Англии опубликует отчёт, мы узнаем об этом и сможем изучить его. Если у нас есть Университет, который что-то изучает, мы Вам сообщим, и Вы можете попросить университет взглянуть на всё - химическую, механическую, электрическую, ядерную - все эти виды инженерии. Даже изучить исследования в области сельского хозяйства или образования".\n\n"Я не могу дождаться Ваших отчётов", - размышлял Шоу. - "Я полагаю, они применимы и к военным вопросам?"\n\n"Есть некоторые вещи, о которых чем меньше людей знают, тем лучше", - сказал Макленнан. - "Но нет ничего плохого в том, чтобы делиться некоторыми доктринами друг с другом. И если Вы сделаете какие-то открытия, мы обменяемся с вами. Все выиграют. Что Вы скажете?"\n\nШоу немного задумался."
 sco_snp.6.a:0 "Кому не нужен бонус за исследование!"
 sco_snp.6.b:0 "Шотландцы не могут понять современную науку!"

 sco_snp.7.t:0 "Англичане принимают предложение о совместных исследованиях!"
 sco_snp.7.desc:0 "Секретарю Маккормику,\n\nЯ только что попросил Шоу вернуться ко мне. Лондону понравилась совместная исследовательская инициатива. Гражданские и военные исследования будут разделены между нами. Я предлагаю начать привлекать людей к работе, чтобы у них было с кем поделиться своими открытиями. Немного удачи и сотрудничества, и мы сможем вернуть Британию к тому научному центру, которым она была и может быть.\n\nВаш,\n\nКрэйг Макленнан"
 sco_snp.7.a:0 " С этим мы в кратчайшие сроки вступим в "космическую гонку"!"

 sco_snp.8.t:0 "Англичане отвергают предложение о совместных исследованиях!"
 sco_snp.8.desc:0 "Секретарю Маккормику,\n\nЯ только что попросил Шоу вернуться ко мне. Они не собираются принимать наше предложение. Лондон не хочет, чтобы мы обменивались исследованиями. Я мог бы заставить их поменять своё нерешительное отношение к военным вопросам, но они вообще не хотят работать вместе. Даже в аграрной науке. Думаю, они предпочтут остаться в неведении.\n\nВаш,\n\nКрейг Макленнан"
 sco_snp.8.a:0 "Взрыв!"

 sco_snp.9.t:0 " Достаточно близко для комфорта"
 sco_snp.9.desc:0 ""Обмен гражданством?" - спросил президент Маккормик. - "Что это, чёрт возьми?"\n\n"Всё просто", - сказал отцу министр иностранных дел Иэн Маккормик. - "Граждане Англии и Шотландии всегда взаимодействовали на высшем уровне, и мы ожидаем, что это будет продолжаться. Жители Англии и Шотландии будут приезжать, чтобы отдохнуть и расслабиться, они будут вести дела через границу, они будут жить в другой стране, они полюбят друг друга и поженятся. Они неизбежно будут на близком уровне с нами, и мы будем с ними."\n\n"Мы оба в значительной степени знакомы с культурой, историей и обычаями другой нации. Мы оба говорим по-английски и можем легко общаться с кем угодно. И теперь мы оба дружны с правительствами. Почему бы просто не упростить для всех то, что они хотят делать, и позволить им легче стать гражданами?"\n\nСтарший Маккормик был заинтригован. "Объясни, парень."\n\n"Видишь ли, если человек из Англии хочет переехать в Шотландию, им отменяют некоторые из требований, прежде чем он получит двойное гражданство. Мы предполагаем, что он уже хорошо знаком с Шотландией, и ему не обязательно жить здесь долго. Будет установлено двойное гражданство, и любой ребёнок, рождённый у англичанина и шотландца, получит его автоматически. Это облегчит жизнь всем."\n\n"Я понимаю Вашу точку зрения. Но мы хотим, чтобы Англия..."\n\n"Мы просим их сделать то же самое. Это укрепит связи и упростит совместную работу. Я могу позвонить, чтобы начать обсуждение, как только вернусь в офис, папа.""
 sco_snp.9.a:0 "Зачем нужен союз?"

 sco_snp.10.t:0 "Особые отношения"
 sco_snp.10.desc:0 ""Итак, объясните это ещё раз", - сказал английский дипломат Гейб Шоу, - "Вы собираетесь снизить требования для англичан на получение шотландского гражданства, чтобы они могли получить его быстрее и проще, но только, если мы сделаем то же самое с Вашими гражданами? Это то, что Вы предлагаете?"\n\n"Ну да", - сказал шотландский коллега Гейба Крейг Макленнан. - "Им не нужно отказываться от чего-либо, чтобы стать гражданином другой страны. Всё это делается для того, чтобы всем было легче работать и жить в Британии. Это была идея Иэна."\n\n"Я полагаю, это уменьшит количество документов на визу", - сказал Гейб, бросая бумажный стаканчик в мусорное ведро в парке, когда они проходили мимо. - "Но я не знаю, как Лондон отнесётся к этому". Они ещё немного прогулялись по парку.\n\n"Эй", - спросил Гейб, - "какова вероятность, что я смогу получить шотландское гражданство по этой программе?"\n\nКрэйг засмеялся: "Если бы Вы это сделали, это могло бы быть не так хорошо для Вашей карьеры"."
 sco_snp.10.a:0 "Если это сблизит нас..."
 sco_snp.10.b:0 "Это кажется немного глупым..."

 sco_snp.11.t:0 "Руководство по новым требованиям к гражданству"
 sco_snp.11.desc:0 "Недавнее соглашение о гражданстве с Англией вызвало у многих волнение и замешательство. Многие задаются вопросом, как это повлияет на них самих или их близких. Вот почему Министерство внутренних дел Шотландии составило эту удобную брошюру, чтобы объяснить соглашение, недавно заключённое между Англией и Шотландией.\n\nНАТУРАЛИЗАЦИЯ: Предыдущие требования к шотландскому гражданству заключались в том, чтобы человек был старше 18 лет, имел достойный характер, прожил в Шотландии 5 лет с отсутствием меньше разрешённого количества дней. Иммигрант также должен сдать тест на знание английского языка и культурной грамотности. Согласно соглашению с Англией, иммигрант из Англии откажется от части теста по английскому языку, а также получит модифицированный культурный тест, в котором не уделяется столько внимания историческим событиям или личностям.\n\nДВОЙНОЕ ГРАЖДАНСТВО: человек, отвечающий требованиям на получение гражданства Шотландии и Англии, больше не должен будет отказываться от прошлого гражданства. Вместо этого, они будут считаться "лицами с двойным гражданством" и сохранят права, предоставленные им обеими странами. Гражданам больше не нужно будет отказаться от своего предыдущего гражданства.\n\nЮРИДИЧЕСКИЕ ПРАВА: лица с двойным гражданством получают все законные права, предоставляемые любому другому гражданину в Шотландии. Им будет разрешено работать или жить в любой стране без визы, однако сопровождающим их гражданам потребуется виза. Лица с двойным гражданством должны соблюдать законы страны, в которой они проживают. Если они будут признаны виновными в совершении преступления, они не смогут быть депортированы в другую страну, гражданином которой являются.\n\nАНГЛИЙСКОЕ ГРАЖДАНСТВО: Требования для получения английского гражданства примерно такие же, как и в Шотландии. Человек должен проживать в Англии в течение определённого периода времени. Нельзя получить английское гражданство, проживая в Шотландии. Некоторые жители Шотландии, которые квалифицируются как английский беженец в Шотландии (ERIS), могут сразу стать английскими гражданами. Для получения дополнительной информации просим Вас связаться с посольством Англии в Эдинбурге."
 sco_snp.11.a:0 "Надеемся, эта брошюра поможет!"

 sco_snp.12.t:0 "Англия отклоняет упрощённые требования к получению гражданства"
 sco_snp.12.desc:0 "Секретарю Маккормику,\n\nПосле долгих консультаций с правительством Англии, я с сожалением сообщаю Вам, что переговоры по плану предоставления гражданства оказались безрезультатными. Было несколько непреодолимых проблем, которые привели к их провалу. Англичане думают, что добавление дополнительных пунктов к процессу получения гражданства сделает его более запутанным для потенциальных иммигрантов, особенно тех, кто ещё не говорит по-английски. Они также считают, что наличие особого пути для белых людей, которые уже хорошо говорят по-английски, будет дискриминационным. С такими убеждениями мне было очень трудно убедить их, что это будет в их интересах. Я поблагодарил англичан и прекратил переговоры.\n\nВаш,\n\nКрэйг Макленнан"
 sco_snp.12.a:0 "В любом случае это была попытка"

 sco_snp.13.t:0 " Новые люди"
 sco_snp.13.desc:0 ""Вы слышали, что Сименс выкупает завод?" - спросил Эйден Робб, пытаясь заполнить время между телевизионными программами разговором. Его жена Элоиза покачала головой. - "Предполагается, что он будет на той стоянке у железной дороги", - объяснил Эйден, - "рядом с установкой. Предположительно, они собираются производить лампочки."\n\n"Я думаю, Volkswagen тоже переезжает", - сказала Элоиза. - "Муж Ани говорит, что купили старую подержанную машину. Может быть, они построят более привлекательный дилерский центр."\n\n"Пошёл в магазин за краской", - сказал Эйден, - "Я не мог поверить в количество продуктов от IG Farben. Удобрения, фотоплёнка, пестициды, лекарства Bayer. Это ошеломляет". Он вздохнул.\n\n" Знаешь", - сказал он, - "это смешно. Мы ведём войну с нацистами, убиваем друг друга, и теперь мы полны их продукции. Я полагаю, что это - капитализм, при котором нужно получать лучший продукт, независимо от того, откуда он. Но всё же я подумал, что мы бы предпочли дать шотландцу шанс посоревноваться с этими..."\n\n"Подождите", - сказала Элоиза. - "Шоу начинается".\n\nОни молчали, пока начались титры."
 sco_snp.13.a:0 "Мы распродаёмся."

 sco_snp.14.t:0 "Сохраняя их честность"
 sco_snp.14.desc:0 ""У Вас немного странная ситуация, герр Ботт", - сказал инспектор Министерства внутренних дел Коди Маклин. - "Вы полностью отвечаете требованиям работы с местными компаниями. И у Вас есть квитанции, чтобы доказать это моему боссу. Но я не мог не заметить, что у Вас есть несколько человек с рабочими визами. Большинство из них, похоже, являются руководителями и специалистами, но это - немного большое число. Вы знаете, что у нас есть законы, запрещающие привезти больше людей, чем мы считаем необходимым?"\n\n"Я уже говорил Вам раньше", - сказал директор Ботт, - "это законная промышленная операция, и мы соблюдаем все правила, наложенные на нас правительством Шотландии".\n\n"Да, да, что угодно", - он отмахнулся от Маклина. - "Если у моего друга Дженсена из городской службы инспекции зданий не возникнет никаких проблем, вам всё равно будет хорошо. Гутен таг, герр Ботт". Коуди и другой мужчина вышли за дверь и покинули помещение.\n\nВскоре они сели в свою машину. Закрыв дверь, Маклин мог спокойно спросить своего напарника: "Так, инспектор Зеласко, может ли кто-нибудь из этих"немцев"поговорить с Вами?"\n\n"Нет", - сказал Зеласко. - "Я спрятался и слышал только немецкий язык. Похоже, они на самом деле просто важные сотрудники компании. Как и ранее"."
 sco_snp.14.a:0 "Они, немцы, соблюдают правила."

 sco_snp.15.t:0 "Внимательный взгляд"
 sco_snp.15.desc:0 ""Carl Zeiss AG". Основана в 1884 году, Германия. Оптическая фирма, известная своими фотоаппаратами, объективами и другими оптическими приборами. Их региональная штаб-квартира в Эдинбурге недавно вызвала интерес у шотландской службы безопасности. Гость часто приезжал из Германии, особенно из штаб-квартиры компании в Оберкохене. Это не было чем-то неслыханным, но непродолжительное пребывание посетителя вызвало подозрения.\n\nДжон Макдермот вспомнил брифинг, когда стоял в коридоре, высматривая всех, когда Хендерсон и Стюарт были в кабинете директора. Он был благодарен, что ему не нужно было применять силу, чтобы проникнуть в здание, поскольку шотландский смотритель был готов помочь им за несколько фунтов. Теперь он просто будет следить за любым прибытием.\n\nДжон знал, что Хендерсон и Стюарт делали в офисе. Он уже много раз участвовал в подобных операциях. Они разделили комнату на две части, чтобы никто не обыскивал одно и то же дважды. Затем они пошли искать всё - каждый ящик, каждую книгу, каждое окно, каждую картину, панели на стенах, всё.\n\nЧерез 95 минут после начала обыска, Хендерсон и Стюарт вышли из офиса. Быстрое покачивание головы Стюарта рассказало всюё. Ничего необычного не было. Нет доказательств корпоративного шпионажа. И, как выяснилось, посетитель передавал информацию о компании в Эдинбург, а не из него. Казалось, что по крайней мере "Carl Zeiss" играет честно."
 sco_snp.15.a:0 "Если не проверишь. . ."

 sco_snp.16.t:0 "Со многими счастливыми возвращениями"
 sco_snp.16.desc:0 "Об "IG Farben" было сказано много всего. Конгломерат многих химических компаний, основанный в 1925 году. Основная химическая компания в Европе, она приложила руку к производству пластмасс, топлива, лекарств, сельскохозяйственных химикатов, плёнки. Их подозревали в передаче рабам промышленных технологий из стран свободного мира. Команда Джона Макдермота должна была убедиться, что они не украли ничего из Шотландии.\n\nПосле прохода через вентиляционный канал глубокой ночью команда направилась в головной офис шотландского филиала "IG Farben". Стюарт следил за тем, как Джон взламывал замок на двери. У него были проблемы, но он сохранял спокойствие, открывая замок. Он напомнил себе, что сломанный замок наверняка предупредит немцев о том, что что-то случилось прошлой ночью. Наконец, он услышал приятный щелчок и открыл дверь.\n\nНаправив свой свет внутрь, первое, что привлекло его внимание, был бумажный пакет в форме бутылки на столе директора. Казалось, что его поставил посетитель в промежутке времени между уходом директора и закрытием производства. Джон жестом пригласил Хендерсона поработать в другом конце комнаты, когда он подошёл и вынул бутылку из пакета.\n\nБутылка красного вина из долины Напа, Калифорния. В этом нет ничего необычного, но надпись на внутренней стороне обёрточной бумаги? Та, которая выглядела как заметка о процессе химического производства? Это потребовало дальнейшего расследования. Он подозвал Хендерсона, тот взглянул и молча кивнул, подтверждая анализ Джона. Но у Джона возникло подозрение, что в бутылке есть нечто большее.\n\nПока Хендерсон держал фонарик, Джон взял нож и снял край этикетки, слегка отодвигая её. Он лишь немного снял её, прежде чем нашёл микрофильм. Затем он открыл пробку и обнаружил пузырёк с химическим веществом.\n\nОдна упаковка, три доказательства и неопровержимые доказательства корпоративного шпионажа."
 sco_snp.16.a:0 "А иногда это просто так."

 sco_snp.17.t:0 "Краткий отчёт Службы безопасности: объект "УТКА""
 sco_snp.17.desc:0 "Объект "Утка" приехал в Шотландию в 1961 году в качестве сотрудника швейцарской фирмы часов. Ему была предоставлена виза, чтобы он мог проводить исследования рынка и контактировать с потенциальными шотландскими дистрибьюторами. Визит "Утки" не был чем-то необычным, и он на какое-то время потерял наше внимание. Однако недавние доказательства заставили нас переоценить "Утку", и мы пришли к выводу, что "Утка" – агент, работающий на Германский Рейх.\n\n"Утка" снова появилась в нашей сфере, когда она купила радиолюбительское оборудование в магазине в Глазго. Местные власти были проинформированы о продаже и сочли подозрительным, что "Утка" не подавала заявку на получение лицензии радиста до покупки оборудования. Затем мы начали наблюдение за "Уткой" на протяжении всего дня.\n\nРабота "Утки" требует от него постоянных поездок по Шотландии, которые она предпочитает совершать на машине. Во время этих поездок "Утка" путешествует рядом с важными военными и гражданскими объектами, такими как порты и оборонительные сооружения на английской границе, что даёт ему широкие возможности наблюдать за происходящим в этих местах. Мы не можем сбрасывать со счетов возможность того, что "Утка" использует работу в качестве прикрытия для сбора информации об этих потенциальных объектах.\n\nИмеющиеся у нас доказательства позволяют предположить, что "Утка" является либо гражданином Швейцарии, работающим в качестве незарегистрированного агента правительства Германии, либо немцем, прибывшим в Шотландию под ложным предлогом. Он работал в Шотландии, чтобы разведать возможные цели, и приобрёл радиооборудование, чтобы облегчить передачу этой информации.\n\nКонечно, ничто из этого не является окончательным, и "Утка" действительно может быть в Шотландии на законных основаниях, совершенно не связанных с покупкой оборудования. Мы просим Вашего разрешения, можем ли мы предпринять дальнейшие действия."
 sco_snp.17.a:0 "Отправить его в полицию"
 sco_snp.17.b:0 " Недостаточно оснований для этого"

 sco_snp.18.t:0 "Краткий отчёт Службы безопасности: объект "PLAZA""
 sco_snp.18.desc:0 "Объект "Plaza" – сотрудник Министерства иностранных дел Шотландии. За исключением нескольких незначительных инцидентов, в остальном он был образцовым сотрудником. Однако теперь у нас есть основания полагать, что он начал работать информатором для английского правительства.\n\nНедавно "Plaza" несколько раз посетил посольство Англии в Эдинбурге. Мы не можем определить цель этих посещений, но ранее объект не посещал посольство. Ещё больше беспокоит то, что, как сообщается, его видели с известным сотрудником посольства в общественных местах.\n\n"Plaza" может встречаться с сотрудниками английского посольства по любой причине, большинство из которых не ставит под угрозу безопасность Шотландии. Но известно, что сотрудники посольства – это простой способ ввести агентов правительственной разведки в чужую страну, где они могут создать шпионские ячейки. Это была излюбленная тактика довоенной МИ-6, и, вероятно, Англия извлекла уроки.\n\nМы искали мотив, чтобы объяснить возможное недовольство "Plaza" по отношению к Шотландии. "Plaza" не выражает радикальных политических позиций. Его супруга – английский изгнанник, и она также могут быть агентом английского правительства. Однако английское правительство может задержать выездную визу для одного из родственников супругов, пытаясь принуждать "Plaza" к сотрудничеству. Это объясняет визиты в посольство и тот факт, почему супруга Плазы никогда не была замечена как шпион.\n\nНа данный момент мы не можем рекомендовать план действий в этой ситуации. Однако, если правительство пожелает, мы можем немедленно арестовать "Plaza" и предъявить обвинение в пособничестве английской разведке."
 sco_snp.18.a:0 "Действуйте."
 sco_snp.18.b:0 "Что, если этому есть разумное объяснение?"

 sco_snp.19.t:0 "Краткая отчёт Службы безопасности: Объект: Партия "Молодая Британия""
 sco_snp.19.desc:0 "Партия "Молодая Британия" - это националистическая группа, приверженная возможному реформированию Соединённого Королевства. В настоящее время она активна в Шотландии, и её активный состав насчитывает около 20 членов. По запросу министра внутренних дел мы провели оценку угрозы организации.\n\nМы направили двух агентов под прикрытием, чтобы они присоединились к группе и наблюдали за их собраниями, которые в среднем составляли восемь членов партии. В сообщениях от них трудно определить точную политическую принадлежность группы. Многие из них являются сторонниками английской группы СВОЕВ. Вместе с тем, существует глубокий разрыв между теми, кто поддерживает более левые элементы, и сторонниками Клода Окинлека и правого крыла ОВС. Один из членов партии высказал мнение, что у коллаборационистов есть люди, которые могли бы предложить выгодную сделку как для англичан, так и для шотландцев.\n\nМногие члены партии являются английскими изгнанниками, хотя есть и коренные жители Шотландии. Многие из них являются членами Юнионистской Партии, хотя некоторые являются членами НЛП и заявляют, что юнионисты проявляют идиотизм в своей поддержке.\n\nКак они планируют воссоздать Соединённое Королевство также является предметом обсуждения. Один или два из наиболее радикальных членов громко заявляют о захвате власти в результате переворота, но подавляющее большинство партии "Молодая Британия" считает, что протесты и поддержка кандидатов-юнионистов - это правильный путь, хотя небольшой размер группы делает это маловероятным. Некоторые члены партии предложили вести постоянную кампанию по написанию листовок.\n\nЗаключение: несмотря на убеждения некоторых её членов, партия "Молодая Британия" слишком мала и парализована политической борьбой, чтобы представлять угрозу для Шотландии. Вряд ли она будет чем-то важным в ближайшем будущем, поскольку она является домом для группы неудачников."
 sco_snp.19.a:0 "Очень хорошо."

 sco_snp.20.t:0 "Краткий отчёт Службы безопасности: Операция "Лёгкое кресло""
 sco_snp.20.desc:0 "Операция "Лёгкое кресло" - это попытка проникнуть в посольство Германии в Эдинбурге и собрать оттуда информацию. Мы рады сообщить, что недавно произошёл прорыв и мы успешно начали получать информацию из посольства.\n\nАгент "Пионер" получил регулярный доступ к объекту, установив отношения с домработницей посла. Это позволяет ему посещать территорию посольства и узнавать информацию, о которой говорят сотрудники. Это не идеальный или постоянный источник информации, но он даёт нам гораздо более чёткое представление о внешней политике Германии и её целях в Шотландии, а также в ОСН.\n\nНаши следующие шаги в рамках этой операции - поделиться этой информацией с ЦРУ в надежде, что они смогут использовать информацию для создания более полной картины. Мы обсуждаем, стоит ли расширять эту операцию, внедряя новых агентов под видом рабочих, для установки скрытых подслушивающих устройств в посольстве.\n\nМы будем держать Вас в курсе в случае любых дальнейших событий в операции."
 sco_snp.20.a:0 "Ну тогда... продолжайте!"

 sco_snp.21.t:0 "Встреча на горном курорте"
 sco_snp.21.desc:0 "Главнокомандующий посмотрел на массивную заснеженную гору, возвышающуюся над долиной. "Это", - сказал генерал Спикмен, - "курорт Гленко. Теперь под нашим управлением".\n\n"Не могли бы Вы сказать мне, почему мы находимся в таком отдалённом месте, генерал?" - сказал Уимберли.\n\n"Что ж, сэр, ОСН уже некоторое время ищет место для проведения горных тренировок, и Министерство обороны считает, что мы должны активизировать свои действия, как с точки зрения международных обязательств, так и с точки зрения национальных интересов. В конце концов, почему бы не иметь здесь, в Шотландии, лучшую в мире школу боевых искусств в горах?" Машина свернула на подъездную дорогу.\n\n"Министерство обороны сначала хотело использовать Гарелохед, но армия опасалась, что будет слишком много горных тренировок в дополнение к нашим обычным. К счастью, этот курорт испытывал некоторые финансовые трудности, поэтому мы приехали, купили его и прилегающие районы, а затем начали превращать его в тренировочную зону Гленко".\n\nМашина остановилась на стоянке лагеря, и пассажиры вышли. "План прост, маршал", - продолжил Спикмен. - "Мы набираем лучших горных инструкторов со всей ОСН и размещаем их здесь. Мы разрабатываем учебную программу, в которой изучаются основы боевых действий в горах и зимние операции. Затем мы внедряем подразделения ОСН, обучая их тому, что мы знаем. Именно этим мы и занимаемся здесь, сэр. Это точно не из-за близости пабов."\n\nМаршал кивнул."
 sco_snp.21.a:0 "Кто теперь готов покататься на лыжах?"

 sco_snp.22.t:0 "Тренировочная зона Гленко"
 sco_snp.22.desc:0 ""Нет, рядовой, я никогда не слышал о Вашей кровавой дивизии. И я не думаю, что должен был слышать, если Вы - всего лишь десятая лучшая горная дивизия во всей американской армии. Когда Вы делаете короткие повороты, верхняя часть тела остаётся лицом вниз. Поворачивайтесь нижней половиной. Теперь повторите это, и когда я вернусь к вам, Вы обязаны научиться этому!"\n\n"Ну, с одной стороны, Вими-Ридж был чертовски хорош два поколения назад, а с другой стороны, он был всего двести футов в высоту. И на нём тоже не было снега, потому что это было в апреле. Мы можем подняться в одиннадцать раз выше!"\n\n"Да ладно, горные войска придут со дня на день! И как мы собираемся их победить? Только тренироваться в три раза лучше, чем они! Так что набирайте темп! Вверх и вниз по холму перед завтраком!"\n\nВ Шотландском Нагорье открылась новая школа боевых действий в горах. Инструкторам там доставляет огромное удовольствие обучать солдат, посланных туда, боевым действиям в горах. Каждая нация в ОСН может воспользоваться привилегией этого курса, давая всем Вооружённым Силам возможность пройти высококачественную подготовку по ведению боевых действий в горах."
 sco_snp.22.a:0 "Поднимитесь к славе!"

 sco_snp.23.t:0 "Безопасная гавань"
 sco_snp.23.desc:0 "Шотландия издавна была убежищем для английских беженцев. Со времён Второй Мировой войны они пересекали границу любыми способами в надежде на лучшую жизнь. Последние несколько лет только увеличили поток изгнанников, причём Гражданская война в Англии стала основным фактором, подталкивающим многих из них. Даже после поражения СВОЕВ, изгнанники по-прежнему совершают переход через границу. Их число увеличилось с момента окончания войны.\n\nНовые изгнанники отличаются от тех, что были раньше. Ранее многие английские изгнанники были просто теми, кто хотел избежать наступления нацистов или найти лучшие условия для жизни, однако у этих изгнанников другая мотивация. Они бежали от коллаборационистского режима просто потому, что не могли там жить. Их философские, политические и моральные возражения против режима слишком сильны, чтобы их игнорировать.\n\nВ пабах, церквях и общественных местах - они собираются везде, где бы они ни были. Они не могут жить в несвободной Англии и не могут принять её. Таким образом, они решительно выступают против коллаборационистов и всем сердцем обязуются защищать свободу в Шотландии и за рубежом."
 sco_snp.23.a:0 "Лучшие друзья!"

 sco_snp.24.t:0 "Английские изгнанники в Шотландии более политически мотивированы"
 sco_snp.24.desc:0 "ЭДИНБУРГ (AP) - Шотландия издавна была убежищем для английских беженцев. Со времён Второй Мировой войны они пересекали границу любыми способами в надежде на лучшую жизнь. Последние несколько лет только увеличили поток изгнанников, причём Гражданская война в Англии стала основным фактором, подталкивающим многих из них. Даже после поражения СВОЕВ, изгнанники по-прежнему совершают переход через границу. Их число увеличилось с момента окончания войны.\n\nНовые изгнанники отличаются от тех, что были раньше. Ранее многие английские изгнанники были просто теми, кто хотел избежать наступления нацистов или найти лучшие условия для жизни, однако у этих изгнанников другая мотивация. Они бежали от коллаборационистского режима просто потому, что не могли там жить. Их философские, политические и моральные возражения против режима слишком сильны, чтобы их игнорировать.\n\nВ пабах, церквях и общественных местах - они собираются везде, где бы они ни были. Они не могут жить в несвободной Англии и не могут принять её. Таким образом, они решительно выступают против коллаборационистов и всем сердцем обязуются защищать свободу в Шотландии и за рубежом."
 sco_snp.24.a:0 "Надеюсь, они останутся."

 sco_snp.26.t:0 "Поезд мысли"
 sco_snp.26.desc:0 ""Знаете, это забавно. Они говорят людям, что Соединённое Королевство стало полной катастрофой для шотландского народа. На самом деле, все мои воспоминания о Великобритании очень хорошие. Одна из старейших демократий в мире, самая большая империя, та, что боролась за свободу во всех уголках земного шара. Я вырос на историях легендарных учёных, политиков, королей, генералов и адмиралов. Я не думаю, что Вы могли бы вернуться в то время и найти кого-нибудь, кто не гордился бы тем, что был британцем."\n\n"Вы помните, почему мы вообще стали независимым государством? Не потому, что нам надоело Соединённое Королевство и все их "зверства", как некоторые думают. Это произошло потому, что мы не хотели идти вслед за Соединённым Королевством в пучину нацистского угнетения. Наши связи не душили нас, скорее они затягивали нас в глубины."\n\n"Теперь в Англии есть правительство, которое освободилось от гнёта Оси и стоит среди свободных наций мира. Они больше не введут фашизм в наши земли. Теперь они – наш величайший союзник. И они действуют именно так! Они хотят торговать, хотят поговорить, хотят помочь, хотят делать всё, что когда-то делали. Они - наши друзья и будут навсегда."\n\n"Многие люди думают, что мы должны начать думать о том, чтобы держаться вместе с ними. Они больше не враждебны, они хотят того, чего хотим мы, так почему бы не поддержать их? И не как союз наций, я имею в виду более совершенный союз...""
 sco_snp.26.a:0 "Интересная мысль. . ."

 sco_snp.27.t:0 "Переоценка"
 sco_snp.27.desc:0 ""Очевидно, я думал, что у нас возникнут серьёзные проблемы, когда эти ублюдки-коллаборационисты выиграли гражданскую войну в Англии. Я имею в виду, они были кровавыми фашистами!"\n\n"Вместо этого, Макмиллан оказался главным, и он приказал всем фашистам убираться отсюда, он сказал Эдварду убираться, и он также действительно подружился с ОСН. И я тоже не слышал о нём плохого. Сейчас там устанавливают настоящую демократию."\n\n"В этот момент мы все должны осознать, что влияние реформистов велико, как для англичан, так и для нас. И у нас много общего. Мы оба хотим демократического правительства. Мы оба хотим, чтобы джерри находились как можно дальше от острова. И мы оба стремимся заключить сделку с американцами. Похоже, что наши интересы и идеалы совпадают впервые за долгое время."\n\n"Поэтому логично, что если наши цели совпадают, то мы должны работать вместе, чтобы обезопасить острова от возвращения фашизма. А это, безусловно, означает союз. Но это также означает, что отношения не будут неприятными. Чрезвычайно тесная координация и взаимопомощь были бы чрезвычайно полезны для защиты британской свободы и укрепления позиций Макмиллана на юге. Возможно, это может быть союз между Шотландией и Англией... ""
 sco_snp.27.a:0 "Старые идеи никогда не умирают."

 sco_snp.28.t:0 "Нулевой час"
 sco_snp.28.desc:0 " Всё свелось к этому. Годы обсуждения. Месяцы дебатов. Недели агитации. Горячие споры, массовые демонстрации и драки. Всё это достигло апогея в семь утра, когда открылись избирательные участки, и народу Шотландии разрешили проголосовать за будущее своей нации.\n\nУрны для голосования на референдуме были повсюду. Церкви в отдалённых деревнях, школы в небольших городах, библиотеки в пригородах и общественные центры были готовы принять огромное количество избирателей. И явка была высокой, больше, чем на других выборах. Очереди для избирательных участков растягивались на тротуары, и с течением дня они только становились больше. Каждому из этих людей дадут бюллетень и зададут один вопрос: "Должны ли Шотландия и Англия объединиться как единая страна?"\n\nВ 22:00 участки закрываются. После этого голосовать могли только те, кто уже стоял в очереди. Те, кто не стоял в очереди, прикованы к своим телевизорам в ожидании новостей. Были опубликованы некоторые опросы на выходе, но никто не мог знать наверняка окончательный результат.\n\nПостепенно пришли первые результаты. "Да" вышло вперёд на Оркнейских островах, в то время как "Нет" превосходило в Северном Ланарке. Люди спорили о том, что это может значить. Но, в конце концов, стала прорисовываться чёткая картина.\n\nСотрудники Шотландской радиовещательной компании могли видеть эту картину яснее, чем большинство других. Они составили статистические модели и начали предлагать тенденцию, которая становилась всё более явной. В конце концов, глава избирательной комиссии передал записку ведущему ночного освещения референдума, который просмотрел её и прочитал: "Теперь SBC может прогнозировать на основе имеющихся у нас результатов"."
 sco_snp.28.a:0 ""... что референдум завершился успехом"."

 sco_snp.29.t:0 "Триумф на севере"
 sco_snp.29.desc:0 "В течение нескольких месяцев жители Англии с нетерпением наблюдали за севером острова, поскольку Шотландия готовилась к референдуму о присоединении к Англии. Они наблюдали за дебатами и предвыборной кампанией, жадно смотрели на каждый опрос. И, наконец, прошлой ночью сказка достигла апогея, когда народ Шотландии проголосовал за подписание договора о союзе с Англией.\n\nЭто вызвало массовые празднования по всей Англии. Движение было заблокировано, так как толпы празднующих заполнили дороги. Толпы людей были замечены по всему Лондону, перед зданием парламента, Букингемским дворцом и домом № 10 по Даунинг-стрит. Перед шотландским посольством огромное количество англичан приветствовали посла, когда он вышел, чтобы поприветствовать их.\n\nПочти сразу в некоторых кругах начало возникать определённое беспокойство о будущем. Как будет выглядеть новое Соединённое Королевство? Какое влияние будет иметь одна страна на другую? Что, если они не смогут прийти к соглашению о том, как должна существовать эта новая нация? Что тогда будет?\n\nНо большинству было всё равно. Англия долгое время пыталась оправиться от гнёта и варварства нацистов. Она прогнала немцев с острова. Она построила новое, более свободное правительство. А теперь она залечила огромный географический шрам, оставленный войной. Тот, который принёс свободной Англии ощущение, что она сделала огромный шаг к тому, чтобы в один прекрасный день стать такой же великой, как довоенная Британская Империя."
 sco_snp.29.a:0 "Теперь на месте массивный строительный блок."

 sco_snp.30.t:0 "Вторжение"
 sco_snp.30.desc:0 "Макмиллан сегодня поздно заснул. Несколько писем он должен был написать. Он подумал о том, как он собирается написать текст, начал писать, затем зачеркнул, когда переосмыслил, как это сделать.\n\nОн вздохнул. Было уже поздно. "Мне действительно пора идти спать", - подумал Макмиллан. Он устал, и завтра ему предстоит много работы. Но мог ли он взять отпуск? Он не мог отложить всю эту работу.\n\nДверь открылась. "Премьер-министр?" - спросил мужчина с другой стороны.\n\n"Что случилось, Джеймс?" - спросил Макмиллан.\n\n"SBC утверждает, что референдум состоялся. Шотландия собирается присоединиться и создать Великобританию, сэр".\n\nРеферендум. Он забыл о том, что должно было быть сегодня. И это, видимо, прошло. Теперь он стал премьер-министром Соединённого Королевства.\n\nВеликобритания. Его разум зациклился на этом слове. Выживание в битвах за Францию, политический подъём, переживание нацистского вторжения и десятилетия политических манёвров - всё это привело к этому моменту. В нужный час он спас английскую свободу и демократию. Его наградой было то, что он стал первым премьер-министром нового Соединённого Королевства. Гарольд знал, что в тот момент его будут считать одним из лучших.\n\n"Сэр?" - спросил Джеймс.\n\n"Спасибо, Джеймс. На этом всё. Я скоро сделаю заявление для прессы"."
 sco_snp.30.a:0 "Он вернулся к письму, более мотивированный, чем когда-либо."

 sco_snp.31.t:0 "Коррупция в ШНП"
 sco_snp.31.desc:0 "Коррупция проходит через ШНП, и все берут взятки"
 sco_snp.31.a:0 "Самая сложная проблема для решения."
 
