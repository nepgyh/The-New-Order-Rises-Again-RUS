 sco_collab.2065.t:0 "Радио Безумие"
 sco_collab.2065.desc:0 "Офицер разведки бежал по коридору так быстро, как только мог. В то утро они уловили необычно много болтовни от шотландцев. ОСН объявило, что не оставит Шотландию на произвол судьбы, настроение в Олдершоте было напряжённым. Радисты продолжают проверять радиоволны, чтобы уловить шотландскую болтовню. Было 19:56, когда английскому командованию был предъявлен ультиматум, который затем был разослан всем разведывательным казармам.\n\n"Шотландия находится под защитой ОСН, любое нарушение против них будет немедленно пресечено".\n\nЭто сообщение было мрачно прочитано старшим офицером. Вторжение в Шотландию станет невозможным, если их поддерживает ОСН.\n\nЛюбой возможный конфликт будет разрушительным, а угроза ядерной войны маячит на расстоянии. Англичанам необходимо правильно разыграть свои карты, если они хотят выйти победителями в кризисе. Решение принято, надо просить помощи у немцев. Границы находились в состоянии боевой готовности, когда сообщение разошлось по Королевству Англия. Люди со всей страны были мобилизованы, чтобы укрепить границу на случай внезапного нападения шотландцев. Генералы-параноики приняли меры предосторожности и построили оборону в Ньюкасле."
 sco_collab.2065.a:0 "Это только вопрос времени."
 sco_collab.2066.t:0 "Через пруд"
 sco_collab.2066.desc:0 "Новости о поддержке ОСН прибыли в Глазго в 19:00. Сразу же радиоприёмники наполнились болтовней со всей шотландской армии. Для старших командиров это был вздох облегчения, больше всего они были счастливы, что не столкнулись со сверхдержавой в одиночку. Вслед за этой новостью последовал ещё один поток информации из ОСН. Ультиматум будет отправлен Берлину и коллаборационистскому правительству в Лондоне. Это было простое решение, но имеющее вес.\n\n"Шотландия находится под защитой ОСН, любое нарушение против них будет немедленно пресечено".\n\nВ то время, как генералы праздновали эту новость, старшие офицеры молились, чтобы это не слишком рассердило немцев. Это будет лишь вопросом времени, когда напряжение вырастет.\n\nТолько время может сказать, сдержит ли ОСН своё обещание защищать Шотландию. Некоторые надеялись, что они отправят оружие шотландской армии, чтобы дать им огневую мощь против хорошо вооружённых англичан и могущественного гарнизона Корнуолла. Офицеры надеются, что вскоре появятся дружелюбные янки, если англичане не отступят. Фельдмаршал расхаживал по военной комнате казарм в Глазго. Он встречался с генералами с тех пор, как узнал о возможном вторжении англичан. Для маршала это было смесью интриги и паранойи. Будет ли его армия подготовлена к войне? Достаточно ли они тренировались? Готовы ли они встретиться с величайшим врагом на островах? Для шотландцев время покажет, но маршал был непреклонен: они столкнутся с любой угрозой и победят любой ценой."
 sco_collab.2066.a:0 "Шотландия живёт другим днем."

