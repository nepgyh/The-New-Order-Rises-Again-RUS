 SCO_UK_Support_Category_desc:0 "Независимая Лейбористская Партия [ROOT.GetSCOILP_Unionist], если юнионисты получат значительную власть, может реализовать юнионизм на официальной платформе лейбористов.\n\nРадикалы Юнионистской Партии [ROOT.GetUP_Radicalism], Если радикальные члены Юнионистской Партии возьмут власть в свои руки, они могут пойти неизвестным путём."
# Increase_UK_Popularity:0 "Increase Popularity" #duplicate loc key
 Increase_UK_Popularity_def:0 "Посредством кампаний, финансирования, пропаганды и многого другого мы будем обращаться к народу Шотландии и донесём нашу идею. Великобритания была единой когда-то, позвольте нам сделать её снова великой."
 Decrease_UK_Popularity:0 "Уменьшить популярность"
 Decrease_UK_Popularity_desc:0 "Посредством кампаний, финансирования, пропаганды, угроз и даже насилия мы будем принижать, подавлять и снижать популярность Соединённого Королевства в Шотландии."
 SCO_Aid_HMMLR:0 "Помощь Сопротивлению Её Величества"
 SCO_Aid_HMMLR_desc:0 "В то время как Англия продолжает погружаться в пучину резни, мы должны поддерживать людей, которые разделяют наши идеалы свободы и демократии. Те, кто был верен изгнанной принцессе Елизавете, всегда боролись за такие убеждения; предложение нашей помощи значительно поможет им в их борьбе против тиранических коллаборационистов.\n\nОчень важно, чтобы мы оказали СВОЕВ как можно большую поддержку, поскольку альтернатива, скорее всего, не будет такой дружественной."
 SCO_Aid_HMMLR_Provide_Training:0 "Обеспечить обучение"
 SCO_Aid_HMMLR_Provide_Training_desc:0 "Граница незащищённая, чем мы и Сопротивление неоднократно злоупотребляли в прошлом. Переправка солдат через границу для обучения в шотландской армии поможет им получить реальный боевой опыт, когда наступит финальная битва."
 SCO_Aid_HMMLR_Provide_Equipment:0 "Предоставить оборудование"
 SCO_Aid_HMMLR_Provide_Equipment_desc:0 "Сказать, что у английских повстанцев проблемы с оборудованием, - ничего не сказать. Неудивительно, что ведение войны означает, что контрабанда шотландского оружия через границу в руки СВОЕВ будет благом для их дела."
 SCO_selling_ships_category:0 "Новый шотландский флот"
 SCO_selling_ships_category_desc:0 "Хотя создание нового Шотландского военно-морского флота и включение британских судов было разумным выбором в 1940-х годах, в текущем десятилетии оно стало неприемлемым. В экономическом отношении флот является обузой для нашего государства, но так быть не должно. Продажа наших устаревших судов малым странам поможет улучшить нашу денежную ситуацию, хотя и будет ворчать фельдмаршал."
