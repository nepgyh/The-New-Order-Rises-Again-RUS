 SCO_FEN_SNP_Victory_Free_victorious:0 "Победа "Свободной Англии""
 SCO_FEN_SNP_Victory_Free_victorious_desc:0 "Когда огонь гражданской войны постепенно превращается в холодный пепел, английское Сопротивление побеждает режим коллаборационистов! Это одновременно большое облегчение и потенциальная возможность для Республики, и мы должны немедленно начать усердно работать.\n\nМы не только сможем поддерживать нормальные дипломатические отношения с нашими братьями на Юге без риска вторжения с их стороны, мы также сможем возродить торговлю и дружеские отношения между нашими двумя странами, что очень поможет нам в эти смутные времена!"
 SCO_FEN_SNP_Victory_diplomatic_relations:0 "Установить дипломатические отношения"
 SCO_FEN_SNP_Victory_diplomatic_relations_desc:0 "До гражданской войны отношения с нашими бывшими хозяевами всегда были напряжёнными: английский реваншизм и немецкие кукловоды угрожали пересечь границу, вынуждая нас тратить значительные деньги на укрепления и пограничную охрану.\n\nТеперь мы можем восстановить нормальные дипломатические отношения. Нашим первым шагом будет отправка посланника в новое правительство. С этого момента всё будет развиваться естественным образом, и мы надеемся вскоре открыть посольство."
 SCO_FEN_SNP_Victory_repatriate_refugees:0 "Вернуть беженцев на Родину"
 SCO_FEN_SNP_Victory_repatriate_refugees_desc:0 "За прошедшие годы тысячи беженцев заполнили границу, спасаясь от преследований - как политических, так и расовых - или просто спасаясь от нищеты и эксплуатации. Теперь, когда коллаборационисты пали, а в Англии правит свободное правительство, беженцы могут безопасно вернуться домой.\n\nХотя мы не можем ожидать, что все вернутся домой в одночасье - некоторые живут в Шотландии более 10 лет - мы можем немедленно начать подготовку к этому событию, чтобы гарантировать, что они сделают это безопасно и без страха за своё будущее."
 SCO_FEN_SNP_Victory_road_is_open:0 "Дорога открыта"
 SCO_FEN_SNP_Victory_road_is_open_desc:0 "Эпоха страха закончилась! Если немцы не дышат нам в шею, мы, наконец, можем перестать беспокоиться и начать планировать на долгосрочную перспективу. Хотя текущая ситуация далека от оптимальной, поскольку последствия гражданской войны в Англии будут ощущаться ещё многие годы, будущее выглядит уже менее мрачным, и это - хорошее начало!"
 SCO_FEN_SNP_Victory_strong_scotland:0 "Сильная Шотландия"
 SCO_FEN_SNP_Victory_strong_scotland_desc:0 "Когда наши внешние угрозы уничтожены, мы теперь можем сосредоточиться на нашей стране. Несмотря на ограниченную торговлю с ОСН, наше разделение с Соединённым Королевством было отнюдь не лёгким, и оставило глубокие шрамы, которые необходимо будет устранить в будущем.\n\nМы должны немедленно приложить усилия, чтобы гарантировать, что наша Родина может расти как в экономическом, так и в социальном плане. Мы наконец-то свободны, и мы будем наслаждаться этой свободой в полной мере!"
 SCO_FEN_SNP_Victory_encourage_nationalism:0 "Поощрять национализм"
 SCO_FEN_SNP_Victory_encourage_nationalism_desc:0 "Англичане веками пытались подавить шотландский национализм. Они пытались разрушить нашу национальную идентичность и превратить нас в послушных подданных. Теперь мы свободны и будем защищать наши традиции до скончания веков!\n\nДля этого, мы профинансируем кампанию, направленную на изучение наших древних обычаев, чтобы их можно было сохранить и сегодня. Кампания будет организована и проведена недавно созданной Шотландской Национальной Лигой, и она будет усиливаться по мере расширения масштабов деятельности."
 SCO_FEN_SNP_Victory_scotland_first:0 "Шотландия - первая!"
 SCO_FEN_SNP_Victory_scotland_first_desc:0 "Мы были сами по себе с тех пор, как Соединённое Королевство распалось. Мы в одиночку столкнулись с опасностями, намного более серьёзными, чем когда-либо могли надеяться. Несмотря на все трудности, мы держались вместе, твёрдо веря в свою внутреннюю силу, и сумели преодолеть все трудности! Теперь нам нужно превратить наши традиции и культуру в топливо, которое будет способствовать нашему восхождению к величию!\n\nШотландия - храбрая! Шотландия - первая!"
 SCO_FEN_SNP_Victory_superior_industry:0 "Превосходная промышленность"
 SCO_FEN_SNP_Victory_superior_industry_desc:0 "Наша Родина - холодная и покрыта холмами, а это значит, что мы не можем надеяться на расширение нашего сельского хозяйства. Однако промышленность - это совсем другое дело: со времён промышленной революции Эдинбург и Глазго были домом для важных промышленных предприятий.\n\nХотя крах Соединённого Королевства отрицательно сказался на торговле и производстве, наша промышленная база не пострадала. Достаточно крупных инвестиций в наш бизнес, и мы снова сможем расширить нашу производственную деятельность!"
 SCO_FEN_SNP_Victory_better_education:0 "Лучшее образование"
 SCO_FEN_SNP_Victory_better_education_desc:0 "Очевидно, что будущее - за передовыми технологиями. Для этого нам нужна адекватная система образования. Если мы не сможем модернизировать наши институты, наши отрасли скоро устареют, и нам придётся полагаться на иностранный опыт даже в самых основных аспектах нашей экономики!\n\nДля решения этой проблемы мы увеличим финансирование наших школ, а также расширим Эдинбургский Университет, включив в него несколько технических и инженерных специальностей. С нашими новыми выпускниками у нас будет всё необходимое для того, чтобы встать на путь прогресса!"
 SCO_FEN_SNP_Victory_end_to_paranoia:0 "Конец паранойи"
 SCO_FEN_SNP_Victory_end_to_paranoia_desc:0 "С тех пор, как мы обрели независимость, нам приходилось постоянно беспокоиться о нашем южном соседе. Страх перед атакой англичан, часто подогреваемый передвижениями вражеских войск, заставлял нашу армию постоянно находиться в боевой готовности. Это переросло в паранойю: даже одного самолёта в небе было достаточно, чтобы объявить полную мобилизацию.\n\nТеперь, когда мир, наконец, вернулся в наши земли, армию можно окончательно демобилизовать. Будет трудно вернуться к мирному времени, и некоторые из наших генералов будут жаловаться, однако Шотландии сейчас нужна стабильность."
 SCO_FEN_SNP_Victory_better_safe_than_sorry:0 "Бережёного Бог бережёт"
 SCO_FEN_SNP_Victory_better_safe_than_sorry_desc:0 "После нескольких встреч в Генеральном Штабе было решено, что полная демобилизация сейчас слишком рискованна. Несмотря на то, что наши границы больше не находятся под непосредственной угрозой вторжения, мы всё ещё находимся в зоне потенциального нападения Германии, если они захотят вернуть свою бывшую марионетку.\n\nПоэтому было решено, что часть армии останется мобилизованной, и наша пограничная оборона будет оставаться в состоянии боевой готовности. Если что-нибудь случится, у нас будет достаточно времени, чтобы полностью восстановиться и помолиться за лучший исход..."
 SCO_FEN_SNP_Victory_nation_in_north:0 "Наш народ на севере"
 SCO_FEN_SNP_Victory_nation_in_north_desc:0 "Возможно, мы больше не единственная демократия на Британских островах, но мы, безусловно, лучшие! Наши граждане должны гордиться тем, что мы сохранили пламя свободы в эти смутные времена, и наше правительство обязательно напомнит им об этом!\n\nМы организуем празднование этого события, и мы искренне надеемся, что это ознаменует новый век для Шотландии. Пусть это будет век просвещения и выздоровления после ужасов последних десятилетий!"
 SCO_FEN_SNP_Victory_scotland_and_ofn:0 "Шотландия и ОСН"
 SCO_FEN_SNP_Victory_scotland_and_ofn_desc:0 "Организация Свободных Наций - сильнейший демократический альянс в мире. Объединяя то, что осталось от Союзников во время последней войны, и страны, которые вернулись к демократии, он является "маяком свободы" в эти смутные времена.\n\nДля нас было бы разумно укрепить наши связи с альянсом. Это означало бы рост торговли, туризма и, прежде всего, военную защиту со стороны Соединённых Штатов Америки. Хотя присоединение к альянсу всё ещё является вопросом, который нам нужно подробно обсудить, установление хороших и дружеских отношений с странами альянса будет только нам на пользу."
 SCO_FEN_SNP_Victory_US_military_aid:0 "Военная помощь США"
 SCO_FEN_SNP_Victory_US_military_aid_desc:0 "Соединённые Штаты Америки - одна из ведущих мировых сверхдержав. Зная наше стратегическое положение рядом с Европейским континентом, они наверняка поймут нашу выгоду. Не составит труда убедить их помочь нам в защите от возможной агрессии со стороны Германии.\n\nКонечно, чем больше ОСН увеличивает свою поддержку, тем больше вероятность, что мы присоединимся к их альянсу. Однако пока мы ограничимся запросом современного оружия и военной техники. Да, это не даст никаких гарантий, но это - уже начало."
 SCO_FEN_SNP_Victory_american_businesses:0 "Американский бизнес"
 SCO_FEN_SNP_Victory_american_businesses_desc:0 "Торговля с ОСН означает доступ к американскому рынку. Более того, у нас будет доступ к крупным экономическим инвестициям, в которых наша страна отчаянно нуждается после десятилетий одиночества.\n\nЕсли мы изменим налоговое законодательство и сделаем так, чтобы иностранным предприятиям было удобно открывать филиалы в Шотландии, мы увидим рост промышленного производства и значительно сократим безработицу в стране!"
 SCO_FEN_SNP_Victory_tourism_to_scotland:0 "Туризм в Шотландию"
 SCO_FEN_SNP_Victory_tourism_to_scotland_desc:0 "Наша страна обладает суровой красотой, что делает её очень привлекательной для туристов. От Нагорья до замков в Эдинбурге и различных озёр - многим понравится поездка по нашим многочисленным красотам, как историческим, так и природным.\n\nУкрепив наши связи с ОСН, мы можем подписать соглашения, облегчающие туристам поездки в нашу страну. После этого, мы обязательно испытаем туристический бум, что приведёт к появлению новых рабочих мест и увеличению налоговых поступлений в нашу казну!"
 SCO_FEN_SNP_Victory_allies_across_atlantic:0 "Наши союзники по ту сторону Атлантики"
 SCO_FEN_SNP_Victory_allies_across_atlantic_desc:0 "Благодаря нашим большим дипломатическим усилиям, у нас теперь есть сильные и надёжные союзники по ту сторону Атлантики. И Канада, и Соединённые Штаты согласились помочь и защитить нас, будь то в экономическом и военном отношении, и взамен мы сделаем то же самое для них.\n\nОстаётся лишь небольшой шаг, чтобы официально присоединиться к Организации Свободных Наций. Но готовы ли мы пойти на этот шаг? Время покажет."
 SCO_FEN_SNP_Victory_scotland_and_english:0 "Шотландия и англичане"
 SCO_FEN_SNP_Victory_scotland_and_english_desc:0 "Даже если мы больше не являемся частью одной страны, шотландский народ навсегда связан узами братства с англичанами. Теперь, когда Англия свободна от немецкого угнетателя и между нами установлены нормальные дипломатические отношения, мы можем дальше развиваться и подписать с ними договор о дружбе, чтобы наши страны могли расти вместе."
 SCO_FEN_SNP_Victory_establish_embassy:0 "Создать посольство"
 SCO_FEN_SNP_Victory_establish_embassy_desc:0 "Пока наши дипломатические посланники в Лондоне отлично справляются со своей работой, пришло время открыть официальное посольство нашей страны в столице Англии. Оттуда мы сможем поддерживать официальные контакты с новым английским правительством, а у наших соотечественников, живущих в Англии, будет подразделение, которое поможет им в случае возникновения каких-либо проблем.\n\nПришло время отправить официальный запрос правительству в Лондоне. Вопрос о том, примут они наше предложение или нет, - риторический, но есть формальности, которые мы должны соблюдать в таких ситуациях..."
 SCO_FEN_SNP_Victory_open_our_economies:0 "Открыть нашу экономику"
 SCO_FEN_SNP_Victory_open_our_economies_desc:0 "Торговля между Шотландией и Англией снова может процветать. Конечно, недавно освобождённой стране потребуется значительная экономическая помощь, чтобы восстановиться и оправиться от двадцатилетнего эмбарго и последствий гражданской войны. Но мы им поможем!\n\nПредложив несколько торговых договоров английскому правительству, обе страны получат большую выгоду от возобновления торговли, и это также поможет преодолеть годы напряжённости, от которой страдали наши страны."
 SCO_FEN_SNP_Victory_friends_not_rivals:0 "Друзья, а не соперники"
 SCO_FEN_SNP_Victory_friends_not_rivals_desc:0 "Шотландские и английские солдаты вместе сражались на полях великих сражений Европы. Волынка и красная блузка никогда не отделялись друг от друга. От Ватерлоо до двух мировых войн - мы были вместе против всех невзгод.\n\nХотя сейчас мы - две отдельные страны, наша дружба и братство никогда не угасали в эти тёмные времена. Страны только и ждут, пока кто-то разожжёт дружбу!"
 SCO_FEN_SNP_Victory_ally_in_south:0 "Наш союзник на юге"
 SCO_FEN_SNP_Victory_ally_in_south_desc:0 "Соединённого Королевства больше нет, но это - не конец англо-шотландской дружбе! Восстановив наши узы и укрепив их договорами, мы будем помогать друг другу, как и в прошлом: однако на этот раз мы сделаем это, исходя из свободы и товарищества, а не из рабства.\n\nПусть старая история угаснет, а наступит новая эра - эра дружбы и взаимного сотрудничества! Вместе мы проложим новый путь в этом трудном мире и вместе найдём способ победить!"
 SCO_FEN_SNP_Victory_bright_future_ahead:0 "Светлое будущее впереди"
 SCO_FEN_SNP_Victory_bright_future_ahead_desc:0 "За такое короткое время всё изменилось. Год назад наша страна была слабой и бедной, а шотландский народ жил в страхе перед немецким захватчиком. Теперь мы сильны, богаты и окружены верными друзьями, готовыми помочь и защитить нас, так же, как мы сделаем это для них.\n\nШотландия вступила в новую эру - эру процветания и прогресса. Мы можем ходить с высоко поднятой головой! Мы никогда не сдавались, даже перед лицом величайших трудностей! Теперь, наконец, пришло время пожинать плоды.\n\nДа здравствует храбрая Шотландия!"
 
 SCO_FEN_ILP_Victory_Free_victorious:0 "Победа "Свободной Англии""
 SCO_FEN_ILP_Victory_Free_victorious_desc:0 "Когда огонь гражданской войны постепенно превращается в холодный пепел, английское Сопротивление побеждает режим коллаборационистов! Это одновременно большое облегчение и потенциальная возможность для Республики, и мы должны немедленно начать усердно работать.\n\nМы не только сможем поддерживать нормальные дипломатические отношения с нашими братьями на Юге без риска вторжения с их стороны, мы также сможем возродить торговлю и дружеские отношения между нашими двумя странами, что очень поможет нам в эти смутные времена!"
 SCO_FEN_ILP_Victory_diplomatic_relations:0 "Установить дипломатические отношения"
 SCO_FEN_ILP_Victory_diplomatic_relations_desc:0 "До гражданской войны отношения с нашими бывшими хозяевами всегда были напряжёнными: английский реваншизм и немецкие кукловоды угрожали пересечь границу, вынуждая нас тратить значительные деньги на укрепления и пограничную охрану.\n\nТеперь мы можем восстановить нормальные дипломатические отношения. Нашим первым шагом будет отправка посланника в новое правительство. С этого момента всё будет развиваться естественным образом, и мы надеемся вскоре открыть посольство."
 SCO_FEN_ILP_Victory_repatriate_refugees:0 "Вернуть беженцев на Родину"
 SCO_FEN_ILP_Victory_repatriate_refugees_desc:0 "За прошедшие годы тысячи беженцев заполнили границу, спасаясь от преследований - как политических, так и расовых - или просто спасаясь от нищеты и эксплуатации. Теперь, когда коллаборационисты пали, а в Англии правит свободное правительство, беженцы могут безопасно вернуться домой.\n\nХотя мы не можем ожидать, что все вернутся домой в одночасье - некоторые живут в Шотландии более 10 лет - мы можем немедленно начать подготовку к этому событию, чтобы гарантировать, что они сделают это безопасно и без страха за своё будущее."
 SCO_FEN_ILP_Victory_road_is_open:0 "Дорога открыта"
 SCO_FEN_ILP_Victory_road_is_open_desc:0 "Эпоха страха закончилась! Если немцы не дышат нам в шею, мы, наконец, можем перестать беспокоиться и начать планировать на долгосрочную перспективу. Хотя текущая ситуация далека от оптимальной, поскольку последствия гражданской войны в Англии будут ощущаться ещё многие годы, будущее выглядит уже менее мрачным, и это - хорошее начало!"
 SCO_FEN_ILP_Victory_strong_scotland:0 "Сильная Шотландия"
 SCO_FEN_ILP_Victory_strong_scotland_desc:0 "Когда наши внешние угрозы уничтожены, мы теперь можем сосредоточиться на нашей стране. Несмотря на ограниченную торговлю с ОСН, наше разделение с Соединённым Королевством было отнюдь не лёгким, и оставило глубокие шрамы, которые необходимо будет устранить в будущем.\n\nМы должны немедленно приложить усилия, чтобы гарантировать, что наша Родина может расти как в экономическом, так и в социальном плане. Мы наконец-то свободны, и мы будем наслаждаться этой свободой в полной мере!"
 SCO_FEN_ILP_Victory_social_democracy_forever:0 "Социал-демократия навсегда"
 SCO_FEN_ILP_Victory_social_democracy_forever_desc:0 "«Истинный показатель цивилизации - это не переписи населения, не размеры городов и не собранный урожай, а то, качества человека, которого производит страна» - Ральф Уолдо Эмерсон.\\n\\nКакой нацией мы хотим видеть Шотландию? Несомненно, доброй, заботливой и щедрой. И мы будем проводить политику в этом направлении. Но этого недостаточно, если мы хотим обеспечить дальнейшее процветание страны. Мы должны полностью преобразовать общество в Шотландии. Мы создадим то общество, в котором население дорожит ценностями социал-демократии."The true test of civilization is not the census, nor the size of cities, nor the crops, but the kind of man that the country turns out." - Ralph Waldo Emerson\n\nWhat nation do we want Scotland to be? A kind, caring, and generous nation, surely. And we will make policies to that effect. But that isn't enough, not nearly, if we wish to ensure continued prosperity. We must make a total societal conversion of Scotland. One where the population holds dear the values of Social Democracy."
 SCO_FEN_ILP_Victory_spread_our_message:0 "Распространить наши призывы"
 SCO_FEN_ILP_Victory_spread_our_message_desc:0 "Социал-демократия - это не тоталитарный план по обеспечению того, чтобы никто не был богатым. Социал-демократия - это демократический план по обеспечению того, чтобы никто не был бедным! Это не полная капитуляция социалистических идей перед капитализмом, а способ уничтожения его худших черт при сохранении личной свободы. И вся Шотландия должна это понять.\n\nКампания в прессе уместна. Рекламы, выступления, листовки - всё это будет уходить в свет. Мы расскажем всем в Шотландии, почему мы верим в то, во что верим, и почему мы делаем то, что делаем. И, надеюсь, они поймут и поддержат наше стремление построить новую, лучшую Шотландию."
 SCO_FEN_ILP_Victory_superior_industry:0 "Превосходная промышленность"
 SCO_FEN_ILP_Victory_superior_industry_desc:0 "Наша Родина - холодная и покрыта холмами, а это значит, что мы не можем надеяться на расширение нашего сельского хозяйства. Однако промышленность - это совсем другое дело: со времён промышленной революции Эдинбург и Глазго были домом для важных промышленных предприятий.\n\nХотя крах Соединённого Королевства отрицательно сказался на торговле и производстве, наша промышленная база не пострадала. Достаточно крупных инвестиций в наш бизнес, и мы снова сможем расширить нашу производственную деятельность!"
 SCO_FEN_ILP_Victory_better_education:0 "Лучшее образование"
 SCO_FEN_ILP_Victory_better_education_desc:0 "Очевидно, что будущее - за передовыми технологиями. Для этого нам нужна адекватная система образования. Если мы не сможем модернизировать наши институты, наши отрасли скоро устареют, и нам придётся полагаться на иностранный опыт даже в самых основных аспектах нашей экономики!\n\nДля решения этой проблемы мы увеличим финансирование наших школ, а также расширим Эдинбургский Университет, включив в него несколько технических и инженерных специальностей. С нашими новыми выпускниками у нас будет всё необходимое для того, чтобы встать на путь прогресса!"
 SCO_FEN_ILP_Victory_end_to_paranoia:0 "Конец паранойи"
 SCO_FEN_ILP_Victory_end_to_paranoia_desc:0 "С тех пор, как мы обрели независимость, нам приходилось постоянно беспокоиться о нашем южном соседе. Страх перед атакой англичан, часто подогреваемый передвижениями вражеских войск, заставлял нашу армию постоянно находиться в боевой готовности. Это переросло в паранойю: даже одного самолёта в небе было достаточно, чтобы объявить полную мобилизацию.\n\nТеперь, когда мир, наконец, вернулся в наши земли, армию можно окончательно демобилизовать. Будет трудно вернуться к мирному времени, и некоторые из наших генералов будут жаловаться, однако Шотландии сейчас нужна стабильность."
 SCO_FEN_ILP_Victory_better_safe_than_sorry:0 "Бережёного Бог бережёт"
 SCO_FEN_ILP_Victory_better_safe_than_sorry_desc:0 "После нескольких встреч в Генеральном Штабе было решено, что полная демобилизация сейчас слишком рискованна. Несмотря на то, что наши границы больше не находятся под непосредственной угрозой вторжения, мы всё ещё находимся в зоне потенциального нападения Германии, если они захотят вернуть свою бывшую марионетку.\n\nПоэтому было решено, что часть армии останется мобилизованной, и наша пограничная оборона будет оставаться в состоянии боевой готовности. Если что-нибудь случится, у нас будет достаточно времени, чтобы полностью восстановиться и помолиться за лучший исход..."
 SCO_FEN_ILP_Victory_nation_in_north:0 "Наш народ на севере"
 SCO_FEN_ILP_Victory_nation_in_north_desc:0 "Возможно, мы больше не единственная демократия на Британских островах, но мы, безусловно, лучшие! Наши граждане должны гордиться тем, что мы сохранили пламя свободы в эти смутные времена, и наше правительство обязательно напомнит им об этом!\n\nМы организуем празднование этого события, и мы искренне надеемся, что это ознаменует новый век для Шотландии. Пусть это будет век просвещения и выздоровления после ужасов последних десятилетий!"
 SCO_FEN_ILP_Victory_government_and_people:0 "Правительство и народ"
 SCO_FEN_ILP_Victory_strengthen_our_healthcare:0 "Укрепить наше здравоохранение"
 SCO_FEN_ILP_Victory_strengthen_our_healthcare_desc:0 "Проблемы со здоровьем - это не индивидуальные проблемы. В любой момент каждый заболеет или получит серьезную травму. И мы должны обеспечить, чтобы каждый мог получить необходимую помощь, независимо от материального положения.\n\nБольше средств будет выделено на государственное здравоохранение, а также на расширение больниц и субсидии. Это поможет нашим самым больным и беднейшим гражданам получить необходимую помощь. Заболеть может каждый, поэтому медицинская помощь должна быть доступной."
 SCO_FEN_ILP_Victory_help_the_unemployed:0 "Помочь безработным"
 SCO_FEN_ILP_Victory_help_the_unemployed_desc:0 "Давайте оставим чепуху о том, что люди хотят расслабиться и не работать. По правде говоря, почти все хотят работать. Они хотят внести свой вклад и получить от этого удовлетворение. Все хотят работать. Проблема в том, что не все могут.\n\nВыплата приличной суммы безработным должна помочь им покрыть повседневные потребности, не вкладывая средств в свои сбережения. Они могут сконцентрироваться на поиске работы, не беспокоясь о том, будут ли они есть сегодня вечером или смогут ли заплатить за квартиру. Работа оплачивается, но никто не должен быть наказан, если такой работы нет."
 SCO_FEN_ILP_Victory_tax_the_upper_classes:0 "Налогообложение высших слоёв"
 SCO_FEN_ILP_Victory_tax_the_upper_classes_desc:0 "Первое, что люди спрашивают наших политиков, - это "как Вы собираетесь за это платить?". Они не спорят о самих политиках, они спорят о налогообложении. Некоторые думают, что наша стратегия состоит в том, чтобы просто добавить эту сумму к государственному долгу, пока кредиторы не станут для нас такой же большой и враждебной силой, как Пакт. Но это не так, и у нас есть план.\n\nМы возьмём эту сумму у богатых."
 SCO_FEN_ILP_Victory_our_duties_at_home:0 "Наши обязанности дома"
 SCO_FEN_ILP_Victory_our_duties_at_home_desc:0 "Первая обязанность правительства - обеспечить благополучие своих граждан. Всё остальное - вторично. Внешние проблемы действительно существуют. Но, прежде чем мы займёмся ими, мы должны быть абсолютно уверены в том, что делаем всё возможное для наших людей.\n\nЕсли наши люди недовольны, невозможно заняться внешнеполитическими делами. И мы были бы дураками, если попробуем это сделать. Но если народ Шотландии доволен внутренней ситуацией, это позволит нам полностью сконцентрироваться на иностранных делах. Таким образом, нам нужно обеспечить надёжное положение внутри страны."
 SCO_FEN_ILP_Victory_scotland_and_english:0 "Шотландия и англичане"
 SCO_FEN_ILP_Victory_scotland_and_english_desc:0 "Даже если мы больше не являемся частью одной страны, шотландский народ навсегда связан узами братства с англичанами. Теперь, когда Англия свободна от немецкого угнетателя и между нами установлены нормальные дипломатические отношения, мы можем дальше развиваться и подписать с ними договор о дружбе, чтобы наши страны могли расти вместе."
 SCO_FEN_ILP_Victory_establish_embassy:0 "Создать посольство"
 SCO_FEN_ILP_Victory_establish_embassy_desc:0 "Пока наши дипломатические посланники в Лондоне отлично справляются со своей работой, пришло время открыть официальное посольство нашей страны в столице Англии. Оттуда мы сможем поддерживать официальные контакты с новым английским правительством, а у наших соотечественников, живущих в Англии, будет подразделение, которое поможет им в случае возникновения каких-либо проблем.\n\nПришло время отправить официальный запрос правительству в Лондоне. Вопрос о том, примут они наше предложение или нет, - риторический, но есть формальности, которые мы должны соблюдать в таких ситуациях..."
 SCO_FEN_ILP_Victory_open_our_economies:0 "Открыть нашу экономику"
 SCO_FEN_ILP_Victory_open_our_economies_desc:0 "Торговля между Шотландией и Англией снова может процветать. Конечно, недавно освобождённой стране потребуется значительная экономическая помощь, чтобы восстановиться и оправиться от двадцатилетнего эмбарго и последствий гражданской войны. Но мы им поможем!\n\nПредложив несколько торговых договоров английскому правительству, обе страны получат большую выгоду от возобновления торговли, и это также поможет преодолеть годы напряжённости, от которой страдали наши страны."
 SCO_FEN_ILP_Victory_friends_not_rivals:0 "Друзья, а не соперники"
 SCO_FEN_ILP_Victory_friends_not_rivals_desc:0 "Шотландские и английские солдаты вместе сражались на полях великих сражений Европы. Волынка и красная блузка никогда не отделялись друг от друга. От Ватерлоо до двух мировых войн - мы были вместе против всех невзгод.\n\nХотя сейчас мы - две отдельные страны, наша дружба и братство никогда не угасали в эти тёмные времена. Страны только и ждут, пока кто-то разожжёт дружбу!"
 SCO_FEN_ILP_Victory_ally_in_south:0 "Наш союзник на юге"
 SCO_FEN_ILP_Victory_ally_in_south_desc:0 "Соединённого Королевства больше нет, но это - не конец англо-шотландской дружбе! Восстановив наши узы и укрепив их договорами, мы будем помогать друг другу, как и в прошлом: однако на этот раз мы сделаем это, исходя из свободы и товарищества, а не из рабства.\n\nПусть старая история угаснет, а наступит новая эра - эра дружбы и взаимного сотрудничества! Вместе мы проложим новый путь в этом трудном мире и вместе найдём способ победить!"
 SCO_FEN_ILP_Victory_bright_future_ahead:0 "Светлое будущее впереди"
 SCO_FEN_ILP_Victory_bright_future_ahead_desc:0 "За такое короткое время всё изменилось. Год назад наша страна была слабой и бедной, а шотландский народ жил в страхе перед немецким захватчиком. Теперь мы сильны, богаты и окружены верными друзьями, готовыми помочь и защитить нас, так же, как мы сделаем это для них.\n\nШотландия вступила в новую эру - эру процветания и прогресса. Мы можем ходить с высоко поднятой головой! Мы никогда не сдавались, даже перед лицом величайших трудностей! Теперь, наконец, пришло время пожинать плоды.\n\nДа здравствует храбрая Шотландия!"
 
 SCO_collab_victory:0 "Победа коллаборационистов"
 SCO_collab_victory_desc:0 "Силы "Свободной Англии" проиграли коллаборационистам. Они - непосредственная угроза нашей безопасности. Нам нужно созвать заседание Генерального Штаба, чтобы обсудить этот результат. Наш ответ отразится на развитии Шотландии в ближайшие годы. Армия начала впадать в паранойю из-за враждебного государства на нашей границе, которое может захватить Шотландию. Нам нужно поговорить с генералами и посмотреть, как мы можем избежать нападения и повысить нашу защиту."
 SCO_relocate_refugees:0 "Переселить беженцев"
 SCO_relocate_refugees_desc:0 "После того, как коллаборационисты выиграли гражданскую войну в Англии, наши границы заполонили беженцы. Ситуация скоро может выйти из-под контроля. Наши чиновники советуют переселить беженцев вглубь страны, подальше от границы - на севере много незаселённой земли, куда мы можем их отправлять. Однако существуют опасения, что если коллаборационисты нападут на нас, некоторые беженцы могут встать на сторону захватчиков и доставить нам много неприятностей. Таким образом, нам нужно будет переселить беженцев как можно быстрее."
 SCO_classify_aliens:0 "Структурировать переселенцев"
 SCO_classify_aliens_desc:0 "Все переселенцы сгруппированы в одну огромную организацию. Это -хорошая идея для временной системы, но сейчас эта система может иметь большие проблемы для будущего страны. Переселенцы - это члены БСФ, социалисты, консерваторы, либералы и милитаристы. Если мы начнём структурировать беженцев и бывших членов Сопротивления, которые пересекают границу, это поможет нам определить, кто может создать для нас больше всего проблем и нужно ли за ними вести наблюдение. Может быть, некоторые менее радикальные деятели даже могут нам помочь."
 SCO_watch_the_border:0 "Следить за границей"
 SCO_watch_the_border_desc:0 "В связи с перемещением беженцев от нашей границы, некоторые из них могут сопротивляться переселению. Мы можем повлиять на них путём наращивания численности наших войск. Они следят за границей 24 часа в сутки, 7 дней в неделю, так как у нас на юге - враждебное государство. Нашим сухопутным силам было приказано окопаться и подготовиться к отражению возможной атаки. Наши военно-воздушные силы тоже предупреждены и совершили разведывательные полёты вблизи границы, чтобы узнать, что замышляют англичане. Нашему флоту приказано патрулировать воды."
 SCO_increased_vigilance:0 "Повышенная бдительность"
 SCO_increased_vigilance_desc:0 "С расширением нашего военного присутствия мы также усиливаем охрану границы. Мы начали использовать быстрые и эффективные вертолёты для патрулирования границы, также развернули и наземное патрулирование. Патрульные бригады будут состоять из нескольких человек в каждой группе. Они каждый день будут прикрывать часть границы. Если обнаружится что-нибудь подозрительное, они должны немедленно передать команду по радио, чтобы сообщить об этом. Чрезвычайно важно, чтобы командование знало о ситуации на границе."
 SCO_on_our_own:0 "Самостоятельно"
 SCO_on_our_own_desc:0 "Шотландия находится между молотом и наковальней. ОСН не может помочь нам, и наша армия, возможно, не сможет сдержать натиск английской армии, поддерживаемой немцами в Корнуолле. Наши войска находятся на границе и готовы к  отражению агрессии. Беженцы эвакуированы из опасных районов. Мы победим! Наша армия устоит против фашистской угрозы на Юге любой ценой."
 SCO_embargo_on_english_goods:0 "Дебаты по торговой политике в отношении Англии"
 SCO_embargo_on_english_goods_desc:0 "Новый вопрос был поднят на трибуны шотландского парламента - вопрос торговли с Англией. парламент разделён между ШНП и РНП. ШНП настаивает на более активном развитии торговли с Англией, пока мир остаётся неизменным и нет враждебных отношений между двумя странами. РНП выступает против этого, опасаясь, что коллаборационисты воспользуются этим, и требуют наложить эмбарго на Англию. Хотя это может их разозлить, в тоже время этот шаг может помочь нам в долгосрочной перспективе сохранить мир."
 SCO_increase_defence_budget:0 "Необходимые расходы"
 SCO_increase_defence_budget_desc:0 "Теперь, когда на нашей границе немцы и англичане, пришло время увеличить наш военный бюджет. Наши генералы постоянно спрашивали нас, собираемся ли мы увеличить оборонный бюджет. Сейчас - прекрасное время для этого. Мы вызвали начальников штабов вместе с некоторыми генералами и адмиралами, чтобы обсудить это. Мы неравнодушны к увеличению нашего бюджета, особенно на оборону, пулемёты и траншеи."
 SCO_defensive_infrastructures:0 "Оборонительная инфраструктура"
 SCO_defensive_infrastructures_desc:0 "Увеличив наш бюджет, мы можем начать строительство укреплений в стратегических местах. Наши инженеры нашли несколько мест, где можно использовать форты, чтобы защититься от возможного вторжения. Они будут проложены в виде оборонительной линии. Однако, в отличие от линии Мажино, захватчики не могут её обойти. Мы также одобрили размещение средств противовоздушной обороны в фортах, а также рядом с важными городами - Эдинбургом, Глазго и Скапа-Флоу - на случай, если атакующие самолёты проскользнут мимо нас."
 SCO_mobilize_the_people:0 "Мобилизовать людей"
 SCO_mobilize_the_people_desc:0 "Мы должны начать мобилизацию после радиообращения нашего президента. Мы надеемся, что оно вселит в нас понимание того, что нам нужно держать линию фронта и защищать Шотландию. Мы начали собирать металлолом для переработки на заводах. Также обсуждались введение военных облигаций, но эта мера всё ещё находится на стадии планирования. Самым большим мотиватором являются Корпус гражданской инфраструктуры.\n\nЭта группа была создана в надежде помочь армейским инженерам построить множество фортов на границе. Создание этой группы обеспечило для нас много новых рабочих мест. За Шотландию!"
 SCO_appease_the_english:0 "Успокоить англичан"
 SCO_appease_the_english_desc:0 "Нам нужно успокоить коллаборационистов, чтобы создать у них впечатление, будто мы не хотим злить их и будем послушной Республикой, не заинтересованной в борьбе с ними. Мы уже выразили заинтересованность в увеличении пограничных сил и изоляции. Мы можем начать с этого, и мы надеемся, что это немного их успокоит. Мы также можем эффективнее управлять нашей политикой в отношении беженцев. Кроме того, тот факт, что мы не сотрудничаем с бывшими членами Сопротивления, безусловно, должен нам помочь."
 SCO_purge_the_red_anglos:0 "Чистка "красных англичан""
 SCO_purge_the_red_anglos_desc:0 "Социалисты могут повлиять на наше правительство, и, возможно, в наших интересах вызвать "исчезновение" некоторых из них. Хотя не все они могут быть радикалами, в наших интересах с дипломатической точки зрения сделать это, чтобы успокоить коллаборационистов. У нас есть списки этих людей. Мы пошлём Вооружённые Силы и полицию, чтобы арестовать людей, которых мы обозначили как социалистов. Большинство из них будут отправлены в тюрьму за случайные преступления, чтобы держать их вне поля зрения общественности."
 SCO_hand_over_political_refugees:0 "Вернуть политических беженцев"
 SCO_hand_over_political_refugees_desc:0 "Мы можем передать самых радикальных политических беженцев, таких как члены крайне левых движений, остатки БСФ и экстремисты из группы Стирлинга. Наши дипломаты связывались с коллаборационистами, обсуждая условия возвращения беженцев. Мы согласились с их условиями и можем начать их возвращение. Сначала радикалы и экстремисты вернутся к англичанам. Надеюсь, это достаточно успокоит коллаборационистов."
 SCO_keep_armed_forces_loyal:0 "Сохранить лояльность Вооружённых Сил"
 SCO_keep_armed_forces_loyal_desc:0 "В наших Вооружённых Силах, похоже, выросла паранойя и недовольство правительством. Некоторые военные направили нам письма, высказывая своё недовольство. Мы можем вернуть их на нашу сторону, сделав несколько уступок. Нам может понадобиться новое огнестрельное оружие и другое снаряжение, например, пулёметы. Наши бронетанковые дивизии уже давно просят новое ремонтное оборудование, возможно, пора удовлетворить их потребности. Это должно поддерживать их лояльность."
 SCO_dont_panic:0 "Не паниковать!"
 SCO_dont_panic_desc:0 "Ходят слухи о том, что мы отправляем беженцев обратно в Англию. Также ходят слухи о том, что мы убиваем беженцев, причастных к социалистам. Средства массовой информации не помогают нашему делу, поскольку в последнее время критикуют наши действия. Нам необходимо сделать заявление, в котором подчёркивается, что мы не причастны и не совершали вышеуказанные действия. Это, безусловно, должно успокоить общественность и поднять наше мнение. Может быть, кто-то даже поступит на службу в Вооружённые Силы."
 SCO_use_hmmlr_remnants:0 "Использовать остатки СВОЕВ"
 SCO_use_hmmlr_remnants_desc:0 "Мы объявили, что армия начнёт призыв бывших членов СВОЕВ в Вооружённые Силы, если они захотят туда пойти. Этот шаг преследует сразу две цели. Первая - это наличие более опытных солдат. Некоторые из них могут помнить тактику английской армии и их немецких союзников. Некоторые из солдат Сопротивления обучались у Дэвида Стирлинга или Клода Окинлека, и из них получились боеспособные солдаты. Другая цель - повысить моральный дух многих беженцев, бежавших в безопасную Шотландию после войны. Надеюсь, они понимают, что борьба с коллаборационистами ещё не закончена."
 SCO_refugees_for_public_works:0 "Беженцы на общественные работы"
 SCO_refugees_for_public_works_desc:0 "Многие беженцы являются квалифицированной рабочей силой. Большая группа умеет пользоваться тяжёлой техникой и работает на заводах. Тех, кто ещё не нашел работу, можно начинать готовить для строительного корпуса. Эта группа будет помогать многим инженерным группам по всей Шотландии в строительстве автомобильных и железных дорог. Они также могут помочь в строительстве фортов вдоль англо-шотландской границы. Чем больше мы получим помощи, тем лучше подготовимся на случай, если англичане вместе с немцами пересекут границу в поисках крови. Мы могли бы даже предложить стимулы, чтобы привлечь больше людей для помощи нашей стране."
 SCO_get_rid_of_the_buf:0 "Избавиться от БСФ"
 SCO_get_rid_of_the_buf_desc:0 "У нас есть беженцы - бывшие солдаты, которые служили в Британском Союзе Фашистов. Они могут представлять опасную угрозу, если о них вовремя не позаботиться. Хотя страна стабильна, и ситуация находится под контролем, они могут быстро её дестабилизировать. Мы получили сообщения о том, что полиция была вызвана для прекращения столкновений между бывшими членами БСФ и членами СВОЕВ. Мы должны арестовать членов БСФ по обвинению в "попытке дестабилизации государства". Это должно сделать страну намного более стабильной в обозримом будущем."
 SCO_organize_refugees_brigades:0 "Организовать бригады беженцев"
 SCO_organize_refugees_brigades_desc:0 "После встреч с офицерами, сбежавшими от коллаборационистов на юге, мы договорились о создании английских бригад. Эти бригады будут состоять в основном из английских солдат, а также шотландских и английских офицеров, которые будут командовать. Между бывшими членами  Сопротивления и шотландской армией возникла напряжённость, и этот шаг - лучший способ ослабить её. Эти бригады будут иметь такой же статус, что и части шотландской армии. Мы надеемся, что этот шаг сделает нашу армию более эффективной. Некоторые из бывших членов Сопротивления слишком хороши, чтобы их терять."
 SCO_just_keep_calm:0 "Просто сохранять спокойствие"
 SCO_just_keep_calm_desc:0 "Люди обеспокоены тем, что мы раздражаем англичан. СМИ распространяют слухи о том, что англичане тайно планируют нападение на нас, и они отправили в Шотландию агентов, чтобы дестабилизировать нашу страну. Мы подготовили обращение, которое мы зачитаем для общественности, в котором утверждается, что все наши действия совершаются исключительно в интересах Шотландии. Мы также упомянем, что мы живём в мире, но готовы к конфликту."
 SCO_everything_is_under_control:0 "Всё под контролем"
 SCO_everything_is_under_control_desc:0 "Хотя наша ситуация может показаться безнадёжной для наших людей, мы должны заверить мир и нашу страну в том, что, даже если мы находимся в мрачной ситуации, мы её преодолеем и выйдем из ситуации лучшей страной. Наша страна не подвергается нападениям, мы всего лишь между молотом и наковальней. Шотландия останется независимой, и мы готовы бороться за страну и свободу, если потребуется. Наша страна переживала гораздо более мрачные времена. Наши предки отбили англичан, и мы тоже отразим атаки, если дело дойдёт до войны."
 SCO_But_just_in_Case:0 "Но на всякий случай"
 SCO_But_just_in_Case_desc:0 "После победы коллаборационистов наши границы снова стали небезопасными. Английские собаки голодны, и мы должны подготовиться к их нападению. Наши силы начали собираться на границе на случай внезапного нападения. Наши гарнизоны предупреждены о возможном нападении в любой момент. Шотландия будет противостоять захватчику любой ценой."
 SCO_Improve_comunications:0 "Улучшение коммуникации"
 SCO_Improve_comunications_desc:0 "Наши Вооружённые Силы остро нуждаются в новой инфраструктуре. Теперь, когда коллаборационисты выиграли гражданскую войну в Англии, мы должны быть полностью готовы. Есть заброшенные дороги в глуши, которые находятся в стороне от проторенных дорог. Мы можем начать их восстанавливать. Мы можем начать строительство небольших контрольно-пропускных пунктов. Наряду с этими контрольно-пропускными пунктами, мы построим небольшую оперативную базу рядом с границей, которая будет служить командным центром."
 SCO_Build_Up_the_Industry:0 "Развивать промышленность"
 SCO_Build_Up_the_Industry_desc:0 "Если война приближается к нашей стране, наши солдаты должны быть снабжены лучшим оружием, которое мы можем получить. Если это означает, что нам нужно начать закупать оружие у таких стран, как США, пусть будет так. Однако к этому следует прибегать только в том случае, если дела пойдут плохо. Начнём с создания собственной промышленности. К северу от границы есть много неосвоенных земель, на которых мы можем начать строительство фабрик. Они будут использоваться, в первую очередь, для создания оружия для наших солдат, но некоторые будут строить танки и бронетехнику."
 SCO_Choosing_A_Plan:0 "Выбор плана"
 SCO_Choosing_A_Plan_desc:0 "Наши исследовательские и опытно-конструкторские группы начали изучать тактику и доктрины, которые помогут нам быть более эффективными на поле боя. Мы изучаем два плана. Один из них - оборонительный. Он поможет нам защитить Шотландию, если к нам придет агрессор, и он будет отброшен. Другой план - наступательный. Он поможет нам атаковать англичан. Однако мы должны спросить совета у военных экспертов, прежде чем принимать какие-либо решения."
 SCO_Flower_of_Scotland:0 "Цветок Шотландии"
 SCO_Flower_of_Scotland_desc:0 "Наша оборона на границе - окопы и форты - явно недоукомплектована и невооружена. Нам нужно увеличивать наш призыв в 10 раз. Как только мы начнём набирать людей, наши пограничные укрепления начнут медленно заполняться. В Шотландии нет недостатка в мужчинах, которые готовы бороться за свободу нашей страны. Вокруг Глазго и Эдинбурга будут развешаны плакаты, которые вдохновят Шотландию на независимость и свободу."
 SCO_Our_Native_Rock:0 "Наша родная скала"
 SCO_Our_Native_Rock_desc:0 "Наша страна - великая скала, за которую нужно бороться. Мы можем использовать это в наших интересах, если англичане осмелятся пересечь границу и попытаются захватить Шотландию. Сама Шотландия, естественно, защищена, наша граница короткая. Однако мы можем усилить нашу пограничную безопасность, чтобы любое нападение стало настоящим адом для иностранных захватчиков. Наши пограничные окопы и форты начнут включать более мощную огневую мощь, чтобы отразить любого агрессора. Многочисленные холмы по всей Шотландии очень помогут нам в качестве укрытия для людей. Шотландия выйдет на свободу."
 SCO_We_Will_fight_and_Die:0 "Мы будем бороться и умрём"
 SCO_We_Will_fight_and_Die_desc:0 "Наш Военный Совет начал обсуждать текущую нехватку оружия. Наши советники подготовили закон, позволяющий народу Шотландии передавать нам своё оружие, необходимое для пополнения запасов армии. Мы внедрили эту политику, и она полностью оправдала себя. Мы получили оружие времён Первой Мировой войны и много старых винтовок, которые бывшая британская армия использовала в своей бесполезной защите острова."
 SCO_And_Stand_agianst_Them:0 "И будем противостоять им"
 SCO_And_Stand_agianst_Them_desc:0 "Шотландия не падёт! Наш долг - сохранить шотландский образ жизни и ту свободу, которую мы приносим. Мы - последний бастион демократии на островах, и мы переживём Англию и любую мечту о Соединённом Королевстве. Если англоязычные собаки попытаются захватить нашу землю, залитую нашей кровью, им придется захватить её с невиданной ранее силой. Мы - единая Шотландия."
 SCO_We_will_Rise_Now:0 "Мы встанем сейчас"
 SCO_We_will_Rise_Now_desc:0 "Правительство и Вооружённые Силы планируют выступление главнокомандующего армией по радио. Мы планируем открыть выступление патриотической музыкой, которая вдохновит людей. Затем главнокомандующий объявит о наращивании армии на границе. Это будет послание всем здоровым мужчинам, которые не женаты. Это сообщение будет направлено вербовщикам о возможной карьере в Вооружённых Силах. Надо подготовиться."
 SCO_We_Will_Withstand_the_shock:0 "Мы выдержим шок"
 SCO_We_Will_Withstand_the_shock_desc:0 "Наша пограничная оборона должна быть усилена. Наше советники сказали нам, что мы должны начать строительство траншейной сети, которая будет простираться вдоль границы, и вдоль этой линии будут большие укрепления. Наш инженерный корпус также будет расширен, чтобы помочь построить эту оборону. Наша граница составляет 154 километра, и мы должны защитить каждую её частичку. Нашим войскам по всей стране приказано сосредоточиться на границе и помочь построить оборону. Каждая рука помогает."
 SCO_Of_England_and_the_world:0 "Для Шотландии и мира"
 SCO_Of_England_and_the_world_desc:0 "Шотландия много раз сопротивлялась англичанам, достаточно вспомнить легенды об Уильяме Уоллесе и короле Шотландии Роберте Брюсе. Мы помним этих героев и их борьбу против тирании англичан. Мы были едины на протяжении сотен лет и останемся независимыми против англичан. Мы - одна нация, не верная идее "Соединённого Королевства". Мы - Шотландия. Наши войска тренировались, они будут стоять на страже."
 SCO_Looking_over_the_sea:0 "Глядя на море"
 SCO_Looking_over_the_sea_desc:0 "Наши границы защищены от несчастных англичан. Однако есть ещё один путь, которым они могут воспользоваться, чтобы вторгнуться в наш родной дом. Это - великий океан, который окружает Шотландию. Наша страна окружена им, и мы должны помнить об этом и начать строить оборону, чтобы отразить любых потенциальных морских захватчиков. Мы можем извлечь уроки из той катастрофы, которой было вторжение в Британию, и узнать об ошибках, которые заставили немцев так легко добиться успеха в борьбе с злополучной британской армией."
 SCO_Scot_the_brave:0 "Храбрая Шотландия"
 SCO_Scot_the_brave_desc:0 "Возвышаясь в доблестной славе, Шотландия, Пусть высоки твои гордые стандарты, Словно волна, Земля моих высоких усилий, Страна сияющих рек, Земля моего сердца навсегда, Шотландия - храбрая."
 
