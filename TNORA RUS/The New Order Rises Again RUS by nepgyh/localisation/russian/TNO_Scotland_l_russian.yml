 sco_ilp.1.t:0 "Отражение"
 sco_ilp.1.desc:0 ""Благодаря союзу с Англией средние и низшие слои населения Шотландии получили полное избавление от власти аристократии, которая всегда прежде угнетала их" - Адам Смит\n\nПора честно оглянуться на прошлое. Это правда, что у нас не самые дружеские отношения с Англией. У наших народов в прошлом были конфликты, а в новейшей истории - весьма противоречивые отношения. Однако было бы глупо с нашей стороны забыть, что союз с Англией действительно принёс нам ощутимые выгоды.\n\nСоюз открыл административные должности для шотландцев по всей империи, а также дал шотландской экономике мощный импульс. Империя создала промышленную базу в Глазго и Эдинбурге. И давайте не будем забывать, что вместе мы построили одну из крупнейших империй на Земле. Наши Вооружённые Силы не позволили Наполеону и Вильгельму ступить на наш остров. Конечно, мы не смогли остановить немцев, но в Англии они потеряли гораздо больше, чем мы когда-либо, и жертвы утомили немцев настолько, что у них не было другого выбора, кроме как оставить нас в покое как последний остаток демократии на острове.\n\nМы не будем смотреть на нашу историю в розовых очках и говорить, что англичане были исключительно доброжелательными. Но мы должны признать, что не всё, что они делали, было ужасным для народа Шотландии. И мы поймём, что народ Шотландии согласился бы, если бы имел немного больше прав, чем в прошлый раз. Такое расположение может быть предпочтительнее..."
 sco_ilp.1.a:0 "Начнём делать ходы."
 sco_ilp.2.t:0 "Контролировать прошлое, контролировать будущее"
 sco_ilp.2.desc:0 "- Поэтому я взглянул на цели, которых мы хотим, чтобы наши дети достигли" - сказал Уильям Вульф, - особенно в плане истории. Я видел целую кучу зверств, совершенных англичанами, войны, начатые англичанами, раздел о том, как англичане отправили наших парней умирать во время мировых войн... Не думаю, что можно сказать доброе слово об англичанах или Соединённом Королевстве в целом.\n- Я бы сказал, что это справедливая оценка, сэр, - сказал министр образования, недоумевая, почему глава Шотландии проявил такой интерес к руководящим принципам по истории для шотландских студентов, - это руководящие принципы, установленные ШНП за несколько лет до того, как мы взяли на себя ответственность. Их цель заключалась в том, чтобы дать нашим школьникам полное представление об угрозе, которую Англия представляет для народа Шотландии.\n- Думаю, они получат полное и исчерпывающее понимание, если это время будет таким негативным. Мы не можем допустить, чтобы те хорошие события, которые произошли в Англии, такие как Великая хартия вольностей и Славная революция, были скрыты. И мы с Вами знаем, что Соединённое Королевство не было для нас безнадёжным и мрачным. Я взглянул в учебник, и всё, что я увидел об Окинлеке - так это то, что он самозванец, который разгромил Африку, прежде чем продаться немцам. Наши дети читают это, а затем выходят на улицу и видят, как ему поклоняются не меньше, чем Нельсону или грёбаному Фрэнсису Дрейку!\n- Хмм... теперь, когда Вы упомянули этот момент, стандарты кажутся немного устаревшими.\n- Вы так думаете? Мы учим наших детей бояться чего-то. Ваши предки отдали свои жизни, чтобы защитить страну. Угрозы на юге больше не существует, и если мы вступим в союз с Англией, это будет хорошо для нас. Нам нужно внести некоторые изменения, чтобы наши студенты не вздрогнули при упоминании Англии."
 sco_ilp.2.a:0 "А тот, кто контролирует настоящее..."
 sco_ilp.3.t:0 "Приказы сверху"
 sco_ilp.3.desc:0 "Шотландское высшее командование, сидящее за столом, посмотрело на Уильяма Вульфа, когда он начал своё выступление.\n- Послушайте, - сказал он, - причина, по которой я хотел поговорить со всеми вами сегодня, заключается в том, что в последнее время различные элементы в армии сопротивлялись более открытой политике в отношении Англии. Я знаю, что в течение последних двух десятилетий Вы должны были быть начеку, чтобы не допустить возможного нападения коллаборационистов с юга. В это время Шотландия была последним остатком демократии на островах. Ваша бдительность помогла Шотландии остаться в безопасности, и страна вам бесконечно благодарна. Однако ситуация изменилась, и параноидальный национализм - это не то, чего требует настоящее время.\nАнглия больше не является угрозой для Шотландии. Германия всегда была и остаётся. Возможный союз с Англией будет лучшим вариантом для защиты нас от немцев. Постоянно укреплять границу и противодействовать англичанам во имя независимости Шотландии - не лучший вариант для народа. Поэтому, пожалуйста, помните о более широких соображениях геополитической ситуации прямо сейчас, и прекратите постоянно рассматривать английское правительство на юге как угрозу.\n\nНикто не сказал ни слова. Уимберли просто встал, кивнул и вышел из комнаты."
 sco_ilp.3.a:0 "Надеюсь, это сработало..."
 sco_ilp.4.t:0 "Первое совещание"
 sco_ilp.4.desc:0 ""Я должен извиниться перед всеми вами за то, что заманил вас сюда под ложным предлогом", - сказал Вульф группе английских лидеров в изгнании, которые приехали встретиться с ним в Эдинбурге. - "Я хочу поделиться с Вами кое-чем, что немного важнее, чем просто обсуждение за круглым столом английской бедности в Шотландии. И это также требует большей секретности".\n\nЭксперты были немного сбиты с толку. "Так что это?" - спросил глава Общества ветеранов Англии, группы английских изгнанников, служивших в британской и шотландской армии.\n\nВульф глубоко вздохнул. Это будет первый раз, когда кто-либо вне правительства узнает, что НЛП собирается сделать это. "Это правительство," - сказал он, - "находится на подготовительной стадии разработки соглашения с Англией, которое реформировало бы Соединённое Королевство на более благоприятных для Шотландии условиях. Ничего не записано, и англичан ещё не проинформировали об этом, но правительство стремится к тому, чтобы такое соглашение состоялось."\n\nИзгнанники были поражены. "Это отличные новости", - заявил лидер англиканской церкви Шотландии. - "Но почему Вы хотите сохранить это в секрете?"\n\n"Эта идея находится на подготовительной стадии" - сказал Вульф. - "Мы даже не связались с англичанами по этому поводу. Мы просто пытаемся начать распространять эту идею, чтобы увидеть, получит ли она отклик. Последствия могут быть и катастрофическими. Это будет медленный и долгий процесс.""
 sco_ilp.4.a:0 "Но это - процесс..."
 sco_ilp.5.t:0 "Заповедь"
 sco_ilp.5.desc:0 "- Ещё кое-что, прежде чем вы все уйдёте, - сказал министр транспорта Томас Фрейзер правительственным служащим за столом.\n- Я знаю, что эта работа требует большой осмотрительности и то, что вам нужно молчать о многих вещах, потому что средства массовой информации могут неверно истолковать то, что вы говорите. И вам следует избегать беспочвенных спекуляций. Однако есть одна новость, которую необходимо обсудить прямо сейчас. На сегодняшний день любые ограничения на разговоры о потенциальном союзе с Англией сняты. Не стесняйтесь обсуждать эту возможность, когда строите планы на будущее.\n\nСотрудники, в основном госслужащие, долгие годы проработавшие в Министерстве транспорта, были немного шокированы.\n- Это воодушевление, чтобы поговорить об этом, - заметил один мужчина.\n- Не совсем воодушевление, Роберт, - сказал Том.\n\n"Конечно, это было воодушевлением," - подумал Том. Что ещё это может быть? Каждому государственному служащему был дан приказ. Это был пробный шар, чтобы увидеть, сколько у него будет противовеса. На данный момент было бы лучше, чтобы ни один из этих разговоров о воссоединении не дошёл до НЛП."
 sco_ilp.5.a:0 "Но теперь каждый может догадаться..."
 sco_ilp.6.t:0 "Окончательный проект"
 sco_ilp.6.desc:0 "- Уважаемые господа!, - начал своё письмо министр иностранных дел Майер Гальперн, - мы пишем вам, чтобы обсудить ближайшее будущее нашего острова. Мы понимаем, что вы полностью привержены решению проблем, унаследованных вами от многих лет войны, жестокой оккупации и коллаборационистского режима. Однако мы не считаем, что ещё слишком рано начинать обсуждение неизбежных следующих шагов.\nМы понимаем, что многие жители Свободной Англии высоко ценят память о Соединённом Королевстве. В английских кругах было много разговоров о реформировании нации. Однако мы понимаем, что есть и здоровая доза скептицизма в отношении целесообразности таких усилий. Люди обеспокоены тем, что мы больше никогда не будем открыты для союза, и только конфликт может достичь этой цели.\nПравительство Шотландии хочет заверить вас, что мы понимаем необходимость объединённой Великобритании, и мы с радостью будем работать с вами для достижения этой цели. Мы хотим союза. Союза с большим количеством прав для наций. И мы с радостью будем работать с вами для его достижения. Ваш большой и хороший друг, Майер Гальперн, министр иностранных дел Шотландии.\n\nМайер поднял глаза, чтобы услышать ответ Вульфа."
 sco_ilp.6.a:0 "Звучит хорошо, отправляйте."
 sco_ilp.7.t:0 "Письмо Гальперна"
 sco_ilp.7.desc:0 "- Уважаемые господа!\n\nМы пишем вам, чтобы обсудить ближайшее будущее нашего острова. Мы понимаем, что вы полностью привержены решению проблем, унаследованных вами от войны и многих лет жестокой оккупации и коллаборационистского режима. Однако мы не считаем, что ещё слишком рано начинать обсуждение неизбежных следующих шагов.\nМы понимаем, что многие жители Свободной Англии с большим уважением относятся к памяти Соединённого Королевства. В английских кругах было много разговоров о реформировании нации. Однако мы понимаем, что есть и здоровая доза скептицизма в отношении возможности таких усилий. Люди обеспокоены тем, что мы больше никогда не будем открыты для союза, и только конфликт может когда-либо достичь этой цели.\nПравительство Шотландии хочет заверить вас, что мы понимаем необходимость единой Великобритании, и мы будем рады работать с вами для достижения этой цели. Мы хотим союза. Союза с большими правами для наций. И мы с радостью будем работать с вами для достижения этой цели.\n\nВаш большой и хороший друг,\n\nМайер Гальперн\n\nМинистр иностранных дел Шотландии""
 sco_ilp.7.a:0 "Если к тому времени НЛП всё ещё будет у власти..."
 sco_ilp.8.t:0 "Адский способ управлять железной дорогой"
 sco_ilp.8.desc:0 "- Это чертовски смешно, - заявил министр транспорта Томас Фрейзер президенту Вульфу, - "Шотландские железные дороги" удерживают монополию на железнодорожную систему с момента основания этой страны. И они использовали нас на каждом шагу! Повышение тарифов, закрытие железнодорожных линий, почти полное расширение сети - список можно продолжать и продолжать. Единственное, что держит их под контролем, - это судоходные и автотранспортные компании, и они вторгаются в эти области, пока мы говорим"\n\n- Хорошо, - сказал Вульф, - я понимаю ситуацию. Что Вы предлагаете делать? Регулировать их более жёстко?\n- Мы пробовали это, но они знают, что никто не собирается строить здесь ещё одну железнодорожную систему. И они будут злоупотреблять этим фактом всеми возможными способами. Нет, есть только одно, что мы можем с этим сделать - национализировать линию.\nВульф задумался на секунду.\n- Это - единственная крупная железная дорога здесь, чрезвычайно высокий барьер для конкуренции, и это критически важная часть нашей экономики. Я думаю, что это достаточная причина для нас, чтобы сделать это. И я не думаю, что многие компании, которые отправляют товары, будут жаловаться, если мы возьмём железную дорогу под свой контроль."
 sco_ilp.8.a:0 "Пора запустить эти поезда!"
 sco_ilp.9.t:0 "Нужна кредитная карта, чтобы ездить на этом поезде"
 sco_ilp.9.desc:0 "Ронни Макинтайр был зол. Как глава недавно национализированной "Шотландских железных дорог", он имел право быть таким.\n\n- Ты не знаешь, что ты, чёрт возьми, делаешь, Том, - сказал он Томасу Фрейзеру, министру транспорта, - ты думаешь, ты можешь просто объявить нашу компанию, которой уже 130 лет, собственностью шотландского правительства, как это сделали нацисты, когда захватили наши позиции на юге? Что ж, ты ошибаешься, ты совершенно неправ. ШНП не поддерживает это. Это - Шотландия, а не нацистская Европа, и ты не можешь просто забирать собственность людей без причины!\n- Я могу тебя понять, - снова расстроенно сказал Томас, - я знаю, что эта новость сильно ударила по тебе, но ты должен был предвидеть это в течение длительного времени. У нас не могло быть ни одной компании, которая делала бы всё, что хотела, с шотландской железнодорожной системой. В конце концов, нам придётся что-то делать с этим.\n- Вы просто захватили всю нашу линию без оплаты? Что даёт вам право на это? Мы по-прежнему уважаем частную собственность в этой стране, или вы забыли об этом?\n- Мы этого не забыли. И мы бы никогда не подумали о захвате железной дороги, не выплачивая за это определённую компенсацию.\n- Сколько Вы отложили на это?"
 sco_ilp.9.a:0 "Достаточно, чтобы уехать отсюда счастливым."
 sco_ilp.9.b:0 "Чего стоит, и не более того."
 sco_ilp.9.c:0 "Что Вы заслуживаете."
 sco_ilp.10.t:0 "Скамейка в Хеймаркете"
 sco_ilp.10.desc:0 "Феликс Харт ждал своего поезда, пока читал новости и пил кофе. Он был так занят чтением заявления правительства, что не заметил человека, сидевшего рядом с ним на скамейке. Он также не заметил, как мужчина с интересом разглядывал газету. Но мужчина спросил:\n- Так что происходит?\n- Они, наконец, вмешались и что-то сделали с чёртовой железной дорогой, - сказал Феликс, - правительство собирается вмешаться и сразу национализировать её. И давно пора.\n- И это хорошие новости?\n- Теперь, когда правительство берёт на себя ответственность, оно получит контроль на цены билетов. И они, вероятно, также снизят стоимость доставки товаров. Они могут даже снова открыть некоторые из тех линий, которые были закрыты. Это хороший день в моей жизни и жизни многих других.\n- У меня тоже хороший день, - сказал мужчина, - моя компания только что закрыла крупную сделку, по которой нас выкупили. Рано или поздно они неизбежно собирались нас приобрести. Возможно, мне придётся искать новую работу сейчас, но я всё равно получил приятный бонус от моей компании, так что я рад этому.\n\nФеликс заметил, что его поезд подъехал к станции.\n- Ну, пора идти, - сказал он мужчине, - Феликс Харт, я работаю в Почте Шотландии."
 sco_ilp.10.a:0 "- Ронни Макинтайр, бывший глава "Шотландских железных дорог"."
 sco_ilp.11.t:0 "Скамейка в Хеймаркете"
 sco_ilp.11.desc:0 "Феликс Харт ждал своего поезда, пока читал новости и пил кофе. Он был так занят чтением заявления правительства, что не заметил человека, сидевшего рядом с ним на скамейке. Он также не заметил, как мужчина с интересом разглядывал газету. Но мужчина спросил:\n- Так что происходит?\n- Они, наконец, вмешались и что-то сделали с чёртовой железной дорогой, - сказал Феликс, - правительство собирается вмешаться и национализировать её. И давно пора.\n- И это хорошие новости?\n- Теперь, когда правительство берёт на себя ответственность, оно получит контроль на цены билетов. И они, вероятно, также снизят стоимость доставки товаров. Они могут даже снова открыть некоторые из тех линий, которые были закрыты. Это хороший день в моей жизни и жизни многих других.\n\n- У меня не лучший день, - сказал мужчина, - моя компания была выкуплена конкурентом. Они не заплатили нам больше, чем мы того стоили. Просто выкупили все акции по рыночной цене и уволили руководство. Теперь я должен искать работу.\n- Это ужасно, - сказал Феликс, прежде чем заметил, что его поезд подъехал к станции.\n- Ну, пора идти, - сказал он мужчине, - Феликс Харт, я работаю в Почте Шотландии."
 sco_ilp.11.a:0 "- Ронни Макинтайр, бывший глава "Шотландских железных дорог"."
 sco_ilp.12.t:0 "Это не сработало"
 sco_ilp.12.desc:0 "- Вы серьёзно? - спросил Ронни Макинтайр.\n\nПосле нескольких минут молчания стало ясно, что это - министр транспорта. Ронни встал и схватил своё пальто.\n\n- Вы будете более щедрыми, когда мы попросим суд взглянуть на это, - сказал он. Затем он вышел за дверь."
 sco_ilp.12.a:0 "Ах!"
 sco_ilp.13.t:0 "Фрейзер В. Макинтайр"
 sco_ilp.13.desc:0 "Сегодня сессионный суд заслушал аргументы, связанные с национализацией правительством "Шотландских железных дорог". Речь шла о её законности, а также о том, была ли сумма компенсации, выплаченной компании, адекватной.\n\nПредставляя интересы бывших владельцев железнодорожной компании, адвокат истца Харви Мьюир заявил, что полный захват всех железнодорожных линий - беспрецедентный в истории Шотландии или Великобритании. По словам Мьюира, сумма, предложенная правительством, была намного ниже реальной стоимости компании, что сделало поглощение незаконным. Он также заявил, что поглощение, несомненно, приведёт к массовой потере рабочих мест, что сильно отразится как на городах, так и на сельских общинах.\n\nПравительственный юрист Феликс Макки, однако, придерживался другой точки зрения на ситуацию. В своём аргументе в защиту национализации он заявил, что "Шотландские железные дороги" занималась назначением цен, а также антиконкурентным поведением. Действия, предпринятые компанией, вынудили правительство вмешаться на благо людей. Защита также поставила под сомнение последствия поглощения, утверждая, что компания достаточно богата, чтобы покрыть убытки, которые могут возникнуть. Что касается потери рабочих мест, правительство утверждает, что бывшие сотрудники "Шотландских железных дорог" будут наняты ими для эксплуатации недавно национализированных железнодорожных линий.\n\nСудьи не дали никаких намёков, как они будут действовать в этой ситуации, и многие наблюдатели ожидают разное решение."
 sco_ilp.13.a:0 "Теперь дело за судьями."
 sco_ilp.14.t:0 "Мнение большинства не в пользу Фрейзера В. Макинтайра"
 sco_ilp.14.desc:0 ""... сумма, выплаченная в качестве компенсации "Шотландским железным дорогам", была небольшой, и если бы это было гражданское дело, мы бы пришли к выводу, что её вряд ли можно назвать "справедливой ценой". Однако есть более широкие проблемы, которые должны быть учтены в этом деле."\n\n"Учитывая, что компания применяла методы, которые нарушали антимонопольное законодательство, и что железная дорога играла решающую роль в экономике и национальной обороне, суд считает, что правительство было вправе вмешаться. Кроме того, претензии компании о необратимом вреде необоснованы. Правительство ясно дало понять, что сотрудники, ранее работавшие в "Шотландских железных дорогах", будут наняты для работы на своих первоначальных должностях.\n\n"Это, конечно, беспрецедентный случай в истории Шотландии. Монополия взяла на себя важнейший аспект экономики Шотландии и злоупотребляла ею в своих интересах. Учитывая смягчающие обстоятельства, ответчик имел право вмешаться, чтобы исправить ситуацию, и в данном случае было достаточно основания для национализации. Наступает время, когда если кто-то неоднократно злоупотребляет обществом, он теряет своё право владеть частной собственностью.\n\n"В этом случае суд принимает решение в пользу ответчика...""
 sco_ilp.14.a:0 "Ура!"
 sco_ilp.15.t:0 "Мнение большинства в пользу Фрейзера В. Макинтайра"
 sco_ilp.15.desc:0 ""... у правительства есть возможность наложить арест на собственность тех, кто нарушает закон, если их собственность была конфискована незаконными методами. Мы не оспариваем, что оно имеет право на это. Что суд считает подозрительным, так это то, что компании или её владельцам никогда не предъявлялись обвинения в совершении преступления до или после национализации. Более того, размер компенсации делает это скорее продажей, чем конфискацией."\n\n"Один из основных основополагающих принципов демократии - это уважение прав человека. Среди этих прав, говоря словами Джона Локка, "жизнь, свободы и сословия, которые я называю общим названием - собственность". Нужно уметь владеть чем-то вне природы. Правительству нельзя конфисковать предметы, которыми наши граждане зарабатывают на жизнь. И мы не можем забрать эти предметы, не пройдя через соответствующие процедуры".\n\n"Ясно, что эта продажа не была основана на наказании за преступную деятельность. Компенсация истцу нельзя считать "справедливой ценой", а скорее попыткой предотвратить любое обращение в суд, которое может предпринять истец. Суд считает, что факты, связанные с этим делом, свидетельствуют о навязанном государством принуждении."\n\n"Суд принимает решение в пользу истцов и обязывает правительство возместить им убытки...""
 sco_ilp.15.a:0 "Взрыв!"
 sco_ilp.16.t:0 "Все на борту!"
 sco_ilp.16.desc:0 "К полуночи на станцию Эдинбург-Уэверли прибыл парадный поезд в составе восьми пассажирских вагонов. Паровозом был A3 класса 4-6-2 бывшей железнодорожной компании "London and North Eastern Railway" 4472, который был известен как "Летучий шотландец". Этот локомотив в прошлом был флагманским локомотивом LNER, курсирующим между Эдинбургом и Лондоном, и установил рекорд скорости для паровоза ещё в 1934 году. После войны он оказался в Шотландии и был выкуплен "Шотландскими железными дорогами" вместе с остальными. Это был подходящий поезд для сегодняшнего путешествия, и он был отремонтирован, вернув ему прежнюю довоенную зелёную окраску.\n\nВозле него начала собираться толпа, но никто не поднялся на него. Пресса садилась на обочину рельсов, желая сфотографировать поезд. Но всё равно никто не сел. Затем прибыл министр транспорта Томас Фрейзер и выступил перед собравшимися с короткой речью. Тем не менее, никто не вошёл.\n\nВ полночь раздался свисток "Летучего шотландца", и толпа раздала приветственные возгласы. Теперь всех пустили. Проводники быстро проверили билеты тех, кто вошёл, чтобы удостовериться, что они смогут попасть в это историческое путешествие. Когда все оказались в поезде, ступеньки подняли, двери закрылись, и, по свистку, поезд направился в Глазго.\n\nПункт назначения не был примечателен. И путешествие тоже. Что сделало его примечательным, так это то, что это был первый поезд, который работал под флагом нового государственного управления железных дорог Шотландии."
 sco_ilp.16.a:0 "Стоит усилий."
 sco_ilp.17.t:0 "Лети со мной!"
 sco_ilp.17.desc:0 "Возможно, Вы хотите перелететь из Эдинбурга в Глазго для деловой поездки? Или отправиться в поездку на выходные в Инвернесс или Абердин? Даже на отдалённые острова Шотландии можно добраться за один присест!\n\nИли, возможно, Вам нужно больше зарубежных направлений? Лондон, Дублин и Кардифф находятся в пределах досягаемости. Но если Вам нужна суета Нью-Йорка, мы можем отвезти Вас туда! А если Вы жаждете тёплого средиземноморского солнца, мы можем предложить Вам множество направлений на выбор. Гибралтарская плотина, Адриатический бассейн, Греческий полуостров - всё это всего в нескольких часах от Вашего дома!\n\nСкотиш Эйрлайнс, флагманский перевозчик Шотландии, стремится предоставить Вам услуги в различных направлениях по Европе и Северной Америке, а также Шотландии. Куда бы Вы ни захотели отправиться, Шотландия доставит Вас туда с самыми современными удобствами для авиаперелётов, такими как увеличенное пространство для ног, спальные места и аппетитные блюда. Так что бронируйте своё следующее приключение с Скотиш Эйрлайнс, северной авиакомпанией.\n\n(Scottish Airways - это корпорация, принадлежащая и управляемая правительством Шотландии. Все права защищены.)"
 sco_ilp.17.a:0 "Улетай отсюда."
 sco_ilp.18.t:0 "Проблемы бедности"
 sco_ilp.18.desc:0 "Бедность в Шотландии - не простой случай, когда некоторым людям просто не хватает средств. Это серия случаев, когда людям не хватает средств по разным причинам.\n\nЭто может показаться парадоксальным, но чрезмерная концентрация богатства усугубляет ситуацию с благосостоянием в Шотландии. Богатые держат средств гораздо больше, чем они могут потратить, и берут большую часть того, что они зарабатывают, из экономического обращения. Кроме того, они тратят больше денег на жильё, чем более бедные шотландцы.\n\nОбстоятельства, окружающие английскую диаспору, также повышают вероятность того, что они станут бедными. Многим из них пришлось оставить всё богатство, которое у них было, когда они бежали в Шотландию. Когда они приехали сюда, у них было мало связей, которые позволили бы им получить работу. Холодное отношение многих шотландцев к этим беженцам также вредит их перспективам.\n\nСильное внимание уделяется бедности в городах. Угнетённые трущобы и нищие повсюду - их легко увидеть, если Вы пойдёте не по той улице. Менее заметна, но всё же острая бедность в более отдалённых и сельских районах Шотландии. Эти сообщества часто зависят от одного товара или отрасли и недостаточно диверсифицированы, чтобы справиться со снижением спроса на этот товар. Эти общины из-за своего размера и удалённости также мешают системам образования и здравоохранения, что ещё больше причиняет им вред.\n\nМы можем попытаться облегчить некоторые из этих проблем. Повышение налогов богатым поможет обуздать неравенство и даст нам больше средств для работы на благо людей. Программы по трудоустройству и образованию, специально ориентированные на английское население, помогут нам справиться с непропорциональной бедностью, в которой они живут. А образовательные программы по борьбе с бедностью в стране помогут рабочим развить необходимые навыки для современной экономики. Возможно, это не решит проблему полностью, но важно то, что мы пытаемся."
 sco_ilp.18.a:0 "Единственное, чего нам нужно бояться..."
 sco_ilp.19.t:0 "Разница в стратегии"
 sco_ilp.19.desc:0 ""И когда Великобритания распалась, где были богатые? Захватили как можно больше богатства страны, которая не была разбомблена! Они сидят на этом и получают проценты в течение 20 лет, и будет просто хуже, если мы что-то не предпримем. Мы должны обложить их налогом и вернуть средства в карманы трудящихся."\n\n"Я понимаю, что Вы говорите, и я знаю, почему Вы это говорите, но это не так просто. Я знаю, что Ваша задача - продать миру Вашу идею, но моя задача - получить средства, которые заставят работать НЛП. У нас много богатых доноров, конечно, но они не ШНП. Если мы начнём облагать их высокими налогами, они заберут свои средства. А мы в конечном итоге останемся без средств, чтобы удержать НЛП у власти, не говоря уже о переизбрании."\n\n"Человек с улицы не заботится о том, откуда берутся наши политические средства, он заботится только о результатах. Мы сказали, что собираемся исправить неравенство, и если он увидит, что мы этого не сделали, он не будет голосовать за нас. Мы противостоим богатым, мы теряем деньги. Мы теряем голоса. И голосование держит нас у власти, а не деньги."\n\n"Однако деньги - это то, что получает голоса. Неужели победа на выборах НЛП не стоит того, чтобы облагать богатых такими большими налогами? В конце концов, единственная причина, по которой повышение налогов останется в силе, состоит в том, что НЛП в состоянии удержать их у власти...""
 sco_ilp.19.a:0 "Давайте найдём золотую середину..."
 sco_ilp.19.b:0 "К чёрту сбор средств, полный вперёд!"
 sco_ilp.20.t:0 "Проблема с англичанами"
 sco_ilp.20.desc:0 "В Шотландии всегда было небольшое английское население. Миллионы англичан прибыли на север, некоторые по собственной воле, но большинство без выбора. То, что у них было на юге, уничтожено, и им повезло, что их не оказалось среди убитых.\n\nДвадцать лет спустя английский беженец по-прежнему намного беднее, чем средний шотландец. Англичане живут в худших жилищах, хуже питаются, хуже работают и имеют худшее будущее, чем их соседи. Многие из них находятся чуть выше черты бедности, а непропорционально много - ниже неё. Даже несмотря на всплеск эмиграции после победы СВОЕВ на юге, многие по-прежнему остаются на севере, полные решимости жить в Шотландии и продолжать ту жизнь, на которую они потратили двадцать лет.\n\nУлучшение жизни должно быть нашим главным приоритетом. НЛП давно считала, что никто не должен страдать от разрушительного воздействия капитализма, особенно те, кто бежал от фашизма на юге. Мы дадим средства предприятиям в английских регионах или предприятиям, основанным англичанами, для инвестиций и роста числа рабочих мест в регионах. Мы дадим деньги англичанам, которым не хватает работы, чтобы они могли есть и заботиться о своих семьях. Мы создадим программы борьбы с бедностью в преимущественно англоязычных сообществах, чтобы они могли получить навыки, которые сделают их привлекательными для работодателей.\n\nЭто поможет нам вывести английское сообщество из бедности и поддержать его. Некоторые могут пожаловаться, что деньги лучше потратить на тех, кто с самого начала был шотландцем. Мы говорим о том, как мы относимся к бедным, независимо от того, откуда они."
 sco_ilp.20.a:0 "Шотландия для всех, даже для англичан!"
 sco_ilp.21.t:0 "Город и деревня"
 sco_ilp.21.desc:0 "Кейтлин Маккормак живёт в Бишопбриггсе, одном из новых пригородов Глазго. В последнее время Глазго и Эдинбург расширяются. Новые небоскрёбы усеивают горизонт, так как спрос на офисные помещения и жильё в городе растёт. Её муж, который работает в одном из этих небоскрёбов, сказал, что он может видеть пригороды лучше, чем окружающие фермы. И ничто не убедило её, что расширение скоро прекратится.\n\nЛия Макьюэн видит нечто иное, когда идёт из дома на работу на железнодорожную станцию Кайл оф Лохалш. Здесь, в отдалённом уголке Шотландии, деревня уединённая и неразвитая. Её муж, который работает на пароме, говорит, что им повезло, потому что у них есть железная дорога. Острова, которые он посещает, ещё более далеки и заброшены. Неважно, кто находится у власти, сельская Шотландия всегда будет в последнюю очередь.\n\nШотландия всё больше отдаляется друг от друга географически. Быстрые изменения в городах затрагивают таких людей, как Кейтлин, которые составляют всё большую долю населения, всё большую долю избирателей. Однако нам нужно поехать к сельчанам, найти их проблемы и помочь им."
 sco_ilp.21.a:0 "Шотландия - это Нагорье, а также города."
 sco_ilp.22.t:0 "Кли и Кирк"
 sco_ilp.22.desc:0 "- Итак, мистер Кли, Вы прочитали требования к странам Пакта для работы в Шотландии, верно?\n- Верно, герр Кирк.\n- "Сименс" понимает, что им придется работать с несколькими шотландскими партнёрами, чтобы зарекомендовать себя, верно?\n- Правление понимает, герр Кирк. Мы уже выбрали несколько шотландских компаний, которые будут помогать в обслуживании и оснащении нашего офиса, а также несколько шотландских магазинов, которые будут продавать нашу продукцию.\n- И Вы должны понимать, мистер Кли, что Вы должны подчиняться строгим ограничениям и проверкам безопасности. Шотландия не позволит Вам действовать иначе. Мера безопасности, чтобы мы чувствовали себя лучше, Вы понимаете.\n- Конечно.\n- И, наконец, существует ограничение на количество граждан Германии, которые могут быть в нашей стране. Эдинбург хотел бы, чтобы Вы наняли больше местных жителей.\n- Мы знали с самого начала, что Ваш генерал Уимберли будет параноиком, поэтому мы ожидали это. Где мне подписать?\n\nВот так "Сименс" была утверждена как одна из последних немецких компаний, работающих в Шотландии. Но мистеру Кли нужно было добавить ещё кое-что."
 sco_ilp.22.a:0 "- И не пытайтесь привести с собой рабов!"
 sco_ilp.23.t:0 "Случайная встреча на конференции по вопросам развития железных дорог"
 sco_ilp.23.desc:0 "- Привет, Томас, как дела?\n\nМинистр транспорта Томас Фрейзер поднял глаза и посмотрел прямо в лицо тому человеку, которого он ожидал увидеть на конференции. \n- Ронни?, - спросил он, - я думал, ты ушёл из железнодорожного бизнеса.\n- Планы изменились, Том, - сказал Ронни Макинтайр, бывший глава "Шотландских железных дорог", - я думал, что закончил после того, как вы нас национализировали, но другие руководители считают, что мы ещё не закончили.\n- Я хотел бы услышать, как Вы всё ещё получаете прибыль, если Ваши активы были куплены правительством?, - задумчиво спросил Том.\n- О, у нас ещё есть несколько, - сказал Ронни, взяв стакан из стола и отпив глоток, - я расскажу Вам историю, которую Вы, возможно, уже знаете.\n- До войны было четыре железнодорожных компании, которые обслуживали все перевозки в Соединённом Королевстве. У нас была LMS. Когда началась война, мы бежали на север, чтобы сохранить наши позиции. Остальные позволили захватить себя немцами, а затем заняли наши позиции, ублюдки. Но теперь, когда нацисты ушли, мы считаем, что новое правительство в Англии будет немного более восприимчивым к нашим претензиям.\n\nОн сделал глоток."
 sco_ilp.23.a:0 "- Пришло время нам снова стать LMS."
 sco_ilp.2323.t:0 " Правовая информация"
 sco_ilp.2323.desc:0 ""Министру иностранных дел Шотландии,\n\nМы информируем Вас о том, что "Шотландские железные дороги" будут подавать иск в суд о выплате или возврате активов, конфискованных компаниями "Great Western Railway", "London and North Eastern Railway", а также "Southern Railway" во время и после Второй Мировой войны. Мы считаем, что они были незаконно изъяты и проданы предыдущим коллаборационистским правительством Англии. Если наш судебный иск будет успешным, мы намерены объединить наши английские активы в новый филиал и управлять обоими филиалами под нашим старым названием "London, Midland и Scottish Railway". Мы будем очень признательны за любую помощь, которую Вы могли бы оказать нам в возврате нашей собственности.\n\nС уважением,\n\nРонни Макинтайр,\n\nПрезидент "Шотландских железных дорог"""
 sco_ilp.2323.a:0 "Что ж, ... мы желаем им всего наилучшего!"
 sco_ilp.24.t:0 " Требование на возврат железных дорог"
 sco_ilp.24.desc:0 ""Разрешите представиться. Я Ронни Макинтайр, президент "London, Midland и Scottish Railway". Я просто хотел бы поговорить с Вами о ситуации, связанной с текущим состоянием английских железных дорог.\n\nВ соответствии с Законом о железных дорогах 1921 года, "London, Midland и Scottish Railway" образована в результате объединения различных линий вокруг Соединённого Королевства, включая район Лондона, а также Северный и Западный Мидленд. Мы годами обслуживали территорию, находящуюся под нашей юрисдикцией, без каких-либо жалоб со стороны Великобритании или местных органов власти Англии. Однако, когда началась война, мы выполнили все постановления военного времени о железнодорожном сообщении, установленные короной, которые включали перемещение большей части нашего уцелевшего подвижного состава в Шотландию. Когда война закончилась, наши руководители и большая часть нашего персонала оказались по ту сторону границы. Имея несколько других вариантов, мы решили продолжить работу в Шотландии под маркой "Шотландские железные дороги".\n\n"Наши конкуренты - три другие крупные железнодорожные компании - не хотели помогать британцам, предпочитая остаться в стороне и были захвачены нацистами. Они сотрудничали с ними, забирая наши активы и управляя ими для оккупантов и нового режима. Даже после того, как Вы освободили Англию, они по-прежнему отказываются передать то, что по праву принадлежит нам.\n\nПереговоры сорвались, и теперь мы обращаемся за правовой помощью к правительству. Независимо от того, что скажут другие железнодорожные сети, эти пути принадлежат нам. Мы просим Вас дать нам то, что по праву принадлежало нам, и помочь залечить ущерб, нанесенный оккупацией.""
 sco_ilp.24.a:0 "Мы не можем просто передать вещи любому, кто войдёт."
 sco_ilp.24.b:0 "Звучит как законное требование."
 sco_ilp.25.t:0 "Тяжёлый путь"
 sco_ilp.25.desc:0 "- Это Ваше окончательное решение?" - спросил Макинтайр. Он услышал ответ.\n\n- Очень хорошо. Мы намерены подать гражданский иск против правительства и трёх других железнодорожных компаний в Англии, утверждая, что правительство не смогло обеспечить соблюдение Закона о железных дорогах 1921 года, что "London and North Eastern Railway" и "Southern Railway" вступили в сговор с коллаборационистским правительством, захватили собственность "Мидлендских железных дорог" и "Шотландских железных дорог", и тем самым помогали нацистам и Пакту Единства. Мы требуем возвращения наших железных дорог, возмещения убытков, возникших в результате потери дохода, затрат на реконструкцию наших линий, а также штрафы из-за злонамеренных действий ответчиков. Удачного дня."
 sco_ilp.25.a:0 "Ну стреляй ..."
 sco_ilp.26.t:0 "Правовая информация"
 sco_ilp.26.desc:0 ""Уважаемые господа!\n\nХочу сообщить вам, что Вы и "London, Midland и Scottish Railway" будете ИСТЦАМИ в предстоящем судебном процессе против "Great Western Railway", "London and North Eastern Railway", а также "Southern Railway", так как они забрали собственность, нарушив условия эксплуатации, установленные Законом о железных дорогах 1921 года.""
 sco_ilp.26.a:0 "Надо было просто национализировать многих из них..."
 sco_ilp.27.t:0 "Заявление LMS"
 sco_ilp.27.desc:0 ""... и поэтому, когда началось вторжение, LMS выполнила приказы, данные ему Британским правительством, и, таким образом, переместила большую часть компании на север. В Эдинбург из Лондона было направлено большое количество руководителей и сотрудников. Огромное количество наших железнодорожных запасов также было перемещено из-за нацистской угрозы, чтобы они продолжали служить военным усилиям до последних дней войны. Однако самая ценная часть железнодорожной инфраструктуры была захвачена нацистами.\n\nЧто бы Вы ни говорили об этом деле, не может быть никаких сомнений в патриотизме и лояльности LMS, чего нельзя сказать о трёх других железнодорожных компаниях. Они остались в Лондоне и позволили Оси захватить себя. Более того, они заключили сделки с захватчиками, чтобы захватить наши активы. По нашим данным, эти компании отправляли диссидентов в концентрационные лагеря, отправляли подневольных рабочих на нацистские фабрики и отправляли забитые товарные вагоны евреев на произвол судьбы.\n\nЮридический вопрос касается собственности. Но настоящий вопрос заключается в нашем прошлом и в том, как мы искупим его. Три рассматриваемые компании пожинали плоды от нацистов, а затем и от своих коллаборационистов, при этом эксплуатируя страдания английского народа. LMS выполнила все приказы, данные им правительством, выполнила их охотно, сделала бы это снова, но потеряла всё. Теперь мы стоим перед Вами, прося, чтобы мы получили то, что было отнято у нас.\n\nВопрос в том, должны ли и дальше наказывать тех, кто стоял за английскую свободу?""
 sco_ilp.27.a:0 "Жертва чего-то большего, чем обстоятельства..."
 sco_ilp.28.t:0 " Заявление Большой тройки"
 sco_ilp.28.desc:0 ""... но теперь, двадцать лет спустя, то, что раньше было крупнейшей корпорацией на Британских островах, теперь хочет вернуть свои владения в Англии, после того, как их монополия на шотландскую железнодорожную систему не сработала. Когда началась война, они переехали в Шотландию, со своими руководителями и железнодорожным составом. Но когда война закончилась, она изменила своё название на "Шотландские железные дороги", очевидно забыв о своих активах к югу от границы.\n\nНа пике своего развития LMS держала более четырёх тысяч миль путей, большая часть которых находилась в Англии, хотя некоторые из них были в Северной Ирландии и Уэльсе. Сразу после войны стало ясно, что эти линии необходимо обслуживать. Если бы мы держались от них подальше, правительство самостоятельно управляло бы железнодорожными путями. Поэтому мы приняли решение и заплатили справедливую цену за лицензию.\n\nЕсли Свободная Англия является правопреемником старой Англии, этот контракт всё равно будет действителен в соответствии с английским правом. Права на рельсы были конфискованы у "Шотландских железных дорог", и они были куплены другими железнодорожными компаниями. Всё очень просто. Если бы они смогли доказать, что мы не заплатили за них справедливую цену, они могли бы получить право на железные дороги. Но мы заплатили справедливую цену.\n\nИтак, мы не видим причин, по которым мы должны отдавать то, за что мы заплатили. Если это дело будет проиграно, это создаст ужасный прецедент, что каждая сделка, заключенная предыдущим правительством, станет предметом спора... ""
 sco_ilp.28.a:0 "Сделка - это сделка?"
 sco_ilp.29.t:0 "Верховный суд рассматривает иски"
 sco_ilp.29.desc:0 ""Лондон (Рейтер) - Дело, касающееся крупной довоенной железнодорожной компании и нескольких сотен миль железнодорожных путей в Англии, внимательно отслеживается наблюдателями в Англии и за рубежом.\n\nГлавы железнодорожной компании LMS обвинили три другие железнодорожные компании в сговоре с нацистскими оккупантами и Королевством Англия с целью лишить их активов, которые остались в Англии, когда LMS бежала в Шотландию. Они утверждают, что захват их активов в Англии был осуществлён незаконно, и это "будет равносильно наказанию их за нацистское вторжение", по словам их адвоката Яна Гранта.\n\nОднако у юристов других железнодорожных компаний иная версия событий. Они утверждают, что, когда LMS переехала в Шотландию, они забросили свои активы. Поэтому компании заключили сделку с правительством Англии об их эксплуатации. ""Шотландские железные дороги" отказались от них, и мы заплатили правительству за аренду, чтобы использовать их", - заявил Арчибальд Скотт, юрист, представляющий компанию "Southern Railway", одного из ответчиков.\n\nЮристы внимательно следят за этим делом, поскольку это первый случай, когда новый Верховный суд Англии вынесет решение о собственности, захваченной коллаборационистским правительством. Решение в пользу LMS откроет возможность для аналогичных истцов получить обратно свою собственность. Решение не в пользу LMS навсегда закрыло бы дверь для этих требований.""
 sco_ilp.29.a:0 "Победа LMS"
 sco_ilp.29.b:0 "Победа Большой тройки"
 sco_ilp.30.t:0 "Решение суда вызвало волну исков пострадавших компаний"
 sco_ilp.30.desc:0 ""Лондон (Рейтер). Недавнее решение в пользу компании, сбежавшей в Шотландию из Англии во время Второй Мировой войны, вызвало волну гражданских исков, говорят источники в правительстве.\n\nПостановление Верховного суда Англии касалось захвата путей, оставленных железнодорожной компанией LMS, когда они бежали в Шотландию во время немецкого наступления. Железнодорожные пути были захвачены оккупационными войсками и переданы другим железнодорожным компаниям. LMS обратилась в суд, чтобы вернуть их. Английский Верховный суд согласился с тем, что их собственность была незаконно отнята и передана бывшим английским правительством, и приказал вернуть железнодорожные пути LMS.\n\nБеженцы, бежавшие из Англии во время Второй Мировой войны и последующей оккупации, внимательно следили за процессом из-за последствий для возвращения собственности, захваченной во время войны. Английские беженцы высоко оценили это постановление, а Ассоциация английской диаспоры назвала его "огромным шагом к залечиванию шрамов войны". Уже сейчас многие беженцы и компании, особенно в Шотландии, подают судебные иски в отношении изъятого имущества.""
 sco_ilp.30.a:0 "Вернуть его - это правильно."

 sco_ilp.31.t:0 "Судебное решение против беженцев"
 sco_ilp.31.desc:0 ""Лондон (Рейтер) - Недавнее постановление Верховного суда Англии против железнодорожной компании, бежавшей из Англии во время Второй Мировой войны, подверглось осуждению со стороны беженцев по всему миру из-за его последствий для англичан, пытающихся вернуть собственность, захваченную коллаборационистами после войны.\n\nРешение Верховного суда Англии касалось захвата путей, оставленных железнодорожной компанией LMS, когда она бежала в Шотландию во время наступления Германии. Пути были захвачены оккупационными войсками и переданы другим железнодорожным компаниям. LMS обратилась в суд, чтобы вернуть их, утверждая, что изъятие и распределение участков было незаконным.\n\nОднако суд заявил, что правительство делало правильно, забрав имущество. Суд также согласился с тем, что лицензии на эксплуатацию путей были куплены другими железнодорожными компаниями по справедливой цене, что сделало сделку законной в соответствии с английским законодательством.\n\nХотя некоторые представители железнодорожного сообщества одобрили это решение, реакция на него была крайне негативной, о протестах сообщалось в Англии, Шотландии и Канаде. "Английские беженцы бежали из-за преследований со стороны нацистов и коллаборационистского правительства", - заявил глава Английского общества ветеранов Роберт Мани. - "Это постановление Верховного Суда делает последствия этого преследования постоянными. Тем, кто стал объектом преследований, больно видеть, что эта новая Англия не заинтересована в возмещении преступлений старой". ""
 sco_ilp.31.a:0 "В любом случае, слишком много хлопот."


 sco_ilp.32.t:0 "Богатство народов"
 sco_ilp.32.desc:0 "- Итак, предложение, - заявил шотландский дипломат Крейг Макленнан, изо всех сил пытаясь быть услышанным в шуме бара Ньюкасла, - мы подписываем соглашение о свободной торговле. Больше никаких налогов на наши товары и никаких ожиданий. Мы просто осматриваем всех, везут ли они проституток или гашиш. Больше никаких товаров по абсурдной цене, в Инвернессе они будут предлагаться по той же цене, что и в Дувре, независимо от того, откуда они.\n- И это объединяет нас обоих, но, что более важно, это даёт нам обоим много денег, - заявил английский дипломат Гейб Шоу, делая глоток, - я понимаю, зачем Эдинбургу это нужно.\n- И есть вторая часть, - сказал Макленнан, - мы оба запускаем программу, чтобы побудить друг друга торговать с нами. Мы будем зарабатывать деньги и объединимся намного быстрее.\nШоу подумал.\n- Звучит неплохо, но у Лондона могут быть другие планы. Но они всё равно могут пойти на это."
 sco_ilp.32.a:0 "Свободная торговля - это британская ценность, а не шотландская или английская!"
 sco_ilp.32.b:0 "Мы бы предпочли не ..."

 sco_ilp.3222.t:0 " Англичане принимают свободную торговлю!"
 sco_ilp.3222.desc:0 ""Секретарю Гальперну,\n\nЯ только что попросил Шоу прийти ко мне. Лондон чрезвычайно восприимчив к предложению о свободной торговле. У нас ещё есть несколько вопросов, которые нужно решить, но сделка будет завершена. Мы можем получить свободную торговлю, и они собираются реализовать программу по её увеличению. Конечно, они хотят провести церемонию после этого, и я думаю, что Вульф тоже её захочет. Но главное: между Англией и Шотландией снова будет свободная торговля.\n\nВаш,\n\nКрейг Макленнан""
 sco_ilp.3222.a:0 " Пора попить английского пива!"

 sco_ilp.322.t:0 "Англичане отвергают свободную торговлю!"
 sco_ilp.322.desc:0 ""Секретарю Гальперну,\n\nЯ только что попросил Шоу прийти ко мне. Лондону не нужна сделка о свободной торговле. Они продолжали говорить о "недобросовестной конкуренции" и "влиянии на нашу работу". Я пытался привести их в чувство, но они ничего не слышали. Я надеялся, что всё могло бы пойти не так, как оказалось.\n\nВаш,\n\nКрейг Макленнан"
 sco_ilp.322.a:0 "Взрыв!"


 sco_ilp.33.t:0 "Простить и забыть"
 sco_ilp.33.desc:0 "- Я должна признать, что уже довольно давно у меня отрицательное мнение об англичанах, - сказала студентка колледжа Ферн Кэмпбелл своей подруге Эмбер Макмиллан, когда они сидели на вокзале Абердина.\n- Я имею в виду, что пока я росла, всё, что мы слышали, это то, что англичане на юге дружили с немцами. Они также будут содрудничать с нацистами, чтобы захватить нас. Полагаю, это неправда, не так ли? По крайней мере, много англичан были против фашистов, и они вышвырнули их. Не все они - плохие.\n\nОдран Ганн выразил аналогичное мнение, когда он лежал со своей женой Руби в постели в их доме в Пейсли.\n- Я всё время слышал от политиков, что Великобритания ужасна, - сказал он, - но когда я вспоминаю то время, у меня нет ужасных воспоминаний об этом. Я не припомню, чтобы у нас были проблемы, когда мы были вместе с Англией. По крайней мере, тогда мы чувствовали себя в безопасности. И я полагаю, с учётом того, как много мы воевали друг с другом в прошлом, мы, в любом случае, будем в союзе.\n\nВ пабе в Лидсе англичанин по имени Конор Мюррей положительно относился к шотландцам.\n- Ну, ты подумай об этом, - сказал он своему коллеге из больницы Майлсу Сондерсу, - единственной причиной, по которой они хотели разбить Унию, было то, что Уния уже была захвачена немцами. Было ясно, что мы проиграем, и они пытались спасти свободу хотя бы части острова. И можно ли винить их? Уния под грёбаным Эдвардом? Тысячи решили, что будут жить без крова в Глазго. Я мог только представить, что чувствовали шотландцы, когда они услышали это дерьмо.\n\nПо всему острову англичане и шотландцы избавляются от своей враждебности, которую они испытывали друг к другу. Они прощают друг другу преступления, которые были совершены в прошлом, и понимают намерения, по которым они были совершены. При этом, десятилетия враждебности улетучиваются, и Британия движется вперёд к будущему, в котором жители острова смогут объединиться."
 sco_ilp.33.a:0 "Разлука укрепляет чувства."

 sco_ilp.34.t:0 "Обращение Гальперна к правительству Канады"
 sco_ilp.34.desc:0 "Обращение к правительству Канады\n\n"Как министр иностранных дел Шотландии, я знаю, что наши народы имеют долгую и общую историю. Вы - такой же продукт нашей нации, как и Англия. Мы были одними из первых исследователей и поселенцев Вашей нации. Мы работали вместе с Вашим народом в мире, и сражались вместе с Вашим народом на войне. Даже сегодня многие из Ваших граждан могут проследить свои корни в Шотландии.\n\nОднако недавние события привели к ухудшению наших отношений с Вашей страной. Я хочу решить эту проблему, а также разобраться с любым недовольством, которое Вы можете испытывать к нам. Я хочу прояснить, что наше решение покинуть Соединённое Королевство и объявить себя Республикой было сделано исключительно как попытка предотвратить нацистское порабощение нашей страны и не было порождено какими-либо негативными чувствами к вам. Я надеюсь, Вы понимаете ужасную ситуацию, в которой мы оказались, когда нам пришлось покинуть империю, чтобы спасти народ Шотландии.\n\nНо я пишу не для оправдания прошлого. Я пишу, чтобы поговорить о будущем. Шотландия чрезвычайно заинтересована в восстановлении дипломатических отношений, которые у нас когда-то были с Вашей страной. Мы надеемся, что это поможет нам двигаться вперёд вместе и подтвердить общее братство, которое разделяют наши народы."\n\nВаш,\n\nМайер Гальперн, министр иностранных дел Шотландии"
 sco_ilp.34.a:0 "С возвращением, Шотландия!"

