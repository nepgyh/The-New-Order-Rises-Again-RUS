 FEN_mayne_politics_cat_desc:0 "\n\n\n\n\n\nВ Британской республике есть две группы. Военные, состоящие из Старой гвардии ОВС, настаивающие на сильном правительстве во главе с ОВС и военными, которые будут защищать безопасность Великобритании. Их возглавляет Джон Слим, и они поддерживают предоставление Мэйну большей власти для борьбы с социалистами и другими группами, которые угрожают Британии. Другая группа - это демократы, которые состоят из остатков Юнионистской партии и остатков СВОЕВ. Демократы хотят, чтобы Мэйн и ОВС отказались от своего контроля над правительством и позволили провести демократические выборы. На данный момент народ Британии принимает военное правительство как необходимую силу, чтобы не допустить фашизма в Британию, но с каждым днём правительство теряет всё большую поддержку, и голоса, ратующие за демократию, становятся всё громче. Должен быть какой-то переломный момент.\n\n§QВоенные [root.MayneMT_influence].§!\n\n§OДемократы [root.MayneDM_influence].§!\n\n§WВоенное правительство [root.MT_popularity].§!"
