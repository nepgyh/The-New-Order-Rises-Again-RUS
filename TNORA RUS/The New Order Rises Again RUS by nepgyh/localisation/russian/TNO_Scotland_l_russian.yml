 SCO_The_lonely_Ilse:0 "Свет на севере"
 SCO_The_lonely_Ilse_desc:0 "Шотландия получила долгожданную и с трудом заработанную независимость после краха Британии во Второй Мировой войне. С англичанами, находящимися под немецким игом, и валлийцами, находящимися под властью коррумпированной политической машины, наши люди - это те немногие избранные, которые могут с гордостью сказать, что они действительно ответственны за свою судьбу. Таким образом, наши люди не только гордятся самим существованием нашей страны, но также чрезвычайно гордятся её статусом единственного маяка функционирующей демократии. Однако одиночество также делает эту демократию уязвимой для атак внутри и снаружи..."
 SCO_The_lonely_Ilse1:0 "Свет на севере"
 SCO_The_lonely_Ilse1_desc:0 "Шотландия получила долгожданную и с трудом заработанную независимость после краха Британии во Второй Мировой войне. С англичанами, находящимися под немецким игом, и валлийцами, находящимися под властью коррумпированной политической машины, наши люди - это те немногие избранные, которые могут с гордостью сказать, что они действительно ответственны за свою судьбу. Таким образом, наши люди не только гордятся самим существованием нашей страны, но также чрезвычайно гордятся её статусом единственного маяка функционирующей демократии. Однако одиночество также делает эту демократию уязвимой для атак внутри и снаружи..."
 SCO_Itchy_Trigger:0 "Зудящий триггер"
 SCO_Itchy_Trigger_desc:0 "Британское наследие Вооружённых Сил Шотландии очевидно с первого взгляда. Измученные воспоминаниями о поражении от рук немцев, Вооружённые Силы опасаются немецкого вторжения. Такое отношение, поощряемое фельдмаршалом Дугласом Уимберли, хотя и полезно для защиты нации, иногда приводит к... весьма прискорбным инцидентам. Хотя некоторые могут утверждать, что Вооружённые Силы остро нуждаются в реформе, любой патриот не сомневается в том, что Вооружённые Силы готовы и способны защитить Шотландию в любой момент.\n\nВ то время, как независимость Шотландии рождена в огне немецкого вторжения, Вооружённые Силы гарантируют, что свобода Шотландии никогда не будет нарушена кем-либо другим."
 SCO_English_Refugees:0 "Английские беженцы"
 SCO_English_Refugees_desc:0 "Пока Великобритания пыталась сдержать мощь вермахта, бесчисленные массы бежали на север, вне досягаемости немецких бомбардировщиков и танков. Хотя многие думали, что скоро вернутся в свои дома, они не могли предвидеть надвигающееся поражение британской армии и создание Республики Шотландия, разделение семей. Хотя часть беженцев вернулась в последующие годы после стабилизации политической ситуации в Англии, многие ещё до сих пор остались. Их существование представляет собой социальную и политическую загадку для правительства Шотландии, и позиция ШНП, которая до сих пор игнорировала этот вопрос, не помогла делу. Более того, с каждым годом негодяи, беглецы и многие другие пересекают границу, пытаясь добраться до ближайшего места на Земле, где уважают человеческое достоинство и свободу. Многие англичане не поддерживают независимую Шотландию, и большинство из них надеется на возвращение Соединённого Королевства. Отсутствие лояльности к нашей нации может вызвать определённые... последствия, если ситуация в Англии изменится."
