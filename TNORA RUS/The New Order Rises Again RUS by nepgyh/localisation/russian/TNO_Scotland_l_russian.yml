sco_flavor.1.t:0 "Очередной день в море"
sco_flavor.1.desc:0 "Алекс протёр глаза, соль покалывала сильнее обычного. Это был очередной день в море, когда улова было мало. Глядя на Северное море, он нахмурился. Процветающий промысел пошла на спад в Шотландии. Некогда огромный флот начал медленно уменьшаться. Некоторые рыбаки подмечали, что немцы и норвежцы истощили рыбные запасы Северного моря, приведя его в упадок. Другие винили в этом перелов текущих рыбных запасов.\n\nПодплывая на лодке к Абердину, он заметил, как превосходящие по размеру тральщики и даже некоторые заводские суда покидали порт. Он оскалил зубы на отплывающую рыбоконсервную морскую базу. Если и есть что-то, уничтожающее рыболовную отрасль, то это корпорации и их суда, - сказал он себе. - Они рыбачат целыми днями и консервируют рыбу прямо на корабле. Он покачал головой и поплыл в порт. Пришвартовавшись к своему причалу, он позвал портового рабочего, чтобы тот помог ему разгрузить несколько ящиков рыбы. Сегодня был только он и его первый помощник, Тейт. Портовый рабочий, выглядевший так, будто проснулся всего пару минут назад, спустил лебедку к ящикам с рыбой. Всего лишь три сегодня, третий едва ли полон. Мало осталось трески в водах Шотландии. Когда портовый рабочий ушёл, Алекс и Тейт начали чистить лодку. Это было тяжело, но полезно для них обоих.\n\nКогда лодка была очищена спустя полтора часа после вхождения в порт, они могли наконец-то забрать свой заработок и отправиться домой спать. Алекс зашёл в офис торговца рыбой, чтобы забрать заработанные им сегодня деньги. После получения чека он пожал плечами и засунул его в карман. Вернувшись на лодку он разделил половину с Тейтом. После того, как деньги были поделены, мужчины разошлись в разные стороны. Единственной вещью, которая бросалась в глаза Тейту после получения своей доли прибыли было количество рыбы, которую они перенесли. Может ли быть так, что запасы рыбы начали приходить в норму?"
sco_flavor.1.a:0 "Похоже что донные рыбы возвращаются."
sco_flavor.2.t:0 "Шотландский открытый чемпионат по гольфу 1963 года"
sco_flavor.2.desc:0 ""Фор!" - прокричал Фил Роджерс, как только мяч устремился в сторону толпы, которая пришла в изумление в ту же секунду, как только увидела удар. Это была восемнадцатая лунка заключительного раунда, и он был всего в восьми ударах от победы над Бобом Чарльзом, новозеландцем.\n\nОни оба сыграли вничью друг с другом в предыдущем раунде. Арнольд Палмер недавно занял двадцать шестое место, будучи крупным фаворитом благодаря своей победе на двух последних чемпионатах. Пока Фил Роджерс подходил к мячу, Боб Чарльз наблюдал и надеялся на то, что он сам скоро выйграет свой первый Шотландский открытый чемпионат. Как только толпа стихла, Роджерс ударил по мячу своей клюшкой, надеясь попасть на капельку поближе к грину. Однако он ударил слегка сильнее нужного, и мяч приземлился в один из многих бункеров на Сент-Эндрюсе. Он перешел через мост Свилкен к своему мячу, толпа в очередной раз стихла. Он ударил мяч снова, однако тот на этот раз улетел далеко. Глядя на это, Роджерс закусил губу, пока Чарльз вместе с толпой аплодировали и наблюдали за происходящим с большим интересом.\n\nПосле того как прошло еще двадцать минут, стало ясно, что Роджерс не обойдется без ударов сверх пара. Он сыграл двойной богги под конец. Боб Чарльз улыбнулся, узнав о своей победе. Он перешел через мост Свилкен навстречу оглушительным аплодисментам, пожал руку оппоненту и отправился получать свой трофей."
sco_flavor.2.a:0 "Чарльз побеждает за восемь ударов!"
sco_flavor.3.t:0 "Шотландский открытый чемпионат по гольфу 1963 года"
sco_flavor.3.desc:0 ""К другим новостям, Боб Чарльз выйграл Шотландский открытый чемпионат. Для многих зрителей и фанатов гольфа это было разочарованием. Так, фаворит зрителей, Арнольд Палмер, занял жалкое двадцать шестое место."\n\nЭван Стивенс, репортёр NBC, попытался вспомнить некоторые детали прошедшего вечера. Как и большинство своих коллег, он следил за этим видом спорта. Многие из них принимают участие в различных ежегодных состязаниях по гольфу, хотя по большей части они знают только основы. Эван знал, что для американского населения, которое следило за гольфом, только два имени что-то значили: Арнольд Палмер и недавнее пополнение на гольфистской сцене, Золотой Медведь. Как только один из его коллег вышел на перерыв, Эванс вздохнул, в надежде на то, что тот задержится за дверью подольше.\n\nЕго разум погрузился в дрёму. Чего бы только Эван не отдал, чтобы оказаться в Шотландии. Он бы мог находиться в окружении всех великих гольфистов мира. Вместо этого он застрял в Нью-Йорке. Конечно да, у него была работа лучше, чем почти у половины его соседей, но иногда он мечтал о чём-то большем. Лучшей жизнью для него было бы гонять шары по зелёному полю для гольфа. Тогда бы по крайней мере он развивал навыки в том направлении, которое ему нравится, а не сидел бы напротив телесуфлёра. Тут он быстро очнулся ото сна, так как осознал, что он выходит в эфир меньше чем через минуту.\n\nСтивенс подхватил сразу после того, как закончил говорить его коллега. "Уверен, многие из наших зрителей знают, что событие чуть было не отменили из-за увелечения военного присутствия англичан, вызванного их участием в Пакте Единства, альянсе, созданном из союзников немецкого режима. Однако страхи об отмене быстро сошли на нет после заверений шотландского правительства.""
sco_flavor.3.a:0 ""Палмер занял какое место?!""
sco_flavor.4.t:0 "Походы в Северное море"
sco_flavor.4.desc:0 ""Есть что?" - крикнул инженер Даррен человеку в воде, они безрезультатно искали нефть в Северном море.\n\n"Ничего нету, браток!" - прокричал Каллум Даррену, который сидел в переделанном рыбацком траулере, который ныне являлся домом небольшой группе инженеров и учёных, отправленных правительством, чтобы попробовать найти нефть в Северном море.\n\n"Дерьмо, ну тогда залазь обратно на лодку" Каллум взобрался обратно на корабль и снял с себя кислородный баллон. В воде наверное адски холодно, подумал Каллум.\n\n"Чёрт, реально ничего не нашёл?" - спросил Даррен, помогая Каллуму снять водолазный костюм. Каллум кивнул.\n\n"Что ж, я скажу Билу, чтобы приготовил кран для поднятия бура", - ответил Каллум, он заметил, что Даррен выглядел крайне опечаленным.\n\n"Эй, не беспокойся, там точно есть нефть, нам просто нужно искать в правильных местах", - Сказал Каллум, положив свою руку на плечо Даррена."
sco_flavor.4.a:0 "- Верно, а теперь давай вытащим этот бур."
sco_flavor.5.t:0 "Старая фирма, новые проблемы"
sco_flavor.5.desc:0 "Соперничество между двумя спортивными организациями в одном городе неизбежно,  особенно если они такие известные, как футбольные клубы "Селтик" и "Рейнджерс". Эти две команды из Глазго, известные как "Старая фирма", являются самыми популярными в стране и самыми успешными: они выиграли множество чемпионатов Шотландии, Кубков Шотландии и Кубков шотландской лиги. Конечно, только одна из них может претендовать на звание лучшей команды Глазго, поэтому их матчи друг против друга вызывают большой интерес.\n\nНо соперничество не является простым географическим совпадением. В этом соревновании также присутствует расовый компонент. Футбольный клуб "Селтик" был основан в 1887 году как способ сбора средств для бедных ирландских католиков в Глазго, и всегда имел значительную поддержку из этого блока. Ольстерские протестанты, прибывшие в Глазго для работы на верфях в начале 1900-х годов, основали клуб "Рейнджерс". Напряжение между клубами только усиливалось по мере того, как внешние события в Ирландии вбивали клин между этническими группами. Все стали воспринимать "Рейнджерс" против "Селтикс" не как игру, а как битву между конкурирующими религиозными, идеологическими и расовыми идентичностями.\n\nВойна только усугубила ситуацию. Многие английские протестанты, прибывшие в Глазго, отождествляли себя с командой, которую прославляли юнионисты и консерваторы, и которая на футбольном поле сражалась против ненавистных ирландцев, во время войны ударившие им в спину и присоединились к Оси. Сторонники "Селтикс" стали ассоциировать другую команду с правыми в партии Союза, которые были слишком привержены британской идентичности, чтобы комфортно существовать в независимой Шотландии.\n\nУ команд много болельщиков, большинство из которых отказываются от неспортивного поведения. Однако некоторые из них ведут себя так, что это омрачает всё соревнование. В день проведения дерби в Глазго, когда соревнуются команды, полиции приходится разнимать болельщиков. Драки между двумя фанатскими группировками - обычное явление, приводящее к серьёзным травмам, а иногда и к убийствам. И большинство районов поддерживают только одну или другую сторону. Во многих отношениях политические и социальные проблемы Шотландии проявляются на футбольном поле, а фанаты выносят эти проблемы и за пределы стадиона."
sco_flavor.5.a:0 "Это всего лишь игра, почему вы вообще беситесь?"
sco_flavor.6.t:0 "Что мне делать..."
sco_flavor.6.desc:0 "... если немцы вторгаются?\n\nПервое правило во всём этом - готовность. В случае войны мы ожидаем неизбежного налёта с воздуха на гражданские объекты и крупные города. Если в районе будут самолёты люфтваффе, прозвучит сигнал тревоги. Услышав этот сигнал тревоги, немедленно ищите убежище. В большинстве городов есть места, где люди могут спрятаться в случае авианалёта. Вы также можете построить укрытие дома, как описано в бесплатном буклете "Советы по защите для домовладельцев".\n\nВ случае ядерной атаки мы не всегда можем гарантировать предупреждение или что у Вас будет время искать защиты. Первым предупреждением об этой атаке будет вспышка света. НЕМЕДЛЕННО спрячьтесь за стеной, пригнитесь и прикрывайте рукой шею сзади. Попытайтесь закрыть лицо бумагой или одеждой для защиты от радиации. Вы будете оставаться в этом положении, пока полицейский не сообщит Вам, что всё в порядке.\n\nНо самое важное, что нужно сделать в случае войны, - это НЕ ПАНИКОВАТЬ. Цель нападения на мирных жителей - заставить их бежать и забить дороги, не давая нашим войскам достичь фронта. Эта тактика использовалась немцами по всей Европе. Мы не должны попадаться на эту уловку, если хотим защитить себя.\n\nВеди себя как солдат! Скажите "Наши парни с ними разберутся", а не "Я должен убираться отсюда". Не паникуйте, оставайтесь на месте. У бойцов должны быть чистые дороги. Не забивайте их автомобилем или велосипедом. Оставайтесь на месте, дома Вы или на работе. Независимо от того, что Вы слышите или видите, ВЫ ДОЛЖНЫ ОСТАНОВИТЬСЯ."
sco_flavor.6.a:0 "Так и будем."
sco_flavor.7.t:0 "Зоопарк приграничья"
sco_flavor.7.desc:0 "Шотландские границы были хорошо известны как источник снабжения для сил СВОЕВ, а местность обеспечивала защиту для многих партизанских организаций. Таким образом, коллаборационистам было важно усмирить этот регион. Наступление в одном районе вынудило повстанцев отступить и собраться в другом районе на шотландской границе.\n\nДень и ночь артиллерия обстреливала позицию, и огонь пронизывал пулемёт. Но всё же, превосходящие численностью и вооружением, повстанцы отказывались сдаваться. Это привлекло внимание шотландских солдат по ту сторону границы, которые рыли траншеи и наблюдали за солдатами с другой стороны. На шотландской стороне начали собираться СМИ, чтобы зафиксировать ситуацию.\n\nСражения становились всё хуже. Иногда повстанцы СВОЕВ передавали раненых товарищей шотландским войскам для оказания им неотложной медицинской помощи, недоступной в их цитадели. Эти передачи становились всё более распространёнными. Ближе к границе начали падать снаряды, поджигая приграничные дома. Несколько человек укрылись в Шотландии.\n\nНаконец, шотландскому командиру, отвечающему за пограничный район, это надоело. Он пошел в штаб СВОЕВ и сказал им прекратить драться. У них не было возможности вырваться, и почти наверняка они будут захвачены. Им будет разрешено отступить в Шотландию, и, безусловно, с ними будут хорошо обращаться. Они сделали всё, что в их силах, несмотря на непреодолимые препятствия.\n\nПовстанцы вежливо отклонили это предложение. По их словам, они отвлекают силы противника. У них всё ещё были средства сопротивляться. И им нужно только продержаться ещё немного, прежде чем коллаборационисты падут. Командующий вернулся на границу, понимая настроения, но был поражён тем, что отрезанная, окружённая и безнадёжная позиция продолжает сопротивляться вопреки всей логике."
sco_flavor.7.a:0 "Будем надеяться, что их товарищи на юге принесут им избавление."
sco_flavor.8.t:0 "Важнейший вопрос"
sco_flavor.8.desc:0 ""Так что я счастлив, что правая сторона победила в Англии. Все нацисты ушли, новые люди заботятся о людях в стране, и Шотландия больше не находится в состоянии перманентной войны. Обратной стороной является то, что меня всё время спрашивают: "Так когда же Вы уезжаете, мистер Уэбб?\n\nКажется, все с тихой радостью ожидают, что каждый англичанин в Шотландии соберёт свои вещи и вернётся в Англию теперь, когда всё закончилось. Мы собираемся отправиться в сожжённую дотла страну, с завалами на каждой улице и фашистскими хулиганами, бегающими по сточным канавам. Они думают, что все просто собираются уйти, а потом Глазго превратится в рай.\n\nВы знаете, сколько денег я вложил в свою ипотеку? Я копил годами, чтобы внести первоначальный взнос за дом с четырьмя спальнями в пригороде. Я потратил все эти деньги, и как только я, наконец, смог подняться, каждый покупатель спрашивает, когда я "вернусь"?\n\nЧто переезд сделает с моим сыном? Шотландия - это всё, что он когда-либо знал. Все его друзья здесь, в школе. Такой серьёзный перерыв был бы для него ужасным. Тем более, что он хорошо учится. В школе мне это говорят. А потом после этого мне присылают брошюру о том, как перевести ребенка в английскую школьную систему!\n\nМеня тошнит от такого отношения. Все хотят, чтобы я и моя семья ушли, и говорят, что у нас нет оправдания, чтобы не делать этого. Но я остаюсь. Я не ухожу. Я переживу их всех. Каждый раз, когда меня спрашивают, моя решимость оставаться здесь только укрепляется. Я всё равно буду здесь, да будет мне Бог!""
sco_flavor.8.a:0 "Но после этого ты будешь?"
sco_flavor.9.t:0 "Где меньше всего подозреваемых?"
sco_flavor.9.desc:0 "Шотландия никогда не считалась этнически разнообразной территорией, по крайней мере, на протяжении большей части её истории. Конечно, было много людей из других районов Британских островов. Однако недавно здесь поселились несколько восточноевропейцев. Нацистская империя полностью зависит от рабов, и некоторые из них, переселившиеся в Англию, воспользовались теми же возможностями, которые предоставлялись другим англичанам. Но есть значительная этническая группа, которая существует в пределах шотландских границ.\n\nМногие в мире считают, что Польша является мёртвой нацией и культурой, и это утверждение вызывает у многих печаль, а у некоторых - источник радости. Однако достаточно сесть на автобусный маршрут в Глазго или Эдинбурге, и Вы окажетесь в окружении вывесок польским шрифтом и рекламой "Kielbasa" и вареников в окнах ресторанов. И один, увидев это, вероятно, спросит: "Почему?"\n\nОтвет кроется во Второй Мировой войне. Многие люди заканчивают историю Польши 6 октября 1939 года, когда сдалась последняя польская позиция. Однако Польша никогда не прекращала боевых действий. Многие солдаты использовали нейтральные страны для переезда в Англию, как и значительное количество гражданских лиц. Многие из них в конечном итоге отступили в Шотландию, и на момент окончания войны на границе всё ещё оставалось несколько польских отрядов.\n\nПоляки в Шотландии не так значительны или многочисленны, как англичане, их насчитывается всего лишь десятки тысяч. Тем не менее, они всё ещё там, и так же гордятся и стремятся сохранить свой новый дом свободным от немецкой оккупации. Некоторые видят в их существовании случайность истории. Но многие видят в этом доказательство того, что гордый народ найдёт способ выжить и преуспеть перед лицом решительной оппозиции, ведущей к геноциду."
sco_flavor.9.a:0 "Ещё не потерялись..."
sco_flavor.10.t:0 "День специй"
sco_flavor.10.desc:0 ""Кто-то ест мясо, а кто-то ест, что хочет; Но у нас есть мясо, и мы можем есть, И слава Господу."\n\n-Селкиркская Милость\n\nТак начинается каждый год День специй. После того, как хозяин проявил милость, голодным гостям подают небольшой суп, а также произносится "Обращение к Хаггису" Роберта Бёрнса под аккомпанемент волынки.\n\nБольше всего помнят мрачный День специй во время Второй Мировой войны, когда японские блокады привели к нехватке специй и к безвкусной кухне на знаменитом празднике поэтов.\n\nБольшинство из них слишком благодарны за возвращение специй, чтобы беспокоиться о том, что у мускатного ореха японская этикетка, а не голландская."
sco_flavor.10.a:0 "Это делает человечество Вашей заботой, И выставьте им их счёт за проезд!"
sco_flavor.11.t:0 "Истинное значение дня Святого Андрея"
sco_flavor.11.desc:0 "Пастор Ренвик грустно улыбнулся, когда собрание разошлось. Каждый год было одно и то же: более религиозные шотландцы неохотно посещали церковь в день святых, в то время, как в целом население почти не помнило, что этот день вообще был привязан к святому. Ходили они в церковь или нет, но после обеда и вечера они пили на фестивалях. До обретения независимости люди хотя бы на словах называли его религиозным праздником, но после падения Соединённого Королевства день Святого Андрея стал немногим больше, чем день националистических ударов в грудь - день, когда флаг был более важен, чем религия.\n\n"Пастор?" - спросил тихий голос с одной из скамеек.\n\n"Ах, мисс Уитни", - сказал Ренвик с улыбкой. Его глаза остановились на ребёнке, который остался.\n\n"Ну, мне просто интересно. Если бы ты был на фестивале? Мама сказала, что ты молился и сидел в прошлом году, но мы, чёрт возьми, очень скучаем по тебе, вот и всё."\n\nРенвик сказал: "Что ж, если ты действительно хочешь, чтобы я был там, я пойду, но нам придётся очень усердно молиться в это воскресенье, чтобы восполнить это, хорошо?""
sco_flavor.11.a:0 "Святой Андрей хотел бы, чтобы мы все праздновали вместе."
sco_flavor.12.t:0 "Что-то в Лох-Нессе"
sco_flavor.12.desc:0 "Эндрю и Гарри сидели в своей маленькой лодке посреди озера Лох-Несс. В отличие от большинства других местных детей, они предпочитали проводить время на рыбалке в озере, вместо того, чтобы играть на поле возле школы. Вода была относительно спокойной, с небольшой рябью от случайной рыбы или угря. Оба выросли, слыша истории о Лох-несском чудовище, которого жители многих городов в окрестностях озера ласково называли Несси.\n\nГенри лежал на лодке, свесив ноги, когда внезапно что-то клюнуло. Он взвизгнул. В отличие от большинства других пойманных ими рыб, таких как карп и пикель, эта штука, похоже, была более сильной. Эндрю встал на покачивающейся лодке, пытаясь лучше рассмотреть.\n\n"Приятель, как ты думаешь, что это?" - крикнул Эндрю Генри.\n\n"Не знаю. И это определённо не пикель", - ответил Генри, который, казалось, вкладывал все свои силы.\n\nЗатем леска порвалась, и Генри упал назад, чуть не бросив двух мальчиков. Генри помог Эндрю, который задал ему вопрос, тяжело дыша."
sco_flavor.12.a:0 ""Ты не думаешь, что это было....?""
sco_flavor.13.t:0 "Английская угроза"
sco_flavor.13.desc:0 "Эбби бросила губку обратно в ведро, когда чёрная машина её мужа въехала на подъездную дорожку. Ему не суждено было вернуться на несколько часов. Что-то случилось?\n\nПол вышел из машины вместе с их старшим сыном Джорджи.\n\nКогда Джорджи поймал её взгляд, он стыдливо склонил голову и поспешил обратно в дом.\n\n"Извини, мама", - это было всё, что он сказал перед тем, как дверь захлопнулась.\n\n"Он снова дрался?" - спросила она Пола, чувствуя, как у неё перехватывает горло.\n\n"Это не его вина, дорогой. Другие мальчики не оставляют его в покое. Они продолжают обвинять его в шпионаже и заставляют играть за "Уимберли" и победить его."\n\nЭто было несправедливо. Пол воевал на той же войне, проливал кровь против того же врага.\n\n"Что Вы чистите?" - спросил Пол, указывая на губку.\n\n"Яйцо", - вздохнула Эбби, чувствуя, как в е` глазах текут слезы. Она просто хотела домой."
sco_flavor.13.a:0 "Почему они не могут просто оставить нас в покое?"
sco_flavor.14.t:0 "Прямой эфир из Глазго!"
sco_flavor.14.desc:0 "Паркер Уильямс сидел на съёмочной площадке SBC во время их вечерней трансляции. Он читал свой сценарий, пока техники и продюсеры бегали по площадке. Сегодня был очень поворотный день для канала. Это была их первая цветная трансляция, поскольку они были одним из немногих "настоящих" бесплатных новостных каналов на Британских островах. Из-за этого им нужно было сохранять очень чистый вид для своих людей и остального свободного мира.\n\nПродюсер пробежал мимо Паркера и сказал ему, что они будут готовы через пятнадцать минут. Паркер кивнул и вернулся к чтению своего сценария. Когда он в восемнадцатый раз осматривал его, он заметил, чтоSBC недавно приобрел один телесуфлёр, который был относительно новым. Он был сделан в этом году и был очень высокотехнологичным. Это было бы довольно знаковой мыслью Паркера. Хотя у коллаборационистов был EBC, большинство их передач было чёрно-белыми. Пиратские радиостанции, которыми управляли более мятежные люди, плохо держались в секрете для народа Британии и считались истинным представителем Англии.\n\nПаркер пришёл в себя и сказал, что готов. Он подошёл к съемочной площадке и сел рядом с Дэвисом Маршем, своим вторым ведущим. Двое мужчин обсудили текущие события в мире и свой план относительно того, кто будет выступать. Затем ведущий продюсер попросил всех техников и других участников замолчать, когда Паркер открыл рот и заговорил."
sco_flavor.14.a:0 ""Привет, Шотландия, мы выглядим по-другому?""
sco_flavor.15.t:0 "Освещение выборов"
sco_flavor.15.desc:0 ""-Из других новостей: последние праймериз завершились, и у нас есть действительно окончательный список кандидатов в президенты!" - сказал телеведущий SBC Льюис Росс, улыбаясь в камеру.\n\n"Верно, Льюис", - просияла соведущая Агнес Уэстленд. "Шотландская Национальная Партия выбрала Мюриэл Гибсон! Если она победит, она станет первой женщиной-президентом Шотландии!"\n\n"Разве это не захватывающе, Агнес? Между тем, Независимая Лейбористская Партия приложит все усилия, чтобы президентом стал Уилли Россом. Также есть удивительный выбор из партии юнионистов: молодой Тедди Тейлор стал кандидатом!"\n\n"Похоже, это будет захватывающая гонка, Льюис! Ты ранее сказал, что Тедди уже получил себе прозвище, какое?"\n\n"Верно, Агнес, они называют его "молотом", и его партия ожидает, что он будет соответствовать этому имени на этих выборах!"\n\n"Звучит как настоящий вызов для ШНП, Льюис. Перейдём к погоде!""
sco_flavor.15.a:0 "Как всегда, будет пасмурно."
sco_flavor.16.t:0 "Перестрелки через границу"
sco_flavor.16.desc:0 ""Дамы и господа, мы получаем последние новости с шотландско-английской границы. Как многие из вас знают, Англия погрузилась в гражданскую войну между СВОЕВ и силами коллаборационистов, которых поддерживают немцы и гарнизон Корнуолла. Теперь у нас есть потрясающая прямая трансляция битвы, происходящей на границе между СВОЕВ и коллаборационистами."\n\nКамера на экране становится статичной на миллисекунду или две, а затем трансляция возобновляется в сельскую местность. Съемочная группа SBC находится на холме, откуда хорошо видно сражение. Пока камера перемещается, в соседнем доме происходит взрыв, сотрясая камеру. Вскоре после этого взрыва, силы коллаборационистов выходят из небольшого подвала с поднятыми руками, сдаваясь войскам СВОЕВ, взорвавших дом. Войска СВОЕВ движется в район, захватывая коллаборационистов. Некоторые шотландские солдаты, которые несли службу по охране границы, подошли к съёмочной группе, которая вместе с ними наблюдала за битвой. Группа солдат заметила, что несколько солдат СВОЕВ машут им, и пошла посмотреть на них, чтобы спросить, почему им помахали рукой.\n\nВернувшись в студию, Паркер широко раскрыл глаза. Он видел фотографии в местной газете, но не видел ничего подобного этому. Его поразила сила цветных фотоаппаратов."
sco_flavor.16.a:0 "Поистине потрясающее зрелище."
sco_flavor.17.t:0 "Улучшение отношений"
sco_flavor.17.desc:0 "Добрый вечер, Шотландия! После победы Свободной Англии, плохие отношения между Шотландией и Англией начали таять из-за сближения политических убеждений и исчезновения опасности гарнизона Корнуолла, который также был ликвидирован в этом конфликте. Делегаты от обеих стран уже договорились встретиться в Ньюкасл-апон-Тайн, чтобы обсудить экономические возможности между двумя странами. Во время этой встречи президент Шотландии встретится с недавно избранным премьер-министром Англии, чтобы обсудить эти возможности."\n\n"Мы связались с обеими правительствами, чтобы задать вопросы и прокомментировать это недавнее событие. Правительство Англии отказалось комментировать из-за изменения их нынешней политической структуры, в то время, как правительство Шотландии удовлетворило этот запрос. Господин Маркус Алверсон здесь, чтобы ответить на вопросы, которые мы подготовили для него..."\n\n"Спасибо, мистер Алверсон, за ответы на наши вопросы сегодня. Как многие из Вас слышали, граница между Англией и Шотландией вновь открыта, и теперь её намного легче пересечь из-за потепления отношений между двумя странами. В ближайшие месяцы запланирован товарищеский футбольный матч между командами приграничных городов. Подробности будут объявлены в ближайшие недели..."\n\n"Спасибо, что подключились к новостям Шотландии сегодня, и желаю Вам хорошо отдохнуть.""
sco_flavor.17.a:0 "Какой хороший день!"
sco_flavor.18.t:0 "Парад в Эдинбурге"
sco_flavor.18.desc:0 "Пока камера перемещалась по Королевской Миле, группа солдат маршировала. Военные планировали провести парад сегодня из-за недавней победы коллаборационистов. С тех пор, как это произошло, вся страна была в напряжении. Теперь они увидели, что коллаборационисты могут сражаться против силы, которая казалась им равной. Правительству нужно было что-то, что могло бы поднять моральный дух нации. После встреч с маршалом Уимберли было решено устроить военный парад, чтобы усилить боевой дух армии.\n\n"Сегодня мы присутствуем в Эдинбурге на военном параде, чтобы отпраздновать независимость Шотландии и её гордых Вооружённых Сил. Прямо сейчас по улице идет маршал Дуглас Уимберли, возглавляя гордый 51-й полк горцев, гордость Шотландии."\n\nУклон камеры переключился, чтобы показать Уимберли, идущего по улице, а горцы маршируют позади него, одетые в традиционные боевые костюмы из килтов и тамсов. После марша солдат прошли броневики и танки. На их вершине стояли солдаты, махавшие толпе.\n\nПаркер был заинтригован, у него были друзья, которые служили в шотландской армии, и им, похоже, это понравилось. Однако он не мог игнорировать истинную причину парада. Сама идея о том, что это была "независимость Шотландии", была дымовой завесой для истинной причины. Это должно было поднять боевой дух и предупредить Англию о том, что они готовы. Паркер никак не мог выбросить из головы мысль о том, что угроза вторжения стала ещё более серьезной. Прежде чем он смог подумать больше, к нему подбежал продюсер и сказал, что он снова будет вживую."
sco_flavor.18.a:0 "Какой волнующий парад!"
sco_flavor.19.t:0 "Параметры и выступления"
sco_flavor.19.desc:0 "Паркер был чем-то вроде вспотевшей пули. Менее дня назад маршал Уимберли сверг правительство, сославшись на то, что страну захватили опасные силы. Позже в тот же день армия прибыла на новостную телестанцию в Глазго, чтобы передать им выступление с подробным описанием того, почему они свергли правительство, а также набор параметров, которым они должны были следовать. Большинство из них были базовыми идеями о том, что хунта установит правительство "без немецкого влияния". Паркер прочитал выступление и пожал плечами. Он подумал, что это достаточно просто. Однако по мере того, как он читал требования, они стали более тоталитарными и замкнутыми.\n\nКогда загорелся свет, Паркер начал своё вступительное заявление, дрожа в своей речи, чтобы убедиться, что он не рассердит солдат.\n\n"Добрый вечер, Шотландия! Я уверен, что многие из Вас слышали, что прежнее правительство было свергнуто маршалом Уимберли. Граждане Шотландии! Маршал пообещал, что будет справедливым лидером Шотландии в это время. Хотя это может показаться незаконным, маршал считает, что эти действия направлены только на защиту шотландских чувств и традиций. Злые силы начали влиять на бывшее правительство, и изменения должны были произойти, чтобы защитить шотландский образ жизни, которым живут многие из нас. Хотя поначалу всё может показаться странным, страна вернётся к нормальному состоянию как можно скорее. Потребуется время, чтобы избавить Шотландию от её злого влияния."\n\nВ голове Паркера начиналась трещина. Сколько ещё ему понадобится для пропаганды переворота? Он думал, что у прежнего правительства дела идут отлично. Что возмутило военных? Это беспокоило Паркера."
sco_flavor.19.a:0 ""Маршал не согласился...""
sco_flavor.20.t:0 "Поразительное откровение"
sco_flavor.20.desc:0 "Паркер Уильямс только что получил свой кофе и возвращался к своему столу, чтобы изучить сценарий, который был написан ранее. Хотя у него был телесуфлёр, он предпочёл также иметь бумажную копию, чтобы лучше ознакомиться с записями. Выглянув в окно, он заметил несколько пожаров в Верхнем Глазго. Может быть, какие-то дети зажгли фейерверк и не обратили внимания? Он пожал плечами и продолжил читать. Прямо перед тем, как он собирался перевернуть страницу, он услышал выстрелы и испугался, чуть не попав кружкой по бумагам. Он бросился к своему окну и увидел, что в здание вошли вооружённые люди, одетые во всё чёрное, в бронежилетах.\n\nПаркер чуть не упал и побежал в свой кабинет. Люди уставились на него и вскоре устремились к окну. Он забежал в кабинет главного продюсера и рассказал ему о мужчинах, вошедших в здание. Продюсер посмотрел на него, спрашивая, находится ли он в состоянии алкогольного опьянения, прежде чем услышать, как дверь в главную студию ломается, и вооружённые люди врываются в неё, крича всем, чтобы они спускались.\n\nПаркер сел сбоку от основной студии со связанными за спиной руками и смотря на съемочную площадку. За последние тридцать минут он узнал, что проникли люди, которые, по всей видимости, были членами повстанцев Дэвида Стирлинга из Англии. Паркер слышал о них, но никогда не видел их лично. Роберт Мейн был лидером этих людей и присутствовал с этой группой. Он схватил Паркера и сказал ему читать. Паркер кивнул и начал читать, всё время сдерживая свои страхи."
sco_flavor.20.a:0 ""Мы в SBC с сожалением сообщаем Вам...""
sco_flavor.21.t:0 "Перемещённые"
sco_flavor.21.desc:0 "Это запах, который первым поражает Вульфа. Болезнь, грязь и несчастья. Ничего подобного он не слышал со времён войны. Но тогда, полагает он, это всё ещё война. На самом деле, она не окончилась. Это лишь одно из продолжающихся последствий. Люди бегут от режима, установленного иностранными врагами, только для того, чтобы обнаружить, что их ждут недружелюбные и неумолимые земли.\n\nОн слышал, что некоторые разбили целые лагеря, но большинство просто установило свои палатки на любой земле, на которой могли это сделать. Он старается не хмуриться - ужасное состояние лагеря начинает сводить его с ума. Он оглядывается на исхудавшие, бледные лица, одних измученных кашлем, других измученных голодом, и думает, что эти люди не знали трудностей до этого. Он смотрит в глаза детей.\n\nПосещение проходит так хорошо, как могло бы. Он пожимает руку, слышит благодарности, улыбается и идёт дальше. На обратном пути домой он не может избавиться от волнения в животе, и когда Арна спрашивает, что случилось, он не может полностью унять дрожь в своем голосе."
sco_flavor.21.a:0 "Он ворочается в тёплой постели и мечтает о холодной земле."
sco_flavor.22.t:0 "Бурлящая толпа"
sco_flavor.22.desc:0 ""Мы хотим вернуть наши рабочие места!", "Вы украли у нас наши жизни!", "Откройте верфи!" Крики в толпе нарастали и усиливались, и накапливался гнев - довольно скоро в их руках был бунт. Им посчастливилось избежать забастовки - Вульф должен был смягчить ситуацию, прежде чем гнев рабочих вылился через край.\n\n"Братья", - начал он, - "я хотел бы спасти Вас от этого. Эта верфь была Вашей жизнью, и теперь эта жизнь меняется." Ворчание толпы росло. "Но это ещё не конец. Мы сделаем всё, что в наших силах, чтобы Вы и Ваши семьи не пострадали от этого. Мы будем двигаться дальше". Недовольство стало утихать. "Мы должны смотреть в будущее. Никогда не забывайте, что на юге нас подстерегает враг. Если бы им представился шанс, они сокрушили бы наши свободы, поэтому мы не должны, никогда не давать им этого шанса". Он чувствовал, как настроение толпы меняется, и продолжал. "Сегодня эта верфь закрывается, но завтра откроется другая. Мы должны объединиться, чтобы противостоять угрозе на наших границах, как истинные братья и сёстры Шотландии!"\n\nЭто была не лучшая его работа, но волна аплодисментов толпы развеяла его опасения. Покидая верфь, Вульф вздохнул с облегчением."
sco_flavor.22.a:0 "Ещё один пожар потушен."
sco_flavor.23.t:0 "Плач поэта"
sco_flavor.23.desc:0 "Он читает газету со злым взглядом. НЛП нередко преследовала его стихи, и он уже должен был научиться читать то, что они сказали, но Вульф ничего не мог с этим поделать.\n\nОни были шотландцами! Ни английский, ни британский, ни какой иной, а истинно шотландский язык. Его стихи были о духе Шотландии, её наследии, настоящем и будущем, и поэтому для него было простым возвратом к их наследию опубликовать свою последнюю антологию произведений на шотландском языке. Напечатанные на передней стороне слова разжигали возмущение и клевету.\n\n"Исключительная поэзия!", "Вульф издаёт элитарные стихи!" Он хотел кричать на них, что это - стихи, а не кровавое политическое заявление!\n\nОн бросает газету на стол с раздражением и делает глоток из своего напитка. Его следующее стихотворение будет о глупых министрах и некультурных кретинах."
sco_flavor.23.a:0 "Дураки, их удел!"
sco_flavor.24.t:0 "Грязные паписты"
sco_flavor.24.desc:0 " Вульф готовил эту речь несколько недель. Это то, что обязательно вызовет споры, но об этом нужно сказать. Он верил в это годами, с тех пор, как Папа повернулся к Муссолини, встретился и обедал с Гитлером, назвал Франко и Салазера спасителями, а не угнетателями.\n\nКатолическая церковь стала чем-то мерзким, развращённым и зловонным. Ватикан - это не город и не провинция с населением меньше, чем в большинстве сельских шотландских деревень. Ему нет места в политике, не говоря уже о поддержке и получении прибыли от фашизма и угнетения по всей Европе.\n\nОн уже слышит ответную реакцию на это. Это может даже положить конец его карьере. Но он прав, и он будет говорить, потому что, если он этого не сделает, то, может быть, никто другой это не сделает тоже. Он будет говорить, потому что сейчас в Шотландии у него самый громкий голос. Тысячи и тысячи людей будут сейчас настраиваться на свои радиоприемники. Пришло время изменить ситуацию.\n\nКрасный свет. Он в эфире. Глубоко вздохни, Уильям."
sco_flavor.24.a:0 ""Народ Шотландии, среди нас есть враг...""
sco_flavor.25.t:0 "В хорошем возрасте"
sco_flavor.25.desc:0 "Билли Вульф не любил хороший виски. Он не был особенно разборчивым человеком, и его можно было назвать алкоголиком. Но он любил Шотландию, и единственное, что Шотландия делала хорошо на протяжении веков, - это хороший виски.\n\nНикаких дел с ноющими министрами, никакой толпы из-за закрытия шахт. Экскурсия по винокурне проходит хорошо, и там, где он обычно просто улыбался и кивал, сегодня он испытывает неподдельный интерес. Дают ему по вкусу виски, а вокруг собираются и рабочие винокурни. Вкус великолепный, и его слова вызывают у всех улыбку. Разговор воодушевляет его сердце.\n\nПозже он произносит речь у ворот перед небольшой толпой репортёров и посетителей. Он добавляет ещё несколько строк о наследии и шотландской идентичности. Он дёрнул за шнур, и занавеска упала с ворот. Лента перерезана, раздаются аплодисменты, а затем он возвращается в Эдинбург.\n\nОн восхищается янтарно-золотой бутылкой на заднем сиденье машины. Возможно, Арна тоже захочет выпить сегодня вечером."
sco_flavor.25.a:0 "Дымчатая, с оттенками дуба."
sco_flavor.26.t:0 "Дилемма Вульфа"
sco_flavor.26.desc:0 ""Мистер Вульф, сэр!" Вульф потрясённо поворачивается к помощнику, который ворвался на его встречу. "Были сообщения о стрельбе к югу от границы, сэр, и мы слышим то же самое по всей Англии. Они подняли оружие против коллаборационистов, сэр". Он не мог поверить своим ушам. Он быстро закрывает совещание, министры расходятся и что-то бормочут друг другу.\n\nВ следующие несколько часов царит полный хаос. Экстренные встречи, разведданные, подготовка переброски войск. Часть депутатов считает, что это не их борьба, что Шотландия слишком долго была прикована к Англии. Поддержать сейчас означало бы ввязаться в другую войну, не нужную Шотландии. Другие пугающе похожи на министров-юнионистов, которых он слушал весь день. Они говорят, что отказ от Сопротивления означает поддержку фашистов. Он думает, что игнорировать страдания невинных - значит способствовать их угнетению.\n\nКто-то всё ещё говорит, но на самом деле не обращает внимания. Он садится прямее и берёт себя в руки. У него есть долг не только перед Шотландией, но и перед жертвами фашизма. К концу дня будут подготовлены первые партии оружия для отправки Сопротивлению. Он просто надеется, что помогает, а не втягивает свой народ в новую кровавую войну."
sco_flavor.26.a:0 "Будем надеяться, что они это запомнят."
sco_flavor.27.t:0 "Обратно в школу"
sco_flavor.27.desc:0 "Это обязанности, которые Роберт Макинтайр действительно любит выполнять. Возможность увидеть маленьких детей с свежими лицами и ещё не озлобленными, наивно и невинно смотрящих на мир. Шанс увидеть реальные результаты образовательных реформ, которые он так настаивал.\n\nЕго встретила у ворот розовощёкая женщина лет пятидесяти и быстро впустила в класс. Он видит, что дети - не больше десяти - ведут себя невероятно прилично, хотя и замечает сзади пару с поджатыми губами и едва скрываемым хихиканьем. Он спрашивает, все ли они наслаждаются своим днём, получая в ответ хором "Да, сэр!". Он впечатлён, когда один особенно бесстрашный мальчик впереди быстро поделился тем, что он узнал. История и битва при Бэннокберне. Он улыбается на это. Хорошее, правильное шотландское образование.\n\nВ остальном визит проходит так же гладко. Когда он уезжает, он не может не испытывать гордости. Англичане, возможно, украли столетия шотландской идентичности, но с каждым новым поколением шотландцы возвращали её себе."
sco_flavor.27.a:0 "Более светлое, шотландское будущее."
sco_flavor.28.t:0 "Отец нации"
sco_flavor.28.desc:0 "Макинтайр лучезарно улыбается, когда вспыхивают лампочки и падает покрытие. Перед ним Джон Маккормик внушительно, на ступенях Эдинбургского университета.\n\nСкульпторы думали об использовании мрамора, но Макинтайр считал это слишком показным. Он подумал, что достаточно того, что на мемориальной доске с его именем было выгравировано "Отец нации" - название, от которого сам бы вздрогнул.\n\nЭто не очень точное изображение, но, по его мнению, вполне достаточное. Он никогда не сможет вспомнить его с такой мирной улыбкой, но это сойдёт. Кроме того, статую поставили не самому человеку. Скульпторы напомнили людям о том, где они были и кто их сюда привёл. Этого было достаточно."
sco_flavor.28.a:0 "Nec Temere, Nec Timide."
sco_flavor.29.t:0 "Тихие высоты"
sco_flavor.29.desc:0 "Это бодрящее утро в Нагорье, и ветер дует вокруг него. Но он предпочитает это именно так. В каком-то смысле это расслабляет. Перерыв от нескончаемых интриг Эдинбурга - и к тому же редкий.\n\nМакинтайр должен был ценить эти небольшие перерывы. Это был редкий день, когда правительство обходилось без катастрофы, поэтому его отдых приходилось тщательно организовывать. Он вдыхает холодный воздух и смотрит на холмы. Такой мир нужно было беречь - его было так мало. Он думает о завтрашнем дне и послезавтрашнем. Он должен сосредоточиться на насущных проблемах и находить немедленные решения. Он должен обеспечить и защитить будущее Шотландии. Если он добьётся успеха, всё остальное встанет на свои места.\n\nОн проведёт здесь день или два, но затем он должен вернуться. У него есть долг, который он должен выполнять - правительство, которое нужно загонять, и будущее, которое нужно защищать."
sco_flavor.29.a:0 "Хотя ему жаль, что он не принёс платок из-за насморка."
sco_flavor.30.t:0 "Соглашение!"
sco_flavor.30.desc:0 "Макинтайр приятно удивлён профессионализмом, который он видит - прошло всего одно поколение с тех пор, как Шотландия унаследовала разбитую и побеждённую армию, потерпевшую поражение и запутавшуюся в отношении собственной идентичности в постсоюзной Британии.\n\nУимберли гордится. Он прихорашивается, когда видит хорошо организованные реплики, и едва скрывает удовлетворённую ухмылку при абсолютно дисциплинированном параде.\n\n"Более подготовленной группы Вы не найдёте на этих островах, сэр. Никакой иностранной угрозы, Британия окажется вне конкуренции." Макинтайр не совсем согласен с этой гиперболой, но, наблюдая за группой новобранцев, он не может не обнаружить, что какая-то его часть соглашается с Уимберли. Этот человек определённо фанатик, которого он опасался с того дня, как встретил его, но он определённо добился результатов."
sco_flavor.30.a:0 "Уволен."
sco_flavor.31.t:0 "Хорошая жирная еда"
sco_flavor.31.desc:0 "День начался для Макинтайра не особенно удачно, когда ему пришлось ответить на небольшой скандал, в котором был замешан какой-то глупый депутат, и день стал только хуже. Ему нужен был перерыв, иначе он собирался кого-то задушить.\n\nВ местном ресторане всё было в порядке - ничего особенного, но достаточно хорошей еды и, самое главное, не было министров. Подходит старушка и спрашивает, не Роберт ли он Макинтайр. В тот момент, когда он говорит "Да", ресторан кишит людьми, желающими пожать ему руку, рассказывая ему, как они гордятся тем, что голосуют за него, как он помогает их сыновьям или дочерям. Он не верит своим ушам и просто улыбается в ответ. Когда он хочет заплатить за еду, официант просто качает головой, пожимает руку и говорит: "Не нужно платить, сэр. Вы сделали для меня больше, чем можете себе представить".\n\nЭто лучшая рыба с жареным картофелем, которую он когда-либо пробовал, и он почти скачет по дороге в кабинет. У него сегодня ещё пара встреч, но это нормально. Теперь он может с этим разобраться. Он помнит, для чего он это делает."
sco_flavor.31.a:0 "Честные люди, и шотландское будущее."
sco_flavor.32.t:0 "Решение Макинтайра"
sco_flavor.32.desc:0 "- Редко в парламенте бывает так много людей, - размышляет Макинтайр. Эта английская война поистине зажгла огонь под задницами его современников. Никакой помощи Англии - это их война, война, в которую ни один шотландец не должен вмешиваться. Сеанс начинается, и остаётся всего несколько мгновений до того, как комната взрывается шумом.\n\nОн не узнаёт депутата, который встаёт следующим, но он молод, и его глаза устремились на Макинтайра. "Уважаемые коллеги, ясно, что мы разделились по позиции Британии". Есть насмешки. "Но также ясно то, что эта война, в которую втянут наш сосед, является войной праведной. Я понимаю, что англичане часто получали выгоду за счёт шотландцев, но это не оправдание. Если бы мы были через двадцать лет после этого, оглядываясь назад и осознавая, что мы могли бы помочь в падении коррумпированного и злонамеренного режима, ничего не сделать, нам было бы по праву стыдно." Часть парламента приветствует его, Макинтайр ёрзает на своём месте. "Это не вопрос политики - это вопрос морали. Мы должны поддержать Сопротивление".\n\nпарламент взрывается шумом. Макинтайр смутно замечает, что спикер призывает к порядку. Он чувствует, что у него начинается головная боль, и когда он встаёт, чтобы выступить, он знает, что молодой депутат прав. Шотландия должна поддержать английское Сопротивление."
sco_flavor.32.a:0 "Вторую щеку подставим."
sco_flavor.33.t:0 "Беженцы рядом и далеко"
sco_flavor.33.desc:0 "Присцилла Бьюкен вышла из машины и почти сразу же поскользнулась в грязи. К счастью, она ухватилась за ручку и поднялась. Она думала, что ей следовало надеть обувь получше, условия здесь не казались лучшими в мире, если честно. Однако она приехала на границу не для того, чтобы возиться с грязью, она приехала с заявлением. Когда её шофер закрыл дверь и последовал за ней, она перешла через холм и увидела лагерь.\n\nВойдя в лагерь, Бьюкен заметила мрачные условия. Одежда была натянута на верёвки, тянущиеся от палатки к палатке. Когда Бьюкен шла по тропинкам, которые превратились в грязь, она увидела лица в палатках. Дети и их родители, надеющиеся на лучшее завтра. Бьюкен подошла к центральному зданию, которое, казалось, было возведено быстро, совершенно не заботясь о погоде. Обходя его, чтобы осмотреть, она заметила, что краска отваливается, а один из желобов полностью отсутствует. Она покачала головой и открыла дверь, ожидая встретиться лицом к лицу с "мэром" лагеря. Однако, когда она вошла, она нахмурилась. Никакого мэра не было, только письменный стол и разбросанные бумаги. Она нахмурилась и вышла из здания, когда её встретил маленький ребенок с родителями, проходивший мимо. Ребенок выглядел в приподнятом настроении. Родители оказались в гораздо худшем положении. Отец выглядел так, как будто он не брился одну или две недели, а волосы матери были повсюду.\n\nБьюкен подошла к паре и спросила их имена перед тем, как начать обсуждение. Как и большинство беженцев, они были из Англии и приехали в Шотландию в поисках лучшей жизни. Затем Бьюкен улыбнулась и кое-что им рассказала."
sco_flavor.33.a:0 ""Наша страна поможет, если я буду делать это в последнюю очередь"."
sco_flavor.34.t:0 "Слухи на плаву"
sco_flavor.34.desc:0 "Для Присциллы Бьюкен утро выдалось относительно спокойным. Она провела утренние встречи с партийными чиновниками и встречи с владельцами местного бизнеса, обещая им помочь. У неё также была встреча с некоторыми беженцами, бежавшими из Англии. Пока она листала стопку бумаг, один из её помощников постучал в дверь.\n\n"Присцилла, у Вас есть минутка? У меня есть некоторая информация, которую Вам, вероятно, следует знать", - сказал голос за дверью.\n\n"Да, Вы можете войти". Она была весьма озадачена этим. Это было довольно необычное время для того, чтобы ей что-то сказать.\n\n"Вы можете мне не поверить, но я думаю, что на нашу партию влияют внешние силы. Член нашей партии нашёл это письмо с нашей печатью." Он передал письмо Бьюкен, которая открыла его и прочитала содержание.\n\n"Кто этот "Фантом"?", - спросила Присцилла, потирая подбородок. Псевдоним "Фантом" звучал знакомо, но она не знала, к кому он относится.\n\n"Я не думаю, что это - повод для беспокойства", - сказала она помощнику."
sco_flavor.34.a:0 ""Однако кто такой Мейн?""
sco_flavor.35.t:0 "Встреча для Шотландии"
sco_flavor.35.desc:0 ""Что ж, я считаю, что наше время истекло", - сказал один из бизнесменов, глядя на свои часы. Они только что закончили встречу с Присциллой Бьюкен из Юнионистской партии, чтобы обсудить предстоящие выборы и поговорить о шотландских интересах. После некоторого обсуждения, она заверила мужчин, что всё будет в их интересах.\n\nКогда они встали, чтобы уйти, все обменялись рукопожатием и вышли из комнаты. Бьюкен улыбнулась. Она, казалось, нашла возможных спонсоров для своей предвыборной кампании и даже для самой ЮП. Затем она сама вышла из кабинета с папкой, которую показывала бизнесменам со своими идеями о торговле. Однако она забыла некоторые бумаги. В глазах Присциллы они казались совершенно невинными. Однако при более глубоком рассмотрении они выглядели как код, который будет использоваться.\n\nКогда наступила ночь, все члены, работавшие в штаб-квартире ЮП, разошлись по своим домам и квартирам, чтобы спать. Смотрители приходили на уборку, как и всегда. Однако во время этой смены к ним присоединился новый человек по имени Джонс. Подойдя к зданию, они начали уборку. Джонсу отвели третий этаж, где располагались конференц-зал и кабинет Бьюкен. Он был там ранее в тот же день как один из бизнесменов, встречавшихся с Бьюкен. Когда мужчины направились в разные стороны, Джонс прошел в конференц-зал. Он сфотографировал лежавшую газету, а затем зашёл в кабинет Бьюкен. Оказавшись там, он открыл её картотечный шкаф и сделал ещё несколько снимков, прежде чем начать радиосвязь."
sco_flavor.35.a:0 ""Это Итон-Джонс, репортёр""
sco_flavor.36.t:0 "Одно исчезновение"
sco_flavor.36.desc:0 "Бьюкен не могла не нахмуриться, читая газету. Единственное, что она могла прочитать, - это новости про Гражданскую войну в Англии. Она вздохнула и отложила газету. В течение последних нескольких недель она и её партия вели кампанию, чтобы помочь англичанам. После встреч с её соратниками и другими членами партии, они решили провести кампанию за вмешательство в гражданскую войну. Затем в её дверь постучали.\n\n"Можешь войти, Луи". Затем дверь открылась, и Луи ворвался внутрь. Он в спешке закрыл за собой дверь и сел.\n\n"Ты в порядке, Луи? Ты вломился и весь в поту". Присцилла спросила его об этом, когда он сидел, почти побелев костяшками подлокотников на стуле.\n\n"Ты собираешься сказать мне, почему вломился, или ты просто собираешься сидеть там?" - сказала Присцилла, слегка взволнованная, но обеспокоенная. Он заикался несколько раз, прежде чем ответить.\n\n"Помнишь то письмо, которое я тебе принёс? После некоторого обсуждения с другими членами партии, мы нашли зацепку - Пэдди Мейн из милитаристов Дэвида Стирлинга из СВОЕВ. Мы думаем, что он, возможно, исчез, но будет пытаться влиять на нас и дальше." Луи сказал это, сделав несколько вдохов.\n\nБьюкен ответила ему, надеясь, что он менее обеспокоен. Однако она могла получить только простой ответ."
sco_flavor.36.a:0 ""Это может быстро выйти из-под нашего контроля"."
sco_flavor.37.t:0 "Все любят парад"
sco_flavor.37.desc:0 "Фельдмаршал Уимберли подумал, что должность главнокомандующего парадом не заслуживает этого звания. На самом деле, это просто означало, что Вы приняли парад, пока войска проходили мимо. В большинстве случаев это не совсем тяжёлая работа, и парад в Глазго не был чем-то необычным. Некоторое время стоять по стойке смирно на смотровой площадке было не совсем приятно, но потом можно было расслабиться. В Шотландии была демократия, и жители по-прежнему хотели уважать гражданские институты.\n\nСегодня на параде были представлены различные резервные подразделения, некоторые кандидаты в офицеры и Первая шотландская бронетанковая дивизия. Прямо сейчас БМП проезжали мимо стенда, их командиры приветствовали. Уимберли был рад видеть настоящую шотландскую дивизию любого типа. Это была не та армия, которой он командовал после войны. Это была бронетанковая дивизия, которая показала жителям Шотландии, что они не без собственных танков.\n\nУимберли видел эти БМП и раньше, много раз. Больше всего его интересовало то, как отреагируют мирные жители. Глядя на людей на другой стороне улицы, он видел, что многие из них реагируют положительно. Маленькие мальчики были взволнованы и поражены. Женщины и девушки аплодировали проходящим солдатам, и мужчины постарше тоже. Мальчики-подростки наверняка воображали себя этими командирами. На короткое время Уимберли встретился глазами с мужчиной, прежде чем быстро отвернулся. Уимберли ничего об этом не подумал, так как взвод разведки был объявлен следующим.\n\nЗрительный контакт привёл человека в мгновенную панику, прежде чем он взял себя в руки. "Он не знает", - напомнил себе мужчина. Несомненно, это было совпадение. Но на всякий случай он отошёл от этого места. "Его нельзя скомпрометировать", - подумал он. Его миссия в Шотландии была слишком важна для его куратора, чтобы рисковать быть пойманным на этом этапе."
sco_flavor.37.a:0 "Интересно, на кого этот парень работает..."
sco_flavor.38.t:0 "Дилемма дня"
sco_flavor.38.desc:0 ""Патрули в Северном море должны быть сокращены..." - он действительно правильно прочитал? Уимберли подумал, что его зрение, должно быть, падает. Но, конечно же, письмо из Эдинбурга велит ему сделать то, что, как он думал, нужно. И это было бы головоломкой для фельдмаршала.\n\nОбычно это не так. Гражданское правительство здесь действительно отвечало. Именно оно было выбраны людьми, чтобы представлять их. Уимберли поклялся в верности шотландской Конституции и избранным ею людям. Он не должен был подвергать это сомнению, если правительство этого хотело. Поступить иначе было бы вызовом легитимности.\n\nИ всё же... он ненавидел приказ. Патрули в Северном море сыграли решающую роль в защите Шотландии. Без них подводные лодки нанесли бы ущерб судоходству в Северную Америку, которое обеспечивало снабжение страны. Хуже того, всегда была вероятность, что пока войска будут заняты на юге, Германия сможет высадить войска в Абердине, проведя фланговую атаку с севера.\n\nУимберли вздохнул и положил записку в свой дубовый стол рядом с записками о запасах топлива. Адмирал Анстис не будет уведомлен об этом приказе. Он решил, что патрулирование в Северном море достаточное для защиты судоходства и береговой линии. Его не нужно сокращать. Он закрыл стол.\n\n"Это правильный шаг", - подумал Уимберли. – "Что ещё делать с таким бессмысленным приказом?""
sco_flavor.38.a:0 "Когда приказ не ясен, виноват командир."
sco_flavor.39.t:0 "Смотр курсантов военной академии"
sco_flavor.39.desc:0 ""Так как тебя зовут, кадет?" - спросил Уимберли.\n\n"Патрик Доннели, сэр", - сказал молодой человек. - "Из Леруика".\n\n"Леруик? Я думал, что большинство молодых людей выбирают флот для военной карьеры".\n\n"Морская болезнь, сэр".\n\n"Должно быть, поездка была адской", - заметил фельдмаршал. Он двинулся дальше, прежде чем остановиться перед другим курсантом. "Вы выглядите знакомо", - сказал он. - "Был ли Ваш отец в пятьдесят первом?"\n\n"Да, сэр", - сказал кадет. - "Капитан Спенсер Макгрегор из первого батальона."\n\n"Если ты хоть наполовину так хорош, как твой старик, тебе не придётся беспокоиться о том, чтобы стать капитаном", - заверил Уимберли. Затем он продолжил осматривать строй, прежде чем остановиться перед другим кадетом. "А как тебя зовут, солдат?"\n\n"Матео Бевербрук, фельдмаршал".\n\n"Это не совсем шотландское имя, не так ли? Вы беженец?"\n\n"Нет, сэр. Моя семья жила в Дамфрисе, насколько мы можем отследить это."\n\nУимберли улыбнулся и продолжил смотр. Он мог утверждать - из этих курсантов получатся прекрасные офицеры. И все они сделают всё возможное, чтобы защитить Шотландию."
sco_flavor.39.a:0 "Но сделают ли они немыслимое?"
sco_flavor.40.t:0 "Лучшие подарки..."
sco_flavor.40.desc:0 "Миллион? Этого казалось достаточно, хотя Уимберли заполнял чек. Это была приличная сумма, но он мог её себе позволить, учитывая свои сбережения и деньги. В конце концов, он сделает это пожертвование и прямо сейчас. Они всё равно нуждались в этих средствах.\n\nПолучателем этих средств должен был быть Университет Данди - исследовательский университет в одноимённом городке. У него всегда была какая-то слабость к университету. Он пытался помочь ему, но на своём нынешнем посту он мог сделать лишь немного. Лучшим способом внести изменения было использование более тонкой тактики. Финансируя университет, он мог бы расшириться, и стать лучшим аргументом в пользу независимости. План уже давал результаты, и университет получал большую степень автономии. Были разговоры о том, чтобы вскоре стать независимым учреждением.\n\nУимберли вкратце подумал, на что будут потрачены деньги. Скорее всего, новый инженерный корпус. Отделы гражданского строительства и машиностроения получат новое оборудование для проведения занятий и лабораторий. Эти деньги помогут им построить и оборудовать объект. Однако он был уверен, что здание не будет носить его имя. Фактически, за исключением нескольких человек в руководстве, никто бы не узнал, откуда поступило пожертвование.\n\nЭто тоже хорошо. Меньше всего школа нуждалась в спорах. Как бы социалисты в общежитиях отреагировали на возможность посещения уроков в Уимберли-холле? Может, не сейчас. Но, возможно, после того, как он уйдёт из поля зрения, Данди решит раскрыть их таинственного благодетеля."
sco_flavor.40.a:0 "... переданы тайно."
sco_flavor.41.t:0 "Ночные мысли"
sco_flavor.41.desc:0 ""Почему он теряет сон из-за этого?", - подумал Уимберли. Все его подчинённые согласились, что это - правильное решение. И в любом случае это было на пользу Шотландии. Вот что нужно было сделать. И всё же он сомневался в себе.\n\nС одной стороны, то, что он делал, было незначительным, и его вряд ли кто-нибудь заметит со стороны. Но с другой стороны, это могло вызвать озабоченность у правительства. С одной стороны, эти вещи были признаны военными необходимыми и стратегически важными. С другой стороны, это противоречило тому, что правительство считало необходимым и стратегически важным. С одной стороны, он считал, что поступает правильно. Но с другой стороны, люди с такими же убеждениями и менее серьёзными нарушениями были заключены в тюрьму или исключены из Вооружённых Сил Шотландии.\n\nИ не только гражданское правительство, но и народ Шотландии - именно они решили, чего в целом достаточно, не так ли? И он действовал вопреки их явно выраженному желанию.\n\n"Дорогой?" - спросила Элси Уимберли, которая лежала рядом с ним.\n\n"Да, дорогая?"\n\n"Новый тайский ресторан открылся в центре города, и я думаю, нам стоит попробовать сходить в него завтра".\n\n"Звучит прекрасно. Нам действительно следует туда сходить."\n\nИ вообще, что едят в Таиланде? Наверное, рис или лапшу, как у китайцев. Конечно, со специями и соусами. И, конечно же, будет разнообразное жареное мясо. Но есть ли особые блюда или рецепты, которые можно найти только в Сиаме? Подождите, не Сиам, Таиланд. Или это всё ещё был Сиам? В Таиланде всё изменилось внезапно..."
sco_flavor.41.a:0 "О чём он снова думал?"
sco_flavor.42.t:0 "Мысли о душе"
sco_flavor.42.desc:0 "Однажды утром Дуглас Уимберли мыл голову, когда его поразил вопрос: допускается ли в демократии какая-либо форма авторитаризма? На первый взгляд ответ был отрицательным. Но если подумать, всё стало сложнее.\n\nПо самой своей задумке, Шотландия не была настоящей демократией, люди не голосовали по каждому предложенному закону. Скорее это была Республика. Народ делегировал полномочия группе парламентариев принимать решения за них. А иногда решения выходили за рамки роли лидера, но оправдывались окружающими его обстоятельствами. Например, местный губернатор может объявить чрезвычайное положение, чтобы оказать помощь своему населению.\n\nЛидеры страны также не были застрахованы от того, чтобы преступить свои границы, чтобы избежать наказания. Явная величайшая демократия в мире была ярким примером. Джефферсон превысил свои полномочия и купил Луизиану у Наполеона. Линкольн приостановил право преступников предстать перед судом и сжёг значительную часть своей страны. Эти двое были высечены на склоне горы в Южной Дакоте. Вудро Вильсон нацелился на левых своим Законом о шпионаже, и они были высокого мнения о нём. Почему? Потому что то, что они сделали с этой силой, очевидно, стоило сделки.\n\nДаже тот, с чего всё началось - Рим, погрузился в авторитаризм, когда не было другого выбора. Все помнят Цинцината, который обладал абсолютной властью на войне, но уступил её миром. Но как быть с менее благородным примером Цезаря? Или его потомков - Кромвеля, Наполеона или Гитлера? Они не отказались от власти, взяв её. Но они никогда не собирались этого делать. Не было угрозы, требовавшей от них захвата власти, и никаких обстоятельств, необходимых для её сохранения. После чрезвычайных ситуаций в демократических обществах права были восстановлены, и людям было разрешено продолжать работать, как и раньше.\n\nУимберли пришёл к завершению своего мыслительного процесса. Было много исторических прецедентов временного приостановления демократии. Если Шотландия потребует этого, демократию следует приостановить на время. Как только чрезвычайная ситуация миновала, власть могла быть возвращена, и никто не стал бы думать хуже о руководстве из-за этого. Они могли бы также поставить их на склоне горы."
sco_flavor.42.a:0 "Но как узнать, действительно ли ситуация требует автократии?"
sco_flavor.43.t:0 "Дело стрелка, часть I"
sco_flavor.43.desc:0 "Генерал Дерек Лэнг поспешно ворвался в кабинет и закрыл дверь. "У нас проблема, сэр", - сказал он, запыхавшись.\n\nУимберли оторвался от своих бумаг. "Что происходит?" - спросил он.\n\n"Я только что получил известие от Первых стрелков", - пояснил генерал Лэнг. - "Один из их людей пропал без вести уже несколько часов. Обычно не было бы причин поднимать тревогу в штаб-квартире, но это другое дело. Они подняли вопрос о возможности участия немецкой разведки".\n\n"Какие есть доказательства, чтобы сделать такое заявление, Дерек?"\n\n"Солдат был связан с разведкой. Он видел оборону на юге страны. И он был близок к английской границе. Согласитесь, сэр, это ужасно соблазнительно для абвера. Он мог перебежать границу с документами и некоторыми другими интересными предметами.\n\nТеперь Уимберли понял. "Матерь Божья ... что мы сделаем, чтобы отреагировать на это?"\n\n"Для начала я меняю все коды. И мы попытаемся выяснить, не причастен ли кто-нибудь из его подразделения. Но мы можем сделать лишь немного. Нам нужно привлечь к этому гражданские власти, чтобы они могли начать отслеживать любые связи, кроме военных."\n\n"Справедливо, Дерек. Ты делаешь то, что должен, я немедленно свяжусь с премьер-министром по телефону.""
sco_flavor.43.a:0 "Быстрый ответ жизненно важен в таком случае."
sco_flavor.44.t:0 "Дело стрелка, часть II"
sco_flavor.44.desc:0 ""Что случилось, сэр?" - спросил генерал Лэнг, которого попросили немедленно встретиться.\n\nУимберли был в плохом настроении. "Прочтите это", - проворчал он, передавая письмо Лэнгу, не глядя на него.\n\nЛэнг молча прочитал газету. "...И, кроме того, Ваше обвинение в причастности врага к этому делу безосновательно и совершенно беспочвенно..." Он сделал паузу и удивлённо поднял глаза. "Они не собираются расследовать?"\n\n"Они не собираются", - подтвердил Уимберли. "И в этом нет особого смысла. Я уже поднял этот вопрос с премьер-министром. Вы не были первым, кому я позвонил после того, как получил это".\n\n"Чёрт", - сказал Лэнг. - "И я думал, что они хотя бы помогут нам в этом".\n\n"Чёртовы бесполезные бюрократы", - сказал Уимберли.\n\n"Что ж, мы должны смириться с тем фактом, что мы не смогли самостоятельно раскрыть это дело, сэр."\n\n"И это потому, что правительство нам не помогает, или потому, что там действительно ничего нет?"\n\nЛэнг не мог ответить. "Мы постараемся зайти так далеко, как сможем, сэр. Может быть, появится что-то интересное, что вызовет переоценку".\n\n"И, может быть, мы убедим этих ублюдков взглянуть на это", - сказал Уимберли."
sco_flavor.44.a:0 "Вы можете привести лошадь к воде, но Вы не сможете заставить её пить."
sco_flavor.45.t:0 "Заключительные размышления"
sco_flavor.45.desc:0 "Уимберли отложил ручку и оглядел свой кабинет. Он подумал, что будет скучать по этому месту - комнате, откуда он руководил шотландскими Вооружёнными Силами с момента образования страны. Комнату, в которой его место займёт его преемник. Это печально, но он стареет, и он просто счастлив, что после долгой карьеры может уйти из армии и на своих условиях.\n\nОн задавался вопросом: как все остальные оценят его карьеру. Несомненно, его место в истории Шотландии было обеспечено. Его сделка с Джоном Маккормиком принесла пользу стране, не так ли? А после этого он много лет был главной фигурой в армии, организовывая её и поддерживая её готовность к ответу на немецкое вторжение. И нельзя сбрасывать со счетов его дела до начала мировой войны. Нет, его положение было в безопасности, и никто не мог похоронить его или стереть с лица земли.\n\nНо будет ли это лестной позицией? Уимберли не был дураком, не всё, что он делал, было популярным или даже законным в некоторых случаях. Целый сегмент политического спектра требовал большего. И все они считали его параноиком, сумасшедшим, который мог бы покончить с демократией, если бы захотел. Они не видели того, что видел он, у них не было возможности понять, что он чувствовал. Продлится ли это после того, как он уйдёт? Будут ли школьные учебники рассматривать его как опасность для общества, подкреплённую только прошлыми поступками?\n\nЭто была ужасающая мысль, но Уимберли тогда подумал под другим углом. Не обошлось и без сторонников как в армии, так и в политической сфере. Многие военные чувствовали то же самое. И, в конце концов, он достиг своей цели - сохранить Шотландию свободной, помимо других своих достижений. По крайней мере, ему был бы гарантирован уровень симпатии, и многие увидели бы в нём шотландского героя, подобного героям Средневековья. Уимберли придётся довольствоваться этим.\n\nИ он всё равно мог рассказать свою версию истории."
sco_flavor.45.a:0 "Пора приступить к работе над автобиографией..."
sco_flavor.46.t:0 "Священный долг"
sco_flavor.46.desc:0 "Он ничего не мог вспомнить, пока правительством управляли фашистские марионетки. Он не мог вспомнить, когда король был фигурой национального единства, а не символом угнетения. Он даже не мог вспомнить свой дом. Просто странная земля, из которой он и его семья бежали много лет назад ради безопасности свободного Севера.\n\nНо его родители помнили. Они пытались сказать ему, чтобы он остался, когда начался бой, но как он мог? У него был долг, как и у его деда перед ним, и у его отца перед ним. Англия начала сбрасывать фашистских угнетателей, и он скорее будет мёртв, чем откажется от своего долга.\n\nДаже до границы он услышал раскатистые выстрелы на юге. У него действительно не было плана, но это не имело значения. В утреннем свете он будет по шею в битве за освобождение, и его родители найдут письмо на его подушке. Он собирался домой."
sco_flavor.46.a:0 "Dulce et decorum est."
sco_flavor.47.t:0 "Дружелюбный Лонгтаун"
sco_flavor.47.desc:0 "Лонгтаун расположен на южном берегу реки Эск в Северной Кумбрии. Это небольшой городок с населением 3000 человек. Ничего особенного не происходит в таком сельском городке. Но недавнее спортивное мероприятие вызвало значительный интерес как в Шотландии, так и в Англии.\n\nПосле победы СВОЕВ в Гражданской войне в Англии многие люди были заинтересованы в нормализации отношений с Шотландией. Нигде этого не ожидали так, как в приграничном регионе. Долгое время эта линия считалась границей между свободным миром и рабским. Таким образом, район был сильно укреплён и стал домом для многих военных учений. Теперь напряжение утихло, и солдаты на границе расслаблены.\n\nНа противоположной стороне границы шотландский город Гретна предложил провести футбольный матч между своей местной командой и Лонгтауном, чтобы отметить это событие. Разрешение было дано правительствами Англии и Шотландии, которые сочли эту идею правильной. Сегодня автобус, полный шотландских футболистов, пересек реку Сарк и въехал в Англию, взяв с собой группу местных болельщиков. Аналогичные посетители из Англии направились в городской парк в Лонгтауне, чтобы посмотреть матч.\n\nИгра открылась короткой церемонией, на которой мэры Гретны и Лонгтауна заявили о своей надежде, что Англия и Шотландия будут жить в мире вечно, и что связи между странами укрепляются. К сожалению, это показалось самым интересным в матче. Команды составили местные любители, и это проявилось на поле. В конце концов игра была окончена со счетом 1:1. Затем команды обменялись рукопожатием и отправились домой."
sco_flavor.47.a:0 "Пожалуй, с дипломатической точки зрения лучший результат - ничья."

scoil.1.t:0 "Ниже моря"
scoil.1.desc:0 "На палубе "Кракена" Каллум смотрел в глубокое синее море. Он был одним из немногих инженеров, которых отправили в Северное море, чтобы проверить, действительно ли в нём находится нефть. С момента первой поездки он обнаружил только её следы, но не большие месторождения. С течением времени взгляды инженеров становились всё мрачнее, и им нечего было ждать, кроме как отправиться в порт, чтобы увидеть свои семьи на день или два, прежде чем отправиться обратно в Северное море.\n\nОн протёр глаза от воды перед тем, как войти в основной корпус корабля. Хотя это судно раньше было рыболовецким судном, используемым одной из многих компаний по производству морепродуктов, оно было спасено от утилизации шотландским правительством, которое купило его как исследовательское судно. Хотя общая цель геодезии осталась прежней, пришлось привезти более специализированное оборудование из Соединённых Штатов в Шотландию, чтобы разместить его на корабле. Для установки на корабль большей части оборудования потребовалось множество усовершенствований. Со временем бюджет программы исследования рос в геометрической прогрессии. Из-за этого пришлось сделать некоторые ограничения в размерах жилых помещений и камбуза.\n\nВойдя в корпус корабля, он увидел импровизированную лабораторию с экраном. Остальные мужчины столпились вокруг маленького столика, глядя на экран. Несмотря на свои небольшие размеры, он мог стать тем стержнем, который отталкивает шотландскую нефтяную промышленность, о чём мужчины могли только мечтать. Потом заорал Скотт, удивлённый тем, что вышло с экрана. Экран был подключён к гравиметру, который был у них на лодке. Он ударил по экрану, думая, что это визуальный сбой. Однако линии не исчезли. Другие мужчины вскоре поняли то же самое. Нефть действительно была в Северном море. Каллум вскинул руки вверх, поражённый тем, что что-то было найдено. Теперь, подумал он, эта поездка была захватывающей."
scoil.1.a:0 "Быстрей! Радио Эдинбург!"


