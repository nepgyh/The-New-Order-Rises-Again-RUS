JAP_GUI_IJA_tt:0 "§OПоддержка со стороны Императорской Японской Армии§! ([?JAP_IJA_support|Y]§Y%§!)\n\nПоддержка со стороны обеих ветвей императорских Вооруженных сил Японии важна для стабильности §Gправительства§! и имеет первостепенное значение для способности империи защитить себя. Если §OИЯА§! и §BИЯФ§! не будут примерно в равной степени благосклонны к §Gправительству§!, §RПаранойя§! усилится."
JAP_GUI_IJA_title_sl:0 "§OИмператорской Японской Армии§!"

JAP_GUI_IJN_tt:0 "§BПоддержка со стороны Императорского Японского Флота§! ([?JAP_IJN_support|Y]§Y%§!)\n\nПоддержка со стороны обеих ветвей императорских Вооруженных сил Японии важна для стабильности §Gправительства§! и имеет первостепенное значение для способности империи защитить себя. Если §OИЯА§! и §BИЯФ§! не будут примерно в равной степени благосклонны к §Gправительству§!, §RПаранойя§! усилится."
JAP_GUI_IJN_title_sl:0 "§BИмператорского Японского Флота§!"

JAP_GUI_balance_title_sl:0 "§WНет ветки§!"
JAP_GUI_Tension_tt:0 "§RПаранойя§! ([?JAP_Tension|R]§R%§!)\n\n§Wв настоящее время доминируют военные [getJAPDominatingFaction].§!\n\n§RПаранойя§! это абстрактная мера неуравновешенности и готовности японских военных взять контроль в свои руки, возможно, это §Rсамая опасная§! проблема для Японской Империи. Чем выше становится §Rпаранойя§!, тем больше военных страдает от междоусобиц и тем меньше становится контроль §Gправительства§! над военными."

