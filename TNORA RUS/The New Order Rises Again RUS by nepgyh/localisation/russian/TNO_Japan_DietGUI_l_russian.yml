JAP_Peers_support_tt:0 "§MПоддержка палаты пэров§! жизненно важна для любого премьер-министра Японии, поскольку именно §WПалата Пэров§! и Тайный Совет в конечном счете выдвигают кандидатуру премьер-министра. Таким образом, поддержание их одобрения имеет первостепенное значение. Если их поддержка упадет ниже §Y50%§!, правление премьер-министра окажется в §Rкритической ситуации§! и может рухнуть§!!"

