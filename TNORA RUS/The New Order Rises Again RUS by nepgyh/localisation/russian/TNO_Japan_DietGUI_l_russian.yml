JAP_government_action_1:0 "§GПриукрашивать достижения§!"
JAP_government_action_1_tt:0 "Результаты по-прежнему являются лучшим способом убедить людей встать на вашу сторону. Иногда требуется немного убеждения - а что может быть лучше, чтобы убедить кого-то, чем приукрасить правду?"
JAP_opposition_action_1:0 "§RДискредитировать фракцию§!"
JAP_opposition_action_1_tt:0 "Борьба за господство над Палатой представителей - это вечная борьба между ее фракциями. К счастью, все, что нужно некоторым людям, чтобы перейти на другую сторону, - это узнать, насколько плохи их нынешние благодетели, даже если это будет небольшим преувеличением..."
JAP_opposition_action_1_cost:0 "§Y25§!£GFX_political_power_texticon  | §Y2%§! £GFX_podium_texticon"

JAP_GUI_action_2:0 "[getJAPGUIAction2]"
JAP_GUI_action_2_tt:0 "[getJAPGuiAction2tt]"
JAP_government_action_2:0 "§GВоззвать к народу§!"
JAP_government_action_2_tt:0 "Не обязательно править с согласия народа, но наличие его значительно облегчает управление. Это включает в себя убеждение членов парламента присоединиться к вам, даже если это будет стоить некоторого общественного уважения."
JAP_opposition_action_2:0 "§RПубличная атака§!"
JAP_opposition_action_2_tt:0 "Это честная игра в Палате представителей. Это неотъемлемая часть жизни политика - дискредитировать противников ,когда есть возможность."
JAP_opposition_action_2_cost:0 "§Y25§!£GFX_political_power_texticon  | §Y2%§!£GFX_approval_texticon"

JAP_GUI_action_3:0 "[getJAPGUIAction3]"
JAP_GUI_action_3_tt:0 "[getJAPGuiAction3tt]"
JAP_government_action_3:0 "§GПропагандисткая кампания§!"
JAP_government_action_3_tt:0 "Хотя право на власть конституционно закреплено за правительством, народ и Палата Пэров должны поддерживать его, чтобы оно принесло хоть какие-то плоды. Хорошо финансируемая пропагандистская кампания, несомненно, укрепит веру среди них."
JAP_opposition_action_3:0 "§RКлеветническая кампания§!"
JAP_opposition_action_3_tt:0 "Значительное число людей, как среди широкой общественности, так и в палате пэров, продолжают поддерживать противников нашего правительства. Пора узнать им правду о них, какой бы горькой она не была."
JAP_opposition_action_3_cost:0 "§Y50§!£GFX_political_power_texticon  | §Y50M§!£GFX_dollar_sign"

