#IJA/IJN/Tension

IJA_button_1_title:0 "§G+¥§!"
IJA_button_1_tt:0 "§OУВЕЛИЧЕНИЕ БЮДЖЕТА§!\n\nИнвестируем в бюджет §OИЯА§! и несомненно, они покажут нашему правительству свою благосклонность и поддержку.\n\n§R+25M долларов США в расходах§!\n§G+5% поддержка §OИЯА§!§!\n§R-2.5% поддержки §BИЯФ§!§!\n§R+1.5% Паранойи§!\n\n§YДоступно ежемесячно§!"
IJA_button_2_title:0 "§G+§!£GFX_army_experience"
IJA_button_2_tt:0 "§OПООЩРЕНИЕ ОФИЦЕРОВ§!\n\nОфицеры, известные своей дружбой с нашим правительством, будут повышены в должности, удовлетворяя §OИЯА§! в целом и предоставляя нам полезных союзников.\n\n§R-10 армейского опыта§!\n§G+10% поддержки §NИЯА§!§!\n§R-5% поддержки §BИЯФ§!§!\n§R+1.5% Паранойи§!\n\n§YДоступно ежемесячно§!"
IJA_button_3_title:0 "§R-¥§!"
IJA_button_3_tt:0 "§RУМЕНЬШЕНИЕ БЮДЖЕТА§!\n\nУменьшение бюджета §OИЯА§! ей не понравится, но, по крайней мере, это сэкономит немного денег.\n\n§G-25M долларов США в расходах§!\n§R-5% поддержка §OИЯА§!§!\n§G+2.5% поддержка §BИЯФ§!§!\n§R+1.5% Паранойи§!\n\n§YДоступно ежемесячно§!"
IJA_button_4_title:0 "§R-§!£GFX_army_experience"
IJA_button_4_tt:0 "§RПОНИЖЕНИЕ ОФИЦЕРОВ§!\n\nКакова бы ни была причина, правительство понизит в должности нескольких офицеров §OИЯА§!, признанных неуправляемыми. Это, однако, приведет к росту §RПаранойи.§!\n\n§R-5 армейского опыта§!\n§R-5% поддержка §OИЯА§!§!\n§G+2.5% поддержка §BИЯФ§!§!\n§R+1.5% Паранойи§!\n\n§YДоступно ежемесячно§!"

IJN_button_1_title:0 "§G+¥§!"
IJN_button_1_tt:0 "§BУВЕЛИЧЕНИЕ БЮДЖЕТА§!\n\nИнвестируем в бюджет §BИЯФ§! и несомненно, они покажут нашему правительству свою благосклонность и поддержку.\n\n§R+25M долларов США в расходах§!\n§G+5% поддержка §BИЯФ§!§!\n§R-2.5% поддержка §OИЯА§!§!\n§R+1.5% Паранойи§!\n\n§YДоступно ежемесячно§!"
IJN_button_2_title:0 "§G+§!£GFX_navy_experience"
IJN_button_2_tt:0 "§BПООЩРЕНИЕ ОФИЦЕРОВ§!\n\nОфицеры, известные своей дружбой с нашим правительством, будут повышены в должности, удовлетворяя §BИЯФ§! в целом и предоставляя нам полезных союзников.\n\n§R-10 морского опыта§!\n§G+10% поддержка §BИЯФ§!§!\n§R-5% поддержка §OИЯА§!§!\n§R+1.5% Паранойи§!\n\n§YДоступно ежемесячно§!"
IJN_button_3_title:0 "§R-¥§!"
IJN_button_3_tt:0 "§RУМЕНЬШЕНИЕ БЮДЖЕТА§!\n\nУменьшение бюджета §BИЯФ§! ей не понравится, но, по крайней мере, это сэкономит немного денег.\n\n§G-25M долларов США в расходах§!\n§R-5% поддержка §BИЯФ§!§!\n§G+2.5% поддержка §OИЯА§!§!\n§R+1.5% Паранойи§!\n\n§YДоступно ежемесячно§!"
IJN_button_4_title:0 "§R-§!£GFX_navy_experience"
IJN_button_4_tt:0 "§RПОНИЖЕНИЕ ОФИЦЕРОВ§!\n\nКакова бы ни была причина, правительство понизит в должности нескольких офицеров §BИЯФ§!, признанных неуправляемыми. Это, однако, приведет к росту §RПаранойи.§!\n\n§R-5 морского опыта§!\n§R-10% поддержка §BИЯФ§!§!\n§G+5% поддержка §OИЯА§!§!\n§R+1.5% Паранойи§!\n\n§YДоступно ежемесячно§!"

Tension_button_1_tt:0 "§GМЕЖВЕДОМСТВЕННЫЕ УЧЕБНЫЕ ПРОГРАММЫ§!\n\nПроводя учебные программы с участием как армии, так и флота, мы можем немного увеличить поддержку обеих сторон и уменьшить паранойю военных.\n\n§R+25M долларов США в расходах§!\n§G+2.5% поддержка §BИФЯ§!§!\n§G+2.5% поддержка §OИАЯ§!§!\n§G-5% Паранойи§!\n\n§YДоступно ежемесячно§!"
Tension_button_2_tt:0 "§GМЕЖВЕДОМСТВЕННЫЕ ВОЕННЫЕ ИГРЫ§!\n\nПри помощи больших денежных вложений мы можем организовать сложные военные игры, требующие сотрудничества между родами войск, ради увеличения поддержки армии и флота и значительного снижения паранойи.\n\n§R+350M долларов США в расходах§!\n§G+5% поддержка §BИФЯ§!§!\n§G+5% поддержка §OИАЯ§!§!\n§G-25% Паранойя§!\n\n§YДоступно каждые полгода§!"
Tension_button_3_tt:0 "§RБОРЬБА С МЕЖВЕДОМСТВЕННОЙ КОРРУПЦИЕЙ§!\n\nБорьба с коррупцией в армии и на флоте уменьшит паранойю, но мы потеряем некоторую степень поддержки их обоих. Никому не нравится, когда его грязное белье выставляют на всеобщее обозрение...\n\n§R-10% поддержка §BИФЯ§!§!\n§R-10% поддержка §OИАЯ§!§!\n§G-10% Паранойи§!\n\n§YДоступно каждые 48 дней§!"
Tension_button_4_tt:0 "§RУБРАТЬ ОФИЦЕРА ИЗ ГЕНЕРАЛЬНОГО ШТАБА§!\n\nМы можем принять решительные меры, чтобы уменьшить способность Вооруженных сил создавать нестабильность. Тем не менее, поступая так, мы сильно повредим нашим отношениям с обоими. Это само по себе может иметь ужасные последствия.\n\n§R-25% поддержка §BИФЯ§!§!\n§R-25% поддержка §OИАЯ§!§!\n§G-40% Паранойи§!\n\n§YДоступно §Rежегодно§!§!"

