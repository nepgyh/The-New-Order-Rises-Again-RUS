 POLITICS_Klaus_Barbie_DESC:0 "Лионский мясник строит свой новый дом в Данциге, привозя свои старые войска, свои старые идеи, свои старые средства - но новое, свежее количество крови.\n\nМногие слова приходят на ум, когда упоминается имя Клаус Барби, и немногие из них хороши. Как функционер гестапо и СС во время войны, Барби сделал себе имя на массовых убийствах, держа французов в узде во время оккупации. Такая хитрая жестокость быстро вывела его на передний план операций СС, и его стремление - и продвижение по службе - никогда не замедлялись. Вскоре он был отправлен в Германию по прямому приказу Рейхсфюрера, что стало важной частью поддержки Гейдриха в Восточной Пруссии - и приглядывал за протеже.\n\nПосле того, как Бюргеркриг был выигран, Барби был переведён в Данциг, ему было приказано следить за Гейдрихом под видом "антипартизанских действий" - шаг, который полностью оправдался, поскольку Гейдрих отделился от Гиммлера, и Германия снова распалась. Власть Барби над Данцигом и окрестностями остаётся стабильной даже в эти неспокойные времена - и с местными партизанами на севере, потенциальным предательством на юге и западе и немногочисленными союзниками на Востоке его решимость только возросла.\n\nБарби - непоколебимый глаз сил Гиммлера, источник разведданных и кодов. Штандартенфюрер СС делает всё возможное, чтобы предоставить информацию, которую ожидает от него Гиммлер, и он не брезгует пытками, убийствами, похищениями, поджогами или любых другими сомнительными методами для достижения цели. Действительно, есть причина, по которой Рейхсфюрер так доверяет ему - с его акцентом на идеологическую чистоту, кажется вероятным, что он останется с основателем Системы. Однако, если произойдет какая-то оплошность, и он начнет сомневаться в намерениях Гиммлера, Гейдриху, безусловно, будет очень полезно заполучить такое богатство украденных секретов - и, возможно, использовать их в своих собственных целях.\n\nСтарше, мудрее, но всё еще такой же хитрый и жестокий, каким он когда-либо был, нет сомнений в том, что Барби сегодня один из самых опасных мужчин в Германии, что бы ни происходило вокруг него."

