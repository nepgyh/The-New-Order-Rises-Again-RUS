 KLB_logistical_stronghouse_HH_desc:0 "На улицах Данцига проходит грандиозная и наспех собранная разведывательная операция. По всему городу оперативники Клауса Барби заняли здания, чтобы использовать их в качестве постов прослушивания, разведывательных точек и оперативных центров в своих попытках собрать всю информацию о Гейдрихе и его союзниках, чтобы отправить её в Нанциг. Если повезёт, Барби может случайно наткнуться на золотую жилу информации, которая изменит ход этой внутренней борьбы и, возможно, даже поместит его на золотые страницы книг Рейхсфюрера СС Гиммлера..."
 
