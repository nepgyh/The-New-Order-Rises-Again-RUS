 KLB_officers_gone_missing_desc:0 "По мере того как жестокость и угнетение, проявленные людьми Барби в ходе его кампании пыток, поджогов и массовых убийств, усилились, также начала нарастать реакция партизан. Офицеры СС, лояльные Барби и его организациям, начали неожиданно пропадать без вести, казалось бы, исчезая из существования. Тех, кого отыскивают, часто находят изувеченными, замученными или мертвыми. Сопротивление жестокости Лионского мясника активизируется в рамках разведывательной связи Данцига, и оно стало слишком большим, чтобы его можно было игнорировать."
 
