 KLB_anti_partisan_specialty:0 "Антипартизанская специальность"
 KLB_anti_partisan_specialty_desc:0 "Гражданская война в Германии ослабила власть Рейха над Европой и позволила унтерменшам показывать свои уродливые лица в тех местах, где они когда-то боялись. Борьба за власть в Германии только поощряла такого рода дегенеративное поведение, когда несколько славян поимели наглость называть себя свободными людьми. Есть только один ответ на это нелепое чувство национальной гордости, и он находится на конце винтовки.\n\nКлаус Барби, Лионский мясник и руководитель разведывательной операции в Данциге, тщательно обучил своих людей и помощников искусству подавления тех, кто хотел бы возвыситься над арийской расой. Методы Барби и его соотечественников настолько жестоки, что до сих пор ведутся споры о том, хочет ли он запугать поляков своей дикостью или намерен уничтожить расу раз и навсегда.\n\nПредоставленные самим себе в Восточной Европе, эти антипартизанские солдаты, безусловно, сделают больше, чем просто соберут разведданные."
 
