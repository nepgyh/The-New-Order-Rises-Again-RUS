#Events
yaa.1.t:0 "Ya'an calls for aid!"
yaa.1.d:0 "Shocking news today, as clashes sounded within the central Ya'an police station, resulting in the police within the building being expelled! Fearing a greater uprising the governor immediately called for martial law and urgently called for Wenhui to reinforce the city. These fears however seem to have been overblown, with the only extra disturbances being petty criminals with incredibly bad timing. Nonetheless the police station has now been occupied and barricaded by the group, and wenhui's orders have been requested on how to respond to this siege."
yaa.1.a:0 "Who is it that has done this?"
yaa.5.t:0 "Siege in Ya'an Police Station"
yaa.5.d:0 "Arriving in the city Wenhui has asked for further clarification of the situation, only to find himself more confused than before. The station windows have been covered in Chinese republican flags, images of dragons, lotuses and other nationalist symbols, and even a large hand drawn portrait of Liu Wenhui draped over the front doors. Additionally it has been reported by the recently evicted officers that many of the usurpers were quite young, teenagers and some quite well dressed. Whatever their goals it is assumed by our chief of police that they will soon gain access to the weapons safe if they have not already, and urges us to crush the rebellion before it gains weapons and allies. The police blockade stands ready, whatever we choose."
yaa.5.a:0 "It can't hurt to hear them out, order them to account for themselves."
yaa.5.b:0 "Whatever their goals, they have far overstepped. Crush them."
yaa.6.t:0 "Police Have Been Thrown Back!"
yaa.6.d:0 "In a shocking turn of events the initial police assault upon the occupied station has failed to retake the building! Though the initial barricade has been torn down our police were stopped within the doorway as they were pelted from above and crushed by the surprisingly dedicated student mob. Thankfully no lethal weaponry was used despite fears that they may have gotten hold of the armory, but several men have been wounded regardless. Whatever the reason: unwillingness to harm students, shock at the energetic pushback, or just poor planning on the part of our over eager chief two things are clear: we need to train the men in riot control and the occupation is still not over."
yaa.6.a:0 "If the police were too soft to do the job, the army will have to take a shot!"
yaa.6.b:0 "One more chance for the men to redeem themselves. They were caught off guard is all"
yaa.6.c:0 "This is pointless! Let's hear what they have to say: they have earned as much"
yaa.7.t:0 "Success in full!"
yaa.7.d:0 "Upon seeing the disciplined rows of uniformed soldiers, armed with lethal rifles and grenades, the fight went out of Liao. So, their statement had fell on deaf ears. The gamble had failed: Xikang would continue to be ruled by the shallow, the traitorous and the missguided and China would once more be stabbed in the back. With a heavy heart Liao rose to his feet and with hands above his head walked out of the station: he would not die for a failed cause.\n\nWith his surrender hardliners began to fight with those who attempted to follow Liao crying traitor, coward, and any other insult they could imagine. In this broken unity the troops swept into the station, quickly overwhelming the students with scarcely a shot fired. By the end of the day two students lay dead, one soldier had a nasty black eye and the police station had been freed."
yaa.7.a:0 "Finally"
yaa.8.t:0 "What to do with the prisoners?"
yaa.8.desc:0 "We now have on our hands tens of students of varied well being waiting for their fate to be revealed to them. All that is left is for Wenhui to decide what the price of such insubordination should be."
yaa.8.a:0 "Put them in prison until the war is over"
yaa.8.b:0 "A public beating should suffice to remind these children to behave"
yaa.8.c:0 "Simply expel them from their school, that's where these radicals come from"
yaa.8.d:0 "They have learned their lesson: send them back home and let their parents know what happened"
yaa.9.t:0 "The bonfire"
yaa.9.d:0 "Disaster! The students resolve did not crack upon seeing the arrival of regular troops, and so the business of breaching and retaking the police station began. Room to room Wenhui's army proved more than a match for the amateur students until one made a most ill advised decision. Throwing a Zhdanov cocktail into the mass of soldiers the fire quickly spread out of control engulfing the first floor of the building as the troops quickly retreated from the blaze. The students were not so lucky as their own barricades caught them behind the flames and the police station quickly became a charnel house for the students.\n\nWhile a fire response team was immediately summoned and has ensured the flames will not spread to the city it is yet to be seen how many, if any, will be able to survive the blaze and the building itself has been gutted."
yaa.9.a:0 "Horrible!"
yaa.10.t:0 "Burying the corpses"
yaa.10.d:0 "As the last embers guttered out retrieval work began its grizzly business. Through smoke inhalation, burning and even a suicide not one body has been found alive and most are unrecognizable. It seems that all there remains to do is find a resting place for the bodies."
yaa.10.a:0 "Contact the families, it is only right."
yaa.10.b:0 "Get rid of these bodies quickly and discreetly. This is not something to remember."
yaa.9999.t:0 "Parents Vigil"
yaa.9999.desc:0 "Today the families of the deceased have decided to hold a vigil in remembrance of the dead students. Holding lanterns and candles they have taken to the streets in somber silence bringing with them children, elderly and even a few effigies of their departed sons. No slogans, no chants, simply a deep and heart wrenching sense of loss presented to the darkened city. Gatherings of this size are illegal within Ya'an but it may be best to simply let this one pass. Especially as many members are rather affluent members of our society..."
yaa.9999.a:0 "Politely, but firmly tell them to disperse. Now"
yaa.9999.b:0 "Let them grieve without disturbance. Hopefully that will be the end of this."
yaa.9999.c:0 "These people are important. Wenhui shall join them in their remembrance of this tragedy"
yaa.11.t:0 "They threaten a bomb!"
yaa.11.d:0 "The second attempt at forcing through the student mob has proven far more successful than the first, and after a brief but vicious battle of clubs and teargas most students have either been taken into custody or rendered unfit for continued resistance. Only a handful of students remain in revolt, and in desperation it seems they have turned to desperate measures. Who we can only assume to be the leader has threatened to blow up himself and anyone near him should any attempt be made on the boiler room he is barricaded in, and has put forth his demands for an audience with Wenhui. While it is unknown if the threat is credible most everyone is against Wenhui going any closer to the potential threat fearing an attempt on his life, for whatever reason. However there are a few who say this is the only way to deescalate the situation, and some who still think this was all unnecessary bloodshed in the first place..."
yaa.11.a:0 "They're bluffing: breach the room. This ends now."
yaa.11.b:0 "There are far better ways to kill a general than this. Let us try to talk the boy down."
yaa.12.t:0 "The station retaken"
yaa.12.d:0 ""
yaa.13.t:0 "The students demand to see Wenhui!"
yaa.13.d:0 "The police lieutenant sent to make contact with the besieged has returned somewhat flustered to us. The only message he claims they would give him was "The students shall only present their case to the general Wenhui, not to any third party." At the very least it has become clear that the besieged are students, a fact made all the clearer by the pleas of a bedraggled professor who begged for violence to not be used against his wayward students until being temporarily detained. We still are no closer to understanding the motivations of these students, nor do we know what they will do once Wenhui is in sight..."
yaa.13.a:0 "We gave them a chance. Send in the assault."
yaa.13.b:0 "I asked for their statement, and I mean to get it. I'm going in"
yaa.13.c:0 "Perhaps their teachers can talk some sense into them. The geologist seems honest."
yaa.14.t:0 "Students want to meet elsewhere"
yaa.14.d:0 "For the past few hours various faculty from the local university have pleaded with the student rebellion to stand down, or at least open a dialogue with them. It seems that their pleas, backed up by a show of force from the anxious police chief, have had some effect. When the school faculty returned to Wenhui's location the deal offered by the students had been altered. Though they still refused to speak with anyone but Wenhui himself they have agreed to leave the station unarmed on the condition that the general himself appear and give his word that he will hear their case."
yaa.14.a:0 "They shall state their demands on our terms or not at all!"
yaa.14.b:0 "This will get the students out of their fortifications at least."
yaa.15.t:0 "Students refuse to move"
yaa.15.d:0 "Perhaps expectedly negotiations have ground to a standstill as the students will hear no more reason. The chief of police has in the meantime become ever more shrill as rumours spread like wildfire across Ya'an and the students defensive measures grow ever tighter. There is nothing more to be done, the students must be dragged out by their hair and into the light of the law."
yaa.15.a:0 "So be it: send in the men."
yaa.16.t:0 "The Students Manifesto"
yaa.16.d:0 ""
yaa.16.a:0 "You dragged me all this way, nearly killed my police, and put the whole of Ya'an on lockdown... to lecture me about politics?!"
yaa.16.b:0 "Whatever their ideas, it is clear that they are willing to go to extreme lengths to be heard. And that, I can respect."
yaa.17.t:0 "How, and who, to punish"
yaa.17.d_negatively:0 "This student mob has thrown the city into chaos and beaten our police simply to lecture their leader on politics! An example must be made of them and all eyes look to Wenhui for what the verdict on this insubordination shall be."
yaa.17.d_sympathetically:0 "While their actions are treasonous it would be wrong to punish severely simply for an overabundance of patriotism. Additionally it is true that any other means of reaching Wenhui likely would have failed. But regardless the police are livid at this assault on themselves and their honor, and such violent disturbances cannot go without some response from the state..."
yaa.17.a:0 "Toss them and their teachers in jail for years"
yaa.17.b:0 "Lock up the students for years, punish the teachers"
yaa.17.c:0 "Lock up the students until the war ends"
yaa.17.d:0 "Censure the students but no more"
yaa.17.e:0 "Let them go free with only a reprimand"
yaa.17.f:0 "Let them go, and agree to a further meeting with their teachers at some point"

