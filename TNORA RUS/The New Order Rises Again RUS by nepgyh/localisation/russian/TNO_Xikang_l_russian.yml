POLITICS_LIU_WENHUI_DESC:0 "Родившийся в 1895 году Лю Вэньхуэй - военный до мозга костей, окончивший Военную академию Баодин в 1916 году. Вернувшись в Сычуань из Баодина, Лю Вэньхуэй первоначально присоединился к сычуаньской клике Лю Кунроя, но затем переметнулся к Гоминьдану в 1926 году. Быстро поднявшись в рядах Армии национальной революции, Лю был назначен командующим 24-й армией НРА, став губернатором всей провинции Сычуань в 1929 году. Столкнувшись с жесткой конкуренцией со стороны более чем 5 других полевых командиров, провинция Сычуань была чрезвычайно нестабильной и являлась очагом конфликтов. Коалиции, контркоалиции, стычки и заговоры определяли его губернаторство, пока он боролся за сохранение власти. В конце концов, в 1934 году он уступил власть своему племяннику Лю Сяну, был изгнан из Сычуани и вместо этого назначен губернатором провинции Сикань. Отношения Лю с Чан Кайши были нестабильными. Находясь вдали от центрального правительства, Лю мог неоднократно игнорировать приказы Чана.\n\nВо время Второй китайско-японской войны Лю Вэньхуэй был осторожен и следил за тем, чтобы его войска видели как можно меньше боевых действий. Когда японцы прибыли в Сычуань во время своего наступления, Лю Вэньхуэй, как сильнейший оставшийся полевой командир, собрал своих людей и отступил далеко в Сикань, разбив лагерь в небольшом городе Яань. Лю отказался сдаться японцам, и японцы, не видя никакого значения в маленькой горной провинции, решили оставить его в покое.\n\nСейчас, спустя более десяти лет после наступления Японии на Сычуань, Лю Вэньхуэй сидит в изоляции как один из немногих оставшихся свободных военачальников в Китае. Его родная родина Сычуань находится по ту сторону границы, и, хотя она может считаться под прямым контролем центрального правительства, Сычуань вновь погрузилась в нестабильность, пока многие группировки и партизаны борются за контроль над провинцией. В то время как сам Лю хотел бы видеть свободный Китай, он сталкивается с сопротивлением многих своих подчиненных, которые утверждают, что столкновение с Японией было бы самоубийством. Действительно, потребовалось бы чудо, чтобы Лю Вэньхуэй снова взялся за оружие..."

