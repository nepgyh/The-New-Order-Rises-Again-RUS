 ### Leader Bios ###
 POLITICS_GEORGY_BASHARIN_DESC:0 "Георгия Прокопьевича Башарина называют олицетворением независимого духа народа саха в этом веке хаоса и разрухи. Он родился в многодетной семье бедняков, благодаря своему упорству он сумел получить образование. Он изучал историю и литературу в МГУ за несколько лет до начала Великой Отечественной. Он избежал какого-либо военного призыва, включая и в Сибирскую войну, вместо этого он присоединился к движению либералов-националистов, которое боролось за независимость народа саха. После их переворота в Якутске верные Президиуму силы были изгнаны из пределов новообразовавшейся Якутской республики.\n\nДемократическое правительство Якутии пообещало народу реформировать законодательство и дать свободы гражданам. Однако тут мечты вступили в противоречие с реальностью. Изобилие природных ресурсов, таких как алмазы, которое могло бы стать экономической опорой страны, стало для неё проклятием. Местные компании создали монополии в горнодобывающей промышленности, финансируя собственные проекты с прибылью только для себя. Внутри Якутии они накопили власть, даже сформировали собственные "states within the state" with separate militaries to more easily conduct operations. Crime is rampant in the country, with the oligarchs entangled in mafia organizations that freely function without government interference.\n\nAmidst all this, Georgiy Basharin remains a bastion of honesty and transparency, running the republican government the best he can. While he may be universally respected, there is little he can do to fight the oligarchy that has been built around him. For now, all he can hope for is that the fire of Yakut nationalism burns bright."
 
