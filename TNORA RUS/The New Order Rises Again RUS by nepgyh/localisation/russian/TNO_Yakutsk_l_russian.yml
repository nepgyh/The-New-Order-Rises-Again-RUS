 ### Leader Bios ###
 POLITICS_GEORGY_BASHARIN_DESC:0 "Георгия Прокопьевича Башарина называют олицетворением независимого духа народа саха в этом веке хаоса и разрухи. Он родился в многодетной семье бедняков, благодаря своему упорству он сумел получить образование. Он изучал историю и литературу в МГУ за несколько лет до начала Великой Отечественной. Он избежал какого-либо военного призыва, включая и в Сибирскую войну, вместо этого он присоединился к движению либералов-националистов, которое боролось за независимость народа саха. После их переворота в Якутске верные Президиуму силы были изгнаны из пределов новообразовавшейся Якутской республики.\n\nДемократическое правительство Якутии пообещало народу реформировать законодательство и дать свободы гражданам. Однако тут мечты вступили в противоречие с реальностью. Изобилие природных ресурсов, таких как алмазы, которое могло бы стать экономической опорой страны, стало для неё проклятием. Местные компании создали монополии в горнодобывающей промышленности, финансируя собственные проекты с прибылью только для себя. Внутри Якутии они накопили власть, даже сформировали собственные "государства в государстве" с собственными вооруженными силами, чтобы легче было грабить народ. В стране свирепствует преступность, олигархи связались с организованной преступностью, которая привольно чувствует себя в таком слабом государстве, как Якутия.\n\nПосреди всего этого бедствия, Георгий Башарин старается управлять республикой, восхищая всех своей честностью и неподкупностью. Его уважают по всей стране, но мало что он может противопоставить олигархату, который наблюдает за каждым его движением. А сейчас он может надеяться только на народ и на могущую возникнуть в его среде очередную волну национальной гордости."
 
