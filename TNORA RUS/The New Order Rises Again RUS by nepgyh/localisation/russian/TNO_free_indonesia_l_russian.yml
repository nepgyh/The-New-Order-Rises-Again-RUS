 FRI_the_romusha_issue:0 "Проблема Ромуся"
 FRI_the_romusha_issue_desc:0 "На территориях, освобожденных от японского ига, бесчисленные Ромуся внезапно оказываются без работы, что вроде как и к лучшему, ну или к худшему. Хотя некоторые присоединились к Нашим доблестным бойцам в их вооруженной борьбе, большинство же, сталкивается с неуверенностью и тревогой по поводу своих будущих перспектив.\n\nПрагматик будет утверждать, что их всё еще можно использовать, в обмен на больше военной техники, пока японские марионетки не будут побеждены. Идеалист же потребует немедленного освобождения всех индонезийцев от иностранного империализма. В любом случае выбор должен быть сделан."
 FRI_the_romusha_issue1:0 "Система Ромуся продолжена"
 FRI_the_romusha_issue1_desc:0 "Решение продолжить систему Ромуся не было популярным. Хотя принудительный труд и является большим благом для производства вооружений, он в целом отрицательно сказывается на поддержке Правительства и Войны. Ирония Революции в борьбе за Свободу, в которой практикуется то, что по сути является рабством, которое не осталось незамеченным, в первую очередь рабочими, трудящимися на фабриках."
 FRI_the_romusha_issue2:0 "Система Ромуся продолжена"
 FRI_the_romusha_issue2_desc:0 "Решение продолжить систему Ромуся не было популярным. Хотя принудительный труд и является большим благом для производства вооружений, он в целом отрицательно сказывается на поддержке Правительства и Войны. Ирония Революции в борьбе за Свободу, в которой практикуется то, что по сути является рабством, которое не осталось незамеченным, в первую очередь рабочими, трудящимися на фабриках. Обещания возможной свободы мало помогли подавить негодование."
 FRI_disorganized_forces:0 "Дизорганизованные Войска"
 FRI_disorganized_forces_desc:0 "Наши нынешние вооруженные силы лучше всего можно описать - как хаотичный беспорядок из людей, которые вроде как даже и драться способны. Перебежчики из армии, многочисленные ополченцы разного качества, и нетерпеливые, но неопытные новобранцы: Все они создают противоречивую смесь из самых разнообразных тактик и структур. На практике это серьезно так снижает эффективность наших бойцов, из-за отсутствия сильного и центрального командования. Мы должны быстро принять более сплоченные структуры как в войсках, так и в командовании, чтобы освобождение Индонезии не остановилось перед лицом нашей некомпетентности."
 FRI_disorganized_forces1:0 "Дизорганизованные Войска"
 FRI_disorganized_forces1_desc:0 "Наши нынешние вооруженные силы лучше всего можно описать - как хаотичный беспорядок из людей, которые вроде как даже и драться способны. Перебежчики из армии, многочисленные ополченцы разного качества, и нетерпеливые, но неопытные новобранцы: Все они создают противоречивую смесь из самых разнообразных тактик и структур. На практике это серьезно так снижает эффективность наших бойцов, из-за отсутствия сильного и центрального командования. Мы должны быстро принять более сплоченные структуры как в войсках, так и в командовании, чтобы освобождение Индонезии не остановилось перед лицом нашей некомпетентности."
 FRI_disorganized_forces2:0 "Дизорганизованные Войска"
 FRI_disorganized_forces2_desc:0 "Наши нынешние вооруженные силы лучше всего можно описать - как хаотичный беспорядок из людей, которые вроде как даже и драться способны. Перебежчики из армии, многочисленные ополченцы разного качества, и нетерпеливые, но неопытные новобранцы: Все они создают противоречивую смесь из самых разнообразных тактик и структур. На практике это серьезно так снижает эффективность наших бойцов, из-за отсутствия сильного и центрального командования. Мы должны быстро принять более сплоченные структуры как в войсках, так и в командовании, чтобы освобождение Индонезии не остановилось перед лицом нашей некомпетентности."
 FRI_critical_supply_shortage:0 "Критическая нехватка снабжения"
 FRI_critical_supply_shortage_desc:0 "Поскольку военно-морские пути блокированы вражескими флотами, управление логистикой между индонезийскими островами может оказаться довольно сложной задачей. И хотя, безусловно, можно найти некоторые другие пути решения этой загадки, наши средства снабжения ещё больше ограничиваются, из-за отсутствия у нас возможностей производить больше военной техники. Мы должны обезопасить линии снабжения вне досягаемости врага, и как можно скорее нарастить наше военное производство."
 FRI_the_free_indonesian_army:0 "Свободная Индонезийская Армия"
 FRI_the_free_indonesian_army_desc:0 "Свободная Индонезийская Армия - это величайшая освободительная сила из когда-либо существовавших. Каждый солдат знает свой долг перед своей Нацией и Свободой своих соотечественников-индонезийцев. Каждый командир строит планы, с намерением освободить невинных людей от тиранической хватки Сукарно. Люди радуются и празднуют прибытие армии, радуясь тому, что они наконец-то стали Свободными.\n\nСразимся же за Индонезию!"
 FRI_sutomos_plan:0 "План Сутомо"
 FRI_sutomos_plan_desc:0 "Фельдмаршал Сутомо предложил общий план сосредоточения наступления. Он считает, что, используя нетрадиционную тактику, гражданскую поддержку и общую психологию агрессивного продвижения, Армия Свободной Индонезии сможет легко победить склонных к традиционализму и жестокости офицеров Сукарно. Революция будет продвигаться так, как никогда прежде."
 FRI_sutomos_plan1:0 "План Сутомо"
 FRI_sutomos_plan1_desc:0 "План Сутомо направлен на то, чтобы как можно скорее положить конец войне с помощью агрессивной и нестандартной тактики. Армия, в целом, будет только и делать, что непрерывно наступать, прорываясь через линии врага в прямом бою и преследовать его партизанами на своей территории. Если повезет, жесткая стратегия Сукарно покажет, что наши атаки не адаптируются, и серия решающих сражений быстро положит конец этой разрушительной гражданской войне."
 FRI_sutomos_plan2:0 "План Сутомо"
 FRI_sutomos_plan2_desc:0 "План Сутомо направлен на то, чтобы как можно скорее положить конец войне с помощью агрессивной и нестандартной тактики. Армия, в целом, будет только и делать, что непрерывно наступать, прорываясь через линии врага в прямом бою и преследовать его партизанами на своей территории. Если повезет, жесткая стратегия Сукарно покажет, что наши атаки не адаптируются, и серия решающих сражений быстро положит конец этой разрушительной гражданской войне."
 FRI_rijadis_strategy:0 "Стратегия Риджади"
 FRI_rijadis_strategy_desc:0 "Генерал Риджади предложил общий план сосредоточения усилий на обороне. Используя традиционные военные стратегии, и сосредоточив внимание на укреплении удерживаемых в настоящее время территорий, он считает, что мы сможем пережить режим Сукарно. Он утверждает, что распадающаяся база власти Сукарно и споры генералов, вскоре приведут к краху. Революция позволит нашим врагам победить самих себя!"
 FRI_rijadis_strategy1:0 "Стратегия Риджади"
 FRI_rijadis_strategy1_desc:0 "Стратегия Риджади, направлена ​​на надежную защиту и осторожное продвижение вперед, с намерением извлечь выгоду из нестабильности Режима Сукарно. Укрепленные и неподвижные линии фронта обеспечат максимальное сохранение индонезийской жизни до тех пор, пока не будет достигнуто мирное урегулирование. Если такой сценарий кажется и невозможным, превосходная организация и отработка обеспечат медленную, но неумолимую Победу."
