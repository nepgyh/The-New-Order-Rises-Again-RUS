 FRI_smuggler_assistance:0 "Помощь контрабандистов"
 FRI_smuggler_assistance_desc:0 "Несмотря на свою сомнительную репутацию, множество контрабандистов Индонезии совсем не друзья Сукарно и, следовательно, они очень хорошие друзья для Нас. С обещаниями амнистии за все преступления, совершенные в прошлом, при предыдущем режиме, различные преступные элементы Индонезии хлынули на нашу сторону, пытаясь ухватить и свой кусок пирога. Они рыщут по рекам и морям, перебираются по джунглям и грязи, они направляют и снабжают наших ошарашенных солдат, в Нашем стремлении Освободить Индонезию."
 FRI_unified_supply_lines:0 "Единые линии поставок"
 FRI_unified_supply_lines_desc:0 "Сочетание наземных и воздушных маршрутов снабжения, создало действительно вполне себе эффективную систему содержания Наших войск. Тяжелые, и не особо важные припасы проделывают долгий путь через джунгли, огонь и воду, прибывая к месту назначения в тщательно рассчитанную дату. Более легкие, ну, или более важные припасы, отправляются в экспресс-поездку бизнес классом, пролетая над гектарами деревьев и достигая места назначения в рекордно короткие сроки."
 FRI_air_mail:0 "Воздушная Почта"
 FRI_air_mail_desc:0 "Флот гражданских и украденных военных самолетов заполняет небо, доставляя припасы через всю Индонезию к Нашим солдатам, вечно жаждущим боеприпасов и пищпайков. Скорость этих воздушных курьеров, дает нашим стратегам значительную гибкость. Когда пополнение запасов может прибыть всего за несколько часов, можно также и атаковать оружием, находящимся за много миль от нас."
 FRI_USA_backchannels_desc:0 "Янки здесь! Американцы начали официально и безоговорочно поддерживать Нашу войну против Сукарно. Их обещаний о будущем помощнике достаточно, чтобы воодушевить Наших лидеров и генералов новым оптимизмом и энергией."
 FRI_USA_secure_supply_lines_desc:0 "Американцы начали оказывать нашей армии материальную и материально-техническую поддержку. Их поддержка гарантирует то, что Нашим мужчинам никогда не понадобится провизия или другие предметы первой необходимости. По мере добавления оборудования, нагрузка, на Наши тонкие как бумага линии подачи, уменьшается."
 FRI_USA_saf_lessons_desc:0 "Американцы начали делиться своим военным опытом, доведенным до совершенства во время своих злоключений в Южной Африке. И хотя противники, с которыми мы сталкиваемся, не совсем то же самое, что и те же немецкие СС, американский опыт будет бесценным в Наших усилиях, по обеспечению Нашей же Победы."
