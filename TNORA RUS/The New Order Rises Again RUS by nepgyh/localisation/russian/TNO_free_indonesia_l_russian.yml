 #foci 

 FRI_to_arms_for_a_free_indonesia:0 "К оружию, за Свободную Индонезию!"
 FRI_to_arms_for_a_free_indonesia_desc:0 "Тиран Сукарно зашел уж слишком далеко! С захватом власти, и попыткой казни Хатта, он показал себя не более чем марионеткой-автократом для своих японских хозяев. Он лишился своего права на лидерство. Будущее Индонезии, аки камень, обрушивается  на Нас. Впереди Нас ждет великая борьба, и Мы победим и сожжем старый режим, чтобы построить Новую Индонезию, более Сильную Индонезию, и Освободим Индонезию из пепла старого режима. Слава Революции! Слава Индонезии! "
 FRI_to_arms_for_a_free_indonesia_tt:0 "Борьба за Свободу началась!"

 FRI_the_international_stage:0 "Международная Арена"
 FRI_the_international_stage_desc:0 "Конечно, можно выиграть эту войну и в одиночку, но почему Мы должны сражаться в одиночестве? В мире существует бесчисленное множество наций, некоторые из которых более могущественны, чем другие, и вовлечены в свои собственные и даже менее жестокие конфликты, но вместе и объединенные в одном - в ненависти к японцам. Американцы, немцы, индийцы и даже некоторые члены Сферы Со-Процветания не желают ничего, кроме как поражения и унижения Японской Империи. Они готовы предоставить Нам оружие, советников а так же оборудование - все, что Мы попросим, - по крайней мере до тех пор, пока Мы выполняем свое обещание - Спускать за горизонт Восходящее Солнце."
 FRI_the_free_nations:0 "Свободные Нации"
 FRI_the_free_nations_desc:0 "Американцы и, соответственно, остальная часть ОСН, совсем уж не друзья Японии, а даже враги, учитывая их участие в последней Мировой Войне. Тем не менее многие сомневаются, что они втянутся в еще один конфликт так скоро после Южной Африки, более ужасный и кровавый конфликт, унесший жизни многих их сыновей. Но Американский Дух совсем уж не миролюбивый и безмятежный, и с несколько тщательно подобранными словами как "freedom," "liberty," and "rich Indonesia oil fields" it will prove trivial to convince the Yankees to poke their noses where they don't belong."
 FRI_plead_with_germany:0 "Просьба к Германии"
 FRI_plead_with_germany_desc:0 "Немцам уже не привыкать к войне. Они выиграли последнюю Великую Войну, а нынешнее правительство пробилось сквозь других соперников в их собственной гражданской войне. Это закаленный в боях кровожадный народ: просто идеальные союзники. И даже не смотря на их усилия по восстановлению себя на Мировой Арене, они наверняка не упустят возможность нанести удар по японцам. Они пришлют нам оружие, а мы отправим японцев обратно в их Токио-то."
 FRI_help_from_india:0 "Помощь от Индии"
 FRI_help_from_india_desc:0 "Индия, поднимающаяся с колен держава в Азии, является естественным соперником Японии. Унижение во время последней войны и боль от японского марионеточного режима, укоренившегося на их теле, как заноза, служит только для обеспечения растущей враждебности между двумя странами. Они всё ещё не готовы к открытой конфронтации с Востоком, но Наша война это идеальный театр боевых действий, на котором можно проверить их актерские способности и разработки - в Деле. Индийцы должны понять, что помогая Нам, они с удобной позиции причинят вред японцам."
 FRI_dissent_in_the_sphere:0 "Несогласие в Сфере Сопроцветания"
 FRI_dissent_in_the_sphere_desc:0 "Сфера Сопроцетания вряд ли является тем Грандиозным Альянсом Паназиатского Единства, как утверждает пропаганда. Япония, - всего лишь иностранный хозяин, и никакая идеология не сумеет изменить это. Бунтари и Националисты, как внутри, так и за пределами правительств, объединенных в Сферу, планируют возможное падение Восходящего Солнца прямо за горизонт. В глазах этих людей, Наша Война представляет собой реальный шанс нанести удар по Японии и её Азиатской Гегемонии."

 FRI_old_foes_new_friends:0 "Старые враги, Новые друзья"
 FRI_old_foes_new_friends_desc:0 "Наша организация не одна выступает против Сукарно. В Индонезии существуют различные ячейки, радикальные группы или добровольческие организации, некоторые из которых больше соответствуют Нашим целям, чем другим. Однако же, Идеологическая Чистота вряд ли является нашей самой важной проблемой, как бы то ни было. Все эти группировки так или иначе, но сопротивляются Сукарно и его военной диктатуре. Все они были бы большим благом для Костра Революции. Все они, безусловно, будут изнечтожены, если Мы не будем сражаться как Единое Целое ."
 FRI_old_foes_new_friends_tt:0 "§YМы установим контакт с другими анти-Сукарнистскими группами.§!"
 FRI_contacted_other_groups_tt:0 "Связаться с другими группами повстанцев"
 FRI_contacted_other_groups_failed_tt:0 "НЕ удалось обеспечить Союз с повстанческими группами"
 FRI_emphasize_anti_sukarno_unity:0 "Подчеркнуть Анти-Сукарнистское Единство"
 FRI_emphasize_anti_sukarno_unity_desc:0 "Все МЫ ненавидим Сукарно! Он либо слишком консервативен, либо слишком либерален. Он одновременно или слишком светск или слишком религиозен. Он японская марионетка или же просто заблудший Националист. Он Враг Народа либо Враг Свободной Торговли. Имя Сукарно - значит очень многое, и главное разное, для очень многих людей, правда для большинства из них в некотором роде негативное. Какими бы ни были причины, Мы Все ненавидим Сукарно, и нет причин вдаваться в подробности и причины ненависти!"
 FRI_put_our_differences_aside:0 "Оставим же в стороне Наши различия"
 FRI_put_our_differences_aside_desc:0 "Революция - это определенная сложность: Смесь политической ортодоксии и идеализма или гротеск различных Объединенных Фракций, рвущихся при малейшем натяжением нити полотна. В любой момент весь Карточный Домик грозит обрушиться сам на себя, сводя на нет годы кропотливой работы и открывая Новую Эпоху Тирании. Мы должны Объединиться, и найти Силы в Нашей неоднородности, состоящей из лоскутного одеяла; того требует Будущее Индонезии! "
 FRI_together_for_victory:0 "Вместе, к Победе"
 FRI_together_for_victory_desc:0 "Либералы, исламисты и коммунисты - это все Мы. Вековые враги, скованные узами по необходимости. Но Мы также, все Мы - Индонезийцы. Мы сражаемся за Индонезию, и если понадобится, Мы умрем за Нашу Индонезию. Никакая идеология и ни какое-либо вероучение не могут нарушить Наши Священные Клятвы, данные Нашей Общей Родине. Индонезия будет Свободной. Революция Победит. Победа Придет!."
 FRI_together_for_victory_tt:0 "Даёт '§YОбъединены в Общих Целях§!' который, в свою очередь, даёт (Атака дивизии на национальной территории: §G+10,00%§!, Защита дивизии на национальной территории:§G +10,00%§!).\n\n§YТеперь Все Силы против Сукарно объединены Единой Целью, Наша Победа практически гарантирована! §! "

 FRI_an_uneasy_choice:0 "Непростой Выбор"
 FRI_an_uneasy_choice_desc:0 "В нашей Зарождающейся Революции есть два волка, вовлеченных в борьбу. Исламисты сражаются за Индонезию, управляемую Аллахом. И коммунисты с социалистами борющиеся за Бесклассовую Индонезию, как и почивший Советский Союз. Пока что эти две фракции только ссорятся. Обе они утверждают, что Свобода Индонезии, будь то от вечного проклятия или класса, медленно, но рушится. И только Одна Мечта сможет Выжить, если будет достигнута Окончательная Победа ."
 FRI_the_white:0 "Белые"
 FRI_the_white_desc:0 "Исламисты вполне себе хорошо организованы, хорошо вооружены и яростно противостоят Сукарно. Они также являются радикальными фундаменталистами, которые видят в Наших призывах к Демократии и Секуляризму - Угрозу. Солдаты Аллаха могут стать ценными союзниками, но можно ль с ними управиться?"
 FRI_islamists_chosen_tt:0 "Мы выбрираем исламистов."
 FRI_seize_sukarnapura:0 "Захватить Сукарнапура"
 FRI_seize_sukarnapura_desc:0 "Большое присутствие мусульман в Сукарнапуре, также известном как Джаяпура, делает его Идеальным местом для местного восстания. При достаточном поощрении, вся территория повевернется на Нашу сторону крайне быстро и с минимальным несогласием. У местных групп и ополченцев есть все необходимое: Средства и Оборудование, в которых они нуждаются. Всё, что им требуется, - это Организация и обещание Военной Поддержки ."
 FRI_seize_sukarnapura_tt:0 "§YИсламистские Ополчения восстанут в Джаяпуре, а так же вокруг него!§!"
 FRI_combine_our_efforts:0 "Объединить Наши Усилия"
 FRI_combine_our_efforts_desc:0 "У Нас есть несчетное количество людей, готовых и способных Служить Революции. Однако, без соответствующего оружия они представляют собой не более чем мишени, заполненные кровью и мясом. Наиболее доступный запас оружия принадлежат сельчанам-исламистам, что делает их поддержку Ключом к Революции. При правильном сочетании пропаганды, прямых выплат местным религиозным лидерам и присутствия войск, их оружие хорошо Послужит Революции ."
 FRI_the_red:0 "Красные"
 FRI_the_red_desc:0 "Индонезию преследует Призрак Коммунизма. Радикальные социалисты и коммунисты выступали против Сукарно гораздо дольше, чем существовала Наша Революция. Война измотала их сильно, но даже недостаток в припасах они компенсируют интегрированными надежными сетями связей. Можно ли доверить красным Восстание, и как далеко зайдет Их Революция? "
 FRI_communists_chosen_tt:0 "Мы выбираем коммунистов."
 FRI_raise_the_militias:0 "Поднять Ополченцев"
 FRI_raise_the_militias_desc:0 "Коммунисты, благодаря своему предыдущему конфликту с Сукарно, организовали кучи ополчений по подготовке к Историческому и Революционному Моменту. Теперь же, когда наступил такой Момент, эти группы ополченцев восстанут против Сукарно и его Тирании. Внезапное появление армии обученных, хорошо оснащенных подразделений в тылу будут устрашать и приводить в замешательство врага, возможно даже создавая достаточно хаоса, чтобы обеспечить Решительную Победу ."
 FRI_raise_the_militias_tt:0 "§YКоммунистические ополчения поднимутся в крупных городских центрах по всей Индонезии!§!"
 FRI_infiltrate_the_enemy:0 "Проникнуть глубоко в тыл Врага"
 FRI_infiltrate_the_enemy_desc:0 "Как и в любой гражданской войне, обе стороны принадлежат к одному и тому же Народу, разделенному только оккупационными или, в нашем случае, Освободительными войсками. Не составит большого труда тайно переместить агентов, изображающих из себя гражданских лиц, через линии, где они могут завербовать и распространять Нашу пропаганду и поощрять дезертирство армий Врага. Когда сама армия врага обратится против их же Тиранов, Наша абсолютная победа будет достигнута ."
 FRI_infiltrate_the_enemy_tt:0 "Это увеличит аж до §Y2 Уровня§ §YНепокорность§! Причем это для Всех §YРегионов§ неподконтрольных Нам."

 FRI_the_war_effort:0 "Военное Усиление"
 FRI_the_war_effort_desc:0 "Чтобы выиграть войну, нужно больше, чем просто слова или брошюры с Праведным Делом. Армии нужна Структура, выходящая за рамки разрозненных и независимых ячеек, враждующих за влияние среди Населения. Нужно оружие и оборудование. Экономика должна быть мобилизована для производства военного времени, чтобы накормить линии фронта, где рядом есть лишь буфет с почти бесконечным видом блюд из Смерти и Разрушения. Манипуляции с материальным миром необходимы для достижения Идеала."
 FRI_set_up_supply_lines:0 "Настроить линии снабжения"
 FRI_set_up_supply_lines_desc:0 "Опытный солдат не взымает второй сбор, и его фургоны с припасами загружены не более чем в два раза. Дороги и грузовики, железные дороги и лодки, бегуны и курьеры, все они покрытые ржавыми прожилками сердца войны, которые будут колотиться и сокрушать врага каждым своим стуком. Орудия, снаряжение, еда и приказы потекут через Великий Организм. Победа обязательно придет, но вот только после следующей артиллерийской доставки."
 FRI_allies_in_unlikely_places:0 "Союзники в неожиданных местах"
 FRI_allies_in_unlikely_places_desc:0 "В эти неспокойные времена контрабанда - прибыльный и популярный бизнес. Эти крысоподобные люди могут перемещать что угодно, где угодно и когда угодно. Они роятся через джунгли и порты, таща грузы, информацию и людей под носом властей. Хорошо это или плохо, но Революция нуждается в своих "
 FRI_from_above_and_below:0 "И Сверху и Снизу"
 FRI_from_above_and_below_desc:0 "Почему сеть снабжения должна быть ограничена только землей или только небом? Нетрудно же использовать оба метода, хотя и с меньшим индивидуальным эффектом. Контрабандисты и им подобные, могут перемещать припасы через джунгли, избегая патрули. Самолеты, могут перевозить критически важные грузы через синеву. Наши линии снабжения преодолеют Пыль и Ветер, доставив груз вовремя!"
 FRI_bridges_in_the_air:0 "Мосты Воздуха"
 FRI_bridges_in_the_air_desc:0 "Над грязью джунглей и кровавыми реками парят самолеты, небесные корабли из сказок, перевозящие самые разнообразные грузы. Самолеты, конечно, летят по своему направлению, но они не застревают в грязи, и им не заблудиться в пустыне. Им не нужно преодолевать мили труднопроходимой и неумолимой местности, чтобы пополнить запасы уже разрушенной базы к моменту прибытия помощи. Самолеты превратят Небеса в Шоссе!"

 FRI_war_time_administration:0 "Администрация Военного Времени"
 FRI_war_time_administration_desc:0 "Страна - это инструмент, или, точнее, оружие. Используя его правильно, оно может победить сильнейшего противника, разрушить самые большие стены и опустошить самые большие армии. Администрация Военного Времени нужна горящей в пламени войны Стране. Новые Администрации, Департаменты и Агентства, нацеленные на смерть и разрушение, вырастут, как трава в пепельных джунглях."
 FRI_mobilize_the_war_machine:0 "Мобилизировать Боевую Машину"
 FRI_mobilize_the_war_machine_desc:0 "Военная Машина - это дремлющий зверь, глубоко спящий в видениях прошлых Побед и Вековой Славы. Нам должно разбудить его! Инициативы, правительственные постановления и спонтанные частные действия быстро военизируют Нашу стерилизованную экономику. Кустарные заводы станут бомбой, к счастью не в прямом смысле. Заводы по упаковке мяса будут производить винтовки, а Чудовищная Военная экономика будет корчиться от боли бешенства и терзать Врагов Революции! "
 FRI_salvage_the_means_of_production:0 "Спасти Средства Производства"
 FRI_salvage_the_means_of_production_desc:0 "Война - это Разрушительное и Кровавое дело. Освобождение почти никогда не обойдется без кровавой бойни. В горячих точках конфликта, вдоль линии фронта, промышленные районы сравниваются с землей, забирая с собой их производственные возможности. Но Революция - ничто иное, как Изобретательность. Фабрики и Оборудование всегда можно отремонтировать, и возможно это и небезопасно, учитывая и соответствующее снижение эффективности, но, тем не менее, сделать их можно сделать хотя бы работоспособными... То, что нельзя спасти, все еще можно использовать, разбирая и разрывая на части для использования в других местах."
 FRI_maximise_factory_output:0 "Максимизировать Заводскую Производительность"
 FRI_maximise_factory_output_desc:0 "Больше бомб! Больше грузовиков! Больше винтовок! Новые методы организации труда и промышленного производства необходимы, чтобы ответить на леденящие кровь Шторма Войны материального оружия и орудий Разрушения. Каждая пуля попадет с фабрики на линию фронта, и будет приводится в движении машин, пропотевших от копоти и мяса."
 FRI_expand_industrial_capacity:0 "Расширение Производственных Мощностей"
 FRI_expand_industrial_capacity_desc:0 "Текущие промышленные возможности Индонезии неадекватны для продолжительной Освободительной Войны. Конфликт требует изменений. Джунгли будут залиты серым бетоном. Жесткие дымовые трубы будут возвышаться над деревьями. Грохот птиц и животных будет заменен глухим гулом огненного металла и работящих машин. Армия Рабочих будет трудиться над раскаленными земными огнями. И всё это на благо Увеличения Производства! "

 FRI_the_romusha_question:0 "Вопрос Ромуся"
 FRI_the_romusha_question_desc:0 "Возможно, Величайшее Преступление режима Сукарно - это Система Ромуся, смежная с рабством организация Труда, которая вынуждает безработных работать над крупными и опасными строительными проектами. Революция и её Идеалы явно противостоят такой бесчеловечной тирании, но экономические выгоды такого угнетения не следует так легко сбрасывать со счетов. Некоторые влиятельные голоса в Революции выступали за продолжение Системы Ромуся, чтобы обеспечить победу в Гражданской Войне, в конце которой она и будет отменена."
 FRI_bite_the_sour_apple:0 "Вкушение кислого яблока"
 FRI_bite_the_sour_apple_desc:0 "Революция требует жертв. Если и Мы хотим обеспечить Нашу Долгосрочную Свободу, придется отказаться от некоторых Краткосрочных Свобод. Система Ромуся будет расширена после предполагаемого "
 FRI_romusha_continued_tt:0 "Мы решили продолжить Систему Ромуся."
 FRI_reassure_the_people:0 "Успокоить Людей"
 FRI_reassure_the_people_desc:0 "Люди по понятным причинам расстроены решением продолжить Систему Ромуся. Их нужно заставить понять и принять Наш Образ Мышления. Система Ромуся, сколь бы гротескной она ни была, необходима для Всеобщей Победы. Как только Победа будет Достигнута, и Индонезия станет Свободна, то и эта гадкая Система Ромуся будет распущена как любопытный, но всё же пережиток ушедшей и первобытной Эпохи."
 FRI_promises_for_the_affected:0 "Обещания для пострадавших"
 FRI_promises_for_the_affected_desc:0 "Солнце опалило рабочих, которые готовы увидеть Стабилизацию или же резкое падение уровня жизни, в результате Нашего решения, и ополчиться против Всего Этого. Это придает очень мало легитимности Нашей Революции, если Мы уж страдаем от Собственного Восстания. Рабочих нужно Усмирить. Будут даны Обещания. Сейчас, Они будут трудиться и получать мазоли, но однажды Они станут Свободными и Освобожденными от бремени - Гражданами Индонезии!"
 FRI_a_free_state_a_free_people:0 "Свободное государство, свободный народ"
 FRI_a_free_state_a_free_people_desc:0 "Свободная Индонезия означает больше, чем свобода от Японии. Свободная Индонезия означает больше, чем свобода от деспотичного правительства. Какое значение имеют экономические соглашения и исполнительные приказы, когда народ порабощен, трудится под бдительным оком надзирателей? Свободная Индонезия означает свободу и свободу для каждого индонезийца! Пока народ свободен, Индонезии больше не нужно бояться тирании!"
 FRI_romusha_ended_tt:0 "Мы выбираем конец системе Ромуси."
 FRI_supplements_from_the_army:0 "Поставки из армии"
 FRI_supplements_from_the_army_desc:0 "Необходимо решить проблему последовательного падения производства после отмены системы Ромуши. Люди свободны, но свобода очень мало значит под сокрушительным грузом нищеты. Потребности народа должны быть удовлетворены, даже если это отвлекает от военных усилий. Военные должны будут отказаться от некоторых своих благ, независимо от того, насколько они необходимы, чтобы обеспечить благосостояние большей части населения. В конце концов, мы боремся за народ."

 FRI_strike_while_hot:0 "Куй железо, пока горячо"
 FRI_strike_while_hot_desc:0 "Армия, если ее можно так назвать, дезорганизована и неопытна. Тысяча наших повстанцев не равняется даже одному солдату-коллаборационисту. И все же, подобно бесформенному, податливому металлу, мы еще можем выковать из наших сил меч освобождения. Будут составлены новые планы, организованы режимы и разработаны стратегии. От орал до мечей наш народ будет прогрессировать. Широко раскрытые глаза наших сыновей найдут цель на поле битвы. В горниле необходимой, праведной войны восстанет наша великая армия."
 FRI_bolster_our_forces:0 "Поддержка наших сил"
 FRI_bolster_our_forces_desc:0 "Очень многие молодые идеалисты с огнем в сердце готовы и способны сражаться. Еще большее число озлобленных циников с голодом в животе восприимчиво к этой идее. У нас были бы тысячи новобранцев каждую неделю, если бы только они знали, куда записаться. Наша новая информационно-пропагандистская кампания обеспечит, чтобы каждый трудоспособный мужчина знал, куда идти добровольцем, а тех, кто этого не знает, можно было бы легко призвать."
 FRI_learn_from_the_veterans:0 "Учиться у ветеранов"
 FRI_learn_from_the_veterans_desc:0 "Наша Революция - это не первая война Индонезии. Революция против голландских империалистов породила собой множество ветеранов. Израненные, затененные люди с острой памятью и мрачным будущим слышат призыв своей Нации, также ясно, как и много лет назад. Эти патриоты занимают должности в офицерских академиях, тренировочных лагерях и даже на передовой, чтобы во второй раз сражаться за свой дом."
 FRI_integrate_the_militias:0 "Интеграция ополчения"
 FRI_integrate_the_militias_desc:0 "В настоящее время Армия Свободной Индонезии представляет собой набор разрозненных отрядов ополченцев, которые действуют индивидуально с удивительной степенью кооперации. Хотя это, безусловно, прогрессивный, идеалистический и революционный способ управления вооруженными силами, он в конечном счете обречен на непонимание, конфликт и неэффективность. Активные повстанческие ополченческие группы, которые присоединяются к более широкому движению, будут интегрированы в вооруженные силы. Их руководство и состав вряд ли изменятся, но их независимость будет соответствующим образом притуплена."
 FRI_train_the_recruits:0 "Поток рекрутов"
 FRI_train_the_recruits_desc:0 "Это великая и монументальная задача - превратить деревенских мальчишек и нищих в профессиональную армию. Сотни новых военных лагерей разместят наших новобранцев. Тысячи офицеров и специалистов обучат их военному искусству. Зеленые фабрики из брезента, пота и устава превратят население в истинных революционеров. Воля наших людей, наших солдат преодолеет любое препятствие."
 FRI_structure_the_blend:0 "Разнородная структура"
 FRI_structure_the_blend_desc:0 "Армия Свободной Индонезии представляет собой разрозненную и сложную смесь. Старые ветераны сражаются бок о бок с молодыми призывниками. Ополченцы с уникальной символикой и групповой культурой обсуждают стратегию с людьми в стандартной армейской униформе. Индонезийцы из всех мыслимых военных слоев работают вместе для достижения общей цели. Некоторые посмотрели бы на нашу освободительную силу и назвали бы ее хаосом. Возможно, немного хаоса необходимо, чтобы освободить Индонезию."

 FRI_sutomos_plan:0 "План Сутомо"
 FRI_sutomos_plan_desc:0 "Фельдмаршал Сутомо предложил общий план сосредоточения наступления. Он считает, что, используя нетрадиционную тактику, гражданскую поддержку и общую психологию агрессивного продвижения, Армия Свободной Индонезии сможет легко победить склонных к традиционализму и жестокости офицеров Сукарно. Революция будет продвигаться так, как никогда прежде."
 FRI_act_behind_the_frontlines:0 "Действовать в тылу"
 FRI_act_behind_the_frontlines_desc:0 "Величайший инструмент врага - их города, фабрики и люди. Это также является и их самой большой слабостью. Лазутчики и шпионы будут проникать по всей линии фронта. Оказавшись на вражеской территории, они будут распространять инакомыслие, красть военные секреты и саботировать производство. Они будут служить в Тени для защиты Света."
 FRI_all_out_disruption:0 "Тотальный срыв"
 FRI_all_out_disruption_desc:0 "Различие между гражданским лицом и солдатом, лучше оставить академикам и интеллектуалам, которые превозносят противоречивую идею "humane warfare." In truth, every revolutionary citizen of Indonesia is an asset that we must exploit to the utmost. Secret societies, militias, and gangs will serve the Revolution beyond the front, harassing soldiers, sabotaging factories, and encouraging defection and dissent. The people will lead the Revolution!"
 FRI_stay_on_the_offensive:0 "Оставаться в наступлении"
 FRI_stay_on_the_offensive_desc:0 "Нападение побеждающей силы, похоже на прорыв сдерживаемых вод в пропасть, глубиной в тысячу саженей. Постоянное наступление ведет на верный путь к Победе. Мы будем продвигаться непрерывно, бесконечно наступая и ни разу не давая врагу отдохнуть или восстановиться. Мы будем преследовать их до океана, через воды и по всему миру, пока Индонезия, наконец, не станет Свободной!"
 FRI_exploit_every_opportunity:0 "Использовать каждую возможность"
 FRI_exploit_every_opportunity_desc:0 "Каждый удар должен быть Решающим, каждая возможность должна быть Использована, а каждая победа должна быть Обеспечена. Если враг восстанавливается, мы не должны давать им покоя. Если их силы Едины, мы должны их Разделить. Мы атакуем там, где они не подготовленны, окажемся там, где нас не ждут. Война будет выиграна тысячей безупречных побед!"

 FRI_rijadis_strategy:0 "Стратегия Риджади"
 FRI_rijadis_strategy_desc:0 "Генерал Риджади предложил общий план сосредоточения усилий на обороне. Используя традиционные военные стратегии, и сосредоточив внимание на укреплении удерживаемых в настоящее время территорий, он считает, что мы сможем пережить режим Сукарно. Он утверждает, что распадающаяся база власти Сукарно и споры генералов, вскоре приведут к краху. Революция позволит нашим врагам победить самих себя!"
 FRI_standing_firm_and_fearless:0 "Оставаться Непоколебимыми и Бесстрашными"
 FRI_standing_firm_and_fearless_desc:0 "Мы одержим победу над Сукарно и его диктатурой не только благодаря оружию и стратегии, но и благодрая Воле. Свободный индонезийский солдат храбрый, отважный и смелый. Страх не властен над ним. Смерть его не пугает. Против сотен, тысяч или даже миллионов ему не приходит в голову ни малейшего представления о сдаче в плен. Он будет противостоять натиску, сражаясь до последнего вздоха. Он не отступит ни на шаг!"
 FRI_charge_bravely:0 "Заряд Смелости"
 FRI_charge_bravely_desc:0 "Наша армия вспыхнет с вершины небес. Авангард освобождения Индонезии будет бесстрашно маршировать по логовам и убежищам предателей, изгоняя их в священный багряный рассвет Свободы. Вперед же! Маршируя Вперед, в будущее Индонезии!"
 FRI_defend_valiantly:0 "Отважно Защищаться"
 FRI_defend_valiantly_desc:0 "Наша армия спрячется в самых потаенных уголках Земли. Мы будем изолировать себя самой сильной защитой, и самыми хитрыми уловками. Враг будет атаковать вновь и вновь; и снова и снова они будут натыкаться на нашу непреодолимую Волю... Если понадобится, мы продержимся тысячу лет. Нас никогда не победят!"
 FRI_heroes_behind_the_front:0 "Герои за Фронтом"
 FRI_heroes_behind_the_front_desc:0 "Величайший герой Революции - это не политик-идеалист,  доблестный солдат или эрудированный офицер. Величайший герой Революции - дерзкий партизан, обычный гражданин, готовый к Силе и Мужеству, направленной против врага на своей территории. Когда мы обеспечиваем силу обычного человека, враг уже заочно проигрывает."

 #decisions
 FRI_Cell_Command_Category:0 "Управление Ячейками"
 FRI_Cell_Command_Tooltip:0 "Использование наших Ячеек!"
 FRI_Cell_Command_Category_desc:0 "И хотя наши силы на поле битвы могут уступать силам японских лакеев, мы можем рассчитывать на поддержку антисукарнистских элементов на территории соперника. Мы можем укрепиться и тренировать эти §YЯчейки§! скрытого сопротивления, проводящие операции за линией фронта, рассредоточивая и отвлекая силы Сукарно, нарушая пути снабжения и захватывая жизненно важные стратегические районы.\n\nВкладывай в §YЯчейки§! по всей Индонезии с использованием §Решений Йун-мап§! для повышения §YСилы Ячеек§!.\nПовышение §YСилы Ячеек§! в областях, позволит тебе поднять §Мощь Ополчения§!, но также и повысить шанс быть §RОбнаруженными Врагом§!.\n Захват большинства §YОбластей Командования Ячейками§! и/или жизненно важных и стратегических объектов, не позволит формировать ополченцев в данном регионе, но также оставит усиленные §YЯчейки§! в укрытии, если регион вновь попадет к нашим врагам.\n\n\n§YОбзор Силы Ячеек§! на...\n...§YСеверной Суматре:§! [FRI_GetCSNorthSumatra]\n...§YЮжной Суматре:§! [FRI_GetCSSouthSumatra]\n...§YЗападной Яве:§! [FRI_GetCSWestJava]\n...§YВосточной Яве:§! [FRI_GetCSEastJava]\n...§YКалимантане:§! [FRI_GetCSKalimantan]\n...§YСулавеси:§! [FRI_GetCSSulawesi]\n...§YПапуа:§! [FRI_GetCSPapua]\n...§YМолукках:§! [FRI_GetCSMoluccas]"
