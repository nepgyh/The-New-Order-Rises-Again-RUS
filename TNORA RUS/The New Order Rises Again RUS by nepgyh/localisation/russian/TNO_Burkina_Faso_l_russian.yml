 POLITICS_MAURICE_YAMEOGO_DESC:0 "Чтобы понять, почему Морис Ямеого так предан идее Французской Африки до такой степени, что получил прозвище - "месье Морис", нужно изучить его прошлое. Избегаемый и презираемый даже собственной семьей просто за интерес по отношению к христианству, Ямеого оставил свою прежнюю жизнь, чтобы поступить в семинарию. Но его отношения сильно отличались от церковных стандартов. Морис хотел быть священником, но он был очень увлечен женщинами и вечеринками. В 1939 году он покинул семинарию, не окончив её, и был принят на работу клерком французской колониальной администрацией. Этот чрезвычайно престижный пост означал успех, безопасность и престиж, и пока в Западной Африке бушевала война, Ямеого отправили в Абиджан, рай для "развитых" африканцев.\n\nНаграды от Свободной Франции в сочетании с амбициями Ямеого сделали его чрезвычайно преданным делу Франции в Западной Африке. Когда он вернулся на родину, он восстановил всенародное признание администрации Верхней Вольты, но отказался сотрудничать с другими африканскими лидерами, такими как Сенгор. Затем новый президент ликвидировал всю парламентскую оппозицию, очистил всех своих врагов и ввёл однопартийную систему.\n\nЯмеого утверждает, что Верхняя Вольта - свободная, унитарная и демократическая республика, яркий пример освобождения Африки, но на самом деле это наглая ложь. Нынешняя страна - это разделенное, слабое и деспотическое государство, полностью зависящее от французской помощи в защите от более могущественных соседей, граничащих со страной. Хотя на данный момент эта стратегия работает, в случае, если поддержка со стороны Свободной Франции прекратится, Ямеого быстро окажется в изоляции, и хотя он часто встречается с Де Голлем, чтобы сохранить хорошие отношения, в какой-то момент всё закончится."
