 speerpropaganda.1.t:0 "Письмо с фронта"
 speerpropaganda.1.desc:0 "Когда Вильгельм вошел в музей, от волнения у него закружилась голова. Музей! Его первая поездка за город без родителей! Его класс выиграл визит в недавно открытый "Bürgerkriegsmuseum" in Hamburg and now twenty-five boys between nine and ten years old, along with two teachers, had left Elmshorn for the great metropolis.\n\nEveryone was in awe at what they saw. Each room had its theme: "urban warfare" with reconstructed trenches; "politics" with an analysis of what caused the civil war; "espionage" with the tactics used by the contenders to gain the upper hand. Finally, the last room's theme was "letters from the front" with hundreds of missives sent by soldiers or militiamen to their dear ones during the war.\n\nWilhelm looked at one of the cases, and started reading: "Dear Kriemhild, I miss you so much. You have no idea how much I would like to return to you home, to return to you, but I can't.\nHeydrich has sent his wolves. Do you remember the small restaurant where we dined during last year's holiday? They hanged half of the village outside there, the rest are digging trenches for the SS. I won't let this happen to you, I swear it upon my life.\nThey'll probably attack tomorrow, and I'll be ready. I keep your photo next to my heart, if I die, I'll die with your name on my lips. I love you."\nA small plaque said "Eberhart Jenk, killed in action"\nWilhelm trembled at the words he had just read, and asked his teacher: "Teacher, who was Heydrich?"\nThe teacher's expression immediately turned sour, but he looked calmly at the boy and answered: "Heydrich was a man who wanted to see the world burn, and he was committed to see his desires realized. Tell me Wilhelm, do you want it too? Do you want to see the world burn?"\n"No!" said the child, "I want a happy world, I want to go with mama and papa to have fun!"\nThe teacher's face turned jovial again, and he chuckled, patting the boy's head: "Come now, it's late" then he raised his voice: "Class! Time to go, I hope the visit was instructive!"
 speerpropaganda.1.a:0 ""

 speerpropaganda.2.t:0 "Действительно показательный процесс"
 speerpropaganda.2.desc:0 "Зал суда был заполнен до краев. Журналисты, операторы, полицейские и простые люди заполняли ряды, оставленные для публики, и этого вполне следовало ожидать: Герберт Отто Гилле, глава Службы безопасности предательской фракции СС и непосредственно ответственный за сотни, если не тысячи массовых казней, был схвачен менее недели назад при попытке пересечь границу между Эльзасом и Орденсштаатом.\n\nДвери открылись, и толпа взревела, когда Гилле подвели к столу. Некоторые из кричащих, скорее всего родственники некоторых его жертв, пытались прорваться через охрану, лишь бы добраться до эсэсовца, но полиция смогла их удержать. Когда в большой комнате снова воцарился порядок, начался суд. На вопрос, есть ли у него какие-либо пожелания, подсудимый встал: "I do not recognise this court! Each and everyone of you holds no authority over me!" screams erupted, but he yelled even louder, "Don't you see this? This disorder, this decadence? Heydrich wanted to bring peace to Germany! A new order, a perfect order! He would have excised corruption like one removes a cancer! Look at you now, you are nothing but a gangrene on the perfect body of Germany!"\n\nA laugh interrupted his tirade. Amidst his fits, the prosecutor started a recording.\n"Thank you for your donation to our cause" came Gille's perfectly audible voice, "my wife will surely appreciate this fine necklace, and I can indeed make use of a new car, but how about we talk more important business?"\n"Herr Gille" the prosecutor chimed happily, ending the recording, "if we are a cancer on Germany, it seems you are far from being healthy..."\n\nA few seconds passed, then someone from the crowd started laughing, then another joined, then another, until the entire room was falling apart, the laughs audible from the road outside the courtroom. That day, newspapers and television news all featured the livid SS as he desperately tried to scream at the crowd to shut up, only to be drowned by the laughing"
 speerpropaganda.2.a:0 "СС исчезает в позоре, побежденная смехом."

 speerpropaganda.3.t:0 "Новое будущее немецкой кулинарии"
 speerpropaganda.3.desc:0 "Поначалу, в экране телевизора не было видно ничего кроме какого-то густого тумана. Но вот, серая пелена исчезла, и зрителю представили традиционную немецкую женщину в такой же традиционной монохромной кухне. "My, I need to prepare food for the family!" She exclaimed. "I must prepare the tools first, however. First things first," she began, reaching in for a knife. After doing so, the camera panned to showcase some fruit. "I need to cut the fruit..." She muttered, setting the knife down and beginning to dig into the food. After a few seconds, she let out an annoyed sigh and pulled the knife out, it showing barely any progress. "Darn it. Well, I have to check on the plates and see if they're clean."\n\nReaching down, she grabbed two plates in both hands and turned around to show them to the camera. Surprise and disgust mixed in her face as she looked at them. "Cracks!" She said, groaning as she stared at the damaged plates. "And these were perfectly fine just yesterday!\n\nWhat sounded like a door opening was heard from the side, and a deeper, male voice interjected. "Honey!" He happily exclaimed, and she jolted a little, setting the plates down and walking over as the camera panned to her husband, who was carrying a large box. "I noticed the quality of our silverware and decided to take a look into the nearby store to see what they were selling and, oh, you cannot believe it!"\n\n"Can I?" The wife asked, motioning for the box to be settled down on the kitchen desk. "What makes this one stand out so much?" The husband chuckled and pointed towards a small label on the back. The camera zoomed in - it said 'MADE WITH ALL-GERMAN HANDS'. She raised her eyebrows. "Wow! You mean to tell me that this was all made by German workers?" He nodded. "In a German factory?" He nodded again. "Paid a fair, living wage, by German employers?" One last time, he nodded, and she smiled, turning towards the camera and crossing her arms."
 speerpropaganda.3.a:0 ""

 speerpropaganda.4.t:0 "Смыть все зло"
 speerpropaganda.4.desc:0 "Вспышка статики заполнила экран, прежде чем камера сфокусировалась на человеке, который был одет в черную броню и держал винтовку в одной руке, а флаг в другой. Сделав шаг вперед, он поднял флаг и показал старый символ Германии, водрузив его у своих ног. Сделав это, он отступил на шаг и с любопытством посмотрел на флаг. Затем любопытство перешло во враждебность, которая переросла в смех. Покачав головой, мужчина просто сжал винтовку обеими руками и, направив ее на флаг, нажал на спусковой крючок.\n\nРаздались выстрелы, и как только они закончились, камера вернулась к столбу, где упал немецкий флаг. В холодной, мертвой тишине прошло несколько секунд, прежде чем на его месте подняли другой флаг. Чистый и пугающий, с черным солнцем посередине. Флаг Орденсштаата Бургундии.\n\nКамера повернулась назад, а жестокий смех повторился снова и снова. Разрушенные здания и городские кварталы - вот и все, что можно было увидеть с самых разнообразных ракурсов. Это продолжалось почти дюжину секунд, прежде чем камера снова переключилась.\n\nНа этот раз это были чистые улицы Германии. Молодой, здоровый на вид мужчина, одетый в цвета Вермахта, играл с двумя детьми, радостно ероша их волосы и играя с ними в веселые игры. Вдалеке их родители наблюдали за происходящим с одобрением на лицах и яркими улыбками. Пока все это происходило, раздался голос:\n\n"We must avoid the mistakes of the past that have led to cruelty. Yesterday, blood filled the streets in Germany. Today, peace reigns from our homes to the forests and the mountains. Tomorrow, we shall have an ethical Wehrmacht - one that will be incapable of committing the horrors that Germany was forced to follow in the past." Finally, the soldier bids the parents and their children farewell, and they amicably part ways."
 speerpropaganda.4.a:0 "Помогите нам. Сделайте Вооруженные силы Германии более гуманным местом."

 speerpropaganda.5.t:0 "Наш Фатерлянд"
 speerpropaganda.5.desc:0 ""It's beginning dear! Bring the boys!" Hilde Schwartz yelled from the living room, and immediately the rest of the family was there: Gunther on the sofa by his wife's side, Hans and little Frank playing on the floor in front of the TV. A few seconds later, a tune started playing: publicized by newspapers and posters, "Das Vaterland" was a large historical series focused on teaching German history to the larger populace, mixing education and entertainment.\n\n"Good evening, and welcome to Das Vaterland!" The host beamed to the camera. "To my right we have Karl Manitius, director of the Monumenta Germaniae Historica, the greatest study group on German Middle Age, and to my left Friedrich Zipfel, war veteran and expert in studies of the Second World War" the two men nodded politely. "This evening, we'll examine our relationship with the country widely considered as the greatest enemy of Germany throughout its history: France"\n\nThe show lasted until midnight, but to the family it felt like just minutes had passed. The reconstruction of the Battle of Bouvines, when France had unjustly refused the Holy Roman Empire as its legitimate lord, had fascinated the children; Gunther had appreciated Manitius's disquisition over how the French even allied with the infidels to oppose the Germans during the Thirty Years War; finally, Hilde was moved to tears by the recount of how how Louise, Queen of Prussia, was so brave as to personally face Napoleon when all hope had been lost.\n\nGunther collected Frank, who had fallen asleep, and made to the bedroom, but Hans tugged his trousers: "Daddy" came the child's sleepy voice, "will this happen again? The wars I mean, will France try to take our place again?". Gunther thought about it a second, then chuckled and patted his son's head: "No little one, it won't. Our Führer will protect us, as he did during the civil war" and then the family went to sleep together."
 speerpropaganda.5.a:0 ""

 speerpropaganda.6.t:0 "Враг скрывается внутри"
 speerpropaganda.6.desc:0 "На улицах Мюнхена было еще темно, но Эберхард Готлиб уже собирался разжечь печь. Пекарь должен иметь свежий хлеб с самого утра для всех не позавтракавших и возвращающихся с ночной смены, не так ли? Пробираясь по хорошо знакомым дорогам, он быстро поздоровался с патрулем Орпо, пересекающих перекресток каждый день ровно в 5.45, но в этот раз что-то привлекло его внимание. Как только патруль скрылся из виду, за дорогой на стене появились плакаты, одинаковые на вид. Он подошел к ближайшему и остановился, чтобы получше рассмотреть яркий рисунок.\n\nИзображение было корявым, но эффектным. В центре плаката возвышалась высокая колонна, на вершине которой восседал Большой Золотой орел, величественный и гордый. В самом низу колонны дюжины маленьких человечков были заняты кирками, пытаясь обрушить громадное сооружение: некоторые из них были одеты в богатые одежды, другие - нет, но у всех карманы были набиты зелеными долларами, и они смотрели на орла со смесью ненависти и страха. На нижнем конце плаката большими готическими буквами было написано: "Schützen Sie Deutschland!"\n\nEberhard looked at the poster for a few minutes, reflecting. Were really the Americans responsible for all that had happened? For the economic collapse, the Russian War, the Civil War? It was impossible, but still, they were Germany's enemies until a few years ago, so they would surely have everything to gain from a weak Reich... As he made his way to the bakery, Eberhard couldn't help one last thought."
 speerpropaganda.6.a:0 "Ох уж эти американские ублюдки..."

 speerpropaganda.7.t:0 "Все начинается с тебя!"
 speerpropaganda.7.desc:0 "Спустя некоторое время, на экране появилась группа молодых людей, одетых в традиционную одежду Гитлерюгенда, которые взбирались на высокий холм в процессе физической подготовки. Из экрана раздался хриплый голос - глубокий, медленный и мягкий. "Do you believe your child is aimless in their goals and ambitions? Perhaps they are lazy, and want to do nothing but waste their time with the various frivolities of life. If you are a concerned parent of this type of son, we suggest to you an easy solution!"\n\nIt changes once again. A boy no younger than seventeen stands tall, though awkward, and gives a small, unnecessary pause before speaking to the camera. "When I joined the Hitler Youth, I hated it at first. Everything was so orderly and disciplined. It was like being trapped in a cage. But after a few months, things got much better. I became fit," he said, then it cut to him running a marathon. "I became passionate," he continued, cutting to him standing on a podium and holding a speech in front of his fellow Youth members. "And I made many friends."\n\nAs it finally shifts to him speaking with other members, the narrator chimes in. "So that is that. As you can see, it can turn the life of any youth on his head! We recommend that all Aryan men join the Hitler Youth, so your body and mind will sharpen and strengthen in equal rank.""
 speerpropaganda.7.a:0 ""

 speerpropaganda.8.t:0 "Оружие в инструменты"
 speerpropaganda.8.desc:0 "Вокруг него постоянно раздавались выстрелы. Он был солдатом Рейха - полным решимости и мужества. В одной окровавленной руке он держал пистолет, а в другой - острый и чистый нож. Вокруг него лежали тела его собратьев, но еще больше валялось тел большевиков. Он сердито уставился на флаг на краю здания, высоко висящий и как будто насмехающийся над ним. Он был ярко-красным, с грязным символом серпа и молота, криво нарисованным в левом верхнем углу.\n\nМужчина с отвращением сплюнул. Шагнув вперед, он высоко поднял нож, и камера переместилась в сторону. Когда он приблизился к флагу, его рука опустилась вниз, намереваясь сорвать его и покромсать на мелкие кусочки. Но как только он замахнулся, его рука остановилась на середине замаха, и изображение медленно превратилось во что-то другое.\n\nЭто была мотыга, которая врезалась в землю. Камера вернулась назад и показала пожилого мужчину, работающего под палящим солнцем. Пока мужчина продолжал копать землю, из экрана послышался чей-то голос. "Your service does not have to end after being discharged from the Wehrmacht." He stated. "Indeed, they are especially valuable to the Reich. Men of brawn and brain, veterans who know their loyalty is true - they are what embodies the Reich! So, to those who have served loyally, there remains hope."\n\nIt cuts to another older man, who walked up to someone's house and knocked politely on the door, giving them mail before leaving. "New industries open, and so do new opportunities. If you are a veteran of the Heer, Luftwaffe, or Kriegsmarine, you are privileged employment in civilian sectors. We cannot forget the sacrifices you have made, and so in turn, you will be rewarded.""
 speerpropaganda.8.a:0 ""
