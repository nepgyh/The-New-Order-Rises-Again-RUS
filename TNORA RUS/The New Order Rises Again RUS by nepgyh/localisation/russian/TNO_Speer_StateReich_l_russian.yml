 speerpropaganda.1.t:0 "Письмо с фронта"
 speerpropaganda.1.desc:0 "Когда Вильгельм вошел в музей, от волнения у него закружилась голова. Музей! Его первая поездка за город без родителей! Его класс выиграл визит в недавно открытый "Бюргеркригсмузеум" в Гамбурге, и теперь двадцать пять мальчиков в возрасте от девяти до десяти лет вместе с двумя учителями покинули Эльмсхорн и отправились в огромный мегаполис.\n\nВсе без исключения пребывали в восторге от того, что они видели. Каждая комната в музее имела свою тематику: "Городская война" с реконструированными траншеями; "Политика" с анализом причин гражданской войны; "Шпионаж" с тактикой, используемой соперниками, чтобы одержать вверх. И наконец, темой последнего номера были "Письма с фронта" с сотнями посланий, отправленных солдатами или ополченцами своим близким во время войны.\n\nВильгельм взглянул на один из ящиков и начал читать: "Дорогая Кримхильда, я так скучаю по тебе. Ты даже не представляешь, как мне хочется вернуться к тебе домой, но я не могу.\n\nГейдрих послал на нас своих волков. Помнишь маленький ресторанчик, где мы обедали во время прошлогодних каникул? Сейчас там перевешали половину деревни, а остальные копают окопы для эсэсовцев. Клянусь своей жизнью, я не позволю, чтобы это случилось с тобой.\nСкорее всего, они нападут уже завтра, но я буду готов. Я держу твою фотографию рядом со своим сердцем, и если я умру, то умру с твоим именем на устах. Я люблю тебя."\nМаленькая табличка гласила: "Эберхарт Дженк, убит в бою"\nЗакончив чтение, Вильгельм почувствовал, что весь дрожит и, чтобы не заплакать, он спросил своего преподавателя: "Учитель, а кто такой Гейдрих?"\nВыражение лица учителя сразу же стало хмурым, но он спокойно посмотрел на мальчика и ответил: "Гейдрих был человеком, который хотел видеть, как этот мир сгорит. И он хотел пожертвовать всем, чтобы его желания осуществились. Скажи мне, Вильгельм, ты тоже этого хочешь? Ты хочешь увидеть, как мир горит в огне?"\n"Нет! Я хочу жить в счастливом мире, я хочу веселиться с мамой и папой и не хочу, чтобы мои близкие умирали!"\nЛицо учителя снова стало веселым, и он засмеялся, погладив мальчика по голове: "Что ж, уже поздно", потом он повысил голос: "Класс! Пора идти, надеюсь этот, визит был для вас поучительным!""
 speerpropaganda.1.a:0 ""Да учитель!""

 speerpropaganda.2.t:0 "Действительно показательный процесс"
 speerpropaganda.2.desc:0 "Зал суда был заполнен до краев. Журналисты, операторы, полицейские и простые люди заполняли ряды, оставленные для публики, и этого вполне следовало ожидать: Герберт Отто Гилле, глава Службы безопасности предательской фракции СС и непосредственно ответственный за сотни, если не тысячи массовых казней, был схвачен менее недели назад при попытке пересечь границу между Эльзасом и Орденсштаатом.\n\nДвери открылись, и толпа взревела, когда Гилле подвели к столу. Некоторые из кричащих, скорее всего родственники некоторых его жертв, пытались прорваться через охрану, лишь бы добраться до эсэсовца, но полиция смогла их удержать. Когда в большой комнате снова воцарился порядок, начался суд. На вопрос, есть ли у него какие-либо пожелания, подсудимый встал: "Я не признаю этот суд! Каждый из вас не имеет никакой власти надо мной!" раздались крики, но он сумел перекричать их: "Разве вы не видите? Этот беспорядок; этот упадок? Гейдрих хотел принести мир в Германию! Новый порядок; совершенный порядок! Он бы вырвал коррупцию, как удаляют раковую опухоль! Посмотрите на себя сейчас - вы не что иное, как гангрена на больном теле Германии!"\n\nЕго тираду прервал смех. Смеялся прокурор, после чего, все таки взяв себя в руки, он достал листы бумаги и начал запись.\n"Спасибо за ваши пожертвования нашему делу" - Гилле с недоумением уставился на прокурора, но тот продолжал - "Моя жена, конечно же, оценит новое прекрасное ожерелье, а я действительно рад воспользоваться вашими услугами для покупки новой машины, но как насчет того, чтобы поговорить о более важных делах?"\nПрокурор сменил тон на отеческий - "Дорогой Гилле, если мы, по вашему, - раковая опухоль, то вы, похоже, тоже не особенно здоровы..."\n\nПрошло несколько секунд, затем кто-то из толпы прыснул в кулак. К нему присоединился еще один, потом еще один, и вот уже вся комната потонула, от смеха, который был слышен даже снаружи здания суда. В тот день в газетах и телевизионных новостях все показывали мертвенно-бледного эсэсовца, который отчаянно умолял толпу заткнуться, но был заглушен смехом."
 speerpropaganda.2.a:0 "СС исчезает в позоре, побежденная смехом."

 speerpropaganda.3.t:0 "Новое будущее немецкой кулинарии"
 speerpropaganda.3.desc:0 "Поначалу, в экране телевизора не было видно ничего кроме какого-то густого тумана. Но вот, серая пелена исчезла, и зрителю представили традиционную немецкую женщину в такой же традиционной монохромной кухне. "Боже, мне же нужно приготовить еду для семьи! - воскликнула она. "Но для этого мне понадобятся мои инструменты. Прежде всего..." - начала она свою речь, потянувшись за ножом. После этого камера развернулась, чтобы продемонстрировать некоторые фрукты, лежащие на неказистом столе. "...мне нужно разрезать эти фрукты..." - пробормотала она, воткнув нож в стол и начав копаться в еде. Через несколько секунд она раздраженно вздохнула, не найдя желаемые фрукты и не сумев вытащить нож, который воткнулся в стол как меч короля Артура. "Черт возьми. Ну, я должна хотя бы проверить тарелки и посмотреть, чистые ли они."\n\nНаклонившись, она схватила обеими руками две тарелки и повернулась, чтобы показать их в камеру. Удивление и отвращение смешались на ее лице, когда она посмотрела на них. – "Трещины!" пробормотала она, кряхтя и осматривая поврежденную посуду. "А ведь еще вчера они были в полном порядке!"\n\nСбоку послышалось что-то похожее на звук открывающейся двери, и в разговор вмешался низкий мужской голос. "Милая!" - счастливо воскликнул он, и она слегка вздрогнула, поставив тарелки на стол и подойдя к мужу, который нес большую коробку. - "Я обратил внимание на качество нашего столового серебра и решил заглянуть в ближайший магазин, чтобы посмотреть, что они продают, и, о, вы просто мне не поверите!"\n\n"Могу я спросить..? совершенно другим тоном воскликнула жена, жестом показывая поставить коробку на кухонный стол. "Почему эта коробка так сильно выделяется на фоне остальных?" Муж усмехнулся и указал на маленькую этикетку на обороте. Камера увеличила изображение - на ней было написано: "сделано только при помощи немецких рук". Она удивленно подняла брови. "- Ух ты! Ты хочешь сказать, что все это было сделано немецкими рабочими?" - Он кивнул. – "На немецкой фабрике?" - Он снова кивнул. – "Платят ли немецкие работодатели справедливый прожиточный минимум?" Он кивнул в последний раз, и она улыбнулась, повернувшись к камере и скрестив руки на груди."
 speerpropaganda.3.a:0 ""Ну вот и все! Я больше никогда не буду покупать товары, сделанные с помощью насилия! Только свобода и благополучие!""

 speerpropaganda.4.t:0 "Смыть все зло"
 speerpropaganda.4.desc:0 "Вспышка статики заполнила экран, прежде чем камера сфокусировалась на человеке, который был одет в черную броню и держал винтовку в одной руке, а флаг в другой. Сделав шаг вперед, он поднял флаг и показал старый символ Германии, водрузив его у своих ног. Сделав это, он отступил на шаг и с любопытством посмотрел на флаг. Затем любопытство перешло во враждебность, которая переросла в смех. Покачав головой, мужчина просто сжал винтовку обеими руками и, направив ее на флаг, нажал на спусковой крючок.\n\nРаздались выстрелы, и как только они закончились, камера вернулась к столбу, где упал немецкий флаг. В холодной, мертвой тишине прошло несколько секунд, прежде чем на его месте подняли другой флаг. Чистый и пугающий, с черным солнцем посередине. Флаг Орденсштаата Бургундии.\n\nКамера повернулась назад, а жестокий смех повторился снова и снова. Разрушенные здания и городские кварталы - вот и все, что можно было увидеть с самых разнообразных ракурсов. Это продолжалось почти дюжину секунд, прежде чем камера снова переключилась.\n\nНа этот раз это были чистые улицы Германии. Молодой, здоровый на вид мужчина, одетый в цвета Вермахта, играл с двумя детьми, радостно ероша их волосы и играя с ними в веселые игры. Вдалеке их родители наблюдали за происходящим с одобрением на лицах и яркими улыбками. Пока все это происходило, раздался голос:\n\n"Мы должны избегать ошибок прошлого, которые привели нас к катастрофе. Вчера улицы Германии были залиты кровью. Сегодня в наших городах царит мир. Уже сейчас у нас есть новый Вермахт - такой, который будет неспособен совершать те ужасы, которым Германия была вынуждена следовать в прошлом." Наконец, камера вылавливает прощающегося с детьми солдата, и все они дружно расходятся по своим делам."
 speerpropaganda.4.a:0 "Помогите нам. Сделайте Вооруженные силы Германии более гуманным местом."

 speerpropaganda.5.t:0 "Наш Фатерлянд"
 speerpropaganda.5.desc:0 ""Начинается, дорогой! Позови скорее детей!" - крикнула Хильда Шварц из гостиной, и, спустя минуту, все семейство уже было в сборе: Гюнтер, на диване рядом с женой, Ганс и маленький Фрэнк, играющие на полу перед телевизором. Через несколько секунд заиграла мелодия: разрекламированная газетами и плакатами, "Наш Фатерлянд" представлял из себя ничто иное, как популярный исторический сериал, ориентированный на преподавание немецкой истории более широким слоям населения, так удачно смешивая в себе образование с развлечением.\n\n"Добрый вечер, и добро пожаловать в Наш Фатерлянд!" - ведущий просиял улыбкой, пристально смотря прямо в камеру. "Справа от меня - Карл Манитиус, директор Monumenta Germaniae Historica, крупнейшей исследовательской группы по немецкому Средневековью, а слева - Фридрих Ципфель, ветеран войны и эксперт по истории Второй мировой войны. Сегодня вечером мы рассмотрим страну, которую многие считают величайшим врагом Германии на протяжении всей ее истории: Франция."\n\nШоу продолжалось до полуночи, но семье казалось, что прошло всего несколько минут. Реконструкция битвы при Бувине, когда Франция несправедливо отказалась признать Священную Римскую империю своим законным владыкой, очаровала детей; Гюнтеру очень понравились интересные рассказы Манитиуса о том, как французы даже вступили в союз с неверными, чтобы противостоять немцам во время Тридцатилетней войны; наконец, Хильда была тронута до слез рассказом о том, как Луиза, королева Пруссии, была настолько храбра, что лично встретилась с Наполеоном, когда любая надежда для Пруссии была потеряна.\n\nГюнтер поднял заснувшего Франка и пошел в спальню, но Ганс потянул его за брюки: "Папа," - послышался сонный голос ребенка, - "Это повторится? Я имею в виду все эти войны - попытается ли Франция снова занять наше место?" Гюнтер на секунду задумался, потом усмехнулся и погладил сына по голове: "Нет, малыш, этого больше не повторится. Наш фюрер защитит нас, также как он сделал это во время Гражданской войны", - после чего семья отправилась спать."
 speerpropaganda.5.a:0 ""Хорошо, папа!""

 speerpropaganda.6.t:0 "Враг скрывается внутри"
 speerpropaganda.6.desc:0 "На улицах Мюнхена было еще темно, но Эберхард Готлиб уже собирался разжечь печь. Пекарь должен иметь свежий хлеб с самого утра для всех не позавтракавших и возвращающихся с ночной смены, не так ли? Пробираясь по хорошо знакомым дорогам, он быстро поздоровался с патрулем Орпо, пересекающих перекресток каждый день ровно в 5.45, но в этот раз что-то привлекло его внимание. Как только патруль скрылся из виду, за дорогой на стене появились плакаты, одинаковые на вид. Он подошел к ближайшему и остановился, чтобы получше рассмотреть яркий рисунок.\n\nИзображение было корявым, но эффектным. В центре плаката возвышалась высокая колонна, на вершине которой восседал Большой Золотой орел, величественный и гордый. В самом низу колонны дюжины маленьких человечков были заняты кирками, пытаясь обрушить громадное сооружение: некоторые из них были одеты в богатые одежды, другие - нет, но у всех карманы были набиты зелеными долларами, и они смотрели на орла со смесью ненависти и страха. На нижнем конце плаката большими готическими буквами было написано: "Schätzen Sie Deutschland! (Цените Германию!)"\n\nЭберхард несколько минут смотрел на плакат, размышляя. Действительно ли американцы ответственны за все, что произошло? За экономический коллапс, западнорусскую войну, Бюргеркриг? Это было невозможно, но все же они были врагами Германии еще несколько лет назад, так что у них наверняка есть все основания, дабы нажиться на слабом Рейхе... Направляясь в булочную, Эберхард не мог отделаться от одной навязчивой мысли."
 speerpropaganda.6.a:0 "Ох уж эти американские ублюдки..."

 speerpropaganda.7.t:0 "Все начинается с тебя!"
 speerpropaganda.7.desc:0 "Спустя некоторое время, на экране появилась группа молодых людей, одетых в традиционную одежду Гитлерюгенда, которые взбирались на высокий холм в процессе физической подготовки. Из экрана раздался хриплый голос - глубокий, медленный и мягкий. "Вы замечаете, что ваш ребенок бесцельно преследует свои глупые цели и амбиции? Возможно, ваш ребенок ленив и не желает ничего, кроме как тратить свое время на различные легкомысленности жизни. Если вы являетесь одним из таких обеспокоенных родителей, то мы предлагаем вам простое решение!"\n\nОбстановка на экране снова изменилась. Высокий и довольно неуклюжий мальчик семнадцати лет делает небольшую паузу, прежде чем скороговоркой заговорить: "Когда я вступил в Гитлерюгенд, то поначалу возненавидел его. Все было так упорядоченно и дисциплинированно. Это было похоже на ловушку в клетке. Но через несколько месяцев все стало намного лучше. Я стал подтянутым..." – произнес он, уже пробегая марафон. - "Я стал страстным", - продолжал он, уже обращаясь с трибуны к своим товарищами по молодежи. – "И у меня появилось много друзей."\n\nНаконец, камера показывает его, увлеченно разговаривающего с другими подростками, и в разговор вступает рассказчик. "Итак вы убедились - Гитлерюгенд может перевернуть жизнь любого юноши с ног на голову! Мы рекомендуем всем немецким подросткам вступить в Гитлерюгенд, чтобы ваше тело и ум стал сильнее и умнее в равной степени.""
 speerpropaganda.7.a:0 ""И помните, хороший немец создаст хороший Рейх!""

 speerpropaganda.8.t:0 "Оружие в инструменты"
 speerpropaganda.8.desc:0 "Вокруг него постоянно раздавались выстрелы. Он был солдатом Рейха - полным решимости и мужества. В одной окровавленной руке он держал пистолет, а в другой - острый и чистый нож. Вокруг него лежали тела его собратьев, но еще больше валялось тел большевиков. Он сердито уставился на флаг на краю здания, высоко висящий и как будто насмехающийся над ним. Он был ярко-красным, с грязным символом серпа и молота, криво нарисованным в левом верхнем углу.\n\nМужчина с отвращением сплюнул. Шагнув вперед, он высоко поднял нож, и камера переместилась в сторону. Когда он приблизился к флагу, его рука опустилась вниз, намереваясь сорвать его и покромсать на мелкие кусочки. Но как только он замахнулся, его рука остановилась на середине замаха, и изображение медленно превратилось во что-то другое.\n\nЭто была мотыга, которая врезалась в землю. Камера вернулась назад и показала пожилого мужчину, работающего под палящим солнцем. Пока мужчина продолжал копать землю, из экрана послышался чей-то голос. "Ваша служба не должна заканчиваться после увольнения из Вермахта." - заявил он. "Такие люди как вы, особенно ценны для Рейха. Люди с мускулами и мозгами, ветераны, знающие, что их верность истина - вот что олицетворяет Рейх! Так что у тех, кто верно служил в армии, остается надежда на мирную жизнь."\n\nКамера переходит к другому пожилому мужчине, который подошел к чьему-то дому и вежливо постучал в дверь, передавая почту в руки открывшей дверь женщины. "Для вас открываются новые отрасли промышленности, а вместе с ними и новые возможности. Если вы ветеран Вермахта, Люфтваффе или Кригсмарине, вы получите привилегированную работу в гражданских секторах. Мы не можем забыть о жертвах, которые вы принесли, и поэтому, в свою очередь, мы вознаградим вас.""
 speerpropaganda.8.a:0 ""Никогда не забывайте - Рейх и народ одно целое!""
