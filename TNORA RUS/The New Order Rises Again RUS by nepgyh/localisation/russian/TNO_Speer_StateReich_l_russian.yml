 SGR_statereich_speeches:0 "Выступить с речью"
 SGR_statereich_speeches_desc:0 "Хотя многие считают студентов главной опорой Альберта Шпеера, именно НСДАП является дамокловым мечом, от которого зависит мнение нашего общества. Однако благодаря свой харизме и политической проницательности Шпеер может устроить ослепительную демонстрацию, чтобы успокоить некоторых из наиболее несговорчивых членов партии."

 SGR_statereich_promises_light:0 "Пообещать символические реформы"
 SGR_statereich_promises_light_desc:0 "Мы не можем забывать о тех, кто с самого начала поддерживал наш режим: студенты, интеллигенция, все, кто боролся и умирал за свои надежды на светлое будущее. Для того, чтобы успокоить их, мы пообещаем им символические реформы."

 SGR_statereich_promises_huge:0 "Пообещать серьезные реформы"
 SGR_statereich_promises_huge_desc:0 "Нам нужно укрепить стабильность режима и заставить людей успокоиться. Все, что мы можем сказать, все, что мы можем пообещать - подойдет любой вариант, что привлечет внимание людей и отвлечет их от наших врагов. Реакционеры и инакомыслящие, которые ставят под сомнение нашу способность управлять государством... что ж, мы можем обойтись и без них."

 SGR_statereich_charge_treason:0 "Обвинить §jреакционеров§! в §Rизмене§!"
 SGR_statereich_charge_treason_desc:0 "Мы можем быть самым любим фюрером в мире, но это не значит, что у нас нет оппозиции. Реакционеры были постоянной занозой для нашего движения с самого его основания, пытаясь помешать нам любыми способами. Нам нужно "напомнить" им о том, кто именно сейчас находится у власти в Рейхе, и что им лучше всего с нами не спорить. Некоторые сочтут это чрезмерным, но для долгосрочных интересов Рейха мы должны это сделать."

 SGR_StateReich_open_pakt:0 "§YПоказать решения, связанные с Пактом§!"
 SGR_StateReich_open_pakt_desc:0 "Кликните, чтобы показать решения, связанные с расширением Пакта Единства."

 SGR_StateReich_close_pakt:0 "§YСпрятать решения, связанные с Пактом§!"
 SGR_StateReich_close_pakt_desc:0 "Кликните, чтобы спрятать решения, связанные с расширением Пакта Единства."

 SGR_French_Question:0 "В стране вина и раздоров"
 SGR_French_Question_desc:0 "Французы за последние годы перенесли множество страданий, некоторые от рук Рейха. Убедить их снова присоединиться к Пакту будет трудно. Они явно потребуют от нас уступок. Но мы должны попытаться, иначе страна круассанов и вина так и останется вечным котлом нестабильности."

 SGR_Brittany_War_Dec:0 "§RВыполнить план Ролло§!"
 SGR_Brittany_War_Dec_desc:0 "Время пришло. Давайте выполним нашу часть сделки с Францией, чтобы, наконец, восстановить нашу гегемонию в Западной Европе."

 SGR_FRA_Invasion_of_Brittany:0 "Франция готовится к вторжению"
 SGR_FRA_Invasion_of_Brittany_desc:0 "Французы наносят последние штрихи перед выполнением плана Ролло. Вторжение начнется в самое ближайшее время"

 SGR_Invasion_of_Brittany:0 "План Ролло"
 SGR_Invasion_of_Brittany_desc:0 "План Ролло - это франко-германская операция по восстановлению контроля над Бретанью в обмен на возвращение Франции в Пакт Единства. Подобно одноименному викингу более тысячи лет назад, Германия восстановит свои владения - и все это с согласия Франции..."

 SGR_France_German_reinforcement:0 "Отправить добровольцев во Францию"
 SGR_France_German_reinforcement_desc:0 "Учитывая нашу роль в плане, мы не можем прямо учавствовать во вторжении. Поэтому мы пошлем добровольческие части Вермахта в виде франко-германских военных частей."

 SGR_France_German_equipment:0 "Отправить оборудование во Францию"
 SGR_France_German_equipment_desc:0 "Французская армия безнадежно недоукомплектована - мы пошлем им оружие и другие припасы, чтобы помочь их с выполнением плана Ролло."

 SGR_France_German_manpower:0 "Отправить подкрепления во Францию"
 SGR_France_German_manpower_desc:0 "С нападением бургундцев на Францию, французское правительство потеряло несколько своих крупнейших населенных пунктов. Мы пошлем добровольцев на помощь их резервам."

 SGR_Regime_Collapse_Impeding:0 "§xКРАХ РЕЖИМА НЕИЗБЕЖЕН!§!"
 SGR_Regime_Collapse_Impeding_desc:0 "Режим фюрера на гране падения в бездну - мы должны действовать как можно скорее и вернуть ему хоть какое-то подобие стабильности! Реакционеры уже нацелились на правительство - медлить нельзя!"

 SGR_Repatriation_Debug:0 "Начать репатриацию - DEBUG"
 SGR_Repatriation_Debug_desc:0 "Заполнить"

 SGR_South_African_War:0 "Война в Южной Африке"
 SGR_South_African_War_desc:0 "В темных недрах Африки разразилась война, пришло время поддержать наши Рейхскомиссариаты. Чтобы помочь Шенку, Мюллеру и Хюттигу в борьбе против южноафриканцев и их сторонников, мы пошлем необходимые войска для укрепления их рядов. Наши советники настроены довольно оптимистично, и после нашей победы, мы создадим лояльное Бурское марионеточное правительство под руководством Альберта Герцога."

 SGR_South_African_War_Withdraw:0 "Выход из Южноафриканской войны"
 SGR_South_African_War_Withdraw_desc:0 "Ситуация в Южной Африке не благоприятствует положению Рейха. Шпеер и его советники сочли благоразумным вывести наши войска из этого кровавого конфликта и позволить войне идти своим чередом."

 SGR_Ukraine_Question:0 "Работа с Украиной"
 SGR_Ukraine_Question_desc:0 "Украина должна вернуться в лоно Рейха как можно скорее. Крайне важно, чтобы политический статус "житницы Европы" изменился в рамках нашего стремления к реформированию внешней политики."

 SGR_Netherlands_Question:0 "Голландская проблема"
 SGR_Netherlands_Question_desc:0 "Наши германские братья в Нидерландах отказались от безопасности Рейха, шокирующе заявляя о своей полной независимости, несмотря на протестующие крики Европы. Мы попытаемся реинтегрировать голландцев обратно в Пакт Единства."

 SGR_Denmark_Question:0 "Статус Дании"
 SGR_Denmark_Question_desc:0 "Германизация нашего северного протектората идет уже два десятилетия. Наряду с вопросом о будущем этой нации, мы должны также рассмотреть ее изменяющуюся внутреполитическую ситуацию и попытаться интегрировать ее обратно в Пакт."

 SGR_Bohemia_Question:0 "Территория Рейха, Богемия-Моравия"
 SGR_Bohemia_Question_desc:0 "В течение более чем двух десятилетий экономическая и политическая ситуация в Великогерманском Рейхе заставляла Богемию и Моравию твердо стоять на нашей стороне в качестве лояльного протектората. Хаотическое влияние Бюргеркрига распространилось на большую часть Европы, и теперь пришло время пересмотреть нынешний статус нашего верного протектората."

 SGR_Issue_of_Slovakia:0 "Вопрос о Словакии"
 SGR_Issue_of_Slovakia_desc:0 "Аннексировав территорию Богемии-Моравии, Рейх обратил свой монолитный взор на территорию Словакии. Окруженные врагами, не имея дружественных государств, которые могли бы поддержать их, они будут просто вынуждены вернуться обратно в лоно Пакта. Мы предъявим им краткий ультиматум. Они либо присоединятся, либо мы разобьем их жалкую армию и двинемся прямо на Братиславу."
 
 SGR_Moskowien_Question:0 "В самом сердце России"
 SGR_Moskowien_Question_desc:0 "Равнины крови и снега ждут нашего внимания на востоке. Исчезновение Зигфрида Каше изменило политический ландшафт Московии, ситуацию, над которой мы должны сохранять абсолютный контроль, если хотим, чтобы территории Рейха выжили и процветали."

 SGR_Kaukasien_Question:0 "Кавказский Вопрос"
 SGR_Kaukasien_Question_desc:0 "В клубящемся темном тумане Кавказа лежит наш самый разрозненный и таинственный Рейхскомиссариат. Как ключевой производитель нефти, эта территория должна быть полностью стабилизирована, если мы хотим, чтобы она продолжала служить интересам Рейха."

 SGR_Polish_Question:0 "Польская заноза"
 SGR_Polish_Question_desc:0 "История ясно дала нам понять, что Польша должна оставаться острым шипом в боку Германии независимо от того, какое сейчас десятилетие. С победой в Бюргеркриге мы должны обратить наше внимание на восток и принять твердое решение о том, как справиться с этой помехой раз и навсегда."

 SGR_Norwegian_Question:0 "Крепость на севере"
 SGR_Norwegian_Question_desc:0 "Во время буйства Бюргеркрига, Йозеф Тербовен потряс весь Рейх, ликвидировав наш северный Рейхскомиссариат и отправив его гарнизон обратно в Германию. С этого момента самопровозглашенный лидер Норвегии получил долю нашего внимания. Мы должны понять, как нам лучше всего действовать с этим независимым государством и ее новоиспеченным лидером."

 SGR_Ostland_Question:0 "Образцовая колония"
 SGR_Ostland_Question_desc:0 "Так называемая "образцовая колония" Рейха, некогда оплот силы и верности, была разорена междоусобной войной и хаосом. Чтобы обеспечить стабильность территориях Пакта, мы обратим свой взор на восток и займемся рейхскомиссариатом Остланд."

