 SGR_state_of_the_reich_category:0 "§WРейх как государство§!"
 SGR_state_of_the_reich_category_desc:0 "\n\n§YСтабильность режима§!: £GFX_regime_stability_texticon [?SGRRegimeStability|W%]\n\n£GFX_regime_stability_texticon §YСтабильность режима§! имеет первостепенное значение для долговечности правления §OФюрера§!. На нее влияют §gразнообразные решения§!, в том числе §Rконсервативные§! или §Gреформистские§! решения, влияющие на §Tнаше общественное мнение§!. £GFX_stability_texticon §WСтабильность нашего государства§! также важна. Если £GFX_regime_stability_texticon §YСтабильность режима§! упадет ниже §Y30%§!, наше §Oправительство§! может рухнуть!\n\n§TОбщественное мнение§!: £social_outlook_texticon [getLeaningPivot] ([?SGRSocietyLevel|+2]/[getSGRLimits])\n\n§TОбщественное мнение§! [getSGROutlook] на [?SGRSocietyTick|+]/§Y14 дней§!.\n\n£social_outlook_texticon §TОбщественное мнение§! это взгляды §gграждан Рейха§! на мир. В зависимости от различных факторов, включая §Qэкономические реформы§!, §Oсогласие с правительством§! и многое другое, мировоззрение людей может измениться. Если §Oдействия правительства§! будут идти в разрез с общественным мнением, то £GFX_regime_stability_texticon §Yстабильность режима§! начнет падать!\n\nВ настоящее время §Yрежим§! склоняется в сторону... \n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n"

