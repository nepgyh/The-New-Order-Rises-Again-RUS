 POLITICS_PUYI_DESC:0 "Жизнь Пуи, некогда сына Неба, была долгим спуском в ад. Избранный самой вдовствующей императрицей Цыси за день до её смерти, он стал не более чем неэффективным ребенком-императором в предсмертные дни династии Цин. Вынужденный отречься от престола вдовствующей императрицей Лунъюй под давлением лидеров Синьхайской революции, Пуи вырос в Запретном городе, временно оставленном ему новообразованной Китайской Республикой. Там он женился на Ванжун из клана Гобуло и близко подружился с ее младшим братом Жуньци. В 1924 году двор изгнали из Запретного города и он вынужден был укрыться в японской концессии Тяньцзинь, выбрав в своей жизни определенно про-японское направление.\n\nПосле шести лет пребывания в Тяньцзине, в 1931 году Пуи посетил Кэндзи Доихара, главу отдела шпионажа Квантунской армии, который предложил ему стать главой нового маньчжурского государства. После некоторых колебаний Пуи согласился и вместе со своим двором отправился в Чанчунь. В 1932 году он стал "главным управляющим" Маньчжоу-Го, а в 1934 году вновь стал императором. Несмотря на это, Пуи вскоре обнаружил, что он был не более чем прославленным пленником японцев, которого держали в позолоченной клетке.\n\nЭто остро ощущали и окружающие его люди: Ванжун, который никогда не любил Японию, становился все более отстраненным и пристрастился к опиуму, его братья уже не были так близки к нему, как раньше, и даже Рунки стал беспокоиться из-за контроля японцев над Пуи. Однако Пуи отказался от надежды бросить вызов Квантунской армии, особенно после победы Японии в войне. Теперь, спустя почти 30 лет после коронации, он мало чего добился, и его презирают многие, даже те, кто ему дорог. Это знание все больше разъедает Пуи по мере того, как его собственное здоровье начинает ухудшаться. Его единственное наследие - одинокая жизнь и империя в цепях."
