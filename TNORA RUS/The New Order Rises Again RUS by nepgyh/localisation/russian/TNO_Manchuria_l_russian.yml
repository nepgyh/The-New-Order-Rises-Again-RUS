 MAN_fascism_party_long:0 "Общество согласия Маньчжоу-го§F\n--------------\nОфициально Маньчжоуго Сиехехуэй, или Общество согласия Маньчжоу-го, является "неормализованным конституционным институтом" выполняющим роль "матрицы правительства", объединяющей нацию под общим видением идеологии, цивилизации и политики. Разумеется, она не оправдала собственных пропагандистских ожиданий - в организации доминировали японские бюрократы под "внутренним руководством" Квантунской армии.\n\nВеликий компромисс 1950-х годов позволил некоторым членам Общества выбрать собственную позицию в отношениях между Маньчжурией и Японией. В результате в качестве соперника японофилов в стране появились суверенисты, возглавляемые Императорским двором. У обеих фракций есть свои планы по руководству этим государством, и они ищут возможность, которая выпадает только раз в жизни.§!\n"
