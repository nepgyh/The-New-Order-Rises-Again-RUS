 OFN_COG_flavor.1.t:0 "Ночи в Браззавиле"
 OFN_COG_flavor.1.desc:0 "3 часа ночи в Браззавиле. Когда ночь закончилась и должен был начаться новый день, клубы города начали закрываться один за другим. Яркого света и уборщиц было достаточно, чтобы изгнать большинство случайных посетителей клуба, но одна небольшая группа из трех американских бизнесменов выдержала шторм, непоколебимая в своей решимости держаться за свой крошечный столик как можно дольше. Одно особенно красное лицо размышляло о его чувствах, блаженно не осознавая того факта, что ни один из его спутников не был в состоянии понять его едва связный бред.\n\n"В любом случае, знаешь, что я всегда хотел сделать? Сесть на один из этих тронов, чувак. Вы знаете, эти троны на носилках, которые несут шесть или восемь чернокожих. Боже, держу пари, это было бы потрясающе."\n\nКто-то ворчал в знак согласия, неодобрения или вообще без причины. Что бы это ни было, молодой калифорниец истолковал это как просьбу, пожалуйста, продолжить свое увлекательное предложение - и он так и сделал.\n\n"Я имею в виду, просто представь это. Знаешь, я был бы там, наверху, как король Георг. Лениво раздавал указания, поедая виноград или что-то в этом роде. Офигенно."\n\nВорчун снова заворчал. На этот раз молодой оратор воспринял это как сигнал несогласия, голос сказал ему, что эта идея была невероятно глупой и просто неправильной. Он попытался возразить этому человеку и, возможно, даже своему собственному сознанию, готовый разбить их необоснованные опасения твердыми, неоспоримыми фактами.\n\n"Не пойми меня неправильно, чувак. Я не какой-то там работорговец или что-то в этом роде. Этим неграм заплатят. Это была бы беспроигрышная вещь-черт возьми, это в основном благотворительность, если вы подумаете об этом."\n\nЭто было последнее, что он сказал перед тем, как потерять сознание. Он отключился с улыбкой - в конце концов, он был щедрым спасителем этой захолустной дыры, готовым спасти беспомощных местных жителей, размахивая своими всемогущими долларами"
 OFN_COG_flavor.1.a:0 "Как Тинтин в Конго."

