 OFN_COG_the_abrams_plan_decisions:0 "План Абрамса"
 OFN_COG_the_abrams_plan_decisions_desc:0 "\n\n\n\n\n\nНемецкая колониальная администрация полагалась на элитный класс немецких олигархов, чтобы соответствовать своим экономическим требованиям. Однако с падением рейхскомиссариата эти олигархи бежали, чтобы избежать захвата нашими войсками, оставив свою ценную собственность. Генерал Абрамс придумал остроумное решение проблемы бесхозных земель: отобрать их у владельцев - или, скорее, у отсутствующих владельцев - и вернуть все эти плантации, шахты и фабрики в нужное русло."
