 OFN_COG.1.t:0 "Состояние Мандата"
 OFN_COG.1.desc:0 ""Распад центральной власти не привел к аналогичному нарушению порядка в регионе. Вместо этого местные силы, похоже, довольно хорошо справились с потерей связи из Леопольдвилля, поддерживая порядок лишь с незначительными сбоями. В заключение мы с облегчением сообщаем, что ситуация в Киву ухудшилась значительно меньше, чем мы опасались."\n\nГенерал Абрамс положил отчет обратно в стопку аналогичных посланий из остальной части своего мандата. Вместе взятые, они нарисовали довольно четкую картину ситуации в отдаленных районах его территории. Хотя война нанесла свой урон экономической инфраструктуре Центральной Африки, падение администрации Мюллера не привело к нарушению порядка в регионе.\n\nПричина не была обнадеживающей. При Мюллере беспорядочная мешанина местных племенных королей, корпораций, владельцев плантаций и организаций поселенцев управляла своими маленькими вотчинами почти полностью независимо от Леопольдвиля.\n\nАбрамс посмотрел на вторую стопку бумаг на своем столе, резюме документов, оставленных его предшественником. Как и в региональных отчетах, они были полностью одинаковы. После нескольких недель изучения бумаг Мюллера и Штайнера то, что они узнали, можно было бы резюмировать как "не так уж много". Он вздохнул.\n\nНесомненно, они должны были получить более четкое представление о том, что происходит в Мандате. Лучший способ сделать это? Ему просто нужно было продолжать работать над тем, чтобы найти его."
 OFN_COG.1.a:0 "Поздняя ночь для генерала"
 OFN_COG.2.t:0 "Короткая встреча"
 OFN_COG.2.desc:0 "Встреча оказалась короткой.\n\nКоллега генерала Абрамса, Жан Шрамм, явно привык разыгрывать свой образ блефующего военного и был освежающе прямым и по существу. Бельгиец прямо спросил, чего от него хотят, и теперь так же прямо перечислял, чего он хочет взамен.\n\n"...И вот вам это, генерал. Я думаю, что это не так уж и неразумно?"\n\nЭтот человек не ошибся. Его просьбы не были такими уж неразумными. Гарантии оплаты и способа оплаты, гарантии того, что его действия при Мюллере не будут рассматриваться слишком пристально и что ЦРУ перестанет вынюхивать, и сохранит автономию в Катанге. Все это было выполнимо. А в свою очередь? Бельгийские владельцы плантаций, корпорации и наемники, все преданные Мандату.\n\n"Я ценю вашу прямоту, мистер Шрамм. Если вы сможете выполнить свою часть сделки, я думаю, что смогу все это осуществить."\n\nКонечно, это будет еще одна долгая ночь телефонных звонков, чтобы все организовать, но генерал Абрамс уже привык к этому."
 OFN_COG.2.a:0 "Кто-нибудь, принесите мне чашечку кофе"
 OFN_COG.3.t:0 "Встреча с наемником"
 OFN_COG.3.desc:0 ""Большое вам спасибо за приглашение, генерал."\n\n"Спасибо, что пришли. Выпьете?"\n\nАбрамс с нетерпением ждал встречи с Бобом Денардом. Француз имел репутацию одного из самых эффективных лидеров наемников в Центральной Африке и был важным членом администрации Мюллера, проводя многочисленные походы по территориям, часто преодолевая трудности, сохраняя старый порядок.\n\nКонечно, этот порядок теперь ушел в прошлое, но там, где политические приоритеты в Центральной Африке изменились, экономические и географические реалии не изменились, и Денар и ему подобные были как источником беспокойства, так и возможностью для генерала Абрамса.\n\n"Возможно, нам следует перейти к вопросу о контракте, генерал?"\n\nКак и ожидалось, встреча прошла с переменным успехом. Боб Денард, молчаливый до крайности, никогда не станет таким великим источником оперативной информации, как Абрамс надеялся, с этим всё было ясно.\n\nС другой стороны, он был готов работать на новых господ. Профессиональная сила, адаптированная к местным условиям, и никто не оплакивал их дома, и все, что они требовали, - это постоянный поток долларов.\n\n"Контракт, да. Я думаю, вы найдете большинство пунктов довольно знакомыми. Надеюсь, ваши люди готовы, мистер Денард.""
 OFN_COG.3.a:0 "У нас для них много работы"
 OFN_COG.4.t:0 "Встреча с Касой-Вубу"
 OFN_COG.4.desc:0 ""Мистер Каса-Вубу, я правильно говорю? Я с нетерпением ждал нашей встречи."\n\nЭто была чистая правда. Он был там. Джозеф Каса-Вубу был конголезцем, образованным, имел административный опыт и, казалось, был готов работать с ОСН. Он будет ключом к успешному завершению миссии и будущему Центральной Африки.\n\n"Мне очень приятно, генерал. Я надеюсь, что мы сможем помочь друг другу."\n\nГоворить через переводчика поначалу было немного неловко, но это было необходимо. К счастью, вскоре они нашли ритм в разговоре.\n\n"...И поэтому я готов предложить вам ключевую должность в моей администрации. Если вы возьмете её, вы будете действовать как голос конголезского народа."\n\n"Я польщен, генерал. Вы, конечно, поймете, что я тоже хочу иметь право голоса при принятии решений. Если я буду представлять конголезцев в правительстве, я также буду представлять правительство перед конголезцами."\n\n"Что вы имеете в виду?"\n\n"Мы должны работать над тем, чтобы правление мандата закончилось как можно быстре. Центральная Африка нуждается в своей независимости, после всех этих лет она жаждет ее. Мы рады избавиться от немцев, и это даст вам некоторое время, но не в том случае, если вы, похоже, задержитесь. В конце концов, вы не должны быть еще одним иностранным угнетателем, ни в общественном восприятии, ни на самом деле."\n\n"Существует также проблема местных сильных мира сего, в частности Мобуту. Если они будут продолжать получать поддержку и свободу действий для поддержания порядка, этот порядок рухнет в тот момент, когда вы уйдете. Нам нужно гражданское правительство, генерал, а не продолжение военного правления."\n\n"Я думаю, что мы сходимся во мнениях по обоим пунктам, мистер Каса-Вубу. Хорошо, что вы с нами, вам будут очень рады."
 OFN_COG.4.a:0 "У нас есть работа, которую нужно сделать"
 OFN_COG.5.t:0 "Встреча с Мба"
 OFN_COG.5.desc:0 "Генерал Абрамс вытер лоб в третий раз меньше чем за минуту. Человек, с которым он встречался, Леон Мба, был не в лучшем состоянии здоровья и привел с собой большую свиту потенциальных наследников. В результате скопления людей в конференц-зале стало еще жарче и сырее, чем обычно.\n\nТем не менее, этот человек, несколько неожиданно, оказался важным союзником в Западной части Центральной Африки, и было важно увидеть его лично.\n\n"Ваши усилия по поддержанию мира вокруг Либревиля были большим подспорьем для Мандата, г-н Мба, равно как и ваша готовность сотрудничать с моими силами и ваша общественная поддержка моей администрации. Должен сказать, я польщен доверием, которое вы нам оказали."\n\n"Сейчас многие знают только немецкие времена, генерал, но я помню неуклонный путь к самоопределению, по которому мы шли при французах. Мне не терпится вернуться на этот путь сейчас, вместе с ОСН."\n\n"Что ж, пока вы это делаете, мы готовы предложить вам всю необходимую поддержку, чтобы обеспечить безопасность Запада в рамках Мандата."\n\n"Я рад это слышать, генерал. Нам предстоит еще много работы. Как я уверен, вам известно, многие мои соотечественники цинично относятся к вашему присутствию в Африке. Мы должны поторопиться, чтобы показать этим заблудшим душам, что вы предоставляете ясный путь к стабильному самоуправлению. В противном случае, я боюсь, что мы не сможем долго сохранять спокойствие в Африке."\n\nАбрамс не обратил внимания на предупреждение, он слышал, как оно повторялось очень много раз и раньше. Кроме того, имело значение то, что он только что обеспечил мир на западных территориях Мандата, по крайней мере, до тех пор, пока М'Ба оставался в живых и поддерживал его."
 OFN_COG.5.a:0 "За ваше здоровье, сэр Мба"
 OFN_COG.6.t:0 "Связаться с Мобуту"
 OFN_COG.6.desc:0 "МАНДАТ ОСН ЦЕНТРАЛЬНОЙ АФРИКИ\nШтаб, Центральное командование\nОт Де Лемеры, Леопольдвиль\n\nДля Мобуту Сесе Секо,\n\nВаше влияние на поддержание стабильности и территориальной целостности в Северной части Центральной Африки уже некоторое время является предметом нашего внимания. Особенно ценится ваша роль в противодействии революционным движениям в Камеруне. Поскольку обе цели имеют первостепенное значение для нашей администрации, мы готовы предложить наше признание и поддержку.\n\nМы хотели бы официально пригласить вас работать с нашей администрацией. За ваши постоянные усилия по поддержанию стабильности на Севере Центральной Африки и помощь в сдерживании иностранных повстанцев мое правительство готово предоставить материальную и техническую поддержку и предложить вам место в будущем Центральной Африки.\n\nКРЕЙТОН УИЛЬЯМС АБРАМС-МЛАДШИЙ.\nГенерал армии США,\nКомандующему.\n\nНа то, чтобы определиться с формулировкой письма, ушла большая часть дня, и Абрамс все еще сомневался, стоит ли его отправлять. Невозможно было обойти тот факт, что поддержка Мобуту была необходима для поддержания спокойствия на Севере, но наделение полномочиями такого человека, как он, было рискованной перспективой, которая обязательно аукнется. Это было хрупкое равновесие, и генерал Абрамс надеялся, что он всё сделал правильно."
 OFN_COG.6.a:0 "Теперь мы ждем ответа"
 OFN_COG.61.t:0 "Ответ Мобуту"
 OFN_COG.61.desc:0 "Генералу Абрамсу,\n\nБорьба за то, чтобы наша страна была свободна от камерунских экстремистов, ведется постоянно, но мы готовы защищать Центральную Африку, как мы это делали в прошлом. Ваше предложение материально-технической поддержки является желанным вкладом в эту борьбу, поскольку наши нынешние запасы немецких материалов малы, стары, и рано или поздно они закончатся. Мои люди-храбрые бойцы, но они не могут выполнять свой долг без оружия.\n\nНам нужны грузовики, топливо, винтовки, минометы и боеприпасы. Если вы сможете предоставить их, генерал, наш союз будет заключен, и мои войска получат все необходимое для обеспечения безопасности и спокойствия на Севере.\n\nПодпись: Мобуту Сесе Секо Куку Нгбенду ва за Банга,\nВоенный совет революции,\nГенерал."
 OFN_COG.61.a:0 "Нам нужна их поддержка"
 OFN_COG.7.t:0 "Жемчужина озера"
 OFN_COG.7.desc:0 "Устало вздохнув, генерал Абрамс сложил последний отчет за день в соответствующую стопку. Когда с этим было покончено, он остался с двумя бумагами на своем столе, которые оба касались немецкой "Жемчужины озера", Гитлерштадта.\n\nПервым был заказанный им самим отчет о текущем состоянии курорта. По-видимому, мародеры и скваттеры, которые ворвались в это место во время заключительных глав войны, нанесли удивительно незначительный структурный ущерб, и ремонт, необходимый для повторного открытия курорта, мог быть выполнен быстро и по разумной цене.\n\nДругая папка содержала сводку разведданных, в которой подробно описывалась распространенность комплекса в пропаганде сопротивления и его статус как символа неравенства и угнетения. В пропагандистской войне, предупреждал он, повторное открытие курорта сыграет на руку тем, кто хочет изобразить Мандат как еще одного колониального угнетателя.\n\nЭто оказалось трудным решением для принятия. С одной стороны, курорт уже вызывал интерес у предприимчивых бизнесменов, и у него не возникло бы проблем с поиском инвесторов в этом предприятии, что дало бы больной экономике региона столь необходимый укол в руку. С другой стороны, роскошь этого места была постоянным напоминанием о колониальных излишествах.\n\nТребовалось решение, и Абрамс решил..."
 OFN_COG.7.a:0 "Установим взрывчатку, мы взорвем это проклятое место"
 OFN_COG.7.b:0 "Позовите инвесторов, нам нужно это проклятое место"
 OFN_COG.10.t:0 "Местные повстанцы сеют хаос"
 OFN_COG.10.desc:0 "WСегодня мы проснулись от новостей о крупной диверсии на трассе 1, главной дороге, ведущей на запад от Леопольдвиля. Примерно в 80 км от столицы, пока еще неизвестная группа повстанцев привела в действие взрывное устройство, вызвав оползень, который сделал дорогу бесполезной.\n\nГлавным результатом диверсии стало то, что столица теперь отрезана от Либревиля и остальной части побережья к северу от реки Конго. Нарушение дорожного движения распространяется на многие прилегающие районы, парализуя весь регион.\n\nНаши силы приложили все усилия, чтобы перекрыть дорогу и ограничить самые серьезные нарушения, но мы ожидаем, что проблемы будут сохраняться до тех пор, пока препятствие не будет устранено, что займет как минимум неделю.\n\nЭто всего лишь последний и самый наглый из серии подобных ударов, все они направлены на то, чтобы сорвать наши операции и заставить нас досрочно уйти из Африки."
 OFN_COG.10.a:0 "Черт возьми"
 OFN_COG.11.t:0 "Рейд завода"
 OFN_COG.11.desc:0 "Сегодня утром мы получили плохие новости по мере поступления сообщений из провинций.\n\nНочью один из наших производственных комплексов подвергся разрушительному налету, направленному на складские помещения и оборудование. Точным ударом нападавшие преуспели на обоих фронтах, забрав готовые боеприпасы на складе и оставив бесполезный завод позади.\n\nЗнакомство с фабрикой, подвергшейся нападению, и с отчетами защищающихся солдат, указывает на то, что преступниками была группа немецких повстанцев. Действуя как нечто среднее между группой наемников и бандитской группировкой, рейдеры и подобные им группы в последние месяцы становятся все смелее и активнее."
 OFN_COG.11.a:0 "Подсчитайте потери"
 OFN_COG.12.t:0 "Организация повстанцев"
 OFN_COG.12.desc:0 "Абрамс считал взаимопонимание своей администрации с местными жителями одним из своих успехов - тот факт, что несколько отчетов на его столе поступили от дружественных националистических групп, был свидетельством этого, - но пришло время признать, что он не мог согласовать их все. Такова была картина, нарисованная собранной разведкой.\n\nТо ли из-за недоверия к его администрации, то ли из-за простого осознания того, что они проиграют на выборах, многие из небольших групп независимости взялись за оружие и сеяли хаос на землях Мандата.\n\nНе было никакого вежливого способа выразить это. Они теряли контроль, и если Абрамс не будет действовать быстро, ситуация вскоре может перерасти в хаос."
 OFN_COG.12.a:0 "Разве мы все не можем просто поладить?"
 OFN_COG.13.t:0 "Организация немецких партизан"
 OFN_COG.13.desc:0 "Абрамс просмотрел свои заметки и папки, разложенные на столе. Пять отдельных отчетов, все указывающие на один и тот же, суровый, вывод.\n\nНемецкие партизане, которые действовали как нечто среднее между наемниками и бандитами, с каждым днем становились все более активными. Хуже того, они, по-видимому, переключили свое внимание на его административные и экономические интересы более конкретно. Казалось, немцы организовывались в более сплоченную силу, которая могла нанести большой ущерб, если ее не остановить.\n\nЭто была неприемлемая ситуация. Генерал не мог и не позволил бы немцам подорвать миссию и уничтожить Мандат. Их нужно было остановить!\n\nАбрамс уже принял решение организовать новую операцию. Ему придется отложить некоторые другие свои планы и сократить несколько гарнизонов, но это была цена, которую ему просто придется заплатить."
 OFN_COG.13.a:0 "Он выкорчевал бы их с корнем"
 OFN_COG.14.t:0 "Столкновения местных властей и Конголезского национального движения"
 OFN_COG.14.desc:0 "В последние недели количество сообщений о забастовках и столкновениях на конголезских территориях увеличились. Предварительные разведданные подтвердили наши опасения, что Патрис Лумумба является организатором нападений, и кажется очевидным, что его Конголезское национальное движение, ранее довольствовавшееся обеспечением и укреплением своей власти, теперь открыто восстает.\n\nВызывает тревогу то, что этот сдвиг в приоритетах, похоже, также открыл двери для революционных экстремистов из Камеруна. Под знаменем "Африканской Солидаристской партии" эти боевики быстро проникают в бассейн Конго, и наши ограниченные контакты показали, что они являются эффективной силой, хорошо обученной партизанской войне и тактике небольших подразделений их марионеточными хозяевами в Яунде."
 OFN_COG.14.a:0 "Неудачное развитие событий"
 OFN_COG.15.t:0 "Столкновения между местными властями и африканскими СС"
 OFN_COG.15.desc:0 "Коротко кивнув, Абрамс отпустил офицера разведки. Этот последний брифинг лишь подтвердил то, во что его уже заставила поверить череда сообщений об инцидентах: бывшие элементы Африканского СС организовались на севере Мандата и наносили удары по администрации и ее силам.\n\nЭто было не очень удивительное развитие событий, на самом деле, он наполовину ожидал этого-решение внести в черный список бывших членов СС всегда будет рассматриваться как враждебный акт и поставит их в противоречие с новым режимом. Тем не менее, скорость, с которой они организовались, широкий охват их ударов и ярость, с которой они сопротивлялись и даже оттесняли его силы, были источниками беспокойства. Устранить их ядовитое влияние будет сложнее, чем он надеялся."
 OFN_COG.15.a:0 "С ними будут разбираться"
 OFN_COG.16.t:0 "Внутренний хаос"
 OFN_COG.16.desc:0 ""Вы должны отдать приказ отступить, генерал. Все кончено!"\n\nАбрамс знал, что офицер был прав. Его администрация в Центральной Африке была в полном упадке, и группы повстанцев кишели на ее трупе, стремясь разграбить все, что они могли, из хаоса. Мандат пал и лучшее, что они могли сейчас сделать, - это предотвратить дальнейшие потери американских военнослужащих.\n\nИ все же ему было больно признавать свое поражение и, что еще хуже, свою причастность к нынешней катастрофе.\n\nОн пытался остановить волну набегов, беспорядков, похищений и казней, но они только участились, пока не стали фактом жизни в Конго. Там, куда могли добраться повстанцы, страдали люди, и ответственность за то, что это произошло, лежала на Абрамсе.\n\n"Вы правы. Все кончено. Покажите мне приказ, и я подпишу его, майор. Нам нужно выбираться отсюда."\n\nЧто будет дальше с Центральной Африкой? Миллиарды повстанческих групп, казалось, объединились под эгидой "Военного совета революции" Мобуту, поддерживаемой Камеруном "Африканской Солидаристской партии" и конголезских республиканцев.\n\nПо мере того, как нынешняя свобода для всех установилась и фронты между группами стабилизировались, генерал ожидал порочного конфликта между мятежниками. Все они хотели быть единственными хозяевами Центральной Африки, и только один мог в конце концов добиться успеха."
