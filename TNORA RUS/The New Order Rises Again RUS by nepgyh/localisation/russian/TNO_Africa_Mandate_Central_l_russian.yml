 OFN_COG_create_administrative_divisions_decisions:0 "Административные подразделения"
 OFN_COG_create_administrative_divisions_decisions_desc:0 "\n\n\n\n\n\nДо сих пор мы зависели от остатков разделения предыдущей администрации. На тех землях, где у нас есть контроль - ситуация складывается нормально, в то время как на остальных землях, которые мы едва контролируем из-за отсутствия местного управления, мы сталкивались с беззаконием. Так больше не может продолжаться, и с помощью местного политика Патриса Лумумбы мы разработаем новые административные подразделения и регионы, которые будут лучше представлять огромное разнообразие Конго и помогут установить верховенство закона в бассейне реки Конго."
