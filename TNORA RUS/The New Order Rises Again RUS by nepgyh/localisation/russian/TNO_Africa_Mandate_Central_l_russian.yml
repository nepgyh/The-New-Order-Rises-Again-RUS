 COG_USA_central_african_developments:0 "Развитие Центральной Африки"
 COG_USA_central_african_developments_desc:0 "Центральная Африка должна поддерживать устойчивый баланс в создании прибыли для инвесторов на родине и в поддерживании стабильности на своей территории.\n\nВ данный момент основная цель §BМандата ОСН§! В Африке - провести транзит власти от Немцев к местному населению.\n\nЕсли у нас получится мирно провести планы по деколонизации, мы сможем сохранить под своим контролем §O80%§! найденных тут ресурсов.\n\nЕсли мы решим провести деколонизацию ускоренно, мы получим лишь §O40%§! найденных тут ресурсов.\n\nВ случае коллапса Мандата, нам придется §Rоставить§! все найденные тут ресурсы."

 POLITICS_CREIGHTON_ABRAMS_DESC:0 "Много лет назад, на полях Англии Крейтон Абрамс завоевал славу и признание во время ужасной интервенции в Британию. Теперь, после ультимативной победы над Нацистами в Африке, он нашёл лишь презрение и ненависть. Поскольку обычная война начала медленно превращаться в медленно разгорающийся мятеж, генерал Абрамс оказался в неудобном положении, подавляя мятеж, определяющий политическое будущее Конго.\n\nОстатки немецкого правительства в Конго отмечали, что у администрации Абрамса есть много общего с режимом Мюллера. Несмотря на то, что Абрамс на словах завоевывал сердца и умы, он продолжал работать как с к компаниям, работающими в Конго, так и с местными жителями, борющимся за выживание в раздираемой войной стране. Уже находясь под огнем Вашингтона из-за обвинений в массовых убийствах, совершенных его войсками во время наступательных операций по всей Намибии, Абрамс также испытывает огромное экономическое давление, из-за компаний, желающих обрести полную свободу действий в регионе.\n\nВсе для Абрамса сильно изменилось после английской катастрофы. В этой войне нет славы, и любая победа была бы дешевым оправданием тысячи потерянных жизней. Пока газеты дома кричат, чтобы их мальчики вернулись домой, генерал Абрамс должен решить, как лучше всего оставить след Америки в регионе, прежде чем вернуться на родину."

