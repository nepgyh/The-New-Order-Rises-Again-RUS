 OFN_COG_under_new_management:0 "Под новым управлением"
 OFN_COG_under_new_management_desc:0 "Мы наконец-то победили деспотический режим Зигфрида Мюллера и его нацистских лакеев. Наш мандат распространяется на огромный бассейн реки Конго, и теперь мы несем ответственность за множество его народов, группировок и компаний. Установление контроля над огромной территорией окажется большой проблемой, но за неё определённо стоит взяться. Добывающая промышленность сделала Центральафрику самой прибыльной из нацистских колоний, и это богатство должно быть использовано для борьбы за свободу, а не ради тирании.\n\nЗадача, поставленная перед нами, будет непростой. Мы должны победить остатки сопротивления и распространить наше влияние на всю колонию. Мы должны определить кандидатов в лидеры из числа коренных народов и дать конголезцам понять, что сотрудничество с нами дает им наилучшие надежды на их будущее. Нам также нужно будет убедить оставшихся бельгийцев и немцев, а также влиятельные корпоративные структуры, которые они контролируют, в том, что соблюдение наших правил - их единственный вариант. Как только мы твердо установим контроль, мы сможем положить конец ужасным, бесчеловечным практикам, которые стали нормой за десятилетия нацистского правления."
 
 OFN_COG_the_central_african_administration:0 "Центральноафриканская администрация"
 OFN_COG_the_central_african_administration_desc:0 "Правительственная ответственность - это совсем другая задача, чем ведение военных действий. Немецкая администрация не оказала нам никакой помощи на пути к решению наших проблем, и до сих пор у нас была огромная работа, чтобы мы просто наконец-таки встали на ноги и мельком оглядели себя и ситуацию вокруг. Один из первых уроков, которые мы извлекаем, - это огромный объем утомительных повседневных практических и административных задач, которые мы выполняем. День ото дня меры, созданные для решения этих проблем, отнимают все больше и больше времени и вызывают все большее разочарование у наших офицеров. Очевидно, что нам необходимо формализовать более эффективную администрацию для их решения.\n\nВ настоящее время нам не хватает ощутимой поддержки со стороны туземцев, поскольку многие местные жители по-прежнему связаны со старым режимом. В дополнение к нашим пока что минимальным возможностям должным образом проверять и набирать солдат, у нас есть ограниченный резерв, на который можно опираться. Мы будем пополнять войска конголезцами, которых мы знаем и доверяем, но основную тяжесть администрации должны будут взять на себя наши офицеры, по крайней мере, на этом этапе нашей миссии."

 OFN_COG_invite_german_sympathisers:0 "Пригласить немецких сторонников"
 OFN_COG_invite_german_sympathisers_desc:0 "В пределах нацистских имперских владений у Центральной Африки была репутация более-менее свободного убежища. Не желание служить Рейху, а большое расстояние от деспотических лап НСДАП и обильные прибыльные возможности трудоустройства привлекали сюда большинство немцев.\n\nХотя администрация Зигфрида Мюллера исповедовала в лучшем случае политику невмешательства, он по-прежнему нанял в свое правительство несколько немцев, многие из которых все еще находятся на территории страны. Оставить этих людей на произвол судьбы без присмотра может оказаться опасным, поскольку они обладают связями по всему Конго и знают местные проблемы и слабости, превосходя в этом нас. Если они решат работать против нас, они действительно могут стать большой помехой. Это не должно произойти.\n\nВместо этого мы должны убедить их, что их лучший вариант на будущее - это поддержать нашу администрацию. Первый шаг в этом направлении - показать им, что они всё еще могут сыграть свою роль в Конго, что мы можем начать делать, включив наиболее желающих в нижние ступени в нашей иерархии. В качестве местных бюрократов и помощников наших офицеров их опыт и знание местных вопросов будут задействованы в Мандате."

 OFN_COG_a_deal_with_steiner:0 "Сделка со Штайнером"
 OFN_COG_a_deal_with_steiner_desc:0 "Рольф Штайнер - грозный солдат и доказал, что он является опасным противником в Южной Африке. Его должность на самом верху администрации Мюллера лишает его права играть какую-либо роль в нашей, но наша разведка указывает на возможность вербовки В душе солдат, он никогда не чувствовал себя комфортно в роли де-факто администратора, и сдерживаемое недовольство тем, что Мюллер передал на его плечи кризис за кризисом без того, чтобы ему когда-либо давали средства для надлежащего разрешения любого из них, оставило его очень готовым рассмотреть возможность работы на других хозяев. То же самое и с перспективой безопасности от ЦРУ, которое ему обещали и которое шло по его следу с самого конца войны.\n\nПредлагая амнистию и надежную оплату, мы могли бы превратить Штайнера в грозную силу и подмогу для нашей администрации. Благодаря ему и его связям мы наконец-то получим доступ к огромным наемным компаниям, нанятым Центральной Африкой, и их многолетнему опыту работы в местных условиях. Его знания предыдущей администрации также могут оказаться полезным ресурсом."
 
 OFN_COG_gain_from_the_german_expertise:0 "Прибыль благодаря немецкому опыту"
 OFN_COG_gain_from_the_german_expertise_desc:0 "Наша ограниченная работа с оставшимися немцами доказала их впечатляющие знания о происходящем на нашей территории. Работа с ними также обнажила пределы понимания нашей собственной администрации.\n\nЕсли нам когда-либо удастся добиться успеха в Конго, нам необходимо быстро восполнить этот информационный пробел, поскольку только когда у нас есть серьезные практические знания об экономических и административных субъектах и деятельности в Центральной Африке, мы можем надеяться на стабилизацию территории и заставить её работать на нас.\n\nВ настоящий момент самый быстрый способ получить эти знания - это больше использовать немцев в нашей администрации и полностью внедрить оставшихся дружественных нам немцев и поставить их на должности администраторов и бюрократов, благодаря которым мы сможем извлечь максимальную пользу."
 
 OFN_COG_keep_it_american:0 "Американская хватка"
 OFN_COG_keep_it_american_desc:0 "При нацистах Центральная Африка была хаотическим сборищем беспорядочно конкурирующих корпораций и наемных групп. Хотя это была прибыльная среда для тех, кто предприимчив и недобросовестен, чтобы процветать в ней, это не способ добиться процветания и стабильности для страны. Если мы позволим себе полагаться на те же инструменты и структуры, такое положение вещей, вероятно, сохранится и дальше под нашим руководством.\n\nВместо этого мы должны дистанцироваться от старых практик. Наша новая администрация будет построена с нуля хорошими и заслуживающими доверия американскими гражданами под нашим руководством, которым будут помогать те, кого мы сочли надежными среди туземцев. Полный разрыв со старым режимом покажет местным жителям, что мы имеем в виду то, что мы говорим о переменах, грядущих в Африку, и обеспечит, чтобы плоды нашего труда не перекачивались коррумпированными бюрократами и жадными корпорациями. Вместо этого щедрость Конго будет сохранена для Америки и туземцев."
 
 OFN_COG_the_central_african_consortium:0 "Центральноафриканский консорциум"
 OFN_COG_the_central_african_consortium_desc:0 "Хотя номинально это государство зависимо от Рейха и подвергается всем его эмбарго, ни для кого не секрет, что в действительности Центральная Африка была свободным рынком, открытым для всех. Неофициально, группы инвесторов со всего мира разделили прибыль от добывающей экономики и обеспечили здоровую экономическую базу для территории.\n\nГенерал Абрамс желает воспроизвести экономический успех этой модели в рамках формальной структуры, предлагаемого "Центральноафриканского консорциума". Консорциум, объединяющий инвесторов из ОСН и Центральной Африки, станет желанным источником капитала, знаний и новых технологий для всего Мандата. Если ему удастся восстановить шахты, плантации и нефтяные вышки Конго и довести их до современного уровня, выгоды будут огромными как для Консорциума, так и для новой экономики Центральной Африки."
 
 OFN_COG_special_status_for_the_dam:0 "Особый статус плотины"
 OFN_COG_special_status_for_the_dam_desc:0 "Плотина Конго, великое чудо архитектуры и инженерии, была чем-то вроде белого слона для своих строителей. Несмотря на то, что немецкая администрация была вынуждена оплачивать содержание массивной конструкции, она так и не смогла воспользоваться ею полностью. Немцы потребляли только часть потенциальной выработки электроэнергии, вырабатываемой плотиной. По мере того, как мы работаем над тем, чтобы выявить экономический потенциал нашей страны, это положение вещей обязательно изменится.\n\nПомимо выработки электроэнергии, плотина является ключевой частью нашей инфраструктуры, поскольку его шлюзы образуют связующее звено между судоходством на озере и реке Конго. Это также самая большая уязвимая точка для Центральной Африки. Если плотина обрушится из-за злых намерений или же из-за некомпетентного руководства, наводнение будет катастрофическим.\n\nЭто делает плотину чрезвычайно важной, чтобы рисковать её передачей ненадежному местному руководству. Напротив, постоянный контроль со стороны Мандата - лучший способ сохранить сооружение в надежных и компетентных руках. Мы создадим "Конголезскую Зону" по образцу Панамского канала, чтобы формализовать эту схему и обеспечить управление ОСН в будущем."
 
 OFN_COG_for_american_interests:0 "В интересах Америки"
 OFN_COG_for_american_interests_desc:0 ""Миссия мандатов - обеспечить поддержание международного мира и безопасности в Африке. Реальность такова, что этого можно достичь только за счет сохранения первенства OСН на континенте. Истина в том, что предоставленная туземцам Африка разразится массой пограничных войн и племенных распрей, поскольку они будут стремиться свести старые счеты и закрепить свою власть.\n\nСодействие развитию коренных жителей, обеспечение им места в администрации, построение самодостаточных государств - все это отлично и хорошо. Но в конечном счете, однако, они имеют второстепенное и третичное значение по отношению к миссии. Твердая хватка за власть и постоянный поток средств для ее поддержания - основное требование стабильности и, следовательно, наша основная цель."
 
 OFN_COG_assess_the_situation:0 "Оценить ситуацию"
 OFN_COG_assess_the_situation_desc:0 "Чем больше мы узнаем об администрации Мюллера, тем больше поражаемся, что она могла работать в любом качестве. Кажется, что ни один из сотрудников администрации не записывал большую часть своей практики, что резко контрастирует с тщательным ведением записей в Рейхе и его сателлитах. Хотя отчасти это, безусловно, является результатом известного подхода Мюллера к посту губернатора, у нас есть основания полагать, что это также было желаемым положением дел для многих - мы уже выявили достаточно рэкетов, происходящих на территории, чтобы заставить кого-нибудь захотеть скрыть свои следы.\n\nНезависимо от первопричины, отсутствие записей означает, что наша работа сокращена для нас даже больше, чем мы думали ранее. Нам все еще нужно получать практические знания о бесчисленном множестве территорий, корпораций, племен и других группировок, за которые мы оказываемся ответственными, и становится ясно, что прошлый режим оставил нам немногое для дальнейшего развития."
 
 OFN_COG_books_studying:0 "Книжное учение"
 OFN_COG_books_studying_desc:0 "Несмотря на бесчисленные административные недостатки, Централафрика добилась успеха в одном – в поддержке экономики. Хотя официальная линия описывала это как результат "превосходной немецкой администрации", было хорошо известно, что большая часть экономики почти полностью обходила эту администрацию. На самом деле эта территория была раем для иностранных инвесторов, как в добывающих секторах, так и в качестве ворот в более остальной Рейх.\n\nМы начали просматривать документы, оставленные нам старым режимом, и, хотя Мюллер в целом плохо вел учет, мы нашли несколько удивительно подробных отчетов об их сделках с иностранными организациями. Мы должны открыть эти книги и узнать, как благодаря этим сделкам, инвестициям, контрактам и практикам экономика Централафрики приносила столько богатства."
 
 OFN_COG_archive_mining:0 "Исследовать архивы"
 OFN_COG_archive_mining_desc:0 ""Администрация Централафрики не участвовала в повседневных делах большей части страны, предпочитая оставлять это автономным местным группировкам. Племенные королевства, корпоративные концессии и колониальные "подопечные территории", пережитки бельгийских времен, усеивают страну, все привыкли вести свои дела с минимальным надзором. Эта децентрализация может быть ключом к тому, как Мюллер поддерживал функционирование экономики, несмотря на другие его серьезные недостатки, и мы, возможно, захотим действовать осторожно, чтобы пока не разрушить её.\n\nПрежде чем разрушить старый порядок, нам нужно понять, как он работает и как это связано с экономикой. Если мы хотим повторить успехи системы Мюллера, мы должны узнать как можно больше о том, как она работает. Мы глубоко погрузимся в бумаги и счета, которые остались с прежних времен. Хотя учетов может и не хватать, или они вовсе могут отсутствовать в некоторых областях, все же нам есть чему поучиться, изучая это."
 
 OFN_COG_keep_a_working_system:0 "Сохранить систему рабочей"
 OFN_COG_keep_a_working_system_desc:0 "Центральная Африка - огромная территория, на которой проживает множество конфликтующих племен и заинтересованных лиц. Сохранять ее единство и процветание - непростая задача, которую, кажется, выполняет "Централафриканская система". Таким образом, полностью разрушить эту систему было бы очень неразумно. В настоящее время большинство немцев, бельгийцев, корпораций и королей племен, которые поддерживают жизнь в стране, похоже, готовы сотрудничать с нашей администрацией. Отказ от уступок, доверенных территорий и племенных королевств только настроит все эти группы против нашей администрации.\n\nМы, конечно, не будем такими пассивными, как старый режим, но мы сохраним его децентрализацию. Мы потратим нашу энергию на борьбу с черным рынком и коррупцией, а не на местное руководство, и мы будем бороться с преступностью вместо наших людей. Это и есть наш способ сохранить Центральную Африку работающей, мирной и процветающей."
 
 OFN_COG_meet_the_belgians:0 "Встреча с бельгийцам"
 OFN_COG_meet_the_belgians_desc:0 ""Бельгийцы в большей степени, чем немцы, вовлечены во все аспекты экономики и управления Центральной Африки. Их присутствие восходит к началу колониальной эпохи на этой территории более восьмидесяти лет назад, и они обладают как шахтами, так и плантациями Южного Конго, а также несравненным влиянием в этой области. Нам нужно заручиться их сотрудничеством и показать им преимущества работы с нашей администрацией.\n\nБлиже всего к лидеру этих мужчин и женщин Жан Шрамм. Опытный плантатор и известный коммандос, его дружба может стать большим подспорьем для нашей администрации. Мы назначим встречу между Абрамсом и Шраммом. Надеемся, они смогут заключить сделку, которая обезопасит Юг для нашей администрации."
 
 OFN_COG_the_belgian_proposal:0 "Бельгийское предложение"
 OFN_COG_the_belgian_proposal_desc:0 ""Бельгийцы в лице Жана Шрамма представили амбициозный план будущего Конго. Добывающая природа экономики Центральной Африки, хоть и прибыльна, но очень уязвима для экономических потрясений и зависит от зарубежных нефтеперерабатывающих заводов, перерабатывающих предприятий и производителей. Чтобы исправить эту слабость, "бельгийский план" нацелен на направление значительных инвестиций в развитие отечественной промышленности по переработке ресурсов.\n\nШрамм описывает это как естественное направление конголезской экономики. Новые фабрики и перерабатывающие заводы, наконец, будут использовать генерирующие мощности большой плотины Конго. Очень низкая заработная плата, выплачиваемая рабочим в Конго, означает, что они могут выплачивать повышенную заработную плату по местным стандартам, что является большим благом для туземцев, которые будут укомплектовывать фабрики, и по-прежнему подрывать иностранных производителей. Поддержка богатых бельгийцев означает, что финансирование не будет зависеть от нашей администрации.\n\nПо его словам, все, что нужно бельгийцам, - это уверенность в том, что их усилия не будут тормозиться коррумпированным и неэффективным управлением, которое слишком распространено на нашей территории. Похоже, что единственная гарантия, которую они примут, - это то, что их собственные мужчины и женщины будут в большей степени влиять на это управление."
 
 OFN_COG_from_the_ground_up:0 "Возрождение из руин"
 OFN_COG_from_the_ground_up_desc:0 "Система Центральафрики представляла собой беспорядок из неформального управления, известности на черном рынке, контрабанды, беззакония, коррупции и преступности. Хотя ей в некоторой степени удалось поддержать экономику, этот успех был основан на игнорировании преступности и обеспечении лазейки в немецкую экономику. Последнее качество мы не можем воспроизвести, а первое не будем.\n\nЧтобы избежать повторения неустойчивой практики прошлого, мы должны строить нашу администрацию с нуля. Под контролем лояльных мужчин и женщин из нашего офицерского корпуса новая система управления обеспечит прозрачное и ответственное управление территорией, которая в этом остро нуждается. У генерала Абрамса уже есть идеи, как это можно организовать."

 
 OFN_COG_jumpstart_the_economy:0 "Подтолкнуть экономику"
 OFN_COG_jumpstart_the_economy_desc:0 "Наше завоевание Центральной Африки разрушило ее ранее прибыльную экономику. Боевые действия нанесли ущерб и без того ограниченной инфраструктуре, что привело к катастрофическим последствиям для линий снабжения. Более того, многие из наиболее известных инвесторов и менеджеров имели тесные связи со старым режимом, работая в теневой экономике и полагаясь на "услуги", чтобы избежать разоблачения. Когда Зигфрид Мюллер сел в свой вертолёт и улетел на Запад, многие из них последовали за ним.\n\nНам необходимо быстро вернуть экономику на прежние высоты. Работающая экономика обеспечит повышение легитимности нашей администрации и создаст средства, которые мы сможем использовать для ее расширения. Поскольку инвесторы-это то, чего не хватало, инвестиции-это то, что нам понадобится, и генерал Абрамс готов сделать все возможное. Приоритетом администрации теперь будет обеспечение всего финансирования, необходимого для запуска экономики, независимо от того, сколько усилий это потребует."
 
 OFN_COG_the_abrams_plan:0 "План Абрамса"
 OFN_COG_the_abrams_plan_desc:0 "По мере того как наша администрация успокаивается, большинство шахт, плантаций и заводов в Мандате возобновляют свою деятельность. Однако многие все ещё остаются заброшенными. Брошенные владельцами, слишком тесно связанными с Мюллером, чтобы чувствовать себя в безопасности в новом Конго, эти важные предприятия теперь закрыты и брошены гнить.\n\nМы не можем оставить эти краеугольные камни экономики разрушаться. Если их нынешние владельцы не заставят их работать, мы найдем новых, которые это сделают, и в соответствии с новым Планом Абрамса у нас будет основа для этого. Все предприятия должны сообщать о своей деятельности нашей администрации или столкнуться с экспроприацией, и эти экспроприированные предприятия затем будут переданы избранным американским компаниям, известным своей надежностью и мастерством. Как только мы передадим их в компетентные руки, мы ожидаем, что бизнес вскоре восстановится, а вместе с ним и наша экономика."
 
 OFN_COG_promote_african_ventures:0 "Содействовать развитию африканских предприятий"
 OFN_COG_promote_african_ventures_desc:0 "Наше главное препятствие в обеспечении инвестиций для Конго-это невежество. Инвесторы, которые работали в теневой экономике Центральной Африки, обеспокоены неоправданным вмешательством со стороны нашей администрации, а потенциальные инвесторы из ОСН либо не знают о больших богатствах территории, либо о больших успехах, которые мы делаем для улучшения бизнес-среды.\n\nЧтобы исправить это, генерал Абрамс проведет широкомасштабную информационную кампанию. Старые инвесторы будут уверены, что мы не будем возлагать чрезмерное бремя на их бизнес, а новые будут привлечены обещаниями использовать ресурсы под надежным американским опекунством. Как только мы убедимся, что все знают, что Конго по-прежнему открыто для бизнеса, экономическая активность обязательно наберет обороты!"
 
 OFN_COG_open_up_the_lake:0 "Открыть озеро"
 OFN_COG_open_up_the_lake_desc:0 "Озеро Конго находится в центре нашего Мандата как географически, так и экономически. Свидетельством высокомерия рейха является то, что оно не смогло достичь большинства целей, поставленных немцами. Только одно реальное, ощутимое преимущество было получено от проекта: открытие внутренних районов Конго для морских перевозок, которое оживленная судоходная отрасль быстро использовала, становясь краеугольным камнем инфраструктуры Центральной Африки.\n\nДо недавнего времени наши собственные транспортные потребности и общая ситуация в области безопасности требовали, чтобы мы закрыли озеро для большинства перевозок. Однако, поскольку мы сделали этот район более безопасным, мы, наконец, готовы открыть его снова. Начиная с этого момента, мы позволим всем, кто желает вести бизнес на озере, начать доставку и транспортировку. Когда товары и люди снова будут свободно перемещаться, выгоду, несомненно, почувствуют все секторы экономики."
 
 OFN_COG_our_friends_at_standard_oil:0 "Наши друзья из Стандарт Ойл"
 OFN_COG_our_friends_at_standard_oil_desc:0 "Когда дело доходит до природных ресурсов, наш Мандат более благословен, чем большинство регионов, и нефть не является исключением. К сожалению, наши нефтяные ресурсы трагически недостаточно развиты, и наша добыча составляет лишь малую часть того, что могло бы быть. Чтобы действительно запустить нефтяную промышленность, нам нужны как инвестиции, так и технические знания в больших масштабах. К счастью, есть старая добрая всеамериканская компания, которая обладает и тем, и другим в избытке: Стандарт Ойл.\n\nРегион Кабинда, когда-то бывший эксклавом Анголы, но теперь находящийся под нашей властью, обладает идеальным сочетанием огромных запасов нефти и удобного географического положения вблизи побережья. Если мы пригласим Стандарт Ойл начать добычу в Кабинде, то это будет лишь короткий вопрос времени, прежде чем нефть начнет поступать."
 
 OFN_COG_create_administrative_divisions:0 "Создание административных дивизий"
 OFN_COG_create_administrative_divisions_desc:0 "Центральная Африка действовала как колония, ее обособленное руководство позволяло местным силам, племенным королевствам и безжалостным корпорациям управлять небольшими вотчинами по всей территории. Мы унаследовали это отсутствие официальной региональной администрации, и это начинает серьезно препятствовать нашим усилиям по укреплению Мандата. Очевидно, что нам необходимо создать несколько административных районов для Конго.\n\nОднако, прежде чем мы сможем приступить к созданию местных органов власти, нам необходимо определить, какие регионы следует создать. Абрамс поручит эту задачу Патрису Лумумбе, нашему сильнейшему местному союзнику, как в знак веры, так и в качестве проверки его административных способностей."
 
 OFN_COG_stratified_administration:0 "Стратифицированное управление"
 OFN_COG_stratified_administration_desc:0 "Одной из самых больших проблем администрации Мюллера было то, что у него не было администрации. Его вооруженные силы номинально управляли колонией, и они были гораздо больше заинтересованы в охоте на экзотическую дикую природу, чем в строительстве стабильной колонии. Если Абрамс хочет создать процветающую Центральную Африку, ему придется решить эту дилемму.\n\nАдминистрация Центральной Африки будет стратифицирована. На самом верху военное правительство будет руководить военными операциями, а местные лидеры будут заниматься гражданской администрацией. Со временем местным органам власти будет постепенно передаваться все больше полномочий. Это гарантирует, что новые республики будут хорошо подготовлены для решения проблем независимости."
 
 OFN_COG_reward_loyalty:0 "Награда для лояльных"
 OFN_COG_reward_loyalty_desc:0 "Сказать, что мы находимся в трудном положении, - это чертовское преуменьшение. Наша администрация-это свалка для бюрократов, измученных администраторов и придурков с оружием, которых мы должны называть "военными командирами", потому что все, у кого есть хоть капля здравого смысла, покинули эту так называемую "африканскую адскую дыру", как только смогли.\n\nЧто нам нужно, так это немного самоотверженности, немного ручного труда, и, поскольку никто из наших ублюдков не сдается, давайте введем в нашу администрацию немного местных. Эти люди полны решимости восстановить свою родину, готовы получить немного настоящей свободы, так что давайте попробуем! Таким образом, мы все будем скоро счастливы."
 
 OFN_COG_figure_out_the_natives:0 "Разобраться с коренными жителями"
 OFN_COG_figure_out_the_natives_desc:0 ""Что за ужас тут творится?\n\nХороший вопрос, и я уверен, что каждый из нас задается вопросом, кто именно скрывается в этих топких болотах и где, черт возьми, находятся их союзники. Конечно, мы не похожи на гребаную дыру повстанцев Уэстморленда, но местные жители не очень-то поют хвалы парням дяди Сэма.\n\nДавайте разберемся в ситуации и отправим несколько наших разведчиков, чтобы они составили карту и поняли каждое чертово племя туземцев, цепляющихся за озеро Конго. Это, конечно, будет занозой в нашей заднице, но если у нас когда-нибудь будет шанс повысить свою честь, то это как раз то, что нужно."

 OFN_COG_meet_kasa_vubu:0 "Встретиться с Каса-Вубу"
 OFN_COG_meet_kasa_vubus_desc:0 "Этот ублюдок, как его зовут? Кохсоар-Вуболу? Важно то, что местные жители чертовски любят этого парня, и он близок к Лумумбе. Что еще важнее, он встал на нашу сторону, а не на сторону этих проклятых террористических групп, называющих себя "борцами за свободу".\n\nЯ рад, что мы все можем понять, кто настоящие борцы за свободу, жаль, что некоторые из этих туземных ублюдков просто не хотят открывать глаза и уступать. Я встречусь с этим человеком, надеюсь, мы сможем договориться с этими... как их там? Конголезским... Национальным конгрессом? Да, эта штука.\n\nЕсли мы не можем подчинить их нашей администрации, давайте просто заключим несколько сделок и пойдем на компромисс с людьми. Мы же разумные люди, в конце концов."


 OFN_COG_meet_mba:0 "Встреча с М'Ба"
 OFN_COG_meet_mba_desc:0 "Скажи это снова? Мумум-брух? Кто вообще даёт такие имена? Не важно.\n\nВажно то, что этот человек родом из того места, где раньше правили французы. Габон, да? Да, он своего рода лидер для этих людей. Человек надежный, настоящий патриот своего народа, как бы он ни назывался. Но этот ублюдок продолжает ворчать; хочет независимости, ну конечно он её хочет, но еще больше его беспокоит то, что он хочет будущего для своего народа без нас.\n\nКто, блядь, думает, что он освободил его? Мы его чертовы спасители и даже ничего не получаем за всю нашу работу? Тем не менее, мы понимающие люди, и я уверен, что мы сможем договориться с нашим маленьким сотрудником и его блуждающим умом."

 OFN_COG_the_cameroonian_issue:0 "Камерунская проблема"
 OFN_COG_the_cameroonian_issue_desc:0 "Президент Камеруна Феликс-Роланд Мумие был проблемой Рейха на протяжении десятилетий, а теперь он - наша проблема. Этот панафриканистский диверсант боролся против французского и немецкого колониализма в Африке, а теперь он агитирует против нашего мандата ОCН. Его опасная пропаганда может подорвать всю нашу тяжелую работу по восстановлению и стабилизации Центральной Африки, мы должны остановить его раз и навсегда.\n\nМы начнем разрабатывать план действий в отношении Мумие. Этот план будет включать в себя различные дипломатические меры. Мы можем попытаться убедить его в том, что мы заботимся о независимости Центральной Африки, или просто попытаться ограничить его влияние в Мандате. В идеале, мы будем избегать использования военной силы для решения этого вопроса."

 OFN_COG_call_mobutu:0 "Заручиться поддержкой Мобуту"
 OFN_COG_call_mobutu_desc:0 "Вы хотите посмеяться? Взгляните на крыло СС нашего предшественника! Представьте себе их чертову наглость наполнять ряды своих анти-туземских отрядов туземцами!\n\nЧто ж, как оказалось, один из местных генералов бывших СС, некий "Мох-Бото", грабил организацию во время своего пребывания в ней. Мы... Ну, мы предложили этому парню помилование, чтобы его влияние в регионе работало на нас, а не против нас. Нам придется вернуться к старой доброй, традиционной американской дипломатии и эээ... честно-честно не делать этого.\n\nПослушайте, этот парень все еще может получить прощение... но только если он предложит свои услуги против этих проклятых подстрекателей в Камеруне. В конце концов, это единственно справедливо."
 
 OFN_COG_prepare_the_ground:0 "Подготовить землю"
 OFN_COG_prepare_the_ground_desc:0 "Этот крысиный ублюдок! Этот Гун в чёрной коже! Если Моа-Бото откажется от нашей щедрости и сплотит своих чёртовых дружков и приятелей против нас, то он узнает то, как ДЕЙСТВИТЕЛЬНО можно почувствовать американское освобождение.\n\nОн уже там, на севере, сплачивает своих людей под мелодию умирающей свободы. Готовьте людей на земле, готовьте самолет к новой битве за свободу! Давайте пристрелим уёбков, прежде чем они смогут противостоять нам!"

 OFN_COG_the_leopoldville_committee:0 "Комитет Леопольдвиля"
 OFN_COG_the_leopoldville_committee_desc:0 ""Мы получаем новости, кто-то находится по ту сторону наших границ, поливает грязью нашу легитимность и провоцирует восстание туземцев, указывая лишь на несколько преувеличенных "военных преступлений". Эти ублюдки из Камеруна бросают вызов всему, что мы пытаемся сделать!\n\nТо, что некоторые из наших мужчин немного взволнованы, не означает, что мы новые немцы, и кто-то должен объяснить это им. Давайте соберем группу опытных товарищей-командиров, людей, опытных в таких ... карательных действиях, чтобы положить конец попыткам этих ублюдков разжечь раздор и разрушить наш новый порядок."

 OFN_COG_crackdown_on_the_revolutionaries:0 "Расправа над революционерами"
 OFN_COG_crackdown_on_the_revolutionaries_desc:0 "Эти проклятые террористы, ублюдочные повстанцы, заявляющие, что борются за свободу, когда мы являемся свободой для них, просто не сдадутся, столкнувшись с болью американского освобождения в форме пули.\n\nХотя это еще не подтверждено, но трудно поверить, что эти ублюдки в Камеруне не являются теми, кто снабжает этих повстанцев оружием и едой, одеждой и наркотиками. Это не просто заноза в нашей стране, все Конго движется по спирали к полному разрушению всего, что мы построили. Этот беспорядок из болот, джунглей и озер, который мы называем Конго, непригоден для чего-либо, близкого к крупномасштабной войне с применением обычных вооружений, и, если бы это произошло, не было бы никакого способа выйти из строя.\n\nМы должны сосредоточиться на нашем первом и самом важном деле: полном покорении этих джунглей. Дикари научатся порядку."
 
 OFN_COG_restore_order_in_congo:0 "Восстановить порядок в Конго"
 OFN_COG_restore_order_in_congo_desc:0 ""Если есть что-то, что можно сказать в данный момент, так это скромное "трахните меня". Каждый застрявший здесь американец пришел к выводу: "Конго - это проклятая воронка, и я ничего не хочу, кроме того, чтобы выбраться отсюда". Тем не менее, наш долг безжалостный и истощающий, но необходимый.\n\nКонго - это гребаный улей, улей крыс, которые извиваются у нас под ногами и кусаются за свободу, которую мы им даровали. Если есть чему поучиться из этого огненного, взрывоопасного беспорядка, так это тому, что, чтобы оседлать ублюдка, вы должны сломать ему спину. Да, на горизонте есть будущее, но только после того, как мы сломаем достаточно спины и научим этих туземцев подчиняться своим освободителям, своим спасителям. Вот что такое свобода.\n\n§xКонго действительно является сточной трубой, и мы все летим по этой трубе.§!"
 
 OFN_COG_blacklist_the_african_ss:0 "Черный список африканского СС"
 OFN_COG_blacklist_the_african_ss_desc:0 "Наши товарищи за рубежом и многие наши собственные патриоты немного... обеспокоены нашим более чем открытым сотрудничеством с теми, кто раньше составлял местные СС нашего предшественника. Сколько бы мы ни уверяли добрых людей дома, что все это время они сражались за свою свободу, и что они определенно не сделали ничего плохого своим соотечественникам, они все еще проявляют нерешительность в отношении реинтеграции этих патриотов своих родных народов. Конечно, мы понимаем, что их прошлое не имеет ни малейшего значения, потому что если мы хотим сохранить хоть какую-то форму стабильности в этой дыре, нам нужна самая выдающаяся военная организация туземцев в стране на нашей стороне.\n\nНо... война за связи с общественностью также необходима для нашего успеха, и если мы по-прежнему хотим получить поддержку ОСН, нам придется пойти на это, независимо от того, сколько воинственных и беспокойных туземцев это разозлит."
 
 OFN_COG_meet_the_mercs:0 "Встреча с наемниками"
 OFN_COG_meet_the_mercs_desc:0 "Мюллер и его приближенные широко использовали наемников для сохранения контроля над Конго. Падение его правительства оставило их без работы и, по мнению наших советников, это представляет большой риск для стабильности. У них большой военный опыт, и они могут нанести большой ущерб, если начнут проявлять беспокойство. Генерал Абрамс, со своей стороны, менее обеспокоен этой угрозой и более обеспокоен тем, чтобы держать такую мощную силу в стороне. У наемников есть ценный опыт ведения боевых действий по всей Центральной Африке, а знание местных условий и местности намного превосходит наше собственное. И все, что потребуется, чтобы использовать этот опыт и заставить их работать на нас, - это деньги.\n\nАбрамс встретится с лидерами наемников и предложит им сделку. Они сформируют военизированные силы, выполняющие задачи, которые наши собственные силы не могут или не хотят выполнять, и расширят наш охват по всей Центральной Африке. Взамен мы гарантируем им почетное место в новом Конго, а также щедрое вознаграждение."
 
 OFN_COG_call_back_the_investors:0 "Вернуть инвесторов"
 OFN_COG_call_back_the_investors_desc:0 "Центральафрика была свободным убежищем для инвесторов со всего мира благодаря своему фактическому статусу полностью открытого рынка. Многие из этих инвесторов были из стран, не находящихся в хороших отношениях с ОСН, и ушли из Конго в страхе перед тем, что приготовила для них наша администрация.\n\nЭто большая потеря для Мандата, но вполне восполнимая. Абрамс заверит инвесторов, что их бизнес и собственность все еще будут в безопасности в Центральной Африке под руководством ОСН. Затем он пригласит их обратно. Будь то иберийцы, итальянцы или даже японцы, возвращение их денег и опыта - это как раз то, что нужно конголезской экономике для восстановления."
 
 OFN_COG_plantations_funding:0 "Финансирование плантаций"
 OFN_COG_plantations_funding_desc:0 "Хотя наибольший интерес вызывают добывающие предприятья на нашей территории, они не должны быть единственной целью нашего Мандата.\n\nНастало время рассмотреть состояние плантаций на юге, которые, хотя и не обеспечивают таких же валютных потоков и возможностей для инвестиций ОСН, все же являются жизненно важным элементом экономической мозаики. Они являются краеугольным камнем экономики в регионах Касаи и Катанга, обеспечивая занятость бесчисленного количества рабочих, а их владельцы также выступают в качестве основной стабилизирующей силы в этих регионах. Мы должны стремиться к сохранению такого положения дел.\n\nВ настоящее время плантации находятся в жалком состоянии, что является результатом разрушений на заключительных этапах войны. Однако, при достаточных инвестициях, они могут вскоре возобновить работу, со всеми преимуществами, которые это даст региону и нашему Мандату. Мы должны обеспечить эти инвестиции."
 
 OFN_COG_the_new_smiling_man:0 "Новый улыбающийся человек"
 OFN_COG_the_new_smiling_man_desc:0 "Зигфрид Мюллер имел кличку "Улыбчивого Человека Германии" которую ему дали за харизму и любовь к приключениям. Однако то, что он оставил нам в Конго, поначалу не вызывало у нас особой улыбки, поскольку его территория была полна коррупции и бесхозяйственности. Однако под беспорядком его администрации мы обнаружили удивительно функциональную систему, которую мы теперь перепрофилировали для работы Мандата.\n\nС мандатом под контролем и дружественными местными правительствами, готовыми взять бразды правления в свои руки, нам пора уходить. Генерал Абрамс отправится домой в целости и сохранности, зная, что, несмотря ни на что, он выполнил свою миссию по Мандату. Конго бурлит экономической активностью, а ее водные пути кишат сотнями и сотнями лодок, барж и паромов. Местные администраторы, совсем недавно зависевшие от нашего надзора, с каждым днем становятся все более самостоятельными. Как политически, так и экономически Конго было сохранено ОСН.\n\nЧто бы ни ждало генерала в будущем, одно можно сказать наверняка - он встретит это с широкой улыбкой на лице."
 
 OFN_COG_the_american_way:0 "Американский путь"
 OFN_COG_the_american_way_desc:0 "После наших обширных усилий коррумпированные, бесчеловечные и неэффективные методы немецкого режима навсегда ушли в прошлое. По всей Центральной Африке новая администрация расширяет свое влияние, положив конец произволу местных сильных мира сего и заменив его верховенством закона.\n\nЧто еще более важно, конголезская экономика отходит от неконтролируемых эксцессов прошлого. Американские промышленные гиганты привносят уровень и качество инвестиций и ноу-хау, невиданные ранее в Центральной Африке. Продолжая расширять свою деятельность, они будут продолжать приносить стабильность и процветание стране, ее народу и нашим добрым друзьям в советах директоров этих компаний.\n\nДействительно, новое Конго является свидетельством силы разумного управления, передовой практики и веры в свободу. Очередной триумф американского пути!"
 
 OFN_COG_root_out_the_germans:0 "Избавиться от германцев"
 OFN_COG_root_out_the_germans_desc:0 "Немцев на нашей территории можно в целом разделить на две группы. Первый состоит из авантюристов, офицеров и администраторов. Эти люди - профессионалы, которые во многих случаях бежали из Рейха или просто хотели попасть в Африку, и мы считаем, что они могут оказаться полезными для нас при аккуратной их интеграции.\n\nВторая группа состоит из поселенцев, сосредоточенных вокруг Леопольдвиля и Либревиля. Эти мужчины и женщины гораздо более идеологически привязаны к рейху, откликнувшись на призыв "колонизировать ради отечества". Кроме того, их слишком мало, и они слишком презираемы всеми остальными в Центральной Африке, чтобы иметь будущее в рамках Мандата. Ради стабильности мы должны действовать так, чтобы ускорить их уход с нашей территории.\n\nМы отменим их земельные субсидии, экспроприируем их собственность и отправим поселенцев обратно в Европу. Хотя это вызовет возмущения у немцев, это значительно снизит напряженность со всеми остальными ."
 
 OFN_COG_eliminate_the_resistance:0 "Уничтожить сопротивление"
 OFN_COG_eliminate_the_resistance_desc:0 "Часть оставшегося немецкого населения начала работать против нашего Мандата. Под флагом "Центральноафриканского антиамериканского сопротивления " (Ц.A.С.), они начали небольшие кампании против наших экспроприаций и репатриаций в поселениях.\n\nИз-за низкой численности и ограниченного географического охвата эта организация сама по себе не представляет серьезной угрозы. Тем не менее, она обладает ценными знаниями и связями, которые могли бы значительно повысить эффективность различных местных групп независимости и ополченцев, если они найдут общий язык.\n\nМы должны разбить Ц.А.С прямо сейчас, и предотвратить риск появления таких организаций."
 
 OFN_COG_the_future_of_hitlerstadt:0 "Будущее Гитлерштадта"
 OFN_COG_the_future_of_hitlerstadt_desc:0 "Курорт Гитлерштадт, известный во всем рейхе своей роскошью, символизирует нечто совершенно иное для населения Центральной Африки в целом. Невообразимая роскошь курорта всегда резко контрастировала с жалкими условиями жизни в остальной части Конго, напоминая об эксплуататорских отношениях между немецкой "расой господ" и всеми остальными.\n\nТеперь, когда мы хозяева Конго, будущее Гитлерштадта зависит от нас. Однако это решение не совсем простое для принятия. С одной стороны, снос курорта станет мощным символическим актом, сигнализирующим о нашей приверженности более справедливому будущему. С другой стороны, экономический потенциал комплекса значителен, так как предприимчивые американцы готовы заплатить большие деньги, чтобы испытать "первоклассную роскошь немецкого декаданса".\n\nИ всё же, решать нужно Генералу Абрамсу."
 
 OFN_COG_make_new_from_the_old:0 "Создавая новое из старого"
 OFN_COG_make_new_from_the_old_desc:0 "Центральная Африка избегала многих традиционных институтов доколониального управления, предпочитая вместо этого заключать индивидуальные сделки и контракты с различными корпорациями, местными протекторатами, племенными королевствами и организациями поселенцев на территории. Хотя это, безусловно, ограничивало центральный надзор, это было также чрезвычайно выгодное соглашение.\n\nНет никаких причин, из-за которых мы не должны сохранить лучшее из этой системы в будущем. В американских руках, под американским руководством, эти контракты могли бы стать основой экономического золотого века для Конго. Разумеется, их необходимо будет пересмотреть, чтобы они соответствовали новым административным рамкам Мандата. К счастью, генерал Абрамс как раз тот человек, который подходит для этой работы."
 
 OFN_COG_prepare_for_the_future:0 "Подготовиться к будущему"
 OFN_COG_prepare_for_the_future_desc:0 "Наш мандат скоро закончит процесс по восстановлению центральной администрации в территории. Теперь, когда мы определились с составом нового правительства и активно занимаемся его созданием, следующий этап заключается в том, чтобы наш американский персонал постепенно отступил в пользу местных чиновников и бюрократов, поскольку мы готовим Центральную Африку к независимости.\n\nУравновешивая потребность в местном представительстве, мы также должны гарантировать, что вывод американских войск не будет означать прекращения влияния ОСН в Центральной Африке. Мы сделали ставку на значительные средства и престиж для успешного выполнения целей Мандата и справедливо ожидаем увидеть отдачу от этих инвестиций. Кроме того, будущие местные администрации будут нуждаться в стабилизирующем влиянии американских компаний и консультантов так же сильно, как эти компании нуждаются в доступе к богатствам Конго."
 
 OFN_COG_reassure_the_market:0 "Успокоить рынок"
 OFN_COG_reassure_the_market_desc:0 "Благодаря тщательным усилиям мы начинаем устранять ущерб, нанесенный войной конголезской экономике. Были обеспечены новые инвестиции, и экономическая деятельность по всему нашему Мандату возобновляется, и его сотрудники постепенно возвращаются к работе. Однако Абрамсу предстоит решить еще одну проблему - уверенность капиталистов.\n\nКрах Центральафрики и нарушение общественного порядка и транспортной инфраструктуры, которые он принес с собой, потрясли местные торговые классы до глубины души, и многие по-прежнему неохотно берут на себя новые долги и должности. Мы должны заверить рынки в том, что ситуация теперь полностью взята под контроль, что благодаря усердным усилиям генерала Абрамса основы конголезской экономики стали прочнее, чем когда-либо, и что территория вновь стабильна и открыта для бизнеса."
 
 OFN_COG_reopen_the_mines:0 "Заново открыть шахты"
 OFN_COG_reopen_the_mines_desc:0 "Во время нашего освобождения Центральной Африки алмазные копи на Юге стали печально известными как символ ненавистного угнетения немецкого порядка. Изображения истощенных рабочих и убогих условий жизни распространились по всему свободному миру, став мощным напоминанием о необходимости нашей борьбы на континенте. В результате закрытие шахт было очевидным выбором, как только они попали в наши руки.\n\nХотя в то время это, несомненно, было правильным действием, теперь пришло время вернуться к этому вопросу сейчас, когда немцы полностью и по-настоящему побеждены. В драгоценных металлах можно найти огромное богатство, достаточное для того, чтобы мы могли обеспечить гораздо лучшие условия труда и при этом получать прибыль.\n\nПри условии, что они введут новый набор стандартов безопасности и повысят заработную плату рабочим, мы позволим шахтам вновь открыться. Деньги снова потекут, и когда шахтеры вернутся к работе, разница в условиях докажет им, насколько сильно изменилась Центральная Африка под нашим руководством."

