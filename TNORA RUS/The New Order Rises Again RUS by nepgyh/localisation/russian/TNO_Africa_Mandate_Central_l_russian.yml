 OFN_COG_handling_the_rebels:0 "Борьба с местными повстанцами"
 OFN_COG_handling_the_rebels_desc:0 "\n\n\n\n\n\nПадение Леопольдвиля и учреждение мандата ОСН в качестве временного правительства Конго было встречено одобрительными возгласами многих жителей Конго. Тем не менее, значительное количество сторонников - особенно левых элементов - останутся непоколебимыми в своей оппозиции из-за веры в то, что американцы и их присутствие окажутся ничем иным, как очередным колониальным правительством, которое с улыбкой эксплуатирует своих подданных. Эти повстанцы являются серьезной помехой для наших текущих гуманитарных усилий, и с ними необходимо бороться, будь то с помощью силы или других менее гнусных средств."
