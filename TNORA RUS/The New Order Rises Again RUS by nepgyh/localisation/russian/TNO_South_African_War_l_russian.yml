 SAFWAR.2.t:0 "Наш самый темный час"
 SAFWAR.2.d:0 "Мы находимся на последнем пределе наших сил, близки к окончательной потере нашей свободы и поддаемся искушению отказаться от борьбы. Но этого нельзя допустить, даже сейчас, когда мы потеряли так много нашей земли и нашей рабочей силы.\n\nМы не можем и не позволим нашему доминиону пасть даже в такой момент, как этот. Хотя великая тень Рейха надвигается на нас, а жестокость их солдат мешает нашему народу продолжать борьбу, мы не можем позволить себе просто сложить оружие, проявить трусость и смириться со своей судьбой вечных рабов.\n\nДаже если это означает конец всему, за что мы боролись, и конец нашей жизни, мы не сдадимся! И мы никогда не прекратим наши усилия по сохранению жизни нашей нации, как бы мы ни были загнаны в угол! Хотя наши силы, похоже, колеблются, и хотя наши враги, похоже, одерживают верх, Южная Африка не склонится перед Герцогом и его немецкими кукловодами, пока у нас остался хоть один честный человек!\n\nДоминион умрет за то, что он отстаивает! И Доминион запомнится свободному миру за то, что он сделал."
 SAFWAR.2.a:0 "Мы никогда не сдадимся!"
 SAFWAR.4.t:0 "Конец патриота"
 SAFWAR.4.d:0 "С каждым вдохом появлялось в его грудь проникало все больше густого черного дыма. Неужели ему суждено задохнуться в тлеющих развалинах собственной казармы? Последняя частичка бодрствующего разума Дитриха дрожала от ярости.\n\nОднако, как только его глаза начали закрываться, он почувствовал резкий рывок возле штанины. Внезапно сознание вернулось, и Дитрих обнаружил, что находится снаружи, глядя на звезды. Начался приступ кашля. "Who?" he croaked, turning to face his saviour. An unknown figure, one he now felt immense love for. "Can you stand? We don't have much time."\n\nDietrich slung his arm over a shoulder, and limped with the strange man off into the woods. They traveled for what felt like hours, until the SS Captain found himself face to face with his savior; a subordinate in tattered rags. He fought the burning sensation in his throat, took note of the insignia on the man's uniform, and mustered speech.\n\n"You have done well Oberschütze... I will ensure you are recognized for your actions."The man simply laughed, and continued walking, greatly offending Dietrich. You consider duty to the Fatherland a laughing matter? Perhaps I was mistaken. The man stopped moving, and Dietrich observed a wild quality that had appeared within his eyes. "You stupid bastard, look around you! You speak of rank and duty, as if such words still hold meaning. The fatherland has torn itself apart, and enemy patrols are likely to descend upon us at any moment! We are just men now, two fugitives in a jungle. I pulled you from a burning building, for god's sake!"\n\nDietrich fell silent , unsure how to respond to such a brazen display of insolence. A tense energy lingered in the air, broken by what sounded like english in the trees behind them.\n\n"You mean to desert... you swine! You would rather live in cowardice then fight for the fatherland in its time of need. You are no different then our subhuman enemy!."\n\nThe english voices drew closer now, accompanied by flashlights. The man jumped into a sprint, intent on completing his treason. Dietrich mustered the strength to correct his limp, and pounced upon the traitor. They wrestled in the dirt, trading punches.\n\n"Let go of me you suicidal fanatic!" The man spat the words into Dietrich's face just moments before his brains were splattered by gunshot. Dietrich threw the corpse off of him, drew the pistol from his belt, and faced the degenerates that were now firing in his direction. He would see his duty to its end"
 SAFWAR.4.a:0 "Фатерлянд превыше всего!"
 SAFWAR.3.t:0 "Лебединая песня диких гусей"
 SAFWAR.3.d:0 "Здание содрогнулось от попадания артиллерийского снаряда или, возможно, близкого попадания бомбы, но Лукас ДеФландре выглядел удивительно незаинтересованным для человека, который определенно собирался встретить свою смерть. Он вместе с примерно двумя десятками оставшихся членов его роты наемников "Les Oies Sauvages" had fallen back to the innermost conference room of the mansion that was now serving as the headquarters of the Zentralafrikan defense effort. DeFlandre watched, disinterested through his remaining eye as two of the remaining guns for hire erected a makeshift waist-high barricade at the door using the conference table and assorted furniture. It wouldn't do much in the long run he thought to himself, and besides, he was too tired from fighting a days long running battle with OFN forces to care much anymore.\n\nThe squad that had stayed behind to cover the mansion's foyer had stopped radioing in some time ago amidst the sounds of heavy gunfire and screams of pain. The handful that had been sent to secure an exit never even responded, and most likely had fled. Good for them, DeFlandre muttered to himself as he picked up his weapon and began to reload and clean it, no reason we all have to die here. Truthfully, he wasn't entirely sure why he hadn't bolted at the first sign of what was coming, but he suspected that deep down it had something to do with that damned pride of his that had carried him through conflicts across the globe with only the utmost professionalism. He had never run on the job, and it seemed like he wasn't about to break that streak. The heavy explosions began again and he smiled humorlessly at the thought of another American platoon walking headlong into the mines they had so carefully prepared. Gunfire could be heard dimly from beyond the room, signalling to the veteran that at least some of the men of the Zentralafrikan army had also chosen to fight. Little by little though, the gunfire slackened as each pocket was rooted out and destroyed. He heard the sound of running feet down the hallway that led to the room, then a scream as the last anti-personnel mine they had deployed took out a few more damned Yanks. Time was up, and their enemy would be at their gate in just a moment. He stood up, and as his men turned to watch their leader he flashed a smile, Well, just another job, no?"
 SAFWAR.3.a:0 "Теперь им придётся переубивать всех нас, если они хотят остаться в живых."
 SAFWAR.5.t:0 "Последний бой Зюдвестафриканцев"
 SAFWAR.5.d:0 "Когда американцы и южноафриканцы поползли на Север, они были удивлены как интенсивностью, так и разнообразием сопротивления, с которым им пришлось столкнуться. Они знали, что их подстерегает множество ловушек, засад и героического сопротивления со стороны горстки фанатичных подразделений СС, но они не ожидали, что несецкое население так энергично присоединится к финальной битве, или что немцев поддержит так много коренных жителей аскариса.\n\nНо, оглядываясь назад, это не должно было удивлять. Поселенцам больше некуда было бежать, и не с кем было вести переговоры. Рейхскомиссар почти растворился в своем любимом воздухе, когда война обернулась против них, его битва со своими внутренними демонами была проиграна. Его ближайшее окружение тоже исчезло или бежало обратно в Рейх. Такой роскоши не было ни у среднестатистического немца, ни у их туземных союзников. Центральафрика была хаосом, Остафрика была смертью, а дорога домой была слишком дорогой для простолюдинов. Сдача означала вероятный захват африканскими партизанами, которые не горели любовью ни к нацистам, ни к их пособникам.\n\nПоэтому они сражались. Не ради их безмолвного лидера, не ради Отечества, которое их покинуло, не ради идеалов национал-социализма, которые так плохо применялись на практике. Они боролись за выживание, потому что это было единственное, что им оставалось.\n\nНа равнинах юга американцы нашли только кустарник и бомбы. В лесах Анголы в каждой тени было по немцу. В деревнях и городах солдаты мрачно рассказывали об отравленной воде и заминированном жилье. Они не сдавались. Если не ради победы, то ради того, чтобы избежать поражения и прожить ещё один день."
 SAFWAR.5.a:0 "Как долго они смогут продержаться?"
 SAFWAR.6.t:0 "Хаос на границе!"
 SAFWAR.6.d:0 "Ситуация вышла из-под контроля! Связь с контрольно-пропускными пунктами на северной границе быстро теряется, и радиостанции по всей стране выкрикивают панические команды. Наш худший кошмар стал реальностью, когда командующие фронтами сообщили, что Африканский Щит организовал массированное вторжение в Южную Африку!\n\nКогда предательство Национальной партии раскрылось во всей своей полноте, внутреннее восстание теперь превращается в борьбу за судьбу континента. Будущее неопределенно, но с учетом объединенных ресурсов Немецкой Африки представляется весьма вероятным, что наша нация может пасть без иностранной поддержки!"Afrika-Schild", has mobilized a massive invasion of South Africa!\n\nWith the full breadth of the National Party's treachery revealed, a domestic revolt now becomes a struggle for the very destiny of the continent. The future is uncertain, but with the combined resources of German Africa, it seems highly likely our nation may fall without foreign support!"
 SAFWAR.6.a:0 "От плохого к гораздо, гораздо более худшему."
 SAFWAR.7.t:0 "ОСН приходит к нам на помощь!"
 SAFWAR.7.d:0 "Мы молились, пока держали оборону, а Рейх подкрадывался все ближе к Кейптауну, и наконец раши мольбы были услышаны.\n\nСегодня Конгресс Соединённых Штатов одобрил резолюцию, позволяющую президенту Ричарду Никсону "take all necessary measures to prevent further aggression from disruptive forces in southern Africa." Elements from their armed forces are steaming fast onto our shores as we speak, ready to relieve our lines and push back against the rebels, and their puppet masters to the north. In the meantime, surplus and factory-fresh equipment arrive at our docks in record numbers. Thousands have since crowded the harbor to greet their saviors and new allies with welcoming arms.\n\nWith the might of the Free World at our beck and call, the Union may yet live to see not only the Boers crushed, but fascism's taint purged from our continent once and for all."
 SAFWAR.7.a:0 "Пошлите сообщение: янки прибывают."
 SAFWAR.8.t:0 "Германия приходит к нам на помощь!"
 SAFWAR.8.d:0 "Радостные мысли преследовали людей, которые готовились к прибытию дивизий своих братьев. Куда бы вы ни посмотрели, люди расчищали выходы, чинили изношенные бронетранспортеры и ремонтировали сломанные танки, а офицеры ругали своих подчиненных за то, что они недостаточно быстро убирали груз с дороги для прибывающих солдат, призванных помочь в борьбе против южноафриканцев. Все это время рейхскомиссар смотрел вперёд, стойко перенося жар вечно палящего африканского солнца, так как ничто не могло обрадовать его больше. В конце концов, их шансы в этой войне с самого начала были невелики.\n\nЧуть ранее на этой неделе военный комплекс был разбужен экстренной радиопередачей из самого Великогерманского Рейха. Из-за помех нам удалось получить несколько ключевых уведомлений, среди которых было "United States...entering... South Afrika... Reich... reinforcements... victory... not lost!" The base had entered a feverish excitement in knowing that their savior, the Fatherland, had provided so plentifully past the horrors that the African continent managed to generate seemingly every day. The lack of an undrenched uniform, the constant wear and tear upon both their equipment and their blood, finally, the men would be able to enjoy a new bolstering of men to fight shoulder-to-shoulder in the endless savannahs of this accursed continent. Admittedly, there was continued talk about what could happen out there on the front lines with the Americans lining up to fight as well, but none could surpass the Großgermanisches Reich! As the day had finally arrived, and the distant sounds of trucks and other German machines of war poured into the base's surrounding air, the men had finally finished their preparations for all the reinforcements that were due to arrive"
 SAFWAR.8.a:0 "Зиг хайль!"
 SAFWAR.9.t:0 "Война выиграна!"
 SAFWAR.9.d:0 "Марш на юг был в крови. Сражение за сражением, крики и мольбы раненых о том, чтобы их добили, становились все более утомительными для рейхскомиссара Ганса Хюттига, но в конце концов все это прекратилось, когда гусеницы танков медленно продвигались вперёд. Полки шуцштаффеля рейхскомиссариата Остафрика показали себя опытными воинами, и эта последняя осада не сильно отличалась от любой другой бойни.\n\nФинальная битва разразилась, когда местные узнали об остафриканских методах ведения войны. Запах дыма и горелой плоти в сочетании с криками продолжался в течение нескольких часов, пока, рейхскомиссар потерял последнее терпение. Он приказал немедленно передвинуть все свои полки по африканской равнине, пока они не достигнут мыса, последнего бастиона обороны противника. Таким образом, они двинулись вперёд, сжигая землю, подчиняясь строгому приказу не оставлять в живых ни одного жителя.\n\nИ вот так, под горящими звездами африканской ночи, Хюттиг ждал известий о битве. Раздались отголоски выстрелов, за которыми последовало растущее пламя, когда он услышал, как танковые снаряды разрушают покрытые мраком здания, из которых состоял город. Наконец, несколько часов спустя, одинокий солдат ворвался в комнату Хюттига, вызвав оглушительный хлопок, когда дверь ударилась о стену. Солдат крикнул: "Sir, Reichskommissar Hüttig, sir, news from the-" "Rottenführer." Hüttig interrupted. "You allowed a draft in, the African night is cold, you know." He said, immediately shooting up from his seat and walking to the soldier, with a bottle in hand. "Sir, my dearest apologies, sir. I was sent to inform you of the victory over South Africa, the combatants have been flushed out. Our regiments, alongside those of Reichskommissars Schenck and Müller have claimed victory tonight, sir." the soldier finished. "Victory...did you say that of Reichskommissars Schenck and Müller?" "Yes, si-" the soldier's statement was cut off as Hüttig smashed his bottle over his head, ordering him out the room.\n\nThe end to the war was Hüttig's victory, and Hüttig's victory alone, in his mind."
 SAFWAR.9.a:0 "Теперь, когда Африка в безопасности, мы выполнили свой долг перед Рейхом!"
 SAFWAR.10.t:0 "Война выиграна!"
 SAFWAR.10.d:0 "Рейхскомиссар Зигфрид Мюллер внезапно пришел к обескураживающему осознанию: несмотря на все приготовления и планирование этой самой ночи, к сожалению, он выпил всего лищь первую рюмку за ночь. Однако щедрость, заложенная в его обильный график, наверняка будет проявлена позже, подумал Мюллер, когда его батальон достиг точки сбора, обозначенной на военной карте. Когда бомбардировка, разорвавшая город на части, наконец прекратилась, Мюллер вскочил на массивный валун и крикнул своему батальону: "Gentlemen of Zentralafrika, the Reich has tasked us for a mission, and now, we get to employ it as dutifully and properly as possible. Henceforth, you shall carry out these orders: go into that city with whatever other Germans you find in that field, shoot those American bastards, and let's have ourselves a night on the town!" Müller's mercenary company roared with compliance, rushing forth into the African night towards a burning city.\n\nAfter several hours of bored waiting, a lone soldier appeared before Müller, yelling, "Sir, Reichskommissar, si-" Müller spit out his drink, startled by the soldier's sudden salute. "Apologies sir, I was sent to inform you that the city is captured for the glory of the Reich, by the accomplishments of the men of yourself and Reichskommissars Schenck and Hüttig." Müller looked upset at the soldier, saying, "Yeah, whatever, go fuck off to some other plain." as he began walking off, preparing himself for his planned schedule.\n\nInside the city, Müller's party raged as intensely as the fires that consumed the livelihoods of thousands. Taking refuge in one of the blown apart taverns of the city, Müller and his men pranced about, chasing after the free bottles of booze and the highly exotic African narcotics. The men took a moment of calm amidst the storm, as all that filled the air were the embers of burning foundations, flesh, and bone, the smoke of the cigars, even if just for a moment.\n\nSuddenly, a laugh. Then, another soldier laughed, followed by another, until the entire bar was laughing. Then, at that moment, was when the tavern truly roared to life with laughter, booze, and drugs."
 SAFWAR.10.a:0 "Открывайте шампанское!"
 SAFWAR.11.t:0 "Война выиграна!"
 SAFWAR.11.d:0 "В нескольких милях от африканской саванны ряды немецких военных самолетов были подготовлены к немедленному запуску с одобрения самого рейхскомиссара Шенка, который расположился на передовой оперативной базе. Наконец, когда африканская ночь вызвала леденящую дрожь по спине рейхскомиссара, его радио передало, что со стороны остафриканских войск началась бомбардировка, в то время как центральноафриканская пехота перешла в наступление. Ухватившись за микрофон, Шенк вцепился в аппаратуру, говоря: "You may begin the aerial operation in T-10... 9... 8..." until finally, German aircraft rocketed off into the beautifully icy African night sky.\n\nThe horrors of the following few hours poured in through the radio within the Reichskommissar's temporary living space. Constantly, he heard the words "Approaching target," "bombing strafe successful," and "reapproaching city." echo through the broadcast, as he silenced his microphone to continue his weeping. The despair had eaten him alive, imagining the terror and chaos reigning down upon the innocent, leaving nothing but death, or a living Hell for those unfortunate souls who survived. Despair had turned to tears, and tears had turned into sobs, as Schenck clasped his face by his rough, calloused hands. The questions of "How could I do this?" and "Why can't I stop this?" escaped his mind hours ago, with only the uncontrollable emotions of loss, despair, and self-hatred clawing at the man's mind. Finally, as tears trickled down his face, a young soldier burst into the room, shouting, "Sir, Reichskommissar, sir! The city has been captured for the glory of the Reich, by the accomplishments of your men, as well as Reichskommissars Hüttig and Müller!" The soldier's announcement was met with silence, however. "Bring me a truck." Schecnk said, coldly.\n\nHours later, Schenck arrived at the city's entrance. Firsthand, he had chosen to bear witness to his crimes, and he had understood the true destruction wrought by his evil compliance in this horrid invasion. Here, African and American men, women, and children lay dead and dying in the streets, with blood mixing with the rubble and soot. Finally, Schenck finished his journey through the South African streets as he knelt down, grasping the burnt arm of a child amidst the rubble, with mercenary's laughs and the gunshots of executions flooding in behind him, and tears rolling down his face."
 SAFWAR.11.a:0 "Немецкая Африка доживает до следующего дня."
 SAFWAR.12.t:0 "Война выиграна!"
 SAFWAR.12.d:0 ""
 SAFWAR.12.a:0 "Нас ждёт смелое новое будущее."
 SAFWAR.13.t:0 "Война выиграна!"
 SAFWAR.13.d:0 "Это действительно было признаком современного военного прецедента - свидетельствовать о битве, которая яростно продолжалась всю ночь. Всего несколько часов назад марш пехотинца сопровождался вздохами и шипением танков, пробирающихся сквозь африканский кустарник, пробираясь по грязи и траве так же хорошо, как это могла сделать любая пара ног или гусениц. Наконец, когда мужчины приблизились к комплексу, их охватило тошнотворное облегчение: вот и всё. Война закончится после сегодняшнего вечера. И ни у одной души не хватило сил позаботиться о том, скольким придётся умереть, чтобы уничтожить рейхскомиссариаты раз и навсегда. Однако через несколько часов после артиллерийских ударов истинное лицо бойни высветилось, когда солдаты бросились за заходящее солнце, чтобы встретиться с силой африканцев и американцев.\n\nСтрельба продолжалась несколько часов, и у некоторых мужчин прямо из разрушенных барабанных перепонок начала течь кровь. Винтовки, пулемёты, противотанковые ружья, зенитные установки, артиллерийские заграждения, танковые снаряды, даже огнемёты использовались для того, чтобы уничтожить как можно больше этих сволочей. Траншеи вряд ли приносили человеку пользу, так как грязь, кровь и конечности взлетали в небо от близлежащих взрывов, в то время как люди кричали, пытаясь получить преимущество над врагом. Всевозможные солдаты вступили в финальную битву, когда американцы и африканцы, как белые, так и чёрные, встретились с вермахтом, шуцштаффелем и наёмниками в этой последней битве, некоторые из которых оставили только кости после стрельбы и уничтожения. Однако, в конце концов, немцы сломались, после того как на них опустилась холодная африканская ночь, и только тогда комплекс стал уязвимым.\n\nОднако по мере того, как свет нисходит на мир греха, восходящее солнце также омывает воинов. Африканский континент больше не охвачен немецкой чумой. Наконец, победа была достигнута, и ни один рейхскомиссар не мог сказать иначе, и все были мрачно очарованы мыслями о будущем."
 SAFWAR.13.a:0 "Нас ждёт смелое новое будущее."
 SAFWAR.13.b:0 "Будущее Анголы находится в надёжных руках."
 SAF_cecil_rhodes_tt:0 "\"Империя никогда не умирает\"!" # <<TRANSLATED>>
 SAFWAR.14.t:0 "ОСН предлагает прекращение огня"
 SAFWAR.14.d:0 "Сегодня утром фюрер получил послание из посольства Швейцарии от имени Организации Свободных Наций. В сообщении не хватало дипломатических тонкостей, но, учитывая положение дел на фронте, это неудивительно. В частности, несмотря на негативный поворот недавних событий, ОСН считает, что продолжение боевых действий вряд ли приведет к заметным результатам. Они предлагают перемирие, сохранив за собой Юго-Западную Африку, нижний Мозамбик и Южную Родезию, ни больше ни меньше.\n\nНесмотря на уверенность нашей общественности в том, в каком направлении идет война, реальность такова, что мы вряд ли сможем вернуть оккупированные колонии, не говоря уже о существенном продвижении на южноафриканские территории. Голоса среди наших милитаристских эшелонов советуют продолжать сражаться, в то время как более холодные и рассчетливые генералы говорят о скором коллапсе наших вооружённых сил, если мы не закончим войну достаточно быстро.\n\nЕсли мы примем это предложение, то, хотя в какой-то мере это станет признанием поражения, тем не менее, возможно, предпочтительнее потерять руку, чем все тело. Однако выбор, как всегда, остается за фюрером."
 SAFWAR.14.a:0 "Это наша единственная надежда."
 SAFWAR.14.b:0 "Мы будем продолжать сражаться!"
 SAFWAR.15.t:0 "ОСН предлагает прекращение огня"
 SAFWAR.15.d:0 "Сегодня вечером с нами связались Швейцарцы, выступая от имени Организации Свободных Наций. После всех боевых действий, кровопролития и сражений, похоже, что наши враги все-таки устали. В связи с тем, что газеты постоянно печатают сообщения о массовых убийствах, смертях на фронте и о том, что коренные африканцы выражают все меньше поддержки в начинаниях Америки, может показаться, что их общественность становится все более недовольной.\n\nПредложение простое: полное возвращение к довоенному статус-кво и полное прекращение всех военных действий. На первый взгляд это может показаться абсурдом, но, несмотря на согласованные усилия наших войск в Африке, мы не смогли существенно проникнуть за линию фронта. Быстрый уход со сцены, может быть полезен, если мы захотим переориентировать наши усилия на что-то поближе к дому.\n\nВозможно, найдутся те, кто сочтет это трусостью, но мы можем указать им на тот факт, что, хотя мы ничего существенного не выиграли от этой Южноафриканской войны, мы также не потеряли ничего, кроме некоторых чистокровных африканеров и несколько местных отрядов СС. Кроме того, эта война напомнила миру, что на каждого напыщенного американца, найдется по хорошей оплеухе от Рейха.\n\nНо только фюреру решать, примем ли мы предложенное перемирие или продолжим борьбу в надежде на настоящую победу?"
 SAFWAR.15.a:0 "Пришло время положить конец этому конфликту."
 SAFWAR.15.b:0 "Мы будем продолжать сражаться!"
 SAFWAR.16.t:0 "ОСН предлагает прекращение огня"
 SAFWAR.16.d:0 "В последнее время война в Южной Африке идет все успешней для Рейха, а публика становится все более оптимистичной в отношении ее завершения. Организация Свободных Наций, очевидно, согласна с тем, что их сторона вряд ли выйдет победителем в этой войне, поскольку сегодня утром они связались с нами через своих швейцарских посредников с просьбой о прекращении огня.\n\nПредложенные условия кажутся благоприятными, признание АФриканерского Фолькстата и изменение границ самой Южной Африки. Однако следует отметить, что предложение не распространяется на оставшееся южноафриканское государство, находящееся под нашим влиянием, и дальнейшее присутствие ОСН в Кейптауне может оказаться опасным для нашего влияния в долгосрочной перспективе. Более воинственные в наших рядах хотели бы, чтобы война продолжалась до тех пор, пока вся нация Южной Африки не окажется под нашей пятой, но мы должны признать, что такая операция была бы дорогостоящей и, вполне возможно, вышла бы за рамки наших нынешних возможностей.\n\nПоэтому фюреру предстоит решить, примем ли мы это довольно щедрое предложение или пойдем ва-банк, чтобы обеспечить Рейху победу, которая запомнится на десятилетия вперёд."
 SAFWAR.16.a:0 "Пришло время положить конец этому конфликту."
 SAFWAR.16.b:0 "Вперёд, к Эндзигу!"
 SAFWAR.17.t:0 "Африканский Щит предлагает прекращение огня"
 SAFWAR.17.d:0 "[FROM.GetNameDef], действуя от имени так называемого Африканского Щита, связался с нами сегодня по вопросу войны в Южной Африке. В последнее время мы, к сожалению, проигрываем этот конфликт. Немецкие успехи, хотя и не угрожают нашему положению в Южной Африке, тем не менее, затрудняют представление о войне на родине как о войне, которую мы выигрываем.\n\nВопрос, по которому Рейх связался с нами, - это прекращение огня, с условием по которому мы признаем некоторые ограниченные завоевания Германии и независимость буров, но в остальном это соглашение оставит Южную Африку под защитой Организации Свободных Наций. Это будет трудно назвать даже тупиком, и мы, несомненно, столкнемся с последствиями принятия этого на внутреннем фронте, но некоторые деятели утверждают, что частичное поражение лучше, чем отдать Рейху Кейптаун.\n\nКонечно, существует также вероятность того, что мы все ещё можем выйти победителями, несмотря на наши нынешние проблемы. Однако сейчас этому верится с трудом, что приводит к вопросу о том, каким будет наш ответ?"
 SAFWAR.17.a:0 "Пришло время положить конец этому конфликту."
 SAFWAR.17.b:0 "Мы будем продолжать сражаться!"
 SAFWAR.18.t:0 "Африканский Щит предлагает прекращение огня"
 SAFWAR.18.d:0 " Сегодня Великогерманский Рейх связался с Организацией Свободных наций от имени Африканского Щита, тех людей, что грабили, убивали и насиловали все на своем пути через большую часть Африки. Собственно Рейх предлагает подписать прекращение огня, которое установит довоенные границы без каких-либо выгод или потерь для обеих сторон.\n\nС одной стороны, некоторые из наших офицеров считают, что мы все ещё можем добиться полной победы в этой войне. Что если мы продолжим сражаться, то сможем продвинуться до самого моря Конго и покончить с немецким присутствием в Африке раз и навсегда.\n\nЭто было бы колоссальным успехом для ОСН, если бы это было возможно, но некоторые советники также напоминают нам, что война в Южной Африке была жестокой для нашего общества, наблюдающего за террором и кровопролитием изо дня в день. Тупиковая ситуация не может рассматриваться как потеря, и поэтому для многих гражданских лиц это было бы приемлемым завершением всего этого дела. И все же, принимая такое соглашение, мы вполне можем обречь миллионы африканцев на дальнейшее порабощение и репрессии.\n\nКакое бы решение мы ни приняли, мы должны сделать это быстро."
 SAFWAR.18.a:0 "Пришло время положить конец этому конфликту."
 SAFWAR.18.b:0 "Мы будем продолжать сражаться!"
 SAFWAR.19.t:0 "Африканский Щит предлагает прекращение огня"
 SAFWAR.19.d:0 "Наше продвижение в немецкие колонии в Африке идет даже слишком хорошо, если учесть, что сегодня утром мы получили послание от немцев. Рейх прислал нам коммюнике, в котором указывается, что он согласен на прекращение огня, даже если Южная Африка значительно расширит свои территории.\n\nНесмотря на отказ от полного вывода войск из Анголы, Конго или бывшей британской Восточной Африки, это является значительным преимуществом для Организации Свободной нации, что отражает нашу приверженность защите членов альянса и доблести наших солдат. Конечно, это не полная победа, и некоторые из наиболее ярых ястребов войны настаивают на том, что мы могли бы продвинуться гораздо дальше, но значительная часть правительства придерживается мнения, что мы не должны откусывать больше, чем можем прожевать.\n\nВ конце концов, возможно, это перемирие стоит того, ибо какой смысл править пеплом немецкого господства?"
 SAFWAR.19.a:0 "Пришло время положить конец этому конфликту."
 SAFWAR.19.b:0 "Мы будем продолжать сражаться!"
