 SAFWAR.30.t:0 "Остафриканерские мины-ловушки взорвались в Чома"
 SAFWAR.30.d:0 "В недавних сообщениях с фронта говорится, что наш успешный захват Чомы был омрачен массовыми случаями саботажа. Наши силы сообщают о том, что различные предметы и районы были заминированы или уничтожены, в том числе вражеское оружие, дома, а также их собственные убитые и раненые, в некоторых случаях ещё и наши заложники. Это крайне тревожно и привело к ранению и гибели тысячи человек.\n\nСо стратегической точки зрения более серьёзное беспокойство вызывает то, что остаафриканские силы, по-видимому, пытаются уничтожить любую пригодную для использования инфраструктуру, отступая в попытке задержать наше продвижение. Взорваны мосты через разные реки. Дороги и и особенно обычные грунтовые тропы, которые можно найти в Остафрике повсеместно, были заминированы.\n\nПо данным разведки, эта тактика "выжженной земли" была важной частью оборонительной стратегии остафриканцев. Лишив южноафриканскую армию всего полезного, они надеются в конечном итоге замедлить и подавить наступление и сделать наши силы уязвимыми для контратаки, чтобы изменить ход войны. По данным разведки, разрушение инфраструктуры — это не тактика отчаяния. Наоборот, они считают, что район вокруг Чомы был заминирован ещё до войны.\n\nНесмотря на это, мы перебрасываем в этот район инженеров и подразделения, чтобы починить инфраструктуру. Наши противоминные части и саперы пытаются обезвредить мины-ловушки, которые ещё не взорвались. Бойцы по-прежнему в хорошем настроении, и мы планируем продолжать отбрасывать врага."
 SAFWAR.30.a:0 "Они заставляют нас биться за каждую пядь их земли."
