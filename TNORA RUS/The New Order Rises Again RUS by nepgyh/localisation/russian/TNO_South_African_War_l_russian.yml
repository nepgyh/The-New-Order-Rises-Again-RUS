 SAFWAR.37.t:0 "В Южной Африке было применено химическое оружие!"
 SAFWAR.37.d:0 "Эта новость сначала охватила Пентагон, затем Белый дом, а к утру о ней уже говорила вся нация. Тысячи вариаций одного и того же заголовка передают один и тот же ужас; в Африке началась химическая война. На экстренном заседании Объединенного комитета начальников штабов, президент был проинформирован о полном масштабе атаки. Запущенные с баз в Остафрике низколетящие бомбардировщики распылили отравляющее вещество нервно-паралитического действия по позициям ОСН в Африке. Вещестов было идентифицировано как газ зарин вместе с отравляющим веществом VX нервно-паралитического действия. Среди погибших есть несколько высокопоставленных офицеров, а наши союзники из ОСН и Южной Африки также понесли чудовищные потери. Хотя многие и надеются, что это было не более чем блефом, военная разведка и ЦРУ сообщили президенту, что дальнейшие развертывания химического оружия вероятны и неизбежны.\n\nВ ответ были разработаны два предложения. Вместо того, чтобы запускать наши массированные доктрины возмездия, мы могли бы вместо этого развернуть средства химической защиты для наших солдат и двигаться дальше. Хотя это и обойдётся нам дорого, мы надеемся, что это остановит дальнейшую эскалацию войны. Второе предложение, поддержанное Пентагоном, состоит в том, чтобы использовать широко распространенный ужас нации, чтобы подтолкнуть Конгресс к санкционированию официального объявления войны Остафрике, а также для того, чтобы ОСН вмешалась в войну в Южной Африке напрямую со всей мощью армии США."
 SAFWAR.37.a:0 "Даже если вся нация призывает к крови, мы должны проявить разум и сдержанность."
 SAFWAR.37.b:0 "Сегодня наш народ снова вступает в войну, да поиожет нам Бог."
 
 SAFWAR.38.t:0 "Рейхскомиссар Мюллер бежит!"
 SAFWAR.38.d:0 "Экстренные новости пришли сегодня из Леопольдвиля. Зигфрид Мюллер, давний рейхскомиссар Центральафрики, бежал из своих колониальных владений. Это событие произошло всего через несколько часов после убийства делегации Мюллера на государственном ужине в Остафрике, на котором все присутствующие были ликвидированы Хюттигом и его СС.\n\nОтсутствие Мюллера спасло ему жизнь, а слепая ярость Хюттига была благословением для Рейхскомиссара, который вскоре пронюхал о резне в Боулерштадте. Рейхскомиссар, опасаясь, что агенты СС, скорее всего, отправятся в путь, чтобы закончить свою громкую резню, не теряя времени, вернулся в Леопольдвиль со своей охоты. Не сделав ни одной остановки, Мюллер сел в самолет, направлявшийся в Германию, дабы покинуть Богом забытый африканский континент.\n\nПока Мюллер направляется обратно в Германию, рейхскомиссар Шенк лежит мертвым на полу столовой Боулерштадте, и объединение Гансом Хюттигом Африканских рейхскомиссариатов в одно единое целое кажется неизбежным. Те, кто находится внутри границ Центральафрики и Анголы, с отчаянием смотрят в будущее, пока по их улицам проходят марши с развивающимися знаменами СС."
 SAFWAR.38.a:0 "Хайль Хюттиг!"
 SAFWAR.38.b:0 "Возможно, пришло время покинуть Африку."
 SAFWAR.39.t:0 "Рейхскомиссар Шенк убит!"
 SAFWAR.39.d:0 "Ужасающие новости прибыли сегодня из Зюдвестафрики. Рейхскомиссар Вольфганг Шенк, герой Второй мировой войны и давний рейхскомиссар старейшей африканской колонии Германии, мертв.\n\nСогласившись посетить Боулерштадт, Шенк слишком поздно понял, что намерение приглашения было злонамеренным. Делегация, посланная Мюллером вместо него, а также Шенк и несколько его офицеров были убиты на месте приспешниками Хюттига из СС. Ни у кого из присутствовавших не было и шанса спастись оттуда бегством.\n\nВ то время как рейхскомиссар Шенк теперь лежит мертвый с перерезанным горлом в столовой Боулерштадте, а Мюллер бежит с африканского континента, СС Хюттига переходят к непосредственному контролю над теперь лишенными лидера Центральафрикой и Зюдвестафрикой. С уходом Шенка его колония практически не в состоянии сопротивляться, проходящим маршам СС с равзвивающимися темными знаменами."
