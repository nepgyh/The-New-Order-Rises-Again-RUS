 SAFWAR.41.t:0 "Заговор против Хюттига"
 SAFWAR.41.d:0 "Сегодня рейхсминистр по делам колоний получил тщательно зашифрованное сообщение от одного из бывших колониальных администраторов в Центральафрике, которому удалось скрыться с глаз самопровозглашенного Рейхсштаата. Несмотря на наши требования ответов, он не дал нам ничего, кроме как самого сообщения, а затем исчез, сказав, что не хочет видеть ничего подобного тому, что он видел в дни переворота.\n\nРасшифровав сообщение, мы поняли, почему этот человек был таким конспиративным, а послание таким потенциально опасным для передачи. Утверждая, что представляет небольшую клику офицеров и бюрократов, которые все ещё служат истинному правительству Германии, даже находясь в адском царстве Хюттига, Кай-Уве фон Хассель - самопровозглашенный лидер "Anti-Hüttig Cabal" - asks for funds and reinforcements to prepare the ground for a counter-coup, promising to re-establish German rule in the African colonies after the madman has been deposed.\n\nOur advisors are extremely skeptical about their chances of success, but they still urge us to support them. Everyone knows that Hüttig's dream of a racially-pure Africa will end up into a nightmare of unimaginable proportions, and - according to them - when this happens, the Cabal could strike swiftly, securing at least some land to allow our return to the Dark Continent.\n\nDespite the low chances of success, this is still an endeavor worth trying. There are no risks, as someday the Reichsstaat will surely collapse - with or without our intervention - and when this happens, having a loyal administration in charge of even a small part of Africa will be enough justification to re-establish a permanent, and most lucrative, presence in these resource-rich lands."
 SAFWAR.41.a:0 "Хюттиг не знает, что его ждет..."
 
 
