 FIN_issues:0 "The National Issues"
 FIN_issues_desc:0 "Although our borders stretch from coast to coast, we find ourselves in a difficult position, beset by internal strife and tensions in the Russian-majority eastern zones. Handling these issues will be crucial for our survival.\n\nSupport for the current regime is currently [GetApprovalRating].\n\nThe opposition is currently [GetRadicalizationFinlandOpp].\n\nTension in Russian-majority areas is currently [GetRussiaTensions].\n\nOnega is currently [GetOnegaRelations] with us.\n\nWe have made [GetPromises] promises to the opposition."
 FIN_status:0 "Reset Status"
 FIN_supplemental_aid_to_onega:0 "Additional Aid To Onega"
 FIN_supplemental_aid_to_onega_tt:0 "This will increase our §Yrelations with Onega§! and lower §Ytensions with the Russian regions§! at the cost of our §Ypopular support§!.\n"
 FIN_promises_to_the_opposition:0 "Placate The Democratic Opposition"
 FIN_promises_to_the_opposition_tt:0 "We will make more and more §Ypromises to the opposition§! to increase our §Ypopular support§! and lower §Yradicalization§!.\n§RIf this is done, it would be wise to follow through.§!\n"
 FIN_crack_down_on_opposition:0 "Crack Down On Opposition"
 FIN_crack_down_on_opposition_tt:0 "We will crack down with police, impacting §Ypopular support§! but lowering §Yradicalization§!.\n"
 
 FIN_the_economic_bridge:0 "The Economic Bridge"
 FIN_the_economic_bridge_desc:0 "In order to restore our nation's prosperity, a plan has been proposed to serve as an economic bridge with which to bypass the OFN-Pakt embargo. While instability in the Pakt is growing, this may be our only chance to pull ourselves out of our current pit.\n\nTrade with the USA is currently [GetUSATradeInfluence].\n\nTrade with the Pakt is currently [GetPaktTradeInfluence].\n\nOur current trade balance is [GetTradeBalance].\n\nOur current trade revenue from §BOFN§! nations is §G[?FIN.FINOFNRevenue] million USD§!\n\nOur current trade revenue from §gUnity-Pakt§! nations is §G[?FIN.FINPaktRevenue] million USD§!\n\nOur current combined foreign trade revenue is §G[?FIN.FINTotalRevenue] million USD§!.\n\nCurrent total foreign trade influence is [GetForeignInfluence]."
 FIN_appeal_further_to_USA:0 "Appeal Further For American Trade"
 FIN_appeal_further_to_USA_tt:0 "We will invest more into OFN-aligned trade, raising our §YGDP Growth§!, §YGDP§!, and §Ymisc income§! at the cost of altering our §Ytrade balance§! towards the §BOFN§!.\n\nThis deal is projected to give us a 1% §YGDP Growth§! increase, a §G115 million USD§! §YGDP§! increase, and a §G345 million USD§! §YMisc Income§! increase.\n"
 FIN_appeal_further_to_GER:0 "Appeal Further For German Trade"
 FIN_appeal_further_to_GER_tt:0 "We will invest more into German-aligned trade, raising our §YGDP Growth§!, §YGDP§!, and §Ymisc income§! at the cost of altering our §Ytrade balance§! towards the §gUnity-Pakt§!.\n\nThis deal is projected to give us a 1% §YGDP Growth§! increase, a §G75 million USD§! §YGDP§! increase, and a §G225 million USD§! §YMisc Income§! increase.\n"
 FIN_pull_assets_from_germany:0 "Pull Assets From Germany"
 FIN_pull_assets_from_germany_tt:0 "We will immediately pull our investments out of §gUnity-Pakt§! nations.\n\n§RWhile this will severely harm our revenue, we will at least be able to salvage some money we otherwise would have lost in the event of a civil war.§!\n"
