 FIN.115.t:0 "Финляндия предлагает небольшую капитуляцию"
 FIN.115.desc:0 "Мы добились серьезных успехов в нашей войне против финнов, вытеснив их и их русских марионеток из собственно России. Поскольку наше вторжение в саму Финляндию идет полным ходом, может быть, настало время согласится на финское предложение о капитуляции? Наши условия будут просты: они передают Мурманск, который наполнен русскоязычными и является нашей законной территорией, мы сохраняем всю Онегу, незаконное военное государство, которое никогда не должно было существовать, и мы оба согласны создать карельскую автономию, совместный протекторат Финляндии и Западной России, который будет служить буферным государством между нами и ними."
 FIN.115.a:0 "Принять"
 FIN.115.b:0 "Отвергнуть"

 FIN.116.t:0 "Наша капитуляция принята"
 FIN.116.desc:0 "Хельсинки гудит, так как последние новости подтверждают принятие нашего предложения о капитуляции. Финляндия передаст Мурманск и уйдет с марионеточной территории Онеги, а большая часть Карелии будет управляться под совместным финско-российским протекторатом, именуемым Карельской автономией. Это большие жертвы финской территорией и влиянием на севере, но, возможно, нам удастся избежать дальнейшего насилия в регионе."
 FIN.116.a:0 "Может быть, Финляндии вообще не нужны эти территории."

 FIN.117.t:0 "Нашу капитуляцию отвергли"
 FIN.117.desc:0 "Это печальный день Финляндии, поскольку поступают дипломатические сообщения о том, что русские отклонили наше предложение сдаче. Очевидно, перспектива чего-либо меньшего, чем полная уступка Финляндии Карелии, была им не по душе, так как они решили настаивать на дальнейших территориальных завоеваниях. Поскольку вероятность больших потерь для Финляндии становится все более вероятной, многие в Хельсинки опасаются за стабильность правительства, а также за тех финнов, которые могут погибнуть в дальнейших боях."
 FIN.117.a:0 "Западные русские делают свое дело."

 FIN.118.t:0 "Финляндия предлагает безоговорочную капитуляцию"
 FIN.118.desc:0 "Дипломаты, представляющие финское правительство, обратились к нам с предложением. На этот раз они полностью уступили нашим требованиям и предлагают сдать Мурманск, Онегу и всю Карелию к востоку от Виипури. Это восстановило бы границу на ее прежнем месте в 1936 году и вернуло бы миллионы русских в лоно государства. С возвращением нам нашей законной территории и окончательным решением всех вопросов военного превосходства с нашим разгромом финских вооруженных сил мы больше ничего не выиграем от войны. Это было триумфальное возвращение русской нации на мировую арену, с восстановлением ценного региона и решительной победой над иностранным соперником, чтобы сделать все еще лучше. Давайте заключим мир с финнами и обратим наше внимание на восток. Карелия была только началом. Скоро вся Россия воссоединится под нашим флагом."
 FIN.118.a:0 "Замечательно!"

 FIN.119.t:0 "Россия приняла нашу капитуляцию"
 FIN.119.desc:0 "Наши дипломаты вернулись и сообщили нам, что русские приняли нашу безоговорочную капитуляцию. Вся Карелия к востоку от Виипури будет возвращена им, и граница вернется на свое прежнее положение. Это огромная потеря для нашей страны. Десятилетия работы по восстановлению финского населения наших восточных территорий и огромные инвестиции в те же самые регионы были сведены на нет. И только потому, что эта жертва была необходима для сохранения любой формы независимой Финляндии, она была принесена. Наше будущее, которое когда-то казалось таким светлым, теперь ускользает от нас, когда мы снова попадаем под русскую тень."
 FIN.119.a:0 "Мы летели слишком близко к солнцу."

 FIN.120.t:0 "Финляндия предлагает прекращение огня"
 FIN.120.desc:0 "Хотя нашим солдатам не удалось прорвать финские линии обороны, как мы надеялись, мы все еще неуклонно продвигаемся на их территорию. Возможно, опасаясь, что они не смогут долго сдерживать нас, или просто не желая тратить кровь, финны предложили нам перемирие. Они предлагают уступить нам Онегу в обмен на прекращение боевых действий. Примем ли мы договор в том виде, в каком он был нам предложен, или отвергнем его и будем бороться за большие выгоды?"
 FIN.120.a:0 "Принять."
 FIN.120.b:0 "Отвергнуть."

 FIN.125.t:0 "Финская трусость"
 FIN.125.desc:0 "В обмен на военные жертвы наши семьи будут возвращены нам. Сегодня Хельсинки демонстрирует свое полное отсутствие достоинства и свое подавляющее пренебрежение к нашей жизни с помощью новейшего набора приказов, доставленных нашему верховному командованию. Несмотря на наше явное военное превосходство, мы должны сдаться русским.\n\nКаждый человек в нашем высшем командовании сбит с толку этим развитием событий. Мы обескровливаем русских, и они совершенно не смогли пробить нашу оборону. Неужели финны потеряли аппетит к войне? Неужели они решили, что не будут жертвовать финскими жизнями ради каких-то "measly Russians?" Has Helsinki lost their minds entirely?\n\nMaybe if the Finns are surrendering so early it means that the Russian government is just and not deserving of such bloodshed. Maybe this government is run by truly sensible men and women, compared to those traitorous Bolsheviks and lunatic fascists. Our men wait for our generals to give the command. These men have prepared for this fight for a long time, they might yet follow us into a bloody last stand. However, this last stand would be our forces alone, no Finnish assistance will be provided. This fight will likely be bloody, brutal, and quite possibly futile. Perhaps it is better to take our chances with this new government and lay down our arms in peace?"
 FIN.125.a:0 "Пусть этой новой Россией руководят более милосердные люди, чем раньше."
 FIN.125.b:0 "Мы не уйдем тихо в ночь! Мы не исчезнем без боя!"
 
 ### 150
 FIN.150.t:0 "Чудовище на экране гидролокатора"
 FIN.150.desc:0 "Сначала это сочли ошибкой. Когда оператор радара на FNS Karjala сообщил о появлении на его экране пятна, большего, чем он когда-либо видел, его сначала высмеяли. Смех довольно быстро стих, когда FNS Turunmaa  сообщила о том же самом пятне. Быстрый звонок и поспешный разведывательный полет подтвердили худшие опасения правительства - Кригсмарине и Люфтваффе действовали в полную силу.\n\nЛинкоры, бомбардировщики, истребители и фрегаты - все это было пущено в ход. Черт возьми, разведывательный полет даже сообщил, что видел несколько переоборудованных шведских кораблей в авангарде стаи.\n\nОчевидно, что смысл этой демонстрации силы ясен. Мы преклоним колено перед Герингом и его бандой сумасшедших, или нас сотрут с лица земли. Хотя это решение еще не принято, они не спрашивали об этом конкретно, некоторые из наших более агрессивных адмиралов уже рекомендуют немедленный курс действий. Их план состоит в том, чтобы послать наши собственные корабли в контрнаступление, чтобы показать твердую волю финского народа и отказ нашего правительства отступить. Однако это может привести к дальнейшему конфликту.\n\nДругой план, рекомендованный большей частью гражданского правительства, состоит в том, чтобы ничего не делать и позволить им шуметь. Вступить в бой с сильнейшим флотом Северной Европы - значит послать на смерть тысячи людей, и это приведет только к проблемам. Однако, просто позволить немцам пройти перед нами это ужасная идея, и она только вызовет дальнейшую агрессию. Мы находимся между молотом и наковальней, и каждая минута ожидания ведет к тому, что нас раздавит еще больше. Выбор должен быть сделан."
 FIN.150.a:0 "Пошлите туда флот."
 FIN.150.b:0 "Мы не можем бороться с ними."
 
 
 ### 151
 FIN.151.t:0 "Все Руки На Палубу"
 FIN.151.desc:0 "Финское правительство было повергнуто в хаос сегодня, когда пришли новые сообщения от военных. FNS Karjala сообщила о странном, угрожающем шаге со стороны немецкой угрозы. Был замечен небольшой отряд немецких кораблей, отходящих от основного флота. Он одинок, слаб, а также вторгается в национальные воды Финляндии. Конечно, этот шаг серьезно угрожает национальной безопасности Финляндии. Если мы не остановим немцев здесь и сейчас и не защитим наши суверенные воды, что помешает немцам просто игнорировать наши военно-морские претензии? Из-за этого военные выдвинули план открыть огонь по нарушителям и изгнать их из наших вод в качестве напоминания о суверенитете Финляндии. Возможно, потеря нескольких тысяч человек в холодных водах Балтики заставит толстую голову Геринга задуматься.\n\nТем не менее, этот план был встречен страхом и яростью со стороны политической элиты, которая утверждает, что финский флот не может сравниться с Кригсмарине. Кое-ктодоходит до того, что называет это немецким трюком, намеренным обмануть нас, чтобы уничтожить наш собственный флот, обе стороны спорят об этом вопросе, как будто речь идет о жизни и смерти, что очень может быть. Мы должны выбрать курс действий против этой беспрецедентной угрозы."
 FIN.151.a:0 "Это же трюк. Ничего не посылать."
 FIN.151.b:0 "Это проверка. Покажите нашу решимость."
 
 
 ### 152
 FIN.152.t:0 "Бойня на Балтике"
 FIN.152.desc:0 "Адмирал с растущей радостью наблюдал, как его флот приближается к немцам. Их корабли, ничтожные по численности по сравнению с финнами, посланными уничтожить их, бежали перед финским флотом. Адмирал медленно оглядел армаду, собравшуюся вокруг него. Каждый корабль финского флота был отправлен в поход, чтобы уничтожить глупых немцев, чье высокомерие заставило их поверить, что Финляндия просто перевернется и позволит попрать их суверенитет. Как глупо с их стороны!\n\nДаже когда немцы пытались бежать, они должны были знать, что их дни сочтены. Финны превосходили их числом, превосходили их вооружением и теперь находились в пределах досягаемости огня. Последний пункт был доказан, когда был произведен первый залп, разбрызгивая все вокруг противника. Адмирал не смог сдержать усмешку, когда прозвучали первые выстрелы, и началась резня.\n\nТо есть до тех пор, пока он не услышал над собой вой сирен.\n\nПораженный адмирал поднял голову и увидел над собой всю мощь Люфтваффе. Солнце сверкало на крыльях пикирующих бомбардировщиков, когда они разгружали свои грузы на многочисленные корабли. Адмирал вместе со своей командой с ужасом наблюдал, как первые лодки прогибались и трещали, взрывы разрывали их корпуса на части.\n\nПока адмирал смотрел, как его гордость и радость сгорают перед ним, он заметил самолет, летящий к кораблю, на котором он стоял. У него будет только мгновение, чтобы понять, что он делает, прежде чем взрыв бомбы поглотит его."
 FIN.152.a:0 "Как мы могли попасться на эту удочку?"
 
 
 ### 153
 FIN.153.t:0 "Необычно большая вспышка"
 FIN.153.desc:0 "Когда оператор гидролокатора FNS Karjala сообщил о крупной вспышке на своем экране, к нему сначала отнеслись с недоверием. Когда оператор гидролокатора FNS Turunmaa сообщил о подобной вспышке, атмосфера замешательства сменилась страхом. Быстрый разведывательный полет подтвердил подозрения флота - Германия послала свой флот и самолеты для его поддержки.\n\nСотни самолетов парят над громадой Кригсмарине, рассекая ледяные воды Балтики. Конечно, хлипкое оправдание "simple exercises" provided by the German Embassy have been all but ignored by the government, who sees it as it really is- Germany is back, and it will destroy Finland if we do not comply. For a while, however, it seemed that nothing would truly come of it. The Kriegsmarine did its exercises halfheartedly while part of the Navy stood as a guard for the coast. It seemed that the situation would defuse on its own.\n\nUnfortunately, it wouldn't. Our ships have repeatedly reported small flights of Luftwaffe bombers buzzing their decks, flying directly over them and occasionally diving as if to attack only to pull away at the last minute. This situation has sent our admirals into a frenzy, as they demand to send more ships to the coast to counter these acts of aggression. Increasing the tension in this situation seems to be a terrible idea, but leaving our ships undefended is just as bad. We must make a choice, unfortunately."
 FIN.153.a:0 "Ничего не делать. Рано или поздно они уйдут."
 FIN.153.b:0 "Мы должны защитить наших. Пошлите остальные корабли."
 
 
 ### 154
 FIN.154.t:0 "Аланды потеряны!"
 FIN.154.desc:0 "Вчера наше правительство вновь погрузилось в хаос, поскольку с Аландских островов пришло шокирующее событие. В серии все более отчаянных сообщений гарнизон, размещенный на островах, передавал информацию, которая считалась невозможной - войска Вермахта высадились и захватили острова, предположительно как отправную точку для будущего вторжения на нашу родину. Хотя Геринг неоднократно угрожал нам, нашей нации и нашему будущему, он никогда не захватывал нашу территорию так нагло и не угрожал нам так открыто.\n\nНаш парламент сейчас расколот на части, поскольку шок и трепет свирепствуют среди нашего населения. В то время как большинство наших руководителей, включая почти всех генералов и адмиралов, требуют объявления военного положения, наша армия еще не вполне готова сдержать немецкую угрозу в случае войны. Более прагматичные люди среди наших законодателей утверждают, что мы продолжаем нашу политику сохранения наших ресурсов, а не потратим все наши активы на несколько скал в Балтийском море. Хотя это, несомненно, было бы непопулярным выбором для ястребов, возможно, подготовка оборонительной борьбы будет более успешной стратегией. В любом случае, теперь мы должны сделать ваш выбор."
 FIN.154.a:0 "Мы должны защищать нашу территорию!"
 FIN.154.b:0 "Мы должны готовиться дальше."
 
 
 ### 155
 FIN.155.t:0 "Битва за Аланды"
 FIN.155.desc:0 "Шокирующие новости вернулись с Аландских островов, как это было постоянно в последние несколько недель. Однако эта новость отличается тем, что она позитивна. По донесениям местного гарнизона, Геринг и его банда гангстеров предприняли попытку нападения на наши острова и преуспели бы, если бы не быстрые действия нашего флота. Быстро соображая и действуя, как истинный финский воин, наш флот уничтожил десант, отправив тысячи немецких головорезов гнить на дне океана.\n\nБурное празднование и радостные парады начались в крупных населенных пунктах, и уже наш законодательный орган собрался вместе, чтобы издать заявление, провозглашающее наше единство перед лицом таких бедствий. Однако возникли некоторые вопросы относительно того, что нам делать теперь, когда немцы полностью разгромлены. Многие из наиболее воинственных людей в нашем правительстве настаивают на немедленном объявлении войны, утверждая, что это сражение показывает наше превосходство над массовыми призывниками в Вермахте. Другие, более пацифистские люди вместо этого настаивали на продолжении нашего вооруженного нейтралитета, так как Геринг сосредоточится в другом месте после этого поражения. Правда это или нет, еще предстоит выяснить, но факт остается фактом: наши люди в упорном бою против численного певосходства и техники Вермахта столкнулись бы с большими трудностями. Что бы мы ни выбрали, мы можем только надеяться, что одержим только такие победы, как эта."
 FIN.155.a:0 "На войну!"
 FIN.155.b:0 "Мы показали, что у нас есть когти.."
 
 
 ### 156
 FIN.156.t:0 "Ультиматум"
 FIN.156.desc:0 "Хотя предыдущие новости между нами и Рейхом повергли правительство в страшную панику, ничто не сравнится с последним посланным нам пассажем. Почти не веря, правительство сидит парализованное, и все из-за одной быстрой записки прямо из Германии. В этой записке сам Геринг очень подробно пишет о великих исторических отношениях между финнами и немцами, как будто мы не вступали в стычки с кригсмарине и Люфтваффе в течение последних нескольких месяцев. Первый абзац полон комплиментов нашему расовому происхождению, нашей истории, нашей традиции "beating back the Bolshevik Russian", and our people. If one was to cut out the first paragraph and only read that, they may think that this was a love letter.\n\nThe second paragraph is decidedly less friendly.\n\nIn the second paragraph, Goering notes the statistics of the Wehrmacht compared to our forces, the disparity in training and manpower, and the hopelessness of our situation. He concludes the letter with a simple offer- join the Unity-Pakt, or die.\n\nThis is no easy thing to answer, as Finnish society tears itself apart over what this may mean for Finland. We must make a choice- can we fend off the Germans for long enough, but run the risk of destruction? Or shall we submit to the Reich's claws, and live to see another day?"
 FIN.156.a:0 "У нас нет выбора."
 FIN.156.b:0 "Мы не будем сдаваться!"
 
 
 ### 157
 FIN.157.t:0 "Второй ультиматум"
 FIN.157.desc:0 "Война продолжается, и за нее приходится дорого обходиться. Тысячи финнов умирают на поле боя каждую неделю, поскольку немецкий прилив постепенно становится всё сильнее и сильнее. Дома, города чередуются между тишиной строгого комендантского часа и хаосом ежедневных бомбардировок. Сельская местность медленно пустеет либо от людей, идущих на войну, либо от людей, уезжающих в поисках внутренней безопасности. Прежде всего, наша экономика даёт сбой, поскольку вся торговля оказывается отрезанной от всего мира. Кажется, если мы продолжим эту войну, нация может быть обречена.\n\nГеринг, что достаточно невероятно, выдал нам в форме второго ультиматума. Это письмо значительно резче и интересней, чем предыдущее. Никаких формальностей и любезностей. В самом деле, письмо - всего лишь параграф. Новый ультиматум, если мы примем условия, просто включит нас в Рейхскомиссариат Скандинавия. Для нас не будет автономии, свободы или каких-либо других особых обстоятельств, но наши люди доживут до следующего дня.\n\nОднако наши генералы по-прежнему настаивают на продолжении битвы. По наблюдениям как наших экономистов, так и наших военных, немецкий гигант стоит на чрезвычайно слабых ногах, опираясь только на добычу тех народов, которые пали от него. Если мы продержимся достаточно долго, Рейх может снова обрушиться на себя, позволяя нам убежать с нашей независимостью, нашей свободой и, прежде всего, нашей гордостью. Это было бы рискованно, но в ситуации, в которой мы находимся, это необходимо учитывать.\n\nТеперь мы подходим к тому, что, возможно, является величайшим перекрестком в истории Финляндии - уступим ли мы и подчинимся Герингу и его головорезам, или же большой риск и продолжать бороться ради шанса на выживание?"
 FIN.157.a:0 "Мы не можем сражаться более."
 FIN.157.b:0 "Не сдаёмся мы никогда!"
 
 #Leader Bios
 POLITICS_KARL_LENNART_OESCH_DESC:0 "На протяжении всей своей жизни целью Карла Леннарта Эша была помощь своей стране. Теперь, став ее лидером, он может исполнить свое желание.\n\nВ межвоенные годы Эш продолжал подниматься вверх по огромной иерархии финских вооруженных сил, приобретая при этом все больший и больший престиж. Будучи начальником Генерального штаба, он тесно сотрудничал с генералом Маннергеймом, но все же не заслужил его полного уважения и восхищения своим талантом. Однако этот талант проявится, когда волна войны захлестнет Финляндию, вынудив ее вступить в Зимнюю войну. Несмотря на умение Эша справляться с самыми трудными ситуациями, эта война все равно была проиграна. Это был не первый раз, когда страна сражалась с русскими коммунистами; еще дважды, на Восточном фронте Второй мировой войны и на фронте Западнорусской войны, Ош вел своих людей в бой. На самом деле, его невероятный успех в разгроме наступления ЗРРФ в Карелии и последующем возвращении Онежского региона повысил его популярность и влияние.\n\nСлава его народа не должна была длиться долго. После Западнорусской войны нестабильность доминировала на финской политической сцене, и у Эша был только один вариант: отправить армию. При одном из самых известных генералов страны был установлен временный военный режим. Популярность правительства была на рекордно низком уровне, и еще один удар по стране будет нанесен с крахом 50-х гг. Эш упорно трудился, чтобы сблизится с Германией, но это, казалось, имело массовые обратные последствия, поскольку экономическая депрессия Рейха поглотила Финляндию вместе с ним. И вот теперь перед военным вождем нации стоит ужасная ситуация: будут ли среди упадка нации услышаны голоса народа и сохранится ли демократия?"

 #Ideas
 FIN_VTY_resettlement:0 "Карельское расселение"
 FIN_resettlement:0 "Карельское расселение"
 FIN_Accelerated_Training:0 "Ускоренное обучение"
 FIN_Nation_of_Strength:0 "Военное правительство"
 FIN_Nation_of_Strength_desc:0 "После Западнорусской войны и политического хаоса, охватившего впоследствии Финляндию, военные, как известно, вмешались в правительство, чтобы восстановить порядок в стране и защитить ее от любых будущих русских нападений. С волнениями в Карелии и необходимостью управлять российской сферой влияния Финляндии, военное правительство было благом для Финляндии в трудные времена после войны и краха 50-х годов. Финские вооруженные силы были усилены, ободрены и расширены - Россия никогда больше не вернет свои земли.\n\nИли они на это надеются."
 FIN_Uncertain_Future:0 "Неопределенное будущее"
 FIN_Uncertain_Future_desc:0 "Финское военное правительство, хотя и сравнительно легкомысленное, не совсем популярное учреждение. Протесты против режима являются обычным явлением, несмотря на попытки полиции и армии поддерживать порядок, и многие в правительстве осознали, что режим не устойчив. Возвращение демократии в Финляндию неизбежно - вопрос лишь в том, уйдут ли военные мирно и скоро или будут вынуждены капитулировать позже."
 FIN_Nyet_Vinjaya:0 "Нет, Россия!"
 FIN_Only_Way:0 "Единственный путь к победе"
 
