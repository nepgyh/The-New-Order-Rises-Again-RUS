 #Regional Political Tree
 KEM_a_kingdom_of_contradictions:0 "Держава из противоречий"
 KEM_a_kingdom_of_contradictions_desc:0 "Когда-то давным-давно, Россия была страной доблести и чести. Но с годами наступил упадок, и люди забыли свои корни. Фашизм, коммунизм, демократия... Это всё одно и то же. Звери, которые заманили русских в своё логово. Но в основе выживания нации лежит могущественное Княжество, возглавляемое справедливым князем. Его Величество Рюрик II не будет терять времени, чтобы залечить раны Руси, начиная свой путь здесь, в самом центре Сибири.\n\nНо Рюрик II помнит и о нуждах своего народа. Он не приемлет упадок, взяв лучшее из истории России. Поможет рабочим не ради революции, но из милосердия! Сохранит старые традиции, но не развратит их, как фашисты! Воздаст народу справедливость, не ставя под угрозу свою власть! Некоторым этот стиль правления может показаться беспорядочным, даже иррациональным, но они слепы к будущему, которое есть прошлое, игнорируя традиции, которые вечны.\n\nДа здравствует Князь Рюрик II, Правитель всея Руси, Щит Сибири, Объединитель Земли Русской!"
 
 KEM_a_new_capital:0 "Новая столица?"
 KEM_a_new_capital_desc:0 "Столица страны является её сердцем - точно так же, как старая Москва соединяла всю Россию, Кемерово начинает разветвлять свою инфраструктуру, и вскоре все дороги будут вести в него.\n\nОднако Земский Собор рассматривает возможность переезда столицы в более практичное место, такое как Новосибирск. Его центральное расположение могло бы облегчить будущие логистические проблемы, а также вдохновить людей. В конце концов, Кемерово стал резиденцией князя из-за необходимости, но теперь мы можем позволить себе роскошь в виде выбора."
 
 KEM_a_new_aristocracy:0 "Новые бояре"
 KEM_a_new_aristocracy_desc:0 "В эти неспокойные времена люди предпочитают следовать за теми, у кого самый большой кошелек и оружие. Хороших людей трудно найти, но ещё труднее сохранить. В Великом Княжестве полно оппортунистов и низменных людей, которым нужен "корм". Княжеские советники, воеводы и местные вожди будут вознаграждены за свою верность земельными титулами.\n\nПолезные люди с плохим характером получат почётные звания. Почётные, но пустые титулы, которые в конечном счёте будут маргинализированы, пока не появятся преданные нам люди. Командирам будут предоставлены вотчины в виде деревень и лагерей, чтобы они могли собрать силы для предстоящих кампаний. Мэры и советники получат большие поселения, чтобы способствовать экономическому росту и развитию.\n\nЕстественно, найдутся те, кто осудят боярство как "коррумпированное" и "архаичное". Однако они не понимают, что боярство организует население уникальным образом. Пока остальная часть Руси страдает от отсутствия иерархии, мы будем сеять семена лучшего завтра."
 
 KEM_monuments_to_our_victories:0 "Наследие наших побед"
 KEM_monuments_to_our_victories_desc:0 "Когда цари ещё правили Россией, они установили множество памятников в честь великих подвигов. Эти статуи воинов, императоров, мыслителей и рабочих обеспечивали вечную сплочённость народов России. Однако с приходом коварных фрицев и японцев старые памятники были потеряны, разрушены и осквернены.\n\nК счастью, в Сибири нет нехватки в эпосах, недавних рассказах о храбрости и могуществе князя. Проекты уже разрабатываются. Статуи Рюрика II будут наблюдать за Великим Княжеством с горных вершин, центры городов будут украшены святынями самых храбрых из Княжеской Дружины. На каждой фабрике должен быть памятник, чтобы вдохновлять своих рабочих.\n\nВека спустя, когда Россия вылезет из могилы, наши дети будут оглядываться и восхищаться победами, которые мы одержали здесь сегодня."
 
 KEM_affairs_of_the_realm:0 "Дела державные"
 KEM_affairs_of_the_realm_desc:0 "Окончательно укрепив своё положение, Великое Княжество должно посмотреть внутрь себя: необходимо расширить законы, чтобы они соответствовали большему количеству населения, набрать чиновников для управления новыми княжествами, а офицеров выдвигать для защиты границ. Сам князь Рюрик будет наблюдать за созданием нового законодательства и наложит великокняжескую печать на самые прагматичные предложения.\n\nБоярству будет разрешено разрабатывать законы, уникальные для их собственных феодальных владений, но в конечном итоге каждый должен отвечать перед Земским Собором. Наконец, необходимо рассмотреть важный вопрос: Сибирь - большое и беспощадное место, поэтому инфраструктура здесь играет ключевую роль в освоении остальной Руси.\n\nМестные предприятия будут субсидированы для развития дорог и коммуникационных сетей. Если Великому Княжеству нужно добиться успеха, то ему нужно будет иметь возможность использовать землю так, чтобы его законы были услышаны всеми."
 
 KEM_administering_the_kingdom:0 "Управление державой"
 KEM_administering_the_kingdom_desc:0 "С приобретением новых земель князь Рюрик II провозгласил о создании "Великокняжеского приказа внутренних дел". Созданная по образцу довоенного МВД, цель организации будет заключаться в интеграции существующих институтов, содействии экономическому развитию и усилиям по восстановлению, а также в обеспечении более гибкой бюрократии.\n\nЕстественно, и Юрий, и Лидия будут сражаться за контроль над приказом, поэтому князь должен будет решить, кому из его детей отдать предпочтение."
 
 KEM_bureaucrats_from_the_unions:0 "Чиновники из профсоюзов"
 KEM_bureaucrats_from_the_unions_desc:0 "Княжич Юрий решил оказать влияние на видных чиновников и бояр, чтобы расширить власть профсоюзов. Приказ внутренних дел пока принимает только чиновников с обширными связями, что ограничивает публичное представительство. В настоящее время бояре руководят приказом и сосредоточивают свои усилия на частных предприятиях, оставляя деревни в упадке. За счет сокращений требований к заявкам чиновники смогут набираться напрямую из профсоюзов.\n\nКроме того, это значительно расширит базу для власти княжича Юрия и даст ему практически полный контроль над административными делами за пределами Кемерово. Хотя Великое Княжество зиждется на социальных институтах, знать опасается такого ограничения своих полномочий, что в итоге приведёт к дальнейшему усилению борьбы между братом и сестрой..."
 
 KEM_promote_loyal_boyars:0 "Продвижение верных бояр"
 KEM_promote_loyal_boyars_desc:0 "Княжна Лидия понимает все возможности Приказа внутренних дел. Назначая определённых бояр, которые продемонстрировали верность Лидии, приказ послужит инструментом для подавления демократических элементов и дальнейшего укрепления власти княжны.\n\nЖалобы на "злоупотребления властью" и "коррупцию" будут, несомненно, тоннами поступать в приказную избу, однако бюрократия станет неэффективной и будет вынуждена полагаться на... менее приятные средства контроля над новыми волостями.\n\nБезусловно, княжич Юрий будет протестовать против этого вопиющего нападения на базу его поддержки, но пусть кричит — приказ почти гарантирует власть Лидии."
 
 KEM_assemble_a_new_veche:0 "Собрание нового веча"
 KEM_assemble_a_new_veche_desc:0 "Князь Рюрик издал указ о создании "Вече", или совета. В отличие от Земского Собора и приказов, Вече выполняет консультативные функции, включая планирование войны, планирование построек и помогает в политическом маневрировании вокруг других фракций.\n\nВече будет состоять из тех, кто в прошлом доказал свою ценность перед князем. А также из тех, кто верен Рюрику, а не его ругающимся наследникам. Вече будет проводить неофициальные встречи в необъявленных местах и, следовательно, не имеет юридической силы... Но, в силу своего устава, будет одной из самых влиятельных организаций в молодой державе."
 
 KEM_install_regional_posadniks:0 "Введение института волостных посадников"
 KEM_install_regional_posadniks_desc:0 "Мрачная правда, что у нас просто слишком много земли и слишком мало знати. Хотя боярство может управлять населёнными пунктами и производственными предприятиями, но этого недостаточно для небольших деревень, которые сейчас составляют большую часть нашего нового Великого Княжества.\n\nКнязь Рюрик II решил восстановить старую систему посадников, отсутствовавшую в России более 500 лет. Эти чиновники будут управлять восточными городами, помогать включать местное население в нашу систему и получать временное руководство от бояр. Эти администраторы будут подчиняться непосредственно князю, но избираться из числа существующих мелких бояр или образцовых офицеров."
 
 KEM_render_unto_rurik:0 "Лепта в державную казну"
 KEM_render_unto_rurik_desc:0 "Князь Рюрик признаёт проблемы крестьянства, но казне нужно золото. Необходимо разработать обновлённый налоговый кодекс, создать монетные дворы, и в конечном итоге основы Великого Княжества будут исходить из кармана простых людей. В конце концов, разве не Рюрик спас русский народ от вероломных анархистов и гнусных деспотов?\n\nВся Средняя Сибирь принадлежит князю, каждый грамм золота нужно учитывать, нельзя допустить отставания России от остального мира.\n\nОднако Рюрик - доброжелательный правитель, поэтому налоги будут варьироваться в зависимости от местоположения и обстоятельств. Отдельные предприятия нельзя ставить под угрозу - новый налоговый кодекс понимает тяжёлое положение крестьянства."
 
 KEM_royal_edicts:0 "Великокняжеские указы"
 KEM_royal_edicts_desc:0 "Десятилетия плохого руководства оставили Россию в плачевном состоянии — противоречащие законы, чрезмерная бюрократия, не говоря уже о некомпетентности претендентов на воссоединение, сыграли свою роль в том, чтобы сбить с толку новое правительство.\n\nТем не менее, князь Рюрик II не новичок в этом. Он желает составить великокняжеские указы. Эти законы позволят провести обновление чиновничьего аппарата, упорядочить управление землями Сибири и, мы надеемся, проложат путь для нового Царства Русского."
 
 KEM_repurpose_the_monasteries:0 "Перестройка монастырей"
 KEM_repurpose_the_monasteries_desc:0 "У князя Рюрика всегда были странные отношения с православной церковью. Как гордый атеист, он осуждал священников, объявляя их "шарлатанами и колдунами", что вредят Княжеству, как опиум человеку. Хотя значительная фракция в Соборе призывает к полному разрушению всех церквей, храмов и организаций, которые "подрывают авторитет князя", некоторые бояре выступают за более практичный вариант: перестроить здания для более полезных задач. В частности, приграничные церкви будут милитаризованы и превращены в казармы, а их подвалы - в арсеналы, что сделает здание постоянным жильём. А остальные храмы могут стать тюрьмами для нескончаемого потока преступников."
 
 KEM_the_king_of_the_people:0 "Народный князь"
 KEM_the_king_of_the_people_desc:0 "О Романовых можно сказать многое: они были слабыми, нерешительными, может быть, даже самой большой причиной краха российского государства. Однако, безусловно, их самой большой неудачей была неспособность общаться со своим народом. Князь Рюрик, который сам был "обычным человеком", понимает сложности современной эпохи - крестьянство больше не является неграмотной массой с минимальной властью, а является мощным инструментом для перемен.\n\nРюрик желает ввести небольшие программы социального обеспечения, ввести поощрения для его знати за взаимодействия с муниципалитетами, среди прочего гарантировать права собственности и безопасности. Большая часть России всё ещё находится в плачевном состоянии - очень важно, чтобы люди на этой земле знали, на чьей они стороне."
 
 KEM_promote_the_new_culture:0 "Продвижение новой культуры"
 KEM_promote_the_new_culture_desc:0 "Декаданс - это проклятие цивилизаций. По мере того, как нация становится сильной, она теряет старые традиции, забывает свои корни и своих предков. Семена России когда-то были посеяны Киевской Русью. Увядающая память сохранилась только в библиотеках. Князь Рюрик II желает исправить это бедствие. Благодаря использованию средств массовой информации и государственных контрактов с производителями, старое станет новым.\n\nАрхитектурные проекты будут пытаться имитировать средневековые стили, по телевидению будут транслироваться фильмы, основанные на древних эпосах, народная музыка будет процветать, чтобы она дальше пошла по миру. Сказки о Бабе-Яге и Змей Горыныче войдут в учебные программы детских садов, а боярские дома вернут старые знамёна. Офицерам же выдадут церемониальные боевые топоры. Новая держава будет подражать старой."
 
 KEM_lessons_from_the_kostinshchina:0 "Урок революций"
 KEM_lessons_from_the_kostinshchina_desc:0 "Восстание рабочих оставило свой след в Великом Княжестве. Понятно, что в нашем народе до сих пор существует глубокая симпатия к делу красных. Несомненно, на каждой фабрике есть агитатор, который напоминает рабочим о несостоявшемся Союзе, в каждой деревне есть ветеран, который выдумывает сказки о воинской славе под руководством ЗРФ, в каждом городе есть свой анархист, который обольщает людей ложными обещаниями "свободы".\n\nВсё это неважно, у великого князя есть план. У каждого восстания есть искра - будь то непопулярная война или несправедливое отношение со стороны правительства. Чтобы обеспечить безопасность Великого Княжества, пропаганда будет распространять сообщения, успокаивающие людей. Мы обеспечим безопасность приграничных городов, рабочим будет гарантирована справедливая заработная плата, лояльность армии будет проверена её же солдатами.\n\nРоссия не сможет пережить ещё одну революцию - мы должны остерегаться коммунизма."
 
 KEM_russkaya_pravda:0 "Русская Правда"
 KEM_russkaya_pravda_desc:0 "Княжич Юрий предложил вернуть Великому Княжеству "Русскую Правду" - один из первых правовых кодексов, используемый во времена старой Руси, обеспечивающий права простого народа и стабилизирующий распри между знатью.\n\nЕстественно, этот кодекс должен быть обновлён - положения будут включать: справедливое обращение с работниками, пересмотр мировых судов, разграничение прав милиции, отмену смертной казни и телесных наказаний, отмену любого существующего рабства или принудительной службы, усиление равенства между полами, равенство между населяющими державу этническими группами, право на свободу слова и собраний, положения о посадских крестьянах, правила наследования, стабилизация власти Короны и отмена государственной религии."
 
 KEM_a_modern_oprichnina:0 "Современная опричнина"
 KEM_a_modern_oprichnina_desc:0 "Княжна Лидия предложила возродить систему "опричнины", противопоставив ее "Русской Правде" брата. Эта система, действовавшая в 16 веке, будет переоборудована в соответствии с современными законами и системами. Предлагаемые положения включают, но не ограничиваются ими: реорганизацию милицейских подразделений в "опричников" по образцу романовской "Охранки" и коммунистического "НКВД", но подотчётных князю; право на ограниченную свободу слова на основании местных законов; право бояр и Короны вовлекать крестьян в войны; усиление роли Княжеской Дружины в преследовании крестьян и бояр; право Короны управлять переселением крестьян; право отрядов опричнины на обыск и арест по подозрению; право на собрания, разрешённые Короной и боярами; утверждение смертной казни и телесных наказаний как в военном, так и в гражданском праве."
 
 KEM_peace_in_the_kingdom:0 "Мир в Великом Княжестве"
 KEM_peace_in_the_kingdom_desc:0 "Впервые за более чем полвека в России наступил мир. Наконец, крестьяне начинают осознавать, что они больше не должны подвергаться голоду, бандитизму или грабежам со стороны собственного правительства. Женщины и дети могут безопасно путешествовать между крупными городами, бартер постепенно вытесняется княжескими монетами, а пресловутые бандитские гнёзда были нейтрализованы. Облака кажутся менее тяжёлыми, и рабочие могут по-настоящему оценить утренний бриз, будучи уверенными, что их рабочее место сохранит им жизнь и здоровье.\n\nВремя от времени кто-то из бывших священников всё ещё жалуется. Время от времени деревня просыпается от крика социалиста, которого тащат в тюрьму. Однако хаос, который был в эпоху милитаристов, закончился, и наступает новая эра."
 
 KEM_embrace_modernity_and_tradition:0 "Слияние современности и традиций"
 KEM_embrace_modernity_and_tradition_desc:0 "Для стороннего наблюдателя Великое Княжество - это держава из противоречий: знамя Киевской Руси окрашено в красный и жёлтый цвета, бывшие красные и белые офицеры сражаются бок о бок от имени монарха, бояре принимают законы в пользу фабричных рабочих и участвуют в местных выборах. Однако через хаос царит порядок. Князь Рюрик II достиг недостижимого - он объединил лучшее из обоих миров.\n\nС одной стороны, культ прогресса старого коммунистического режима, милитаризма и государственного атеизма. С другой стороны, национальная гордость, лояльность и ограниченный капитализм старой Империи.\n\nХотя многие сомневались в неортодоксальных методах Рюрика, а многие другие называли его неудачником, но Великое Княжество Среднесибирское теперь выступает как сияющий маяк возможностей в мире."
 
 KEM_the_clash_of_wolves:0 "Битва волков"
 KEM_the_clash_of_wolves_desc:0 "Неизбежное произошло. Княжич Юрий и княжна Лидия уже много лет борются друг с другом, соревнуясь, кто будет выбран наследником престола, кому будет дан шанс сформировать будущее России, а кто останется на задворках истории. В течение последних нескольких недель фанатичные сторонники обеих сторон столкнулись на улицах Кемерово, в то время как политики и бояре сражаются в Соборе. Князь Рюрик II боится, что ситуация может перерасти в гражданскую войну. Поэтому монарх решил наконец назвать преемника.\n\nВсё Великое Княжество молча наблюдает, и даже сторонним силам любопытно увидеть победителя, следующего правителя всея Руси!"
 
 KEM_the_spirit_of_rus_reborn:0 "Дух возрождения Руси"
 KEM_the_spirit_of_rus_reborn_desc:0 "Наконец, политический климат в Сибири стабилизировался. Отряды Княжеской Дружины больше не сражаются со сторонниками Юрия на улицах, и бояре наконец-то сходятся во взглядах. Всеобщая перепись населения пришла к выводу, что рабочие довольны и прогнозирует никакой революции.\n\nКнязь Рюрик II уже созвал Собор, чтобы определить дальнейший курс действий - на Востоке и Западе находятся другие претенденты на воссоединение, эгоистичные диктаторы и другие цепляющиеся за неудачное прошлое. Новая Русь нанесёт удар вовне, ибо она уверена в своей безопасности и стабильности."
 
 #Regional Economy Tree
 KEM_the_foundations_of_a_kingdom:0 "Основы державы"
 KEM_the_foundations_of_a_kingdom_desc:0 "Некогда процветающее сердце российской промышленности теперь находится под всевидящим оком Рюрика II, но печальная правда заключается в том, что это сердце больше не бьётся. Годы раздоров и конфликтов военачальников превратили обширные территории региона в руины, и многие фабрики находятся в слишком плохом состоянии, чтобы быть полезными для нас. Это должно измениться, и быстро.\n\nЭто потребует много усилий, но промышленность Средней Сибири так или иначе вернется в строй. Как только эта трудная задача будет завершена, наше Великое Княжество получит в свои руки оружие, более мощное, чем любое орудие или танк в мире: промышленную силу, которой нет равных."
 
 KEM_a_new_currency:0 "Новая валюта"
 KEM_a_new_currency_desc:0 "С момента распада Советского Союза рубль терял свою актуальность до такой степени, что стоил меньше туалетной бумаги. Популярность иностранной валюты стала расти в различных регионах России, а в особо безнадежных местах местные жители прибегли к примитивной бартерной экономике. В державе Его Величества этому фарсу не позволят продолжаться.\n\nКазённый приказ предложил радикально новую идею, чтобы помочь превратить экономику Великого Княжества в нечто функциональное. Они хотят ввести новую валюту, известную как гривна, на всех территориях, которые в настоящее время контролируются Рюриком II, в надежде, что она сможет остановить волну иностранных валют, проникающих в российское общество. Гривна, позиционируемая как новая валюта для новой России, кажется хорошей идеей, о которой стоит задуматься."
 
 KEM_siberian_wealth:0 "Богатство Сибири"
 KEM_siberian_wealth_desc:0 "Сибирь - один из самых богатых регионов на планете с точки зрения природных ресурсов, но постоянные войны сделали практически невозможным воспользоваться этим фактом. Теперь, когда пушки наконец замолчали благодаря усилиям Рюрика II и его войск, мы наконец можем обратить наше внимание на награды, которые ждут нас под землей.\n\nВ регионе по-прежнему разбросано много шахт бухаринской эпохи, которые не использовались после распада и могли бы легко служить нашим целям. Использование ресурсов Сибири — важный шаг на пути к построению сильной экономики Великого Княжества, и было бы глупо игнорировать огромные богатства, которые лежат прямо у нас под ногами!"
 
 KEM_build_upon_bukharins_plan:0 "Опора на план Бухарина"
 KEM_build_upon_bukharins_plan_desc:0 "При всех его недостатках, не всё, что делал Николай Бухарин, было плохо по своей сути. Например, его Сибирский План превратил Сибирь из пустыни в мощный промышленный центр. Эффект от этого плана ощущается и по сей день, и это причина, по которой потенциал нашей отрасли так огромен.\n\nГоды, к сожалению, не были столь добрыми для Сибири. Хотя инфраструктура, созданная во времена Бухарина, хоть и всё ещё функционирует, она знала гораздо лучшие времена. Рюрик II желает обратить вспять распад, и с этой целью начнётся новый, расширенный Сибирский План. Если этот план увенчается успехом, промышленная мощь Великого Княжества взлетит до новых славных высот."
 
 KEM_royal_university_charters:0 "Княжеские университеты"
 KEM_royal_university_charters_desc:0 "Ужасное состояние, в котором находится Россия в течение последнего десятилетия, имело самые разные последствия для миллионов российских граждан, вынужденных уклоняться от пуль и артиллерийских снарядов, когда претенденты эгоистично сражались между собой. Однако теперь, когда Рюрик II восстановил мир в Средней Сибири, у этого несчастного поколения ещё может быть проблеск надежды.\n\nКнязь вдумчиво издал указ о создании Княжеских университетов в каждом крупном городе, находящемся в настоящее время под великокняжеской защитой. Эти надёжные центры обучения предоставят образование всем подданным Рюрика II и дадут молодёжи России шанс, которого у них не было годами: возможность получить надлежащее образование."
 
 KEM_the_knowledge_of_tomsk:0 "Знания Томска"
 KEM_the_knowledge_of_tomsk_desc:0 "Даже в темноте Второй Смуты томской интеллигенции каким-то образом удавалось поддерживать в высшей степени развитое общество, в котором искусство и наука процветали ещё долгое время после распада Советского Союза. Теперь, когда город находится под контролем Рюрика II, сотни очень умных людей остаются в недоумении, какое они займут место в державе Его Величества.\n\nОпыт этих мудрых мужчин и женщин будет большим даром для великокняжеского дела. Ещё это будет огромной утратой, если не продолжать покровительство, которое они когда-то получили в рамках ЦСР. Учёные, которые когда-то работали на Республику, будут предоставлять нам свои таланты, и им будет разрешено продолжать свою работу без каких-либо перерывов. Томская интеллигенция будет знать, что ей нечего бояться своего нового защитника."
 
 KEM_work_programs:0 "Рабочие программы"
 KEM_work_programs_desc:0 "Годы боев в Средней Сибири были жестокими и разрушительными, и многие города превратились в тлеющие руины. Даже через несколько месяцев после боевых действий большая часть ущерба, нанесённого войной, всё ещё не устранена. Тысячи людей остались без дома и работы, и ситуация может выйти из-под контроля, если ничего не будет сделано.\n\nУ нашего князя, всегда заботящегося о бедах своего народа, есть решение - убить двух зайцев одним выстрелом. Будет создана специализированная рабочая программа с целью устранения любых повреждений, нанесенных в результате боевых действий, которые остались без ремонта. Городам и сёлам Средней Сибири будет возвращена их былая слава, и в процессе мы предоставим тысячам людей постоянную работу, чтобы накормить их семьи."
 
 KEM_reestablish_trade_routes:0 "Восстановление торговых путей"
 KEM_reestablish_trade_routes_desc:0 "Инфраструктура Великого Княжества всё ещё находится в далеко не идеальном состоянии, и в результате любая торговля, проходящая через земли князя, столкнётся с множеством трудностей на своем пути. Сибирь - огромная суровая земля, и без надлежащих дорог путешествие по региону - действительно устрашающая задача.\n\nПри поддержке Казённого приказа Его Величества по всему Великому Княжеству будут проложены новые торговые пути. Дороги, которые всё ещё нуждаются в ремонте, получат необходимое внимание, и даже в самых отдалённых уголках Сибири будут построены обширные торговые форпосты, чтобы дать усталым путешественникам место для отдыха."
 
 KEM_improve_agricultural_mechanization:0 "Улучшение механизации сельского хозяйства"
 KEM_improve_agricultural_mechanization_desc:0 "Сельское хозяйство Великого Княжества, мягко говоря, в плачевном состоянии. Другими словами, наши фермеры вынуждены довольствоваться инструментами и методами, которые не казались бы неуместными на фермах минимум пятисотлетней давности! Хотя Его Величество хорошо известен своим уважением к древним обычаям России, некоторые вещи лучше оставить в прошлом, если это не принесёт пользы в производстве сельскохозяйственной продукции.\n\nКнязь считает, что полномасштабная механизация сельского хозяйства приведет его Великое Княжество в порядок. Этот процесс, несомненно, будет дорогостоящим, но стоит заплатить любую цену, если она предполагает быстрое получение большего количества еды на столе. Наши хозяйства прославятся своей эффективностью на всю Россию!"
 
 KEM_the_foundries_of_novosibirsk:0 "Заводы Новосибирска"
 KEM_the_foundries_of_novosibirsk_desc:0 "Сибирский План вывел Сибирь в современную эпоху, чтобы в результате она была превращена в промышленный центр России практически в мгновение ока. Нигде последствия этого амбициозного начинания не видны более отчётливо, чем в Новосибирске, городе, который в наибольшей степени изменился от индустриализации.\n\nМногочисленные литейные заводы и фабрики Новосибирска, к сожалению, остались гнить под землей коррумпированным правительством силовиков, пришедшим к власти в городе. Теперь, когда город находится в руках Рюрика II, эта ситуация должна измениться. Заводы Новосибирска должны снова заработать, а город должен вернуть себе место промышленной столицы Сибири."
 
 KEM_industrial_modernization:0 "Модернизация промышленности"
 KEM_industrial_modernization_desc:0 "Хотя наши усилия по приведению заводов Средней Сибири в современную эпоху были в основном успешными, факт остаётся фактом: оборудование, используемое на этих предприятиях, крайне неэффективно, и никакие полировки и специальные ремонтные работы не решат проблем, вызванных неумолимым маршем времени.\n\nПоэтому необходимо, чтобы мы приложили усилия, чтобы полностью завершить модернизацию нашей отрасли, улучшив оборудование и механизмы в ней. Как только подданные Его Величества получат в своё распоряжение лучшую, самую современную механику, эффективность фабрик Великого Княжества вырастет намного выше того, на что они были способны раньше."
 
 KEM_crown_cooperatives:0 "Коронные кооперативы"
 KEM_crown_cooperatives_desc:0 "Приняв во внимание мудрые советы, данные ему Казённым приказом, Его Величество великий князь Рюрик II планирует объявить о следующем большом шаге в оказании помощи своим лояльным работникам: коронные кооперативы. Вместо того, чтобы страдать от тирании богатого олигарха, единственный авторитет, которому принадлежащие кооперативам работники, должны будут подчиняться, — это сам князь.\n\nЭтим кооперативам будет разрешено выбирать своих лидеров демократическим путём, и эти избранные должностные лица будут в ответе прямо перед Короной. Уже будучи уверенным, что эта гениальная идея станет триумфом прав рабочих в Великом Княжестве, Рюрик II также считает, что кооперативы будут иметь большое значение для повышения эффективности рабочей силы."
 
 KEM_unshackle_the_unions:0 "Свобода профсоюзам"
 KEM_unshackle_the_unions_desc:0 "Поскольку проблема прав рабочих в Великом Княжестве продолжает возникать, Его Величество рассматривает возможность сделать ещё один большой шаг к созданию лучших условий для своих преданных рабочих. Княжеские профсоюзы, уже созданные для гарантии того, что рабочие не будут использоваться в чьи-либо личных интересах, сохраняя при этом княжеский надзор, должны быть расширены далеко за пределы их первоначальных возможностей.\n\nС предлагаемыми реформами княжеские профсоюзы получат большую свободу вести свои дела так, как они считают нужным, без слишком большого вмешательства со стороны князя. Рюрик надеется, что с гораздо меньшим количеством бюрократических препятствий на своем пути, профсоюзы станут более эффективными в исполнении своих обязанностей перед рабочими страны."
 
 KEM_from_councils_into_guilds:0 "Из советов в гильдии"
 KEM_from_councils_into_guilds_desc:0 "Советы рабочих Великого Княжества до сих пор хорошо служили Его Величеству, но по мере роста державы становится всё более очевидным, что они всё больше ограничивают наши экономические интересы. Рюрик II, руководствуясь наилучшими интересами для государства, предложил, чтобы советы были распущены и объединены в специализированные княжеские гильдии.\n\nЭти гильдии, вдохновлённые древними торговыми гильдиями, должны решать все проблемы, которые когда-то были ответственностью советов. Вместо того, чтобы делать упор на рабочих, они будут сосредоточены на повышении производительности и эффективности среди рабочей силы и будут подчиняться непосредственно князю и его министрам. Это, несомненно, принесёт большую пользу экономике Великого Княжества."
 
 #Regional Military Tree
 KEM_the_army_of_the_rus:0 "Воины Руси"
 KEM_the_army_of_the_rus_desc:0 "С новым княжеством должно прийти новое войско! Несмотря на то, что наши солдаты доказали своё превосходство над нашими противниками во время объединения Средней Сибири, наши вооружённые силы всё ещё ужасно устаревшие почти по всем параметрам, начиная организацией, заканчивая оборудованием, которое будут использовать наши солдаты. Прежде чем мы сможем серьёзно рассмотреть какие-либо планы воссоединения страны, наши вооружённые силы должны быть приведены в соответствие с современными стандартами.\n\nЭтот процесс будет долгим и не совсем лёгким, но полностью модернизированные вооружённые силы сделают наше завоевание ещё проще."
 
 KEM_learning_from_the_siberian_conquest:0 "Уроки сибирских завоеваний"
 KEM_learning_from_the_siberian_conquest_desc:0 "Войны за объединение Средней Сибири были жестокими и упорными, но воины Его Величества доказали свою ценность и, в конце концов, одержали победу. Чтобы лучше понять наши собственные достоинства и недостатки, было бы разумно оглянуться назад и изучить доктрины как наших сил, так и наших врагов.\n\nМы точно выясним, что сработало, а что нет, и военный штаб князя сможет разработать новые стратегии и тактики, основанные на лучших аспектах каждого из них. Благодаря преимуществам, которыми когда-то пользовались наши противники, которые интегрированы в нашу нынешнюю армию, мы сделаем хороший старт к преобразованию вооружённых сил Средней Сибири в действительно грозную силу."
 
 KEM_mechanized_infantry_corps:0 "Механизированный пехотный корпус"
 KEM_mechanized_infantry_corps_desc:0 "Снова и снова демонстрируемые со времён Второй Мировой войны, мотопехотные подразделения, поддерживаемые БМП, несомненно, являются будущим войны. В рамках своих постоянных усилий по модернизации армии князь начал серию организационных реформ, направленных на то, чтобы наконец ввести пехоту в 20-й век путём введения механизации. В его идеальном видении все наши пехотные дивизии должны вступить в бой и сокрушить врага с невероятной скоростью.\n\nВойска Его Величества больше не будут продвигаться пешком, вынужденные буксировать свою артиллерию с помощью лошадей. Лошадей! Двадцатый век на дворе, и такие древние концепции просто не приемлемы. Наши военные должны использовать все современные инновации, которые они могут."
 
 KEM_expand_the_shieldmaidens:0 "Развёртывание воительниц"
 KEM_expand_the_shieldmaidens_desc:0 "В нашем новом Великом Княжестве каждый преданный подданный готов рисковать своей жизнью, чтобы бороться за лучшую Россию, даже женщины. Это было очевидно во время войн в Средней Сибири, когда наши специально собранные силы элитных солдат-женщин, воительниц, оказались более эффективными, чем мы могли ожидать.\n\nПоследствия здесь очевидны: мы имеем отличный источник силы, который до сих пор не использовался. Не промедлим! С помощью княжны Лидии мы начнём собирать больше подразделений воительниц, чтобы дать женщинам Средней Сибири возможность сражаться за своего князя. Кто сможет бросить князю вызов на поле битвы с более свирепыми воительницами под его командованием?"
 
 KEM_a_meritocratic_system:0 "Меритократическая система"
 KEM_a_meritocratic_system_desc:0 "В прошлые десятилетия офицеры получали свое командование на основе значимости их происхождения, будь то их благородная кровь, богатство, этническая принадлежность или верность партии. Такая глупость была одним из многих факторов, приведших к падению Российской Империи в Первой Мировой войне, а затем и Советского Союза во Второй Мировой войне. Мы не можем позволить себе повторить ошибки прошлого, потому что это наверняка повлечёт за собой катастрофу, как это уже много раз случалось раньше.\n\nВ недавно реформированном Войске князя Рюрика продвижение в карьере будет происходить исключительно за счёт заслуг. Все наши офицеры должны будут проявить себя как способные лидеры на поле боя, и только тогда они получат привилегию повышения. С помощью закалённых в боях опытных офицеров, которые будут руководить войсками, наши войска, несомненно, будут идти от победы к победе."
 
 KEM_train_new_officers:0 "Обучение новых офицеров"
 KEM_train_new_officers_desc:0 "Ключ к созданию профессиональной армии лежит в её офицерах, и их нужно будет много, поскольку мы продолжаем расширять вооружённые силы. К счастью для нас, появилось целое новое поколение молодых офицеров, которые только и ждут, чтобы начать свой путь к званию генерала! Поэтому пора военным училищам Средней Сибири ещё раз открыть свои двери, чтобы новобранцы могли научиться сложному искусству ведения войны.\n\nНовобранцев следует обучать по самым высоким стандартам, поскольку великокняжеские офицеры должны быть лучшими из лучших. Это не только приведёт к лучшему руководству вооружёнными силами, но также может привести к нестандартным новым стратегическим инновациям."
 
 KEM_issue_royal_pardons:0 "Выдать княжеское помилование?"
 KEM_issue_royal_pardons_desc:0 "Наши различные враги во время объединительных войн действительно хорошо сражались, и среди них есть много генералов, которые определённо на голову выше стандартных кадровых офицеров. К сожалению, факт остается фактом: они были нашими врагами, и большинство из них сейчас сидят в военной тюрьме за свои преступления против Рюрика II и его подданных.\n\nРюрик II высказал идею помилования конкретных офицеров, которые когда-то служили у наших врагов. В обмен на свободу они должны принести клятву верности князю и служить вместе в его вооружённых силах. Если Его Величество решит пойти по этому пути, наши силы будут пополнены ещё несколькими талантливыми офицерами, которые смогут помочь нам своим опытом. Хотя наш князь по-прежнему имеет заслуженные обиды на некоторых из этих людей, всё же может быть путь к искуплению для тех, чьё единственное преступление было то, что они оказались на неправильной стороне."
 
 KEM_the_kingdoms_finest:0 "Лучшие в державе"
 KEM_the_kingdoms_finest_desc:0 "В самые мрачные моменты жизни нашей страны в Кемерово наши зарождающиеся вооружённые силы были вынуждены идти на компромиссы ради того, чтобы выставить больше винтовок для борьбы с многочисленными врагами князя. Теперь, когда вся Средняя Сибирь объединилась, время компромиссов прошло. Наши вооружённые силы должны состоять из лучших мужчин и женщин во всей России, и для этого Рюрик II предложил значительно ужесточить стандарты набора и обучения в Великом Княжестве.\n\nКроме того, он также желает полностью пересмотреть и модернизировать все наши нынешние методы обучения для создания более эффективной системы подготовки солдат завтрашнего дня. Как только эти реформы будут проведены, только лучшие будут доступны для пополнения рядов, а военные станут мощным отрядом воинов, готовых на всё, чтобы защитить Родину."
 
 KEM_armor_improvements:0 "Улучшение вооружения"
 KEM_armor_improvements_desc:0 "Наш танковый парк - действительно устрашающая сила, но без необходимых модернизаций они будут бесполезны в грядущих войнах. Эти старинные реликвии, возможно, были очень эффективны на полях сражений вчерашнего дня, но с появлением передовых кумулятивных боеголовок и улучшенных переносных противотанковых вооружений у них просто не будет шансов против наших будущих врагов. Рюрик II обратился в Княжеский приказ исследований и разработок и подчеркнул необходимость создания полностью современных боевых машин.\n\nКПИР не терял времени, чтобы найти решения проблемы наших устаревших машин, и их идеи весьма многообещающие. Более мощные двигатели могут нести наши танки и БМП через поле боя с беспрецедентной скоростью, в то время как экспериментальные новые конструкции брони могут снизить опасность, создаваемую кумулятивными боеприпасами. Теперь остаётся лишь претворить эти теории в жизнь."
 
 KEM_study_new_weapon_designs:0 "Изучение новых конструкций оружия"
 KEM_study_new_weapon_designs_desc:0 "Княжеское Войско вынуждено довольствоваться старинными винтовками с продольно-скользящим затвором, в то время как остальной мир перешёл на использование полностью автоматических штурмовых винтовок и переносного оружия, способного уничтожить как самый тяжёлый танк, так и самый быстрый самолёт. Это неприемлемо! Его Величество тоже знает об этом и мудро поручил КПИР изучить современные разработки со всего мира.\n\nПосле тщательного анализа и небольшой доли удачи наши инженеры смогут представить военным передовые, но по-прежнему надёжные конструкции, которые лучше всего будут служить нашим войскам на современном поле боя. Для Княжеского Войска подойдут только самые лучшие и самые современные средства ведения войны."
 
 KEM_expand_the_arsenals:0 "Расширение арсенала"
 KEM_expand_the_arsenals_desc:0 "Когда мы одержали победу над нашими соседями во время войн за Среднюю Сибирь, силам князя удалось обеспечить контроль над очень важным складом боеприпасов в Абакане. Этот объект является одним из крупнейших арсеналов оружия к востоку от Уральских гор, и на данный момент он ещё не служил для нас ничем, кроме как местом, где можно забрать всё, что сможешь унести. Это скоро изменится.\n\nЕго Величество приказал полностью отремонтировать арсенал Абакана и расширить его, чтобы он снова стал полноценным центром производства оружия. Как только он будет введён в эксплуатацию, расширенные возможности арсенала позволят нам производить больше оборудования для войск даже быстрее, чем раньше. Будет гарантировано, что каждый мужчина и женщина в Княжеском Войске будет иметь в своём распоряжении винтовку и много боеприпасов."
 
 KEM_the_falcons_fleet:0 "Авиация Сокола"
 KEM_the_falcons_fleet_desc:0 "Наши прежние враги в Новосибирске когда-то командовали самыми грозными военно-воздушными силами в Сибири. Обладая парком самолётов, который мог соперничать даже с флотом Вольных Авиаторов, они доставили нам много головной боли во время нашей кровавой войны за свержение коррумпированных силовиков. Теперь, когда они потерпели поражение, их самолёты простаивают без дела на обширных аэродромах, ожидая, когда их снова пустят в ход.\n\nБыло бы расточительством просто оставить всё это ценное военное снаряжение ржаветь. Так случилось, что Великому Княжеству нужны военно-воздушные силы, и эти самолёты и аэродромы могли бы вполне удовлетворить потребности князя. Будут предприняты усилия, чтобы отремонтировать сооружения, а потом убедимся, что самолёты всё ещё находятся в рабочем состоянии. Вскоре у нас будут собственные грозные военно-воздушные силы."
 
 KEM_fund_the_kamov_helicopter_design_bureau:0 "Финансирование КБ Камова"
 KEM_fund_the_kamov_helicopter_design_bureau_desc:0 "Самолёты и тому подобное - это хорошо, но нашим военно-воздушным силам всё ещё не хватает вертолётов для поддержки наших войск на земле. Эти устрашающие машины могут выполнять множество функций, от транспортировки до наземных атак, и стали почти неотъемлемой частью любых современных ВВС. К счастью, есть человек, который может помочь нам восполнить этот пробел.\n\nНиколай Камов - блестящий инженер, по специальности конструирующий вертолеты. К сожалению, его конструкторское бюро было недооценено предыдущим правительством Центральной Сибири. Ему не хватало финансирования, необходимого для продвижения каких-либо проектов. Рюрик II желает щедро финансировать бюро Камова, дабы он мог помочь нам в разработке новейших современных вертолётов для наших военных."
 
 KEM_to_rule_the_skies:0 "Небеса нашей державы"
 KEM_to_rule_the_skies_desc:0 "Наконец-то у нашего скромного Великого Княжества появилась собственная авиация! Теперь, когда у нас есть полностью функциональный воздушный флот, укомплектованный вертолётами новой конструкции, любезно предоставленными конструкторским бюро Камова, мы превзошли прежнее правительство Новосибирска и стали настоящими властелинами неба здесь, в Сибири.\n\nНаши самолёты обеспечат чистое небо, принадлежащее Рюрику, в то время как наши вертолёты предоставят новые возможности для ведения войны, от молниеносной переброски войск до дождя горячей смерти на врагов князя. Имея такое резкое преимущество над нашими потенциальными противниками, победа практически гарантирована."
 
 KEM_the_pride_of_the_king:0 "Гордость князя"
 KEM_the_pride_of_the_king_desc:0 "Реформы Рюрика II наконец подходят к завершению, и пока что они кажутся полностью успешны! Княжеское Войско сейчас является одним из самых элитных, хорошо оснащённых вооружённых сил во всей России, и, безусловно, вызовет у наших соперников зависть. А с появлением новых мощных военно-воздушных сил для поддержки наших войск с воздуха неизбежные войны в конце концов не выглядят для нас такими мрачными.\n\nНекоторые невысокие умы могут посчитать стиль правления Рюрика устаревшим, но никто не может отрицать, что его недавно реформированная армия совсем не такая. Вооружённые силы Великого Княжества теперь представляют собой высокоразвитые, модернизированные силы, полностью способные противостоять лучшим из лучших. Теперь остаётся только подвергнуть наши новые армии окончательному испытанию. К победе!"
 
 #Regional Diplomacy Tree
 KEM_rurikid_diplomacy:0 "Дипломатический подход Рюрика"
 KEM_rurikid_diplomacy_desc:0 "Несмотря на то, что несколько лет назад наше славное Княжество находилось в очень тяжёлом положении, оно превратилось в выдающуюся державу Средней Сибири, и ни один здравомыслящий человек больше не может считать князя-батюшку мелким военачальником. Чтобы ещё больше укрепить легитимность своего Великого Княжества на мировой арене, Рюрик II желает начать дипломатические инициативы по всему миру.\n\nИспользуя лестные слова, его дипломаты, возможно, просто смогут найти влиятельных друзей, готовых принять наши претензии на Россию. Шутки в сторону. Всё, что нужно сделать сейчас, - это принять меры."
 
 KEM_overtures_to_washington:0 "Инициатива в Вашингтоне"
 KEM_overtures_to_washington_desc:0 "Наши посланники в Соединённых Штатах добились значительных успехов, привлекая их сотрудничеству с нами, и отметили, что американцы весьма хорошо приняли их дипломатические жесты. Нетрудно понять почему. Несмотря на то, что Великое Княжество по-прежнему имеет влияние Советского Союза на протяжении всей своей политики, мы по-прежнему бросаем вызов и коммунистам, и фашистам и, таким образом, являемся привлекательной потенциальной целью для получения поддержки от США.\n\nПосольский приказ Великого Княжества должен поручить посланникам в Вашингтоне начать переговоры с целью открытия собственного посольства на территории США. Как только они это сделают, они по сути откроют дверь для взаимовыгодных торговых сделок с тем, что осталось от свободного мира."
 
 KEM_the_almighty_dollar:0 "Всемогущий доллар"
 KEM_the_almighty_dollar_desc:0 "Теперь, когда с ОСН установлены прочные торговые отношения, мы можем начать пожинать плоды. Наши посланники в Вашингтоне, ставшие теперь верными партнёрами американцев, начнут обращаться с просьбами об инвестициях США в Среднюю Сибирь. Наши попытки расширить инфраструктуру Великого Княжества продвигаются медленнее, чем хотелось бы князю, и он надеется, что американская помощь существенно поможет в достижении цели.\n\nПомимо того, что эти инвестиции дадут нашим строительным проектам столь необходимое облегчение, они будут способствовать установлению хороших отношений между Рюриком II и Соединёнными Штатами. Американцы поймут, что сотрудничество с нашим князем отвечает интересам обеих стран."
 
 KEM_invite_american_experts:0 "Приглашение американских экспертов"
 KEM_invite_american_experts_desc:0 "Несмотря на то, что наши эксперты находятся на пути к тому, чтобы стать вполне способными и самостоятельными, не помешало бы им помочь. Америка уже давно славится своим промышленным мастерством, а их специалисты являются мастерами своего дела. Это удачно, что дипломатические усилия Его Величества в Вашингтоне привели к установлению прочных связей с Соединёнными Штатами, что открывает несколько интересных возможностей, которые ранее были для нас недоступны.\n\nМы можем использовать своё влияние за рубежом, чтобы отправить приглашения различным американским специалистам в области промышленности и экономики, чтобы консультировать наших работников и повышать общую производительность во всей промышленности. С их неоценимой помощью Средняя Сибирь может снова стать промышленным хребтом России."
 
 KEM_emissaries_to_the_rising_sun:0 "Посланики к Восходящему Солнцу"
 KEM_emissaries_to_the_rising_sun_desc:0 "Хотя японцы частично несут ответственность за полное унижение России во Второй Мировой войне, мы не можем отрицать, что установление отношений с крупнейшим экономическим центром Востока принесло бы огромную пользу нашей молодой стране. Возможно, будет лучше оставить наши прошлые обиды позади и проявить благие намерения.\n\nКняжеские посланники должны быть отправлены в Токио, чтобы начать важные дипломатические отношения с Империей Восходящего Солнца, и, если им повезёт, они смогут убедить японцев в том, что Рюрик II - человек, к которому нужно относиться серьёзно. Так могут быть заключены прибыльные экономические сделки, которые помогут вывести экономику Великого Княжества на мировой рынок."
 
 KEM_zaibatsu_investments:0 "Инвестиции Дзайбацу"
 KEM_zaibatsu_investments_desc:0 "Дзайбацу обладают большим влиянием в экономической машине Японии, и их экономические амбиции имеют большой вес в Сфере. Советники по экономике предложили князю попытаться связаться с этими Дзайбацу, чтобы узнать, заинтересованы ли они в инвестировании в Среднюю Сибирь. Этот регион невероятно богат природными ресурсами, и поэтому наша страна может многое им предложить.\n\nВсё, что нам нужно сделать, это убедить их в том, что здесь, в Сибири, можно заработать много денег, и дверь для сотрудничества с этими мощными экономическими державами будет официально открыта. Хотя некоторые при дворе Рюрика II не доверяют Дзайбацу, он убеждён, что они не представляют угрозы, если их просьбы не слишком огромны."
 
 KEM_the_two_emperors:0 "Два государя"
 KEM_the_two_emperors_desc:0 "Отношения между державой Рюрика II и японцами никогда не были такими сильными, и князь решил, что пришло время милостиво ответить взаимностью на благо, которое их вложения сделали для его народа.\n\nВ своей речи в конце этого месяца Рюрик II планирует сделать особое заявление о братстве между ним и японским императором Хирохито. Это заявление более чем укрепит прочные связи, которые мы установили со Сферой, и покажет миру, что наступит время, когда на азиатском континенте будут господствовать двое великих монархов равного значения и статуса: Хирохито из Японии и Рюрик II из России. Мы не сомневаемся, что японцы будут польщены заявлением Его Величества."
 
 KEM_friends_in_the_steppes:0 "Друзья в степи"
 KEM_friends_in_the_steppes_desc:0 "Наши южные соседи, казахи, оказались в очень похожем затруднительном положении после катастрофического распада Советского Союза. Государство оказалось разделено по этническому признаку, каждый тамошний житель боролся за своё видение идеального казахского государства, пока правительство было разделено так же сильно, как и общество. Однако в последнее время ситуация резко изменилась.\n\nКазахстан вновь объединился под единым правительством, и разногласия, которые когда-то преследовали казахские степи, похоже, на время исчезли. Сейчас было бы идеальное время для княжеских послов обратиться к казахстанскому правительству, чтобы узнать, готовы ли их лидеры к началу дружеских отношений. Спросить не повредит."
 
 KEM_in_the_halls_of_glory:0 "В залах славы"
 KEM_in_the_halls_of_glory_desc:0 "Со стороны посольского корпуса Его Величества потребовалось много усилий, но похоже, что их усилия в конце концов окупились. Хотя многие сохраняют определённую степень скептицизма, наше государство, наконец, начинает всерьёз восприниматься как потенциальный претендент на воссоединение России, и наше присутствие, по крайней мере, номинально признано большинством стран мира.\n\nТорговля с внешним миром процветает впервые за десятилетия, а Средняя Сибирь быстро становится центром международной торговли, поскольку всё больше иностранных компаний стремятся сделать прибыльные инвестиции в щедрое Великое Княжество нашего государя. Наши первые несколько шагов в этот мир пока увенчались успехом, и будущее державы действительно выглядит светлым."

