 ### Starting tree ###
 KEM_reign_of_the_mad_king:0 "Безумный Князь"
 KEM_reign_of_the_mad_king_desc:0 "Николай Крылов, ныне известный как Рюрик Второй, пока что показал себя исключительно эксцентричным правителем. Его правление до сих пор демонстрировало постоянное противоречие самому себе по нескольким вопросам, и немногие верят, что это изменится в ближайшее время. Безумный князь решил усилить армию, чтобы нанести удар по нашим соседям, которых он считает мятежными подданными.\n\nНо ясно, что князю необходимо сделать многое, прежде чем он будет готов вступить на тропу войны. Оба из его детей пытаются убедить отца следовать их видению о том, как подготовить Княжество к будущим войнам. Государю придется сделать выбор, следовать ли популистской политике княжича Юрия или жёсткому прагматизму княжны Лидии.\n\nНо для начала Рюрику нужно будет определить направление экономики, армии и общества, которое он хочет создать. Как только эти проблемы будут преодолены, мы сможем вступить на тропу войны."

 KEM_the_kings_industry:0 "Княжеская промышленность"
 KEM_the_kings_industry_desc:0 "После недавнего ухудшения нашего положения в регионе, предполагалось, что мы обречены на безызвестность из-за полного отсутствия удачи. Тем не менее, мы всё ещё контролируем город Кемерово, полный трудолюбивых людей.\n\nЕсли бы мы могли использовать и увеличить производственные мощности города, производя новое оружие и оборудование для оснащения только что обученных солдат, а также могли расширить эти планы для развития нашей инфраструктуры, улучшая мобильность войска и рабочих, то может быть, мы снова сможем занять своё место в качестве значимого соперника в регионе при амбициозном князе Рюрике II."

 KEM_support_the_unions:0 "Поддержка профсоюзов"
 KEM_support_the_unions_desc:0 "После принятого Его Величеством решения о трудоустройстве в промышленности Кемерово стало очевидно, что мы должны приступить к расширению нашего производства, но остаётся без ответа то, как это будет осуществляться.\n\nКняжич Юрий Крылов выразил свою поддержку существующим профсоюзам, подчёркивая, что расширение нашей продукции никогда не будет устойчивым без поддержки рабочих на фабриках.\n\nЭтот путь создаст причудливый конфликт с самой идеей монархии, созданной Его Величеством. Но такое необычное противоречие не будет ничем новым для тех, кто знает князя."

 KEM_the_will_of_the_people:0 "Воля народа"
 KEM_the_will_of_the_people_desc:0 "Теперь, когда Его Величество решил следовать более прогрессивному подходу к нашей экономической политике, и мы постараемся начать закладывать новые основы для нашей экономики.\n\nБудет создано новое законодательство для защиты прав тех граждан, которые лояльны Княжеству, повышая производительность труда на заводах и фабриках. Подобная популистская политика будет необходима, если мы хотим, чтобы наш рабочий класс оставался верным делу князя.\n\nИбо воля народа не будет проигнорирована, пока князь Рюрик будет её слышать."

 KEM_and_the_power_of_the_king:0 "А также власть князя"
 KEM_and_the_power_of_the_king_desc:0 "Его Величество услышал голос народа, и он прислушался. Наши недавние попытки реструктуризации экономики оказались очень популярными среди наиболее бедных членов нашего общества.\n\nУсловия труда рабочих уже начали улучшаться, вместе с увеличивающийся народной поддержкой княжеского правления. Хоть эти тенденции и продолжатся, но власть должна остаться в руках князя, так как Его Величество доказал, что он достойный лидер рабочего класса.\n\nСотрудничество народа с властью князя понадобится, когда наша экономика улучшится."

 KEM_a_change_in_course:0 "Смена курса"
 KEM_a_change_in_course_desc:0 "После принятого Его Величеством решения о трудоустройстве в промышленности Кемерово, очевидно, что мы должны приступить к расширению нашего производства, но остаётся без ответа то, как это будет осуществляться.\n\nКняжна Лидия Крылова планирует изложить предложение главе Казённого приказа Льву Вознесенскому, которое подорвёт текущие права рабочих, но значительно увеличит масштабы нашего производства. Если мы воплотим эти планы в жизнь, князь может потерять поддержку рабочих в будущем. Мы знаем, что профсоюзы будут служить только своим собственным интересам и противодействовать более великим стремлениям князя.\n\nНо мы должны надеяться, что они смогут разглядеть истинный потенциал Княжества."

 KEM_lean_right:0 "Уклон вправо"
 KEM_lean_right_desc:0 "Пришло время пересмотреть устаревшую экономическую систему, которую в настоящее время придерживается наше Княжество. Профсоюзы и права рабочих оказались лишь препятствием для нашего экономического потенциала.\n\nОтмена этих законов и значительное снижение влияния профсоюзов, безусловно, принесёт пользу, заодно отняв значительную часть власти из рук профсоюзных лидеров. Но мы по-прежнему рискуем вызвать вражду с рабочим классом, поскольку они по-прежнему считают, что старая система работает лучше всего.\n\nНезависимо от риска, мы продолжим необходимые реформы, чтобы реализовать наш огромный экономический потенциал."

 KEM_a_truly_free_market:0 "Рыночек порешает"
 KEM_a_truly_free_market_desc:0 "После успеха наших недавних реформ в экономике очевидно, что мы должны продолжать следовать плану, предложенному княжной Лидией, и освобождать рынки от оставшихся ограничений.\n\nВмешательство государства будет ограниченным, и последний из союзов будет заткнут намордником, чтобы создать среду для действительно свободного рынка.\n\nИ вскоре нам нужно будет только ждать неизбежного повышения эффективности нашей промышленности, которая обязательно приведёт к нашему огромному превосходству над окружающими врагами."

 KEM_an_economy_for_the_modern_age:0 "Экономику в современность"
 KEM_an_economy_for_the_modern_age_desc:0 "Мы наконец завершили необходимые реформы в нашей промышленности, которые создадут подходящую базу для будущего производства. В конце концов, направление экономики Княжества было определено, и времена нашей неэффективной экономики прошли. Кемерово действительно стал оплотом экономики современной эпохи. А дополнительные возможности, которые внесли наши изменения, ещё сыграют важную роль в будущем.\n\nНо самое главное, что Его Величество доволен прогрессом Княжества, позволяющим князю ещё меньше сдерживать свои безмерные амбиции."

 KEM_the_kings_society:0 "Княжеское общество"
 KEM_the_kings_society_desc:0 "Хоть общественный строй Княжества ещё предстоит определить, появилось два чётких варианта от детей Его Величества. Во-первых, идеалы княжича Юрия, которые значительно увеличат политические права жителей Кемерово и будут способствовать равенству среди населения.\n\nВ качестве альтернативы княжна Лидия предлагает более прагматическое видение общества Кемерово, которое повлечёт за собой более тесные связи с вооруженными силами и соблюдение строгой иерархии для обеспечения стабильности.\n\nК кому бы князь Рюрик ни решил бы прислушаться, его власть и влияние в Княжестве возрастут."

 KEM_prince_yuriys_ideals:0 "Идеалы Юрия"
 KEM_prince_yuriys_ideals_desc:0 "Юрий, наследник престола, пытался повлиять на князя, чтобы провести реформы, направленные на увеличение свободы и власти у народа. Княжич утверждает, что его идеалистическое видение вдохновит людей, в то время как мрачная репрессивная структура его сестры для общества вызовет лишь негодование.\n\nКак освобождённое население ограничит сопротивление правлению князя, так и наши подданные по всей остальной части Центральной Сибири также будут менее склонны сопротивляться нам.\n\nКняжич Юрий заверяет Его Величество, что эти изменения обеспечат стабильность Княжества и перспективы на будущее."

 KEM_king_ruriks_revolutionary_past:0 "Революционное прошлое князя"
 KEM_king_ruriks_revolutionary_past_desc:0 "Княжич Юрий решил популяризировать старые ценности, за которые боролся князь Рюрик, когда он служил в Красной Армии.\n\nПосле того, как массам напомнят историю князя, они будут уверены, что права, которые они сохранили до сих пор, будут защищены. Учитывая, что Рюрик уже сохранил государственный атеизм Советского Союза, продолжение такой политики не станет неожиданностью.\n\nЕго Величество защитит всех от несправедливости, как это было и будет всегда."

 KEM_a_kingdom_of_equals:0 "Княжество равных"
 KEM_a_kingdom_of_equals_desc:0 "Наследник продолжает отстаивать и реализовывать свои идеалы по всему Княжеству. Теперь он планирует продвигать программы, которые улучшат равенство во всем Княжестве. Это, по мнению княжича, поможет значительно улучшить жизнь самых бедных членов общества.\n\nКняжич Юрий, или Народный Княжич, как его стали называть, продолжает получать большую популярность среди общественности, которая в свою очередь усилила его влияние в княжеском дворе.\n\nРасширение власти Юрия будет хорошей новостью для бедняков, которые искренне верят, что он по-настоящему заботится об их интересах."

 KEM_the_zemsky_sobor_reborn:0 "Реформа Земского Собора"
 KEM_the_zemsky_sobor_reborn_desc:0 "Следующим важным шагом в реформах княжича является реформа Княжеского Собрания - Земского Собора. Собор, не собиравшийся с семнадцатого века, был воссоздан в Кемерово, чтобы дать подданным возможность обратиться к князю.\n\nНаделение Собора большей властью сделает голос народа ещё более важным для князя. Это также приблизит княжича Юрия к построению действительно демократической и представительной парламентской монархии, служащей народу."

 KEM_princess_lydias_pragmatism:0 "Прагматизм Лидии"
 KEM_princess_lydias_pragmatism_desc:0 "Вопреки убеждениям своего брата, княжна Лидия верит в прагматичный подход к моделированию общества нашего Княжества. Она пытается склонить князя Рюрика к своим идеям, подрывая попытки княжича Юрия заставить Его Величество отдавать всё больше и больше власти народу.\n\nВместо этого она настаивает на том, чтобы князь правил всё более авторитарно, используя силу княжеских вооружённых сил, чтобы князь держал своих подданных под контролем. Всё, что, по мнению княжны Лидии, выйдет из реформ её брата - это слабость или, что ещё хуже, революция.\n\nТаким образом, ради стабильности и долголетия Княжества она будет продолжать поддерживать формирование авторитарного государства."

 KEM_the_kings_military_heritage:0 "Военное прошлое князя"
 KEM_the_kings_military_heritage_desc:0 "Княжна Лидия, основываясь на прошлом Его Величества, начала продвигать его как опытного и внушающего страх воина, храбро сражавшегося с нацистами во время Великой Отечественной войны. Она также вспомнила о борьбе своего отца против предателей-анархистов в Сибири.\n\nЛидия надеется добиться успеха в создании широкой поддержки, которая необходима для формирования более крупной и мощной армии. Она надеется, что другие начнут признавать её веру в то, что более сильные вооружённые силы необходимы не только для защиты Кемерово, но и для спасения России."

 KEM_fire_and_blood:0 "Кровь и пламя"
 KEM_fire_and_blood_desc:0 "Что за монархия без свиты? Без бояр? Без воевод? Без своего устройства?\n\nОна становится ничем иным, как беспорядочным искажением того, чем считается. С бессильной и пустой фигурой в лице. И Лидия взяла на себя ответственность не допустить, чтобы этот кошмар стал реальностью.\n\nОна намерена создать общество со строгой иерархией в основе, с военными и боярами на самом верху."

 KEM_kingsguard_primacy:0 "Первенство Княжеской Дружины"
 KEM_kingsguard_primacy_desc:0 "Княжеская Дружина была создана вскоре после того, как отец Лидии провозгласил себя Рюриком Вторым. Они хорошо экипированы и имеют вес при дворе князя, но многие из них имеют большие амбиции.\n\nКняжна Лидия планирует помочь реализовать их амбиции взамен на увеличение собственного влияния на элитный отряд. Она обещает богатство и славу от сражений в будущих завоеваниях Княжества, и всё, что она желает взамен - это способность проявлять свою власть над Дружиной всякий раз, когда она посчитает, это необходимым."

 KEM_our_realm_secured:0 "Тихи наши пределы"
 KEM_our_realm_secured_desc:0 "С внесением изменений в новое общество князя и умиротворением волков - хотя бы временно - наше государство может сосредоточить своё внимание на других проблемах в рамках подготовки к нашему расширению. Новая модель общества начала приносить стабильность в Княжество, что принесло облегчение всем, от фермера, трудящегося в колхозе, до самого князя.\n\nЕго Величество надеется, что внутренние ссоры между его детьми закончились, не только ради спокойствия для своего ветхого рассудка, но и ради долголетия Княжества в целом."

 KEM_the_kings_army:0 "Княжеское Войско"
 KEM_the_kings_army_desc:0 "Княжеские вооружённые силы слишком малы и вооружены только самым базовым оружием. Тактики их командиров, оставшиеся со времён немецкого вторжения, устарели. Необходимо изменить армию, если мы хотим иметь хоть какую-то надежду на победу над мятежными подданными за пределами наших границ.\n\nЧтобы создать Войско, которой будет гордиться наш князь, наши небольшие силы должны быть увеличены до полноценной регулярной армии. Это означает, что нам нужно будет призвать ещё больше мужчин, если мы хотим иметь шанс на победу. Мы также должны увеличить наше военное производство, чтобы вооружить новобранцев. Наконец, необходимо изменить нашу тактику, чтобы вести современную войну в сибирской пустоши. Княжеское Войско не должно знать поражений!"

 KEM_a_standing_army:0 "Стойкое Войско"
 KEM_a_standing_army_desc:0 "Чтобы победить наших врагов, у нас должна быть армия, а не необученный сброд. Основу наших вооружённых сил должны составлять профессиональные солдаты, готовые сражаться за нашего князя и его идеалы. С хорошо обученными и профессиональными вооружёнными силами можно победить даже самых крупных врагов. Мы одержим верх над другими предательскими военачальниками, которые хотят завоевать и уничтожить наше Княжество.\n\nХотя, возможно, потребуется некоторое время, чтобы сделать наше войско полностью профессиональным, но в конце концов это того стоит. Лучшая подготовка и лучшие офицеры приведут войска в форму. И наше Княжеское Войско будет самой прославленной и великолепной в Сибири!"

 KEM_defensive_doctrine:0 "Оборонительная доктрина"
 KEM_defensive_doctrine_desc:0 "При нынешнем состоянии России на нас могут напасть в любое время и в любом месте. Укрепления, сторожевые башни и радиолокационные станции должны быть построены на легко защищаемых позициях, чтобы мы знали, когда и где приближается враг. Противник, скорее всего, превосходит нас численностью, поэтому армия должна быть обучена защищаться и устраивать засады.\n\nКняжество должно всегда защищено фортами, бункерами и траншеями. Наши враги не смогут получить никаких преимуществ. Плохо защищённое Кемерово должно превратится в крепость."

 KEM_a_conscripted_force:0 "Призывники"
 KEM_a_conscripted_force_desc:0 "Для защиты нашего Княжества требуется большое войско, и единственный возможный способ увеличить его размер - это призыв на военную службу. Наше войско будут пополнять призывники, благодаря которым мы увеличим число дивизий для обучения. Это даст нам возможность мобилизовать лёгкую пехоту, которая поддержит нашу более тяжёлую регулярную пехоту в военное время.\n\nТем не менее, это не получит широкого одобрения среди народа. Нам нужно будет набирать разнорабочих и фермеров, и они не будут счастливы покидать свои дома и рабочие места. К сожалению, это жертва, которую все должны будут принести, чтобы защитить нашего князя и нашу землю."

 KEM_your_life_for_the_king:0 "Жизнь за князя"
 KEM_your_life_for_the_king_desc:0 "Все люди, служащие в Княжеском Войске, должны иметь неоспоримую преданность. Каждый отдельный солдат должен быть полностью предан князю и его приказам. Каждый, от разведчика до офицера, должен быть готов отдать свою жизнь за Родину.\n\nУлучшение боевых навыков сделает каждого солдата элитной и могучей силой, с которой нужно считаться. Каждый человек в Княжеском Войске будет сражаться как пятеро из армии врага. Поэтому войска будут должным образом обучены, чтобы служить во имя монарха. В Княжеском Войске нет места наглости или предательству."

 KEM_wartime_industry:0 "Военная промышленность"
 KEM_wartime_industry_desc:0 "Хоть наши люди могут быть прекрасными воинами, они ничто без оружия. Чтобы не отставать от растущей армии, мы должны продолжать развивать нашу военную промышленность. Мы не сможем справиться с предстоящими конфликтами, если у нас не будет достаточно припасов для наших войск.\n\nМы сосредоточимся на массовом производстве оружия и боеприпасов для войск на передовой. То, что у нас есть, тоже должно быть готово к войне. Если придётся производить оружия больше, чем товаров народного потребления, так тому и быть. Человек без оружия - ничто."

 KEM_lines_of_infantry:0 "Роль пехоты"
 KEM_lines_of_infantry_desc:0 "Мы должны сосредоточить внимание прежде всего на нашей пехоте, составляющей основу нашей армии. Она будет тем видом войск, который будет защищать наши границы и маршировать по столицам наших врагов. Хорошо обученная и преданная армия, вооружённая лучшим оружием, которое может предложить Сибирь, выиграет любую войну. Наша армия не может иметь никаких недостатков, если мы хотим быть лидерами в предстоящей борьбе.\n\nБольше орудий, больше вспомогательного оборудования и больше артиллерии будут держать нашу пехоту вооружённой и позволят нам продолжать расширять нашу армию. Солдаты достигнут максимальной эффективности в бою, и мы превзойдём всех наших врагов! В Княжеском Войске нет места неполноценности!"

 KEM_columns_of_tanks:0 "Колонны танков"
 KEM_columns_of_tanks_desc:0 "Чтобы победить тех, кто противостоит нам, мы должны бороться с силой и решимостью. Что сильнее и решительнее танка? Наши враги будут бояться нашей мощи, когда увидят превосходство нашей армии в сочетании с танками, которые могут превратить их в пыль! Вместе с моторизованной пехотой мы спокойно отбросим все вражеские войска.\n\nОднако на обучение танковых дивизий может потребоваться время, но награда после их мобилизации по-прежнему будет огромной. У нас будет скорость и сила не только для защиты, но и для победы. Однако мы должны оправдать наши усилия, потеря слишком большого количества танков, которых мы не сможем воспроизвести, будет дорого нам стоить."

 KEM_on_the_warpath:0 "На тропе войны"
 KEM_on_the_warpath_desc:0 "Когда наши внутренние проблемы решены, пора идти вперёд и побеждать во имя нашего князя и Кемерово. Только через экспансию Рюрик может защитить свою корону и Княжество от тех, кто хочет всё разрушить. Мы не можем ждать, пока захватчики придут к нам, мы должны уничтожить их и помочь тем, кто взывает к гармонии и безопасности.\n\nТеперь военачальникам, которые нас окружают, нельзя больше позволять порабощать свой народ. Рюрик приведёт нас к славе и победам, и мы наконец уничтожим наших врагов!"

 ### Expansion tree ###
 KEM_hail_the_season_of_war:0 "Да здравствует время войны"
 KEM_hail_the_season_of_war_desc:0 "Наши приготовления окончены. Началась новая глава в истории нашей страны. Его Величество приложил большие усилия, чтобы подготовиться к предстоящей борьбе. Солдаты находятся в полной боеготовности на наших границах, натренированные нашими генералами и оснащенные оружием, которое наша промышленность произвела.\n\nВ своё время мы отомстим дезертиру генералу Андрееву на востоке; подавим анархистское восстание под нами и объединимся дипломатическим или насильственным путём с мистицистами на юге. Наконец-то мы победим былых хозяев Его Величества, высокомерные остатки Центральносибирской Республики в Томске. Князь Рюрик слишком долго ждал этой возможности объединить Центральную Сибирь.\n\nДа здравствует время войны, дары приносящее."

 KEM_raise_the_shieldmaidens:0 "Формирование воительниц"
 KEM_raise_the_shieldmaidens_desc:0 "Подготовив наши амбиции по региональному объединению, княжна Лидия пришла к князю с идеей: сформировать элитный отряд воительниц. Эти женщины-воины будут, как утверждает Лидия, бесценными в надвигающихся битвах, с которыми столкнется Княжество. Кроме того, такая умелая сила будет в значительной степени предана князю Рюрику и княжне Лидии. Фактически, оставить таких опытных и искусных солдат для работы в тылу было бы не чем иным, как огромной ошибкой.\n\nПоэтому Его Величество убежден, что мы должны начать включать воительниц в наше великое Войско."

 KEM_reunion_in_krasnoyarsk:0 "Встреча друзей"
 KEM_reunion_in_krasnoyarsk_desc:0 "Ожидание нависло над рядами наших солдат, готовых к началу завоеваний. Князь не сомневается в том, кто первым почувствует нашу мощь: его когда-то доверенный товарищ генерал Андреев, предательство которого произошло в самый тяжелый момент попыток князя сдержать и разгромить анархистское восстание Сибирской Чёрной Армии.\n\nВсе обиды и унижения, которые испытывала Его Милость, не останутся безнаказанными. Скоро Кемерово и Красноярск воссоединятся, а оттуда мы сможем обратить наше внимание на наших многочисленных врагов.\n\nЭто все еще планы, но князь Рюрик II уже видит в этом начало воссоединения нашей великой державы."

 KEM_oaths_of_loyalty:0 "Клятвы верности"
 KEM_oaths_of_loyalty_desc:0 "Несмотря на то, что мы оказались не так хорошо подготовлены, как планировали, в нашем недавнем конфликте, офицеры, которые раньше служили генералу Андрееву, прибыли ко двору Его Величества за прощением. Князь ясно дал понять, что он готов проявить к ним больше милосердия, чем к их вероломному генералу.\n\nОн приказал, чтобы армия немедленно приступила к интеграции этих новых офицеров в наше Войско, и чем скорее, тем лучше. После того, как эти новые талантливые офицеры будут объединены с нашими, мы, безусловно, будем намного лучше подготовлены к неизбежным конфликтам в будущем."

 KEM_the_trial_of_andreev:0 "Суд над генералом Андреевым"
 KEM_the_trial_of_andreev_desc:0 "После нашей недавней триумфальной победы над генералом Андреевым, он будет представлен перед милостью князя Рюрика. Предательство Андреева, человека, который бросил его самым подлым способом, сильно повлияло на Рюрика. Пьянство, курение, унижение и чувство вины. Все эти привычки и чувства, казалось, исчезли после того рокового вечера его превращения.\n\nНо предательство не забылось. И теперь, когда князь воссоединился со своим непримиримым соперником, он, наконец, предаст Андреева суду за его измену. Все, что остается - это избрать подходящее наказание.\n\nЕсть одно наказание настолько суровое, что никто больше никогда не подумает предать Его Величество."

 KEM_a_king_for_krasnoyarsk:0 "Государь Земли Красноярской"
 KEM_a_king_for_krasnoyarsk_desc:0 "Теперь, когда с предателем генералом Андреевым покончено и его офицеры интегрированы, мы должны начать работу по интеграции остальной части Красноярска в наше Княжество. Старая администрация должна быть заменена, впрочем как и старые флаги. А имя генерала Андреева уже само исчезнет с улиц Красноярска.\n\nПосле того, как мы полностью установим власть Рюрика над его новыми подданными, наши позиции в регионе значительно укрепятся. И государство будет готово устранить оставшихся предателей его милости, которые окружают нас.\n\nТеперь кажется, что это только вопрос времени, когда Его Величество станет править всеми нашими подданными."

 KEM_offer_to_oyrotia:0 "Предложение Ойротии"
 KEM_offer_to_oyrotia_desc:0 "Несмотря на то, что Рюрик долгое время был откровенным атеистом, он все больше интересовался старообрядцами Ойротии. Необычные методы их лидера Заволока привели к единству и стабильности с коренным алтайским народом, несмотря на огромные культурные различия. Народы Ойротии действительно заслужили уважения, поэтому Его Величество решил послать предложение Ойротии.\n\nИм будет предоставлена возможность преклониться князю в обмен на его защиту. Поскольку у них нет никаких других амбиций, кроме как мирно жить, Ойротия обязательно примет это благородное и доброжелательное предложение. В противном случае наше Войско будет намного убедительнее."

 KEM_the_power_of_myth:0 "Сила мифа"
 KEM_the_power_of_myth_desc:0 "Странные обычаи Ойротии продолжают интересовать князя, который все больше увлекается православным мистицизмом. Его Величество приказал как можно скорее пригласить к своему двору несколько советников из числа мистиков. Прибытие этих святых, безусловно, вызовет некоторое замешательство из-за известного цинизма князя в отношении религии и увольнения священников в прошлом, хотя это не будет величайшим изменением, через которое прошёл князь.\n\nСтарые верующие на недавно оккупированных землях Ойротия обязательно одобрят это решение и те преимущества, которые оно принесет их жизни. Но в таком случае, эти новые духовные наставники обязательно будут иметь большое влияние на Его Величество и, таким образом, иметь значительную власть и престиж в Княжестве."

 KEM_end_the_revolt:0 "Конец анархии"
 KEM_end_the_revolt_desc:0 "Теперь наши орудия должны быть направлены на величайшего и старейшего врага князя, Сибирскую Чёрную Армию. Мятеж анархистов, который в последние несколько лет причинял Рюрику серьёзные травмы из-за его поражения, незадолго до того, как его бросил генерал Андреев.\n\nПеред тем, как Войско снова войдёт в регион, должна быть проведена подготовка. Всего несколько лет назад мы были вынуждены постоянно отступать, но с тех пор наша сила значительно выросла. Князь с нетерпением ждал этого момента и будет рад видеть конец существования Чёрной Армии.\n\nИх восстание длилось слишком долго, и мы будем стремиться подавить их раз и навсегда."

 KEM_retain_the_councils:0 "Сохранение Советов"
 KEM_retain_the_councils_desc:0 "После нашей недавней победы над Сибирской Чёрной Армией князь должен сосредоточиться на том, как он будет управлять своей недавно присоединённой территорией. Советы рабочих, оставшиеся после правления Сибирской Чёрной Армии, продолжали управлять регионом после его капитуляции, и князь не видит особых причин для их устранения.\n\nПозволять таким организациям продолжать работу было бы странно для любой нормальной монархии, но правление Рюрика Второго будет чем угодно, только не нормальной монархией.\n\nИ так, мы будем поддерживать Советы рабочих в интересах равенства и единства всех лояльных подданных князя Рюрика."

 KEM_empty_the_armories:0 "Занятие оружейных"
 KEM_empty_the_armories_desc:0 "Во время освоения новых земель, контролируемых Сибирской Чёрной Армией, по всему региону было обнаружено несколько складов оружия. Это оружие должно быть немедленно изъято, чтобы предотвратить любой риск дальнейшей напряжённости с Советами рабочих или остатками Чёрной Армии.\n\nТакое вооружение будет гораздо лучше в руках наших храбрых солдат, уже воодушевленных недавними победами над нашим старым врагом. Дополнительное оружие поможет подпитать их боевой настрой.\n\nТак мы сделали ещё один важный шаг к нашему неизбежному господству в регионе."

 KEM_strike_down_the_remnant:0 "Добивание остатков"
 KEM_strike_down_the_remnant_desc:0 "Внимание князя теперь обращено на Народно-Революционный Совет и остатки Красной Армии, которая остаётся под контролем НРС. Чтобы получить контроль над всей Центральной Сибирью, крайне важно, чтобы мы избавились от НРС, так как их армия представляет большую угрозу для нашего выживания.\n\nБитва с их войсками, прошедшими войну с Мэнцзяном, она точно не будет обычной прогулкой. Тем не менее, наши дисциплинированные и преданные люди готовы принять бой с одной из величайших проблем, с которыми Княжество сталкивалось до сих пор."

 KEM_adapt_their_tactics:0 "Изучение их тактик"
 KEM_adapt_their_tactics_desc:0 "Теперь, когда старая система рухнула, пришло время создавать новый порядок. Самой сильной частью старого Народно-Революционного Совета была Красная Армия, а также стратегии и навыки, которые использовали её офицеры и солдаты. Остатки Красной Армии уже доказали свою эффективность, особенно в недавней войне с Мэнцзяном.\n\nЕго Величество посоветовал нашему Войску использовать их тактику в наших собственных целях для будущих сражений.\n\nС помощью методов Красной Армии и мудрости Рюрика Второго мы победим."

 KEM_the_kings_speech:0 "Князь говорит"
 KEM_the_kings_speech_desc:0 "Есть одна история.\n\nЖил-был генерал, хороший да пригожий собой, да потерял всё, что имел, из-за проклятых тварей. Холодный, отчаявшийся и опасающийся за безопасность людей своих выживших, пошёл генерал на жертву великую. Порвал он с прошлым, на себя взял тяжесть короны да на поиски отправился, защищать всех, кто был в отряде его.\n\nНыне, по прошествии веков, происк тот уже не кажется затеей юродиевой. Генерал, ставший князем, нашёл место для себя и народа своего. Победил и тварей и тьму прогнал. На границе Сибири Средней готовится он к великой главе следующей сказа своего: воссоединению Родины-Матушки."

 KEM_the_royal_railway:0 "Княжеская железная дорога"
 KEM_the_royal_railway_desc:0 "Транспортные сети являются венами государства, и когда они разрываются, она истекает кровью. И даже очевидные победители в конфликте рискуют стать жертвой такого коллапса, если дороги быстро не восстановить. Его Величество, тот, кто направляет всю творческую силу народа, должен отреагировать на этот потенциальный кризис.\n\nУлицы и железные дороги будут восстановлены, как и многое другое, заново возобновляя великие инфраструктурные проекты старых правителей. Наша земля будет процветать и связываться между собой более прочно, чем когда-либо. Мы сможем построить мир для себя."

 KEM_royal_governorates:0 "Княжеские волости"
 KEM_royal_governorates_desc:0 "Наша территория уже огромна, и князь Рюрик, при всей его милости, всего лишь один человек. Размеры его владений слишком велики, чтобы за ними можно было полностью наблюдать из Кемерово. Пришло время делегировать помощников, глаза и уши Его Величества на недавно завоеванные земли. Создание княжеских волостей значительно упростит процесс правления.\n\nЕстественно, офицерский класс - лучшие кандидаты на эти новые должности. Они боролись, чтобы расширить земли Княжества и они знают землю, как и пользуются на ней уважением народа и солдат. За свои усилия они могут рассчитывать на солидные награды и княжеские почести в виде официальных титулов."

 KEM_return_of_the_king:0 "Возвращение князя"
 KEM_return_of_the_king_desc:0 "Не так давно Центральная Сибирь была полностью объединена Центральносибирской Республикой, государством, слишком слабым, чтобы избежать своего распада. Остатки этого режима остаются у власти на севере, в центре города Томск, где, отрезанные от промышленности, вооружённых сил и более широких масс, враждующие клики интеллектуалов ведут мелкую междоусобицу из-за идеологии, в то время как их народ страдает из-за отсутствия руководства.\n\nФинальная смерть ЦСР не может наступить, пока Его Величество не проведёт свои войска через их столицу. Ради силы, дисциплины и развития страны этим дуракам нужно напомнить силой об их месте, в лучшем случае прежде чем они причинят кому-либо вред своей ерундой."

 KEM_lessons_from_novgorod:0 "Опыт Новгорода"
 KEM_lessons_from_novgorod_desc:0 "Наш мудрый князь решил, что лучший кандидат для управления недавно приобретёнными территориями Томска - его сын княжич Юрий. У княжича уже есть планы, как наилучшим образом управлять своими новыми землями, и в них присутствует обычный для Юрия привкус идеалистического популизма.\n\nОпираясь на опыт древней Новгородской Республики в поисках вдохновения, княжич надеется создать администрацию, в которой все могут быть услышаны на публичных собраниях. Он также стремится сохранить яркое культурное наследие предыдущего правительства. Если повезёт, план Юрия гарантирует, что жители региона останутся верными своему новому князю."

 KEM_the_iron_crown:0 "Железная корона"
 KEM_the_iron_crown_desc:0 "В целях поддержания порядка на недавно завоеванных территориях, которые когда-то принадлежали Центральносибирской Республике, Его Величество решил, что он назначит свою дочь Лидию править регионом. Княжна разработала обширный план по удержанию региона железным кулаком.\n\nБюрократия предыдущего правительства будет устранена, и вместо неё княжна Лидия надеется создать новый свод законов, направленных на подавление инакомыслия. Под её управлением мир и стабильность будут практически гарантированы, и те, кто бросит вызов власти князя, окажутся раздавленными ногами наших милицейских сил."

 KEM_silence_the_hawks:0 "Сбитие ястребов"
 KEM_silence_the_hawks_desc:0 "Коррумпированные силовики Новосибирска представляют наибольшую опасность для завоевательных амбиций Его Величества в этом регионе. Александр Покрышкин и его коррумпированные олигархи железной хваткой правят государством и командуют грозной армией, а также крупнейшими военно-воздушными силами в регионе. Это лишь вопрос времени, когда они обратят на нас свои взоры. Поэтому князь будет первым, кто нанесёт удар.\n\nКогда Новосибирск и его силы будут уничтожены лучшими авиационными силами князя, лучшие авиатехники Сибири будут в нашем распоряжении, и Рюрик станет на один гигантский шаг ближе к воссоединению региона под своим знаменем. Вперёд!"

 KEM_the_peoples_will:0 "Воля народа"
 KEM_the_peoples_will_desc:0 "Силовики разгромлены, и их многострадальный народ обязан своей новообретённой свободой князю Рюрику. Его Величество не желает, чтобы это благоволение пропало даром, и уже планирует начать широкомасштабную пропагандистскую кампанию на новых территориях, чтобы усилить поддержку и напомнить жителям Новосибирска, что дни недовольства коррупцией олигархов закончились.\n\nОсвобождённые увидят, что Его Величество борется, руководствуясь их интересами, и, надеется, что это послание найдет отклик во всей Сибири. Коррумпированные и недостойные не будут в безопасности, пока войско Рюрика II совершает свой поход!"

 KEM_the_breadbasket_of_siberia:0 "Хлебная корзина Сибири"
 KEM_the_breadbasket_of_siberia_desc:0 "Равнины Барнаула являются одними из самых плодородных земель во всей Сибири и долгое время существовали как житницы всего региона. Когда эти области наконец-то находятся под защитой князя, мы можем начать использовать их в своих интересах. Мы можем не только внести собственные улучшения для увеличения производства, но и изучить планировку обширных сельскохозяйственных угодий, чтобы увидеть, нельзя ли применить их в сельскохозяйственных княжествах по всему Княжеству.\n\nПриложив немного усилий, мы сможем гарантировать, что, наконец, люди Его Величества больше не будут голодать, и что наши солдаты смогут сражаться с сытым желудком. Только эти преимущества поставят наше молодое Княжество на голову выше остальных претендентов."

 KEM_industrial_consolidation:0 "Промышленная консолидация"
 KEM_industrial_consolidation_desc:0 "Теперь, когда Центральная Сибирь находится под властью князя Рюрика и его войска, у Его Величества есть чрезвычайно мощная база для продолжения воссоединения России. Этот регион издавна славился своими крупными промышленными центрами и даже одно время был сердцем некогда могучей промышленности России. Теперь, когда они в наших руках, мы можем начать воплощать крупномасштабные планы по ремонту и модернизации заводов, чтобы максимально использовать их возможности. Многие фабрики сейчас сильно устарели, и их модернизация должно стать нашей первоочередной задачей.\n\nКогда мы восстановим Центральную Сибирь в качестве промышленного центра, которым она когда-то была, наше Княжество станет предметом зависти для наших соседей, и мы сможем производить вооружение и боеприпасы, как никогда раньше, чтобы наши солдаты были одними из самых хорошо оснащённых во всей России."

 KEM_the_grand_principality_of_siberia:0 "Великое Княжество Среднесибирское"
 KEM_the_grand_principality_of_siberia_desc:0 "Победа! Князь Рюрик II и его доблестные войска совершили то, что считалось невозможным, и Центральная Сибирь объединилась под княжеским знаменем. Наше Княжество больше не крошечное государство, с трудом способное держать под контролем дикую природу за пределами Кемерово, а легитимное и уважаемое правительство, готовое поднять наше дело на новые славные высоты. Следовательно, больше неуместно называть себя Кемеровским Княжеством, когда князь теперь правит гораздо большими территориями.\n\nКнязь изложил планы преобразовать своё государство в новое образование: Великое Княжество Среднесибирское. Создание этого нового государства укрепит нашу позицию в качестве единой законной власти на давно разделенных землях Сибири и триумфально провозгласит миру, что Россия, наконец, встала на путь воссоединения."

