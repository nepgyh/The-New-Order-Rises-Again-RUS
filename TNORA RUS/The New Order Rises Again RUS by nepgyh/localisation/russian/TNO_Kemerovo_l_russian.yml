 ### Ideas ###
 KEM_esoteric_kingdom:0 "Эзотерическое Княжество"
 KEM_esoteric_kingdom_desc:0 "Его Величество Рюрик II - человек, горящий желанием видеть гибель всех предателей и всех осквернителей Святой Руси. Обычно такой человек был бы нужен нашей разрушенной земле, но его душевное состояние привело к тому, что он выработал несколько... интересных идей о том, как должно проходить восстановление Родины. Кто-то может найти в его стремлении надежду и вдохновение, это правда, но большинство его соседей увидят только безумца."

 KEM_the_two_wolves:0 "Два волка"
 KEM_the_two_wolves_desc:0 "Дети князя, Юрий и Лидия, будучи образцовыми советниками и управленцами, имеют свои собственные, радикально разные способы управления. Княжич Юрий предпочитает более мягкий и популистский подход и призывает своего отца дать своим подданным право решать свои собственные судьбы.\n\nА княжна Лидия, напротив, придерживается более милитаристских, иерархических идеалов. Она призывает своего отца сблизиться с военными и отдалиться от простолюдинов, поскольку никто из них не подходит для того, чтобы нести на своих плечах бремя лидерства, как он."

 KEM_kings_unions:0 "Княжеские профсоюзы"
 KEM_kings_unions_desc:0 "В причудливом симбиозе укладов древней Руси и идеалов современных большевиков, князь Рюрик заявил, что профсоюзы будут действовать свободно, конечно, в рамках разумного. Это, на удивление, хорошо послужило князю, поскольку крестьяне, которые иначе могли бы призывать к свержению государя, теперь умиротворены государством, которое поддерживает профсоюзы. Однако, если люди ощутят вкус свободы, то кто знает, к чему это может привести их?"

 KEM_kings_unions_2:0 "Княжеские профсоюзы усилены"
 KEM_kings_unions_2_desc:0 "Следом за общенациональными изменениями, профсоюзы, действующие в рамках государства, укрепились и действуют с ещё меньшими ограничениями или надзором, чем раньше. Рабочие и профсоюзные чиновники выразили своё удовлетворение этими событиями, уверенные в том, что они отражают озабоченность князя их положением."

 KEM_kings_unions_3:0 "Княжеские профсоюзы освобождены"
 KEM_kings_unions_3_desc:0 "Профсоюзы в государстве почти полностью освобождены от оков, они действуют с такой свободой, которая редко встречается за пределами якобы социалистических государств. Рабочие всей страны ликуют, чрезвычайно довольные тем, что их государь достаточно заботится об их условиях, чтобы позволить им создать свои профсоюзы."

 KEM_unions_subdued:0 "Княжеские профсоюзы покорились"
 KEM_unions_subdued_desc:0 "Княжеские профсоюзы были усмирены, их права были ограничены, и на них были наложены более строгие правила. Рабочие по всей стране, понятно, очень расстроены таким развитием событий, в то время как другие настаивают на том, что они просто не понимают, что у государства есть более продуктивные идеи в отношении их организации."

 KEM_unions_subdued2:0 "Княжеские гильдии"
 KEM_unions_subdued2_desc:0 "Княжеские профсоюзы были реорганизованы в княжеские гильдии. Эти учреждения будут следить за тем, чтобы рабочие, над которыми они осуществляют надзор, работали слаженно во благо государства и его целей. В качестве вторичной функции они также занимаются решением проблем рабочей силы в максимально возможной степени без ущерба для эффективности."

 KEM_idea_raising_an_army:0 "Подъём Войска"
 KEM_idea_raising_an_army_desc:0 "Призыв на военную службу был введён в Княжестве в попытке быстро расширить численность вооружённых сил. Хотя это, конечно, необходимо для обеспечения надлежащей безопасности против многочисленных врагов государства, это стало крайне непопулярным среди простого народа и будет препятствовать политическим усилиям правительства."

 KEM_revolutionary_king:0 "Князь-революционер"
 KEM_revolutionary_king_desc:0 "По воле князя Юрия в государственной пропаганде подчёркивается революционное прошлое князя Рюрика и его служба в Красной Армии. Тем самым будет укреплена приверженность государства этим идеалам, и народ увидит, что князь подаёт пример."

 KEM_a_new_sobor:0 "Новый Собор"
 KEM_a_new_sobor_desc:0 "Продолжая реформы, Земский Собор наделяется всё большими полномочиями и властью над различными государственными функциями. Это действие, призванное облегчить переход государства к демократической парламентской монархии, служит решительным доказательством приверженности народу."

 KEM_militarist_king:0 "Князь-военный"
 KEM_militarist_king_desc:0 "По воле княжны Лидии в государственной пропаганде подчёркиваются военные триумфы князя Рюрика на прошлой службе, как против немцев, так и против восставших анархистов Чёрной Армии. При этом народ увидит, что государство по-прежнему окружено врагами и что необходима мощная и расширенная армия."

 KEM_a_new_hierarchy:0 "Новая иерархия"
 KEM_a_new_hierarchy_desc:0 "Продолжая реформы, княжна Лидия объявила о своем намерении установить новый социальный порядок, а значит, и общественную иерархию. Естественно, военные офицеры и знатные аристократы находятся наверху - таков единственно правильный курс действий, ведь без надлежащего руководства как можно добиться чего-либо примечательного?"

 KEM_kingsguard_supremacy:0 "Первенство Дружины"
 KEM_kingsguard_supremacy_desc:0 "Дружина расширила своё влияние на политические дела государства по приказу княжны Лидии, и многие из её офицеров заняли важные посты, контролируемые её фракцией в погоне за будущим богатством, статусом и славой."

 KEM_kingsguard_academy:0 "Академия Дружинников"
 KEM_kingsguard_academy_desc:0 "В целях обеспечения того, чтобы будущее войско государства возглавлялось должным образом подготовленными и профессиональными офицерами, была создана Академия Дружинников. Ожидается, что положительный эффект от такой профессионализации будет наблюдаться в Княжеском Войске в ближайшее время."

 KEM_pride_of_the_king:0 "Гордость князя"
 KEM_pride_of_the_king_desc:0 "Объединившись вокруг своего князя, военные мотивированы, полны энтузиазма и готовы выступить в поддержку его целей и политического видения. Хотя солдаты хорошо знают, что им предстоит столкнуться с трудностями, они так же уверены, что их князь поведёт их к окончательной победе."

 KEM_the_peoples_guard:0 "Народная Дружина"
 KEM_the_peoples_guard_desc:0 "По настоянию княжича Юрия, Царская Дружина была расформирована и заменена Народной Дружиной, силой, которую он и многие другие считают гораздо менее озабоченной своим собственным положением и главенством, но более преданной защите государства и его граждан."

 KEM_ship_expansion:0 "Строительство Царского Флота"
 KEM_ship_expansion_desc:0 "С приобретением береговой линии государство взяло на себя обязательство построить ряд военных кораблей для патрулирования и обеспечения безопасности своих территориальных вод. Для обеспечения быстрого производства были сделаны целевые инвестиции."

 KEM_trade_deals:0 "Выгодные торговые сделки"
 KEM_trade_deals_desc:0 "Содействуя экономической экспансии, государство направило дипломатов во многие зарубежные страны как для переговоров о выгодных торговых сделках, так и для приглашения иностранных предприятий к организации операций. Эти усилия не могут не приносить прибыли."

