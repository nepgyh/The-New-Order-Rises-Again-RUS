 ### Yuriy tree ###
 KEM_rurikid_legacy_preserved:0 "Наследие Рюриковичей сохранено"
 KEM_rurikid_legacy_preserved_desc:0 "Наше славное Царство встаёт с колен. Когда наши войска двинулись на восток, в необузданные пустоши Дальнего Востока, была большая неуверенность в том, что произойдет. Даже самые светлые умы царского высшего командования не могли предвидеть ошеломляющую череду побед, нанесенных нашей благородной Дружиной врагу. Сейчас Царство простирается от реки Оби на западе до великого Берингова моря на востоке, и предстоит ещё много работы.\n\nКняжич Юрий сохранил свое почётное положение как истинный наследник всей Руси и через явное упорство привлёк всё внимание как князя, так и его народа. У наследного княжича амбициозные планы относительно Царства, охватывающие почти все аспекты государственного аппарата. Юрий верит, что благодаря своим реформам новое светлое будущее не за горами, и Россия станет сильнее, чем когда-либо.\n\nКонец страданий России близок, и стареющий Рюрик II полностью уверен, что его сын поступит мудро, проведя Царство через последний этап к объединению."

 KEM_dismantle_the_kingsguard:0 "Роспуск Княжеской Дружины"
 KEM_dismantle_the_kingsguard_desc:0 "Княжеская Дружина пользуется огромной властью при дворе с момента основания нашего Княжества, и княжич Юрий всё подозрительнее относится к её присутствию. Многие из Дружины по-прежнему остаются верными Лидии, а не избранному наследнику князя, и это хорошо известный факт, что часть из них имеют амбиции, которые некоторые сочтут опасными.\n\nЧто ещё хуже, многие в Княжестве боятся присутствия Княжеской Дружины, как тёмного символа авторитарного господства. Юрий планирует пресечь эту потенциально серьёзную проблему в зародыше, пока она не выйдет из-под контроля. Княжеская Дружина будет распущена, и вместо неё будут созданы обычные силы безопасности, которые возьмут на себя их предыдущие обязанности.\n\nМаловероятно, что большинство Дружины пойдет на это, но такой решительный шаг необходим для обеспечения будущей стабильности Царства. Мы не можем позволить, чтобы на нашем пути стояли жестокие амбициозные бояре, когда мы так близки к воссоединению!"

 KEM_militarize_the_settlements:0 "Милитаризация поселений"
 KEM_militarize_the_settlements_desc:0 "Последнее испытание военных возможностей нашего Царства близко, и оно будет более кровавым, чем любая война, которую мы вели, чтобы дойти до этого момента. Города Его Величества должны быть готовы к тяжелым дням, которые ждут впереди, поскольку весьма вероятно, что ситуация станет отчаянной. Поселения, усеивающие Царство, будут преобразованы в самостоятельные опорные пункты, вооруженные и готовые к чему угодно.\n\nЭти опорные пункты также будут оснащены новыми мощностями по производству вооружений, чтобы обеспечить постоянный поток оружия и боеприпасов на фронт. Каждый мужчина и женщина по всему Царству внесут свой вклад в военные действия, независимо от их возраста и положения. Каждый город превратится в ключевой стержень царской военной машины. Наши враги засвидетельствуют абсолютное упорство нашего народа и пламенную преданность нашему князю!"

 KEM_democratize_the_druzhina:0 "Демократизация Дружины"
 KEM_democratize_the_druzhina_desc:0 "За последние несколько лет наша армия претерпела широкий ряд реформ, направленных как на модернизацию снаряжения, так и на поощрение определённого уровня боевого профессионализма. Княжич Юрий, однако, твёрдо убеждён, что эти реформы не зашли достаточно далеко в ограничении влияния бояр. Несмотря на то, что в процесс продвижения по службе были внесены изменения, значительная часть офицерского корпуса по-прежнему состоит в основном из богатой знати.\n\nТеперь, когда к нему прислушивается сам князь, Юрий представил радикально новый пересмотр существующей армейской бюрократии. Вместо того, чтобы полагаться на систему продвижения по службе для достижения более высоких чинов и руководящих должностей, Дружина должна быть полностью демократизирована. Кто поведёт их в бой, должны будут решать рядовые, а не какой-нибудь отстраненный аристократ, никогда не бывавший на фронте."

 KEM_subsidize_loyal_merchants:0 "Субсидии для лояльных купцов"
 KEM_subsidize_loyal_merchants_desc:0 "Сейчас, когда такие огромные территории находятся под властью Рюрика II, невероятные богатства текут по Царству, как реки золота. До сих пор Корона не прилагала особых усилий, чтобы пожинать плоды, которые дала нам торговля, но Его Величество желает поспешно изменить это положение дел. Верные купцы и торговцы в Царстве будут получать субсидии и поощряться к ведению своего предпринимательства в тандеме с интересами Короны и царских профсоюзов.\n\nЗнание о том, что осуществление экономических предприятий под надзором Его Величества будет щедро вознаграждено, несомненно, воодушевит всех предпринимателей устремляться к нашим границам. Если купечество в Царстве будет процветать, экономика будет быстро расти и процветание России окажется в пределах досягаемости."

 KEM_legacy_of_the_merchant_republic:0 "Наследие торговой республики"
 KEM_legacy_of_the_merchant_republic_desc:0 "Одной из самых известных вещей, влияющих на княжича Юрия и его стиль правления - это древняя Новгородская республика, которая была известна как одно из самых процветающих государств средневековой Руси. Очарованный их системами и законами, Юрий считает, что следование по стопам древнего центра торговли - ключ к национальному процветанию.\n\nЭто влияние ясно видно в предлагаемой им экономической политике. С одобрения Рюрика II у княжича наконец появилась возможность привести в действие свои нестандартные теории. Как и само Царство, эти планы представляют собой эклектичную комбинацию принципов из древности в сочетании с современными представлениями. Под проницательным руководством Юрия и с одобрения Рюрика II экономическая мощь Руси достигнет невиданных ранее высот."

 KEM_force_compromises:0 "Силовые компромиссы"
 KEM_force_compromises_desc:0 "Будет справедливо сказать, что наша система управления единственная в своём роде и в значительной степени находится в стадии разработки. Хотя по большей части это сработало достаточно хорошо, это не означает, что проблемы не возникнут в дальнейшем. Административная бюрократия разделена между выборными должностными лицами, княжескими посадниками, которые были недавно созданы, и царской знатью. У каждого свои идеи о том, как следует вести себя в управлении Царством, и каждый категорически не согласен с идеями другого.\n\nЭти разногласия не могут больше продолжаться. Когда бюрократия начинает бороться между собой, не за горами полная катастрофа. Княжич Юрий предлагает решительное вмешательство, чтобы положить конец этой ерунде - эти три спорные группы научатся вести себя хорошо и достигнут какого-то компромисса, нравится им это или нет. Стабильность Царства слишком важна, чтобы рисковать мелкими склоками, а обеспечение сотрудничества между чиновниками - ключ к установлению прочной власти над всей Русью."

 KEM_absorb_the_old_guard:0 "Поглощение старой гвардии"
 KEM_absorb_the_old_guard_desc:0 "Княжич Юрий утверждён как истинный наследник Рюрика II и находится на пути к тому, чтобы стать самым могущественным и влиятельным человеком в Царстве. Однако нельзя сказать, что у него нет недоброжелателей. Его сестра, княжна Лидия, по-прежнему имеет значительную поддержку даже после роспуска Княжеской Дружины. Эта база в основном состоит из богатых бояр и старших военных, которым Лидия дала много смелых обещаний, обеспечив их поддержку.\n\nЧтобы обеспечить безоговорочную поддержку Юрия среди высших классов Царства, такое положение дел должно быть исправлено. Поэтому княжич обратится к самым горячим сторонникам своей сестры в надежде достичь какого-то взаимопонимания. Хотя Юрию и в голову не приходило идти на компромисс со своими высокими идеалами, он по-прежнему считает, что старую гвардию можно вернуть в лоно несколькими сладкими словами и заверениями."

 KEM_imperial_coinage:0 "Царская чеканка"
 KEM_imperial_coinage_desc:0 "Наша новая валюта - гривна - достигла удивительного успеха и находится на пути к тому, чтобы стать самой сильной валютой в России. Однако в недавно завоёванных областях на востоке иностранная валюта по-прежнему превышает по популярности гривну. Чтобы стимулировать дальнейшее использование новой валюты, гривна будет сопровождаться новым набором монет, любезно предоставленным недавно созданным царским монетным двором.\n\nЭти новые монеты должны представлять лестное изображение нашего любимого царя Рюрика II и поставляться с изысканным декоративным дизайном. Хотя монеты не будут иметь большого практического применения в качестве валюты, они позволят далеко продвинуться как в популяризации использования гривны, так и в увеличении и без того безграничной популярности царя. Вскоре Его Величество украсит каждый дом и каждый кошелёк своим светлым ликом!"

 KEM_reinvent_the_guild_system:0 "Восстановление системы гильдий"
 KEM_reinvent_the_guild_system_desc:0 "Как система, гильдии по своей сути наносят ущерб правам рабочих, но также повышают производительность страны в целом. Между тем профсоюзы - похвальное достижение для рабочего класса, но не очень способствуют их эффективности. Княжич Юрий предполагает, что компромисс между гильдиями и профсоюзами был бы лучшим вариантом продвижения вперёд, и представил свой новый план перед самим Рюриком II.\n\nПутём полной реструктуризации организации гильдий, взаимовыгодное сотрудничество между гильдиями и профсоюзами будет не только поощряться, но и стимулироваться. Профсоюзы будут служить сторожевыми псами труда, неусыпно наблюдая за рабочими страны. Тем временем гильдии будут работать не покладая рук для гарантии того, что прибыль никогда не будет поставлена под угрозу. Эти двое станут незаменимыми частями в великой экономической машине Царства, работая в тандеме, чтобы обеспечить наше вечное процветание."

 KEM_dragon_ships:0 "Современные драккары"
 KEM_dragon_ships_desc:0 "Наконец-то наше Царство больше не приковано к земле, за сотни миль от берегов. Теперь, когда Дальний Восток за нами, у нас есть выход к Берингову морю, а важнейший порт Магадан стал нашим пресловутым окном во внешний мир. Волны манят, и пора создать новый флот, чтобы обеспечить наше военно-морское присутствие на востоке.\n\nКак и наши предки-варяги, народы Руси снова выйдут в открытое море! Хотя могучий военный флот всё ещё недоступен для нас, но мы можем собрать более скромные силы, предназначенные для патрулирования арктических вод и обеспечения безопасности нашей торговли. В порту Магадана много брошенных кораблей, которые когда-то принадлежали нашим врагам, и после некоторых восстановительных работ они снова могут с гордостью служить во флоте Его Величества."

 KEM_the_merchant_marine:0 "Торговый флот"
 KEM_the_merchant_marine_desc:0 "Порт Магадана теперь развивается под царскими знамёнами Рюрика II и быстро становится главными воротами в Россию. Неудивительно, ведь это означает, что большая часть торговли, поступающей в страну с востока, будет поступать через Магадан. Жизненно важно, чтобы все наши военно-морские усилия были сосредоточены на том, чтобы деньги продолжали течь через порт. С этой целью Его Величество мудро отдал приказ о создании Царского торгового флота.\n\nЭтой специализированной военно-морской оперативной группе будет поручена безопасность торговых путей, идущих и исходящих из порта Магадан. С верными моряками торгового флота Его Величества и их кораблями, которые приносят богатство Царству, мы наконец можем спокойно отдыхать, зная, что воды безопасны от потенциальных пиратов, ищущих лёгкую добычу. Медленно, но верно замёрзшие воды Дальнего Востока попадут под августейшую защиту Рюрика II."

 KEM_the_wider_world:0 "Огромный мир"
 KEM_the_wider_world_desc:0 "В прошлом наше государство изо всех сил пыталось закрепить за собой место среди великих держав мира. Нетрудно понять, почему - наши обычаи и манеры действительно являются странным зрелищем в наши дни, и было бы трудно принять всерьёз такого, казалось бы, причудливого человека, как Рюрик II, как главу государства. Однако теперь ситуация изменилась. С закреплением за нами Дальнего Востока никто не может сомневаться в том, что Царство Сибирское является легитимным образованием, к которому можно относиться серьёзно, не сомневаясь.\n\nМы доказали свою ценность как на поле битвы, так и за столом переговоров, и мир заметил. Пора расширять наши горизонты и укреплять наши международные связи. В прошлом Царство уже делало небольшие шаги в большой мир, но теперь мы сделаем прыжок."

 KEM_the_samurais_treachery:0 "Предательство самураев"
 KEM_the_samurais_treachery_desc:0 "В прошлом Рюрик II пытался наладить прочные связи с японцами, но становилось всё более очевидным, что наш дорогой государь был обманут и введён в заблуждение своими невежественными советниками по посольствам. Княжич Юрий, однако, знает правду - японцы видят в нас не более чем марионеток своих замыслов и идеального носителя для всепоглощающих экономических паразитов, известных как Дзайбацу.\n\nРюрик II прислушался к предупреждениям своего сына про вероломных самураев, и он совсем не доволен. Он подружился с японцами, и они намеревались использовать его добрую волю, чтобы попытаться превратить его в раба Сферы Совместного Процветания. Это попытка издевательства над нашим легендарным наследием не произойдёт! Сразу же все связи со Сферой будут разорваны, и наши усилия будут направлены на более подходящую сторону: Организацию Свободных Наций."

 KEM_the_enemy_of_my_enemy:0 "Враг моего врага"
 KEM_the_enemy_of_my_enemy_desc:0 "На юге японцы правят империей, построенной на костях многих покорённых народов. В частности, некогда гордые китайцы ныне томятся под сапогами японцев, вынужденные стать не более чем каналом, по которому японцы могут перекачивать материальные блага. Очевидно, это то, во что они намеревались превратить и нас, и Рюрик II не чувствует ничего, кроме отвращения, когда видит условия, в которых вынуждены мириться младшие члены Сферы.\n\nКняжич Юрий советует нам проявить более пристальный интерес в делах Восточной Азии и начинать искать способы подорвать доминирование Японии в регионе. Для начала мы начнём подпольную операцию по контрабанде оружия и боеприпасов в Китай, чтобы помочь вооружить их силы и вдохновить на какие-то действия против их иностранных угнетателей, по крайней мере на последнее мы лишь надеемся. Если ситуация в Китае ухудшится, угнетённые народы Сферы узнают, что Россия знает об их тяжёлом положении и будет поддерживать их в их борьбе, как сможет."

 KEM_the_teutons_rage:0 "Нацистская орда"
 KEM_the_teutons_rage_desc:0 "На западе, за последним препятствием на пути воссоединения, лежит тёмная империя, созданная Адольфом Гитлером и его коварными лизоблюдами более двадцати лет назад. Во время Второй Мировой войны германские орды безжалостно вторглись в Россию и оставили после себя неисчислимые разрушения и страдания. Миллионы русских были убиты нацистами, и миллионы других сейчас оказались под властью репрессивного колониального правительства, одержимого стремлением навсегда стереть русский народ и его культуру.\n\nРоссия не может снова стать единой, пока наши братья прочно находится под нацистским игом! Ради блага всех народов Руси Рюрик II осудит нацистов и их невероятно жестокий режим. Их бесчисленные преступления против человечности не могут вечно оставаться без ответа. Немцы узнают, что со временем правосудие восторжествует во имя всех мужчин, женщин и детей России, погибших перед лицом тевтонской агрессии!"

 KEM_a_most_bizarre_visit:0 "Самый странный визит"
 KEM_a_most_bizarre_visit_desc:0 "Из всех стран, с которыми мы установили связи, ни одна не была более отзывчивой, чем Соединённые Штаты. Хотя их дипломаты были весьма сбиты с толку из-за нашего странного поведения, они, тем не менее, были благосклонны и желали развивать отношения с нашей страной. За последние несколько лет наша держава расширилась, включив жизненно важные порты Дальнего Востока, и теперь мы находимся в непосредственной близости от США. Это, в сочетании с нашей взаимной неприязнью как к японцам, так и к немцам, делает их очевидными друзьями нашего Царства.\n\nРюрик II намерен лично посетить Соединённые Штаты, чтобы встретиться с их лидерами и обсудить будущее наших двух могущественных народов. Поведение Его Величества и странная форма одежды наверняка привлекут большое внимание средств массовой информации в Штатах и откроют множество новых глаз на существование нашего молодого Царства. Хотя многие зрители, скорее всего, увидят в нашем князе глупого старика, факт остаётся фактом: знания о борьбе Царства за возвращение потерянных земель России будут распространяться со скоростью лесного пожара по странам ОСН."

 KEM_the_modern_alexander_nevsky:0 "Александр Невский наших дней"
 KEM_the_modern_alexander_nevsky_desc:0 "По бесценным советам наследного княжича Юрия Царст во Сибирское было преобразовано с нуля. Его неустанные усилия по превращению Царства в державу, которая будет заботиться о своём народе и служить справедливости в стране, так мало её видевшей, не остались незамеченными, и Юрий всё чаще рассматривается как весьма компетентный и достойный наследник Рюрика II.\n\nЮрий стал неотъемлемой частью героических легенд и мифов, окружающих его отца. Предыдущие десятилетия были одними из самых мрачных дней во всей истории России, и страдания, перенесённые российским народом, были просто невообразимыми. Многие начинают верить, что Юрий - это современная перевоплощение Александра Невского, великого полководца и государственного деятеля, который почти тысячелетие назад доблестно выстоял и избавил Россию от самых мрачных времён.\n\nРюрик II верит в то, что он может уйти из этого мира, оставив Царство, которое он построил в надёжных руках.\n\nСлава князю Рюрику II!\n\nДа здравствует наследный княжич Юрий!"

 ### Lydia tree ###
 KEM_the_glorious_kingdom:0 "Славное Царство"
 KEM_the_glorious_kingdom_desc:0 "Взгляните на просторы нашего могущественного владения, народы Сибири! Наши враги на востоке действительно вели тяжёлую борьбу, но в конце концов этого оказалось недостаточно, чтобы соответствовать навыкам владения оружием Княжеского Войска. После изнурительной кампании по мрачным пустошам Дальнего Востока России Царство Его Величества теперь простирается от берегов Оби на западе до берегов Камчатки на востоке. После этого великого триумфа Рюрик II принял мудрое решение и объявил себя Царём Сибири в ознаменование этой важной вехи на пути к воссоединению России.\n\nЕго дочь, проницательная княжна Лидия, стала избранной наследницей Рюрика II. Даже сейчас она стоит рядом со своим отцом как его главный советник, направляя его руку к созданию более сильного Царства, чем когда-либо прежде. Княжна Лидия представляет себе Царство со строгой иерархией. Могущественное государство, неуязвимое для врагов изнутри и извне.\n\nКонец тёмных веков России близок. Возможно, наш путь ещё не закончился, но княжна Лидия позаботится о том, чтобы он был завершён долгожданной победой."
 
 KEM_the_grand_royal_army:0 "Великое Царское Войско"
 KEM_the_grand_royal_army_desc:0 "Царское Войско - стойкие защитники Царства, храбро сражающиеся и умирающие на службе своему князю. Именно их мощь привела Дальний Восток под царское знамя, и мы поступим правильно, если усилим их любым возможным способом. Наследная княжна Лидия предложила большой ряд реформ, запланированных для Царского Войска, чтобы превратить её в ещё более эффективную боевую силу.\n\nИспользуя уроки, которые мы извлекли из боевых действий на не дающей форы земле Дальнего Востока, мы продолжим адаптировать доктрины Царского Войска для поощрения дисциплины и профессионализма. Мы не можем терпеть слабаков и трусов, порочащих доброе имя Войска, и для этого необходимо ввести ещё более строгий режим обучения. У Его Величества действительно будет великая армия - предмет зависти всего мира!"
 
 KEM_placate_the_companies:0 "Успокоить купцов"
 KEM_placate_the_companies_desc:0 "Сильная экономика - это жизненная сила Царства, и мы должны сделать всё возможное, чтобы сохранить её. Ведущие купцы Царства всё ещё нервничают по поводу намерений Царя. Их отталкивают его сохраняющиеся симпатии к профсоюзам и уступки, сделанные рабочим за счет компаний.\n\nКняжна Лидия желает протянуть нашу щедрую руку самым могущественным купцам Царства и найти с ними точки соприкосновения. Будут заключены сделки, побуждающие их расширять масштабы своей деятельности, что принесёт дивиденды для укрепления царской экономики. Новое Царство будет построено на фундаменте, созданном его скромными владельцами бизнеса, без надоедливых правил, которые без необходимости наносят ущерб их прибыли."
 
 KEM_purge_the_selfish:0 "Избавление от малодушных"
 KEM_purge_the_selfish_desc:0 "Несмотря на явно благожелательные намерения княжны Лидии по отношению к тем, кто ведёт дела в Царстве, некоторым просто всё равно. Мы получаем тревожные сообщения от опричников о том, что некоторые торговцы и купцы Царства не разделяют того же видения, которое Лидия имеет в отношении Руси, и возможно активно работают, чтобы тайно подорвать её влияние.\n\nНа эту глупость нужно отвечать тем же. Опричники направят своих агентов во все уголки Царства и начнут уничтожать этих скрытых инакомыслящих, где бы они ни находились. В отношениях с предателями нет слишком строгих методов, и ни один торговец не окажется слишком влиятельным, чтобы оказаться вне нашей досягаемости. Их судьба была предрешена, когда они решили бросить вызов воле Её Высочества."
 
 KEM_land_for_the_loyal:0 "Земля для верных"
 KEM_land_for_the_loyal_desc:0 "Наследной княжне Лидии есть кого поблагодарить за её приход к власти, и большинство этих мужчин и женщин принадлежат к знати. Опасаясь судьбы своего привилегированного положения от княжича Юрия, они связались с княжной Лидией. Теперь, когда её назначили наследницей князя, пришло время выполнить все обещания.\n\nКак лучше всего выразить нашу благодарность знати? Землей, конечно! Наши недавно завоеванные территории на Дальнем Востоке огромны и пусты, они только и ждут, чтобы их использовали. Неужто землевладельцы не найдут применения этим землям? В любом случае, эти поместья будут справедливой наградой за веру в княжну."
 
 KEM_royal_foundries:0 "Царские литейные заводы"
 KEM_royal_foundries_desc:0 "Последний конфликт, который определит судьбу России, близок. На западе последнее препятствие стоит непоколебимо и готовится к этому неизбежному конфликту. Наше Войско быстро расширяются, чтобы справиться с главной задачей, и им понадобится много оружия для выполнения своих кровавых обязанностей. Состояние производственных мощностей Царства по производству оружия просто неприемлемо для удовлетворения этого возросшего спроса.\n\nКняжна Лидия предложила создать специализированные литейные предприятия для производства тяжёлой военной техники. Эти объекты будут полностью спонсироваться Короной и будут построены на недавно завоеванных территориях Востока. Военная машина Царства будет запущена на полную мощность, и вооружённые силы Его Величества будут иметь всё необходимое и даже больше, если это нужно, чтобы Россия снова стала единой."
 
 KEM_legacy_of_the_tsardom:0 "Наследие Царства"
 KEM_legacy_of_the_tsardom_desc:0 "Царство Сибирское - полноправный правопреемник старого Русского Царства, и пусть никто этого не отрицает! Остатки Романовых могут утверждать обратное, но их время давно прошло. Эти неуместные старые дураки были теми, кто в первую очередь привёл Россию к разорению и снова и снова подводил своих подданных. Они потеряли все тонкие связи, которые у них были с троном, когда они позволили ему выскользнуть из их пальцев!\n\nТеперь новая династия должна продолжить наследие Царства! Его Величество Царь Сибири Рюрик II сделал для русского монархизма за пару лет больше, чем Романовы за почти полвека, и с помощью его способной наследницы княжны Лидии Россия будет поставлена под царские знамёна древности. Не раздутой и коррумпированной империи, которая рухнула под собственной тяжестью в 1917 году, а культурной цивилизации, которая им предшествовала. Мы воссоздадим старое Царство для новой эпохи!"
 
 KEM_force_our_way:0 "Сила нашего пути"
 KEM_force_our_way_desc:0 "Царствование Рюрика II непоколебимо! Слишком долго ему приходилось прислушиваться к Земскому Собору, выслушивая их пустые жалобы и эгоистичные требования. Наследная княжна Лидия научила его новому, более эффективному подходу: полностью обойти этих бесполезных бюрократов!\n\nВ Земском Соборе дадут понять, что они служат Царю, а не наоборот. Они прислушаются к его словам и никогда не осмелятся подвергнуть сомнению его авторитет. Демократия и конституционализм только проложили бы дорогу антимонархическим настроениям проникнуть в Царство со временем. Этого нельзя допустить. Царь будет править самодержавно и никак по-другому!"
 
 KEM_preparing_the_queensguard:0 "Подготовка ДЕВ"
 KEM_preparing_the_queensguard_desc:0 "Элитная Царская Дружина - это личный меч и щит князя, который со стальной решимостью следует каждому его приказу. По приказу наследной княжны Лидии должно произойти масштабное расширение Дружины. В частности, это запланированное создание новой силы: Дружины Её Высочества.\n\nДЕВы под командованием генерала Анны Коцур должны стать личным почётным караулом княжне Лидии. Как только она неизбежно станет Царицей всея Руси, эта сила возьмёт на себя обязанности Царской Дружины и станет единым целым с ней. После создания Дружины Её Высочества она будет готова противостоять любой угрозе, которая осмелится проявить себя в присутствии княжны Лидии."
 
 KEM_expand_the_guild_system:0 "Расширение системы гильдий"
 KEM_expand_the_guild_system_desc:0 "Гильдии - великая движущая сила экономики Царства, и им понадобится всяческая помощь, которую они могут получить от Короны. По велению княжны Лидии царским гильдиям должны быть предоставлены щедрые субсидии в интересах поощрения их расширения по всем направлениям. Конечно, это неизбежно вызовет недовольство царских профсоюзов...\n\nКак будто нам нужны эти враги! В наши дни они не могут даже дышать, не требуя все более капризные требования, которые они называют "права рабочих". Возможно, пора ограничить влияние профсоюзов, прежде чем они станут слишком сильными, чтобы мы смогли их преодолеть. Хотя мы понимаем, что профсоюзы служат определённой цели, мы не можем позволить им стоять на пути экономического прогресса."
 
 KEM_a_strong_realm:0 "Сильное Царство"
 KEM_a_strong_realm_desc:0 "Царство Сибирское действительно могущественно, но всё же есть те, кто недоволен стабильностью, которую оно обеспечивает, и активно работают против нас в тени. В частности, далёкие регионы Дальнего Востока являются рассадником сепаратизма, где тысячи неблагодарных требуют уступок самых разных вкусов.\n\nУ нас нет ни времени, ни терпения, чтобы выслушать этих несогласных. Сапоги опричников будут твёрдо поставлены на шею Дальнего Востока, научив тех, кто выступит против Короны, уважать своих господ раз и навсегда. Что касается любых повстанцев, которые прячутся в холмах, их время скоро придёт. Вооружённые силы Его Величества господствуют на земле и в небе, и эти повстанцы не смогут всегда скрываться от них. Когда все несогласные голоса будут заглушены, более сильное и безопасное Царство станет реальностью."
 
 KEM_subsidize_healthcare_expansion:0 "Субсидии для сферы здравоохранения"
 KEM_subsidize_healthcare_expansion_desc:0 "До своего стремительного взлёта и становления самой могущественной женщиной в Царстве княжна Лидия была всего лишь скромной медсестрой. Таким образом, она понимает, что нынешнее состояние здравоохранения в Царстве не на должном уровне. Тысячи людей остаются без надлежащего лечения из-за ограниченного размера бюджета, и княжна Лидия желает решить эту проблему как можно скорее.\n\nСистеме здравоохранения Царства будет выделена большая серия субсидий для помощи в расширении их услуг. Никогда больше подданные Царя не будут вынуждены ждать смерти из-за ужасно плохо оборудованного медицинского обслуживания. Княжна Лидия позаботится о том, чтобы все русские, молодые и старые, получали необходимую им заботу и внимание."
 
 KEM_maternal_services:0 "Защита материнства"
 KEM_maternal_services_desc:0 "По мере расширения сферы медицинских услуг Царства наше внимание стало смещаться на создание надлежащих услуг по охране материнства для начинающих матерей Царства. В настоящее время наши больницы всё ещё не оборудованы для выполнения таких обязанностей с какой-либо степенью ухода. Как должно появиться следующее поколение Царства без надлежащей поддержки своих матерей?\n\nЭто будет ещё один шаг к цели княжны Лидии - обратить внимание на женщин России и их бедственное положение. Под присмотром княжны все получат равное обращение, будь то мужчина или женщина, если они научатся уважать её верховную власть."
 
 KEM_the_icebreakers_of_magadan:0 "Ледоколы Магадана"
 KEM_the_icebreakers_of_magadan_desc:0 "Сейчас Дальний Восток находится под царской властью, и с его помощью мы обезопасили жизненно важный порт Магадан. Хотя это не самый крупный военно-морской объект в России, тем не менее он единственный, имеющий какое-либо значение. Таким образом, этот порт станет главным окном между нашим Царством и остальным миром.\n\nК сожалению, большую часть года порт заморожен. Нам нужно будет вложить средства во флот ледоколов, чтобы возглавить наш торговый флот и расчистить путь через арктические воды. Эти большие корабли будут недешёвыми, но стоит заплатить любую цену, чтобы открыть надежный канал международной торговли."
 
 KEM_the_varyags_of_rus:0 "Варяги Руси"
 KEM_the_varyags_of_rus_desc:0 "Наши предки были воинственными мореплавателями, плававшими по бесчисленным рекам Руси, чтобы сформировать основы того, что в конечном итоге стало Россией. Чтобы лучше воссоздать тактику, использовавшуюся нашими предками, княжна Лидия посоветовала сформировать новый отряд морской пехоты, называемый "варягами".\n\nЭти высококвалифицированные морпехи должны выполнять широкий спектр задач, от высадки десанта до переправы через большие реки. Они будут состоять только из лучших из лучших, которых может предложить Царство. В Магадане будет создана новая академия для обучения варягов, которые рассматриваются как элитные силы, призванные служить острием копья для десантных сил царского флота."
 
 KEM_our_friends_in_the_sphere:0 "Наши друзья в Сфере"
 KEM_our_friends_in_the_sphere_desc:0 "Японцы и их Сфера Совместного Процветания уже давно дружат с нашим Царством. Дипломатические инициативы, которые мы сделали в прошлом, позволили оставить позади конфликты прошлого и возвести новое будущее для российско-японских отношений. Княжна Лидия посоветовала нам укрепить отношения с Японией и попытаться договориться о более тесном партнёрстве с Токио.\n\nС этой целью сам князь Рюрик II совершит государственный визит в Японию. Он встретится с их лидерами и лично разработает новое торговое соглашение с японцами. Несомненно, жители Японии найдут его манеры довольно странными, но на самом деле это может даже послужить в нашу пользу. Внимание средств массовой информации в результате этого визита может пролить новый свет на нашу ситуацию здесь, в России."
 
 KEM_lucrative_trade_deals:0 "Выгодные торговые сделки"
 KEM_lucrative_trade_deals_desc:0 "Наконец-то выход к морю наш и Царство Сибирское официально открыто для торговли! Княжна Лидия убеждена, что лучший способ развития экономики - это приглашать иностранные компании для ведения торговли в пределах наших границ. В самом деле, такие инвестиции существенно увеличат нашу казну и способствуют здоровому свободному рынку.\n\nДипломатов следует отправлять на встречи с официальными лицами, представляющими корпорации и бизнес-конгломераты со всего мира, в попытке убедить их, что Сибирь - главное место для ведения торговли. После трудных переговоров и небольшой удачи компании со всего мира в кратчайшие сроки прибудут к нам, и Корона получит прибыльные плоды своего труда."
 
 KEM_the_modern_catherine:0 "Княгиня Ольга наших дней"
 KEM_the_modern_catherine_desc:0 "Благодаря разумным советам, которые княжна Лидия давала своему отцу, Царство было обновлено с новой силой. Она денно и нощно работала над созданием единой России, которая выдержала бы испытание временем, с мощной армией и сильной рыночной экономикой. Подвиги Лидии стали известны во всем Царстве, и нет никаких сомнений в том, что она станет достойной наследницей Рюрика II.\n\nЛидия, как и её отец, стала объектом собственного героического мифа. Агрессивность её реформ превратила Царство в действительно могущественное государство. Так княжну начали сравнивать с Ольгой, которая правила Древней Русью 1000 лет назад также мудро, как Лидия правит нами сейчас. Лидия поощряла эти сравнения, будучи сама большой поклонницей княгини.\n\nРюрик II стареет с каждым днём. Есть опасения, что он может ненадолго задержаться в этом мире, но, по крайней мере, когда наступит тот ужасный день, у Царства будет сильный лидер, готовый сесть за руль. Да здравствует князь Рюрик II! Слава наследной княжне Лидии!"

