 KEM_kingdom_of_kemerovo_category_desc:0 "Внутри двора два волка дерутся за расположение князя Рюрика. §MКняжич Юрий§!, друг трудящихся и реформистской интеллигенции, стремится превратить Кемерово в нечто близкое к либеральной демократии.\n\n§LКняжна Лидия§!, с другой стороны, считает силу высшим державным идеалом, и она будет яростно следовать своему суровому, милитаристскому пути.\n\nНесмотря на различия, у них есть одно ключевое сходство: ни один из них не может делать ничего, кроме как подтолкнуть князя к чему-либо, при этом действуя в тени, по крайней мере, на данный момент...\n\nВ настоящее время самым влиятельным советником является [GetWolfInfluence]."

