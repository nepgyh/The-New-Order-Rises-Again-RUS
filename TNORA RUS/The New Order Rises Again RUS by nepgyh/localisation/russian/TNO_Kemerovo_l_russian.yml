 KEM.1.t:0 "Князь в Кемерово"
 KEM.1.desc:0 "Сергей поднялся по длинной и богато украшенной лестнице, ведущей в Большой Дворец Кемерово, резиденцию великого Рюрика Второго и его семьи. Он не мог не заметить следы разрушений времён Сибирской войны в том, что раньше было местным зданием горкома. К счастью, новые правители приложили немало усилий, чтобы в спешке отремонтировать здание. Герб Рюриковичей был виден на каждом предмете и на каждой стене, часто просто заменяя серп и молот и, более чем вероятно, укрепляя эго генерала Николая Крылова. Неожиданным образом современные удобства соединились со средневековой архитектурой.\n- Ровно через два часа у вас будет аудиенция у Его Величества, - ответил секретарь. А пока Сергей мог любоваться прекрасными произведениями искусства и мебелью, изредка выглядывая в окно, чтобы насладиться видом на центральную площадь.\n\nРовно в двенадцать часов деревянные двери дворца открылись, и Сергей вошёл в княжескую резиденцию не как дворянин или воевода, а как простой купец. На дорогом престоле сидел Рюрик II и оценивающим взглядом наблюдал за счетоводом. Как и все десятки других мужчин, вошедших в комнату, Сергею действительно нужно было доказать свою ценность князю и его советникам. Не обращая внимания на ситуацию, в которой он оказался, он изложил свой план экономического развития и завоевал доверие княжеского двора, который, казалось, был готов пригласить его снова. Несмотря на все слухи о том, что он безумный и жестокий князь, Рюрик казался до ужаса логичной и прагматичной личностью.\n\nЭтот человек покинул дворец, не зная, была ли история кемеровского князя фарсом или трагедией. В любом случае это не меняла нынешнюю ситуацию: государство было окружено врагами, и выбор в пользу генерала в Красноярске был бы опасен, но это же не помешало некоторым из его более восприимчивых подданных поступить именно так."
 KEM.1.a:0 "Безумный князь в безумном мире."
 
 KEM.2.t:0 "Эксцентричность Его Величества"
 KEM.2.desc:0 "Назвать генерала Николая Крылова - или Рюрика II чудаком - было, пожалуй, самым большим преуменьшением во всей России. Он просыпался рано утром раньше всех в доме, был постоянно пьян и избегал громких звуков. Он говорил тихо, но твёрдо, и казался совершенно здоровым, даже когда называл себя князем или твердо настаивал на том, чтобы те, кто называет его генералом Крыловым, называли его Рюриком II.\n\nИногда слуги размышляли между собой о князе, пока он бродил по дворцу или сидел на своём троне. Был ли он действительно безумен? Это то, что принесли ужасы войны? Нет, возражали другие. Генерал просто притворяется, чтобы запутать и сбить с толку других. Тем не менее, все они знали, что ни у кого нет конкретного ответа.\n\nЧто же тогда? Если они следуют за сумасшедшим, то он доброжелательный человек, который хорошо к ним относится. Если они следуют за человеком, достаточно талантливым, чтобы разыграть такой номер, то очевидно, что они работают на один из величайших умов Сибири. По крайней мере, эти мысли успокаивали их, когда перерывы заканчивались или князь призывал их.\n\nТем не менее, вопрос остаётся."
 KEM.2.a:0 "Странный человек в ещё более странной стране."
 
 KEM.3.t:0 "Княжеское Войско"
 KEM.3.desc:0 "- ДВИГАЙТЕСЬ, ВЫ СУКИНЫ ДЕТИ! - рявкнул Иван Яковлев курсантам, пробегавшим полосу препятствий, - И ЭТО ЛУЧШЕЕ, ЧТО ВЫ МОЖЕТЕ СДЕЛАТЬ ДЛЯ ОТЕЧЕСТВА?! Я видел, как бабушки держат винтовку лучше, чем это!\n\nОн дал свисток, и упражнение остановилось.\n- СТРОЙСЯ!\n\nСолдаты построились, стараясь держать свои ружья ровно. Иван посмотрел на мужчин и вздохнул. Несомненно, они были несчастны. Большинство из них, вероятно, были сыновьями колхозников, хоть и привыкших к каторжному труду, но не к этому. Он мог видеть негодование в их глазах, что, как он полагал, только началом. Он предпочёл бы воспитать опытных солдат, которые его ненавидели, чем зелёных рекрутов, которые его обожали.\n- Солдаты, - начал Иван, - вам может быть интересно, почему я держал вас здесь с рассвета, без еды. Я дышал вам в шею при малейшей ошибке. Я знаю, что вы страдаете. Фактически, Я ХОЧУ, чтобы вы страдали. Потому что, чем больше вы страдаете здесь, тем меньше вы будете страдать там. Я бы предпочёл, чтобы ваши ноги вышли из строя на полосе препятствий, чем на марше. Я бы предпочёл, чтобы ваш первый день прошёл без еды в лагере, а не в окопе. И я, конечно, предпочёл бы, чтобы вы познали свои пределы на тренировках, чем в битвах с врагами князя! Я не жду вашей любви! Я не жду вашей благодарности! Я не жду ни малейшего намека на тепло от любого человека из вас! Но чего я ДЕЙСТВИТЕЛЬНО ожидаю, так это того, что вы будете сражаться, когда вам прикажут, и продолжите сражаться, пока ваше тело не перестанет сражаться! Я прав?\n\nИван получил в ответ хор из "так точно".\n- Хорошо! А теперь снова десять кругов бегом марш! - он дал свисток, и люди бросились к началу дистанции, - БЫСТРЕЕ, ПСИНЫ, БЫСТРЕЕ! ВАШИ ОТЦЫ БЫ ЗАПЛАКАЛИ ОТ СТЫДА при таком зрелище!"
 KEM.3.a:0 "Тяжёлые времена создают сильных людей."
 
 KEM.4.t:0 "Княжеская экономика"
 KEM.4.desc:0 "Лев Вознесенский, глава Казённого приказа, налил себе стакан воды из кувшина на столе, выпив его залпом, словно рюмку водки. И он определенно хотёл, чтобы это была именно она. Сегодня ему пришлось иметь дело с княжеской семьей. Княжич Юрий и княжна Лидия были, по общему мнению, порядочными людьми сами по себе, но в одной комнате они представляли собой столь же опасную комбинацию, как азотная кислота и глицерин.\n- Как ты смеешь оскорблять княжеские профсоюзы вот так! Если бы ты не была моей сестрой, я бы посадил тебя за это в тюрьму!\n- Ой, я тебя умоляю, они же опиум для тела экономики! Ты поддерживаешь этих идиотов только потому, что их поддержку легко купить! Если ты когда-нибудь захочешь надеяться на улучшение нашей экономики, нам понадобится...\n- Нам НУЖЕН человек, который действительно изучал финансы, а не потратил весь день на то, чтобы научиться зашивать раны!\n- Да как ты сме...\n- КХМ! - громко прочистил горло Вознесенский, - позвольте мне попытаться понять тут всё. Княжич Юрий, Вы предлагаете Его Величеству сконцентрироваться на реформе прав рабочих, чтобы улучшить качество жизни? А княжна Лидия, Вы поддерживаете снижение субсидий и отмену регулирования, чтобы высвободить больше средств для вашей программы расширения больниц? Верен ли я в этих предположениях?\n\nОба наследника молча кивнули.\n- Очень хорошо. Хотя обе идеи являются разумными, я предварительно могу добавить рассмотрение возможности реализации..."
 KEM.4.a:0 "- ...предложения Его Высочества."
 KEM.4.b:0 "- ...предложения Её Высочества."
 
 KEM.5.t:0 "Жизнь под князем"
 KEM.5.desc:0 "Иван прожил в Кемерово столько, сколько себя помнит, и за это время он видел взлёты и падения Центральносибирской Республики и последовавший за ней хаос. Иван ожидал неожиданностей в течение его многих лет, работая на заводе, но даже он не мог ожидать, что кто-то вроде князя Рюрика II возьмёт на себя управление. Князь, да править ему долго, был определённо странным, особенно если учесть, что Иван помнил времена, когда он называл себя генералом Крыловым, и, пошатываясь, выходил из старого здания горкома, чтобы произнести невнятные речи о предателях и мятеже.\n\nНесмотря на многие и многие эксцентричные особенности князя, старый Рюрик II казался хорошим человеком, за которым нужно следовать. До сих пор он не сделал ничего злого или вредного для таких людей, как Иван, на самом деле, казалось, он действительно посвятил себя заботе о народе Кемерово. Он позаботился о том, чтобы простой человек чувствовал себя в безопасности, что Иван считал невозможным с тех пор, как фрицы взяли Москву. Его одежда и дворец могли были немного странными, но, когда он произносил речь, даже такой усталый старик, как Иван, почувствовал благоговейный трепет. Иван даже понял, что у странного маленького режима князя Рюрика есть достаточно приличный шанс освободить раздробленную Россию от её многочисленных "царьков". Если Рюрик в конечном итоге станет править всей Россией, а почему бы и нет, Иван чувствовал, что это было бы неплохо."
 KEM.5.a:0 "Да здравствует народный князь!"
 
 KEM.6.t:0 "Народный княжич"
 KEM.6.desc:0 "Княжич Юрий бродил по оживлённому центру города, заполненному людьми, которые занимались своей жизнью: торговали на рынках, наслаждались днём в парке и сплетничали друг с другом. Юрию нравилось приезжать сюда и быть рядом со всеми людьми, которые просто занимались своей повседневной жизнью и наслаждались тем, чем могут. Это было несколько успокаивающе, это был хороший перерыв от тронного зала и его циничной сестры.\n\nОднако кое-что отталкивало. Куда бы он ни пошёл, везде было чувство страха. Боязнь бандитов, боязнь набегов. Страх вторжений со стороны других соперников на воссоединение и страх, что их семье не хватит еды в эту ночь. Это было почти везде, где бывал.\n\n"Не могут люди так жить", подумал Юрий. Весь страх и отчаяние глубоко внутри каждого, это было невыносимо. Каждый раз, когда приезжал в город, он чувствовал - "нужно что-то делать". Всё, что угодно, чтобы улучшить жизнь людей, хоть немного.\n\nНо зачем что-то думать, если он княжич! Если кто-то и мог сделать что-то, чтобы помочь этим людям, так это сам Юрий. Конечно, его отец очень заботился о своем Княжестве, но, судя по тому, что увидел княжич, этого было недостаточно. Чтобы Кемерово стало великой державой, заботящейся о своём народе, нужно было сделать больше."
 KEM.6.a:0 "Народ заслуживает лучшего."
 
 KEM.7.t:0 "Надежды княжича"
 KEM.7.desc:0 "Княжич Юрий взошёл на трибуну перед Собором, прочистив горло перед той речью, которую он собирался произнести.\n- Друзья сего великого Княжества, будь вы боярами или простолюдинами, я приветствую вас. Как вы знаете, нынешнее состояние России не идеальное. Бедность и бандитизм свирепствуют, а голод - это норма. Война разрушила то, что когда-то было великими городами и всё это будет таковым и дальше.\n\nЮрий начал говорить громче, с большей энергией, чем он когда-либо чувствовал раньше.\n- Так не может продолжаться! Что-то нужно делать, народ нашего Княжества не может продолжать жить в нищете. Вот почему я считаю, что все заслуживают равенства под своим князем. Жизнь в страхе и ужасе - это не жизнь! Если мы хотим стать современной державой, нам нужно идти новыми путями. Необходимо обеспечить благополучие народа, князь и его правительство не должны игнорировать своих подданных.\n\nЮрий оглядел комнату, чтобы увидеть реакцию людей. Были ли они счастливы, даже воодушевлены? Трудно было сказать, и Юрий продолжил речь.\n- Вот почему я надеюсь, что сие Княжество может стать лучше. В нём будет парламентская демократия, где каждый может быть услышан, а князь может действовать по воле своих подданных. Это мои надежды и мои мечты. Давайте работать вместе, чтобы воплотить их в жизнь."
 KEM.7.a:0 "Поистине человек с сердцем народа."
 
 KEM.8.t:0 "Сильный Собор"
 KEM.8.desc:0 "Настойчивые призывы княжича Юрия наконец дошли до князя Рюрика, и власть Земского Собора уже растёт. Не сильно ограничивая власть Рюрика, голос народа в государственных делах значительно усилился. Теперь у Рюрика есть возможность ещё больше слышать мнения своих подданных, и можно с уверенностью сказать, что Княжество медленно движется к демократии.\n\nХотя это даёт больше власти простому народу Кемерово, большая доля власти также досталась знати. Сейчас простые люди могут высказать своё мнение, но богатые бояре теперь имеют возможность использовать свое влияние другими способами. Реформированный Собор может и не быть идеальным, но, по мнению Юрия, чем больше у людей голоса в правительстве, тем лучше.\n\nИ хотя Юрий может быть доволен на данный момент, княжич всё ещё хочет многое изменить для Княжества, чтобы сделать его лучше для всех. Сейчас, это только начало нового Княжества, за лучшее Царство."
 KEM.8.a:0 "Ещё так многое предстоит сделать."
 
 KEM.9.t:0 "Княжна-волчица"
 KEM.9.desc:0 "Лидия бродила по залам двора князя Рюрика. Княжне нравилось наблюдать, как её отец принимает решения. Правитель должен быть решительным, неправильное решение могло перевернуть целые империи. Поэтому монархи всегда были лучшими в установлении законов страны. Они знали, как использовать свою власть.\n\nС тех пор, как закончились войны в России и Сибири, семья Крыловых изменилась. Когда её отец выгрыз себе вотчину в Центральной Сибири, у всей семьи теперь были свои собственные идеи о том, как восстановить Россию. Княжна считала, что лучший способ возглавлять Княжество - иметь сильного самодержца. Княжич Юрий же считал, что лучше всего следовать мнению народа. Там, где он был идеалистом, она была прагматичной. Там, где её брат был пацифистом, она была воинственной. Что иронично, учитывая её прошлое в качестве медсестры. Её брат просто не понимал мира, в котором они теперь жили. Неужели он действительно думал, что все враги, окружавшие их, просто передадут контроль их отцу?\n\nНет, и вот где Юрий потерпит неудачу. Её целью не было сидеть в Кемерово и пытаться выращивать больше продовольствия для народа, пока бандиты продолжают совершать набеги на деревни и убивать их жителей. Её цель - цель их семьи - воссоединить Россию. Только тогда можно будет накормить народ и улучшить его жизнь. Россию нельзя было бы сделать единой, если бы они не могли пойти на небольшие жертвы.\n\nЛидия должна была просто убедиться, что её отец принимает правильные решения."
 KEM.9.a:0 "В конце концов, цель оправдывает средства."
 
 KEM.10.t:0 "Безупречное общество"
 KEM.10.desc:0 "Княжна Лидия сидела рядом со своим отцом, пока готовились последние штрихи. Многое должно было измениться, создавалось лучшее и более сильное Княжество. Её брат Юрий не явился, как и предполагалось. Как небрежно, он не мог понять, как они создают более благородное Кемерово. Демократия не может работать в Княжестве. Как он мог этого не видеть?\n\nЧтобы преобразовать всё общество, понадобилось гораздо меньше, чем она считала, так подумала Лидия. Один декрет её отца и целая классовая система могла быть построена из ничего. "Новая иерархия", подумала она. Княжеством можно было править только на основе порядка, а без порядка возникли бы беспорядки.\n\nСоздаваемое новое общество, наконец, позволит элитам быть на вершине. Её отец будет править идеальной и выдержанной системой, в которой каждый знает своё место. Право бояр и военных на власть наконец будет поддержано.\n\nКогда Лидия увидела, как её отец подписал её творение в качестве закона, она поняла, что его Княжество стало ещё более совершенным. Кемерово нужно было сохранить сильным и недоступным для необразованных крестьян, которые ничего не знают о правлении страной. Руководящая рука, ведомая только князем и знатью, приведёт к поражению наших врагов. Общество должно быть очищено огнём и кровью, или его бы не было совсем."
 KEM.10.a:0 "Праведники заслуживают быть на вершине."
 
 KEM.11.t:0 "Слухи о недовольстве продолжаются"
 KEM.11.desc:0 "По всей Центральной Сибири условия труда начинают улучшаться. Больше безопасности на шахтах и более длительные перерывы для заводских рабочих - всё это сделано, чтобы удовлетворить потребности рабочих. Заработная плата даже увеличилась, чтобы рабочие не бастовали. Кажется, на добро сделанное рабочим нам пришёл ответ.\n\nНесмотря на наши усилия, всё ещё ходят слухи о распространении недовольства. Хотя мы завершили некоторые реформы, направленные на улучшение жизни рабочих, этого могло быть недостаточно. Критики реформ заявили, что они даже близко не подошли к созданию длительного эффекта. Условия по-прежнему остаются небезопасными, а заработной платы недостаточно для поддержания приемлемого уровня жизни.\n\nК сожалению, с нашим ограниченным бюджетом, реформы не смогли зайти так далеко. Придётся надеяться, что сделано достаточно, чтобы рабочие остались довольны. Всё, что мы можем сделать, - это обещать большего."
 KEM.11.a:0 "Слухи - это всего лишь слухи."
 
 KEM.12.t:0 "Торговец в странной стране"
 KEM.12.desc:0 "Столица Княжества выглядела необычной, современной, но в то же время старомодной. Интересная архитектура нарисовала картину средневековой европейской столицы в старом и новом русском стиле. Это определённо было странным местом для посещения, подумал Земислав, но он находил это завораживающим. Торговец, пришедший из-за пределов этого странного Княжества, увидел не то, к чему он привык, возвращаясь домой.\n\nКак всё, должно быть, изменилось всего несколько лет назад! То, что когда-то было мертвой экономикой, где жили только бедные колхозники и рабочие, с каждым днём становилось всё более современным. Возможно, причудливый князь знал о лидерстве намного больше, чем кто-либо думал. Это определённо казалось таким.\n\nИ люди! О, это было интересное зрелище. В России никто не одевался так, как они, это точно. Но самое интересное было не в том, как они были одеты, их действия были даже красочнее их внешности. Официально, но небрежно, весело и серьёзно. Люди действительно были такими же, как их князь.\n\nЗемиславу предстояло провести ещё несколько дней, прежде чем он уедет домой. Возможно, он останется ещё дольше, чем он думал. Это было весёлое место, и люди, безусловно, любили покупать то, что он продавал."
 KEM.12.a:0 "Возможно, я смогу привести сюда всю свою семью!"
 
 KEM.13.t:0 "День с семьей"
 KEM.13.desc:0 "Крыловы не были стандартной, заурядной семьей. Как такое могло быть с братом и сестрой, как Юрий и Лидия? Любая дискуссия между ними обречена на катастрофу. Собрав всю семью вместе, даже Бориса, который не очень заботился о управлении Княжеством, Рюрик надеялся, что это наконец положит конец ссорам его детей. Когда каждый из детей вошёл, всё началось хорошо. Рюрик решил поговорить о том, что всем должно понравится - об объединении Средней Сибири под его именем.\n\nВскоре Лидия решила направить разговор в другое русло.\n- Если мы хотим объединить регион, армия нуждается в ещё большем финансировании, отец. Нам нужно убедиться, что мы быстро победим наших врагов, прежде чем любой из них сможет оказать сильное сопротивление.\n- О чём ты говоришь, Лида, - сказал Юрий, возражая против всего, что она говорила, - нам нужно помочь нашим подданным, а не растратить деньги на военных. Кроме того, не следует ли нам сначала попытаться подойти к делу дипломатически?\n- Ты такой наивный, брат, - Лидия ответила холодно, - ты действительно думаешь, что окружающие милитаристы позволят нам мирно их интегрировать? А немцы просто вернут Москву?\n\nЮрий, к радости Лидии, запнулся.\n- Нет, я ...\n- Тихо! Вы оба! - вмешался князь Рюрик, сердитый на то, что между ними ничего не изменилось, несмотря на все его усилия, - я привёл вас сюда, дабы вы наконец-то поладили. Ради Княжества велю прекратить пререканья. Борис, ты мало что сказал, что, по-твоему, нам делать дальше?\n\nБорис посмотрел на брата и сестру, оба сердито смотрели на него, когда он собирался говорить.\n- Не знаю, отец. Как тебе нравится.\n\nЮрий и Лидия возобновили спор, оба пытаясь донести свою точку зрения. Рюрик вздохнул, когда почувствовал новую головную боль, устав от ссоры, которая, казалось, разделяла всё Княжество."
 KEM.13.a:0 "Может, когда они повзрослеют ..."
 
 KEM.14.t:0 "На тропе войны"
 KEM.14.desc:0 "Когда княжич и княжна хоть немного поладят, Рюрик II решил заглянуть за пределы Кемерово. Каждый государь хочет расширить свои земли, и Рюрик не исключение. Военачальникам-предателям и анархистам за границей нельзя больше позволять жить. Пришло время Рюрику вернуть стабильность в Среднюю Сибирь.\n\nВоенные должны быть готовы к вторжению к нашим соседям. Их нужно будет разгромить, прежде чем они придут в Кемерово. Это может быть проблемой, но с Рюриком у руля, ведущим своих людей в битву, как и следовало бы любому князю, мы в конце концов одержим победу."
 KEM.14.a:0 "Идём на вы!"
 
 KEM.15.t:0 "Борьба с инакомыслием"
 KEM.15.desc:0 "Командир Княжеской Дружины Яков Бронин-Лихтенштейн вошёл в комнату и отпрянул, посмотрев на череп, лежавший на столе.\n- Ой, это тут для красоты, - улыбнулась Лидия, сидевшая по другую сторону стола, - ты не боишься, правда?\n- Нет, Ваше Высочество, конечно, нет, - ответил командир, с тревогой глядя в лицо Лидии, - у меня есть отчёт, который Вы возможно захотите посмотреть.\n\nКомандир передал его, не зная, как княжна прочитает его в такой тёмной комнате.\n- Интересно, очень интересно, - ответила Лидия с легкой ухмылкой, бегло просматривая отчёт, - социалистические газеты распространяют... Слухи о забастовках... И что ты успел сделать с этим?\n\nКомандир закашлялся и посмотрел на пол, казалось, это была самая красивая часть комнаты.\n- Мы захватили троих агитаторов, Ваше Высочество. Мы считаем, что их может быть больше.\n- А знает ли мой отец?\n- Ещё нет, хотя я мог бы пойти и сказать ему сейчас.\n- Нет, ты можешь подождать, сказала Лидия, - убедись, что они больше ничего не сделают в самой столице. Ваш платёж поступит, как только вы разберётесь с остальными. Только не будьте милосердны к ним.\n- Так точно, Ваше Высочество, - командир начал выходить за дверь, - уверяем Вас, эти социалисты не смогут дойти до наших рабочих, как только мы с ними разберёмся."
 KEM.15.a:0 "Нельзя допустить распространения опухоли."

 KEM.16.t:0 "Волки в тронном зале"
 KEM.16.desc:0 "Трон в княжеском зале пустовал, когда два волка кружили друг вокруг друга, держась за кинжалы и стискивая зубы друг на друга.\n\nКнязь Рюрик решил сделать небольшой перерыв, оставив княжну и княжича без своего монарха. То, что когда-то было мирным тронным залом, превратилось в поле битвы, когда Рюрик вышел за дверь.\n- Тебе наплевать на людей! - крикнул Юрий, злясь на то, что Лидия просто игнорирует бедственное положение людей, - всё, что тебе нужно - чтобы сильные княжества сего получили больше власти и сокрушили наших собственных подданных. У тебя вообще нет сочувствия?\n- Как ты думаешь, как должно управляться Княжество, брат? - ответила цинично Лидия, - не то, чтобы мы могли волшебным образом обрушить богатство и равенство на каждого подданного. Это не мир твоей мечты, Юрий, пойми это.\n- Конечно, это не так! - сказал Юрий, начиная злиться. Он знал, что Лидии нравится, когда он сердится, но ему было всё равно.\n- Однако мы не можем игнорировать наших подданных, они борются за жизнь каждый день. Бедные голодают в этой охваченной бандитами пустоши, а тебе всё равно!\n- О нет, бедные маленькие друзья Юречки на площади просто голодны, что мы будем делать? - ответила Лидия саркастическим тоном. Юрий мрачно уставился в пол.\n- Мы действительно полные противоположности, не так ли?\n\nЛидия засмеялась.\n- Наконец-то в этот раз ты хоть что-то понял!"
 KEM.16.a:0 "Волки продолжают грызться."

 KEM.17.t:0 "Все рабочие Княжества"
 KEM.17.desc:0 "Рюрик II, с помощью трости и сына на подхвате, прошёл в зал для аудиенций, который был организован для него и одного из самых влиятельных профсоюзных начальников в Княжестве, Бориса Кельчева. Рюрик с опаской относился к встрече с профсоюзами, но Юрию с трудом удалось убедить старика прийти на эту встречу. Борис в замешательстве осматривал каждый уголок комнаты, безмолвно вопрошая, какого черта половина содержимого дворца оказалась здесь. Зачем Рюрику понадобился очаг в зале? И пара топоров, скрещённых друг с другом на щите, установленном на стене над дверным проёмом. Были ли это настоящие топоры? "Этот парень - псих..." подумал Борис, когда Рюрик опустился в кресло.\n- Что ж, давайте закончим с этим, - начал Рюрик, но был резко прерван княжичем, который уже покраснел от смущения.\n- Простите, сударь, мой отец полностью сочувствует вашему делу, просто он довольно... прямолинеен, когда встаёт так рано. Продолжайте, отец, - начал Юрий, умоляюще глядя на отца.\n- Ну да, ну да. Ну, Борис... можно я буду звать тебя Борис? - продолжил Рюрик.\n- Да, меня так зовут, - ответил начальник профсоюза.\n- Ну тогда позволь мне сказать, что пока ты остаёшься в рамках закона, ты пользуешься полной поддержкой Короны!\n\nБорис улыбнулся этой новости, хотя и был настроен сдержанно оптимистично. Княжич казался полностью преданным делу помощи профсоюзам, но у Бориса было отчётливое ощущение "заставленности" от того, как говорил сам князь.\n- Что именно вы имеете в виду, когда говорите "поддержка"?\n- Вам будет гарантировано больше прав как работникам, а ваши профсоюзы смогут действовать по своему усмотрению в рамках закона. Если предприятия будут нарушать эти права, это будет считаться преступлением, и они будут наказаны по усмотрению Княжества.\n- Эй, это гораздо лучше, чем другие сделки, которые мне предлагали!"
 KEM.17.a:0 "Тогда перейдём к деталям..."

 KEM.18.t:0 "Сладкие слова"
 KEM.18.desc:0 "Шахтёры, выходящие из глубоких шахт Кузнецкого бассейна, закончили свою долгую и утомительную смену и, как обычно, отправились в местное питейное заведение на заслуженный отдых.\n\nОбычно работяги говорили о смене и о своих планах на предстоящие смены, но сегодня была другая тема для обсуждения - радиообращение князя Рюрика. В последние дни он говорил об изменениях в законах и правилах государства, касающихся трудовых прав, и о введении новых законов. Без сомнения, согласились мужчины, подтолкнул их к этому княжич Юрий.\n\nИ хотя все они были рады этой новости, учитывая обещанные либерализации, все были настроены скептически. В конце концов, перемены уже были обещаны и не раз оказывались в лучшем случае иллюзорными. Один человек выразил опасение, что Земский Собор будет мешать реализации. Другой выразил уверенность в том, что княжна Лидия и её приближённые будут действовать в ущерб любым расширениям, которые будут закреплены в кодексе.\n\nНо, даже несмотря на такие опасения, была надежда. Общая тенденция государственной политики в последнее время была обнадёживающей, и была естественная тенденция верить, что она продолжится. Что всё наладится. Ряботяги говорили об этом до позднего вечера.\n\nКогда они закончили, они ушли, глубоко нуждаясь в сне. Законодательство или нет, но завтра у них была работа, и эта работа никогда не заканчивалась."
 KEM.18.a:0 "Их мечты были обнадёживающими."

 KEM.19.t:0 "Семейные рынки"
 KEM.19.desc:0 "Ранним утром глава Казённого приказа Вознесенский прибыл в кабинет княжны Лидии, и ему пришлось бороться с нервозностью. Он подготовился, как мог, но княжна не терпела дураков, и он знал, что любая оплошность будет выявлена и пресечена.\n\nКогда он вошёл в кабинет, княжна подняла голову, одарив его волчьей улыбкой, которая многих так тревожила, и велела показать ей финансовые данные, которые он получил. Он подчинился и, приготовив себе место за большим столом для совещаний, который она держала наготове для подобных мероприятий, приступил к делу. Он говорил о проблемах, которые повлечёт за собой переход к политике свободного рынка, но также и о многих потенциальных и долгосрочных преимуществах, и о том, как они могут быть реализованы в государственной политике.\n\nКняжна слушала почти безмолвно, задав лишь несколько вопросов, но её взгляд не отрывался от его лица. Её глаза буравили его, почти немигающие и такие же тревожные, как всегда, пока она обдумывала его слова, и шестерёнки, несомненно, поворачивались в её голове. В конце концов, когда он закончил, она задала ему единственный вопрос: как эти предложения повлияют на простых рабочих в краткосрочной перспективе?\n\nОн знал, почему она спрашивает, как и каждый правительственный служащий, но ответил ей честно, зная, что она мгновенно распознает ложь, какой бы незначительной она ни была. По его словам, они пострадают по мере переориентации экономики и закрытия некоторых неэффективных и нежизнеспособных производств. При этом она говорила, возможно, больше для себя, чем для него. Княжичу Юрию это не понравится, услышал он её слова, но он должен увидеть достоинства. Она заставит его увидеть.\n\nВознесенский поостерёгся добавить своё сомнительное мнение. Встать между княжной и её братом было опасным гамбитом, и он не собирался совершать подобную ошибку."
 KEM.19.a:0 "Он увидит причину. Он должен."

 KEM.20.t:0 "Извещение об увольнении"
 KEM.20.desc:0 "- Вы хотели меня видеть?\n\nСергей вошёл в кабинет и увидел, что директор завода стоит перед большим окном за своим столом, сложив руки за спиной. Он даже не повернулся, чтобы посмотреть на рабочего, которого вызвали в кабинет.\n- Да, действительно, Сергей. Боюсь, нам придется вас освободить.\n- Что? "Освободить"? Вы меня увольняете? - звучал Сергей раздражённо, но что-то в его голосе говорило о том, что это не было для него неожиданностью.\n- Да, увольняем. Было решено, что ваши... проблематичные взгляды не соответствуют ценностям этой компании.\n- Это из-за профсоюза, не так ли? Я должен был догадаться. Правительство начало сворачивать регулирование, а теперь вы думаете, что можете поставить нам сапог на шею? Не думайте, что я не вижу, что здесь происходит!\n\nДиректор продолжал смотреть холодным взглядом в окно, его спина по-прежнему была обращена к теперь уже бывшему работнику.\n- Если это всё, то вы можете идти.\n\nНе говоря больше ни слова, Сергей выбежал из кабинета своего начальника. Он был не первым, кого уволили из-за его истории с профсоюзами, и уж точно не последним."
 KEM.20.a:0 "Чем легче вас уволить - тем легче вас будет нанять."

 KEM.21.t:0 "Живая экономика"
 KEM.21.desc:0 "Не так давно рыночные площади и торговые кварталы Кемерово были совершенно лишены активности. Город долгое время полагался на промышленный сектор, чтобы поддержать экономику, и предыдущие правительства не были полностью заинтересованы в поддержке малого бизнеса. Сегодня, однако, история действительно другая.\n\nБывшие колхозники из сибирской тундры открывают скромные лавки в городе, чтобы продавать плоды своего труда, а путешествующие купцы со всей России расширяют своё предпринимательство на недвижимость в Кемерово, чтобы вести прибыльную торговлю и коммерцию. Тем временем наши подданные были очень счастливы поспешить на рынки, которые до краев наполнились ценными товарами со всех концов света. Похоже, этот морозный угольный город всё-таки имеет какой-то реальный потенциал!\n\nНаша славная столица Княжества обрела новую жизнь, и всё это благодаря усилиям княжны Лидии и главы Казённого приказа по развитию свободной рыночной экономики в Княжестве. Лагерь князя Юрия, однако, жаловался, что этот новообретённый успех приходит только за счёт благополучия простого рабочего. В то время как действительно необходимо было ограничить огромные привилегии, предоставляемые профсоюзам, возможно, стоило дать жизнь новой, эффективной экономике?"
 KEM.21.a:0 "Немного хороших новостей для разнообразия."

 KEM.22.t:0 "Старые солдаты"
 KEM.22.desc:0 "Нетерпеливо постукивая пальцем по столу, за которым сидел, Рюрик нетерпеливо ждал назначенного времени. Он уже собирался встать и уйти, как вдруг услышал звук приближающихся сапог и, оглянувшись в их сторону, увидел своего старого друга Александра Шевцова.\n- Ах! Наконец-то ты здесь.\n- Мои самые искренние извинения, Рюрик, - сказал Шевцов тихо и спокойно, как бы без волнения, и сел на другом конце стола, - тренировка войск заняла больше времени, чем я предполагал.\n- Да, хорошо. Ты всегда очень требователен, не так ли? Даже в те более простые времена в Красной Армии.\n\nШевцов весело улыбнулся и кивнул.\n- Да, наверное, так оно и было, не так ли? И теперь, когда я служу тебе, моя гордость - работать ещё усерднее.\n\nХотя он и пытался это скрыть, Шевцову было ясно, что Рюрик его не слушает.\n- Что-то не так, Рюрик?\n- Нет, нет, ничего, уверяю тебя, - поспешно ответил Рюрик, - просто, Александр Григорьевич, ты когда-нибудь скучал по Красной Армии?\n\nНесмотря на все усилия, Шевцов не мог понять, что чувствует Рюрик. Тогда честность будет лучшей политикой, решил он.\n- Иногда, - признался он, - я не могу сказать, что я чувствую что-либо в любом случае к идеологии, но они тоже не все были неправы, и это были счастливые дни почти для всех. Я думаю, что это совершенно нормально скучать по тем временам.\n- Понимаю, - сказал Рюрик, испустив долгий вздох, - это... Мне нужно было услышать это от кого-то ещё. Спасибо.\n- В любое время, друг мой."
 KEM.22.a:0 "- Останемся друзьями, Александр Григорьевич, до конца наших дней."

 KEM.23.t:0 "Делай своё дело"
 KEM.23.desc:0 "С тех пор, как князь всея Руси Рюрик II провозгласил себя оным, жизнь в Кемерово изменилась. Перерождение государства по-средневековому, последовавшее за установлением его династии, привело к некоторым странным событиям, таким как то, которое теперь привлекло толпу любопытных и смущенных зевак.\n\nГруппа рабочих, сопровождаемая несколькими милиционерами и солдатами, прошла мимо выходящего на общественную площадь здания, на котором была роспись, огромный мурал, настолько крупный, что даже самый высокий из группы еле достигал половины его высоты. Содержание мурала было понятно: "Вступай в Войско!", но как произведение искусства он не был понятен.\n\nДля многих присутствовавших это напомнило им стандартную практику старых советских произведений искусства, с явными элементами соцреализма, отражёнными в изображениях улыбающихся и гордых солдат на переднем плане. Для других, или, возможно, для тех, кто помоложе и у кого меньше и менее устоявшихся воспоминаний о старом Союзе, всё было совсем по-другому.\n\nТяжёлые линии и тёмные тени, направленные на то, чтобы подчеркнуть центральную фигуру в почти религиозном свете, всё это вызывало воспоминания о средневековых стилях старых Рюриковичей, которые были замечены в музеях, книгах по истории и других подобных источниках. Слияние было, по общему мнению, по крайней мере интересным, если не особенно привлекательным.\n\nКонечно, никто не осмелился бы озвучить такую точку зрения, особенно под пристальным наблюдением милиции, но эта мысль оставалась в той или иной степени внутри каждого из тех, кто наблюдал."
 KEM.23.a:0 "Слияние старого и гораздо более старого."

 KEM.24.t:0 "Сквозь туман"
 KEM.24.desc:0 "В далёком Кемеровском Княжестве, где живет князь всея Руси, недалеко от самой столицы есть большой бетонный бункер. В этом великом бетонном монолите, охраняемом мрачнолицыми ветеранами с винтовками и с огромным раскидистым железным блюдом на вершине, находится команда, которая видит дальше, чем это кажется возможным человеческим глазам. Это их пространство, которое даёт им РАДАР, и возглавляет их Павел Жилинский из Княжеского Войска.\n\nПавел смотрит на одного из своих подчинённых, пока они ковыряются в циферблатах и показаниях:\n- Ну, что нового? Что теперь, Илья? Ты видел что-то летающее в воздухе, и вызвал меня и предупредил всех в рубке?\n\nИлья указал на показатель.\n- Эм... Что-то на показателе. Там есть точка.\n- Дай-ка я посмотрю.\n\nПавел проходит мимо очередного любопытного новобранца, смотрит на показатель и достаёт из кармана инструкцию. В комнате слышны ругательства на большем количестве языков, чем большинство американцев могут мечтать, и Павел решительно кивает, когда находит в руководстве то, что искал.\n- Смотри, - его толстый палец тычет в страницу, и Илья подходит поближе, чтобы посмотреть, - ты видел птицу, идиот. Птицу. Не бомбардировщик.\n\nВ этот момент Володя, самый молодой из новобранцев, приписанных к станции ПВО Кемерово, вклинивается:\n- Значит, Илья может найти нам ужин, так? - он подмигивает остальным членам команды, - я имею в виду, что никто больше не спрашивает, но не нужно ли нам снять немного дичи с крыши.\n\nПавел, к его чести сержанта, только вздыхает."
 KEM.24.a:0 "- Хорошо, что иногда это просто птица."

 KEM.25.t:0 "Медсестра"
 KEM.25.desc:0 "Анастасия Абдулова была занятой женщиной. Бумаги нужно было подписывать, пациентов нужно было проверять, а врачам самим нужна была помощь. У неё было мало времени на толпу политиков, занимавших коридор.\n- Извините, — сказала она, пробираясь сквозь толпу, в которую входили несколько дворян. Она продолжала говорить и настаивать, пока они, наконец, не поняли слов и не отошли в сторону, позволяя ей пройти.\n- Спасибо, - фыркнула она, прежде чем продолжить быстрым шагом или попытаться это сделать.\n\nЧья-то рука протянулась сквозь массу дорогой одежды и схватила Анастасию за руку.\n- Настя? Это ты? - к её удивлению, это была длань княжны Лидии, сжимавшей руку медсестры. Её лицо было нехарактерно удивленным, но также и счастливым.\n- Что... что ты здесь делаешь?\n- Лида? - Анастасия запнулась, — я имею в виду Ваше Высочество, — быстро поправила она, неудачно присела и приняла позу покорности, - я медсестра в этой больнице, княжна. Пожалуйста, простите меня за мою невежливость. Я не хотела Вас обидеть.\n- О, э-э, - Лидия посмотрела на свою руку, всё ещё державшую руку Анастасии, и неловко отпустила её, - я... не ожидала тебя здесь увидеть. Как дела? Как Алёша?\n- У меня всё хорошо. Алёша умер два года назад, но наша дочь, м-м-м, - Анастасия покраснела от смущения, - Лидочка выросла сильной девочкой.\n- Рада это слышать, — лицо Лидии стало более задумчивым, — рада и тебя видеть, — пробормотала она, оглядывая больницу, - иногда я забываю, где я выросла.\n- Я тоже рада тебя видеть, Лида.\n\nОни обменялись ещё несколькими словами, но вскоре Анастасия продолжила свой путь к тем, кто в ней нуждался. Взгляд Лидии следовал за ней, задаваясь вопросом о будущем, которое могло бы быть."
 KEM.25.a:0 "Воином снаружи, целителем внутри."

 ### Expansion tree events ###
 kemexp.1.t:0 "Весенняя распутица"
 kemexp.1.desc:0 "Капли воды прекратили капать с карнизов крыш, потому что нет больше снега, который бы грелся утренним солнцем. Выдох больше не создаёт облако пара. Леса из молчаливых превратились в живые из-за щебета птиц и шелеста распускающихся листьев. Земля больше не покрыта белым покрывалом, а покрыта зеленью и бесчисленными красками полевых цветов. Поля, на которых когда-то паслись лоси, теперь стали домом для стад овец и крупного рогатого скота. Земледельцы больше не держатся в своих подворьях, они пашут и возделывают свои поля.\n\nИ когда мир ожил, вернулась к жизни и Княжеское Войско Рюрика.\n\nПолигоны снова переполнены солдатами, как и несколько месяцев назад. Курсанты бегают по полосе препятствий, усиленно гоняемые генералами, чтобы убедиться, что их мужское мастерство не ухудшилось за зиму. А в командных палатках генералы разворачивают карты и схемы, на планирование которых они потратили месяцы. Зимой мы были терпеливы, а весной нападём."
 kemexp.1.a:0 "Уходят зимние ватники, грохочут барабаны войны."
 
 kemexp.2.t:0 "Воительницы"
 kemexp.2.desc:0 "Князь Рюрик выглянул во двор с балкона своего дворца. Перед ним по стойке "смирно" стояло более тысячи женщин. Это были первые новобранцы новообразованных воительниц. Воительниц должна была возглавить некая Анна Коцур, украинская националистка, которую перевозили между различными тюремными лагерями, прежде чем она оказалась в Кемерово. Она была выбрана княжной Лидией, чтобы возглавить воительниц. И Анна и Лидия стояли рядом с князем Рюриком перед дверями дворца.\n\nАнна Коцур произнесла речь, поблагодарив Рюрика за возможность вести этих храбрых женщин в бой. В её русском языке был заметный украинский акцент, и князь, надо признать, не улавливал каждое сказанное ею слово. Тем не менее, её речь нашла отклик у войск, которые аплодировали, когда князь Рюрик официально назначил её в чин генерала. После того, как она закончила свою речь, княжна Лидия тоже выступила перед воительницами. Первоначально воительницы были её идеей, и она произнесла страстную речь о том, что теперь у самых храбрых солдат Княжества наконец появится шанс проявить свою храбрость на поле битвы. Когда она закончила, князь Рюрик выступил вперёд.\n\nОн поблагодарил воительниц за то, что они выбрали служить своему князю самым благородным образом. Княжество больше не будет лишать женщин возможности сражаться с врагами государя на великом поле битвы, в которое превратилась Россия. Сказав это, князь Рюрик завершил свою речь и призвал к салюту из 21 орудия. Последний выстрел сигнализировал об окончании церемонии, и Анна Коцур вывела войска со двора."
 kemexp.2.a:0 "Слава воительницам!"
 
 kemexp.3.t:0 "Клятва верности"
 kemexp.3.desc:0 "Александра Самусенко не могла не нервничать, когда Княжеская Дружина вела её и ещё нескольких бывших генералов Красноярска через дворец. Хотя все они мирно сдались и присягнули князю Рюрику, он всё же потребовал, чтобы они сделали это лично. Она задавалась вопросом, продолжает ли князь злиться на них за то, что они встали на сторону Андреева.\n\nДверь в тронный зал открылась, и она зашла и преклонила колено. Князь Рюрик II, ранее известный как генерал Николай Крылов, встал и выхватил меч у какого-то сановника. Он стоял перед Самусенко, его лицо было трудно разглядеть.\n- Александра Самусенко, если ты хочешь служить мне, князю всея Руси, то докажи свою верность и смирение, - заявил князь, очевидно имея в виду поцеловать сапог монарха. Разумеется это было унизительно делать такой поступок, но, вероятно, в этом и был смысл всего этого. И последнее испытание на верность.\n- Александра Самусенко, встань, пожалуйста, - сказал князь Рюрик, и Александра Самусенко сделала, как он приказал. Он положил меч ей на правое плечо, а затем на левое.\n- Генерал Александра Самусенко, да служите же сему Княжеству верой и правдой.\n\nСамусенко поманили в сторону тронного зала, как ещё одного красноярского генерала впустили в зал, и всё повторилось. Вся церемония была довольно напряжённой, и Александра не осознавала, что затаила дыхание на протяжении всей церемонии. Самусенко вздохнула, Кемерово определённо было другим по сравнению с Красноярском. Она просто надеялась, что сможет адаптироваться."
 kemexp.3.a:0 "Князь приветствует вас."
 
 kemexp.4.t:0 "Генерал-предатель"
 kemexp.4.desc:0 "Николая Андреева затащили в тронный зал князя Рюрика и поставили перед ним на колени. Андреев был в синяках и в крови, и некогда харизматичный генерал теперь молчал, глядя на какую-то неизвестную, интересную только ему точку на полу. Андреев был человеком, который покинул князя Рюрика в самый худший момент. Курение, пьянство, унижение и вина - всё вытекало из предательства Андреева. Хотя князь с тех пор восстал из этого надира, но предательство Андреева Его Величество не простил. Андреев был официально обвинён в длинном списке преступлений. Андреев признался в этих преступлениях после некоторого принуждения со стороны Княжеской Дружины.\n\nПришло время князю Рюрику определить приговор Андрееву - либо ссылка, либо казнь. Будет ли Рюрик похож на Владимира Красное Солнышко, убившего своего брата за его предательство? Или он подал бы более милосердный пример и позволил Андрееву жить на чужбине? Мог ли князь Рюрик так легко простить этого предателя? Судьба Николая Андреева была в руках Рюрика, и только в руках Крылова."
 kemexp.4.a:0 "Николай Андреев будет изгнан из Княжества под страхом смерти, если он когда-либо вернётся."
 kemexp.4.b:0 "Николай Андреев приговорён к смертной казни за самое гнусное преступление - государственную измену."
 
 kemexp.5.t:0 "Предложение князя"
 kemexp.5.desc:0 "Лидер Заволоко был удивлён, увидев посланника князя Рюрика. Он приветствовал одетых в мех дипломатов в своём кабинете, и они передали своё послание ему. Князь Рюрик II пожелал предоставить Ойротии и её народам защиту в обмен на их верность. Если Заволоко согласится, Ойротия больше не будет независимым государством, а будет подчиняться монарху. Однако посланник дал понять, что если Заволоко откажется, Ойротия будет вассализирована силой. Сможет ли Ойротия защитить себя от сил князя Рюрика? Может ли Ойротия пожертвовать своей независимостью в обмен на безопасность? Стоило ли выживание подчинения или это единственный путь вперёд?"
 kemexp.5.a:0 "Аще возможно, еже от вас, со всеми человеки мир имейте. (Римлянам 12:18)"
 kemexp.5.b:0 "Благословен Господь Бог мой, научаяй руце мои на ополчение, персты моя на брань. (Псалом 143:1)"
 
 kemexp.6.t:0 "Ойротия соглашается!"
 kemexp.6.desc:0 "Наши посланники вернулись из Ойротии и несут с собой хорошие вести. Жители Ойротии приняли наше щедрое предложение и подчинились власти князя Рюрика. Их вождь Заволоко сделал правильный выбор, и теперь князь должен обеспечить безопасность и защиту его наррода от всех, кто желает им зла. Нападение на ойротийцев теперь нападение на самого монарха!"
 kemexp.6.a:0 "Да благословит Бог князя!"
 
 kemexp.7.t:0 "Ойротия отказывается!"
 kemexp.7.desc:0 "Наши послы вернулись из Ойротии, и они не принесли хороших вестей. Жители Ойротии отказались от нашего щедрого предложения и не хотят подчиняться власти князя Рюрика. Вождь Заволоко выбрал войну. И пока мы говорим, его люди вооружаются и мобилизуются. Понятно, что другого выхода нет, тем или иным способом Ойротия войдёт в наш состав Княжества."
 kemexp.7.a:0 "Князь Рюрик наведёт порядок в этих раскольниках!"
 
 kemexp.8.t:0 "Речь князя"
 kemexp.8.desc:0 "Князь Рюрик шагал по сцене со всей утончённостью и властностью, что требовалась от него, его подбитый мехом плащ развевался на ветру. Микрофон был настроен и включён, а динамики, разбросанные по плацу, молчали, за исключением случайного слабого свиста, когда ветер дул над ними.\n\nОбратившись лицом к собравшимся солдатам, он не стал ждать, прежде чем начать речь...\n- ГОЙ ВЫ, ПОДДАННЫЕ МОИ, ВОИНЫ РУССКИЕ! - его голос гудел в динамиках, - время, ради которого готовились, настало! Ваша Родина расколота, разделённая между сотней бандитских царьков! Они оскверняют труп Матушки-России! Они радуются, когда насилуют тело ея, улыбаются, когда купаются в крови ея, и смеются, егда они пируют на детях ея! И они осмеливаются делать се, пока мы тут стоим! Но смотреть праздно на это мы НЕ будем!\n\nСолдаты внимательно слушали каждое слово Рюрика, тысячи глаз сверлили его глазами.\n- МЫ, ВЫ - не будем ждать! Мы возьмём меч, который егда-то держали предки наши! Мы ударим врага перед собой, как мы уже однажды ударили монгола, поляка, шведа и француза! Вырвите из логова оскверняющих Родину и бросьте их в пламень! И наступит день, егда доблесть и жертва ваши снова объединят Матушку-Россию! УРА!\n\nСолдаты вскинули кулаки в воздух, имитируя крик своего князя.\n- УРА! УРА! УРА! УРА! УРА!"
 kemexp.8.a:0 "Русский медведь наконец выходит из берлоги."
 
 kemexp.9.t:0 "Покровитель Томска"
 kemexp.9.desc:0 "Княжич Юрий был назначен наместником Томска, и он быстро внедрил свой стиль управления городом. Он правил "мягкой рукой", открыв доступ к управлению городом всем членам общества, если они были для этого пригодны. Юрий также попытался интегрировать как можно больше бывшей томской милиции, чтобы жители Томска могли доверять тем, кто патрулирует их улицы.\n\nПрежде всего, княжич Юрий хотел приобщиться к культурным богатствам Томска. Томск издавна привлекал художников и мечтателей со всей России, являясь убежищем для творческих людей среди моря насилия и репрессий. Он продолжил эту традицию, спонсируя многих художников и музыкантов и устраивая многочисленные выставки для томской художественной сцены.\n\nПоскольку Томск имеет сильные демократические традиции ещё со времён Центральносибирской Республики, в городе естественно сильны республиканские настроения. Чтобы бороться с этим, княжич Юрий создал несколько выборных должностей в своём томском правительстве. В сочетании с дополнительным спонсированием и финансированием прорюриковских деятелей искусства и политики, он пытался подавить республиканские настроения в основном мирными средствами, прибегая к насилию только в крайнем случае."
 kemexp.9.a:0 "Да здравствует княжич Юрий!"
 
 kemexp.10.t:0 "Томская волчица"
 kemexp.10.desc:0 "Княжне Лидии был присвоен титул наместницы Томска, и она быстро укрепила свою власть над городом. Она быстро лишила бывших томских милиционеров их оружия, заменив верными солдатами Кемерово, и любое несогласие было подавлено силой.\n\nОднако всем правителям нужны союзники, чтобы выжить. Лидия, давняя сторонница создания нового боярства, нашла своих союзников в лице промышленников Томска. Она объединила свою администрацию с этими богатыми промышленниками, субсидируя их фабрики и предприятия и заставляя их соблюдать такие же приличия, как и остальные члены княжеского двора. Целью Лидии как княжны было сделать Томск продуктивным активом Княжества Рюрика, чтобы он мог быстрее объединить Россию.\n\nВ рамках превращения Томска в производственный актив для князя Лидия также финансировала инфраструктуру. Она следила за тем, чтобы дороги были безопасными и ухоженными, фабрики работали на полную мощность, а администрация была лояльной и дисциплинированной. Она также финансировала больницы, поскольку здоровое население является продуктивным населением, а вторжение в Томск сокрушило то, что осталось от его прежней инфраструктуры здравоохранения. Правление Лидии в Томске будет характеризоваться её авторитаризмом, но также и её прагматизмом."
 kemexp.10.a:0 "Да здравствует княжна Лидия!"
 
 kemexp.11.t:0 "Объединены под короной"
 kemexp.11.desc:0 "Великое Княжество Среднесибирское теперь объединено под властью великого князя Рюрика II - да живёт и царствует он вечно! Ранее известный как генерал-майор Николай Крылов, князь Рюрик понял свою судьбу, преодолел свои неудачи и достиг того, что немногие когда-либо считали возможным.\n\nСибирская Чёрная Армия покорена, анархистский эксперимент потерпел неудачу. Генерал-предатель Николай Андреев привлечён к ответственности, и Красноярск реинтегрирован. Новосибирск, возглавлявшийся "Сибирским соколом" Александром Покрышкиным, теперь служит князю Рюрику в его завоеваниях своей огромной промышленностью, населением и ресурсами. Народно-революционный Совет потерпел поражение, делу социализма был нанесен ещё один удар. Томск, последние остатки Центральносибирской Республики, теперь стал одной жемчужиной в короне князя.\n\nПоскольку вся Центральная Сибирь теперь объединена под властью князя всея Руси, Рюрик теперь является могущественным претендентом на объединение всей России, а когда-то это считалось настолько маловероятным, насколько это могло показаться. Эксцентричная личность князя Рюрика, любимая простыми людьми, теперь хорошо известна по всей России и за её пределами.\n\nКто знает, что ждёт эту славную державу в будущем, теперь, когда она вполне может держать судьбу всей России в своих руках. Конечно, мечты князя Рюрика ещё не осуществились, и другие претенденты всё ещё угрожают Его Величеству и его державе как с востока, так и с запада. Несмотря на эти победы, Великое Княжество Среднесибирское ещё не в безопасности.\n\nМногие называли Рюрика сумасшедшим и смеялись над его мечтой об объединении Руси. Теперь великий князь Рюрик — единственный, кто смеётся, смеётся со своего великого и могучего трона, готовясь подчинить всю Россию своей власти."
 kemexp.11.a:0 "Да здравствует великий князь, да здравствует Россия!"
 
 kemexp.12.t:0 "В Соборе"
 kemexp.12.desc:0 "Завоевание вотчины Покрышкина в Новосибирске принесло Княжеству много ресурсов, но чем больше богатство, тем больше проблем. Пример тому случай с княжичем Юрием и княжной Лидией, которые на последнем заседании Собора часами обсуждали, как новые заводы Новосибирска должны быть интегрированы в княжескую экономику.\n- Уважаемые члены Собора, я настоятельно рекомендую вам отклонить предложение моей дорогой сестры, поскольку ее действия УБИВАЮТ верных рабочих России! Я...\n\nЛидия даже не дождалась, пока Юрий закончит свое заявление.\n- Я призываю Собор отклонить предложение моего брата, потому что следование ему убьёт нашу страну! Мы не можем позволить себе связывать нашу промышленность бюрократизмом, когда мы окружены войной! Лучше бы у рабочих на заводах было на несколько копеек меньше на несколько лет, чем чтобы они были рабами бандитов на всю оставшуюся жизнь!\n\nЭти слова действительно взбесили Юрия.\n- Несколько копеек?! Как ты СМЕЕШЬ говорить, будто эта такая мелочь! Мои программы спасут жизни, а твоя...\n\nКогда брат и сестра кричали друг на друга, заседатели Собора (по крайней мере, те, кому надоело бодрствовать) спокойно их рассудили и взвесили варианты. Наконец дети князя вернулись на свои места, и голосование началось. Оно было долгим, но в итоге Собор склонился в пользу..."
 kemexp.12.a:0 "...трудовой реформы княжича Юрия."
 kemexp.12.b:0 "...статуса-кво княжны Лидии."
 
 kemexp.13.t:0 "Две чашки чая"
 kemexp.13.desc:0 "- Добро пожаловать, Матвей Кузьмич! Садись, садись! - Рюрик открыл дверь и впустил Матвея Шапошникова в свой кабинет. Судьба повела их в разные стороны - один к военным в Томске, другой к трону в Кемерово, но политика и война не могли разрушить узы старой дружбы.\n- Большое спасибо, Ваше Величество, - ответил Шапошников, всё ещё явно не привыкший обращаться с почтением. Рюрик в ответ засмеялся.\n- Чушь, Матвей! Для тебя я всё ещё Коля! - он подошёл к самовару на торце стола и схватил чайник на нём, наполнив две чашки и добавив туда кубики драгоценного довоенного сахара.\n\nСледующие часы были наполнены смехом, воспоминаниями о старых авантюрах, слезами по давно ушедшим старым друзьям, и отрезвляющим молчанием, когда они осознали, что когда-то приказали тысячам своих людей сражаться друг с другом.\n- По крайней мере, - сказал Шапошников, глотая последний чай, - кровопролития больше не будет между нашими людьми. Ты принёс мир в этот край, Николай Иванович.\n\nРюрик вздохнул.\n- Да, но где-нибудь ещё будет больше битв, и кровь и смерть останутся на нашем пути. Такова цена перековки нашей Родины. Россия разрозненна, Кузьмич, и её народу нужен кто-то, на кого можно положиться, - он криво улыбнулся своему старому другу, - и за кем же последует народ, как не за призраком старого Рюрика, вновь обретшего жизнь?\n\nПоследний чай остыл, и Рюрик, вставая, вылил остатки своей чашки в камин.\n- Так заканчивается наш разговор. Было приятно поговорить с тобой, Матвей."
 kemexp.13.a:0 "- Мне тоже, Ваше Величество."

 kemexp.14.t:0 "Sic Semper Tyrannis"
 kemexp.14.desc:0 "Рюрик II - не тот князь, которого они ожидали, но тот, который был им нужен. Таково начало его речи на большой площади Красноярска. Он переводит взгляд с лица на лицо, видит в каждом русском лице, обращенном к нему, знакомый замкнутый взгляд с глазами, похожими на зарешеченные двери. Рюрик видит это и тем не менее говорит.\n- Андреев был военным, поклявшимся защищать народ этой земли, - сказал Рюрик торжественно, продолжая с торжественной же убежденностью, - однако военные повернулись против народа, как только немцы победили их. Президент-генерал был тираном без всякой легитимности и, без сомнения, совершал ужасные вещи.\n\nНарод слушает настороженно, и гул, кажется, слегка усиливается, когда князь уверяет их, что теперь они в лучших руках, что князь принесёт мир и процветание России со всем своим народом в согласии. В то время как тут и там раздаются ропоты несогласия, Рюрик просто говорит с чистой искренностью. Неправдоподобно выглядящий монарх на своем возвышении, говорящий с толпой, многое делает правильно, но многое и неправильно - но искренность всё же пробивается наружу. Возможно, народ действительно находится в хороших руках.\n- Вы трудились под властью тирана, - говорит князь, и народ ропщет на это, - но мы накормим и оденем вас, и мы поможем нуждающимся, - и ропот народа понемногу становится полным надежды."
 kemexp.14.a:0 "Тираны - это вопрос восприятия."

 kemexp.15.t:0 "Древнее великолепие"
 kemexp.15.desc:0 "Княжеский зал аудиенций сегодня смоделирован по образцу того, что помнят о Кремле - княжеское знамя за большим троном на постаменте. Священники входят в комнату с прямыми спинами и кадильницами с благовониями, и когда князь сидит во время службы, некоторым из святых людей кажется, что они видят оттенок скептицизма в его глазах. Священник, стоящий во главе, богато украшен и кажется старым и мудрым, и непоколебимо смотрит на князя, когда тот поёт службу.\n- Се молитва за Ваше здравие, Ваше Величество. За долгую жизнь, честное и справедливое правление и единство России, - эти слова доносятся до Рюрика словно издалека, и монарх медленно кивает.\n- И в это сегодня широко верят? - вопрос князя не является выражением недоверия, и священник кивает, как будто этого и ожидал.\n- Истина церкви сохранилась, как и веками ранее. Когда мы молимся, Ваше Величество, эхо разносится по всему Княжеству. Так было на протяжении прошлых веков, так есть и сегодня.\n\nРюрик кивает и, несмотря на свой скептицизм, что–то чувствует - может быть, эмоции, а может быть, тяжесть традиции перед ним. Князь медленно кивает, и когда он снова заговаривает, священник начинает улыбаться."
 kemexp.15.a:0 "Традиция приносит пользу."

 kemexp.16.t:0 "Протокол заседания Братского коммунального совета"
 kemexp.16.desc:0 "12:00 - чиновник Анатолий Белозеров созывает еженедельное совещание, раздает информацию о новых указах князя.\n\n13:00 - крестьянка Наталья Антонова интересуется налоговой политикой в отношении посевов своего мужа. При этом она обращается к чиновнику Белозерову как к "товарищу Белозерову".\n\n13:01 - чиновник Белозёров поправляет Наталью относительно использования "подрывной терминологии" и надлежащих обращений к вышестоящим.\n\n13:10 - депутат Михаил Белинко прерывает чиновника Белозерова по поводу употребления термина "товарищ", обвиняя администратора в "цензуре своих подданных" и "грёбаной тирании".\n\n13:05 - чиновник Белозеров удалил заместителя Белинко из помещения, и его лишили звания.\n\n13:10 - удаление депутата Михаила Белинко вызывает значительный разлад в толпе. Виталий Орлов начинает кричать, ставя под сомнение полномочия Совета управлять, если он намерен "контролировать наши рты".\n\n13:15 - чиновник Белозеров поручает депутату Лазарю Виноградову отстранить Виталия Орлова за мелкое хулиганство.\n\n14:00 - после жаркого противостояния депутат Лазарь Виноградов атакован Егором Никитиным. Депутат Виноградов защищается, нанося удар Наталье Антоновой в процессе.\n\n14:30 - офицеры Княжеской Дружины наводят порядок по просьбе чиновника Белозерова.\n\n15:30 - Наталья Антонова, Василий Орлов, Егор Никитин, депутат Лазарь Виноградов, представитель Лука Ковалёв, представитель Екатерина Сороника и представитель Александр Николаев освобождают помещение. \n\n15:10 - администратор Белозеров объявляет перерыв в работе Совета в связи с отсутствием представителей."
 kemexp.16.a:0 "Странный народ эти анархисты."

 kemexp.17.t:0 "Едем дальше"
 kemexp.17.desc:0 "Офицер-кавалерист с отвращением наблюдал, как солдаты Рюриковичей муштруются на обширных открытых равнинах внизу. Будучи тувинцем, офицер много лет воевал в рядах Народно-революционного Совета, но теперь оказался в этом чужом краю, работая над обучением своих войск мобильной войне.\n\nУроки не прошли даром. Его опыт работы с формированиями Совета в войне с Мэнцзяном дал ему как непосредственный практический опыт использования кавалерии и других мобильных формирований, так и проблемы и возможности, связанные с их использованием. Он принёс это знание с собой, но прогресс был очень медленным.\n\nЭто не означало, неохотно признался он себе, что никакого прогресса не было. Многие младшие офицеры, как офицеры по званию, стремились реализовать его учение и были загнаны в тупик лишь отсутствием транспорта и средств связи. И это оборудование прибывало в большем количестве.\n\nОн был уверен, что ещё несколько недель или месяцев интенсивных учений и тренировок, а также доступ к необходимому оборудованию и инфраструктуре позволят ему должным образом передать свои учения и тем самым многократно повысить боевые возможности войск князя Рюрика в открытых боевых действиях. Ему просто нужно было время.\n\nИ, со вздохом отметил он, наблюдая, как эскадрон движется в противоположном от приказа направлении, ему тоже нужно терпение."
 kemexp.17.a:0 "Действительно, время и терпение."

 kemexp.18.t:0 "Суд в Новосибирске"
 kemexp.18.desc:0 "Поскольку обвинение перечислило очень исчерпывающий список различных способов, которыми он и несколько других силовиков нарушили самые священные традиции России, Александр Покрышкин не мог не чувствовать себя так, как будто он пропутешествовал на несколько сотен лет назад во времени.\n\nСудья, как и остальные обвинители, были одеты так, как будто они были дворянами Киевской Руси. Они говорили на русском языке, который казался ему довольно устаревшим, и всё это было похоже на некую реконструкцию давно прошедшего судебного процесса из глубины средневековой истории России. Покрышкин чувствовал, что сцена настолько сюрреалистична, что, возможно, всё это было просто невероятно ярким сном.\n\nК несчастью для пленного лётчика-аса, ставшего государственным деятелем, это не было иллюзией.\n- Александр Покрышкин, сим вы обвиняетесь в бесчисленных посягательствах на честь и достоинство Руси! Каетесь ли вы в содеянном?\n\nСибирский Сокол криво усмехнулся.\n- Если вы хотите сказать, что я виновен в попытке разгромить ваш глупый затянувшийся спектакль эпохи Возрождения, то, полагаю, вы правы. Просто вытащите меня отсюда, чтобы мне больше не пришлось слушать эту фарсовую чепуху.\n- Я бы посоветовал тебе бережно бдеть свои слова, змий, пока мы не уличили тебя в неуважении к суду! Мы признаём тебя виновным по всем пеням обвинения и приговариваем тебя к..."
 kemexp.18.a:0 "...ссылке из Родины!"
 kemexp.18.b:0 "...двадцати годам тюрьмы!"
 
 #Regional events
 kemreg.1.t:0 "Кровная вражда"
 kemreg.1.desc:0 "- Как видишь, отец, наши владения сейчас простираются от Татарска на западе до Братска на востоке. Впервые за несколько недель наши войска заявили о минимальном сопротивлении нашим... - Борис Крылов замолчал, глядя на своего отца. Князь выглядел глубоко встревоженным, его глаза были отстранёнными и холодными. Рюрика II, казалось, мало волновала данная тема, и было очевидно, что его мысли были сосредоточены на чем-то более тёмном.\n- Отец, что тебя беспокоит? Ты сегодня был слишком тихим.\n\nГлаза Рюрика II обратились к своему сыну.\n- Это твои брат и сестра, Борис. Что, чёрт возьми, мне с ними делать? Их споры с каждым днём становятся всё более ядовитыми и разрушительными, и я не могу больше смотреть на это.\n\nБорис отошёл от карты и вздохнул, когда он сел рядом со своим отцом. Старый князь казался совершенно разбитым.\n- Хотел бы я тебе сказать. Знаешь, я никогда не был сторонником политики, отец.\n- Политика? Ты думаешь, дело в политике?! Юра и Лида, моя собственная плоть и кровь, стали врагами, и я так мало сделал, дабы остановить их. Какой отец будет спокойно сидеть, егда его дети готовы перегрызть друг другу глотки? - голос Рюрика II звучал так, словно он был на грани слёз.\n\nБорис успокаивающе положил руку на плечо отца.\n- Ты сделал всё, что мог, отец. Как ни больно видеть, как они ругаются, это может быть единственный способ уладить свои разногласия.\n\nГлаза князя снова стали отстранёнными.\n- Может быть, ты прав, Борис. Просто раньше они были так близки..."
 kemreg.1.a:0 "Проблемы на горизонте."

 kemreg.2.t:0 "Новая столица?"
 kemreg.2.desc:0 "Ситуация резко изменилась по сравнению с мрачными часами, которые мы пережили несколько лет назад. С победой воинства Его Величества и объединением всего региона Средней Сибири, был поднят вопрос о том, где именно будет находиться великокняжеский двор. Кемерово никогда не задумывалось как постоянный центр княжеской власти, и было выбрано в основном потому, что это было единственное примечательное поселение, доступное нам.\n\nТеперь, когда регион был объединён, у нас есть несколько мест, которые потенциально могут больше подходит как административный центр Великого Княжества. Новосибирск - самый очевидный выбор, поскольку он самый большой и густонаселенный город во всей Сибири. Помимо того, что город является жизненно важным промышленным центром, он имеет хорошо развитую инфраструктуру и сильную сельскохозяйственную базу.\n\nВ качестве альтернативы мы могли бы перенести двор в город Красноярск, который ранее контролировался Николаем Андреевым и его мятежниками. Хотя Красноярск не обязательно такой густонаселенный, как Новосибирск, он по-прежнему довольно велик по сибирским меркам и, что самое главное, является домом для важнейшего узла Транссибирской магистрали. Уже сам по себе этот факт делает город действительно привлекательным.\n\nКонечно, мы всегда можем решить остаться в Кемерово. Из всех возможных вариантов Кемерово находится в самом центре и извлекает выгоду из того, что на протяжении многих лет оно превратилось в оплот власти князя. Конечно, есть и символическое значение: Кемерово было, в первую очередь, местом провозглашения нашего Княжества."
 kemreg.2.a:0 "Новосибирск, естественно."
 kemreg.2.b:0 "Красноярск - самый логичный выбор."
 kemreg.2.c:0 "Кемерово слишком важно, чтобы отказываться от него!"

 kemreg.3.t:0 "Незначительная проблема"
 kemreg.3.desc:0 "Ещё один день, ещё один жаркий спор в Земском Соборе. То, что когда-то считалось незначительной проблемой, с тех пор переросло в ещё одно словесное поле битвы для двух волков, княжича Юрия и княжны Лидии.\n- Нарушать права местных советов было бы равносильно тирании, независимо от того, насколько незначительно вторжение. Да, сегодня это могут быть только дороги и телефонные линии, но что будет завтра? Я полностью согласен с тем, что Княжество должно быть связано, но мы не можем сделать это без явного согласия народа! - как всегда, Юрий был просто страстным человеком.\n\nЕго сестра Лидия закатила глаза.\n- Снова с этим разговором о "правах", Юрий? Как утомительно. Может быть, ты также хочешь, чтобы мы спросили землю, можно ли нам строить на ней? Может быть, мы должны гарантировать, чтобы права лесных животных тоже не пострадали?\n\nПослышался смешок от некоторых из членов совета. Рюрик II обезумел при виде того, как его дети спорят друг с другом таким образом, но изо всех сил старался не показывать этого. Однако было ясно, что двое не сдвинутся с места. Достаточно скоро совет будет рассчитывать на своего князя, чтобы выйти из тупика..."
 kemreg.3.a:0 "Обратимся к княжичу Юрию."
 kemreg.3.b:0 "Княжна Лидия права."

 kemreg.4.t:0 "Белый Волк"
 kemreg.4.desc:0 "-...для меня как Князя и Самодержца всея Руси большая честь назвать моего сына Юрия наследным княжичем. После моей смерти он станет вашим законным властителем.\n\nСпустя мгновение большая часть присутствовавших на Земском Соборе взорвалась аплодисментами. Княжич Юрий, ныне наследник отцовского наследия, поднялся со своего места. Когда он встал, комнату снова охватила тишина, и весь Собор обратил своё внимание на своего нового наследного княжича. При таком зрелище Юрию было трудно избежать эмоций.\n- Для меня большая честь заслужить твоё доверие, отец. Будь уверен, твоё наследие не исчезнет с твоим уходом. Я сделаю так, чтобы все с людьми твоего Княжества обращались справедливо и с уважением, которого они по праву заслуживают. Вместе мы будем работать во имя более справедливой державы и светлого будущего для всей России!\n\nАплодисменты возобновились, более яростные, чем в прошлый раз. Юрий не мог не заметить, что к ним присоединились даже те, кто раньше хранил молчание.\n\nНаследный княжич посмотрел на Лидию, которая не шевельнулась с момента объявления. Выражение её лица выражало глубокий гнев, ярость настолько сильную, что ее невозможно было выразить словами. Лидия неожиданно встретилась глазами с братом, и Юрий похолодел. Её взгляд проникал прямо в душу Юрия, взгляд почти убийственный по своей природе. Отвернувшись от брата, Лидия встала со своего места и вышла из зала собраний. Большинство из них были настолько увлечены праздником, что даже не заметили ухода княжны.\n\nНесмотря на свою победу, Юрий не мог не сожалеть о вражде. Холодный взгляд Лидии рассказал наследному княжичу всё, что ему нужно было знать о чувствах его сестры."
 kemreg.4.a:0 "Слава наследному княжичу Юрию!"

 kemreg.5.t:0 "Чёрная волчица"
 kemreg.5.desc:0 "-...как Князь и Самодержец всея Руси я имею честь назвать мою дочь Лидию наследницей престола. В случае моей кончины она станет вашей законной княгиней.\n\nПодавляющие аплодисменты последовали за воззванием князя почти мгновенно. Провозглашенная наследница престола Лидия поднялась со своего места, чтобы выступить на Земском Соборе. Когда она предстала перед всем Собором, в зале снова воцарилась тишина.\n- От всего сердца я благодарю вас за эту огромную ответственность, которую вы возложили на меня, отец. Вы больше не найдёте души, способной продолжить ваше славное наследие, как я. Знайте, что я сосредоточу все свои усилия на продолжении накопления силы и чести нашего Княжества. Я не успокоюсь, пока тьма, постигшая Русь, не будет изгнана одной силой воли!\n\nКраткая речь Лидии была прервана ответными бурными аплодисментами. Наблюдая за празднованием, Лидия в тот момент почувствовала гордость больше, чем за всю свою жизнь. Наконец-то победа. Её блуждающий взгляд в конце концов остановился на её брате, княжиче Юрии, который заметно воздержался от того, чтобы присоединиться к аплодисментам. Когда их глаза встретились, Лидия улыбнулась ему самодовольной ухмылкой. Отстранённое поведение Юрия быстро превратилось в тлеющий гнев, и оскорблённый княжич быстро поднялся со своего места и направился к выходу из зала. Юрий сердито захлопнул за собой дверь, этот шум поразил некоторых членов Собора.\n\nПосле ухода брата ухмылка Лидии исчезла. Она получила желаемое, которое так отчаянно добивалась, но разве это стоило ненависти её собственного брата? Даже сейчас наследная княжна не была полностью уверена."
 kemreg.5.a:0 "Слава наследной княжне Лидии!"

 kemreg.6.t:0 "Сохраняя прошлое, строя будущее"
 kemreg.6.desc:0 "Князь Рюрик II медленно шагал рядом с крупномасштабной моделью недавно предложенных обновлений для столицы, стараясь впитать каждую деталь. Слишком долго его заставляли заниматься судом в замёрзших остатках настоящего города. Если видение, изображённое в модели перед ним, будет реализовано, [KEM.Capital.GetName] снова засияет как центр власти, достойный монарха уровня Рюрика II.\n\nГлава Посольского приказа и главный архитектор державы Пётр Барановский стоял в углу комнаты, смотря, как его повелитель радостно рассматривает собранную им модель. Рюрик II обычно был угрюмым старичком, но сегодня его глаза выдавали волнение ребенка в кондитерской.\n- Я верю, что всё вам по вкусу, Ваше Величество?\n- Как всегда мастерская работа, Барановский! Мимолётные видения прошлого России, перенесённые в настоящее...\n\nВзгляд Рюрика II всё ещё был сосредоточен на модели, пока он говорил, и он наклонялся, чтобы получше рассмотреть. Предлагаемые здания мало чем отличались от самого Княжества - они черпали вдохновение из архитектурного наследия средневековой России и сочетались с разумно современными элементами. Со стенами красного и белого цветов, увенчанными множеством ярко декорированных крыш, строения предполагаемого города были настоящим праздником для глаз.\n\nРюрику, наконец, удалось отвлечься от модели и обратить внимание на архитектора.\n- Замечательно... Просто чудесно. Когда я могу ожидать начала переустройства, Барановский?\n- Как только мы сможем, Ваше Величество. Нам просто требуется...\n- Вы получите. Что бы это ни было, оно будет вашим, пока этот шедевр станет реальностью!"
 kemreg.6.a:0 "Строим могущественное наследие, кирпичик за кирпичиком."

 kemreg.7.t:0 "Великокняжеская инспекция"
 kemreg.7.desc:0 "Мужчины стояли дружными рядами, в чистой форме и с винтовками в руках. Люди генерала Ивана Яковлева явно пытались произвести наилучшее впечатление. Генерал Яковлев шёл по рядам, обсуждая состояние своей армии с великим князем Рюриком:\n- Когда вы впервые облачились в корону, Ваше Величество, эти люди не могли даже выстроиться в линию. А теперь посмотрите на них! Дисциплинированные, чистые и одни из лучших воинов к востоку от Урала!\n\nВ словах Яковлева была определённая ценность, поскольку Рюрик только что видел, как эти люди выполняли тренировочные упражнения. Они выступили превосходно, в отличие от оборванных, отчаявшихся людей, с которыми остался Рюрик после предательства Андреева. Конечно, ещё есть возможности для улучшения, оборудование, которое они носят, всё ещё устарело, хотя за последние пару месяцев в этом направлении был достигнут некоторый прогресс. Рюрик, среди прочего, поднял эти опасения, и Яковлев в целом согласился:\n- Да, ситуация с оборудованием и обмундированием хуже, чем хотелось бы им, и люди могут потерять мораль легче, чем хотелось бы мне, но я бы сказал, что мы значительно улучшились, Ваше Величество. Если игнорировать вопрос снаряжения, в котором связаны мои руки, как Ваше Величество относится к состоянию нашего войска?\n- Они кажутся более дисциплинированными, вы в этом сделали всё лучшее. Мы стремимся захватить восточные берега Родины, и я надеюсь, что вы сможете и дальше показывать такие прекрасные результаты.\n- Я постараюсь изо всех сил, Ваше Величество."
 kemreg.7.a:0 "Лучшие воины всея Руси!"

 kemreg.8.t:0 "Государевы помилования"
 kemreg.8.desc:0 "По мере того, как войско князя Рюрика росло, стало ясно, что нам нужно больше людей, чтобы вести его. К сожалению, большинство кандидатов великокняжеского двора уже руководят армией. Нам нужно смотреть дальше своих доверенных генералов и искать кандидатов из других мест Средней Сибири. В частности, бывшие генералы Новосибирска, Томска и Народно-революционного Совета. Если эти люди поклянутся в верности князю Рюрику, мы можем простить их за преступления в помощи вражеским режимам и интегрировать их в свои силы. Конечно, некоторые советники князя Рюрика говорят, что помиловать этих бывших генералов слишком опасно, и что мы не можем им доверять.\n\nМало кто протестует против интеграции новосибирских генералов, чья идеология или её отсутствие больше всего совместима с нашей. Их было бы легче всего интегрировать, но некоторые опасаются, что они могут попытаться свергнуть князя в пользу военных, как они это сделали с Центральносибирской Республикой.\n\nТомские генералы не угрожают военным переворотом, вместо этого мы боимся их идеологии. Томичи могут быть радикальными республиканцами, и по этой причине ряд советников протестуют против их интеграции.\n\nЗатем есть генералы из Народно-революционного Совета. Почти весь двор считает их отвратительными кандидатами на помилование, и многие призывают изгнать социалистов из страны. Однако некоторые утверждают, что любые из их генералов, способные предать свои марксистские идеалы, могут присягнуть на верность Рюрику, и мы сможем им доверять.\n\nВсе эти обсуждения не имеют значения, в конечном итоге это решение князя издать августейшее помилование. Кого он выберет?"
 kemreg.8.a:0 "Никакие предатели не могут быть помилованы, никто не может выступать против князя."
 kemreg.8.b:0 "Помиловать новосибирских генералов, нам нужен их опыт."
 kemreg.8.c:0 "Помиловать томских генералов, их республиканизм можно простить."
 kemreg.8.d:0 "Помиловать коммунистических генералов, они доказали свою ценность."
 kemreg.8.e:0 "Князь Рюрик милостив, помиловать всех."

 kemreg.9.t:0 "Наша лучшая сторона"
 kemreg.9.desc:0 "- Зодческий приказ. Говорит Пётр Барановский.\n- Разве так обращаются к своему государю, Барановский? Стыд!\n\nРечь старого князя была ещё более невнятной из-за телефона. Барановский вздохнул. Он всё ещё не знал, чего ожидать от старика, когда он был пьян.\n- Я ... прошу прощения, Ваше Величество. Чего изволите?\n- Позволь мне спросить у тебя вопрос, Барановский. Как я могу претендовать на звание полноправного властителя всей Руси, егда мир сомневается в моём авторитете? Великие вожди мира смотрят на меня, как на старика пропащего, играющего в переодевания. Государь моего положения не заслуживает такого отношения!\n- При всём уважении, Ваше Величество, не думаете ли Вы, что у нас есть более важные вещи, о которых нужно беспокоиться, чем то, как мы выглядим для других?\n\nНаступила пауза. Барановский ненадолго задумался, не забыл ли он своё место.\n- Несустветная чушь, Петя. Мы собираемся уладить это, ты и я!\n- Эмм, Вы и я? Чт...\n- Именно, Петенька! Теперь ты - глава моего нового Посольского приказа. У меня уже есть несколько подходящих кандидатов в качестве наших послов. Я надеюсь, что ты заставишь их работать поскорее!\n- Но подождите, я...\n\nВнезапным щелчком разговор резко оборвался. Барановский был в растерянности, телефон всё ещё был прижат к уху."
 kemreg.9.a:0 "Время произвести впечатление."

 kemreg.10.t:0 "Любопытный посетитель"
 kemreg.10.desc:0 "Любопытное событие произошло в Государственном департаменте. Ранее сегодня в Вашингтон прибыл посол, который хотел обсудить дипломатические инициативы. Хотя приём послов сам по себе не является чем-то необычным, человек, который подошёл к нам сегодня, был совсем не обычным послом.\n\nОн утверждал, что является представителем "Рюрика II, Великого Князя и Самодержца всея Руси", и его Великого Княжества, которое предположительно базируется в большом городе в Центральной Сибири. Это утверждение может быть подтверждено отчётами ЦРУ, которые подтверждают, что действительно произошёл резкий сдвиг баланса сил в регионе. Хотя у них всё ещё нет чёткого представления о ситуации, подразумевается, что этот "Рюрик II" вполне мог стать новым мощным игроком в русской игре престолов.\n\nМонархические движения не новость для России, но нам до сих пор не удалось найти человека по имени Рюрик, претендующего на престол. Ещё более странным было появление посла. Дипломаты, присутствовавшие на встрече, описали его наряд как "прямо с показа нарядов эпохи Возрождения" и "достойного костюма на Хэллоуин".\n\nУстановление дипломатических отношений с этим "Рюриком" может предоставить столь необходимую информацию о страшной ситуации в России, и его режим потенциально может служить ключевым партнёром для наших стратегических интересов в регионе. В конце концов, кто мы такие, чтобы отказываться от дружеских отношений в такие времена? С другой стороны, более скептические умы в Госдепартаменте предполагают, что всё это всего лишь тщательно продуманная мистификация, и её следует игнорировать..."
 kemreg.10.a:0 "Конечно, а почему бы и нет?"

 kemreg.11.t:0 "Весть из Америки"
 kemreg.11.desc:0 "Пётр Барановский усердно работал за своим столом, трудясь до поздней ночи. Новый глава Посольского приказа был настолько поглощён своей работой, что сначала не заметил, как кто-то вошёл в его кабинет. Пётр отвёл внимание от бумаг и обратился к гостю. Он сразу узнал в измученном мужчине одного из своих послов.\n- Ах, Евгений! Прошу прощения, я был так занят, что не видел вас там. Моё зрение, должно быть, ухудшается с возрастом. Как прошла ваша поездка в Штаты?\n- Это было невероятно, Пётр Дмитриевич! Вы бы видели чудеса, которые у них были там, вы бы не поверили, если бы не увидели это. У них были эти ярко освещённые здания, к которым можно было подъехать и заказывать самые вкусные блюда, почти как в гигантском продуктовом ларьке. Я с трудом мог...\n- Да, да, но мне было интересно, как прошла ваша встреча с американцами?\n- Ой, конечно. Для американцев будет честью установить официальные дипломатические отношения с Великим Княжеством как можно скорее. Пока мы говорим, мои люди прорабатывают детали с Вашингтоном по поводу нашего нового посольства.\n- Отличная работа, Евгений. Без сомнения, Его Величество будет доволен.\n\nПётр этого не показал, но успех миссии вызвал у него большой восторг. В прошлом он не был так уверен, но старый архитектор начал думать, что, возможно, у него всё-таки был настоящий талант к беспощадным дипломатическим играм."
 kemreg.11.a:0 "- А теперь, пожалуйста, расскажите мне ещё о чудесах, которые вы видели в Америке..."

 kemreg.12.t:0 "Просьба безумца"
 kemreg.12.desc:0 "Мы получили очередную инициативу от "великого князя Рюрика II". Его дипломаты, явно воодушевлённые нашим отношением к его так называемому Великому Княжеству, обратились по официальным каналам с просьбой. Теперь нет никаких сомнений в том, что это не просто обман, а законные попытки российской фракции по укреплению связей с Соединёнными Штатами.\n\nКнязь желает привлечь американский бизнес в свои растущие владения и хочет, чтобы мы сделали значительные финансовые вложения в Центральную Сибирь. К этой просьбе нельзя относиться легкомысленно, ибо она представляет собой важный перекрёсток в отношениях с причудливым российским режимом.\n\nХотя великокняжеские дипломаты уверяют нас, что инвестиции принесут большую пользу обеим сторонам, некоторые из наших экономистов не совсем так оптимистичны и считают перспективу пустой тратой ценных ресурсов Америки. Как мы будем действовать?"
 kemreg.12.a:0 "Мне кажется, это хорошая идея."
 kemreg.12.b:0 "Спасибо, но нет."

 kemreg.13.t:0 "Американцы соглашаются инвестировать!"
 kemreg.13.desc:0 "Хорошие новости! Наши дипломатические усилия в Вашингтоне принесли свои плоды, и американцы мудро решили сделать значительные финансовые вложения в Среднюю Сибирь. Мы уже наблюдаем, как различные компании из США проявляют интерес к нашей сфере, связываются с нашей конторой-посольством, чтобы проработать детали открытия бизнеса в нашем скромном Великом Княжестве.\n\nПомощь Америки, очевидно, станет дополнительным стимулом для нашей молодой экономики, но, что наиболее важно, это хороший шаг на пути к укреплению отношений с Соединёнными Штатами. Мы можем только надеяться, что это хороший знак!"
 kemreg.13.a:0 "Выпьем за наших американских друзей!"

 kemreg.14.t:0 "Американцы отклоняют наше предложение!"
 kemreg.14.desc:0 "Неутешительные новости от наших дипломатов в США. Несмотря на все их усилия, американцы решили отклонить нашу просьбу об инвестировании в нашу экономику. Хотя они уверяют нас, что по-прежнему привержены поддержанию хороших отношений, они заявляют, что такие инвестиции пока не будут в их интересах.\n\nЭто не тот результат, которого мы ожидали, и это подталкивает многих служащих в Посольском приказе на мысль, что иметь дело с американцами может быть пустой тратой времени. Только время покажет, как пойдут будущие дипломатические переговоры."
 kemreg.14.a:0 "Наше разочарование неизмеримо."

 kemreg.15.t:0 "Еще одна просьба князя"
 kemreg.15.desc:0 "Ещё одна просьба о финансовой помощи пришла к нам от странного человека, называющего себя князем Руси. На этот раз, похоже, он пытается предпринять какие-то усилия, чтобы индустриализировать своё Великое Княжество, и нуждается в помощи, чтобы сделать это своевременно и эффективно.\n\nВот где мы и встреваем. Рюрик II считает, что некоторые эксперты в вопросах промышленности, которые в настоящее время проживают в США, могли бы использовать свои таланты, помогая в его стремлении к индустриализации. Он просит нас отправить некоторых в Центральную Сибирь, чтобы поддержать эти усилия, и заверяет, что мы будем хорошо вознаграждены за проявленную добросовестность.\n\nХотя это, несомненно, поможет укрепить отношения с режимом Рюрика II, некоторые из наших официальных лиц указали, что ситуация в России всё ещё довольно опасна, и отправка американцев в эту раздираемую войной страну подвергнет их жизни ненужной опасности. Что ответить?"
 kemreg.15.a:0 "У него будет то, что ему нужно."
 kemreg.15.b:0 "Мы не можем подвергать опасности трудолюбивых американцев!"

 kemreg.16.t:0 "Америка отправляет экспертов!"
 kemreg.16.desc:0 "Сегодня из Вашингтона пришли оптимистичные новости. Наша просьба о поддержке в виде квалифицированных промышленных экспертов не осталась без ответа, и американцы согласились направить некоторых из своих лучших умов в области промышленности для помощи нам в индустриализации. Вскоре они прибудут в Среднюю Сибирь, и мы ожидаем, что они будут искать работу почти сразу.\n\nЭто ещё одна важная веха в наших усилиях по поддержанию прочных отношений с Соединёнными Штатами. Если они захотели послать своих людей для помощи в развитии нашего скромного Великого Княжества, то кто знает, на какие сделки они будут готовы в будущем?"
 kemreg.16.a:0 "Превосходно!"

 kemreg.17.t:0 "Америка не пришлёт экспертов!"
 kemreg.17.desc:0 "Сегодня мы получили ответ на наш запрос американских промышленных экспертов, и это не то, на что мы надеялись. Американцы заявляют, что ситуация в России слишком нестабильна, чтобы рисковать посылать американских граждан работать с нами, и обеспокоены тем, что их жизни могут оказаться в опасности в такой дикой среде. Хотя это рассуждение не совсем безосновательно, тем не менее оно вызывает разочарование.\n\nНашим предприятиям просто придётся обходиться без промышленного опыта американцев. Хотя мы уверены в их силах, вернуть промышленность Средней Сибири в строй было бы намного проще с помощью дяди Сэма..."
 kemreg.17.a:0 "Позор!"

 kemreg.18.t:0 "Посланник из давно мертвой страны"
 kemreg.18.desc:0 "Однажды рано утром в Токио появилась группа потрясенных, незваных и дезориентированных русских мужчин. Как они сюда попали, было неизвестно, но люди, одетые как мистики и сгорбленные, как паломники, двинулись в сторону министерства иностранных дел.\n\nКак только посланник прибыл к месту назначения, они провозгласили себя "посланниками законного князя всея Руси, Его Величества Рюрика Второго" и сразу же потребовали встречи с министром иностранных дел. Представление их было столь же грубым, сколь и причудливым, ведь правление династии Рюриковичей над Россией закончилось более четырёх веков назад. И всё же они стояли, нетерпеливо ожидая предполагаемой встречи.\n\nНесмотря на первоначальное замешательство, вызванного их прибытием, послов провели в кабинет министра иностранных дел. Хотя он, конечно, не до конца понимал, из какой странной страны они прибыли, он знал, что связи с этим государством потенциально принесут огромную пользу ему и его стране."
 kemreg.18.a:0 "Какая странная группа."

 kemreg.19.t:0 "Контакты на востоке"
 kemreg.19.desc:0 "Спрятавшись в здании Посольского приказа, Пётр Барановский сидел за своим столом, беспрерывно царапая пером лист бумаги. Он был недоволен, когда услышал, что его важные дела грубо прервали.\n\nОтвлекшись от своей работы, он был удивлен, увидев, что посланник, которого он отправил в Японию ранее в этом месяце, вернулся целым и невредимым. Его изумление только усилилось, когда он узнал, что они преуспели в своей задаче. Они установили дипломатические связи с Империей на востоке. Такие новости, как предполагал Барановский, могут быть полезны для будущего Великого Княжества, которому он служит.\n\nТем не менее, как часто бывает с высшими чиновниками, предстоит ещё много работы. В конце концов, Барановский знал, что сами по себе коммуникации не улучшат экономику державы."
 kemreg.19.a:0 "Какие хорошие новости."

 kemreg.20.t:0 "Инвестиции в Сибирь"
 kemreg.20.desc:0 "Снаружи входа в министерство иностранных дел раздался хриплый крик, требовавший, чтобы его впустили; на него быстро ответили, и дверь распахнулась. Выявлено несколько лиц, которые стали странно знакомыми рабочим внутри. Это были лица послов Рюрика II, поскольку они были перемещены в более постоянное место, теперь они стремились прийти к соглашению о японских инвестициях. Предложение, которое было с готовностью принято.\n\nПрисутствующим японским министрам не нужно было напоминать о скрытых богатствах Сибири, которые, как они знали, было бы невероятно выгодно использовать. Безупречно эффективная техника и машины Дзайбацу позволили бы только увеличить богатство. Такой результат пойдет на пользу обеим сторонам.\n\nТем не менее, риски инвестирования в такой нестабильный регион по-прежнему сильно беспокоили обе стороны. Любые инвестиции на таком этапе времени, безусловно, были бы авантюрой, чреватой многими изменениями, которые ещё не потрясли Сибирь.\n\nВскоре после этого россияне были выпровожены и им сказали дождаться официального ответа. Всё, что оставалось сделать министру иностранных дел, - это сделать его."
 kemreg.20.a:0 "Позволить вложения."
 kemreg.20.b:0 "Это слишком большой риск."

 kemreg.21.t:0 "Прибытие японских инвестиций"
 kemreg.21.desc:0 "Новости о японских инвестициях были поспешно разосланы в Великое Княжество, вскоре за ними последовало оборудование от Дзайбацу. Члены великокняжеской семьи, политики и владельцы шахт вместе в своём нетерпеливом ожидании уже делили богатства, которое вскоре будет у них в руках. Они едва могли дождаться, когда их земля обогатится от иностранных инвестиций. К счастью для них, им не пришлось долго ждать.\n\nРазличные гигантские металлические машины нужно было нести через сибирские равнины, пока они не были установлены и оставлены стоять неподвижно, чтобы взбивать землю под ними и открывать его скрытое богатство. Со временем всё, что останется от такой ужасающей эффективности, это покрытая шрамами и опустошённая земля.\n\nОднако эти мысли не присутствовали у власть имущих. Они знали, что богатство необходимо для улучшения жизни подданных князя. Кроме того, для них было бы более практичным принять помощь Японии, поскольку есть ещё больше преимуществ, которые могут быть получены от их близости."
 kemreg.21.a:0 "Зато пока есть прибыль."

 kemreg.22.t:0 "Япония отказывается инвестировать"
 kemreg.22.desc:0 "Барановский изо всех сил пытался найти подходящий способ сообщить эту новость своему монарху. Рюрика наверняка расстроили такие новости, великий князь ожидал в будущем большой поддержки со стороны Японии. Глава Посольского приказа продолжал пытаться найти способ заверить великого князя в том, что будущее сотрудничество не будет исключено.\n\nТем не менее, каким бы способом он ни строил то, что он собирался сказать, он не мог отринуть тот факт, что Великому Княжеству будет хуже из-за отсутствия инвестиций. Многие останутся без работы, и в результате государственные финансы будут намного хуже.\n\nВ итоге Барановский смог лишь заверить, что в один прекрасный день огромные богатства Сибири будут открыты. Пока что просторы земли, находящейся во владении Его Величества, остаются нетронутыми, но когда их неизбежно начнут осваивать, подданные князя станут от этого богаче."
 kemreg.22.a:0 "Возможность упущена."

 kemreg.23.t:0 "Письмо в Японию"
 kemreg.23.desc:0 "По просьбам главы Посольского приказа было решено отправить официальное послание дружбы императору Японии. Такое письмо поможет укрепить связь между двумя монархами и откроет широкий спектр сотрудничества в будущем, по крайней мере, так великому князю сказали.\n\nЧлены его двора пытались "помочь" с написанием декларации для своих корыстных интересов, однако он оставался непоколебимым и удостоверился, чтобы вся работа была только его. Он подумал, что лучше сделать её более откровенной, чем дипломатичной.\n\nРюрику было труднее всего начать писать, он понятия не имел, с чего начать, не говоря уже о том, как завершить эту проклятую писанину. Тем не менее, по мере того, как ночь шла, а бутылка на его столе становилась все более пустой, он понял, что слова с лёгкостью вытекали из его пера.\n\nК тому времени, когда он нацарапал своё имя внизу страницы, он был тихо впечатлён своей работой. Такая длина и такой стиль могли быть только делом его гения. Он не стал повторно анализировать то, что он написал, вместо этого он сразу же запечатал его и отправил.\n\nБарановский был весьма озадачен, когда узнал о новостях о том, что великий князь отправил декларацию, не попросив предварительно поработать над ним. Он мог бы жаловаться, но он знал, что лучше не ставить под сомнение суждение Его Величества. Главный посол знал, что всё, что он может сделать - это надеяться."
 kemreg.23.a:0 "Давайте надеяться на лучшее."

 kemreg.24.t:0 "Письмо из Сибири"
 kemreg.24.desc:0 "Ровно в полдень в кабинет министра иностранных дел Империи пришло письмо. Его доставил один из дипломатов из этого странного "сибирского княжества", о котором министр всё ещё знал странно мало.\n\nОткрыв конверт, он понял, что письмо было адресовано императору, а не ему по необъяснимым причинам. Он вернул его в конверт и решил не носить его лично императору, лучше не беспокоить его такими мелочами. Кроме того, он хотел бы прочитать его подольше, хоть оно и было написано так несуразно и по-русски.\n\nВместо этого он нашёл переводчика, который мог бы прочитать эту ужасную работу легче, чем он. Тем не менее, переводчик очень усердно справлялся с этой задачей, фразы были запутанными, слова выбирались странно, а пунктуация отсутствовала. Как он ни старался, он не мог расшифровать написанное, он даже начал сомневаться, было ли это написано на каком-то другом иностранном языке, о котором он не слышал. Единственное, что он мог уверенно расшифровать, это имя, подписанное внизу:\n\n"Рюрик II, Великий Князь и Самодержец всея Руси"\n\nМинистр иностранных дел повернулся к переводчику и спросил:"
 kemreg.24.a:0 "- Зачем этот безумец прислал это?"

 kemreg.25.t:0 "Эмиссары сибирского князя"
 kemreg.25.desc:0 "Из-за пределов казахской степи к столице направилась группа людей. Их единственная цель - установить контакт с правительством Казахстана, которое они считали дружественным. Экспедиция, в которую они отправились, была долгой и изнурительной, но довольно скоро они оказались у входа в город.\n\nПосле того, как их приняли на встречу с некоторыми государственными чиновниками, они заявили, что родом из града [KEM.Capital.GetName], и выступают от имени князя Рюрика Второго. Далее они обрисовали в общих чертах, как князь хотел бы установить с ними тёплые дипломатические отношения на благо обеих их земель.\n\nКазахские официальные лица согласились с тем, что такая договоренность будет способствовать миру и процветанию обеих сторон. Итак, между ними была заключена сделка, и мужчины отправились обратно в свою чужую землю, довольные достигнутым прогрессом."
 kemreg.25.a:0 "Друзья из Сибири."

 kemreg.26.t:0 "Наши послы возвращаются"
 kemreg.26.desc:0 "После, казалось бы, бесконечного путешествия в самое сердце Казахстана, наши послы вернулись и принесли хорошие новости. Правительство Казахстана было настолько дружелюбным, что в результате с ними установились прочные, плодотворные и, надеюсь, долгосрочные связи.\n\nПётр Барановский был рад услышать это, поскольку он знал, что наличие союзника в такой близости могло принести им пользу в их будущих начинаниях. Дипломатические отношения с правительством Казахстана, безусловно, уменьшили бы количество кровопролитий в будущем. Это также поможет обеспечить большее процветание в мирное время, с будущим доступным сейчас сотрудничеством, которое обогатит оба государства.\n\nГлавный посол был доволен успехом своей миссии и почувствовал большое облегчение от того, что у Великого Княжества стало на одного потенциального врага меньше, над которым ему придется беспокоиться."
 kemreg.26.a:0 "Друзья из Сибири."

 kemreg.27.t:0 "Хорошо ли я сыграл свою партию?"
 kemreg.27.desc:0 "Конец царя Рюрика II наступал постепенно, но затем внезапно. В течение многих лет он находился в упадке, его тело становилось всё медленнее, болело всё больше и больше. Затем однажды он потерял сознание на собрании, и его собственные генералы срочно увезли его в комнату. Несмотря на профессиональную заботу, вскоре всем стало очевидно, что монарх умирает.\n\nКрылов проснулся в последний раз, обнаружив, что его окружает вся его семья. Его дети у его постели. Юрий и Лидия даже отложили в сторону свои разногласия хотя бы на день. Он надеялся, что это продлится долго, что они наконец-то станут семьей. Возможно, они зашли слишком далеко, но, возможно, нет. Тем не менее, он говорил не со своими наследниками, потому что он сказал им всё, что нужно было сказать. Это был Борис, единственный из них, у кого никогда не было никаких стремлений, кроме долга и семьи.\n- Скажи мне, счастлив ли народ? - голос старого царя был чуть больше шёпота.\n\nБорис улыбнулся.\n- Да, отец, держава сильна. Ты хорошо подготовил нас к тому, что должно произойти.\n\nРюрик кивнул, вытирая пот со лба.\n- Хорошо, хорошо. Тогда всё это представление в конце концов того стоило.\n\nЕго дети не подвергали сомнению его последние слова. Возможно, если предположить, что это не было безумием, как и всё другое с самого начала. А возможно, это был очередной бред, но это не имело значения. Россия снова стала почти целой, единой и сильной. Он сделал всё, что мог для народа, и его наследник сделает гораздо больше, в этом он был уверен. Не сожалея, Рюрик II, царь Руси, остался доволен тем, что построил.\n\nИ поэтому Николай Иванович Крылов в последний раз закрыл глаза, и его долг наконец закончился."
 kemreg.27.a:0 "Аплодируйте моему уходу."

 kemreg.28.t:0 "Народный царь"
 kemreg.28.desc:0 "День был свежий и холодный. Толпа у входа была огромной, люди заполнили все стоящие места. Люди изо всех сил пытаются взглянуть на своего царя, увидеть его наконец коронованным. Его генералы, его семья и Земский Собор возражали против этого, говоря, что церемония во дворце будет более безопасной и более грандиозной. Но Юрий настоял на том, чтобы это произошло на улице. В конце концов, именно народ сделал возможным это восхождение; они заслужили увидеть такое важное событие в живую.\n\nОн отвернулся от перил, быстро взглянув на сестру, которая смотрела на него со стороны. Она выглядела возмущённой и раздражённой, но не такой злой, как он когда-то ожидал от неё. Затем он посмотрел на корону своего отца, которую держал лидер профсоюза, выбранный по этому случаю путём лотереи. Он положил руку на корону и повернулся, чтобы произнести речь в микрофон.\n- Эта корона - гораздо больше, чем право первородства, это клятва, обещание всему народу этой великой державы, - обратился он к ликующей толпе, - чтобы поддержать всё, что мой отец построил для вас. Чтобы гарантировать, что ваши права, ваша свобода и ваше процветание будут защищены. Чтобы ни один враг, ни иностранный, ни внутренний, никогда больше не стал угрожать забрать всё, что вы заработали за последнее десятилетие.\n\nЮрий встал на колени, позволяя лидеру профсоюза возложить корону себе на голову.\n- Я нарекаю тебя Рюриком III, царём Руси, - потом мужчина нервным голосом провозгласил, - да здравствует царь!"
 kemreg.28.a:0 "Да здравствует царь Рюрик III!"

 kemreg.29.t:0 "Царица-волчица"
 kemreg.29.desc:0 "Тронный зал был переполнен. Солдаты, генералы и дворяне стояли по сторонам, сосредоточив внимание на своей княжны. Наряд Лидии был элегантным, но строгим, волчья шкура сидела на её плечах, как плащ. Лучшие мужчины и женщины Царской Дружины стояли по обе стороны пути, ведущего к её царственному трону. В прошлом Романовы были коронованы членом церкви, в знак того, что их власть в конечном итоге исходит от бога. Но Руси нынешней не было времени на такую суеверную чушь. Корона была в руках у одного из княжеских дружинников, и никто не мог короновать Лидию, кроме неё самой. Она взяла корону, которую сделали специально для неё. Держа в руках, Лидия почувствовала боль сожаления. Её отец умер, её брат в изгнании. С чем бы Царство ни столкнулось в ближайшие годы, ей придётся делать это без них.\n\nОна убила такие мысли. Ради державы ей придётся преодолеть эти сомнения, даже не быть Лидией. Княжна ушла так, как когда-то ушла медсестра. Она возложила корону на голову.\n- Да здравствует Рогнеда, царица Руси, - так Царская Дружина объявила всем собравшимся.\n\nРогнеда поднялась со своего трона, когда люди захлопали в ладоши. Она дала им секунду, прежде чем заговорить.\n- Последние годы мы прошли с честью. Из одного крошечного места в сибирской пустоши нам удалось создать огромную и могущественную империю, победив всех, кто осмелился бросить нам вызов, - провозгласила она в зале, - но наш долг не окончен. То, что начал мой отец, мы должны закончить. Слишком много наших соотечественников страдают под властью тевтонских хозяев, порабощенных орлом рейха. Мы должны освободить свой народ и свергнуть умирающую империю Германии!\n\nРогнеда слушала, как её подданные приветствовали её, но её мысли обратились к тому, что ждало впереди."
 kemreg.29.a:0 "Слава царице Рогнеде!"
 
 kemreg.30.t:0 "Тихий момент"
 kemreg.30.desc:0 "Рюрик стоял у окна своей спальни, глядя на град [KEM.Capital.GetName]. Солнце уже садилось, небо было нежно-оранжевым и голубым. Когда солнце начало опускаться за горизонт, Рюрик задумался о своем правлении. Из бездны отчаяния он дал России надежду, неся свет стране, дрейфующей во тьме. Его правление не было мирным и не было совершенным, но он многого добился.\n\nСолнце было на полпути за горизонтом, оранжевое небо превратилось в красное, а красное превратилось в пурпурный. Первые звезды засияли с небес, уступая по численности огням города внизу. Князь слабел с каждым днём, и теперь ему требовалась трость, чтобы передвигаться по своему дворцу. Рюрик знал, что не доживет до освобождения Москвы от немцев, поработивших его народ. Ему придётся оставить эту обязанность своему преемнику, своему наследнику. Он знал, что они могут добиться успеха, он верил, что хорошо их подготовил. Его ребёнок приведёт эту державу к величию и отомстит за унижение, которому подверглась Родина. Николай Крылов усмехнулся, зная, что его дети и весь остальной народ были так привязаны к идеалам Рюриковичей, маской, которой он в конечном итоге стал.\n\nСолнце теперь было за горизонтом, и ночь снова опустилась на Родину. Князь Рюрик отвернулся от окна и вернулся к своему столу, потому что у государя ещё много работы."
 kemreg.30.a:0 "Только в темноте можно увидеть звезды."

 kemreg.31.t:0 "Посмотрите на мои труды"
 kemreg.31.desc:0 "По меньшей мере шесть метров в высоту, включая пьедестал, огромная статуя была чем-то примечательным. Она была сделана из лучшего камня и гранита Сибири, Рюрик был весьма польщён. Доспехи были детализированы, передавая весь дух средневековой эпохи. Он даже включал в себя несколько драгоценных камней и бриллиантов, аккуратно вставленных в броню. Рюрик был совершенно уверен, что она станет основным элементом града [KEM.Capital.GetName] на долгие годы вперёд. Конечно, скульптор явно позволил себе некоторые художественные вольности. Рюрик довольно часто не шёл в бой с мечом верхом на коне, как бы ему этого ни хотелось. Он тоже не был таким мускулистым, как в скульптуре, но всё же Рюрик был вполне доволен. Ему очень нравилось, как это было чрезмерно романтизировано, и он должен был убедиться, что скульптору хорошо платят за его работу.\n\nИ если этого было достаточно для объединения Средней Сибири, то он не мог и мечтать о том, что будет воздвигнуто в его честь, когда Москва снова окажется в руках России."
 kemreg.31.a:0 "Весьма впечатляюще!"

 kemreg.32.t:0 "Тост"
 kemreg.32.desc:0 "Пиршественный зал Рюрика наполнился едой и смехом, когда он и его новые дворяне праздновали победу над предателями и создание лучшей Сибири.\n- Эй, Рюрик, передай, пожалуйста, масло, - сказал один довольно крупный мужчина, начавший пить свою четвёртую рюмку водки.\n\nРюрик улыбнулся и потянулся за маслом, когда его прервал пожилой дворянин.\n- Сергей! Никогда так не разговаривай со своим князем! Где твои манеры!\n- Всё в порядке, Николай, любы мне вяще обращения дружеские, чем что-то более формальныя, - ответил Рюрик.\n- Как скажешь, князь Рюрик Второй, Милостью Божией, Завоеватель и Всемогущий. Я смиряюсь в твоем присутствии, - сказал старый дворянин, кланяясь.\n\nРюрик помолчал, но его отвлёк другой молодой дворянин.\n- Вы очень хороши как и в устраивании пиров, так и в правлении державой!- сказал он, - Вы даже заставили ваших детей перестать спорить!\n- Ну, я всегда смекаю, когда нужно праздновать, и мои дети такожде, - ответил Рюрик. Он знал, что скоро ему придётся столкнуться с новыми трудностями, но пришло время самому насладиться приятной атмосферой Кемерово. В конце концов, без него ничего этого не было бы."
 kemreg.32.a:0 "Приятно видеть что-то без происшествий."

 kemreg.33.t:0 "Ворчание про чиновников"
 kemreg.33.desc:0 "Не входящие в княжескую семью члены Земского Собора сразу же, как только вошли в зал, поняли, что предстоит очередная разборка между княжной Лидией и её братом. Злорадные, ядовитые взгляды, которыми она стреляла в собравшихся, свидетельствовали об этом.\n\nОни не были разочарованы. Пункт повестки дня касался ограничений на набор и желаемой квалификации государственных чиновников, прежде всего в том, что касалось их социального статуса. Верный своим корням, Юрий предпочитал ослаблять или даже вовсе устранять их, как для того, чтобы способствовать социальному прогрессу, так и для того, чтобы сильнее привязать простых людей к своему правительству.\n\nНа это Лидия ответила своим обычным резким, насмешливым смехом. Народ, заявила она, в лучшем случае ненадёжен, а в худшем - мятежен. Чиновники должны быть отобраны из аристократии, утверждала она, чтобы гарантировать, что они обязаны своей лояльностью государственным институтам и вряд ли будут иметь симпатии к революционным элементам.\n\n"Дебаты" продолжались, как и ожидалось. Юрий называл сестру тираном, а она его - дураком, причем эпитеты только усиливались, а присутствующие молча отсчитывали минуты, когда они снова окажутся на свободе, не желая оказаться на линии огня.\n\nХотя все, включая княжеских брата и сестры, знали, что решение в конечном итоге будет принято их отцом."
 kemreg.33.a:0 "- Княжич Юрий вещает мысль благую."
 kemreg.33.b:0 "- У княжны Лидии есть лоская мысль."

 kemreg.34.t:0 "Княжеские слушания"
 kemreg.34.desc:0 "Рюрик сидел за богато украшенным круглым столом, сложив на нём руки. Вокруг него были одни из самых могущественных и влиятельных людей в Великом Княжестве, явно исключая двух волков.\n- Благодарю вас, господа, за то, что вы скучились на первое заседание только что собравшегося вече. Я уповаю на то, что сие вече даст советы тактичные и мудрые управленцам на Руси. Возможно, на этой первом собрании нам следует обсудить растущий... разлад.\n\nПосле недолгого молчания первым заговорил Пётр Барановский.\n- Понятно, что вызывает все эти раздоры - это ваши дети постоянно бодаются лбами, когда встречают друг друга! Вы хотите спасти державу от раскола? Что-то должно быть сделано с ними!\n- Что ты предлагаешь нам делать? Их влияние растёт с каждым днём, и они уже сплотили две очень разные части населения на свою сторону. Я считаю, что мы должны просто назначить преемника и переждать бурю, как только сможем, - вмешался Борис Крылов, единственный из присутствующих членов великокняжеской семьи.\n\nРюрик немного подумал над словами сына. Он не решался назначить преемника, но становилось ясно, что если это не будет сделано достаточно быстро, стабильность Великого Княжества может оказаться под угрозой. Единственный вопрос, однако, заключался в том, кто из них в конечном итоге возьмёт корону..."
 kemreg.34.a:0 "Что бы ни было решено, кто-то не будет счастлив."

 kemreg.35.t:0 "А вот и начальник"
 kemreg.35.desc:0 "Посадник Дмитрий Гурьев с трепетом смотрел в окно своего нового кабинета. Он был весьма взволнован своим избранием на эту должность, но когда прибыв в маленький городок в восточной части державы, он был удивлён враждебностью, с которой столкнулся. Горожане держались в лучшем случае отстранённо и холодно. Пока его машина ехала по главной улице к его новому месту жительства, он был объектом насмешек со стороны местных жителей. Они забросали грязью и навозом окна, его мужественность была поставлена под сомнение, и его охранники были вынуждены вмешаться, когда бывший ополченец Чёрной Армии бросился на машину с ножом в руке.\n\nОн знал, что у него есть своя работа. Люди в этом регионе настолько привыкли к свободе, предоставленной им Чёрной Армией, что требовалось многое, чтобы добиться от них хотя бы малейшего уважения. Их раздражали новые налоги и другие обязательства перед Великим Княжеством, под которым они оказались. Он знал, что большая часть их недовольства была пустой болтовней, но даже тогда понимал, какое огромное значение принесёт стабильность и удовлетворённость. На какое-то время ему придётся смириться с тем, что его постоянно будут ругать, и найти способы расположить к себе и к державе народ, которому Дмитрий теперь служит.\n\nГурьев вернулся к своей работе и молча уставился на бумаги, лежащие перед ним, в прошлом месяце были некоторые проблемы с налоговыми номерами. Он всё ещё надеялся исполнить свой долг в меру своих возможностей, а также надеялся, что люди, которых курировал, в будущем станут уважать его и своё новое правительство."
 kemreg.35.a:0 "Бремя лидерства - тяжёлая вещь."

 kemreg.36.t:0 "Рюрикова мода"
 kemreg.36.desc:0 "Олег вышел из завода в Новосибирске и собрался идти домой, надев старое пальто, и с нетерпением ожидал, что же его жена приготовит на ужин. Взяв немного хлеба из пекарни, Олег заметил у некоторых других покупателей более интересную одежду. Женщины в ярких платьях и верхней одежде. Мужчины в больших пушистых шапках и тёмно-красных пальто с детальными узорами, покрывающими их с головы до ног. Выглядит почти средневеково, подумал Олег. Неужели все решили подражать этому безумному князю? Люди в эти дни так и стремились ухватиться за чужую моду.\n\nПокупая хлеб, он заметил, что даже владелец магазина, Никита, был одет в большой синий средневековый халат и щеголял длинной бородой.\n- Даже ты, Никита! А я-то думал, что ты закоренелый республиканец! - воскликнул Олег, удивлённый тем, что даже он одет по-княжески.\n- Да, ведь времена меняются, - ответил Никита, - я узнал, что Рюрик - великий князь, лучше любого президента. Кроме того, эти штуки очень удобные, я слышал, что эта называется "ферязь"! Прямо через дорогу есть магазин, где их продают.\n- Нет, спасибо, я предпочитаю более современную одежду, - ответил Олег, выходя из магазина. Наконец приехав домой, его жена была первой, кого он увидел, пройдя через дверь.\n- Лена, что на тебе надето? - недоверчиво переспросил Олег.\n- Это моя новая шуба, её носят все женщины. Дворянки носили их ещё в Древней Руси! Цвета на нём просто великолепны! Я думаю, что она будет у меня навсегда! - с улыбкой сказала Лена.\n\nОлег запнулся, не зная, что сказать. Его жена, тоже в безумной одежде? Все были одеты во что-то из средневековья!\n- Дорогой, что случилось? - сказала Лена, - знаешь что, тебе действительно нужно новое пальто. Ты видел это место рядом с пекарней? Здесь очень хороший выбор мужской одежды. Давай отвезём тебя туда завтра. Мы можем купить немного и для детей! Это будет прекрасно!"
 kemreg.36.a:0 "Может быть, мне следует идти в ногу со временем."

 kemreg.37.t:0 "Изменение декора"
 kemreg.37.desc:0 "Отец Кирилл с тяжёлым сердцем молча наблюдал, как солдаты укладывают иконы, Библии и другие священнические вещи в коробки. Его церковь была "реквизирована" Княжеским Войском для использования в качестве командного пункта, и ему было очень ясно сказано, как можно вежливее, что у него нет выбора в этом вопросе.\n\nСами простые солдаты были очень почтительны и очень старались не повредить ни одного из религиозных предметов Кирилла, когда собирали их, но это мало смягчило удар. Он руководил этой церковью и небольшой общиной вокруг неё в течение десятилетий, делая всё возможное, чтобы обеспечить руководство и поддержку простым, но благочестивым людям местных деревень. И теперь не был уверен, разрешат ли ему когда-нибудь вернуться.\n\nОтец Кирилл слышал от своих собратьев-священников, что это происходит в других местах, в церквях, захваченных военными, которые высоко ценили колокольни для наблюдения и подвалы для защиты. Если битва развернётся, противник уничтожит не одну церковь. Он очень надеялся, что для его церкви так не будет.\n\nКогда солдаты закончили укладывать вещи и аккуратно сложили коробки у входа, Кирилл в последний раз оглядел опустевший неф и понял, насколько большим кажется, когда лишён всех святых вещей. Затем он взял коробки, отнёс их на тележку, которую один из местных крестьян настоял использовать для путешествий, и уехал.\n\nИ когда колокольня его церкви скрылась за горизонтом, священник не смог сдержать слёз."
 kemreg.37.a:0 "Необходимая жертва?"

 kemreg.38.t:0 "Доля народа"
 kemreg.38.desc:0 "Делегаты всегда считали хорошим днём, когда князь Рюрик присутствовал на заседании Земского Собора. Прежде всего потому, что это означало, что решение, скорее всего, будет принято, и не будет вечного спора между его детьми.\n\nСегодня они быстро убедились, что были правы хотя бы наполовину. Рюрик, открыв заседание и поблагодарив всех присутствующих, объявил о немедленном проведении ряда реформ в сфере благосостояния государства, рекомендованных княжичем Юрием.\n\nХотя Юрий поспешил встать и поблагодарить князя за "прозорливость", которой он так явно обладал, на него обратили мало внимания. Все взоры были устремлены на княжну Лидию, которая по мере того, как объявлял её отец, становилась всё более неподвижной, за чем, как они узнали, всегда следовало извержение.\n\nВскоре и последовало извержение, когда ее голос эхом разнесся по залу. Сама концепция была непростительной, кричала она, перед этим сказав отцу, что Юрий не выполняет своих обязанностей. Перед государством стоят огромные задачи, горячо продолжала она, а его ресурсы крайне ограничены. Направлять их на социальные нужды вместо армии или других сил безопасности было не только недальновидно, но и преступно.\n\nЧерез некоторое время, во время паузы, Юрий спокойно спросил сестру, закончила ли она. Когда она, широко раскрыв глаза, посмотрела на него, он повернулся к князю Рюрику, который только кивнул, глядя на дочь.\n\nНа этом всё и закончилось. Лидия опустилась обратно в кресло, потерпев поражение. Но выражение ярости в её глазах было безошибочным, и все знали, что это решение не было и не могло быть концом."
 kemreg.38.a:0 "Можно ли было ожидать другого ответа?"

 kemreg.39.t:0 "Ситуация накаляется"
 kemreg.39.desc:0 "- Глаголь мне прямо, Борис, какая там обстановка? Неужель всё так худо, как я услыхал? - голос Рюрика сочился глубокой тревогой. До него дошли слухи, что на улице произошла драка между сторонниками его сына и сторонниками его дочери. Он надеялся, возможно, напрасно, что это всего лишь преувеличение прессы.\n\nБорис Крылов сел напротив отца, выдержав паузу, прежде чем сообщить новость.\n- Честно? Да, это так. Были сообщения о жестоких потасовках в Новосибирске между забастовщиками и местной милицией, драка в баре между шахтёрами и богатыми покровителями в Красноярске едва не переросла в бунт, не говоря уже о протестах и контрпротестах в Кемерово...\n\nРюрик выглядел отстранённым, пока его мозг обрабатывал эту тревожную новость. Это уже не было метафорой: его дети были в состоянии войны. Хотя эти группы не были напрямую связаны с ними, было слишком ясно, кого они хотели видеть во власти в его отсутствие.\n-...Отец?\n- Борис, нам надобно вернуть порядок на улицы. Коли мы в ближайший час ничего не предпримем, то к старым, худым летам мы вернёмся...\n- Только скажи, отец, и я прикажу войскам выдвигаться.\n\nРюрик посмотрел на сына широко раскрытыми глазами. Неужели до этого уже дошло?\n- Нет! Никакого положения военного. Справится милиция с этим, нам лишь надобно удвоить их присутствье..."
 kemreg.39.a:0 "Будем надеяться, что всё это скоро пройдет..."

 kemreg.40.t:0 "Разлив"
 kemreg.40.desc:0 "- Умрите, фашистские свиньи!\n- Все вы, коммунистические отбросы, должны идти к чёрту!\n\nЭти враждебные крики и бесчисленное множество других были слышны из двух толп, стоявших лицом друг к другу - одной трудовой и одной реакционной. Плакат ударил по знамени, когда они собрались вместе, но не в единстве или солидарности, а из ненависти и негодования. Когда крики толпы стали громче и яростнее, милиционеры, стоявшие на страже, нервно переглянулись. Как бы они ни предпочитали не вмешиваться, у них почти не оставалось выбора. Без одного из них, посланного за подкреплением, остальные офицеры стояли на страже с мрачной решимостью, готовые вмешаться и положить конец всему, если потребуется.\n\nК счастью для них, подкрепление прибыло как раз вовремя, их число удвоилось и они были готовы выдвигаться в короткий срок по приказу самого Рюрика. Пока милиционеры прибывали и уже находились на месте будущего происшествия, противостояние перед толпами начало приобретать ожесточённый характер, с нанесением ударов и бросанием знаков. При звуке свистка милиционеры всей группой обрушились на две толпы и, оказав незначительное сопротивление, разогнали их. Даже при нынешнем столкновении каждый офицер думал об одном и том же."
 kemreg.40.a:0 "Всё не может продолжаться в том же духе."

 kemreg.41.t:0 "Семейная встреча"
 kemreg.41.desc:0 "Борис с тревогой смотрел на своего отца. Они вместе придумали эту неизбежную встречу между его вечно враждующими братом и сестрой, но по мере приближения времени её проведения он не мог не испытывать беспокойства.\n\nПервой вошла Лидия, как обычно, рано и с отработанным выражением старательного высокомерия. Он мог сказать, что она ни на секунду не поверила в ту ложь, которой он заманил её сюда, но всё же пришла из уважения к их отцу. Юрий прибыл позже. Рюрик быстро взял себя в руки, прежде чем они начали словесную битву.\n\nПо его словам, он попросил Бориса устроить это, потому что устал, как лично, так и официально, видеть двух своих самых выдающихся детей в постоянном и жестоком противостоянии. Это было плохо для его здоровья, продолжал он, и это было очень плохо для стабильности государства. Вместе с Борисом они умоляли их прийти к взаимопониманию.\n\nВ комнате надолго воцарилась тишина, потом Лидия рассмеялась, резко и жестоко, и в этот момент Борис понял, что они потерпели неудачу. \n- Мне не нужно делать ничего подобного. - холодно сказала княжна, - Ведь я не сделала ничего плохого.\nОна всегда действовала в интересах государства, и Юрий должен был это признать.\n\nЮрий тут же возразил, что он всегда действовал в интересах народа, и если она не видит, что государство без народа - ничто, то она не заслуживает своего положения. Словесная битва продолжалась, Борис с отчаянием смотрел на отца, который только качал головой. Ещё один провал.\n\nВскоре после этого Лидия объявила, что вся эта затея - пустая трата времени, и встала. Юрий сделал то же самое, это было одно из немногих дел, в котором он мог с ней согласиться. Через минуту они оба вышли.\n\nБорис и Рюрик обменялись вздохом. Что еще они могли сделать?"
 kemreg.41.a:0 "Это могло бы закончиться другим способом?"

 kemreg.42.t:0 "Рука помощи"
 kemreg.42.desc:0 "В несчастливой сибирской деревне, разорванной на части сражающимися солдатами во время объединительных войн и разграбленной бегущими бандитами, оставшиеся обнищавшие жители упорно оставались в своих домах, дрожа на ветру, словно боялись, что если они уйдут, то саму деревню уничтожат или обнесут по самые нитки. Принимая во внимание некоторые из историй, которые они слышали о ещё более несчастных деревнях, вполне возможно, что это было оправданно. У них было мало еды, тепла и не было никакого оружия. Всё, что ждало их, было медленной смертью. \n\nВдруг они услышали стук сапог по земле и выглянули в окна со смесью страха и ужаса. Вернулись ли бандиты? У них ничего ценного не осталось, чтобы дать им! Однако по мере того, как звук приближался, они начали различать фигуры, а затем и людей, которых они и были. Это были не бандиты, а работники княжеского правительства, того самого, которое выиграло войну. Их страх сменился новым, похожим. Будут ли увеличены налоги?\n\nОднако вновь прибывшие доброжелательно приветствовали их, когда они проходили мимо, а один мужчина даже взъерошил волосы мальчика, высунувшего голову из окна. Жители деревни с изумлением наблюдали, как эти рабочие принялись за ремонт разрушений, нанесённых деревне конфликтами, заделывая дыры в стенах и разбитые окна. Эти люди были здесь не для того, чтобы отнимать у них; они были здесь, чтобы дать им помощь, в которой они так отчаянно нуждались уже долгое время. Некоторые жители деревни радостно кричали, другие плакали от радости. Все думали одно и то же - удача наконец-то вернулась в их жизнь.\n\nКакое-то подобие надежды вернулось в их сердца."
 kemreg.42.a:0 "Может быть, Рюрик всё-таки заботится о нас."

 kemreg.43.t:0 "Интеллектуальные баталии"
 kemreg.43.desc:0 "Рюрик сидел во главе вече, заполненного бывшими членами томских салонов. Интеллигенция, поэты, профессора, самые умные люди России толпились в одной комнате. Рюрик был уверен, что они принесут пользу Средней Сибири.\n- Господа! - сказал Рюрик гулким голосом, - я рад, что все вы приняли приглашенье моё. Как великий и добрый государь, я доволе мудр, дабы смекнуть, что у врагов наших можно многому научиться.\n- Мудр?! - крикнул человек в гладком костюме, выглядевший совсем иначе по сравнению со свитой Рюрика в широких одеждах, - ты безумен, а не мудр! Ты объявил себя князем после того, как слишком много выпил!\n\nРюрик ухмыльнулся.\n- По крайней мере, я ещё доволе мудр, дабы победить ваши войска в бою, - группа приглашённых почти враждебно затихла, - как я и глаголил... Я пригласил вас сюда сегодня за думами вашими. Сибирью Средней трудно управлять, и наша ситуацья довольственная далеко не благоприятна. Салоны ваши бывши среди тех, кто управлял Сибирью Средней, егда держава совецкая впервые распалась. Мы все русские, и это наш дом.\n\nВ комнате стояла тишина, пока её не нарушил человек в очках.\n- Рюрик, у нас могут быть разногласия, но я могу сказать, что вы заботливый человек. Если вы действительно хотите сделать жизнь народа лучше, я умоляю вас подумать о его большем благосостоянии. Война опустошила Россию, и им нужна надежда на лучшее будущее.\n- Кому нужно благополучие! - крикнул маленький человечек в галстуке, доходившем ему до пояса, - у нас нет на это денег! Людям нужно образование, только тогда они смогут сами улучшить свою жизнь и служить своей стране. Ни один человек не может просто бросить деньги в воздух и ожидать, что их проблемы будут решены!\n\nПоднялся ещё один мужчина, стройный, в строгой шляпе.\n- Народ не будет иметь удовлетворения без демократии! Пока ты продолжаешь быть тираном, князь, это место - Россия - будет видеть только отчаяние!\n\nКрики продолжались, и всё больше мужчин начинали перекрикивать друг друга, и Рюрику вспомнились мелкие ссоры его детей. Неудивительно, что Томск пал, его собственное правительство ни о чем не могло договориться."
 kemreg.43.a:0 "Попробовать стоило."

 kemreg.44.t:0 "Артерии нации"
 kemreg.44.desc:0 "Большая толпа собралась перед Львом Вознесенским, который, окруженный вооруженной охраной, натренированно улыбался.\n- Сегодня я принёс вам, народ Рассеи, великую весть! - провозгласил он, - большая магистраль, соединяющая Красноярск, Кемерово и Новосибирск, со вчерашнего дня завершена! Радуйтесь, ибо теперь ничто не будет препятствовать свободному движению торговли и вас, народ!\n\nТолпа перешептывалась между собой, хотя по большей части они, казалось, не знали, что делать с оконченной работой. Неважно. В худшем случае им придётся прийти в себя. В конце концов, нравится им это или нет, отныне магистраль будет играть большую роль в их жизни.\n\nВ течение следующих нескольких дней движение на магистрали увеличивалось сначала медленно, затем экспоненциально, и в контору Вознесенского поступали сообщения о бурном росте торговли. Всё было именно так, как он и предполагал - с устранением любых препятствий на их пути люди не могли устоять перед соблазном отправиться в другое место, чтобы продать свой товар за дополнительную плату. Поразительно, что прежнее правительство в Томске никогда об этом не задумывалось, но, с другой стороны, он сам никогда не верил в него когда-то.\n\n"Да", подумал он, прикуривая сигарету, "Это принесёт много денег многим людям"."
 kemreg.44.a:0 "Да здравствует князь, который делает меня богатым."

 kemreg.45.t:0 "Назад к работе"
 kemreg.45.desc:0 "Гаврила стоял среди толпы своих товарищей по работе, запах пота и звуки разговоров чувствовала группа из 50 или 60 человек. Надев на голову каску и перекинув через плечо молоток, Гаврил щурился от утреннего солнца, глядя на заводской комплекс, в котором когда-то работал. Он, конечно, был отремонтирован, и это дало ему и многим другим, готовящимся войти в здание, надежду, что безумный старый князь действительно сдержал своё обещание.\n\nКакой-то бригадир из поля зрения Гаврилы дунул в свисток, и толпа рабочих вдруг двинулась вперёд. Гаврила унесло волной на новое рабочее место, и сердце его наполнилось осторожным оптимизмом, когда он вместе с другими рабочими переступил широкий порог. Этот оптимизм был быстро подавлен, ибо он увидел внешний вид завода, который был украшен причудливыми атрибутами, напоминавшие давно ушедшие эпохи, который совмещался со вполне современными безопасными токами, но внутренняя часть литейного цеха не сильно отличалась от того, что было раньше. А также была печь, которая неожиданно изрыгнула пламя, словно какой-то покрытый пеплом дракон, и отправила 4 человека в лазарет. Шаткая лестница на второй этаж, которую ломали и чинили десятки раз, а вместе с ней и ноги, ребра и черепа его коллег. Лопнул литейный ковш, из которого периодически вытекал расплавленный металл, об который обожглась плоть оператора.\n\nВпрочем, всё было не так уж плохо. Двери, например, можно было открыть изнутри в случае крайней необходимости. Проводка, которая поддерживала свет, была надежно запечатана внутри стен. На каждой стене висел список протоколов безопасности, советов по оказанию первой помощи или другой полезной информации. Но больше всего Гаврила обрадовался наличию достаточного количества перчаток, масок, фартуков и других средств безопасности, чтобы защитить каждого человека в здании. Машины всё ещё могут быть опасны, но безумец, по крайней мере, приложил символическое усилие к безопасности. И всё же Гаврила не чувствовал себя в большей безопасности, чем до того, как город перешёл из рук в руки."
 kemreg.45.a:0 "Под красным флагом, всё равно что под старым флагом."

 kemreg.46.t:0 "В профсоюзе есть сила"
 kemreg.46.desc:0 "Рюрика разбудил звонок телефона, стоявшего на столике рядом с кроватью. Ворча, он сел, нащупал телефон, поднес его к уху и вздохнул.\n- Алло?\n- Здравствуйте, Ваше Величество. Это Борис Кельчев, я говорил с вами на днях.\n\nМысли Рюрика блуждали вокруг вопроса "откуда у этого человека мой личный номер". Однако на этот вопрос он быстро получил ответ, поскольку профсоюзный начальник продолжал своим скрипучим баритоном.\n- Ваш сын Юрий дал мне номер на собрании, если вам интересно.\n\n"О, верно", подумал Рюрик. Он любил этого мальчика, ибо он понимал причину и боль рабочего класса Княжества, но будь он проклят, если не бросался на помощь каждый раз, когда появлялась возможность.\n"Слишком хорошо для его же блага", - пробормотал тихо Рюрик, и перешёл на громкий тон.\n- О да, да. Было чудесно познакомиться с вами - что вы хотите обсудить?\n- Ну, в самом деле, я звоню, чтобы поблагодарить вас. Я не был так уж уверен в том, насколько Вы были искренни, когда говорили, что будете укреплять профсоюзы, но ваши реформы действительно окупились! К нам относятся намного лучше, и несчастные случаи уменьшились на 20%, потому что они поддерживают оборудование в чистоте и ремонте. Профсоюз благодарит вас, товарищ князь Рюрик.\n\nЭто вызвало улыбку на лице старого князя; возможно, Юрий всё-таки был прав. Рабочие - это жизненная сила Княжества, и они живут лучше, чем когда-либо. После короткого обмена прощаниями Рюрик положил трубку и откинул голову на подушку, думая только об одном."
 kemreg.46.a:0 "Может мне стоит больше слушать Юрия."

 kemreg.47.t:0 "Марш рабочего"
 kemreg.47.desc:0 "- Вперёд, рабочие, долой начальство! Да здравствует профсоюз!\n\nПока бастующие профсоюзные активисты маршировали снаружи, несколько милиционеров смотрели, не зная, что делать. Эта забастовка была последней в серии и, несомненно, самой крупной. Профсоюз парализовал город Красноярск в его требовании лучшей оплаты и условий труда. Руководители предприятий были недовольны сложившейся ситуацией, это было ясно, но им было приказано не срывать забастовки, и приказы следовало выполнять. Их руки были связаны, и с этим ничего нельзя было поделать.\n\nПосле нескольких часов мучительного для города остановки рабочих процессов, руководители, наконец, пришли к забастовщикам для переговоров, приветствуемые свистом и насмешками, и ушли с опущенными головами под звуки улюлюканий. Очевидно, они заработали себе мало друзей и много враждебности среди тех, кто работал на них. И всё же, глядя на всех этих людей, которые не могли просто жить своей жизнью, можно было только удивляться... Неужели нет другого пути к лучшему миру?"
 kemreg.47.a:0 "Потребности людей превыше всего."

 kemreg.48.t:0 "Возвышение гильдий"
 kemreg.48.desc:0 "Пока княжна Лидия Крылова стояла на помосте, скрестив руки на груди и с застывшей на лице лёгкой улыбкой, в которой он узнал выражение победы, рядом стоял смотритель казны Лев Вознесенский.\n\nПеред ними было первое собрание первой княжеской гильдии, одной из самых крупных инициатив княжны на сегодняшний день, которые были призваны централизовать и заменить советы трудящихся, которые до этого момента были разрешены на территории государства. Советы долгое время считались княжной и её фракцией политически подозрительными и ненадёжными, и вот их роспуск был явной победой Лидии в непрекращающемся конфликте с братом.\n\nС данными полномочиями гильдии могли бы акцентировать внимание на производительности и эффективности, а не на розни рабочих и агитации, и при этом Вознесенский не мог не чувствовать себя удовлетворённым. Государство всё ещё было окружено врагами, и это, в сочетании с революционными настроениями, которые, казалось, были характерны для Средней Сибири, было тем, что должно было быть устранено.\n\nДа, подумал он, глядя на длинные очереди рабочих, стоящих и ожидающих перерегистрации, это был лучший выбор. Контрпредложение Юрия, возможно, имело ценность, но в нём было больше риска, и такой риск не мог быть принят.\n\nОн только хотел, чтобы княжна не получала такого дикого и очевидного удовольствия от своей "победы"."
 kemreg.48.a:0 "Это к лучшему."

 kemreg.49.t:0 "На чьей ты стороне?"
 kemreg.49.desc:0 "Борис Кельчев прибежал так быстро, как только услышал характерное шипение баллончика со слезоточивым газом с противоположной стороны улицы, где когда-то был хриплый, но в конечном счете ненасильственный звук удара. Поднявшись на ноги в своей скромной рабочей квартире в Красноярске, профсоюзный лидер в панике спустился на пять лестничных пролетов. Тяжело и часто дыша, он добрался до нижней ступеньки и, спотыкаясь, вышел через парадную дверь здания и в ужасе уставился на местный сталелитейный завод.\n\nЗаходящее солнце окрашивало небо вокруг площади в оранжевый цвет, и охряный оттенок слезоточивого газа поднимался, как дымовая труба, когда бастующие рабочие ползли на коленях по улице. Люди кричали от боли, шатались в слепоте, закрывали лица запачканными сажей рубашками и кашляли сухим, горьким кашлем. Перед толпой перепуганных рабочих стояла группа примерно из 20 человек-головорезов, одетых в самодельные спецодежды и безликие противогазы. Они выстроились в линию вокруг того места, где когда-то был организованный протест, но Борис заметил нечто особенно шокирующее. Некоторые из них были явно штрейкбрехерами, нанятыми гильдией, которая владела фабрикой, судя по символам, наклеенным на их снаряжение, Борис также насчитал по крайней мере дюжину местных милиционеров в середине толпы.\n- Как, чёрт возьми, они могут позволить этому случиться? - сплюнул Борис, разворачиваясь, чтобы уйти в свою квартиру. Поднимаясь по лестнице, всё ещё потрясенный увиденным, он продолжал бормотать что-то себе под нос.\n- Этот лживый жирный безумный ублюдок делает вид, что он за народ, а потом позволяет этому случиться, - Борис нащупал ключи, вошёл в квартиру, подошёл к окну и в кипящей ярости уставился на город. В каком-то тщетном жесте гнева он высунулся из окна и закричал в надвигающуюся ночь:"
 kemreg.49.a:0 "- На чьей же ты стороне?!"

 kemreg.50.t:0 "Новая сибирская женщина"
 kemreg.50.desc:0 "Стоя рядом с отцом, который махал воинам внизу, княжна Лидия Крылова даже не пыталась подавить свирепую ухмылку. Потому что каждый воин был женщиной, членом первого расширенного подразделения воительниц. И их будет ещё много.\n\nБыло трудно, очень трудно убедить некоторых старых генералов и людей, обладающих властью в государстве, что у воительниц даже есть законная цель, не говоря уже о том, что они должны быть расширены, но она достигла своего. Как обычно. Доказательство было перед ней, и оно предвещало большое будущее, так как с появлением женщин, открыто принятых в войско, доступная к мобилизации сила государства почти удвоилась.\n\nТакие расширенные резервы имели гораздо большее применение, чем просто боевые действия на линии фронта, что было доказано присутствием генерала Анны Коцур с высшими чинами, рядом с Лидией и князем. Скоро таких, как она, станет больше, и возможности, открывающиеся сейчас, позволят убедиться, что потенциал половины подданных государства не будет растрачен впустую.\n\nДа, подумала Лидия, это была важная победа. Больше солдат и больше войск означало, что государство могло продолжать расширять и укреплять свою территорию, и последующие угрозы безопасности могли быть более легко устранены без ущерба для силы на фронте.\n\nКонечно, помогало и то, что все новые воительницы хорошо знали, кто сражался, чтобы предоставить им эту возможность, и как легко другие могли сговориться, чтобы отнять её. Кто может сказать наверняка, когда такое понимание может оказаться критическим?"
 kemreg.50.a:0 "Они доказали и будут доказывать, что равны любому другому солдату."

 kemreg.51.t:0 "Больше и лучше"
 kemreg.51.desc:0 "- Я надеюсь, этот чертёж придется вам по душе, Ваше Величество?\n\nРюрик внимательно посмотрел на лежащий перед ним чертёж. Внутри находилась усовершенствованная, модернизированная модель испытанного танка Т-55. Что-то в этом, однако, не совсем складывалось в глазах князя.\n- Выглядит се... обычным.\n- Э-э, "обычным"? Что Вы имеете в виду? - конструктор продолжал вежливо улыбаться, но в его голосе слышалось раздражение и паника.\n- Ну, не очень отличается се от модели старой, не так ли? Всё, что вы сделали, это изменили маленько двигатель, егда как вы должны додумать вяще! Я изволяю, дабы вы посмотрели, сможете ли вы установить пушку зельную да броню лепше на сию штуку.\n- Ну, при всём моём уважении, Ваше Величество, но в данный момент это было бы непрактично. Танки в наши дни склонны полагаться на скорость, а не на грубую силу, и...\n\nВнезапно князь положил твёрдую руку на плечо конструктора, и тот почувствовал, как на мгновение остановилось его сердце.\n- О, чепуха. Ты поставишь на него брони изряднее и огневой мощи так же изряднее, и ты заставишь его работать.  И перестань беспокоиться о мельчайших деталях и работай с тем же стремлением, которое построило эту державу. Если я смог зайти так далеко, не идя на компромисс в пользу практичности, то и ты сможешь!\n\nКонструктор сглотнул. То, о чём просил князь, не входило в нынешние возможности его конструкторского бюро, но кто он такой, чтобы отказывать княжеским особам?"
 kemreg.51.a:0 "- Да, Ваше Величество, я сделаю все, что в моих силах..."

 kemreg.52.t:0 "Танк, достойный князя"
 kemreg.52.desc:0 "Рюрик II с детским ликованием наблюдал, как на полигон с грохотом въезжает новая, усовершенствованная модель Т-55. Несмотря на все отговорки и возражения конструкторского бюро, идеальные модификации Рюрика вошли в окончательный проект, и теперь его творение оживало у него на глазах. Как он и просил, машина была оснащена более крупной 115-мм пушкой и имела довольно характерные комплекты композитной брони вдоль башни.\n\nКнязь с улыбкой повернулся к сыну.\n- Зришь, Борис? Я же гласил, что они сделают мой танк. Посмотри, как он едет!\n\nГораздо сдержаннее был Борис Крылов.\n- Это довольно впечатляющая машина, отец, но разве тебя не беспокоит её большая стоимость? Новые дополнения не совсем дешёвы...\n- Опять ты за своё? Эти лари из стали и так стоят до хохота дорого. Ещё несколько гривен в них нас не убьют, - сказал Рюрик, оборачиваясь, чтобы посмотреть, как танк проходит своё расстояние.\n- Как скажешь. Так или иначе, переходя к приятному, я слышал, что танкисты уже дали этой штуке прозвище "Брови Его Величества".\n\nРюрик засмеялся. Название, без сомнения, относилось к громоздким комплектам брони на башне.\n- Ха! Разве это не то, что наследие моё будет жить, даже в виде гусеничной боевой машины!"
 kemreg.52.a:0 "Только самое лучшее для наших бронетанковых войск."

 kemreg.53.t:0 "Встреча с Камовым"
 kemreg.53.desc:0 "Звонок раздался вчера около полуночи, разбудив Николая от сна, он ожидал какого-то чрезвычайного происшествия, но вместо этого услышал на другом конце провода самого Рюрика II. Видимо, он заинтересовался его работой в его ОКБ и хотел встретиться с ним уже на следующий день около полудня. Обменявшись любезностями, Камов оставил Рюрика в покое, пока тот в предрассветные часы готовился к последней встрече с князем. Ко 2-му часу он не смог забронировать место для встреч в конторе бюро и вместо этого собирался встретиться с Рюриком в мастерской. Вот почему в полдень Николай Камов приводил в порядок бумаги и выкладывал модель на стол в пыльной мастерской, чтобы встретиться с сумасшедшим князем за 10 часов.\n\nКак раз в тот момент, когда он делал последние приготовления, дверь распахнулась, и старый князь, прихрамывая, вошёл. Николай вытянулся по стойке "смирно", но Рюрик быстро успокоил его.\n- Вольно, друг. Алкаю, дабы се было невдомёк всему свету, всё, что мне требно, это чтобы вы рассказали мне о ваших чудесных летательных устройствах.\n\nНиколай приподнял бровь, услышав это слово, но пожал плечами. Князь, конечно, знавал лучшие дни. Предложив князю сесть, Николай начал знакомить Его Величество с новейшим проектом бюро. Рюрик был приветлив и сердечен, но совершенно откровенно смущён, как объяснялось ремесло, так и его расходы. Почти каждую фразу князь задавал что-нибудь нелепо невежественное, но Николай с лёгким раздражением отвечал на его вопросы. Затем, покончив с этим, ждал ответа монарха, который последние несколько минут поглаживал подбородок.\n- Отличная работа, молодой человек, - сказал Рюрик, обращаясь к почти 70-летнему инженеру-воздухоплавателю. Он ухмыльнулся про себя, наблюдая за недоумением Николая, - в любом случае, я думаю, что бюро ваше выиграло бы от некоторых вложений с государевой казны. Я бы хотел вложить в эту разработку несколько миллионов гривен, что скажете?\n\nНиколай закурил, возбужденно барабаня пальцами по столу.\n- Мы будем только рады! Что-нибудь ещё хотите увидеть перед тем, как вы уедете сегодня?"
 kemreg.53.a:0 "- Думаю, это всё. Удачи вам с вашими летательными устройствами, мой друг!"

 kemreg.54.t:0 "Гром среди ясного неба"
 kemreg.54.desc:0 "Игорь сделал глоток кофе, наслаждаясь странным спокойствием момента. Вот он здесь, делит тихое утро в сонном новосибирском кафе с любовью всей своей жизни - Наташей. Её пышная, ярко расшитая одежда делала её ещё более восхитительной в этот прекрасный день.\n- Ты читал утреннюю газету, Игорь? - спросила она, заканчивая свою собственную чашку, - говорят, цены на бензин растут. Я рада, что нам не придётся ездить повсюду, но как насчёт народа, который не живёт в городе?\n\nИгорь откашлялся и поднёс чашку ко рту.\n- Я уверен, что с ними всё будет в порядке. Во всяком случае, здесь не так уж часто встречаются машины. Нам ещё многое нужно наверстать...\n\nВнезапно комнату наполнил невероятно громкий рёв, напугавший Игоря и заставивший его выпустить чашку из рук.\n- Чёрт возьми! - взвизгнул он, когда обжигающе горячая жидкость плеснула ему на нижнюю часть туловища. Отодвинув стул, Игорь быстро схватил со стола салфетку и, выругавшись себе под нос, принялся вытираться.\n\nНаташа поймала себя на том, что подавляет смешок.\n- Ты должен быть осторожнее, Игорь! Что это был за звук, к слову?\n\nКакофонический рёв всё ещё был слышен, хотя с каждой секундой становился все тише. Игорь отбросил мокрые салфетки в сторону и выглянул в окно кафе. Вдалеке на горизонте парили три истребителя. "Опять эти чертовы военно-воздушные силы. И вообще, зачем нам понадобилось переезжать так близко к военной базе?"
 kemreg.54.a:0 "Неужели они должны лететь так низко?"

 kemreg.55.t:0 "Триумф Рюрика"
 kemreg.55.desc:0 "- Кто-нибудь видел князя? Он должен был быть здесь три часа назад! - Юрий почувствовал, как его бросает в холодный пот, пока он осматривет балкон в поисках отца. Сегодня в столице проходил масштабный военный парад, но почётный гость ещё не появился.\n- Он уже не в первый раз опаздывает, Юра, - крикнула княжна Лидия брату, - не надо паниковать. Я уверена, что в какой-то момент он появится...\n\nЮрий продолжал лихорадочно расхаживать, не обращая внимания на слова сестры.\n- Нет, нет, он и раньше опаздывал, но не так! Где его черти носят?!\n- Сядь и перестань волноваться, Юра, ты же пропустишь парад! - умолял Борис Крылов брата, когда с улицы донёсся громкий гул, - вон, бронетанковые части уже выдвигаются. Смотри!\n\nЮрий перевёл взгляд на дорогу внизу, где по улице двигалась колонна танков. Впереди колонны стоял особенно красочный и богато украшенный танк, и знакомая фигура стояла из люка, радостно размахивая руками. Глаза княжича расширились, когда он понял, кто это был.\n\nКняжич облегчённо вздохнул и почувствовал, как на его лице появилась осторожная улыбка, когда Рюрик II повернулся, чтобы помахать ему и остальным зрителям на балконе.\n- Он действительно сошёл с ума, не так ли? - тихо сказал Юрий. В глубине души у него не было другого вывода."
 kemreg.55.a:0 "Его Величество ведёт, и мы последуем за ним."

 kemreg.56.t:0 "Из двух зол"
 kemreg.56.desc:0 "Настал день "салона" князя Рюрика. Многим это мероприятие казалось безумием, но, с другой стороны, оно было наиболее подходящим для безумного князя.\n\nПадение Томска перед войсками Княжества позволило князю совершить экскурсию по городу, которому он когда-то служил, и, желая посмотреть, чем они занимались в последующие годы, он "пригласил" нескольких интеллектуалов-теоретиков побеждённого правительства ко двору в Кемерово.\n\nТам, под пристальным наблюдением Княжеской Дружины, он попросил их обсудить, как они будут действовать, чтобы улучшить экономику Великого Княжества.\n\nОдин за другим, каждый высказывал своё мнение, говоря о том, как они объединят людей, стоящих за экономической инициативой по содействию промышленной экспансии. Это заняло много часов, и в конце концов Рюрик был уверен, что слышал один и тот же аргумент много раз.\n\nКогда он спросил их, почему они повторяются, они отреагировали с ужасом. Все они утверждали, что каждая из их позиций не может отличаться от позиции другой, говоря, что им просто нужно ещё несколько часов, чтобы сделать различия ясными. Это был неправильный ответ.\n\nРазгневанный тем, что, как он теперь знал, было колоссальной тратой времени, он отпустил их обратно в город и через несколько минут подписал указ, исполняющий предложение своего наследника. Решение было принято без возражений и без задержки. \n\nДемократия, подумал Рюрик. Он действительно сделал правильный выбор в своем стиле правления."
 kemreg.56.a:0 "Они вообще когда-нибудь что-нибудь делают?"

 kemreg.57.t:0 "Всешутейший, всепьянейший и сумасброднейший собор"
 kemreg.57.desc:0 "Глубоко в залах завоевателей, мимо лесов и ферм, на своём стальном троне восседал государь, а бушующие огни очагов и прожекторов освещали великого Рюрика Второго. Он, известный много лун назад как маршал великого Советского Союза, носивший имя Николая Ивановича Крылова, склонивший многие головы и заговорщиков на обширных русских землях, родил имя завоевателя этих морозных земель, позволив мужчине, женщине и ребенку наслаждаться своей славой и победами, которые они заслужили по праву. Так же, как Рюрик намерен сделать это сегодня вечером.\n- Гости прибыли! - сказал начальник стражи, когда вошли два русских человека в заснеженных плащах. Один носил стальные очки, острые усы и козлиную бородку, в то время как другой меньше заботился о внешности, имея шрамы от медведя на столь же, как у этого зверя, небритом лице.\n- Два Александра, более великих, чем любой великий завоеватель Греции, и более великих друзей, чем может пожелать любой князь! - воскликнул великий князь, спрыгивая со ступенек и крепко обнимая обоих в своём тёплом пальто.\n\nИ вот Рюрик Второй присоединился к Александру Севцову и Александру Казарцеву для ночи крепкого смеха, согревающих желудок напитков и славных историй. Это было правдой - каждый из этих людей должен был постоянно думать каждый день, строя планы, сосредоточенные вокруг самого выживания своего народа, в то время как следующие за ними призраки давно проигранной войны ползли по плечам, пробуждая их каждую ночь, когда крики павших товарищей с болью отзывались в головах. Но сейчас была не такая ночь - нет, сейчас была ночь, о которой можно мечтать, ночь смеющихся и любящих друзей."
 kemreg.57.a:0 "О, за тот день, когда каждый русский может сделать тоже самое."
 
 kemreg.58.t:0 "Новые государевы доспехи"
 kemreg.58.desc:0 "Для многих в толпе чудо на сцене было чем-то почти из старого сборника сказок. Великий князь в сверкающих железных доспехах, его меч в ножнах, но всегда готовый к бою, и самый важный предмет коллекции - плащ с гербом монаршей семьи.\n\nНо для некоторых в толпе вид современных винтовок, людей в старинных военных костюмах противоречил облику великого человека, когда он вёл их в походном строю. Подавляющее большинство, однако, не заметило никакого несоответствия с той реальностью, в которой они жили.\n\nО доспехах заговорили в Новосибирске с тех пор, как великого князя Рюрика II под охраной его Княжеской Дружины увидели у местного кузнеца. Все жители Великого Княжества предполагали, что доспехи сделаны специально для того, чтобы вождь выезжал в бой верхом на коне, но никто не ожидал, что они будут настолько достоверно традиционными.\n\nКогда он проезжал по улице, его люди и танки были у него за спиной, наступил момент, когда он остановился. Он подал сигнал своим людям, и они, в замешательстве, сделали то, что им было сказано. Государь, бормоча что-то себе под нос, подозвал своего коня и, когда вся толпа верных подданных в тревоге наблюдала за ним, ускакал без дальнейших объяснений.\n\nНа следующий день после этого великий князь издал указ, что у него был мистический опыт и он хотел бы, чтобы его оставили в покое, так как ему нужно время, чтобы "понять и обдумать причину моих чувств в тот день".\n\nДоспехов больше никто никогда не видел."
 kemreg.58.a:0 "Возможно, он плохо себя чувствовал?"
 
 kemreg.59.t:0 "Проскальзывание здравомыслия"
 kemreg.59.desc:0 "Новоиспечённый мэр Магадана наблюдал, как к нему приближаются большие сани с царём Рюриком II. Это был особый случай, и поэтому мэр приказал всем своим сотрудникам одеться в самую официальную одежду, которую они могли себе позволить. Сани остановились, и теперь перед ним стоял Рюрик с богато украшенным мечом в руке. Мэр преклонил перед ним колени и поклялся в вечной верности царю.\n\nКнязь гулким голосом объявил мэра наместником Магадана, а Валентина Цветкова - главой нового дворянского дома. После вознесения в дворянство Цветкову был пожалован его официальный герб и церемониальная шпага. В честь этого события несколько слуг Рюрика приняли участие в импровизированном рыцарском турнире, который проходил на самой большой улице Магадана. Последовало ещё несколько часов развлечений, пока не пришло время для небольшого частного ужина, который царь велел приготовить Цветкову.\n\nУжин прошёл довольно тихо, двое мужчин обсуждали более приземленные аспекты обязанностей Валентина. Они обсуждали квоты на набор в войско, налоговую политику, магаданский порт, внешнюю торговлю и гипотетическое возрождение Тихоокеанского флота России. Однако на протяжении всего обеда государь казался рассеянным, как будто его что-то сильно беспокоило. Когда они заканчивали трапезу, Рюрик испустил глубокий, подавленный вздох. Цветков слишком нервничал, чтобы прямо спросить, что беспокоит монарха, и вместо этого молча размышлял, не было ли его гостеприимство неудовлетворительным. Когда он собирался заговорить, оглушительная тишина комнаты была нарушена появлением нескольких слуг в сопровождении гостей. Цветков отбросил свои тревоги и встал, чтобы поприветствовать вновь прибывших."
 kemreg.59.a:0 "Мы надеемся, что вам понравился ваш визит в Магадан, Ваше Величество."
 
 kemreg.60.t:0 "Сестра милосердия"
 kemreg.60.desc:0 "С тех пор, как княжна Лидия стала наместницей Томска, городским больницам и инфраструктуре здравоохранения было уделено столь необходимое внимание. Благодаря княжне Лидии не только увеличено финансирование больниц и модернизирована большая часть прежней инфраструктуры, но и появилась таинственная женщина. Эта безымянная женщина помогала больницам, а также ухаживала за ранеными и больными на улицах по ночам. Многие жители Томска приписывают подвиги этой женщины добрым поступкам какого-то доброго самаритянина, но на самом деле это совсем не так.\n\nЖители Томска не видят за занавесом, который создала Лидия, команды парамедиков, медицинских наёмников и патрульных, работающих в тандеме, чтобы найти и вылечить тех, кто не может добраться до больниц. Они не видят многочисленных сообщений, которые Лидия посылает, отслеживая их прогресс и успехи, и инструктируя их о том, как эффективнее выполнять свою работу. Жители Томска не знают, сколько усилий потребовалось, чтобы скрыть всё это от их глаз, и всё это ради того, чтобы подарить им их любимую героиню. Тайна остаётся неразгаданной, и жители Томска, похоже, довольны тем, что всё так и осталось."
 kemreg.60.a:0 "Вера создаёт реальный факт."

 #Yuriy Superregional
 KEM_yuriy.1.t:0 "Пламя"
 KEM_yuriy.1.desc:0 "Наследный княжич Юрий уставился в свой камин. Пламя было единственным источником звука в его покоях, которые сегодня погрузились в особую тишину. Юрию, второму по величине человеку в Царстве, было о чём подумать.\n\nОн боролся изо всех сил, чтобы занять своё место рядом с отцом, и за это пришлось заплатить ужасную цену. Юрий не мог перестать думать о том, как Лидия посмотрела на него в тот день в Земском Соборе. Это уже было не просто профессиональное соперничество, это было чистое презрение - кипящая ненависть к человеку, лишившему её судьбы.\n\nЮрий добился своей победы, но не почувствовал облегчения, которого ожидал. У него ещё есть дела. Народ России теперь ждал от него руководства, с нетерпением ожидая, что Юрий выполнит свои смелые обещания реформ, и княжич не собирался их подводить. Его усилия начнутся как можно скорее, титанический путь по преобразованию Царства снизу вверх. Юрий лелеял мысль о создании государства, которое искренне заботится о своих людях, но ему было интересно, сколько ещё врагов он собирается нажить, прежде чем эта мечта станет реальностью.\n\nКняжич был полон решимости всё исправить. Его отец будет спокоен, зная, что он сделал правильный выбор, народ Царства будут радоваться, когда Юрий принесет им свободу, которую он так много обещал, и, возможно, он сможет поработать над восстановлением разорванных отношений, которые у него были с Лидией."
 KEM_yuriy.1.a:0 "В конце концов, это того стоит."

 KEM_yuriy.2.t:0 "Судьба Царской Дружины"
 KEM_yuriy.2.desc:0 "Яков Бронин-Лихтенштейн нервно расхаживал по своему кабинету. Командующий Царской Дружиной слышал, что все его подразделения должны быть немедленно расформированы. Почти десятилетие гордого служения Его Величеству, отброшенное в мгновение ока. Яков проклял имя княжича Юрия. Какое право, подумал он, имел этот выскочка, чтобы разорвать престижное учреждение вроде Царской Дружины? Звук открывающейся двери нарушил его размышления.\n- Господин, они здесь! Они пришли, чтобы обезоружить нас! - у помощника командира был отчаянный взгляд.\n- Кто здесь? Это войско?\n- Я не уверен. Я не узнал их форму. Я подозреваю, что это может быть наши замены.\n\nЯков подозревал, что у княжича-выскочки уже были собственные военизированные формирования, готовые занять место Дружины, и эта новость лишь подтвердила его подозрения. Мало того, что Царская Дружина была расформирована, но и их преемники должны были креститься огнем. Яков отвернулся от помощника и выглянул в окно. Вооружённые отряды в форме, мало чем отличавшейся от Царской Дружины, рассыпались по казармам. Вскоре они дойдут до кабинета Якова.\n\nТакая наглая демонстрация власти оскорбила гордого командира. Мало того, что благородная Царская Дружина должна была быть распущена, но княжич явно не доверял Дружине настолько, чтобы позволить им сделать это на своих условиях. Яков отпустил обезумевшего помощника и сел за стол, когда внизу послышались звуки бега ботинок. Налив рюмку водки, он задумчиво взглянул на фотографию себя и своих напарников в рамке на его столе, сделанную в день формирования Царской Дружины."
 KEM_yuriy.2.a:0 "Годы службы, и всё напрасно."

 KEM_yuriy.3.t:0 "Ветер перемен"
 KEM_yuriy.3.desc:0 "Что-то изменилось сегодня в Земском Соборе. Тон обсуждаемых тем был почти полностью положительным по своему характеру, и члены Собора чувствовали себя полностью свободными высказать своё мнение. Зловещее присутствие Царской Дружины полностью исчезло, так как отсутствовали люди в масках, хладнокровно дежурившие над залом. Воздух, почти тёплый по своему существу, начал охватывать Земский Собор, что сильно отличалось от пугающей среды, которую он представлял в прошлом.\n- Я верю, что формирование надлежащих политических объединений будет иметь большое значение для оздоровления политического пространства внутри Царства. С благословения моего отца я уже начал работать с некоторыми из моих коллег по совету, чтобы построить основы поистине демократического парламентского Царства. Слишком долго мы господствовали над нашим народом, который был не лучше чем рабами княжеской власти. Друзья мои, поверьте мне, когда я говорю, что мы находимся на пути к созданию Царства, которое будет служить народу, а не нам самим.\n\nРечь Юрия, что неудивительно, было встречено бурными аплодисментами. В эти дни его планам реформ почти не сопротивлялись, и большинство в Земском Соборе уже так или иначе убедились в том, что княжич заботится об их интересах. Пока хлопали в ладоши, Юрий глянул на сестру через комнату. К удивлению княжича, Лидия присутствовала на протяжении всей встречи.\n\nЛидия явно не разделяла остального энтузиазма совета, но, похоже, не имела обычного вида тихого отвращения. Сердце Юрия ёкнуло, когда их взгляды встретились. Она всё ещё выглядела неубеждённой намерениями брата, хотя, к его облегчению, ненависть исчезла."
 KEM_yuriy.3.a:0 "Отсюда произойдут изменения."

 KEM_yuriy.4.t:0 "Место для Лидии"
 KEM_yuriy.4.desc:0 "- Так вот и всё? Ты собираешься отослать меня, чтобы я больше не беспокоила столицу своим присутствием? - в голосе княжны Лидии практически пропитался ядовитый сарказм.\n\nКняжич Юрий провел рукой по лицу, обдумывая, что сказать дальше. Его сестра должна была управлять Магаданской областью, пустынным ледяным адом вдали от столицы.\n- Это никогда не входило в мои намерения, Лида. Магадану нужен наместник, а в прошлом ты показала себя очень способной управляющей...\n- Какая разница? Магадан - замёрзшая пустошь! Там так мало живущих, посёлки существуют практически сами по себе! - пассивно-агрессивное отношение княнжы теперь балансировало на грани слепой ярости. Отговорка её брата явно не была тем, что она хотела услышать.\n\nЮрий замолчал, осторожно выбирая его следующие слова.\n- Лида, слушай. Я знаю, что ты должна презирать меня за то, что я сделал, и я ничего не могу сказать, чтобы это изменить. В конце концов, мы брат и сестра. Я всё ещё верю, что мы можем преодолеть этот политический беспорядок, потому что узы крови сильнее любых идеологических разногласий. Мы можем снова собраться вместе, но сначала мне нужно, чтобы ты сработалась со мной. Сможешь ли ты сработаться в своём сердце?\n\nСлова её брата заставили Лидию задуматься.\n- Я полагаю, что да. Я постараюсь изо всех сил, Юра, только не забывай обо мне.\n\nКняжич ответил, пожав руку, которая быстро перешла в объятие.\n- Я всё ещё люблю тебя, сестрица. Ничто никогда этого не изменит."
 KEM_yuriy.4.a:0 "Удачи в Магадане, Лида."

 KEM_yuriy.5.t:0 "Горящие мосты"
 KEM_yuriy.5.desc:0 "Шокирующие новости достигли сегодня Японии. В подтвержденных сообщениях говорится, что так называемое Сибирское Царство заявило о своем намерении разорвать связи со Сферой Совместного Процветания. В своей сегодняшней речи князь Рюрик II заявил следующее:\n- Слишком долго наше славное Царство подчинялось прихотям японцев. Я лично протянул им руку дружбы, и сиии хитрые самураи решили пожать её одной рукой и ударить меня ножом в спину с другой. Я больше не буду стоять в стороне, пока их жадные Дзайбацу выкачивают богатство из России! С этого дня все отношения между Царством Сибирским и Сферой Совместного Процветания будут разорваны! Японцы сами виноваты. Коли бы они были более честными в своих отношениях с моими подданными, возможно, этого не произошло!\n\nСамопровозглашённый царь продолжал восхвалять Соединённые Штаты за их "вежливость" и "добродушие", намекая, что его Царство будет стремиться к более тесным связям с ОСН, а не со Сферой. В настоящее время неизвестно, как отреагирует правительство императорской Японии, поскольку их министерство иностранных дел ещё не сделало официального заявления, но об этом нетрудно догадаться. Япония исторически проявляла большой интерес к союзным режимам, и эта новость наверняка станет неприятным сюрпризом."
 KEM_yuriy.5.a:0 "Скатертью дорога!"
 KEM_yuriy.5.b:0 "Какая наглость!"

 KEM_yuriy.6.t:0 "Подарки с севера"
 KEM_yuriy.6.desc:0 "Неожиданные новости из министерства иностранных дел сегодня. Большая партия стрелкового оружия и боеприпасов была отправлена нам по секретным каналам так называемого "Сибирского Царства" на севере. Они заявляют, что это оружие было отправлено с намерением помочь нам в нашей "борьбе против японских империалистов", и надеются, что они будут восприняты как проявление доброй воли с благими намерениями.\n\nМы начнём находить применение для этого оружия сразу. Наши вооружённые силы всё ещё нуждаются в припасах, даже если есть риск того, что японцы могут усомниться в их сомнительном происхождении."
 KEM_yuriy.6.a:0 "Как заботливо с их стороны."

 KEM_yuriy.7.t:0 "Воины Руси немецкому фюреру!"
 KEM_yuriy.7.desc:0 ""Змиеподобному великому ушкуйнику по имени [GER.GetLeader]...\n\nТы считаешь себя вестником так называемой расы господ, но ты слеп и заблуждаешься, коли думаешь, что сие наваждение хотя бы отдалённо верно. Германия - край дикарей, оставляющих за собой только разрушенье и страданье, куда бы вы ни пошли. Можно ли назвать твой рейх цивилизованным государством, коли он был построен на костях стольких жизней невинных? Думаю, нет!\n\nТвой "велико"-германский рейх - это пик всего того, что испортилось в сем мире. Повсюду дитей немецких заставляют петь тебе дифирамбы в школах, а мужиков немецких такоже заставляют повторять твоё имя на улицах. Неужель ты настолько неуверен в себе, что требно тебе постоянное подтвержденье своего достоинства людьми всего края? Доколе ещё ты собираешься болтать бессмысленно о козлах отпущения вроде "недочеловеков" или "евреев", прежде чем народ Германии устанет от этой шарады и поймёт, что их ворог истинный - людь щерботный, рожа которого разлита по всем стенам?\n\nНо мы, русские, не забыли о нашем настоящем супостате. Сия страна когда-то была культуры и цивилизации процветающим центром, жестоко превращённая в пыль вашим бушующим полчищем дикарей. По правде говоря, вы боитесь нас. Вы тратите так много ресурсов, пытаясь подавить наш народ, ибо вы знаете, что, коли бы у нас была возможность, мы безжалостно уничтожили бы ваше ядовитое иго. Будьте уверены, наступит день, егда бесчисленные несправедливости, иже ваши тёмные силы причинили нашему народу, будут исправлены раз и навсегда!\n\nСо всей искренностью,\n\nРюрик II, Царь и Самодержец всея Руси""
 KEM_yuriy.7.a:0 "Это должно дать им повод задуматься!"
 KEM_yuriy.7.b:0 "Будь прокляты эти унтерменши!"

 KEM_yuriy.8.t:0 "Незнакомец из странной страны"
 KEM_yuriy.8.desc:0 "Вспышки фотоаппаратов кружились вокруг борта самолёта, когда появился князь Рюрик II и его царская свита. Яркий свет заставил князя зажать рукой глаза, когда он спускался по лестнице к выходу.\n- Итак, се Америка. Я рад, что они, кажется, осознали важность моего визита! - сказал Рюрик, с энтузиазмом махнув прессе. Эти любопытные мужчины и женщины должны были стать его первой встречей в поездке, и последовавшая за этим пресс-конференция должна была стать предметом пристального внимания средств массовой информации.\n- Мистер Крылов! Вы действительно думаете, что вы царь России? Какие именно претензии у вас есть? - спросил один репортёр.\n- Нет-нет, пожалуйста! Зовите меня Рюрик. Вы также можете использовать "Ваше Величество", если хотите. Что касается вашего вопроса - да, я законный Царь и Самодержец всея Руси, и не позволяйте никому говорить обратное! Не нужно притязаний, коли сердце воистину сосредоточено на деле государевом, как моё.\n\nЭтот ответ только вызвал у прессы уйму вопросов. Царь был поражён, но в конце концов указал на одного из них.\n- Да, вы! У вас есть вопросы?\n- Ваше Величество, не думаете ли Вы, что из-за того, как Вы ведёте себя или одеваетесь, люди не воспринимают вас или Ваше дело всерьёз?\n\nТолпа замолчала, и репортёр ненадолго задумался, был ли его вопрос оскорбительным.\nВоспринимают, не воспринимают, се не имеет значения вящего. Я не позволяю мнению остального мира о моей манере поведения тяжким грузом ложиться на мою совесть, егда возникает так много более глубоких проблем. Я стремлюсь идти только по стопам моих предков, неужель се так неправильно?\n\nПресса задала ещё более яростный шквал вопросов, чем раньше. Этот любопытный старик вызвал у них интерес, как ничто другое."
 KEM_yuriy.8.a:0 "- Ещё есть вопросы?"
 KEM_yuriy.8.b:0 "Странный, хотя и стоящий визит."

 KEM_yuriy.9.t:0 "Размышления пожилых людей"
 KEM_yuriy.9.desc:0 "Шагая по дворцовому коридору со своим сыном Борисом, Рюрик II почти чувствовал, что с возрастом он становится медленнее. Старый царь был далеко не таким подвижным, как раньше, и всё чаще полагался на свою трость.\n- Мне не нравится быть старым, Борис, егда мне так много нужно сделать. Боюсь, у меня не хватает времени...\n\nБорис Крылов посмотрел на своего отца, приподняв бровь, беспокоясь.\n- Ты не должен говорить о таких тёмных вещах, отец. Ты уже сделал более чем достаточно для России, для всех нас.\n\nЦарь на мгновение замолчал.\n- Борис, что ты думаешь о брате своём? Как ты думаешь, он сможет закончить то, что начал его отец?\n- Юра? Ой, отец, ты же знаешь, я не люблю политику...\n- К чёрту всю эту ерунду. Я хочу услышать, что ты думаешь, Борис!\n- Хорошо, хорошо. Я думаю, ты сделал правильный выбор, отец. Мой брат энергичный, страстный и, кажется, искренне заботится о Царстве и его народе. Лично я думаю, что он отлично справится со своей работой, даже если ему иногда не хватает тонкости.\n\nРюрик искренне обрадовался, услышав, что по крайней мере некоторые из его детей, кажется, уважают других. Конечно, он изо всех сил старался этого не показывать.\n\nРюрик и его сын, похоже, были согласны. Царство в надёжных руках - Юрий наверняка позаботится об этом. Царь знал, что дни его славы уже позади, и скоро его время истечёт. По крайней мере, он мог отдыхать спокойно, зная, что Юрий продолжит свои мечты ещё долго после его смерти."
 KEM_yuriy.9.a:0 "Наше Царство выживет."

 KEM_yuriy.10.t:0 "Тяжела же ты шапка..."
 KEM_yuriy.10.desc:0 "Князь Юрий считал себя человеком терпеливым. Он много лет был рядом с отцом, направляя его на лучший путь для всей России. Он был величайшим сторонником Земского Собора. Теперь, когда он сидел во главе Собора, к которому так охотно стремился, его терпение, казалось, подходило к концу.\n\nОн пытался заставить чиновничество играть по-хорошему, идти на компромисс во имя народа Царства. Тем не менее, это требование, казалось, ворвалось ему в лицо. Собор превратился в хаос. Препирательства высших чиновников достигли абсурдного уровня, когда люди перекрикивали друг друга. Те, кто был ближе к Лидиным идеям, самодовольно наблюдали, как вырождается Собор. В их глазах это доказывало необходимость методов его сестры.\n\nЮрий попытался навести порядок в совете, его молоток ударил трижды, но его просто проигнорировали. Он посмотрел на своего сопредседателя и понял, что тот уже кричит в лицо другому члену совета. Юрий почувствовал, как в нём поднимается гнев, когда его снова проигнорировали в призыве к порядку. Немногие вещи когда-либо умудрялись так сильно злить его, честно говоря, единственное, на что он так злился раньше, была его сестра.\n\nНаконец он не выдержал, и его терпение лопнуло.\n- Заткнитесь вы все нахуй! Сядьте и заткнитесь, блять! - его голос чуть не сорвался от силы его криков. Чиновники и даже сам Юрий потрясённо замолчали. Остаток заседания прошёл в неловкой тишине, но он уже мог различить перешептывания чиновников и взгляды, брошенные на него сопредседателем. Он знал, что скоро о его вспышке заговорят в каждом баре Сибири, и тогда об этом услышит даже самый ничтожный фабричный рабочий."
 KEM_yuriy.10.a:0 "По крайней мере они заткнулись..."

 KEM_yuriy.11.t:0 "Залечивание ран"
 KEM_yuriy.11.desc:0 "Войдя в зал заседаний, княжич Юрий Крылов приготовился. Люди внутри были самыми близкими союзниками его сестры, и даже если её влияние на них обоих и на государство сильно уменьшилось, они всё равно оставались людьми во власти.\n\nПодняв головы, чтобы рассмотреть и поприветствовать его с должным почтением, он вспомнил каждое лицо по очереди. Вспомнил, как они сидели, одни кивая, другие бесстрастно, как Лидия говорила ему в Земском Соборе. Но это был новый день, и он нуждался в их помощи или, по крайней мере, в их согласии, если государство должно было двигаться вперед. Он ответил на их приветствия как можно теплее и начал.\n\nПереговоры были созваны главным образом для того, чтобы заручиться их голосами и поддержкой - общественной или иной - в различных приказах, советах и организациях, над которыми они властвовали. В конце концов, эти люди не были друзьями простого гражданина, иначе они не поддерживали бы его сестру так долго. Но они также остро осознавали своё собственное положение и, таким образом, были мотивированы привязаться к нему. И вот, в конце концов, соглашение было достигнуто.\n\nЮрий не питал иллюзий, что ситуация разрешилась. Пока они будут поддерживать его, но они не верят в его усилия, и для поддержания этой поддержки потребуется больше компромиссов и увертюр с его стороны. Он разочарованно вздохнул. Лидия просто пригрозила бы им, навязала бы им свою волю.\n\nНо Юрий не был его сестрой, и он докажет это."
 KEM_yuriy.11.a:0 "Наверняка придут ещё "просьбы"."

 KEM_yuriy.12.t:0 "Добро пожаловать в Магадан"
 KEM_yuriy.12.desc:0 "Княжна Лидия Крылова сошла с поезда и посмотрела на Магадан, свои новые владения на обозримое будущее. Это было далеко от того, чего она заслуживала.\n\nОднако, несмотря на горечь, она должна была признать мастерство Юрия. Она не думала, что он способен так перехитрить её и сослать в этот ледяной ад. Но на этом всё не закончилось. Ни в коем случае. Она знала, что он уже претворяет в жизнь свои грандиозные планы, убеждая их отца подписать инициативы, которые в конечном счёте приведут к катастрофе. Она намеревалась быть готовой, когда это произойдёт.\n\nМагадан был местом забвения, да. На сегодня. Но в то же время это был самый развитый порт во всей Сибири, и, следовательно, основной способ внешней торговли государства. А это означало, что это место силы. В настоящее время он был небольшим. Неорганизованным. Этих недостатков не будет, как только она покончит с ними. Однажды она договорилась о расписании доставки. Когда-то она заменила самодовольных бюрократов. Однажды она ввела настоящую иерархию. Настоящую безопасность. Реальный контроль.\n\nОна превратит Магадан в экономический центр Сибири и тем самым сохранит свою известность, значимость и, самое главное, успех. Готовая к тому моменту, когда она сможет наброситься, ещё раз и с ясностью. \n\nЯсностью, которую она держала всеми фибрами своего существа, в то, что Юрий потерпит неудачу. Альтернатива - вечное политическое забвение, была слишком страшной, чтобы думать о ней."
 KEM_yuriy.12.a:0 "Порядок будет наведён."

 KEM_yuriy.13.t:0 "Отправляемся в путь"
 KEM_yuriy.13.desc:0 "- Посольский приказ слушает. Говорит Пётр Дмитриевич Барановский.\n- Петя! Мой верный подданный! Как твои дела?\n\nПётр сразу узнал в этом низком, весёлом голосе царя. Даже через телефонную линию энергия Рюрика была ошеломляющей.\n- Могло быть и хуже. Что Вам угодно, Ваше Величество?\n- Я хочу, чтобы ты организовал перелёт в Вашингтон. Я собираюсь посетить Америку и лично пожать руки нашим новым друзьям!\n\nЭто застало Барановского врасплох. Такие внезапные заявления были не редкостью для Рюрика, но он явно не имел ни малейшего представления о том, сколько бумажной работы уходит на такой визит.\n- Отношения с американцами в лучшем случае тёплые. Возможно, было бы благоразумно дать нашим отношениям некоторое время настояться, прежде чем нанести такой визит...\n\nОн услышал, как князь издевательски усмехнулся.\n- Чепуха. Я собираюсь совершить официальный визит в Америку, и ты организуешь его для меня. У меня есть полная уверенность в ваших силах сделать так, Барановский.\n- Но, Ваше Величество... - щёлк. Барановского опять оставили в молчании. Было ясно, что Рюрик твердо настроен на этот визит, даже если это означало море работы для Посольского приказа..."
 KEM_yuriy.13.a:0 "Вперёд, в Америку!"
 
 KEM_yuriy.14.t:0 "Прости, сестра"
 KEM_yuriy.14.desc:0 "Сибирский княжич обедал в своих покоях, но был потревожен внезапным появлением адъютанта.\n- Ваше Высочество, у меня есть новости, - Юрий молча подал ему знак продолжать, - это насчёт Вашей сестры. Мы получили информацию, что она пытается восстановить своё влияние в очередной попытке бросить вам вызов.\n\nЮрий внутренне вздохнул. Он был очень добр к Лидии. В других семьях, в других государствах попытка захватить власть так нагло, после стольких вторых шансов, означала бы суровое наказание или даже смерть. Однако Юрий не был похож на других правителей и не собирался её трогать.\n- Ладно. Расскажи мне ещё кое-что. Посмотрим, смогу ли я что-нибудь придумать.\n- Она пытается сплотить деревни Северо-Востока, используя религию, как это делал предыдущий правитель области, в дополнение к обещанию большей государственной поддержки. Некоторые профсоюзы уже начинают поворачиваться к ней.\n"Она всегда умела влиять на людей", подумал Юрий. Что-то в её целеустремлённости и внутренней силе успокаивало их. Он понял уже тогда, когда они были детьми.\n- Это звучит не слишком серьёзно, мы не пресечём это в зародыше. Пошлите несколько офицеров в церкви и к чиновникам. Не заставляйте их делать ничего, кроме устного предупреждения. Этого должно быть достаточно.\n- Ничего более решительного? Это может быть переворот в процессе становления.\n- Такова воля царя, и она окончательна.\n\nАдъютант, почувствовав, что разговор окончен, кивнул и вышел. Юрий закрыл лицо руками и снова вздохнул, на этот раз глубже. Когда-нибудь она научится принимать его власть. Возможно, они снова будут близки, как в старые добрые времена."
 KEM_yuriy.14.a:0 "Как в старые добрые..."

 #Lydia Superregional
 KEM_lydia.1.t:0 "Пропасть"
 KEM_lydia.1.desc:0 "Княжна Лидия стояла на балконе с бокалом вина в руке, задумчиво глядя на город [KEM.Capital.GetName]. Настала ночь, и огни города казались многочисленными, как звезды на небе. Полная тишина позволила Лидии, теперь наследнице Царства, задуматься.\n\nЕё жизнь действительно приняла чудесный оборот. Когда-то она была не более чем скромной медсестрой, а теперь она взошла на самый верх царского двора, чтобы стать самой могущественной женщиной во всей Сибири. В процессе Лидия приобрела много друзей и ещё большее количество врагов, но последние не сильно её беспокоили. Все они научатся подчиняться, так или иначе.\n\nЕдинственный источник беспокойства исходил от её брата Юрия. Когда-то он был предпочтительным кандидатом на место их отца, но его надежды рухнули с стремительным взлётом его сестры. Лидия вспомнила тот день на Земском Соборе, когда её брат в приступе гнева со злостью выбежал из зала. Предательство со стороны родственников - одно из худших, которые можно вообразить, и Лидия знала, что Юрий вряд ли простит её в ближайшее время.\n\nЛидия приняла нелёгкое решение, когда решила сыграть за трон - нажить себе врага в виде собственного брата, или бросить Россию, чтобы потом она была отправлена в пепельницу истории. В конце концов, княжна выбрала Россию. "Юрий может думать, что хочет", - подумала она. Лидия не позволила семейным ссорам встать на пути её судьбы.\n\nКогда княжна допила свой бокал, вдали завыл волк. Завтра начинается её работа."
 KEM_lydia.1.a:0 "Двигаясь вперед, не оглядываясь назад."
 
 KEM_lydia.2.t:0 "Обочина"
 KEM_lydia.2.desc:0 "Княжна Лидия провела большую часть дня в своём кабинете, читая отчёты и подписывая бумаги. Это был ужасно скучный день, но она всё же старалась изо всех сил подойти к этой задаче с той же дотошностью, с которой она стала известна. Внимание Лидии привлёк звук приближающихся громких шагов. Она подняла голову и увидела, что её брат Юрий выходит из приоткрытой двери. Он не выглядел довольным.\n- Что это значит, Лида? Ты делаешь меня наместником Чукотки?\n\nЛидия тихонько вздохнула.\n- Ты недоволен своим повышением, брат? Я хочу, чтобы ты знал, что эта область нуждалась в...\n- Ты думаешь, я чертовски глуп?! Это изгнание! Я уезжаю из столицы, так чтобы тебе больше никогда не пришлось слышать мои жалобы! - голос Юрия был на грани крика.\n- О, Юра. Тебе никогда ничего не бывает достаточно, не так ли? Тебе должно быть повезло, что тебе вообще дали работу. Всё, что я делаю, я делаю на благо Царства. Если бы ты только мог это понять.\n- Ты идёшь по тёмной дороге, Лида. Сначала ты подчиняешь Земский Собор, а теперь изгоняешь собственного брата. Это не путь, которым нужно управлять нашим Царством, это идёт вразрез со всем, чего хотел наш отец!\n\nЛидия выглядела отстраненной, когда её брат говорил.\n- Пожалуйста, сестрица. Изгони меня, если нужно, но не позволяй себе стать тираном. Россия уже пережила слишком многое.\n\nКогда Юрий повернулся, чтобы выйти из кабинета сестры, Лидия молчала. Слова её брата остались без внимания."
 KEM_lydia.2.a:0 "Прощай, Юра."
 
 KEM_lydia.3.t:0 "Только лучшая"
 KEM_lydia.3.desc:0 "Один за другим новобранцы того, что должно было стать Дружиной Её Высочества, преодолевали полосу препятствий, двигаясь с головокружительной скоростью, которая сломала бы людей слабого телосложения. Эти выносливые женщины были отобраны из различных частей Царского Войска, некоторые из них годами служили князю. Однако Дружина Её Высочества была на голову выше регулярного войска. Только самые элитные представительницы собирались сделать это.\n\nСегодня новобранцы оказались под большим давлением, чем обычно. Анна Коцур, недавно назначенный капитаном отряда, руководила обучением; под её присмотром не будет места посредственности.\n- Быстрее, несчастные, БЫСТРЕЕ! Шевелитесь так, словно от этого зависит ваша жизнь!\n\nКоцур весь день кричала мотивационные речи подобного рода. Голос их капитанши казался рекрутам плетью, заставляющим их измотать свои тела как можно дольше. Её взгляд блуждал в сторону задней части отряда, Коцур не могла не заметить, что одна из новобранцев изо всех сил пытался взобраться на веревку без успеха.\n- Эй! Ты называешь это лазанием?! Приготовь свою задницу!\n\nВнимание её капитана явно вызвало у напряжённого рекрута еще больше стресса. Она была вся в поту, и её конечности дрожали от напряжения. Когда рекрут безуспешно пыталась подняться выше, она наконец достигла своего предела. Коцур смотрела, как лицо женщины побелело, её руки отпустили веревку, она, казалось, потеряла сознание. Призывница без сознания тяжело приземлилась в грязь внизу, и врачи бросились к ней на помощь. Капитан покачала головой. У этой явно не было задатков Дружины Её Высочества."
 KEM_lydia.3.a:0 "Служба в Дружине - это привилегия."
 
 KEM_lydia.4.t:0 "Топоры"
 KEM_lydia.4.desc:0 "Семён сонно застонал, когда проснулся от резкого стука в входную дверь. "Кто мог пытаться навестить его в такой час", подумал он? Он повернулся посмотреть, не опаздывает ли его жена снова, но обнаружил, что она была рядом с ним, всё ещё спит. Стук продолжался, достаточно громкий, чтобы напугать его, несмотря на то, что он был в нескольких комнатах от него.\n- Чёрт возьми... - пробормотал Семен, вставая с кровати. В этом состоянии путь к входной двери был действительно пугающим. Стук продолжался, каждая последовательность была громче предыдущей. Кто бы это ни был, они явно были нетерпеливы.\n- Погоди, я уже иду! Господи...\n\nК тому времени, как он подошёл к двери, Семён уже почти успел прийти в себя. Он взглянул в глазок, чтобы увидеть, кто был этот непокойный посетитель. От того, что он увидел, у него застыла кровь.\n\nВ нём было четверо крупных мужчин, одетых в форму, напоминающую милицейскую. Прежде чем он успел среагировать, мужчина впереди изо всех сил пнул дверь, заставив её распахнуться. Семён крикнул, когда его повалили на спину; звук тяжёлых ботинок заполнил комнату, когда мужчины вошли внутрь.\n- Семён Стоянович! По приказу монарха вы арестованы за заговор против Короны!\n\nСемён недоуменно посмотрел на офицера, слова не складывались. Офицеры не дождались его ответа. Один за другим они схватили Семёна за руки и стали выволакивать его из комнаты. Семён увидел, как его жена вышла, как только ситуация обострилась.\n- Боже мой!\n\nОна заплакала, упав на колени в отчаянии. Когда Семёна вытащили в коридор и скрыли от неё, он задумался, увидит ли он её когда-нибудь снова."
 KEM_lydia.4.a:0 "У опричников всегда есть свой человек."
 
 KEM_lydia.5.t:0 "Наследие варягов"
 KEM_lydia.5.desc:0 "Царь Рюрик II стоял перед трибуной, готовясь произнести речь, в которой нарекал первое поколение морских пехотинцев-варягов. Тысячи элитных солдат строго и упорядоченно расположились перед своим царём, с нетерпением ожидая его слов. Шеренги морских пехотинцев простирались так далеко, насколько мог видеть царь. Он прочистил горло и начал.\n- Более тысячелетия назад свирепые воины-мореплаватели бродили по бесчисленным рекам Руси. Северяне в конечном итоге соберут основы того, что станет Россией, основав великие города, такие как Киев, Новгород и бесчисленное множество других. Деяния этих великих воинов продолжаются эхом отражаться на протяжении веков и по сей день, и нет лучшего доказательства этого, чем стойкие мужчины и женщины, которые стоят передо мной сегодня!\n Вы все готовились к этому дню, и теперь он, наконец, пришёл. Вы, мои храбрые варяги, должны стать мечом и щитом Руси на волнах. Никакие воды не будут слишком опасными, ни один враг не будет слишком сильным, ни одна победа будет недосягаемой! Ступайте, мои воины, и сделайте так, чтобы я вами гордился. Ваш царь будет наблюдать за вашими славными подвигами с большим любопытством!\n\nКогда царь закончил свою речь, все варяги собрались вместе и салютовали своему государю. Затем солдаты издали один-единственный всепоглощающий крик:\n- Да здравствует царь!"
 KEM_lydia.5.a:0 "Они заставят нас гордиться."
 
 KEM_lydia.6.t:0 "Царь в Токио"
 KEM_lydia.6.desc:0 "Рюрик II был немедленно потрясен зрелищем, которое встретило его по прибытии в Токио. На горизонте преобладали огни и высокие здания, больше, чем всё, что он видел в России. Князь слышал, что Япония - это бесконечные джунгли из бетона и неона, но теперь он действительно знал, что они имели в виду.\n- Итак, вот как выглядит цивилизация! Представьте себе, если бы у нас были такие структуры в граде [KEM.Capital.GetName]?\n\nВойдя в терминал аэропорта, Рюрика сразу же встретила большая делегация японских дипломатов. Судя по выражениям их лиц, они были очень взволнованы встречей с ним. Человек, стоявший впереди группы, поклонился.\n- Зудурявствуйти, Рюрикку-сама! Позуворти мне серудечуно попуриветсутвовать васу в Ниппон, Японии! - ликующий дипломат тепло пожал руку царю.\n- Спасибо. Кстати, правильно обращаться Рюрик, - царь нервно улыбнулся, пожимая руку дипломату, который был явно сбит с толку ответом царя.\n- Эмм, да, конечуна, Рюрикку-сама.\n- Нет, нет. Надо просто Рюрик. Рю-рик. Понятно?\n- Я ни понимать, Рюрикку-сама. Я говорить шуто-то не так?\n\nЦарь заметно волновался.\n- Я же сказал вам, это...\n\nПрежде чем он успел закончить, Рюрика отвлёк в сторону один из его приближённых, который наклонился и прошептал ему на ухо.\n- Ужасно виноват, Ваше Величество, но он просто пользуется почётным обращением. Не волнуйтесь, он знает Ваше имя.\n\nУслышав эту новость, лицо царя покраснело. Чтобы научиться странному образу жизни японцев, потребуются определённые усилия."
 KEM_lydia.6.a:0 "Какое странное и чудесное место."
 KEM_lydia.6.b:0 "Его приезд для нас большая честь."
 
 KEM_lydia.7.t:0 "Последние дни"
 KEM_lydia.7.desc:0 "Рюрик II всё больше разочаровывался в воздействии времени. Повседневные дела стали неоправданно тяжёлыми, становилось трудно даже вставать с постели по утрам. Стук его трости эхом разносился, когда он шёл к своему кабинету со скоростью, с которой сравнялась бы даже улитка. Его дочь Лидия сопровождала его, стараясь изо всех сил соответствовать медленным темпам царя.\n- Ты уверен, что тебе не нужна помощь, отец? - в голосе княжны прозвучала искренняя озабоченность.\n- Я в порядке, Лидочка, - вздохнул Рюрик, - такие дни напоминают мне, что я ненадолго в этом мире...\n- Не говори так, отец. Ты же знаешь, мне не нравится, когда ты говоришь о своей собственной смерти.\n- Мне очень жаль, Лида. Просто... осталось ещё так много дел. Умереть - значит отказаться от моих обязанностей.\n- Я думаю, ты уже сделал достаточно. До сих пор мы достигали ничего иного, как превосходных результатов, и этого не было бы без тебя. Просить больше было бы неразумно.\n\nРюрик остановился и повернулся к дочери, схватив ее за руки.\n- Лида, скажи мне, будет ли моё Царство в надёжных руках?\n\nЛидия встретила взгляд отца, в ее глазах не было ни тени сомнения, - в этом Царстве нет ни одного человека, который заботился бы о нем так, как ты и я."
 KEM_lydia.7.a:0 "Княжна Лидия приведёт нас к славе."
 
 KEM_lydia.8.t:0 "Слишком полезны, чтобы наказывать"
 KEM_lydia.8.desc:0 "Царица Рогнеда посмотрела на гонца, её глаза скользнули по тощей фигуре мужчины, когда он сообщал последние сведения о Царской Дружине. Она слушала лишь с самым минимальным интересом, вместо этого сосредоточившись на последних отчётах об индустриализации. Только когда посыльный изложил рапорт, когда доложили о двух охранниках которые... обжимались, иначе говоря.\n- Боевая дружба и братство - это нормально, я полагаю, достаточно простого словесного предупреждения, - сказала она.\n- Да, Ваше Величество, но это были отношения... сомнительного рода, неестественные, гомосексуальные.\n\n"Ах", подумала она, "это всё объясняет".\n- Как их зовут?\n- Марьян и Даниил, Ваше Величество.\n- Понимаю. Вольно.\n\nПосыльный ушёл, убедившись, что дверь в её комнату закрыта как можно тише.\n\nРогнеда откинулась на спинку стула и закрыла глаза... Эти отношения были отвратительными, но не совсем неизвестными среди тех, кто служил в Войске. Её отец часто называл боевое братство сильнее самой любви. И всё же, хоть и ожидала этого, она не могла позволить этому остаться без внимания. Эти отношения были опасны как для её имиджа, так и для безопасности дворца, если их обнаружат.\n\nПозвонив капитану Дружины и получив многочисленные донесения от опричников, царица пришла к выводу, что, помимо их отношений, они были верными и, что ещё важнее, были компетентными солдатами при её отце в 50-е годы. Действительно ли было бы разумно увольнять таких людей из-за их заблуждений, которые, казалось бы, не повредили их способности работать?\n\nДостав листок бумаги, она написала капитану приказ, чтобы их обоих разместили по разные стороны дворца и чтобы они несли караульную службу в две отдельные смены."
 KEM_lydia.8.a:0 "Будем надеяться, что народ об этом не узнает."
