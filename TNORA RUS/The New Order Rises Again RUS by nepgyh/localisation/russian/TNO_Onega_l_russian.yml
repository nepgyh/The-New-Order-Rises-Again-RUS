 ### Politics Descriptions ###
 POLITICS_VLADIMIR_KIRPICHNIKOV_DESC:0 "До Второй мировой войны Владимир Васильевич Кирпичников был не более чем рядовым командиром в Красной Армии. Многие думали, что ему суждено умереть как герою Советского Союза, храбро сражаясь с врагом, но этого не случилось. За несколько месяцев до того, как Россия погрузилась в хаос, Кирпичников возглавил 43-ю стрелковую дивизию в битве против финнов на Карельском перешейке. Превосходная тактика врага привела к краху советского фронта, а 43-я дивизия была практически уничтожена. Кирпичников был захвачен в плен во время хаотичного отступления и был подвергнут допросу и интернированию в финскую армию. \n\nГенерал-майор оставался в заключении до тех пор, пока не началась Западнорусская война. С конца войны на Восточном фронте Финляндия была защищена от хаоса в России вермахтом, но как только Западнорусский революционный фронт штурмовал линию Архангельск-Астрахань, Финляндия оказалась в опасности. Теперь они не могли просто доверять Рейху в защите границы. Чтобы решить эту проблему, финны собрали антикоммунистическую добровольческую гвардию - отряд, состоящий из русских, проживающих на их территории, и возглавляемый никем иным, как самим Кирпичниковым. Обещание, данное Финляндией, которая держала Гвардию на привязи, заключалось в том, что если они изгонят красных из Архангельска, то им будет обеспечена земля для жизни и независимость.\n\nТеперь Кирпичников управляет небольшой территорией с центром в Онеге и должен противостоять натиску ЗРРФ. Финны по-прежнему контролируют его, но если Гвардия Кирпичникова освободит Архангельск из-под власти коммунистов, то русские Карелии наконец снова смогут стать свободными."

