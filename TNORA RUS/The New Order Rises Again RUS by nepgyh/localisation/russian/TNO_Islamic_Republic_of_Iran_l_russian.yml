 ## Leader Bios ##
 POLITICS_RUHOLLAH_KHOMEINI_DESC:0 "Рухолла Хомейни живет в изгнании уже более десяти лет. Но его слава за это время только выросла. В отличие от поддерживаемой нацистами имперской хунты и поддерживаемых Америкой "демократов", основой поддержки Хомейни является иранский народ, а его сила - в их желании разорвать оковы иностранного гнета и жить по воле Аллаха, Самого Милостивого, Самого Милосердного.\n\nВидение Хомейни для Ирана - это видение "велаят-эль-факих", с группой ученых исламских юристов, обеспечивающих опеку над государством. К удивлению своих врагов, аятолла проявил себя прагматичным человеком, заключая и разрывая союзы со всевозможными центрами власти. Для его сторонников, ободренных кассетами с его посланием, Хомейни - это все и вся. Религиозным гражданам он обещает возвращение к исламским ценностям; националистам - конец "еврейским марионеткам" и "иностранного гнета". Молодым людям аятолла обещает надежду и лучшую жизнь. Что касается его собственной роли в Иранской революции, то возможно об этом знает только сам Бог."
 
