 EWE_idea_language_barrier:0 "Языковой барьер"
 EWE_idea_language_barrier_desc:0 "История создания Ганы начинается с прихода на континент двух разных европейских культур; страна образовалась из британской колонии Голд-Кост и французского Того. В отсутствие стандартного языка администрация Ганы разделена между двумя системами, что делает единые реформы практически невозможными в осуществлении. Для такой двуязычной страны требуется время, чтобы пройти стандартизацию хотя бы на государственном уровне, и хотя Гана сделала первые шаги к объединению, этой африканской стране предстоит пройти долгий путь, прежде чем её правительство сможет эффективно координировать свои действия."
 EWE_idea_bloated_high_command:0 "Раздутое высшее командование"
 EWE_idea_bloated_high_command_desc:0 "На пути у объединения Ганы было множество военных конфликтов, и каждая новая битва сопровождалась широким продвижением по службе. Вооруженные силы Ганы необычны тем, что они невероятно многочисленны, и имеют бесчисленное количество высокопоставленных офицеров. Поскольку многие из них стремятся утвердить свое господство над другими такими же, армия страдает от бесчисленного соперничества и фракций. К сожалению, это привело к созданию неэффективной и слишком раздутой военной силы в Гане."
 
 POLITICS_KOMLA_AGBELI_GBEDEMAH_DESC:0 "Политика Ганы, по образу и подобию ее истории, беспорядочна. Это смесь британской колонии Голд-Кост и Того, бывшей немецкой колонии, которая стала французской. Страна получила свою независимость во время второй мировой войны. Когда хаос периода бомбардировок вынудил оба правительства сотрудничать, они создали нацию из двух человек, и родилась Республика Гана. Местной Объединенной конвенции Голд-Кост (UGCC) было поручено построить сильную и свободную республику, и они действительно это сделали.\n\nПо крайней мере, так это выглядит для неподготовленного глаза. На самом деле коалиция политических лидеров Ганы, так называемая "Большая шестерка", негласно контролирует конвенцию и, следовательно, всё, что имеет значение в политике Ганы, поскольку нет оппозиции их правлению. Даже победа на выборах 1956 года Комлы Агбели Гбедемы по прозвищу "Афро Гбеде" была частью их плана. У Гбедемы было скромное начало в торговле древесиной, но, присоединившись к UGCC, он быстро поднялся по служебной лестнице, установив дружеские отношения с несколькими членами "Большой шестерки", такими как Эдвард Акуфо-Аддо - предыдущий президент, и Кваме Нкрума - основатель Народной партии Конвенции. Благодаря благосклонности обоих, Афро Гбеде хотел сохранить Акуфо-Аддо на посту премьер-министра, но он также пообещал полную поддержку Кваме Нкруме в том, что он осуществит свое видение антиколониалистской и социалистической Ганы, что противоречит либеральной и прозападной позиции Гбедемеи.\n\nБездействие фракции Гбедемы привело к полному краху поддержки его партии и положило начало огромному росту популярности оппозиции. В Того назревает напряженность, в то время как армия готовится к худшему. Афро Гбеде должен действовать быстро, если он не хочет, чтобы его планы развалились и последствия этого обрушились на него и Большую шестерку."
