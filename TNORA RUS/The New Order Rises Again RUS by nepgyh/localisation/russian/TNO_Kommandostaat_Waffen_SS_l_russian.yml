 KSS_the_black_white_and_red:0 "Чёрное, белое и красное"
 KSS_the_black_white_and_red_desc:0 "Несмотря на своё название, Коммандоштаб Ваффен-СС состоит не только из членов иностранных легионов. Значительное число немецких и бургундских эсэсовцев входит в состав Коммандоштаба, и, хотя каждая фракция номинально заявляет о своей лояльности, ходят слухи, что они ждут шанса поставить одного из своих руководителей на вершину шаткой иерархии государства Ваффен-СС.\n\nЕстественно, что это разделение в рядах также заставляет рядового солдата разрываться между двумя соперниками в борьбе за власть в Германии. Хотя большинство склоняется к своему фюреру, резкий рывок в сторону Нанцига со стороны своего руководства, может повернуть их преданность в сторону Гиммлера. Резкий рывок и повышение жалованья, если быть точным."
 
