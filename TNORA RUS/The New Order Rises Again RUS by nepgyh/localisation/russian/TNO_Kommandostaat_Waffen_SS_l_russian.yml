 POLITICS_Herbert_Otto_Gillie_DESC:0 "Братья-генералы ударили друг друга в спину. Из хаоса междоусобиц восстал средний брат; тот, кто готов спасти то, что осталось от Рейха.\n\nГерберт Отто Гилле сражался в грязных окопах и пил эрзац кофе в Первую Мировую войну. Он с гордостью командовал своими балтийскими добровольцами, когда они прорвались сквозь русские позиции во Второй Мировой войне, и он участвовал в сражениях Гражданской войны в Германии. Однако он никогда не видел, чтобы Германия пала так низко, как сейчас. Он и его братья-генералы Пауль Хауссер и Сильвестр Штадлер каждый по-разному восприняли ошеломляющее разоблачение заговора Гиммлера. Хауссер отказывался в это верить, Штадлер тихо дистанцировался от рейхсфюрера, а Гилле поверил в каждое слово своего фюрера. Такое разногласие могло закончиться только одним образом, но Гилле был достаточно опытен, чтобы оказаться правителем того, что осталось от его дивизий - с гибелью Хауссера и исчезновением Штадлера не осталось никого, кто мог бы бросить ему вызов.\n\nТеперь его задача состоит в том, чтобы остановить и победить Гиммлера, прежде чем он сможет осуществить свои сумасшедшие планы. Люди Гилле - храбрые солдаты 19-й добровольческой гренадёрской дивизии - готовы помочь Гейдриху и его союзникам. Им необходимо переломить ход событий, вернуть Рейх и восстановить арийский рай, и каждый солдат в дивизии знает, что произойдёт, если они потерпят неудачу.\n\nНе может быть и не будет никакого отступления, никакой слабости, никакого поражения. Гилле и его люди покончат с безумными планами Гиммлера или погибнут в процессе."
 
 POLITICS_Sylvester_Stadler_DESC:0 "Братья-генералы ударили друг друга в спину. Победителем остался самый младший брат; тот, кто не хочет ничего более, чем убраться куда-нибудь подальше.\n\nВ отличие от его друзей, Пауля Хауссера и Герберта Отто Гилле, Штадлер никогда не воевал в Первой Мировой войне - он родился только в 1910 году. Однако его относительная молодость не помешала ему рано вступить в СС, в 1933 году. Оттуда его возвышение только продолжалось - вскоре он командовал полками, затем дивизиями, выйдя из войны с Железным крестом и новым званием командира 25-й добровольческой гренадерской дивизии "Хуньяди" - дивизии, состоящей из венгерских нацистов, гордых своей службой Фюреру и Рейху.\n\nС тех пор Штадлер остался на своем посту, но Рейх вокруг него изменился - и не в лучшую сторону. Он, как и почти все другие высшие чины СС, стоял рядом с Гиммлером во время Западнорусской войны и пострадал от последствий. С тех пор он работал, чтобы помочь усилиям Гейдриха, помогая заложить основу для его фюрерства. С началом Бюргеркрига, Штадлер быстро собрал свои силы против других предателей и гордо стоял вместе со своими братьями в славной победе. Однако она не продлилось долго. За возвышением СС последовали обвинения Гейдриха, а вскоре после этого произошел раскол. Сам Штадлер не совсем понимает, что с этим делать, но вероятность того, что слухи окажутся правдой, склоняет его на сторону Гейдриха - позицию, которую не разделяют его братья-генералы.\n\nШтадлер сейчас стоит во главе, но его стремление бороться угасло - состояние, которое разделяют и его люди, потерявшие ту искру, которая вела их все эти годы. Сейчас основное внимание Штадлера сосредоточено на том, чтобы вернуть своих людей на их родину, в Венгрию. То, что происходит в Германии за его спиной, его не касается, хотя он, безусловно, сделает все возможное, чтобы его земли оказались в правильных руках. В целом, Штадлер больше не является бескомпромиссным идеологом, которым он когда-то был. Сейчас он человек, уставший видеть, как гибнут его люди, желая ничего больше, чем спокойной роскоши и ухода в отставку."
 
 POLITICS_Paul_Hausser_DESC:0 "Окруженный врагами, которых он когда-то называл друзьями, Пауль Хауссер вышел победителем из хаоса братской борьбы. Теперь он движется вперед, чтобы положить конец мелкому восстанию Гейдриха.\n\nПауль Хауссер - ветеран обеих мировых войн, сражавшийся в окопах в Первой и руководивший различными танковыми корпусами во Второй. Он с гордостью демонстрирует свой Железный крест тех времен, ныне возглавляя 5-ю танковую дивизию "Викинг", дивизию, состоящую в основном из убежденных скандинавских национал-социалистов. Один из официальных лиц СС, которые избежали чистки после неудавшегося переворота Гиммлера, Хауссер продолжал выжидать среди своих союзников в СС, помогая маневрам Гейдриха там, где мог, и готовя своих людей к предстоящему конфликту.\n\nС победой Гейдриха, Хауссер думал, что его работа, наконец-то, подошла к концу. К сожалению, судьба сыграла с Рейхом злую шутку, и Гейдрих, проявив величайшее безумие и трусость, пошёл против Гиммлера, ещё раз расколов Германию. Хауссер и его люди гордо выступили в поддержку рейхсфюрера и были ошеломлены, когда их братья во главе с Гербертом Отто Гилле и Сильвестром Штадлером отказались встать с ними в одном ряду. С этого момента все стало только хуже.\n\nВ конце концов, Хауссер победил своих соратников, но цена за победу оказалась слишком высока. Каким бы трагичным ни был этот поворот, Хауссер знает, что во всем этом виноват только один человек - Гейдрих, этот хнычущий, предательский червь. Этот глупый раскол дорого обошелся Хауссеру, и оберстгруппенфюрер знает, как это исправить. С гордо стоящими людьми позади и рядом со своими верными, настоящими братьями в Германии, он готов раз и навсегда положить конец этому предательству."

