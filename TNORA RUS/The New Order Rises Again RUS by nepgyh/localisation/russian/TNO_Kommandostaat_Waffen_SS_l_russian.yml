 KSS_shell_of_a_bread_basket_HH:0 "Тень хлебной корзины"
 KSS_shell_of_a_bread_basket_HH_desc:0 "Плодородные польские земли, вошедшие в состав Германского Рейха в 1939 году, были быстро заселены немецкими фермерами и использованы по назначению. В результате регион быстро стал житницей Великогерманского Рейха.\n\nГоды гражданских беспорядков заставили этих фермеров покинуть свои дома или просто прекратить свои сельскохозяйственные работы, поскольку стычки, бомбы, артиллерия и преднамеренные пожары с все большей вероятностью уничтожали урожай ещё до жатвы. В результате житница Западной Германии превратилась всего лишь в тень своего прежнего я. Тем не менее, потенциал, заложенный в почве, остается, и при должном внимании житница может быть снова заполнена до краёв."
 
