 KSS_posens_railway_HH_desc:0 "В Познани находится грандиозный железнодорожный узел, построенный для обеспечения железнодорожного сообщения между Великогерманией и ее восточными территориями. Хотя с окончанием Бюргеркрига поезда с Востока почти перестали прибывать, город является важным железнодорожным узлом, который облегчает транспортировку по всей территории ныне горящего Рейха. Тот, кто контролирует Познань, пожнет ее плоды."
 
