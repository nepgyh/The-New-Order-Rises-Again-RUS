 POLITICS_Herbert_Otto_Gillie_DESC:0 "Братья-генералы ударили друг друга в спину. Из хаоса междоусобиц восстал средний брат; тот, кто готов спасти то, что осталось от Рейха.\n\nГерберт Отто Гилле сражался в грязных окопах и пил эрзац кофе в Первую Мировую войну. Он с гордостью командовал своими балтийскими добровольцами, когда они прорвались сквозь русские позиции во Второй Мировой войне, и он участвовал в сражениях Гражданской войны в Германии. Однако он никогда не видел, чтобы Германия пала так низко, как сейчас. Он и его братья-генералы Пауль Хауссер и Сильвестр Штадлер каждый по-разному восприняли ошеломляющее разоблачение заговора Гиммлера. Хауссер отказывался в это верить, Штадлер тихо дистанцировался от рейхсфюрера, а Гилле поверил в каждое слово своего фюрера. Такое разногласие могло закончиться только одним образом, но Гилле был достаточно опытен, чтобы оказаться правителем того, что осталось от его дивизий - с гибелью Хауссера и исчезновением Штадлера не осталось никого, кто мог бы бросить ему вызов.\n\nТеперь его задача состоит в том, чтобы остановить и победить Гиммлера, прежде чем он сможет осуществить свои сумасшедшие планы. Люди Гилле - храбрые солдаты 19-й добровольческой гренадёрской дивизии - готовы помочь Гейдриху и его союзникам. Им необходимо переломить ход событий, вернуть Рейх и восстановить арийский рай, и каждый солдат в дивизии знает, что произойдёт, если они потерпят неудачу.\n\nНе может быть и не будет никакого отступления, никакой слабости, никакого поражения. Гилле и его люди покончат с безумными планами Гиммлера или погибнут в процессе."
 
 POLITICS_Sylvester_Stadler_DESC:0 "Братья-генералы ударили друг друга в спину. Победителем остался самый младший брат; тот, кто не хочет ничего более, чем убраться куда-нибудь подальше.\n\nВ отличие от его друзей, Пауля Хауссера и Герберта Отто Гилле, Штадлер никогда не воевал в Первой Мировой войне - он родился только в 1910 году. Однако его относительная молодость не помешала ему рано вступить в СС, в 1933 году. Оттуда его возвышение только продолжалось - вскоре он командовал полками, затем дивизиями, выйдя из войны с Железным крестом и новым званием командира 25-й добровольческой гренадерской дивизии "Hunyadi" 25th Waffen Grenadier Division- a division made up of Hungarian Nazi's, proud to serve their Führer and the Reich.\n\nStadler has stayed in his post since, but the Reich around him has changed- and not for the better. He, like nearly all other SS higher-ups, stood with Himmler during the West Russian War- and suffered the consequences. Ever since, he worked to aid Heydrich's efforts, helping set the groundwork for his Führership. When the Burgerkrieg began, Stadler was swift to bring his forces to bear against the others, and stood proudly with his brothers in victory- a short lived one, for then came Heydrich's accusations, and soon after came the split. Stadler himself doesn't quite know what to make of it, but the possibility of the rumors being true tilts him towards Heydrich's side- a position not shared by his Brother Generals.\n\nStadler stands at the head of the Kommandostab now, but his drive to fight has left him- a position shared by his men, who similarly lost that spark that drove them all those years ago. Stadler's main focus now is to move his men back to their homeland, Hungary- and go with them. What happens in Germany behind him is not his concern, though he'll certainly do what he can to get his lands in the right hands. All in all, Stadler stands not as the purist or hardliner he once was, but as a man weary of seeing his men fall before him, wishing for nothing more than the quiet luxury of retirement."
 
 POLITICS_Paul_Hausser_DESC:0 "Окруженный врагами, которых он когда-то называл друзьями, Пауль Хауссер вышел победителем из хаоса братской борьбы. Теперь он движется вперед, чтобы положить конец мелкому восстанию Гейдриха.\n\nПауль Хауссер - ветеран обеих мировых войн, сражавшийся в окопах в Первой и руководивший различными танковыми корпусами во Второй. Он с гордостью демонстрирует свой Железный крест тех времен, ныне возглавляя 5-ю танковую дивизию "

