 KSS_shell_of_a_bread_basket_RH_desc:0 "Плодородные польские земли, вошедшие в состав Германского рейха в 1939 году, были быстро заселены немецкими фермерами и использовались в полной мере. В результате регион быстро стал житницей Великогерманского Рейха.\n\nГоды гражданских беспорядков заставили многих бежать или просто прекратить свои сельскохозяйственные работы, поскольку стычки, бомбы, артиллерия и преднамеренные пожары с все большей вероятностью могут уничтожить урожай ещё до жатвы. В результате житница Западной Германии превратилась всего лишь в тень своего прежнего я. Тем не менее, потенциал, заложенный в почве, остается, и при должном внимании житница может быть снова заполнена до краёв."
 
 KSS_posens_railway_HH:0 "Железнодорожный узел Позен"
 KSS_posens_railway_HH_desc:0 "В Позене находится грандиозный железнодорожный узел, построенный для того, чтобы служить узлом железнодорожного транспорта между Великогерманией и ее восточными зависимыми районами. Хотя поезда в основном и перестали прибывать с востока после Бюргеркрига, город является важным железнодорожным узлом, который облегчает транспортировку по всей территории контролируемой Ваффен-СС и по всему горящему рейху. Тот, кто контролирует Позен, пожнет плоды."
 
 KSS_posens_railway_RH:0 "Железнодорожный узел Позен"
 KSS_posens_railway_RH_desc:0 "В Позене находится грандиозный железнодорожный узел, построенный для того, чтобы служить узлом железнодорожного транспорта между Великогерманией и ее восточными зависимыми районами. Хотя поезда в основном и перестали прибывать с востока после Бюргеркрига, город является важным железнодорожным узлом, который облегчает транспортировку по всей территории контролируемой Ваффен-СС и по всему горящему рейху. Тот, кто контролирует Позен, пожнет плоды."
 
 KSS_the_black_white_and_red:0 "Черное, белое и красное"
 KSS_the_black_white_and_red_desc:0 "Несмотря на свое название, комендатура Ваффен-СС состоит не только из солдат Ваффен-СС. Значительное число солдат германских и бургундских СС также обосновываются в комендатуре, и, хотя каждая фракция номинально заявляет о своей лояльности главе комендатуры, ходят слухи, что они только ждут шанса поставить одного из своих на вершину шаткой иерархии государства Ваффен-СС, как только такой шанс появится.\n\nЕстественно, что это разделение в рядах также заставляет рядового солдата комендатуры Ваффен-СС разрываться между двумя соперниками в борьбе за власть в Германии. Хотя большинство склоняется к своему фюреру, резкий рывок в сторону Ост-Парижа со стороны руководства рейхсфюрера Ваффен-СС это все, что потребуется, чтобы отвернуть их преданность в сторону Гиммлера. Резкий рывок и повышение жалованья, если быть точным."
 
