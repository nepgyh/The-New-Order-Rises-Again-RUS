 RUS_KIR_west_russia:0 "Сформировать §Yсуверенную западную Россию§!"
 RUS_KIR_west_russia_desc:0 "Мы стоим с триумфом на пепелище Западной России, все большевики и германофилы были изгнаны. Настало время, чтобы мы должным образом провозгласили себя единственным истинным правительством всея Руси, и что Владимир III является ее истинным правителем. Боже, царя храни!"

 RUS_NIK_west_russia:0 "Провозгласить государство §Y[ROOT.GetKomiIdeologyTitle]§!"
 RUS_NIK_west_russia_desc:0 "Мы контролируем все крупные города западной России. Те, кто говорил, что наша нация была всего лишь жалкой шуткой, теперь лежат забытые, оставленные позади пути нашего восхождения. Давайте же идти вперед к полному освобождению Родины и заявим о своем истинном статусе единственного истинного русского правительства!"

 RUS_PRM_west_russia:0 "Сформировать §YОчищенное Арийское Братство§!"
 RUS_PRM_west_russia_desc:0 "Этот уголок того, что когда-то было Россией, склонился перед нами! В то время как перед истинными ариями теперь стоит задача объединить остальную часть России, мы должны укрепить наши позиции на этих землях. Да начнется Очищение!"

 RUS_SAM_west_russia:0 "Сформировать §YВременный Западнорусский комиссариат§!"
 RUS_SAM_west_russia_desc:0 "Мы контролируем все крупные города на Западе России. Дух России толкает нас вперед, когда наши армии проносятся по всей стране! Нам нужно новое имя, соответствующее нашему новому славному статусу."

 RUS_WRS_west_russia:0 "Восстановить §YЗападнорусский Революционный Фронт§!"
 RUS_WRS_west_russia_desc:0 "Наконец-то позор, нанесенный нам неудавшимся освобождением 1950-х годов, был обращен вспять, и мы снова контролируем Западную Россию! Марш вперед, ради Союза!"


