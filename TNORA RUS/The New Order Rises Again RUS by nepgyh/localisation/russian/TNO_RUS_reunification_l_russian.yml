 RUS_race_for_the_urals:0 "Гонка за Урал"
 RUS_race_for_the_urals_desc:0 "§YЮжный Урал§! это регион, который благодаря своей изолированности избежал внимания объединителей. Однако, такое положение дел не может продолжаться долго, если мы хотим по-настоящему восстановить Россию. Завоевание влияния на Урале и предотвращение установления сферы влияния нашим конкурентом, необходимо для того, чтобы окончательно интегрировать этот регион и закрепить нашу власть над еще большей частью Родины.[GetOrenburgText][GetUralText][GetMagnitogorskText][GetOrskText]"

 RUS_race_for_kazakhstan:0 "Гонка за Казахстан"
 RUS_race_for_kazakhstan_desc:0 "В последние недели в Казахстане началась борьба за влияние между нами и нашими соперниками. Этот дипломатический конфликт только продолжает обостряться по мере того, как мы оба вкладываем все больше и больше ресурсов в эту гонку. Наши дипломаты не могут допустить, чтобы Казахстан попал в руки наших врагов, так как это значительно укрепило оппонентов и даже могло бы привести к появлению второго фронта, на котором нам пришлось бы сражаться в случае войны. Мы должны привлечь Казахстан на свою сторону, так как это может означать нашу победу или поражение.\n\n[GetNowaPoslkaText][GetKazakhText]"

