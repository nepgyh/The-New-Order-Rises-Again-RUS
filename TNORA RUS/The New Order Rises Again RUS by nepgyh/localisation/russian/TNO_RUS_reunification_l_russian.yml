 russia_unification.21.b:0 "Нам это не нужно."
 
 russia_unification.22.t:0 "Декларация о дружбе отвергнута"
 russia_unification.22.d:0 "Печальные новости пришли из государства [FROM.GetNameDef]. Они, кажется, не отвечают взаимностью на наше стремление к союзу в эти темные времена. Более того, политический капитал, необходимый для того, чтобы сделать это снова, слишком велик в глазах многих членов нашего правительства. Мы должны попробовать в другом месте."
 russia_unification.22.a:0 "Путь закрыт."

 russia_unification.23.t:0 "Декларация о дружбе принята"
 russia_unification.23.d:0 "Хорошие новости! [FROM.GetNameDef] принял соглашение о сближении наших двух правительств. Это должно привести к немедленному укреплению отношений между нашими странами и, возможно, даже к пробуждению настроений по поводу возможного процесса объединения."
 russia_unification.23.a:0 "Россия будет едина."

 russia_unification.24.t:0 "Пакт о ненападении?"
 russia_unification.24.d:0 "Согласившись на взаимное заявление о дружбе, государство [FROM.GetNameDef] обратилось к нам с еще одним предложением. Чтобы укрепить наш статус союзников, они рекомендуют, чтобы граница между нашими странами была ограничена лишь небольшими отрядами солдат. Это будет знаком того, что нам не нужно бояться друг друга и что наше население может отдыхать, зная, что одна граница безопасна. Согласны ли мы?"
 russia_unification.24.a:0 "Подписать договор."
 russia_unification.24.b:0 "Отклонить договор."

 russia_unification.25.t:0 "Пакт о ненападении отвергнут"
 russia_unification.25.d:0 "Хотя нам удалось сделать первый шаг в отношениях с государством [FROM.GetNameDef], они, к сожалению, отвергли наш пакт о ненападении по причинам, которые мы не можем полностью установить. Хотя наши отношения не являются враждебными, мы разочарованы. Повторная попытка может привести к обратному результату, поэтому мы просто остановимся на том, что имеем."
 russia_unification.25.a:0 "Стыдно."

 russia_unification.26.t:0 "Пакт о ненападении принят"
 russia_unification.26.d:0 "Государство [FROM.GetNameDefCap] приняло наш пакт о ненападении! Последствия этого вступят в силу немедленно и если обе стороны будут строго соблюдать его, то это будет означать прочный мир между нашими двумя народами. Мало того, пакт принесет чувство солидарности на истерзанные войной земли России."
 russia_unification.26.a:0 "Продолжаем!"

 russia_unification.27.t:0 "Предложение о внешнеторговой сделке"
 russia_unification.27.d:0 "Ранее наша страна и государство [FROM.GetNameDef] имели ограниченный, если таковой имелся, экспорт и импорт между собой. Однако они обратились к нам с предложением - ослабить пограничные ограничения и позволить товарам течь между ними, ссылаясь на то, что это принесет только процветание обеим сторонам. Если мы согласимся, мы могли бы также договориться о расширенном соглашении, которое будет заключаться в покупке большого количества товаров у них, как способ улучшить нашу экономику, а также это покажет наше расположение. Что же нам делать?"
 russia_unification.27.a:0 "Примите сделку и предложите встречное предложение."
 russia_unification.27.b:0 "Ослабить пограничные ограничения."
 russia_unification.27.c:0 "Отказаться от сделки."

 russia_unification.28.t:0 "Предложение принято!"
 russia_unification.28.d:0 "Похоже, что государство [From.GetNameDef] сделала больше, чем просто приняла нашу торговую сделку. Они пришли к нам с каким-то встречным предложением. Большая, немедленная закупка сырья и товаров. Предложение было достаточно заманчивым, чтобы у нас были реальные причины для отказа и теперь граница между нашими двумя странами может, наконец, начать успокаиваться!"
 russia_unification.28.a:0 "Процветание все ближе с каждой сделкой."

 russia_unification.29.t:0 "Предложение принято!"
 russia_unification.29.d:0 "Теперь мы можем начать торговлю с государством [From.GetNameDef]! Товары из их страны будут поступать в нашу страну, а наши в их. Ожидается, что из этого выйдет здоровая норма прибыли, и нам будет от этого только лучше."
 russia_unification.29.a:0 "Процветание все ближе с каждой сделкой."

 russia_unification.30.t:0 "Предложение отклонено"
 russia_unification.30.d:0 "Государство [From.GetNameDefCap] сочло нужным отклонить нашу торговую сделку. Эта новость крайне печальная - потенциал торгового партнера в раздираемой войной России теперь сократился на одно государство. Если мы хотим расширить нашу экономику с помощью торговли, мы должны перенести наше внимание в другое место."
 russia_unification.30.a:0 "Не каждая попытка оказывается успешной."

 russia_unification.31.t:0 "Поощрение наших союзников"
 russia_unification.31.d:0 "Дело дошло до того, что объединительные настроения в государстве [From.GetNameDef] выросли настолько высоко, что есть значительная часть населения, которая разделяет идеи о связывании наших государств в единое целое. Мы могли бы воспользоваться этим фактом, тайно посылая средства группам, которые симпатизируют нашему делу - и у нас есть два способа сделать это. Во-первых, мы можем сделать это незаметно, отправив лишь незначительное количество средств, что обеспечит умеренный рост популярности. Это имеет очень низкий шанс обернуться против нас, и не будет большим шагом вперед, но это лучше, чем ничего.\n\nВ качестве альтернативы мы могли бы начать публично поддерживать группы, выступающие за объединение, внутри государства [From.GetNameDef]. Если все будет успешно, мы можем получить большой рост поддержки. Если нет, это может сработать против нас и привести к ухудшению отношений между нашим и их правительством. Какое решение мы примем?"
 russia_unification.31.a:0 "Осторожно поддерживайте группы, выступающие за объединение."
 russia_unification.31.b:0 "Поддерживайте их открыто."
 
 russia_unification.32.t:0 "Общественная поддержка объединения возрастает!"
 russia_unification.32.d:0 "Все больше и больше наших граждан стали высказывать мнение, что государствам [ROOT.GetName] и [From.GetNameDef] лучше стать единым целым. Мы будем смотреть на это растущее чувство с осторожностью, поскольку оно может как помочь нам, так и навредить."
 russia_unification.32.a:0 ""Посмотрим, получится ли из этого что-нибудь."

 russia_unification.33.t:0 "Поддержка Объединения сильно увеличилась!"
 russia_unification.33.d:0 "Многие начинают одобрять идею о том, что государствам [ROOT.GetName] и [From.GetNameDef] стоит стремиться к объединению. Большая часть нашего населения сейчас открыто поддерживает эту идею - и мы должны будем внимательно следить за тем, куда ведет эта ситуация, если мы хотим воспользоваться этим фактом."
 russia_unification.33.a:0 "Настроения растут."

 russia_unification.34.t:0 "Раскрыто иностранное влияние!"
 russia_unification.34.d:0 "Наше правительство получило известие, что государство [From.GetNameDef] пытается повлиять на нашу политику! Мы должны немедленно принять решение. Начнем ли мы пытаться обуздать это влияние или предпримем символические попытки управлять колесом нашего собственного правительства и позволим этим объединительным чувствам подняться?"
 russia_unification.34.a:0 "Обуздать эту подрывную деятельность."
 russia_unification.34.b:0 "Объединение наша цель, пусть так и будет."

 russia_unification.35.t:0 "Наши усилия осуждены!"
 russia_unification.35.d:0 "Государство [From.GetNameDefCap] раскрыло и осудило наше финансирование! Похоже, что они предпочли бы сами решать, что им делать, вместо того чтобы использовать нашу помощь. Несмотря на то, что это негативно сказалось на росте подозрений между их правительством и нашим, это не полностью разрушило переговоры об объединении - даже если эта авантюра оказалась пустой тратой средств."
 russia_unification.35.a:0 "Дипломатия идет своим чередом."

 russia_unification.36.t:0 "Раскрыты и прощены"
 russia_unification.36.d:0 "Государство [From.GetNameDefCap] было сдержано в своей реакции на наше публичное одобрение различных групп, выступающих за объединение в их стране. Если бы они были против этого, то не было никаких причин молчать о нашем вмешательстве, но они, кажется, довольны тем, что мы вмешиваемся в их дела. Мы благодарны им за это, и со временем их граждане тоже будут благодарны."
 russia_unification.36.a:0 "На еще один шаг ближе."

 russia_unification.37.t:0 "Государство [GetOtherRegionalName] предлагает совместные учения!"
 russia_unification.37.d:0 "Сообщение от государства [GetOtherRegionalName] достигло [ROOT.Capital.GetName] сегодня рано утром. В его содержании упоминается предложение от [FROM.GetLeader]: совместные учения с вооруженными силами государства [FROM.GetHerHis]. Без сомнения, солдаты и генералы обеих сторон извлекут огромную пользу из такого обмена опытом и умениями и, возможно, даже разожгут великое соперничество, способное поднять эффективность наших войск на более высокие высоты. Тем не менее некоторые из наших более осторожных генералов советуют не предлагать потенциальному противнику столь свободный доступ к военным секретам страны."
 russia_unification.37.a:0 "Давайте развивать диалог между нашими военными!"
 russia_unification.37.b:0 "Никогда."

 russia_unification.38.t:0 "Государство [GetOtherRegionalName] отказывается от совместных учений!"
 russia_unification.38.d:0 "То ли из-за недоверия, то ли из-за неспособности, ответ государства [FROM.GetLeader] остается прежним: армии государства [GetOtherRegionalName] запрещено проводить совместные учения с нашими собственными войсками. Реакция наших офицерских кадров неоднозначна: одни сетовали на упущенные возможности, другие выражали радость от того, что им удалось сохранить секретность своих военных планов. В любом случае армиям обеих наших стран придется обходиться без дополнительного опыта."
 russia_unification.38.a:0 "Ну что ж."

 russia_unification.39.t:0 "Государство [GetOtherRegionalName] согласно на совместные учения!"
 russia_unification.39.d:0 "Наши переговорщики добились дипломатического успеха! Государство [FROM.GetLeader] позволит своим армиям участвовать в учениях вместе с нашими собственными. Они уже начали рассылать коммюнике своим коллегам, чтобы подготовить удовлетворительные графики для себя и своих подопечных. Опыт и доброжелательность, которые мы приобретем от этого, принесут нам немалую пользу в будущем."
 russia_unification.39.a:0 "Тост за веселое сотрудничество!"

 russia_unification.40.t:0 "Государство [GetOtherRegionalName] предлагает пограничный договор!"
 russia_unification.40.d:0 "Сообщение от государства [GetOtherRegionalName] достигло ворот нашей столицы сегодня утром. В его содержании упоминается предложение: договор, призывающий к прекращению боевых действий вдоль границы, которую мы разделяем с государством [GetOtherRegionalName]. Это ослабит давление со стороны наших людей и ресурсов, в дополнение к предотвращению новых смертей среди гражданского населения, но также предотвратит вторжение армии на их территорию - вторжение, которое в изобилии дало бы нам ресурсы и оборудование..."
 russia_unification.40.a:0 "Мы обеспечим мир!"
 russia_unification.40.b:0 "Наша армия еще не насытилась!"

 russia_unification.41.t:0 "Государство [GetOtherRegionalName] отказывается от пограничного договора!"
 russia_unification.41.d:0 "К нашему большому разочарованию, государство [FROM.GetLeader] отклонило наши мольбы о мире вдоль общей границы, заявив, что в настоящее время государство [GetOtherRegionalName] не склонно к дипломатическому сотрудничеству с нами. Похоже, война так и останется нависать над гражданами еще в течение некоторого времени."
 russia_unification.41.a:0 "Русская война продолжается."
 
 russia_unification.42.t:0 "Государство [GetOtherRegionalName] подписывает пограничный договор!"
 russia_unification.42.d:0 "Наши переговорщики добились дипломатического успеха! Представляя государство [GetOtherRegionalName], [FROM.GetLeader] сегодня утром подписал договор, пообещав запретить своим армиям нападать на поля, шахты и деревни рядом с нашей общей границей. Теперь нашим гражданам больше не нужно будет беспокоиться о мародерах, грабящих их дома, впервые за много лет."
 russia_unification.42.a:0 "Победа дипломатии!"

 russia_unification.43.t:0 "Государство [GetOtherRegionalName] предлагает торговую сделку!"
 russia_unification.43.d:0 "Сегодня рано утром мы получли послание от государства [GetOtherRegionalName] достигло. В его содержании упоминается предложение от [FROM.GetLeader]: продажа своих ресурсов по справедливой цене. Экономисты считают, что наши отрасли выиграют от сырья, предложенного государством [GetOtherRegionalName], хотя значительная фракция также выступает против передачи наших драгоценных руд другому государству.\n\nС другой стороны, мы также можем рассмотреть возможность оплаты части их запасов нефтью. Черное золото - это всегда необходимая роскошь в раздираемой войной России; наращивание их запасов может принести больше пользы, чем обмен сырья на сырье."
 russia_unification.43.a:0 "Наличные за нефть!"
 russia_unification.43.b:0 "Наличные за руду!"
 russia_unification.43.c:0 "А как насчет ни того ни другого?"

 russia_unification.44.t:0 "Государство [GetOtherRegionalName] согласно на торговлю нефтью!"
 russia_unification.44.d:0 "Наши переговорщики добились дипломатического успеха! Государство [FROM.GetLeader] недавно одобрило торговое соглашение, включающее несколько сотен баррелей нашей нефти и равное, справедливое рыночное количество их наличных денег. Послы обеих наших стран покинули стол переговоров, чувствуя себя богаче, чем когда они прибыли."
 russia_unification.44.a:0 "Идеальный торговый баланс."

 russia_unification.45.t:0 "Государство [GetOtherRegionalName] принимает обмен ресурсами!"
 russia_unification.45.d:0 "Наши переговорщики добились дипломатического успеха! Государство [FROM.GetLeader] недавно одобрил торговое соглашение, включающее их руды и наши наличные деньги. Послы обеих наших стран покинули стол переговоров, чувствуя себя богаче, чем когда они прибыли."
 russia_unification.45.a:0 "Идеальный торговый баланс."

 russia_unification.46.t:0 "Государство [GetOtherRegionalName] отклоняет обмен ресурсами!"
 russia_unification.46.d:0 "К сожалению, государство [FROM.GetLeader] отклонило предложенное нами торговое соглашение, заявив, что [GetOtherRegionalName] нуждается в их ресурсах больше, чем мы в настоящее время. Нашей промышленности пока придется довольствоваться дефицитом."
 russia_unification.46.a:0 "Черт возьми."

 russia_unification.47.t:0 "Государство [GetOtherRegionalName] предлагает промышленную поддержку!"
 russia_unification.47.d:0 "Послание от государства [GetOtherRegionalName] достигло нас сегодня утром. В его содержании упоминается предложение от государства [FROM.GetLeader]: частичный доступ к их сборочным линиям за определенную цену. Соглашаясь, мы уменьшим бремя, которое будет нести наша собственная промышленность; и наоборот, мы рискуем оказаться в долгу перед другой державой. Если мы действительно примем их предложение, мы можем выбирать между использованием либо их заводов по производству оружия и потребительских товаров, либо только их заводов по производству потребительских товаров."
 russia_unification.47.a:0 "Нам нужны пушки и масло!"
 russia_unification.47.b:0 "Нам нужно только масло!"
 russia_unification.47.c:0 "Мы можем прожить без них!"

 russia_unification.48.t:0 "Государство [GetOtherRegionalName] принимает тяжелую промышленную поддержку!"
 russia_unification.48.d:0 "Наши переговорщики добились дипломатического успеха! Государство [FROM.GetLeader] приняло предложение наших могущественных отраслей промышленности. Очень скоро наши заводы выделят часть своего оборудования и рабочей силы для производства как оружия, так и продовольствия для государства [GetOtherRegionalName]."
 russia_unification.48.a:0 "Нет ничего лучше, чем использовать деньги, чтобы делать деньги."

 russia_unification.49.t:0 "Государство [GetOtherRegionalName] принимает легкую промышленную поддержку!"
 russia_unification.49.d:0 "Наши переговорщики добились дипломатического успеха! Государство [FROM.GetLeader] приняло приглашение нашихотраслей промышленности. Очень скоро наши заводы выделят часть своего оборудования и рабочей силы для производства продуктов питания, одежды, древесины и многих других необходимых товаров для государства [GetOtherRegionalName]."
 russia_unification.49.a:0 "Нет ничего лучше, чем использовать деньги, чтобы делать деньги."

 russia_unification.50.t:0 "Государство [GetOtherRegionalName] отказалось от промышленной поддержки!"
 russia_unification.50.d:0 "Похоже, мы переоценили проблемы государства [GetOtherRegionalName] - или их упрямство. Всего час назад мы получили пренебрежительный ответ: [FROM.GetLeader] заявил, что страна не нуждается в наших, цитирую дословно, "мелких мастерских, чтобы выполнять наши приказы". Высокомерно или нет, но факт остается фактом: наши заводы потеряли потенциально выгодного клиента, что само по себе прискорбно."
 russia_unification.50.a:0 "Авантюра наших министров провалилась."

 russia_unification.51.t:0 "Выбор моркови"
 russia_unification.51.d:0 "В попытке расположить нашего собрата к возможности мирного присоединения, наши советники предложили им концессию от нашей количественно и качественно превосходящей ресурсной базы.\n\nДля этого они сделали четыре предложения: во-первых, предоставить их лидеру "денежную помощь" в достаточно больших количествах, чтобы подавить рациональное мышление; во-вторых, снабдить его фабрики ресурсами, которые могут поддерживать их деятельность в течение многих лет; в-третьих, поддержать исследователей схемами и оборудованием; и, наконец, предложить его клике важное место в в нашем правительстве.\n\nЧто же нам выбрать?"
 russia_unification.51.a:0 "Взятка это старый испытанный трюк."
 russia_unification.51.b:0 "Мы купим их промышленников"
 russia_unification.51.c:0 "Наука будет развиваться беспрепятственно даже в разделенной России!"
 russia_unification.51.e:0 "Их правители останутся правителями, но под нашим руководством."
 
 russia_unification.52.t:0 "Государство [GetOtherRegionalName] предлагает финансовую помощь!"
 russia_unification.52.d:0 "Проходит еще один день, и государство [GetOtherRegionalName] снова соблазняет нас сдать наш суверенитет. На этот раз, однако, их предложение кажется щедрым: денег достаточно, как в драгоценных металлах, так и в рублях, чтобы платить нашим солдатам и генералам месяцами! Хотя банальности их дипломатов о безусловной щедрости столь же очевидны, как и всегда... возможно, стоит прислушаться к их словам. Только в этот раз."
 russia_unification.52.a:0 "Мы возьмем их деньги с улыбкой."
 russia_unification.52.b:0 "Столько денег не отчеканено просто так."

 russia_unification.53.t:0 "Государство [GetOtherRegionalName] принимает финансовую помощь!"
 russia_unification.53.d:0 "Наши друзья в государстве [GetOtherRegionalName] сделали правильный выбор, поприветствовав нашу щедрая помощь своим финансам. [FROM.GetLeader] много писал о чудесах, которые будут финансироваться нашими деньгами: строительные проекты, лучшее оборудование, большие запасы продовольствия и многое другое. Наши солидные инвестиции уже принесли свои плоды в виде доброй воли; возможно, пройдет немного времени, прежде чем они рассмотрят вопрос о более постоянных связях с нами."
 russia_unification.53.a:0 "Их казначеи сделали мудрый выбор."

 russia_unification.54.t:0 "Государство [GetOtherRegionalName] отвергает финансовую помощь!"
 russia_unification.54.d:0 "Лидеры государства [GetOtherRegionalName] сделали идиотский выбор, отказавшись от нашей денежной помощи, осудив ее как "взятку". Это оскорбление для нас и отношения между нашими двумя народами ухудшились, а они бросают оскорбления и заявляют, что не продадут свободу России за сладкие слова и мелкие деньги."
 russia_unification.54.a:0 "Стыдно."

 russia_unification.55.t:0 "Государство [GetOtherRegionalName] предлагает ресурсы!"
 russia_unification.55.d:0 "Проходит еще один день, и государство [GetOtherRegionalName] снова соблазняет нас сдать наш суверенитет. На этот раз, однако, их предложение кажется почти щедрым: стали, хрома, вольфрама и других руд достаточно, чтобы накормить наши голодные заводы! Хотя банальности их дипломатов о безусловной щедрости столь же очевидны, как и всегда... возможно, стоит прислушаться к их словам. Только в этот раз."
 russia_unification.55.a:0 "Отправляйте грузовики!"
 russia_unification.55.b:0 "Выбрось эту чушь куда-нибудь."

 russia_unification.56.t:0 "Государство [GetOtherRegionalName] принимает ресурсы!"
 russia_unification.56.d:0 "Наши друзья в государстве [GetOtherRegionalName] сделали правильный выбор, поприветствовав щедрую помощь для своих предприятий. Конвой, который мы послали, отметил, что их рабочие выгружали грузы в считанные минуты, так им не терпелось наконец получить новые материалы. Наши солидные инвестиции уже принесли свои плоды в виде доброй воли; возможно, пройдет немного времени, прежде чем они рассмотрят вопрос о более постоянных связях с нами."
 russia_unification.56.a:0 "Их капитаны промышленности сделали мудрый выбор."

 russia_unification.57.t:0 "Государство [GetOtherRegionalName] отвергает ресурсы!"
 russia_unification.57.d:0 "Наше предложение ресурсов вернулось, поскольку государство [GetOtherRegionalName]отказывается от него! В пространном заявлении нашим эмиссарам и нашему правительству они заявили, что им "ничего подобного от нас не нужно" и что их заводы ни в чем не нуждаются, поскольку они "богаче ресурсами, чем мы добродетелями". Они также заявили, что "не будут принимать наши взятки", и наши отношения сильно пострадали. Мы будем помнить об их оскорблении."
 russia_unification.57.a:0 "Глупая ошибка, за которую заплатит их промышленность."

 russia_unification.58.t:0 "Государство [GetOtherRegionalName] предлагает исследовательское соглашение!"
 russia_unification.58.d:0 "Проходит еще один день, и государство [GetOtherRegionalName] снова соблазняет нас сдать наш суверенитет. На этот раз, однако, их предложение кажется почти прекрасным: их лучшие ученые и инженеры, со схемами и чертежами! Хотя банальности их дипломатов о безусловной щедрости столь же очевидны, как и всегда... возможно, стоит прислушаться к их словам. Только в этот раз."
 russia_unification.58.a:0 "Мы пригласим их технических экспертов."
 russia_unification.58.b:0 "..мы, по крайней мере, проиграем как свободные люди!"

 russia_unification.59.t:0 "Государство [GetOtherRegionalName] принимает исследовательское соглашение!"
 russia_unification.59.d:0 "Наши друзья в государстве [GetOtherRegionalName] сделали правильный выбор, поприветствовав щедрую помощь их молодой науке. [FROM.GetLeader] с жаром писал о тех успехах, которых они достигли с помощью людей и оборудования, которое мы одолжили. Наши солидные инвестиции уже принесли свои плоды в виде доброй воли; возможно, пройдет немного времени, прежде чем они рассмотрят вопрос о более постоянных связях с нами."
 russia_unification.59.a:0 "Их ученые выбрали мудро."

 russia_unification.60.t:0 "Государство [GetOtherRegionalName] отвергает исследовательское соглашение!"
 russia_unification.60.d:0 "Правители государства [GetOtherRegionalName] решили не принимать наши щедрые предложения о помощи в научных исследованиях. Возможно, они не хотели полагаться на иностранную державу, или, возможно, они подозревают нас в шпионаже. В любом случае, это делает нас обоих слабее и невежественнее."
 russia_unification.60.a:0 "Если они так хотят упустить возможность..."

 russia_unification.61.t:0 "Государство [GetOtherRegionalName] место в правительстве!"
 russia_unification.61.d:0 "Проходит еще один день, и государство [GetOtherRegionalName] снова соблазняет нас сдать наш суверенитет. На этот раз, однако, их предложение кажется почти идеальным: [ROOT.GetLeader] и его близкие соратники получат высокие посты в правительстве единого государства! Хотя банальности их дипломатов о безусловной щедрости столь же очевидны, как и всегда... возможно, стоит прислушаться к их словам. Только в этот раз."
 russia_unification.61.a:0 "Если мы не сможем победить их..."
 russia_unification.61.b:0 "...тогда, по крайней мере, мы проиграем как свободные люди!"
 
 russia_unification.62.t:0 "Государство [GetOtherRegionalName] принимает предложение!"
 russia_unification.62.d:0 "Наши друзья в государстве [GetOtherRegionalName] сделали правильный выбор, приняв щедрые обещания будущему их руководства. [FROM.GetLeader] в последнем письме, к примеру, говорил с нашим лидером как со старым другом. Наши солидные инвестиции уже принесли свои плоды в виде доброй воли; возможно, пройдет немного времени, прежде чем они рассмотрят вопрос о более постоянных связях с нами."
 russia_unification.62.a:0 "Наши новые лучшие друзья сделали мудрый выбор."

 russia_unification.63.t:0 "Государство [GetOtherRegionalName] отвергает предложение!"
 russia_unification.63.d:0 "В конечном счете наши коллеги в государстве [GetOtherRegionalName] отказались принять должности в новом едином государстве. У них не было "никакого желания жертвовать своим суверенитетом на алтарь улучшения связей". Мы не добились никакого прогресса в этой области дипломатии и по-прежнему остаемся в стороне."
 russia_unification.63.a:0 "Мы не будем просить их во второй раз."

 russia_unification.64.t:0 "Конференция по вопросу объединения"
 russia_unification.64.d:0 "К счастью, наша великая нация выдержала испытания, необходимые для успеха. Однако, хотя Россия может быть и сломлена, но это не значит, что она должна оставаться такой и кровь не нужна для достижения объединения. К счастью, мы подготовили приглашение правительству государства [GetOtherRegionalName] на предварительную конференцию по теме объединения наших государств.Надеемся, что единая Россия еще может быть возможна."
 russia_unification.64.a:0 "Пусть перевес будет в пользу России!"

 russia_unification.65.t:0 "Основы конференции"
 russia_unification.65.d:0 "Правительство государства [GetOtherRegionalName] готово к встрече с нашим правительством. Наша главная задача - подготовить каждое выступление, каждый юридический пергамент, каждую политическую дискуссию. Объединение русской нации может зависеть от успеха этой конференции."
 russia_unification.65.a:0 "Готовься, готовься, готовься!"

 russia_unification.66.t:0 "Атмосфера в зале"
 russia_unification.66.d:0 "Если мы стремимся к успешному мирному объединению государства [GetOtherRegionalName] и нас, то мы должны внимательно следить за тем, как обстоят дела между каждым из наших правительств. Если дела пойдут хорошо, то наши планы будут вполне готовы к тому, чтобы быть приведенными в действие; однако, если между нашими государствами будет нарастать напряженность..."
 russia_unification.66.a:0 "Мы должны сплотить русских!"
 russia_unification.66.b:0 "Будем придерживаться разумного курса."
 russia_unification.66.c:0 "Мы должны отдавать приоритет нашему суверенитету."

 russia_unification.67.t:0 "Приветственные аплодисменты"
 russia_unification.67.d:0 "С недавними поступающими сообщениями из государства [GetOtherRegionalName], похоже, что их правительство более чем готово участвовать в предварительных конференциях, которые мы организовали. Ради них, ради нас и ради всех русских, мы сможем найти путь к объединению и величию всей России!"
 russia_unification.67.a:0 "Конференция с большими надеждами!"

 russia_unification.68.t:0 "Уступки и сотрудничество"
 russia_unification.68.d:0 "В наших усилиях по достижению величия российского будущего предварительная конференция, которую мы организовали с государством [GetOtherRegionalName] на тему объединения, привела к успеху со смешанными результатами. Да, они санкционировали объединение наших государств; однако, с некоторым количеством уступок, которые должны быть сделаны к концу этого, некоторые политики или лидеры могут оказаться недовольными. Однако осознание того, что это еще один шаг к объединению, стоит всех забот."
 russia_unification.68.a:0 "Смешанные результаты и рукопожатия!"

 russia_unification.69.t:0 "Измеренное отклонение"
 russia_unification.69.d:0 "К сожалению, мы обратили внимание на то, что в наши последние доклады неутешительны. Проще говоря, государство [GetOtherRegionalName] изложило список причин, по которым они заявили о невозможности присутствовать на конференции, которую мы создали для объединения наших государств, прежде всего их нерешительность отказаться от суверенитета. Это представляет значительную проблему в отношении нашего потенциала мирного объединения русских земель и вызывает массовое беспокойство по поводу потенциально смертельного будущего нашего времени."
 russia_unification.69.a:0 "Кто знает будущее?"

 russia_unification.70.t:0 "Объединительная конференция"
 russia_unification.70.d:0 "Сегодня было объявлено, что государство [GetOtherRegionalName] от всего сердца подписало соглашение об объединении с правительством  государства [ROOT.GetName], ради мирного единого будущего для русского народа. Победа будет за нами в нашем великом труде, который обещает лучшее и светлое будущее для народа России!"
 russia_unification.70.a:0 "Вперед, к единству, миру и России!"
 
 russia_unification.71.t:0 "Катастрофа на внутреннем фронте"
 russia_unification.71.d:0 "С некоторой долей стыда, беспокойства и бесчестья мы вынуждены сообщать о провале предварительных совещаний с правительством государства [GetOtherRegionalName] и нашими представителями. Мало того, что это создает облако беспокойства, которое окутывает русский народ в этот день, в страхе перед повторением кровавого прошлого. Кроме того, провал конференции вызвал большое разочарование среди руководства нашего правительства и фактически вызвал большое напряжение в нашем правительстве."
 russia_unification.71.a:0 "Мечты о единой России теперь слегка поблекли."

 russia_unification.72.t:0 "Пусть наша работа будет плодотворной"
 russia_unification.72.d:0 "Официально настало время для конференции, которую мы так старательно готовили между нашим правительством и руководством государства [GetOtherRegionalName]. Будущее пугает, тревожит, увлекает и возбуждает одновременно. Да, она довольно жутко наполнена неизвестностью, но через эту неизвестность мы должны найти надежду, уверенность и свет в конце туннеля для русского народа."
 russia_unification.72.a:0 "За надежду и Россию!"
 russia_unification.72.b:0 "Мы отвергнем их сладкую ложь раз и навсегда!"

 russia_unification.73.t:0 "После стольких лет...."
 russia_unification.73.d:0 "Наши дипломаты покидают конференцию со своими новыми соотечественниками и договором, объявляющим интеграцию государства [GetOtherRegionalName] с нашим. Эти две нации, уже так тесно связанные друг с другом экономикой, военной и политической сферой, теперь формализовали свое единство, разделив знамя и имя. Хотя работа по адаптации законов и администрации государства [GetOtherRegionalName] остается, наш союз больше не может быть нарушен или прерван другими, злонамеренными нациями.\n\nСо злобой ни к кому и милосердием ко всем мы перевязали еще одну рану на кровоточащей ране Родины."
 russia_unification.73.a:0 "Но еще больше гноятся."

 russia_unification.74.t:0 "..И все же этого недостаточно"
 russia_unification.74.d:0 "Первый день закончился криками и кровоточащими сломанными кулаками.\n\nВторой день закончился изрешеченными свинцом трупами, валявшимися внутри и снаружи конференц-зала.\n\nМы не утруждали себя посещением на третий день. По слухам, они тоже этого не сделали."
 russia_unification.74.a:0 "Мир невозможен."

 russia_unification.121.t:0 "Предложена декларация о дружбе"
 russia_unification.121.d:0 "Государство [FROM.GetNameDef] прислало нам сообщение - они просят нас начать совместную программу, которая свяжет наши народы ближе. Проявление признаков дружбы, сотрудничества между нашими правительствами и так далее. В зависимости от того, как пойдут дела, это может привести к дальнейшим, более тесным соглашениям. Примем ли мы это?"
 russia_unification.121.a:0 "Ура!"
 russia_unification.121.b:0 "Нам это не нужно."
 
 russia_unification.122.t:0 "Декларация о дружбе отвергнута"
 russia_unification.122.d:0 "Печальные новости пришли из государства [FROM.GetNameDef]. Они, кажется, не отвечают взаимностью на наше стремление к союзу в эти темные времена. Более того, политический капитал, необходимый для того, чтобы сделать это снова, слишком велик в глазах многих членов нашего правительства. Мы должны попробовать в другом месте."
 russia_unification.122.a:0 "Путь закрыт."

 russia_unification.123.t:0 "Декларация о дружбе принята"
 russia_unification.123.d:0 "Хорошие новости! [FROM.GetNameDef] принял соглашение о сближении наших двух правительств. Это должно привести к немедленному укреплению отношений между нашими странами и, возможно, даже к пробуждению настроений по поводу возможного процесса объединения."
 russia_unification.123.a:0 "Россия будет едина."

 russia_unification.124.t:0 "Пакт о ненападении?"
 russia_unification.124.d:0 "Согласившись на взаимное заявление о дружбе, государство [FROM.GetNameDef] обратилось к нам с еще одним предложением. Чтобы укрепить наш статус союзников, они рекомендуют, чтобы граница между нашими странами была ограничена лишь небольшими отрядами солдат. Это будет знаком того, что нам не нужно бояться друг друга и что наше население может отдыхать, зная, что одна граница безопасна. Согласны ли мы?"
 russia_unification.124.a:0 "Подписать договор."
 russia_unification.124.b:0 "Отклонить договор."

 russia_unification.125.t:0 "Пакт о ненападении отвергнут"
 russia_unification.125.d:0 "Хотя нам удалось сделать первый шаг в отношениях с государством [FROM.GetNameDef], они, к сожалению, отвергли наш пакт о ненападении по причинам, которые мы не можем полностью установить. Хотя наши отношения не являются враждебными, мы разочарованы. Повторная попытка может привести к обратному результату, поэтому мы просто остановимся на том, что имеем."
 russia_unification.125.a:0 "Стыдно."

 russia_unification.126.t:0 "Пакт о ненападении принят"
 russia_unification.126.d:0 "Государство [FROM.GetNameDefCap] приняло наш пакт о ненападении! Последствия этого вступят в силу немедленно и если обе стороны будут строго соблюдать его, то это будет означать прочный мир между нашими двумя народами. Мало того, пакт принесет чувство солидарности на истерзанные войной земли России."
 russia_unification.126.a:0 "Продолжаем!"

 russia_unification.127.t:0 "Предложена внешнеторговая сделка"
 russia_unification.127.d:0 "Ранее наша страна и государство [FROM.GetNameDef] имели ограниченный, если таковой имелся, экспорт и импорт между собой. Однако они обратились к нам с предложением - ослабить пограничные ограничения и позволить товарам течь между ними, ссылаясь на то, что это принесет только процветание обеим сторонам. Если мы согласимся, мы могли бы также договориться о расширенном соглашении, которое будет заключаться в покупке большого количества товаров у них, как способ соблазнить нашу экономику, а также быть признаком доброй воли. Что же нам делать?"
 russia_unification.127.a:0 "Примите сделку и предложите встречное предложение."
 russia_unification.127.b:0 "Ослабить пограничные ограничения."
 russia_unification.127.c:0 "Отказаться от сделки."

 russia_unification.128.t:0 "Предложение принято!"
 russia_unification.128.d:0 "Похоже, что государство [From.GetNameDef] сделала больше, чем просто приняла нашу торговую сделку. Они пришли к нам с каким-то встречным предложением. Большая, немедленная закупка сырья и товаров у нас. Предложение было достаточно заманчивым, чтобы не было реальной причины отказываться и теперь граница между нашими двумя странами может, наконец, начать расслабляться!"
 russia_unification.128.a:0 "Процветание все ближе с каждой сделкой"

 russia_unification.129.t:0 "Предложение принято!"
 russia_unification.129.d:0 "Теперь мы можем начать правильную торговлю с государством [From.GetNameDef]! Товары из их страны будут поступать в нашу страну, а наши в их. Ожидается, что из этого выйдет здоровая норма прибыли, и нам будет от этого только лучше."
 russia_unification.129.a:0 "Процветание все ближе с каждой сделкой"

 russia_unification.130.t:0 "Предложение отклонено!"
 russia_unification.130.d:0 "Государство [From.GetNameDefCap] сочло нужным отклонить нашу торговую сделку. Эта новость приходит к нам как крайне печальная - потенциал торгового партнера в раздираемой войной России теперь сократился на одно государство. Если мы хотим расширить нашу экономику таким образом, мы должны перенести наше внимание в другое место."
 russia_unification.130.a:0 "Не каждая попытка оказывается успешной."

 russia_unification.131.t:0 "Поощрение наших союзников"
 russia_unification.131.d:0 "Дело дошло до того, что объединительные настроения в государстве [From.GetNameDef] выросли настолько высоко, что есть значительная часть населения, которая разделяет идеи о связывании наших государств вместе в единое целое. Мы могли бы воспользоваться этим фактом, тайно посылая средства группам, которые симпатизируют нашему делу - и есть два способа сделать это. Во-первых, мы можем сделать это незаметно, отправив лишь незначительное количество средств, что обеспечит умеренный рост популярности. Это имеет очень низкий шанс обернуться против нас, и не будет большим шагом вперед, но это лучше, чем ничего.\n\nВ качестве альтернативы мы могли бы начать публично поддерживать группы, выступающие за объединение, внутри государства [From.GetNameDef]. Если все будет успешно, мы можем получить большой рост поддержки. Если нет, это может сработать против нас и привести к ухудшению отношений между нашим и их правительством. Какое решение мы примем?"
 russia_unification.131.a:0 "Осторожно поддерживайте группы, выступающие за объединение."
 russia_unification.131.b:0 "Поддерживайте их открыто."
 
 russia_unification.132.t:0 "Общественная поддержка объединения возрастает!"
 russia_unification.132.d:0 "Все больше и больше наших граждан стали высказывать мнение, что государствам [ROOT.GetName] и [From.GetNameDef] лучше стать единым целым. Мы будем смотреть на это растущее чувство с осторожностью, поскольку оно может как помочь нам, так и навредить."
 russia_unification.132.a:0 "Посмотрим, получится ли из этого что-нибудь."

 russia_unification.133.t:0 "Общественная поддержка объединения возрастает!"
 russia_unification.133.d:0 "Многие начинают одобрять идею о том, что государствам [ROOT.GetName] и [From.GetNameDef] стоит стремиться к объединению. Большая часть нашего населения сейчас открыто поддерживает эту идею - и мы должны будем внимательно следить за тем, куда ведет эта ситуация, если мы хотим воспользоваться этим фактом или держать их в узде."
 russia_unification.133.a:0 "Настроения растут."

 russia_unification.134.t:0 "Раскрыто иностранное влияние!"
 russia_unification.134.d:0 "Наше правительство получило известие, что государство [From.GetNameDef] пытается повлиять на нашу политику! Мы должны немедленно принять решение. Начнем ли мы пытаться обуздать это влияние или предпримем символические попытки управлять колесом нашего собственного правительства и позволим этим объединительным чувствам подняться?"
 russia_unification.134.a:0 "Обуздать эту подрывную деятельность."
 russia_unification.134.b:0 "Объединение наша цель, пусть так и будет."

 russia_unification.135.t:0 "Наши усилия осуждены!"
 russia_unification.135.d:0 "Государство [From.GetNameDefCap] раскрыло и осудило наше финансирование! Похоже, что они предпочли бы сами решать, что им делать, вместо того чтобы мы давали им толчок, который они могли бы использовать. Несмотря на то, что это негативно сказалось на росте подозрений между их правительством и нашим, это не полностью разрушило переговоры об объединении - даже если это оказалось пустой тратой средств."
 russia_unification.135.a:0 "Дипломатия идет своим чередом."

 russia_unification.136.t:0 "Раскрыты и прощены"
 russia_unification.136.d:0 "Государство [From.GetNameDefCap] было сдержано в своей реакции на наше публичное одобрение различных групп, выступающих за объединение в их стране. Если бы они были против этого, то не было никаких причин молчать о нашем вмешательстве, но они, кажется, довольны тем, что мы вмешиваемся в их дела. Мы благодарны им за это, и со временем их граждане тоже будут благодарны."
 russia_unification.136.a:0 "Еще один шаг вперед."

 russia_unification.137.t:0 "Государство [GetOtherRegionalName] предлагает совместные учения!"
 russia_unification.137.d:0 "Сообщение от государства [GetOtherRegionalName] достигло [ROOT.Capital.GetName] сегодня рано утром. В его содержании упоминается предложение от государства [FROM.GetLeader]: совместные учения с вооруженными силами государства [FROM.GetHerHis] и нашими. Без сомнения, солдаты и генералы обеих сторон извлекут огромную пользу из такого обмена опытом и умениями и, возможно, даже разожгут великое соперничество, способное поднять эффективность друг друга на более высокие высоты. Тем не менее некоторые из наших более осторожных генералов советуют не предлагать потенциальному противнику столь свободно доступ к военным секретам страны."
 russia_unification.137.a:0 "Давайте развивать диалог между нашими военными!"
 russia_unification.137.b:0 "Никогда."

 russia_unification.138.t:0 "Государство [GetOtherRegionalName] отказывается от совместных учений!"
 russia_unification.138.d:0 "То ли из-за недоверия, то ли из-за неспособности, ответ государства [FROM.GetLeader] остается прежним: армиям государства [GetOtherRegionalName] запрещено проводить совместные учения с нашими собственными войсками. Реакция наших офицерских кадров неоднозначна: одни сетовали на упущенные возможности, другие выражали радость от того, что им удалось сохранить секретность своих военных планов. В любом случае армиям обеих наших стран придется обходиться без дополнительного опыта."
 russia_unification.138.a:0 "Ну что ж."

 russia_unification.139.t:0 "Государство [GetOtherRegionalName] согласно на совместные учения!"
 russia_unification.139.d:0 "Наши переговорщики добились дипломатического успеха! Государство [FROM.GetLeader] позволит своим армиям участвовать в учениях вместе с нашими собственными.Они уже начали рассылать коммюнике своим коллегам, чтобы подготовить взаимно удовлетворительные графики для себя и своих подопечных. Опыт и доброжелательность, которые мы приобретем от этого, принесут нам немалую пользу в будущем."
 russia_unification.139.a:0 "Тост за веселое сотрудничество!"

 russia_unification.140.t:0 "Государство [GetOtherRegionalName] предлагает пограничный договор!"
 russia_unification.140.d:0 "Сообщение от государства [GetOtherRegionalName] достигло ворот нашей столицы сегодня утром. В его содержании упоминается предложение: договор, призывающий к прекращению боевых действий вдоль границы, которую мы разделяем с государством [GetOtherRegionalName]. Это ослабит давление со стороны наших людей и ресурсов, в дополнение к предотвращению новых смертей среди гражданского населения, но также предотвратит вторжение армии на их территорию - вторжение, которое, возможно, дало бы нам ресурсы и оборудование в изобилии..."
 russia_unification.140.a:0 "Мы обеспечим мир!"
 russia_unification.140.b:0 "Наша армия еще не насытилась!"

 russia_unification.141.t:0 "Государство [GetOtherRegionalName] отказывается от пограничного договора!"
 russia_unification.141.d:0 "К нашему большому разочарованию, [FROM.GetLeader] отклонил наши мольбы о мире вдоль общей границы, заявив, что [GetOtherRegionalName] не склонен к дипломатическому сотрудничеству с нами в настоящее время. Похоже, война так и останется нависать над гражданами еще в течение некоторого времени."
 russia_unification.141.a:0 "Русская война продолжается."
 
 russia_unification.142.t:0 "Государство [GetOtherRegionalName] подписывает пограничный договор!"
 russia_unification.142.d:0 "Наши переговорщики добились дипломатического успеха! Представляя государство [GetOtherRegionalName], [FROM.GetLeader] подписал договор сегодня утром, пообещав запретить своим армиям нападать на поля, шахты и деревни рядом с общей границей. Теперь нашим гражданам больше не нужно будет беспокоиться о мародерах, грабящих их дома, впервые за много лет."
 russia_unification.142.a:0 "Победа дипломатии!"

 russia_unification.143.t:0 "Государство [GetOtherRegionalName] предлагает торговую сделку!"
 russia_unification.143.d:0 "Послание от государства [GetOtherRegionalName] достигло нас сегодня рано утром. В его содержании упоминается предложение от государства [FROM.GetLeader]: продажа своих ресурсов по справедливой цене. Экономисты считают, что наши отрасли выиграют от сырья, предложенного государством [GetOtherRegionalName], хотя значительная фракция также выступает против передачи наших драгоценных руд другому государству.\n\nС другой стороны, мы также можем рассмотреть возможность оплаты части их запасов нефтью. Черное золото - это всегда необходимая роскошь в раздираемой войной России; наращивание их запасов может принести больше пользы, чем обмен сырья на сырье."
 russia_unification.143.a:0 "Наличные за нефть!"
 russia_unification.143.b:0 "Наличные за руду!"
 russia_unification.143.c:0 "А как насчет того и другого?"

 russia_unification.144.t:0 "Государство [GetOtherRegionalName] согласно на торговлю нефтью!"
 russia_unification.144.d:0 "Наши переговорщики добились дипломатического успеха! Государство [FROM.GetLeader] недавно одобрило торговое соглашение, включающее несколько сотен баррелей нашей нефти и равное, справедливое рыночное количество их наличных денег. Послы обеих наших стран покинули стол переговоров, чувствуя себя богаче, чем когда они прибыли."
 russia_unification.144.a:0 "Идеальный торговый баланс."

 russia_unification.145.t:0 "Государство [GetOtherRegionalName] принимает обмен ресурсами!"
 russia_unification.145.d:0 "Наши переговорщики добились дипломатического успеха! Государство [FROM.GetLeader] недавно одобрил торговое соглашение, включающее их руды и наши наличные деньги. Послы обеих наших стран покинули стол переговоров, чувствуя себя богаче, чем когда они прибыли."
 russia_unification.145.a:0 "Идеальный торговый баланс."

 russia_unification.146.t:0 "Государство [GetOtherRegionalName] отклоняет обмен ресурсами!"
 russia_unification.146.d:0 "К сожалению, государство [FROM.GetLeader] отклонило предложенное нами торговое соглашение, заявив, что [GetOtherRegionalName] нуждается в их ресурсах больше, чем мы в настоящее время. Нашей промышленности пока придется довольствоваться дефицитом."
 russia_unification.146.a:0 "Черт возьми."

 russia_unification.147.t:0 "Государство [GetOtherRegionalName] предлагает промышленную поддержку!"
 russia_unification.147.d:0 "Послание от государства [GetOtherRegionalName] достигло нас сегодня утром. В его содержании упоминается предложение от государства [FROM.GetLeader]: частичный доступ к их сборочным линиям за определенную цену. Соглашаясь, мы уменьшим бремя, которое будет нести наша собственная промышленность; и наоборот, мы рискуем оказаться в долгу перед другой державой. Если мы действительно примем их предложение, мы можем выбирать между использованием либо их заводов по производству оружия и потребительских товаров, либо только их заводов по производству потребительских товаров."
 russia_unification.147.a:0 "[ROOT.GetName] нужны пушки и масло!"
 russia_unification.147.b:0 "[ROOT.GetName] нужно только масло!"
 russia_unification.147.c:0 "[ROOT.GetName] ничего не нужно!"

 russia_unification.148.t:0 "Государство [GetOtherRegionalName] принимает тяжелую промышленную поддержку!"
 russia_unification.148.d:0 "Наши переговорщики добились дипломатического успеха! Государство [FROM.GetLeader] приняло предложение наших могущественных отраслей промышленности. Очень скоро наши заводы выделят часть своего оборудования и рабочей силы для производства как оружия, так и продовольствия для государства [GetOtherRegionalName]."
 russia_unification.148.a:0 "Нет ничего лучше, чем использовать деньги, чтобы делать деньги."

 russia_unification.149.t:0 "Государство [GetOtherRegionalName] принимает легкую промышленную поддержку!"
 russia_unification.149.d:0 "Наши переговорщики добились дипломатического успеха! Государство [FROM.GetLeader] приняло приглашение наших отраслей промышленности. Очень скоро наши заводы выделят часть своего оборудования и рабочей силы для производства продуктов питания, одежды, древесины и многих других необходимых товаров для государства [GetOtherRegionalName]."
 russia_unification.149.a:0 "Нет ничего лучше, чем использовать деньги, чтобы делать деньги."

 russia_unification.150.t:0 "Государство [GetOtherRegionalName] отвергает промышленную поддержку!"
 russia_unification.150.d:0 "Похоже, мы переоценили проблемы государства [GetOtherRegionalName] - или их упрямство. Всего час назад мы получили пренебрежительный ответ: [FROM.GetLeader] заявил, что страна не нуждается в наших, цитирую дословно, "мелких мастерских, чтобы выполнять наши приказы". Высокомерно или нет, но факт остается фактом: наши заводы потеряли потенциально выгодного клиента, что само по себе прискорбно."
 russia_unification.150.a:0 "Авантюра наших министров провалилась."

 russia_unification.151.t:0 "Выбор моркови"
 russia_unification.151.d:0 "В попытке расположить нашего собрата к возможности мирного присоединения, наши советники предложили им концессию от нашей количественно и качественно превосходящей ресурсной базы.\n\nДля этого они сделали четыре предложения: во-первых, предоставить их лидеру "денежную помощь" в достаточно больших количествах, чтобы подавить рациональное мышление; во-вторых, снабдить его фабрики ресурсами, которые могут поддерживать их деятельность в течение многих лет; в-третьих, поддержать исследователей схемами и оборудованием; и, наконец, предложить его клике важное место в в нашем правительстве.\n\nЧто же нам выбрать?"
 russia_unification.151.a:0 "Взятка это старый испытанный трюк."
 russia_unification.151.b:0 "Мы купим их промышленников"
 russia_unification.151.c:0 "Наука будет развиваться беспрепятственно даже в разделенной России!"
 russia_unification.151.e:0 "Их правители останутся правителями, но под нашим руководством."
 
 russia_unification.152.t:0 "Государство [GetOtherRegionalName] предлагает финансовую помощь!"
 russia_unification.152.d:0 "Проходит еще один день, и государство [GetOtherRegionalName] снова соблазняет нас сдать наш суверенитет. На этот раз, однако, их предложение кажется щедрым: денег достаточно, как в драгоценных металлах, так и в рублях, чтобы платить нашим солдатам и генералам месяцами! Хотя банальности их дипломатов о безусловной щедрости столь же очевидны, как и всегда... возможно, стоит прислушаться к их словам. Только в этот раз."
 russia_unification.152.a:0 "Мы возьмем их деньги с улыбкой."
 russia_unification.152.b:0 "Столько денег не вычеканено просто так."

 russia_unification.153.t:0 "Государство [GetOtherRegionalName] принимает финансовую помощь!"
 russia_unification.153.d:0 "Наши друзья в государстве [GetOtherRegionalName] сделали правильный выбор, поприветствовав нашу щедрая помощь своим финансам. [FROM.GetLeader] много писал о чудесах, которые будут финансироваться нашими деньгами: строительные проекты, лучшее оборудование, большие запасы продовольствия и многое другое. Наши солидные инвестиции уже принесли свои плоды в виде доброй воли; возможно, пройдет немного времени, прежде чем они рассмотрят вопрос о более постоянных связях с нами."
 russia_unification.153.a:0 "Их казначеи сделали мудрый выбор."

 russia_unification.154.t:0 "Государство [GetOtherRegionalName] отвергает финансовую помощь!"
 russia_unification.154.d:0 "Лидеры государства [GetOtherRegionalName] сделали идиотский выбор, отказавшись от нашей денежной помощи, осудив ее как "взятку". Это стало для нас пощечиной и отношения между нашими двумя народами ухудшились. Теперь они бросаются оскорблениями и заявляют, что "не продадут свободу России за сладкие слова и мелкие деньги"."
 russia_unification.154.a:0 "Стыдно."

 russia_unification.155.t:0 "Государство [GetOtherRegionalName] предлагает ресурсы!"
 russia_unification.155.d:0 "Проходит еще один день, и государство [GetOtherRegionalName] снова соблазняет нас сдать наш суверенитет. На этот раз, однако, их предложение кажется почти щедрым: стали, хрома, вольфрама и других руд достаточно, чтобы накормить наши голодные заводы! Хотя банальности их дипломатов о безусловной щедрости столь же очевидны, как и всегда... возможно, стоит прислушаться к их словам. Только в этот раз."
 russia_unification.155.a:0 "Отправляйте грузовики!"
 russia_unification.155.b:0 "Выбрось эту чушь куда-нибудь."

 russia_unification.156.t:0 "Государство [GetOtherRegionalName] принимает ресурсы!"
 russia_unification.156.d:0 "Наши друзья в государстве [GetOtherRegionalName] сделали правильный выбор, поприветствовав щедрую помощь для своих предприятий. Конвой, который мы послали, отметил, что их рабочие выгружали грузы в считанные минуты, так им не терпелось наконец получить новые материалы. Наши солидные инвестиции уже принесли свои плоды в виде доброй воли; возможно, пройдет немного времени, прежде чем они рассмотрят вопрос о более постоянных связях с нами."
 russia_unification.156.a:0 "Их капитаны промышленности сделали мудрый выбор."

 russia_unification.157.t:0 "Государство [GetOtherRegionalName] отвергает ресурсы!"
 russia_unification.157.d:0 "Наше предложение ресурсов вернулось, поскольку государство [GetOtherRegionalName]отказывается от него! В пространном заявлении нашим эмиссарам и нашему правительству они заявили, что им "ничего подобного от нас не нужно" и что их заводы ни в чем не нуждаются, поскольку они "богаче ресурсами, чем мы добродетелями". Они также заявили, что "не будут принимать наши взятки", и наши отношения сильно пострадали. Мы будем помнить об их оскорблении."
 russia_unification.157.a:0 "Глупая ошибка, за которую заплатит их промышленность."

 russia_unification.158.t:0 "Государство [GetOtherRegionalName] предлагает исследовательское соглашение!"
 russia_unification.158.d:0 "Проходит еще один день, и государство [GetOtherRegionalName] снова соблазняет нас сдать наш суверенитет. На этот раз, однако, их предложение кажется почти прекрасным: их лучшие ученые и инженеры, со схемами и чертежами! Хотя банальности их дипломатов о безусловной щедрости столь же очевидны, как и всегда... возможно, стоит прислушаться к их словам. Только в этот раз."
 russia_unification.158.a:0 "Мы пригласим их технических экспертов."
 russia_unification.158.b:0 ".. мы, по крайней мере, проиграем как свободные люди!"

 russia_unification.159.t:0 "Государство [GetOtherRegionalName] принимает исследовательское соглашение!"
 russia_unification.159.d:0 "Наши друзья в государстве [GetOtherRegionalName] сделали правильный выбор, поприветствовав щедрую помощь их молодой науке. [FROM.GetLeader] с жаром писал о тех успехах, которых они достигли с помощью людей и оборудования, которое мы одолжили. Наши солидные инвестиции уже принесли свои плоды в виде доброй воли; возможно, пройдет немного времени, прежде чем они рассмотрят вопрос о более постоянных связях с нами."
 russia_unification.159.a:0 "Их ученые выбрали мудро."

 russia_unification.160.t:0 "Государство [GetOtherRegionalName] отвергает исследовательское соглашение!"
 russia_unification.160.d:0 "Правители государства [GetOtherRegionalName] решили не принимать наши щедрые предложения о помощи в научных исследованиях. Возможно, они не хотели полагаться на иностранную державу, или, возможно, они подозревают нас в шпионаже. В любом случае, это делает нас обоих слабее и невежественнее."
 russia_unification.160.a:0 "Если они так хотят упустить возможность..."

 russia_unification.161.t:0 "Государство [GetOtherRegionalName] место в правительстве!"
 russia_unification.161.d:0 "Проходит еще один день, и государство [GetOtherRegionalName] снова соблазняет нас сдать наш суверенитет. На этот раз, однако, их предложение кажется почти идеальным: [ROOT.GetLeader] и его близкие соратники получат высокие посты в правительстве единого государства! Хотя банальности их дипломатов о безусловной щедрости столь же очевидны, как и всегда... возможно, стоит прислушаться к их словам. Только в этот раз."
 russia_unification.161.a:0 "Если мы не сможем победить их..."
 russia_unification.161.b:0 "...тогда, по крайней мере, мы проиграем как свободные люди!"
 
 russia_unification.162.t:0 "Государство [GetOtherRegionalName] принимает предложение!"
 russia_unification.162.d:0 "Наши друзья в государстве [GetOtherRegionalName] сделали правильный выбор, приняв щедрые обещания будущему их руководства. [FROM.GetLeader] в последнем письме, к примеру, говорил с нашим лидером как со старым другом. Наши солидные инвестиции уже принесли свои плоды в виде доброй воли; возможно, пройдет немного времени, прежде чем они рассмотрят вопрос о более постоянных связях с нами."
 russia_unification.162.a:0 "Наши новые лучшие друзья сделали мудрый выбор."

 russia_unification.163.t:0 "Государство [GetOtherRegionalName] отвергает предложение!"
 russia_unification.163.d:0 "В конечном счете наши коллеги в государстве [GetOtherRegionalName] отказались принять должности в новом едином государстве. У них не было "никакого желания жертвовать своим суверенитетом на алтарь улучшения связей". Мы не добились никакого прогресса в этой области дипломатии и по-прежнему остаемся в стороне."
 russia_unification.163.a:0 "Мы не будем просить их во второй раз."

 russia_unification.164.t:0 "Конференция по вопросу объединения"
 russia_unification.164.d:0 "К счастью, наша великая нация выдержала испытания, необходимые для успеха. Однако, хотя Россия может быть и сломлена, но это не значит, что она должна оставаться такой и кровь не нужна для достижения объединения. К счастью, мы подготовили приглашение правительству государства [GetOtherRegionalName] на предварительную конференцию по теме объединения наших государств.Надеемся, что единая Россия еще может быть возможна."
 russia_unification.164.a:0 "Пусть перевес будет в пользу России!"

 russia_unification.165.t:0 "Основы конференции"
 russia_unification.165.d:0 "Правительство государства [GetOtherRegionalName] готово к встрече с нашим правительством. Наша главная задача - подготовить каждое выступление, каждый юридический пергамент, каждую политическую дискуссию. Объединение русской нации может зависеть от успеха этой конференции."
 russia_unification.165.a:0 "Готовься, готовься, готовься!"

 russia_unification.166.t:0 "Проверка воздуха в комнате"
 russia_unification.166.d:0 "Если мы стремимся к успешному мирному объединению государства [GetOtherRegionalName] и нас, то мы должны внимательно следить за тем, как обстоят дела между каждым из наших правительств. Если дела пойдут хорошо, то наши планы будут вполне готовы к тому, чтобы быть приведенными в действие; однако, если между нашими государствами будет нарастать напряженность..."
 russia_unification.166.a:0 "Мы должны сплотить русских!"
 russia_unification.166.b:0 "Будем придерживаться разумного курса."
 russia_unification.166.c:0 "Мы должны отдавать приоритет нашему суверенитету."

 russia_unification.167.t:0 "Приветственные аплодисменты"
 russia_unification.167.d:0 "С недавними поступающими сообщениями из государства [GetOtherRegionalName], похоже, что их правительство более чем готово участвовать в предварительных конференциях, которые мы организовали. Ради них, ради нас и ради всех русских, мы сможем найти путь к объединению и величию всей России!"
 russia_unification.167.a:0 "Конференция с большими надеждами!"

 russia_unification.168.t:0 "Уступки и сотрудничество"
 russia_unification.168.d:0 "В наших усилиях по достижению величия российского будущего предварительная конференция, которую мы организовали с государством [GetOtherRegionalName] на тему объединения, привела к успеху со смешанными результатами. Да, они санкционировали объединение наших государств; однако, с некоторым количеством уступок, которые должны быть сделаны к концу этого, некоторые политики или лидеры могут оказаться недовольными. Однако осознание того, что это еще один шаг к объединению, стоит всех забот."
 russia_unification.168.a:0 "Смешанные результаты и рукопожатия!"

 russia_unification.169.t:0 "Измеренное отклонение"
 russia_unification.169.d:0 "К сожалению, мы обратили внимание на то, что в наши последние доклады неутешительны. Проще говоря, государство [GetOtherRegionalName] изложило список причин, по которым они заявили о невозможности присутствовать на конференции, которую мы создали для объединения наших государств, прежде всего их нерешительность отказаться от суверинитета. Это представляет значительную проблему в отношении нашего потенциала мирного объединения русских земель и вызывает массовое беспокойство по поводу потенциально смертельного будущего нашего времени."
 russia_unification.169.a:0 "Кто знает будущее?"

 russia_unification.170.t:0 "Объединительная конференция"
 russia_unification.170.d:0 "Сегодня было объявлено, что государство [GetOtherRegionalName] от всего сердца подписало соглашение об объединении с правительством  государства [ROOT.GetName], ради мирного единого будущего для русского народа. Победа будет за нами в нашем великом труде, который обещает лучшее и светлое будущее для народа России!"
 russia_unification.170.a:0 "Вперед, к единству, миру и России!"
 
 russia_unification.171.t:0 "Катастрофа на внутреннем фронте"
 russia_unification.171.d:0 "С некоторой долей стыда, беспокойства и бесчестья мы вынуждены сообщать о провале предварительных совещаний с правительством государства [GetOtherRegionalName] и нашими представителями. Мало того, что это создает облако беспокойства, которое окутывает русский народ в этот день, в страхе перед повторением кровавого прошлого. Кроме того, провал конференции вызвал большое разочарование среди руководства нашего правительства и фактически вызвал большое напряжение в нашем правительстве."
 russia_unification.171.a:0 "Мечты о единой России теперь слегка поблекли."

 russia_unification.172.t:0 "Пусть наша работа будет плодотворной"
 russia_unification.172.d:0 "Официально настало время для конференции, которую мы так старательно готовили между нашим правительством и руководством государства [GetOtherRegionalName]. Будущее пугает, тревожит, увлекает и возбуждает одновременно. Да, она довольно жутко наполнена неизвестностью, но через эту неизвестность мы должны найти надежду, уверенность и свет в конце туннеля русского народа."
 russia_unification.172.a:0 "За надежду и Россию!"
 russia_unification.172.b:0 "Мы отвергнем их сладкую ложь раз и навсегда!"

 russia_unification.173.t:0 "После стольких лет...."
 russia_unification.173.d:0 "Наши дипломаты покидают конференцию со своими новыми соотечественниками и договором, объявляющим интеграцию своих стран. Две нации, уже так тесно связанные друг с другом экономикой, военной и политической сферой, формализовали свое единство, разделив знамя и имя. Хотя работа по адаптации законов и администрации [GetOtherRegionalName] остается, наш союз больше не может быть нарушен или прерван другими, злонамеренными нациями.\n\nКонференция закончила в мире полувековое национальное унижение России."
 russia_unification.173.a:0 "И так начинается столетнее возрождение."

 russia_unification.174.t:0 "..И все же этого недостаточно"
 russia_unification.174.d:0 "Первый день закончился криками и кровоточащими сломанными кулаками.\n\nВторой день закончился изрешеченными свинцом трупами, валявшимися внутри и снаружи конференц-зала.\n\nМы не утруждали себя посещением на третий день. По слухам, они тоже этого не сделали."
 russia_unification.174.a:0 "Один устоит, другой падет."
