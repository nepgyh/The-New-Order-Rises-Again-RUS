 russia_unification.10.d:0 "Мы не готовы - но [GetOtherRegionalName] все равно. В этих коварных землях России мы мало можем рассчитывать на союзников, и эта ситуация не стала исключением. Их войска собираются у наших общих границ, и, независимо от того, хотим мы этого или нет, это будет битва, которую никто из нас не хочет проиграть. Хотя мы разобщены и сильно разделены, наше дело выживания объединяет нас. Война идет быстро, и нельзя терять времени на мобилизацию наших войск."
