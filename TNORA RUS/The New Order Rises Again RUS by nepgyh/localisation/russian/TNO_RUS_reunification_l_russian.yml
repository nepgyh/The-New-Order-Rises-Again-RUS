 # Unification Events
 russia_unification.0.t:0 "Холодные дни"
 russia_unification.0.d:0 "К сожалению, судя по недавним действиям наших соседей, все надежды на мир с [FROM.GetNameDef] были разбиты. [FROM.Capital.GetName], столица государства [FROM.GetAdjective] заявила, что мы являемся нелегитимным государством, которое стоит на их пути к воссоединению всей России. После этого заявления о враждебности они изгнали всех наших граждан за пределы своих границ.\n\nПо мере того как их вооруженные силы начинают мобилизовываться, а горизонт заволакивают тучи, кажется, что наш конфликт интересов должен быть урегулирован на поле боя, а не за столом переговоров."
 russia_unification.0.a:0 "Тревожно."

 russia_unification.1.t:0 "Решительный бой"
 russia_unification.1.d:0 "[ROOT.GetName] преодолел свои препятствия и покорил все другие народы на своем пути - либо путем мирного объединения, либо войны. Теперь он стоит на краю пропасти. Обширные территории России экспансивны, и пока [ROOT.GetName] контролирует значительную его часть, еще многое предстоит завоевать. Мы должны начать подготовку к войне, которая бросит вызов нашим военным, в отличие от всех других войн, которые были до этого. [GetOtherRegionalDefCap] падет."
 russia_unification.1.a:0 "Посмотрим, кто, в конце концов, выйдет победителем."
 
 russia_unification.2.t:0 "Оливковая ветвь"
 russia_unification.2.d:0 "[ROOT.GetName] преодолел свои препятствия и покорил все другие народы на своем пути - либо путем мирного объединения, либо войны. Однако ситуация, с которой он сталкивается сейчас, уникальна. [GetOtherRegionalDef] не хочет проливать кровь, так как у них есть правительство, которое симпатизирует нашему. Мы должны пройти долгий и трудный процесс объединения наших двух народов, чтобы быть сильными, когда остальная Россия будет в пределах нашей видимости. Это ограничит нашу администрацию, но в конце концов оно того стоит."
 russia_unification.2.a:0 "Продвигаясь все дальше и дальше."

