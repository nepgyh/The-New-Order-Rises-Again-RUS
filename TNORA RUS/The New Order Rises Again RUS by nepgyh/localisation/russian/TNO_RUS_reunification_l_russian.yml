 russia_unification.21.d:0 "Государство [FROM.GetNameDef] прислало нам сообщение - они просят нас начать совместную программу, которая свяжет наши народы ближе. Проявление признаков дружбы, сотрудничества между нашими правительствами и так далее. В зависимости от того, как пойдут дела, это может привести к дальнейшим, более тесным соглашениям. Примем ли мы это?"
