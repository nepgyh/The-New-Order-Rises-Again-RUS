RMN_conquest_of_the_realms:0 "Conquest of the Realms"
RMN_conquest_of_the_realms_desc:0 "On and on they march. From world to world. From lands of endless metal and flying chariots to lands left turned to ash and dust by the anger of the Gods. The Legion of the undying has seen many worlds, have seen many times, and have conquered each and every one.\n\nWith every conquest they have become stronger, and with every domination their thirst for freedom from the torment of victory has grown. Release, however, eludes them, and so they conquer. On and on until the end of all time.\n\nBut what lurks in the darkness?"
