 ##### LEADER DESCRIPTIONS #####
 POLITICS_LEGION_ADEODATUS_IOVITA_MANLIUS:0 "Легат был награжден лавровым венком за то, что много лет назад спас свой Легион от неминуемого уничтожения в Галатии. Когда-то это было его гордостью, истинным знаком чести, знаком величия и славы.\n\nОднако теперь венок ложится на его голову все тяжелее, поскольку он понимает, что это был знак не величия, а позора. Для человека, который навеки проклял свой Легион.\n\nОн одержал тысячу побед, тысячу триумфов и завоевал тысячу миров. Бесконечные места, которые не поддавались объяснению и отказывались подчиняться тому, что когда-то считалось законами человека, теперь склонились перед ним. Никто не может утверждать, что он не по-настоящему велик, что он не по-настоящему величайший завоеватель всей вечности.\n\nНо он не Император. Он не Цезарь. Он не Август. Он не хочет править доминионом, он хочет снова увидеть Рим. Увидеть зеленые глаза, которые когда-то смотрели в его, и тех, кого он когда-то мечтал воспитать сильными. Он мечтает о том дне, когда он сможет состариться и обрести покой.\n\nПо мере того, как шепот становится громче, а тьма бездны, по которой ступает его Легион, становится все темнее, с каждым разом, когда он снова восстает из праха, становится все яснее, что мир никогда больше не найдет его. Он проклят.\n\nКак и те, кто противостоят ему."
 
