 POLITICS_MICHAEL_I_DESC:0 "Его величество Михай I носит корону уже больше 20 лет, но управлял королевством намного меньше. Он был посажен на трон, когда ему даже не исполнилось 20 лет, диктатором Ионом Антонеску и его союзниками Железной Гвардией, Михай должен был стать марионеткой в тени, когда Кондукэтор накапливал победы и славу на полях Второй мировой войны. Беспомощно наблюдая, как Антонеску захватывает всё больше власти, Михай выжидал нужный момент, чтобы вырваться из золотой клетки, в которую его бросили диктатор и его армейские головорезы. Этот момент настал, когда Кондукэтор в своей гордыне решил вернуть Трансильванию из лап Венгрии.\n\n Война была выиграна, но стоила очень дорого - Румыния понесла большие потери в войне, сопротивление на оккупированных территориях не утихало, а после выхода из Пакта Румыния попала в международную изоляцию и в скором времени это вызвало экономический крах. И вот, пока кризис достигал своего пика, король Михай, который всегда был наблюдателем, наконец показал свою руку. Король изгнал старого и дряхлого Антонеску, арестовал много его сторонников и учредил чрезвычайное правительство, чтобы избавить страну от наследия диктатора и восстановить демократию в стране.\n\n Вскоре очаровательность и харизма завоевали большую часть население страны, и за его благословением румынское общество стало на сложный путь либерализации и демократизации после десятилетий гнетущего милитаристического режима. Несмотря на это, оппозиция королю все ещё существует, хотя для большинства она не видна, в войсках, где много кто помнит дни славы великого Кондукэтора и для которых каждое упоминание короля вызывает только ворчание, и в глубине румынского села, где призраки кровавого прошлого все еще бродят по лесам..."

