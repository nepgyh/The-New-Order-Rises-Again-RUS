 ROM_reign_of_the_steel_crown:0 "Правление стальной короны"
 ROM_reign_of_the_steel_crown_desc:0 "Михай I, король Румынии, уже несколько лет правит как де-факто просвещенный деспот. В зависимости от того, кого вы спрашиваете, причины этого разные: по мнению короля и его сторонников, это делается только для того, чтобы подготовить страну к возможной демократизации в будущем; но если вы спросите врагов короля, они скажут вам, что это потому, что он тиран, который использует возможное возвращение к демократии только для того, чтобы сохранить свою власть. Что, однако, ясно, так это то, что только сам Михай знает как долго это продлится."
 ROM_legacy_of_the_kings_coup:0 "Наследие переворота короля"
 ROM_legacy_of_the_kings_coup_desc:0 "Вызывает беспокойство тот факт, что в нашей стране многие выступают против правления короля. Не в последнюю очередь - остатки Железной гвардии, скрывающиеся в лесах как террористы или партизаны, в зависимости от того, кого вы спросите. Армия тоже недовольна, что в дальнейшем может обернуться большими неприятностями, если ничего не будет сделано. Да, Румыния сейчас находится в трудном положении, но, надеюсь, все наладится..."
 ROM_ethnic_upheaval:0 "Этнические потрясения"
 ROM_ethnic_upheaval_desc:0 "В отличие от того, что могут подумать некоторые люди, Румыния - многонациональная нация, и тем более после того, как мы получили территорию от окончания Второй мировой войны. Украинцы в Приднестровье, венгры в Трансильвании, сербы и немцы в Банате, у всех этих меньшинств есть одна общая черта: они агитируют либо за автономию, либо за независимость, что делает их проблемой, которую нам придется решать."
