 MIR_tukhachevskys_domain_desc:0 "Во время отступления Фронта после поражения в Западнорусской войне, маршал Тухачевский прославился как один из самых способных генералов войны. К сожалению, его восхождение совпало с восхождением другого полководца, маршала Жукова. Чтобы предотвратить распространение соперничества во Фронте и сохранить его сплоченность в суровых условиях русского Севера, маршал Ворошилов разработал план. Он разделил Фронт на три части и поставил нашего маршала в районе Плесецкаон был острием, нацеленым на южных ревизионистов и предателей.\n\nПрежде чем Тухачевский сможет начать свои фортификационные работы, он должен отчитаться о своих ресурсах. Он должен созвать офицеров и комиссаров и разделить работу между людьми согласно своему плану. Во главе с красным Наполеоном Фронт не познает поражения, а социалистическая Революция продолжит свой путь к все более светлому будущему."
 MIR_continue_fortifying_the_frontier_desc:0 "Плесецкий край - щит Фронта. Гранича с полевыми командирами Комской и Вологодской республик, а также с финскими марионетками в буферном государстве Онега, он первая линия обороны в случае нападения. Чтобы удержать этот стратегический регион, главнокомандующий назначил маршала Тухачевского для обеспечения безопасности и укрепления Плесецка, возложив на последнего задачу исключительной важности и доверия.\n\nСтремясь доказать Ворошилову, что его выбор не был ошибкой, маршал поручил солдатам под своим командованием укрепить границы Фронта против незаконных претендентов на мандат Союза. Враг не пройдет туда, где засел Красный Наполеон. Войска будут рыть окопы, строить бункера и доты, а также устанавливать танковые ловушки, чтобы враг платил за каждую пядь, отобранную у Фронта. Затем, когда ситуация изменится, Тухачевский возглавит контратаку."
 MIR_finalize_aa_procurement_desc:0 "Хотя Фронт проиграл Западнорусскую войну отчасти из-за ревизионистов и предателей, действующих против воли отечественного пролетариата, никто не может отрицать, что Фронт нанес катастрофический ущерб нацистскому Рейху. Боясь снова столкнуться с объединенной волей русских рабочих, немцы начали бомбардировку бывших территорий Союза. У расколотой и разобщеннаой России нет средств для победы над  бомбардировщиками, только для защиты.\n\nДля немецкого самолета, летящего в Архангельск, самый прямой маршрут проходит над владениями Маршала Тухачевского. Маршал, ярый сторонник социализма, не позволит немецким бомбардировщикам похоронить пламя Революции под градом осколков. Он должен распорядиться о завершении закупки средств ПВО, а также о строительстве и монтаже его на всей своей территории. Ни один самолет не пролетит там, где стоит Красный Наполеон."
 MIR_assemble_the_general_staff_desc:0 "Маршал Тухачевский может стать тем человеком, который спасет Революцию от плачевного состояния, в котором она находится после Западнорусской войны, но действует он не один. Его Генеральный штаб, который служил ему с самого начала войны, помогает ему принимать решения, используя накопленный опыт. Теперь маршалу понадобится их помощь. Нижние чины закончили строительство, зенитные установки установлены, и теперь верховное командование должно определить курс, который следует преследовать.\n\nГенеральный штаб соберется в Плесецке. Их знания и опыт помогут Тухачевскому и подчиненным ему войскам. Они будут планировать путь для Маршала, чтобы двигаться вперед и планировать свои наступательные и оборонительные действия. Когда товарищи по работе будут прикрывать ему спину, напоминать о его ошибках, командование Тухачевского, несомненно, станет непобедимым."
 MIR_the_road_to_vologda_desc:0 "Чтобы обеспечить бесперебойный процесс укрепления границ Плесецка, нам потребуется больше строительных материалов для строительства бункеров, дотов и крепостей, которые в настоящее время требуются нашим планам. К счастью, Вологодское государство, с которым у нас заключено нелегкое перемирие, может продать эти товары, как из Москвы, так и из других государств, торгующих в ее границах. Дипломатическая попытка убедить вологжан сотрудничать со своими бывшими товарищами по Фронту, возможно, стоит того.\n\nНаши попытки связаться с Вологодским государством будут двоякими: эмиссар попросит въехать на его территорию для торговли строительными материалами в обмен на промышленные товары, произведенные на фабриках и заводах Фронта. Следующим шагом будет строительство дорог, ведущих в Вологду, чтобы обеспечить более быструю торговлю и более тесные отношения, на данный момент. А потом Фронт смоет этих ревизионистов и отомстит за предательство десятилетней давности."
 MIR_import_supplemental_labor_desc:0 "Для предстоящей задачи количество работы, которое ляжет наплечи солдат, будет непомерно велико. Чтобы облегчить бремя среднего рядового во владениях Тухачевского, Фронт согласился на ввоз рабочей силы из-за пределов Плесецка или  самого Фронта. Будь то выходцы из Коми, Вологды или даже из замороженных лагерей Воркуты, мы будем приветствовать всех, кто готов работать на Фронт.\n\nЧтобы совершить этот подвиг, мы пошлем наших офицеров и комиссаров в Западную России, а  некоторых в Ухту и Центральную Сибирь. Они будут искать рабочих, чтобы заключить контракт и привезти их в Плесецк. Вливание новой рабочей силы, собранной из различных частей бывшего Союза, даст нам возможность закончить наши строительные проекты в рекордные сроки. Скоро наступят новые времена и рабочие Союза и всего мира больше не будут связаны такими понятиями, как "границы"."
 MIR_survey_the_resurgence_program_desc:0 "Во времена стремительного наступления Фронта на Москву в пятидесятые годы существовал план защиты Фронта от ядерного гнева нацистской Германии: программа возрождения. Она заключалась в строительстве сети бункеров, соединенных подземными железными дорогами, чтобы защитить человечество от грядущего ядерного огня. Так совпало, что Фронт построил несколько таких бункеров в Плесецке, с использованием лучших строительных технологий и материалов, чем нам доступны сегодня. Нам будет полезно изучить их и их планы, даже если мы не сможем идеально воспроизвести их.\n\nНаши инженеры войдут в тихие и спокойные помещения этих бункеров, а также проверят качество подземных рельсов. Исходя из их планов и фактического результата, мы научимся строить более прочные укрепления. Они не останутся бесполезными памятниками прошлого, ибо социализм не допускает, чтобы труд, потраченный в крови, поте и слезах, пропадал даром."
 MIR_offer_our_thanks_desc:0 "Фортификационные работы в Плесецке идут гладко. Дополнительная рабочая сила и материалы из-за пределов Фронта помогли ей добиться быстрого прогресса. Наземные планы программы возрождения способствовали нашей эффективности в массовом использовании ранее упомянутых двух ресурсов. Имея в виду это устойчивое развитие, мы можем теперь, возможно, остановиться и отплатить работникам. В конце концов, разве грядущая мировая Революция не является раем для трудящихся всего мира?\n\nМы будем искренне благодарны рабочим, выполняющим тяжелую работу по строительству этих укреплений. Какое-то время, в разгар немецких бомбардировок, они будут иметь дополнительный паек, водку и сигареты; роскошь для жителей России, не способных позволить себе простых удовольствий. Заслужив их благодарность, мы перейдем к тому, чтобы сделать последний рывок, чтобы закончить здания, как того требуют наши планы. Скоро Фронт займет свое законное место в этом мире - пусть это будет знаком, видением грядущей Революции."
 MIR_final_fortification_initiative_desc:0 "Благодарность рабочих обеспечена, и работы по укреплению Плесецка почти закончены. Пришло время Тухачевскому дать рабочей силе своей области, как гражданской, так и военной, последний толчок к завершению инициатив. Верховный Маршал Ворошилов, наблюдавший из временной столицы Фронта в Архангельске, возможно, был бы более чем удивлен, увидев, что Тухачевский достиг всех своих целей за столь короткое время.\n\nТрудовые батальоны Плесецкого командования должны достроить оставшиеся фортификационные сооружения-блиндажи, траншеи, доты, зенитные установки. Рабочие, объединенные в своей борьбе против капитализма и империализма, должны довести эту борьбу до конца. После того, как все фортификационные сборы закончены, мы можем, наконец, с нетерпением ожидать дела на севере, особенно в Архангельске. Маршал стар, и Фронту надо скорее найти себе нового преемника, иначе он разорвет сам себя. Очевидно, учитывая его работу в Плесецке, Маршал выберет Тухачевского."
 MIR_changing_horses_desc:0 "Маршал Тухачевский с честью завершил свою работу в пограничных районах Плесецка. Здесь он должен был построить укрепления, чтобы помешать врагу добраться до центра Фронта. Он преуспел с честью, не только выполнив свою миссию, но и предоставив Фронту доступ к ресурсам Вологды и за ее пределами. Его архитекторы и проектировщики нашли и проанализировали программу возрождения, предоставив всему Фронту возможность строить лучшие бункера при меньших затратах.\n\nТеперь его цель меняется. В дополнение к выполнению приказов Верховного Маршала, он теперь будет претендовать на его место. Между Тухачевским и остальной частью Фронта нарастает раскол. Верховного Маршал и его ставленники, а также его давний соперник в лице маршала Жукова из Ухты восприняли идеи, противоречащие трактовке марксизма Тухачевским. Только Красный Наполеон, со всем своим гением и могуществом, может восстановить Союз, а вслед за этим и принести Революцию во весь остальной земной шар."

