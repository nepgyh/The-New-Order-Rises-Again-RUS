 MIR_tukhachevskys_fiefdom:0 "Вотчина Тухачевского"
 MIR_tukhachevskys_fiefdom_desc:0 "Плесецк - это южный меч и щит Фронта, которому поручено отразить любую немецкую угрозу, сбивать бомбардировщики и обучать солдат для будущей Реконструкции. Находясь на юге, генерал Михаил Тухачевский наблюдает за укреплениями и подготовкой войск, ведет бои с Москвой и Онегой и следит за тем, чтобы сам Фронт пострадал как можно меньше.\n\nЭто назначение также помещает его вне пределов Архангельска и далеко от борьбы за власть, которая губит город..."
