 POLITICS_YUUMJAAGIIN_TSEDENBAL_DESC:0 "В последние дни правления богдыхан родился герой Юмжагийн Цеденбал. С детства он только и знал, что овец пас, но с появлением власти народа он увидел шанс. Родная и советская земля превратили его в социалистического мужа, и навстречу лучшей жизни он ремни затянул потуже. В роковой для всей Земли тридцать девятый год, замминистра финансов должность возложил на него народ. Но самураи вскоре начали свой кровавый поход, а молодой Цеденбал бороться против них был готов.\\n\\nКогда мужи Чойбалсана отступили, чтобы по ним нанести удар, храбрый Цеденбал сказал: "
