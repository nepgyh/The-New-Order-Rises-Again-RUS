POLITICS_HASSAN_II_DESC:0 "Хасан II является преемником покойного Мухаммеда V по титулу султаната Марокко. Как и отец, Хасан воспользовался нестабильностью в стране для усиления собственной власти на престоле. Хассан получил образование, столь необходимое для управления над государством, будь то полученные знания в Королевской академии или боевой опыт, полученный во время главенствования над армией, противостоящей ордам повстанцев. Он уже объявил о своих планах в отношении политики, что он нарёк "Moroccanisation" in which state-held assets that are majority foreign owned will be transferred to "friends of the Moroccan people" which has received very vocal support from the nationalists in the country.\n\nDeclared by many as an autocrat and an absolute monarch under the Iberians, Hassan has seized the opportunity to declare Morocco an independent state and has annexed West Sahara and Mauritania much to the chagrin of the locals. In addition, the declaration of the Rif republic shows that Hassan's fiefdom faces a great amount of opposition that will require a strong hand to defeat. Now, the future of Morocco seems to lie entirely in his hands as the central authority within the Kingdom but whether such a ruler, whose focus resides in increasing and maintaining his own power rather than addressing the variety of problems that plague his subjects, will be able to lead his country will be lay bare in the years to come."


