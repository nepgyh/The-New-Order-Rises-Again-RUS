 #Events
 RIF_wars.1.t:0 "- Я не знаю." # <<TRANSLATED>>
 RIF_wars.1.desc:0 "Мехди Бен Барка говорит с Абдеррахимом Буабидом и Абдаллой Ибрагимом в своем кабинете, в то время как техники готовятся к тому, чтобы Бен Барка выступил с речью по радио. Эти три человека собираются выступить с речью Бен Барка и как Буабид и Ибрагим схватились за нее. Буабид хочет, чтобы Бен Барка ясно дал понять, что новое республиканское правительство не собирается нападать на мелких землевладельцев и бизнесменов, как на демографию, которая по-прежнему очень неуверена в правительстве. И" # <<TRANSLATED>>
 RIF_wars.1.a:0 "- Я не знаю." # <<TRANSLATED>>

 RIF_wars.2.t:0 "- Я не знаю." # <<TRANSLATED>>
 RIF_wars.2.desc:0 "Правительство проводит встречу с генералами, генералами являются левые ветераны марокканской армии освобождения, радикальные члены ФПООН и молодые офицеры, которые присоединились к Республике из-за роста деспотизма и коррупции в Королевстве." # <<TRANSLATED>>
 RIF_wars.2.a:0 "- Я не знаю." # <<TRANSLATED>>

 RIF_wars.3.t:0 "- Я не знаю." # <<TRANSLATED>>
 RIF_wars.3.desc:0 "Группа фермерских семей переезжает на землю, которая была захвачена у крупного землевладельца, а затем разделена на участки, переданные семьям." # <<TRANSLATED>>
 RIF_wars.3.a:0 "- Я не знаю." # <<TRANSLATED>>

 RIF_wars.4.t:0 "- Я не знаю." # <<TRANSLATED>>
 RIF_wars.4.desc:0 "Группа бюрократов занимается рядом активов, которые были марокканцевированы Королевством." # <<TRANSLATED>>
 RIF_wars.4.a:0 "- Я не знаю." # <<TRANSLATED>>

 RIF_wars.5.t:0 "- Я не знаю." # <<TRANSLATED>>
 RIF_wars.5.desc:0 "В тюрьмах, находящихся под контролем республиканского правительства, появляется плакат, в котором амнистируется старый персонал Королевской армии в обмен на службу в новой республиканской армии." # <<TRANSLATED>>
 RIF_wars.5.a:0 "- Я не знаю." # <<TRANSLATED>>
