 ### Focus Descriptions ###
 ORS_the_black_bandits_of_the_south:0 "Черные Бандиты с Юга"
 ORS_the_black_bandits_of_the_south_desc:0 "Ни богов, ни хозяев, лишь деньги, алкоголь и женщины! Дирлевангер приводил нас к победе раз за разом, против сильных и слабых, и доказал России что Бригада будет брать то, что хочет! Пусть слабые трепещут, а сильные сдаются нашей орде! Настало время превратить Южный Урал в свои угодья!"

 ORS_our_backs_to_the_wall:0 "Припёрты к стене"
 ORS_our_backs_to_the_wall_desc:0 "Уральская Лига уже месяцами высылает охотничьи группы, и несмотря на то, что мы можем избегать или уничтожать их, им наконец-то удалось нас отследить. Нас жмут безумцы с восточной стороны, Лига и Коммуны жмут нас с севера и запада, а степи блокируют наш путь на юг. Похоже, пришло время дать бой. Эти твари даже не подозревают о том, что действуют точно по нашим предсказаниям! Мы избавимся от этих грёбаных подхалимов и пожнем плоды Оренбурга! Нам нужно лишь подготовиться..."

 ORS_ready_the_boys:0 "Готовьте парней"
 ORS_ready_the_boys_desc:0 "Готовые к любым приключениям, ребята из Бригады самые злые и отбитые парни в этой части Сибири! Накачайте бандита водкой, или еще чем покрепче, и он уничтожит всё, что стоит между ним и его выпивкой. Пришло время раздать алкоголь, девок, и готовиться к следующему набегу!"

 ORS_we_ride_or_die:0 "Пан или Пропал"
 ORS_we_ride_or_die_desc:0 "Пан или пропал! Если Бригада не мародёрствует, значит она дерьмовая! Мы задавим любого ублюдка который думает, что он достаточно силён чтобы играть с нами в солдатиков и покажем им, что именно может сделать бандит! Готовьтесь парни, выезжаем на рейд!"

 ORS_keep_them_fresh:0 "Храните их свежими"
 ORS_keep_them_fresh_desc:0 "Нельзя дать парням потерять хватку! Как и любой другой человек, наш шеф понимает что ленивый бандит - мёртвый бандит, так как мы все помним что случилось со стариком Христмэном, и с тем мудаком с ржавыми вилами. Убедитесь в том, что постели жесткие, а погода суровая, и пока бандит согрет водкой, он будет счастлив и согрет."

 ORS_keep_them_happy:0 "Пусть они будут довольны"
 ORS_keep_them_happy_desc:0 "Король знает как обращаться со своими подопечными! Водка, женщины, наркота и песни! Товары из за границы и добро которое было вырвано из замерзших рук того ублюдка, которому не повезло быть найденным в тот день, украденные настольные игры из бывших школ и книги из разворованных библиотек, хотя бы для тех, кто умеет читать. Если бандит умеет развлекаться, то кому какое дело до того, как он себя чувствует? Дайте им повеселеть прежде чем они начнут убивать."

 ORS_prepare_for_the_clash:0 "Готовтесь к схватке"
 ORS_prepare_for_the_clash_desc:0 "Схватка грядет! Мы разобьём крепости Уральских ублюдков и превратим Оренбург в нашу личную шлюху. А когда мы закончим с ними, мы нагнём весь мир! Парни должны знать, что это cерьёзная работа, потому что если мы не победим Лигу, это будет равносильно смерти?"

 ORS_prepare_new_raids:0 "Готовьте Новый Рейд"
 ORS_prepare_new_raids_desc:0 "Многие думают что мы - банда простаков, которые не умеют планировать, и просто шайка преступников и головорезов которые будут красть и убивать когда захотят. Ну, они недалеки от истины, но они не понимают что каждый рейд должен быть чётко спланирован. Нужно знать как максимально увеличить потери со стороны врага, увеличить количество добычи, и свести на нет храбрость врага. Дирлевангер делал именно это с тех пор как появился в России. Настало время залечь на дно, и планировать наш новый огромный рейд!"

 ORS_gather_our_loot:0 "Собирайте нашу добычу"
 ORS_gather_our_loot_desc:0 "Нам нужно записать то, что у нас уже есть в запасах, если мы не хотим чтобы опять какой-нибудь жадный гондопляс не украл нашу водку. Особенно, если иметь в виду то, что если мы хотим хорошо жить, то должны знать сколько у нас осталось на эту хорошую жизнь! Перепись инвентаря очень важна, но и довольно скучна, поэтому прикажем одному из казахов заняться этим."

 ORS_prepare_for_the_spoils:0 "Готовьтесь к наградам"
 ORS_prepare_for_the_spoils_desc:0 "Нужно освобождать место! Настало время расчистить старые склады. Мы уже примерно прикинули сколько добычи можно будет получить в следующем рейде, давайте убедимся в том, что у нас есть место куда ее можно будет положить, если конечно не хотите повторения того случая, когда нам пришлось допить шесть ящиков бухла чтобы освободить место для тех стволов, которые нашел Серов."

 ORS_the_black_bandit_on_the_black_mountain:0 "Чёрный Бандит Чёрной Горы"
 ORS_the_black_bandit_on_the_black_mountain_desc:0 "Тот чокнутый педофил который заседает на своей странной горе может стать отличным союзником. Он не является другом тех лохов из Лиги, которые восседают на своих горах. Мы не знаем что хочет этот козёл, но наслышаны о том, что у него дохрена оружия! И оно нам пригодится. Может быть нам удастся заключить сделку, а потом посмотрим, что еще у него найдётся..."

 ORS_lysenkos_instruction:0 "Инструкции от Лысенко"
 ORS_lysenkos_instruction_desc:0 "Что за день, что за прекрасный день! У этого психа на горе оказалось море оружия, также у него есть несколько старых советских пердунов, которые знают как им пользоваться! Надо посмотреть что у них в башке, дабы они могли хотя бы чему-нибудь научить наших ребят. Нельзя учить старую собаку новым трюкам, но можно лупить ее пока она не поймёт где нельзя играть!"

 ORS_organize_the_russians:0 "Организуйте Русских"
 ORS_organize_the_russians_desc:0 "Дирлевангер - слабый хмырь, и все мы это знаем, поэтому убедить русских, которых в нашей банде подавляющее количество, в том чтобы избавиться от него, не составит особого труда. Раздадим немного денег, немного бухла, и они будут за нас!"

 ORS_expert_instruction:0 "Великолепный Инструктаж"
 ORS_expert_instruction_desc:0 "Да, мы победили Красных уже несколько месяцев назад, но мы не можем отрицать тот факт, что они достойно боролись. Их методы были довольно брутальными, а это именно то, что нам нужно в предстоящих схватках."

 ORS_soviet_stratagem:0 "Советские Стратегии"
 ORS_soviet_stratagem_desc:0 "Несмотря на то, что коммуняки не так давно продули нам, оказалось что у них остались несколько тузов в рукаве, которые им не удалось выложить. Большинство из них для нас будет невозможно повторить, но с небольшими изменениями мы с легкостью сможем их интегрировать в нашем следующем набеге."

 ORS_soviet_arms:0 "Советское Оружие"
 ORS_soviet_arms_desc:0 "Старые пушки конечно, старые, но это всё-таки оружие. А кому блять не нравится оружие!? Давайте отдадим это старье парням помоложе, дабы Соколову не пришлось убивать всяких сволочей грёбаной лопатой."

 ORS_soviet_mastery:0 "Советское Мастерство"
 ORS_soviet_mastery_desc:0 "Совместив наши лично созданные тактики, и то, о чем так много говорят эти старики, у нас все налаживатеся! Немного обхода с флангов, немного быстрой борьбы, для нас такие методы не новы, однако теперь мы можем использовать все это во многих новых ситуациях и комбинациях! Кому не терпится попробовать? Я знаю что нам всем не терпится! Поэтому давайте в бой!"

 ORS_lysenkos_promises:0 "Обещания Лысенко"
 ORS_lysenkos_promises_desc:0 "Лысенко очень много требует, но и много даёт взамен! Горы денег, горы алкоголя... горы? Горы женщин! Ещё посмотрим, что сможет предложить нам этот старикан, кто бы мог подумать, что все это найдется внутри Чёрной Горы!"

 ORS_spoil_trucks:0 "Грузовики с наградами"
 ORS_spoil_trucks_desc:0 "Горы денег, алкоголя и женщин превратились в грузовики, полные алкоголя и женщин! Как ни странно, он позволил нам оставить грузовики себе. Ну что же, они пригодятся позже..."

 ORS_the_riches_of_the_mountain:0 "Богатства Горы"
 ORS_the_riches_of_the_mountain_desc:0 "Наверное, раз мы помогли ему во многих делах, то Лысенко будет не против... поделиться... богатствами Чёрной Горы с нами."

 ORS_the_think_tank:0 "Мыслительный Центр"
 ORS_the_think_tank_desc:0 "Разумеется, все те вещи которые мы получили от Лысенко хороши, но вещи есть вещи. Почему бы нам не попросить у него одного из его ботаников? Неужто им не хочется... поработать в поле."

 ORS_loot_the_universe:0 "Ограбить весь мир"
 ORS_loot_the_universe_desc:0 "Ну что же, он решил с нами поделиться! Как мило с его стороны! Это нам пригодится в будущем!"

 ORS_lysenkos_strategy:0 "План Лысенко"
 ORS_lysenkos_strategy_desc:0 "Люди, люди, люди. Это единственное, что заботит Лысенко! Он не хочет денег, наркотиков, или даже женщин... по крайней мере, для обычного их использования. Он одержим поиском новых подопытных для своих экспериментов. Он получит этих людей, а мы взамен, деньги и кровь!"

 ORS_testing_our_enemies:0 "Проверяем своих врагов"
 ORS_testing_our_enemies_desc:0 "Уральская Лига. Оренбург. Крестьяне. Все как пушечное мясо. Нас ждут завоевания, которые сравнимы только с Римской Империей, но сначала нам нужно проверить силу наших врагов, прежде чем веселье начнётся."

 ORS_strike_at_the_urals:0 "Нападение на Урал"
 ORS_strike_at_the_urals_desc:0 "Как еще можно описать Лигу, не используя слово 'жалкие'? Быть может, мы поможем им и поставим их людей на подобающее им место - у параши"

 ORS_strike_at_orenburg:0 "Нападение на Оренбург"
 ORS_strike_at_orenburg_desc:0 "Оренбург - это ни что иное как маленькая группа жалких 'коммун' которые до сих пор были больше под давлением Лиги, нежели нашим. Пришло время это изменить."

 ORS_strike_at_the_peasantry:0 "Удар по крестьянам"
 ORS_strike_at_the_peasantry_desc:0 "Ах, процесс убийства крестьян стар, как сам мир. Небольшой риск и небольшая награда, но это определённо весело!"

 ORS_grab_the_healthy_fit_and_strong:0 "Хватайте молодых, здоровых и сильных"
 ORS_grab_the_healthy_fit_and_strong_desc:0 "Мы грабим не только ради золота и крови, намного ценее люди. Каждый человек которого мы захватываем является потенциальным сотрудником для нас - они либо преклонятся, либо умрут!"

 ORS_draw_out_the_guard:0 "Выманите Гвардию"
 ORS_draw_out_the_guard_desc:0 "Уральская Гвардия стояла на нашем пути слишком долго! Несколько рейдов смогут выманить их и показать их слабые места ..."

 ORS_the_battle_of_novotroitsk:0 "Бои за Новотроицк"
 ORS_the_battle_of_novotroitsk_desc:0 "Наш план сработал! Уральская гвардия попала в нашу ловушку,торопливо возводя оборону города Новотроицка и готовясь отразить слабое сопротивление. Они обосрутся, поняв как мы их наебали."

 ORS_the_second_phase:0 "Вторая Фаза"
 ORS_the_second_phase_desc:0 "Сейчас гвардия прибывает в шоке потерпев поражение при битве под Новотроицком, тем временем мы воспользуемся нашими преимуществами в их рядах, чтобы начать набеги на ряд их крепостей, оставленных в суматохе, пока основные силы готовятся к нашему следующему великому рейду!"

 ORS_lessons_of_the_guard:0 "Гвардейские Уроки"
 ORS_lessons_of_the_guard_desc:0 "Если мы ничего не извлечем из нашего опыта с уральскими гвардейцами, мы совершим огромную ошибку. Мы должны заставить их учить нас своей тактике под страхом смерти."

 ORS_ural_expertise:0 "Уральский Опыт"
 ORS_ural_expertise_desc:0 "Эй,а эти ребята которых мы захватили довольно неплохо умеют убивать. Если мы заставим этих парней работать на нас, то мы точно не пожалеем!"

 ORS_homemade_body_armor:0 "Самодельная Броня"
 ORS_homemade_body_armor_desc:0 "Если аккуратно закрепить кусочки метала вокруг нашего тела то из этого можно сделать вполне неплохую броню. Мы должны это использовать!"

 ORS_rapid_assault:0 "Волчья Сотня"
 ORS_rapid_assault_desc:0 "По натуре волки прекрансые охотники, и мы последуем их опыту; как волки, мы должны атаковать маленькими стаями, и через серию быстрых атак ломать нашу жертву."

 ORS_transfer_the_flesh:0 "Перевезите народ"
 ORS_transfer_the_flesh_desc:0 "На самом деле у нас не хватает места для всех заключённых, которых мы захватываем в рейдах.Их нужно передавать Лысенко, причём срочно."

 ORS_hand_them_over:0 "Передавайте Их"
 ORS_hand_them_over_desc:0 "Лысенко предложил нам своё оборудование взамен на захваченных людей для своих экспериментов. Как и раньше."

 ORS_good_friends_means_good_money:0 "Хорошие друзья, хорошие деньги"
 ORS_good_friends_means_good_money_desc:0 "Лысенко, уж сколько правды в этом слове, для Дирлевангера сбылось, настолько и правдивы наши слова о том, что мы дадим ему новый материал. А он сделает нашу жизнь чуть полегче, дав снарягу для более прекрасного вырезания людей на вражьей территории!"

 ORS_the_deal_changed:0 "Правила меняются"
 ORS_the_deal_changed_desc:0 "У нас больше людей чем у него. Мы должны сосредоточиться на давлении на безумца Черной Горы, чтобы он дал нам больше чем мы просили изначально..."

 ORS_pray_we_dont_alter_it_further:0 "Молись чтобы правила не менялись дальше"
 ORS_pray_we_dont_alter_it_further_desc:0 " ...и это, он должен надеяться на то, чтобы мы не попросили еще, так как он будет под ударом если не даст нам то, чего мы хотим."

 ORS_a_second_great_raid:0 "Второй Великий Рейд"
 ORS_a_second_great_raid_desc:0 "Пришло время готовиться ко Второму Великому Рейду. Нужно только спланировать - кто, где, когда..."

 ORS_rally_the_lads:0 "Собирайте парней"
 ORS_rally_the_lads_desc:0 "Дайте парням то, чего они хотят! Пообещайте им богатсва, женщин, алкоголь и всё, что они сами смогут награбить, и они сами будут рваться в бой!"

 ORS_spread_the_spoils:0 "Поделиться добычей"
 ORS_spread_the_spoils_desc:0 "Разве это было сложно? Теперь у нас есть бухло, женщины и деньги! Раздайте бухло, раздвиньте ноги бабам, потратьте деньги, и вообще, делайте все, что хотите ребята!"

 ORS_lick_our_wounds:0 "Зализываем Раны"
 ORS_lick_our_wounds_desc:0 "Так парни, настало время сделать небольшой перерыв. Нам нужно сделать передышку перед следующими рейдами. Вы все заслужили небольшой отпуск."

 ORS_deep_in_the_west:0 "Далеко на западе"
 ORS_deep_in_the_west_desc:0 "Итак, вариант первый: Оренбург до сих пор "

 ORS_penetrate_the_mountains:0 "Пробиться на гору"
 ORS_penetrate_the_mountains_desc:0 "Вариант номер 2: Уральская Гвардия мешается нам на каждом шаге! Это будет сложный рейд, но награда будет стоить того!"

 ORS_the_pincer:0 "Клешня"
 ORS_the_pincer_desc:0 "Вариант третий: Мы нападаем на обоих, и обворовываем! Это будет нелегко, но если у нас получится, то Гвардия ослабеет, а у нас будет много баб, денег, и бухла!"

 ORS_reap_the_spoils:0 "Пожинать плоды"
 #ORS_reap_the_spoils:1 "Наказывайте неудачников"
 ORS_reap_the_spoils_desc:0 "Мы сожгли всю Центральную Россию, но ради чего? Ради наград - женщин наркотиков и золота, вот ради чего! Можно расслабиться и насладиться добычей сполна - вы это заслужили!"
 #ORS_reap_the_spoils_desc:1 "Мы сожгли всю Центральную Россию, и ради чего, неудачи? Россия это жестокая страна, с жестокими людьми. Если вы не можете с таким справиться, ты вам здесь не место. Я думаю, настало время для старой доброй Римской казни."

 ORS_honor_the_deal:0 "Уважайте Договор"
 ORS_honor_the_deal_desc:0 "У нас был договор с Лысенко. Мы конечно воры, но уважаем друг друга, а так же уважаем сделки которые заключали до этого."

 ORS_demand_double:0 "Просите в два раза больше"
 ORS_demand_double_desc:0 "Лысенко явно что-то прячет, и старается себя не выдавать, поэтому давайте посмотрим, что нам удастся разузнать."

 ORS_prepare_for_the_final_battle:0 "Готовьтесь к Финальной Битве"
 ORS_prepare_for_the_final_battle_desc:0 "Уральская Гвардия является последним препятствием на пути к полному контролю над этой землей. Один последний удар, чтобы уничтожить этих трусов это всё, что нам нужно."

 ORS_ready_our_men:0 "Готовьте наших парней"
 ORS_ready_our_men_desc:0 "Я понимаю, что вам на протяжении нескольких дней уже очень весело - вы пьете, трахаетесь и  напичкиваете дргуг друга наркотой, но пришло время приостановиться. Нам нужно быть готовыми к нашей последней атаке на Гвардию."

 ORS_gather_our_guns:0 "Собирайте Оружие"
 ORS_gather_our_guns_desc:0 "Сука, я знал что этим пидорам нельзя доверять оружие и склад. Давайте мужики, поднажмем. Нам нужны эти пушки в рабочем состоянии!"

 ORS_sound_the_horn:0 "Под звуки Горна"
 ORS_sound_the_horn_desc:0 "Мы потратили годы, просиживая штаны в этой гнили и дикости, страдая от атак наших приятелей, которых на родине именуют командирами, так и от наших сыкливых Русских соседей. Мы используем страх. Но не долго. Рано или поздно наши соседи станут сильны и время просиживания штанов закончится. Это время для Великой Охоты, со звуком горна для наших Предков как и для нас сейчас началась и начнется великая бойня!УБИВАТЬ!"

 ORS_bang_the_drum:0 "Барабанная Дробь"
 ORS_bang_the_drum_desc:0 "Звук барабанной дроби должен их напугать! Они знают, что мы идем и им нас не остановить! УХАХАХАХАХАХАХА!"

 ORS_destroy_the_league:0 "Уничтожение Лиги"
 ORS_destroy_the_league_desc:0 "Мы не можем больше позволить себе топтаться на месте, в то время как проклятая пидористическая Лига по-прежнему остается безмятежной. Ночью все на налет!"

 ORS_a_hollow_victory:0 "Пиррова Победа"
 ORS_a_hollow_victory_desc:0 "Урал горит, но никто не празднует. Лысенко заявил, что горы принадлежат ему, и проигнорировал наши требования предоставить первые права на всю добычу Лиги. Нам придется сжечь все, что мы не сможем с собой унести, и мы будем проклинать его имя, пока он не засунет этот лут себе в жопу!"

 ORS_loot_and_burn:0 "Разделяй и Властвуй"
 ORS_loot_and_burn_desc:0 "Лига была сокрушена нашей мощью! Восточная Венеция пала!Берите их ценности! Жгите и грабьте!"

 ORS_pillage_the_fortresses:0 "Мородерьте их крепости"
 ORS_pillage_the_fortresses_desc:0 "Их крепости пусты, хваленая Гвардия разбежалась, пока мы были в дороге. Берите все что не приколочено и жгите к хуям это место!"

 ORS_harry_the_stragglers:0 "Гони трусов прочь"
 ORS_harry_the_stragglers_desc:0 "Смотрите как они бегут! Они такие очаровательные, прям как поросята! Удар в ночи, наполнит их сердца ужасом! Возьмите их детей, вырежьте их мужиков, и насилуйте их женщин! Дайте им почуствовать, как мы их поимели!"

 ORS_chase_the_scraps:0 "Погоня за объедками"
 ORS_chase_the_scraps_desc:0 "Этот кусок дерьма Лысенко украл у нас Урал! Мы отомстим. Сладкое, сладкое возмездие этим ученых, дрочащих на кучу пробирок в их гребаной горе. До тех пор, однако, мы будем строить планы и не показывать как мы их ненавидим."

 ORS_pillage_orenburg:0 "Мародерство Оренбурга"
 ORS_pillage_orenburg_desc:0 "Эти трусливые Русские свиньи кинули свой уютный Оренбург! Они - единственная вещь стоящая перед нами и пред великими богатыми полями России! Если не хочешь оказаться нашим рабом, мразь, отдавай все что есть!"

 ORS_when_the_world_stopped_making_sense:0 "Мы перевернули их мирок"
 ORS_when_the_world_stopped_making_sense_desc:0 "Мы перевернули их уютный мирок, в сторону суровой русской реальности! Спалите тут все ДО ТЛА! Теперь мы здесь сила, а не трусливые демократы!"

 ORS_salt_the_earth:0 "Окропите Землю"
 ORS_salt_the_earth_desc:0 "Ваши люди, отныне наши люди! Они бесполезны на своей работе! Что же, пора окропить землю кровью! Жги все! Они либо будут служить нам, либо голодать!"

 ORS_take_the_goods:0 "Собирайте вещички"
 ORS_take_the_goods_desc:0 "Берите все, что не приколочено! Любая вещь станет вашей, лишь по вашему хотению! И если хоть кто-то рыпнется, гасите его!"

 ORS_let_all_know_fear:0 "Пусть все познают страх"
 ORS_let_all_know_fear_desc:0 "Они боятся нас, так как понимают за что мы стоим! Мы будем чудовищами для них в их сказках для их детей, и в сказках для их внуков, по всей России!"

 ORS_one_last_mark:0 "Один Последний Рубеж"
 ORS_one_last_mark_desc:0 "Все, кто здесь были, пали у наших ног; Кто же еще кроме нашего недавнего друга Лысенко? Все они попрятались в своих горах как дети в комнате, это не должно быть особо трудной задачей! Теперь нужно лишь немного подготовиться перед походом в гости..."

 ORS_king_of_the_mountain:0 "Царь Горы"
 ORS_king_of_the_mountain_desc:0 "Время приходит, братья, для атаки на гору товарища Лысенко. Он восседал там слишком долго, мне кажется он наигрался в свои эксперименты. Он же не сможет представлять сильную угрозу, так ведь?"

 ORS_alexander_wept_but_we_will_ride:0 "Собаки лают, а налет идет"
 ORS_alexander_wept_but_we_will_ride_desc:0 "Мы новые македонцы, а я Александр! Могучая степь с ее богатствами раскинулась перед нами! Сейчас мы княжим и грабим, прям как великие греки!"

 ORS_kill_the_german_scum:0 "Убей немецкую мразь"
 ORS_kill_the_german_scum_desc:0 "Дирлирвангер был слишком долго в зените своего ужаса. Он разграбил нашу страну, насиловал наших женщин, и вырезал наших братьев и отцов. Нам нужно схватить его пока он не стал слишком сильным."

 # ORS_organize_the_russians_desc:0 "Surely the Russians have problems with Dirlewanger. After all, it's their country he's been trying to rape." #duplicate loc key

 ORS_organize_the_kazakhs:0 "Организовать Казахов"
 ORS_organize_the_kazakhs_desc:0 "Казахи видели немалую долю его злодеяний. Поляки знают, что Бригада творила в их стране. Естественно все они жаждут отомстить."

 ORS_pay_the_mercenaries:0 "Выплаты Наемникам"
 ORS_pay_the_mercenaries_desc:0 "Нам нужно купить наемников. Если человек был сделан для того, чтобы получать деньги за убийства, его можно купить дабы он всадил нож в спину тому, кто ему платит."

 ORS_poison_the_germans:0 "Отравление Немцев"
 ORS_poison_the_germans_desc:0 "Немцы здесь имеют приличную долю грехов на душе. Мы отравим их еду, и, таким образом, устраним логичное препятствие на нашем пути к Оскару."

 ORS_kill_the_scum:0 "Убейте этих мразей"
 ORS_kill_the_scum_desc:0 "Все кончилось. Он умер, теперь его псы, легкая цель: они слабы и не способны ничего сделать, время добить этих животных."

#Below here seem to be deprecated?
 ORS_galvanize_soldiers:0 "Обнаружить твердые силы" # <<TRANSLATED>>
 ORS_galvanize_soldiers_desc:0 "- Я не знаю."Negotiations"? Hah! That limp-dicked communist Lysenko would rather keel over and die to the mob of smelly peasants below his little mountain shack before he'll give us our fair share on anything! And what use does the Reich have for bastards like him anyway? We've done our own things just fine before, especially without barbarian Slavs holding us back.\n\nThen again, an extra gun pointed at our boys is a pound less of loot to take from the Urals, and they'll be facing much more of them than if we had a horde of reds to keep the peasants looking behind as we blitz their front. Might as well have them run more drills than the usual so they know what to expect, right?" # <<TRANSLATED>>

 ORS_refocus_strategy:0 "Стратегия переориентации" # <<TRANSLATED>>
 ORS_refocus_strategy_desc:0 "Из всех людей мы были бы последними, кто говорил о"order" and "protocol" and any of that priestly bullshit. The Brigade cares for none of that; hell, plenty of our men joined up to escape them! And why should we? Dirlewanger's bastards thrive in the bloody, ecstatic chaos that's run amok in the southern Urals -- putting a tamper on it should be the same as cutting your leg off so you can eat some meat in the winter.\n\nNote: Should. Because get this, making like complete animals isn't all too fun either. For the horde of famished canines that is the Brigade, having some way to keep from collapsing into a bickering mess after a raid is important. Some standards can make the most effect here, if nowhere else; because everyone knows they'll have a share, shanking your "allies" only means you won't get your cut. This is a lesson the men will be eager to learn... or else." # <<TRANSLATED>>

 ORS_reaffirm_duty:0 "Подтверждение долга" # <<TRANSLATED>>
 ORS_reaffirm_duty_desc:0 "Мы пришли к выводу, что некоторые из наших людей... нет, слово слишком доброе для них. Некоторые из этих кусочков грязи, которые даже не подходят для того, чтобы родиться после их шлюх, оставляют свои посты. Мы нашли одного человека, который в моменты, непосредственно перед тем, как мы отстрелили ему мозг, но сразу после того, как мы отрезали ему пальцы, сказал нам, что между некоторыми из них назревало недовольство, и что среди них было общее чувство недовольства. Неблагодарные пятна, которые они есть," # <<TRANSLATED>>

 ORS_truck_upgrade:0 "Модернизация грузового автомобиля" # <<TRANSLATED>>
 ORS_truck_upgrade_desc:0 "Как всем известно, любая самоуважаемая бандитская группа должна иметь свою долю стивов, чтобы нас запустить. К сожалению, лошади просто непрактичны в суровой среде этих проклятых ледяных гор. Мы знаем, потому что мы пытались, но не везет. И все же, если обычные лошади не будут работать, мы всегда можем обратиться к чудесам технологии, чтобы нас проконтролировать. Правильно, наши стебристы будут металлическими и вместо сена они будут есть топливо, когда они будут отвозить нас из города в город" # <<TRANSLATED>>

 ORS_raid_harder:0 "Сильнее" # <<TRANSLATED>>
 ORS_raid_harder_desc:0 "Если бы Ганс не пришёл с подкреплением, вы бы все суки были мертвы, и вы бы заслужили это за эту жалкую выставку. Вы думаете, что выступление дает вам право на любые трофеи? Вы абсолютное заслужили пулю в ваших толстых черепах, если бы вы не быстро выстроились. Мы потратили бы еду и боеприпасы на вас, личинки и вот как вы отплатите своим командирам? Следующий налет, я бы лучше увидел какие-то чертовы результаты" # <<TRANSLATED>>

 ORS_support_units:0 "Вспомогательные подразделения" # <<TRANSLATED>>
 ORS_support_units_desc:0 "Пока что наша способность выбить дерьмо из наших обычных целей не была затруднена нашим общим отсутствием тактической поддержки. Но мы не заинтересованы в таких небольших призах. В больших больших городах и даже городах с реальной защитой невозможно будет использовать в настоящее время структуру тряпки, в которую встроена наша бригада. Нам нужно найти бинокль, медицинское оборудование и инженерные инструменты. Наши враги, естественно, недооценят нас, думая, что мы не можем принимать их на равных условиях. Мы сделаем им грязный сюрприз." # <<TRANSLATED>>

 ORS_better_guns:0 "Лучшее оружие" # <<TRANSLATED>>
 ORS_better_guns_desc:0 "Здесь мужской пистолет - его ближайший спутник, больше, чем любая женщина могла бы себе представить. Мы с преданным сердцем несем оружие с западного русского, когда нас бросили эти ублюдки в Германии. Ну, десятилетие применения одного и того же оружия, большинство из которых устарело даже во время нашего пребывания в заточении, делает человека сильно жаждущим чего-то нового и свежего. Но наше нынешнее оружие просто не сделает этого. И все же, они заслуживают лучшего, чем быть свернутыми. В качестве компромиссного решения Дирлвангер сам предложил оставить наши старые инструменты веселья" # <<TRANSLATED>>

 ORS_use_the_prisoners:0 "Используйте заключенных" # <<TRANSLATED>>
 ORS_use_the_prisoners_desc:0 "Наши враги всегда клевещут нас как злобных убийц и психопатов, но это просто ложь. Фактически, у нас есть целый лабиринт клеток, полный людей, которые вполне живы, чтобы доказать это. Конечно, стандартная практика заключается в том, чтобы казнить их ради развлечения, когда нам нечего делать, но суть остается: мы берем пленных. Вообще-то, число заключенных значительно возросло с тех пор, как был сделан звонок, чтобы избежать траты боеприпасов, когда это возможно, на мелкие рейды, и это создало проблему, выясняя," # <<TRANSLATED>>

 ORS_on_all_sides:0 "Все стороны" # <<TRANSLATED>>
 ORS_on_all_sides_desc:0 "Прошло около десяти лет с тех пор, как нас нахуй наводили вышние войска. если мы когда-нибудь вернем то, что мы сделаем этим ублюдкам... но у нас есть более серьезные проблемы, чем мечта о сладкой мести. Многие проблемы, которые мы держим в клетке под названием Россия. Наши амбиции не были более грандиозными, чем в прошлом, но в последнее время Дирлевангер показал желание сделать несколько более крупных движений, но это все равно только разговор." # <<TRANSLATED>>

 ORS_reaffirm_dirly_power:0 "Подтвердить силу Дирлвангера" # <<TRANSLATED>>
 ORS_reaffirm_dirly_power_desc:0 "Оскар Дирлевангер - это самое близкое к богу для членов этой бригады, нет никаких критериев, нет катетер. Неважно, кто-то скажет, что он слишком стар, пьянец или даже сумасшедший. Не сомневайтесь в его власти, если выживание - приоритет. Некоторые из наших людей, кажется, забывают этот простой закон. Они думают, что знают лучше, что они хотят быть ответственными и что Дирлвангер уже не в своем расцвете. Они собираются узнать правду. Дирлвангер не выжил как глава прославлен" # <<TRANSLATED>>

 ORS_maintain_order:0 "Сохранять порядок" # <<TRANSLATED>>
 ORS_maintain_order_desc:0 "Бригада - это хуйня из бывших судимостей, и немецкие солдаты превратили немецких солдат в бандитов и отбросов на юге Уралов, которым также некуда обратиться в \"цивилизованное\" общество. Короче говоря, они - гребаные животные, и как животные требуют постоянного наблюдения, чтобы они не вышли из-под контроля. Однако, как сказал один раз, что вы ловите больше мух с медом, и они могут быть правы. Может, мальчики выиграют от поднятого пятна или двух. Расскажу" # <<TRANSLATED>>

 ### Events ###
 ORS.01.t:0 "Бригада Дирлевангера: Вступление"
 ORS.01.desc:0 "Собранная из самых отмороженных бандитов Рейха, 36-я Ваффен-гренадерская дивизия СС - Бригада Дирлевангера, или, сейчас, Черные Бандиты - должны были работать против мятежников, но скоро прославились как самое жестокое из отделений СС; настолько жестокое, что даже другие солдаты СС не хотели ассоциировать себя с ними; отделение не было признано официальной частью СС. Вскоре они стали самой узнаваемой и устрашающей группировкой в войсках Рейха. Дирлевангер и его люди ушли из Рейха после войны с Западным Революционным фронтом; когда немцы отступили к Архангельско-астраханской линии, Гиммлер начал терять веру в способность Рейха к тому, чтоюы создать мир для арийцев, так что он начал подготовку к перевороту СС против Вермахта; эти планы нарушил Ханс Шпайдель. В любом случае, некоторые из них смогли сбежать, и это была Бригада Дирлевангера. Добравшись до Орска, Бригада встала на путь бандитизма, их немецкая экипировка и подготовка дали им преимущество на пост-советской пустоши. Ненавидимая всеми вокруг, Бригада мечтала о трех вещах: грабить соседей, разграбить Оренбург и доминировать в регионе. И с учетом творящегося в России, они могут преуспеть, если никто из их соседей не успеет подготовиться..."
 ORS.01.a:0 "Русскую кровь не так трудно пролить."

 ORS.50.t:0 "Разграбление Оренбурга"
 ORS.50.desc:0 "Женщины и дети высыпали на улицы, залитые кровью их мужей, отцов, братьев и сыновей. Знаменитая "
 ORS.50.a:0 "Теперь мир наш!"

 #Here Lies Old Dirly Death Events 2018-2019
 ORS.162.t:0 "Предательство Черной Горы"
 ORS.162.desc:0 "Идея о встрече с жителями Черной Горы изначально была очень оптимистична. Дирлевангеру пришло приглашение лично от Лысенко, написанное на чистом немецком. Посмеявшись над ученым, Дирлевангер отправился на встречу. Все шло хорошо, жители Магнитогорска были очень любезны, как вдруг цепные псы Лысенко открыли огонь. Под огнем противника Дирлевангер смог добраться до машины и уехать живым и здоровым, что, конечно, принесло несказанное облегчение Бригаде. Однако наши отношения с Лысенко явно ухудшаются."
 ORS.162.a:0 "Нас опять обманули!"

 ORS.200.t:0 "Смерть Дирлевангера - Что-то упустил"
 ORS.200.desc:0 "Оскар Дирлевангер, глава печально известных Черных Бандитв, вчера был убит. Когда он ехал на встречу с Лысенко, небольшая группа партизан, некогда служивших в НКВД, устроила засаду и убила нескольких членов Бригады, включая самого Дирлевангер.\n\n Когда в Бригаде узнали об этом, она распалась. Множество групп отправились грабить Урал, и вряд ли они смогут добиться своих целей."
 ORS.200.a:0 "Конец, достойный этого безумца."

 ORS.201.t:0 "Проверка врагов"
 ORS.201.d:0 "Когда Дирлевангер сидит в своем шатре, его глаза смотрят не просто на карту, они смотрят в будущее. Люди натренированы, оснащены, готовы и жаждут крови. Мелким разногласиям специально было позволено разростись и сделать солдат еще злее. Осталось решить, где будет проходить следующий рейд. Дирлевангер рассматривает три варианта:\n\nСамый интересный вариант - поставить все на карту, как здесь говорят, и напасть на жителей Оренбурга. Благодаря их относительной стабильности и помощи Лиги, они почти не пострадали от наших набегов. Но если мы совершим дерзкий налет, мы можем разжиться неплохой добычей и лишить их уверенности в своей неуязвимости.\n\nСамый очевидный вариант - напасть на Лигу. Мы будем воевать с ними и этот налет подорвет их дух, обороноспособность и уменьшит их запасы.\n\nНаконец, Лысенко обещал, что если нам так уж этого хочется, его силы не будут вмешиваться, так что мы можем грабить жителей его территории. раз уж он нам верит, мы обещали, что принесем больше пользы чем то, что мы у него украдем. Простые люди вряд ли смогут противостоять нам, но есть ли у них что-нибудь ценное?"
 ORS.201.a:0 "Sieg Heil!"

 ORS.202.t:0 "Удар по Оренбургу"
 ORS.202.d:0 "Если верить ножу, торчащему из карты, Дирлевангер решил напасть на Оренбург! Когда об этом стало известно, люди радовались и стреляли в воздух, в их глазах горела жажда наживы. Цель засела в городке, стоящем прямо на границе и, стоит надеяться, позволит испытать оборону "
 ORS.202.a:0 "Готовьте людей!"

 ORS.203.t:0 "Удар по Оренбургу - Удачный рейд!"
 ORS.203.d:0 "Наш рейд не просто был удачным, это было произведение искусства. Как только на комунну спустился тонкий туман, наши силы окружили город. Тогда со всех четырех сторон на город побежало по одному нашему казаку, одетому как один из Всадников Апокалипсиса и держащему в руке фонарь. Они задержались в поле зрения ополченцев, отвлекая их внимание от крадущихся в тумане рекрутов из ГУЛАГов. Они вплотную подошли к ополченцам и быстро ударили, нанеся тяжелый урон. Когда поднялась тревога, наши "
 ORS.203.a:0 "Мы обещали только то, что МЫ не причиним им вреда."

 ORS.204.t:0 "Удар по Оренбургу - рейд провалился!"
 ORS.204.d:0 "Мы знали, что это была самая рискованная из наших целей, но это не ослабляет боль нашей неудачи. План выглядел хорошо продуманным, наши силы были хорошо оснащены, и мы бросили в атаку большое количество войск. Мы просто не учли один факт: Коммуны на самом деле заботятся друг о друге. По-видимому, ожидая нашей атаки, наша жертва получила значительное подкрепление и технику из Оренбурга и других коммун в этом районе... Когда ударная группа новобранцев ГУЛАГа приблизилась под прикрытием густого тумана, они были быстро обстреляны пулеметными гнездами, как только они показались, чтобы нанести удар по ополчению. Непосредственные потери были тяжелыми, и наши гулаговские отбросы были разгромлены. Охваченный приступом ярости, один из наших полевых командиров отдал приказ сновной части наших рейдовых сил. К тому времени, когда мы, наконец, преодолели внешнюю оборону коммуны, мы понесли значительные потери. По мере того как бой продвигался к улицам и зданиям, сильное сопротивление разделило и придавило группы наших людей по всей коммуне. Расстреляв полевого командира, который отдавал приказы главному штурмовому отряду, Дирлевангер приказал казакам штурмовать улицы и расчистить путь для наших заточенных сил, чтобы они отступили и прекратили рейд."
 ORS.204.a:0 "Это было унизительное поражение."

 ORS.205.t:0 "Удар по Уральской Лиге"
 ORS.205.d:0 "Вонзив нож в карту, Дирлевангер решил, что мы нападем на Уральскую Лигу! Наши люди радостно закричали и подняли оружие в воздух, глаза их наполнились ненавистью к давнему врагу, с которым они скоро столкнутся. Многие из нашей банды изгоев потеряли друзей во время многочисленных рейдов на территорию Лиги, что привело к большой жажде ответных ударов, подобных этому. Разведывая местность, мы решили начать рейд против ГУЛАГа, используемого для подготовки новых членов Уральской Гвардии. Убивая их щенков, мы можем вызвать отчаяние у их людей и страх у любого дурака, который думал присоединиться к Лиге. Более того, нападение на 'зеленых' новичков будет ценным боевым опытом для многих наших новых членов, а также позволит нам протестировать методы нападения на ГУЛАГи Лиги."
 ORS.205.a:0 "Мы вламываемся В ТЮРЬМУ?"

 ORS.206.t:0 "Удар по Уральской Лиге - успешный рейд!"
 ORS.206.d:0 "Всегда есть что-то восхитительно ироничное в нападении на ГУЛАГ, место, предназначенное для того, чтобы держать людей внутри, а не держать их снаружи. Глубокой ночью специалисты по внедрению Ваффен-СС смогли проскользнуть через канализационные системы под зданием и в конечном итоге захватить контроль над выходами, что позволило нам направить силы наших рейдеров под ГУЛАГ. Когда наши лазутчики взяли под контроль главные ворота, одновременно были начаты атаки как изнутри, так и снаружи против ошеломленной ночной смены и сонных новобранцев, быстро карабкающихся за своим оборудованием. Наши клещи смогли сокрушить многие оборонительные позиции, что позволило нам разбить крепость как яйцо. Однако гвардейцы знали свою базу гораздо лучше, чем мы, и, очевидно, получив приказ отступить, многие позиции были, к сожалению, оставлены. Хотя мы нанесли меньше потерь щенкам гвардии, чем надеялись, их потери все еще значительны, и мы захватили учебно-тренировочный комплекс. Решив послать сообщение любому, кто подумает о вступлении в Уральскую гвардию, Дирлевангер приказал содрать с убитых и захваченных рекрутов кожу и подвесить их вниз головой на стенах ГУЛАГа, прежде чем мы, наконец, уйдем с добычей и жаждой крови... пока-что."
 ORS.206.a:0 "Может, нам стоит повесить освежеванного человека на наши знамена?"

 ORS.207.t:0 "Удар по Уральской Лиге - налет провалился!"
 ORS.207.d:0 "Сообщения и выжившие все еще приходят к нам, но картина, которую они рисуют, - это одна из наших наихудших неудач. Рейд начался хорошо, специалисты по внедрению Ваффен-СС взяли под контроль канализационную систему под ГУЛАГом, позволив нам атаковать изнутри и снаружи. Однако мы не смогли вовремя взять под контроль радиорубку, и Уральское командование приказало своим войскам любой ценой удержать ГУЛАГ. Затем последовала многочасовая кровавая бойня по всему ГУЛАГу, комната за комнатой, пока неопытные новобранцы гвардии с поразительным энтузиазмом удерживали очередные оборонительные рубежи, отражая несколько атак между каждым своим отступлением. Наше медленное продвижение сделало невозможным взять под контроль Арсенал до того, как он будет разрушен врагом, предпочитая потерять оборудование, чем позволить нам взять его. Технически мы победили, так как после нескольких часов конфликта мы, наконец, сломили последние элементы сопротивления, но это не было победой. Многие из наших людей мертвы или ранены, включая наших элитных эсэсовцев, и мы не смогли ухватить ничего существенного из руин. Во всяком случае, гвардия была вдохновлена храбростью и самопожертвованием своих братьев, проявленными при защите ГУЛАГа. Наши разведчики сообщили о многочисленных свежих новобранцах, собирающихся в гвардию, жаждущую сражаться с нами, когда новости о рейде распространились."
 ORS.207.a:0 "Что ж, это обернулось против нас."

 ORS.208.t:0 "Удар по крестьянам"
 ORS.208.d:0 "Вонзив нож в карту, Дирлевангер решил, что мы совершим рейд на крестьян Магнитогорска! Наши люди были странно тихими и, честно, выглядели довольно разочарованными, они собирались быть спущенными на такую слабую цель. Никто не посмел бы сказать это ему в лицо, но ясно, что некоторые из нас сейчас задаются вопросом, не стал ли Дирлевангер трусом? Поставив перед собой задачу, наши командиры подобрали подходящую для рейда деревню на территории Лысенко. Он уже сообщил нам, что не намерен вступать в бой с кем-либо из своих людей, когда мы нанесем удар, так что нам остается только беспокоиться о том, какую слабую оборону сможет организовать деревня, когда мы прибудем"
 ORS.208.a:0 "Я не трус!"

 ORS.209.t:0 "Удар по крестьянам - успешный рейд!"
 ORS.209.d:0 "Все прошло именно так, как мы и ожидали. Против такой цели у наших сил не было проблем с нападением среди бела дня. Женщины и дети с криками бросились в укрытие, когда наши бандиты напали на деревню, быстро подавив деревенскую милицию, состоявшую в основном из стариков, которые не интересовали Лысенко. Мы разграбили деревню и подожгли ее. В знак благодарности Лысенко мы приготовили пленных женщин, чтобы отправить их в Черную Гору, в то время как детей мы оставим себе."
 ORS.209.a:0 "Как и ожидалось."

 ORS.210.t:0 "Удар по крестьянам - рейд провалился!" ###unused event feel free to use the loc and event number
 ORS.210.d:0 "Мы понятия не имеем, почему все пошло не так. Мы послали самых жестоких ублюдков, которых когда-либо видел мир, против простых крестьян в одной из самых непримечательных деревень России, и все же, каким-то образом, нас отбросили.Наши командиры, на этот раз, даже не спорят о том, чья это была вина, все в шоке от того, что это вообще произошло. Единственное, в чем мы уверены, так это в том, что для простых крестьян деревня была странно хорошо вооружена, а некоторые крестьяне странно хорошо обучены владеть необычным оружием. Это вызвало предположение, что Лысенко, возможно, нарушил наше соглашение и фактически направил помощь в деревню из-за какой-то политической игры против нас. Однако с нашим поражением у нас нет доказательств этого, и Дирлевангер не хочет настаивать на своих подозрениях, пока существуют Уральская Лига и Оренбург. Сейчас мы должны зализать раны и подготовиться к следующему разу."

 ORS.211.t:0 "Битва при Новотроицке"
 ORS.211.d:0 "Независимо от того, как сильно вы ненавидите своего врага, всегда нужно восхищаться его кишками. Хотя Дирлевангер предпочитает восхищаться ими, разбросанными по полу. Наши разведчики доложили, что Уральская Гвардия создала большую оперативную базу в промышленном городе Новотроицке.\n\nГород важен для Лиги благодаря тяжелой горнодобывающей промышленности, вокруг которой он находится, добывая Халиловскую руду, драгоценную благодаря своему редкому составу хрома, никеля, титана и марганца.\n\nДирлевангер почти не сомневается в том, что этот город является краеугольным камнем военных усилий Уральской лиги, и поэтому мы должны взять его себе! Однако для Лиги ценность этого города является почти наивысшей, поэтому город занимает значительный гарнизон Уральской Гвардии. Это будет кровавая битва, но есть ли битва лучше?"
 ORS.211.a:0 "Готовьте людей!"

 ORS.212.t:0 "Битва при Новотроицке - Окрестности"
 ORS.212.d:0 "Мы чувствовали в воздухе запах промышленного дыма и трусливого страха. В учебниках истории, как известно, написано, что Битва за Новотроицк официально началась сегодня ровно в 06:00 с артиллерийского обстрела внешних позиций Уральской Гвардии вокруг города. Зная цену своего приза, Дирлевангер дал командирам карт-бланш на использование снаряжения.\n\nБомбардировки шли одна за другой, обстрел продолжался двадцать минут, затем пять минут отдыха для противника, чтобы выскочить из своих нор, только для того, чтобы мы начали еще двадцать минут обстрела. Через три часа обстрел прекратился, и наши кровожадные ублюдки были отправлены внутрь.\n\nПотрясенные защитники были неспособны оказать нам значительное сопротивление, и их внешние позиции были быстро заняты.Затем мы прорвались в пригород, где было встречено более эффективное сопротивление с пулеметным огнем из каждого здания. Придавленный за низкими стенами и заборами, Дирлевангер приказал использовать дымовые гранаты, прежде чем посылать огнеметные войска, чтобы сжечь пулеметные гнезда. Воздух был наполнен дымом и кровью, и это было великолепно.\n\nПосле нескольких часов боя, мы закрепились на окраине Новотроицка и разместили командный пункт внутри старой школы. Теперь мы должны захватить промышленный район, прежде чем Гвардия сможет его уничтожить."
 ORS.212.a:0 "Это будет хороший день."

 ORS.213.t:0 "Битва при Новотроицке - Промышленный Район"
 ORS.213.d:0 "Пускай у нас и были ошибки, бабло и кровь - отличные призы, и именно поэтому мы пришли сюда. Промышленная зона - не самая частая вещь, которую можно найти в этих жестоких землях, в немалой степени благодаря нашим "
 ORS.213.a:0 "Ребята были в восторге."

 ORS.214.t:0 "Битва при Новотроицке - Центр Города"
 ORS.214.d:0 "Теперь, когда окраины и промышленный район в безопасности, мы должны сделать последний рывок, чтобы сломить врага и заявить о своей победе. Усилия Лиги по эвакуации гражданского населения были подавлены, артиллерийский и снайперский огонь быстро положили конец такой глупости. В итоге, следующий бой должен будет стать славной кровавой баней с кучей возможностей для наших парней взять рабов или повеселиться. Но не заблуждайтесь, Гвардия сделает свою последнюю попытку защитить этих людей.\n\nПрорыв в центр города быстро предоставил нам обещанную кровавую баню, с жестокими уличными и комнатными боями. Каждая захваченная улица была дорогой победой, нашему продвижению препятствовало неожиданное применение противником противотанкового оружия. В каждой перестрелке единственными прикрытиями были груды щебня, перевернутые столы или старые деревянные пианино. В некоторых районах боевые действия перешли к использованию кирпичей и бутылок, когда боеприпасы иссякли для обеих сторон.\n\nНаконец, после еще двух дней боев, наши грузовики выгрузили войска недалеко от Уральского командного пункта в ратуше и штурмовали здание под сильным огнем. Наши войска ждали снаружи, затаив дыхание, пока, наконец, один доблестный офицер СС не появился на балконе с ведром крови и не нарисовал символ бригады на здании, вызвав снизу одобрительные возгласы!"
 ORS.214.a:0 "Победа наша!"

 ORS.215.t:0 "Битва за Новотроицк - Победа"
 ORS.215.d:0 "Новотроицкая битва закончилась, и город наш. После того, как последние позиции Уральской Гвардии были захвачены, их жалкие бойцы либо сдались, либо погибли в бою. Следующие несколько часов были наполнены резней, поскольку мы отпустили наших людей в город, свободный от способных оказывать сопротивление. Любые гражданские, принимавшие участие в борьбе с нами, были быстро собраны и расстреляны, как и все взрослые мужчины, для примера другим. Единственными, кого пощадили, были те, кто работал в шахтах или на фабриках, которые мы быстро введем в действие. \n\nУчитывая полный контроль над центром города городские, женщины познакомились с манерами наших солдат, в то время как все их ценное иммущество было разграблено. Кульминацией победных мероприятий стал огромный костёр для вражеских трупов возле ратуши, на балконе которой Дирлевангер произнес речь, поздравляя наших ликующих парней с этой великой победой. Контроль над этим городом, безусловно, положительно скажется на морали, но, что более важно, наша военная машина тоже усилится"
 ORS.215.a:0 "Они должны были остаться в своих ГУЛАГах"

 ORS.216.t:0 "Новотроицкая битва - Поражение"
 ORS.216.d:0 "Ситуация на поле боя развивается, и далеко в нашу пользу. Наши люди сражались, как львы, взяв под контроль добрую половину Новотроицка. Однако сопротивление Уральской Гвардии сильно, и наши ряды дрогнули. Это переросло в невозможность продолжать атаку, а затем и вовсе в неспособность удерживать уже захваченную территорию в городе.\n\nМы не дали сделать это легко, улицы были заполнены мертвыми, но наши люди были отброшены назад и, наконец, были вынуждены отступить. Это не полное поражение: разрушения, которые мы нанесли городу, наверняка застопорят их военную машину в течение некоторого времени, но это не та победа, которую мы хотели или заслужили."
 ORS.216.a:0 "Улицы становятся красными для нас обоих."

 ORS.217.t:0 "Вторая фаза"
 ORS.217.d:0 "Это день, о котором мы очень давно мечтали. Уральская гвардия, наш главный заклятый враг с тех пор, как мы прибыли в эту ужасную страну, теперь искалечена и дезорганизована по всей линии соприкосновения, в результате нашей хитрости в Новотроицке. Ряд областей вдоль границы теперь открыты для грабежа, и мы будем грабить!\n\nДирлевангер особенно заинтересован в обеспечении любым оборудованием, которое может помочь нам, когда мы неизбежно переключимся на этого сумасшедшего Лысенко. Разграбив крепости ГУЛАГа и горные укрепления, мы обеспечим себя необходимым оборудование, чтобы превзойти технологическое превосходство Лысенко. Его фантастические игрушки не сделают ничего, чтобы спасти его, когда наши пули и артиллерия закроют солнце.\n\nДаже если осада затянется, рейды на различные фермы, которые теперь остаются уязвимыми на Урале, наполнят наши кладовые на какое-то время. Если мы проиграем хоть одно сражение против Лысенко, виновны в этом будут только наши командиры и Дирлевангер позаботится о том, чтобы они знали это."
 ORS.217.a:0 "Возьмите все!"

 ORS.218.t:0 "Второй великий рейд"
 ORS.218.d:0 "Парням становится скучно, а скучающие парни - источник проблем. Причем в плохом смысле. Наши войска становятся такими опытными, что простые набеги для них - лишь часть дня, проводимые так же легко, как и поход в уборную. Но теперь такого не будет, ведь у нас намечается еще один великий рейд! Как и во время нашего последнего великого рейда, перед нами стоит три варианта: \n\nОренбург - главный приз Урала, легендарный город для грабежа. Наши парни мечтают об этом во сне, а затем фантазируют об этом днем. Они воспользовались бы шансом вернуться в эти земли и причинить столько неприятностей, сколько могли.\n\nВторой вариант - начать наш самый большой набег против ублюдков Уральской лиги. Ни одна другая группа на Урале не вызывает такой жажды мести у наших парней, все из которых потеряли друга или рудных от рук гвардейцев.. Позволить им снять напряжение, нанеся жесткие удары, было бы хорошо для морали, но ни в коем случае не было бы легким подвигом.\n\nЕсли мы хотим трудностей, есть и третий вариант. Наши самые смелые командиры выдвинули план начать великие рейды против как Оренбурга, так и Уральской лиги... Это было бы тяжело, очень тяжело, но слава и добыча, которую мы могли бы получить, были бы беспрецедентными! Ослабление обоих наших врагов будет просто дополнительным бонусом."
 ORS.218.a:0 "В восторге? Нет, я просто рад тебя видеть."

 ORS.219.t:0 "Выманить гвардию"
 ORS.219.d:0 "Эти уральские гвардейцы, «герои», которых любят прославлять местные, приобретают слишком большую репутацию за просиживание штанов. Каждый раз, когда мы совершаем набег на их территорию, гвардейцы только рады снова и снова противостоять нам. Но пришло время сбить их с ног.\n\nМы запустим серию рейдов через их границу, чтобы вывести их трусливые гарнизоны из крепостей ГУЛАГа в более... открытую местность. Мы выберем время и место для их уничтожения, и они не будут понимать, что мы делаем, пока не станет слишком поздно. Наши парни зальют землю их «героической» кровью!"
 ORS.219.a:0 "Героизму нет места на этих землях."

 ORS.220.t:0 "Требуй вдвое - Лысенко посылает половину."
 ORS.220.d:0 "Наш любимый урод Лысенко ответил на наши требования о двойной оплате за последнюю партию пленников отказомя. Очевидно, он не потерпит наших попыток заставить его подчиниться и предупредил, что любые дальнейшие попытки такого поведения будут означать конец наших отношений..\n\nОднако нас не оставили с пустыми руками, поскольку Лысенко отправил половину оговоренного, а не двойную плату, которую мы просили. Похоже, он не хотел полностью разрывать взаимотношения из этого можно понять, что мы все еще нужны друг-другу."
 ORS.220.a:0 "Мы сыграли, и мы проиграли."

 ORS.250.t:0 "Передача плоти."
 ORS.250.d:0 "Мы заключили сделку с Лысенко, причем договорились о взаимном обмене. В наших рейдах и завоеваниях мы берем столько заключенных, сколько возможно, и передаем их ему для экспериментов. Взамен мы получаем нашу справедливую долю технологических чудес Черной горы. Хотя наших ребят трудно назвать честными, большинство довольны нынешней сделкой.\n\nТем не менее, среди нас есть те, кто жалуется, возможно, справедливо, что мы делаем всю работу, в то время как Лысенко сидит там и делает все те странные вещи, которые он обычно делают сумасшедшие ученые, чтобы скоротать время.. Мы заслуживаем большего кусочка пирога, говорят они, но стоит ли рисковать хорошей сделкой?"
 ORS.250.a:0 "Решения, решения."

 ORS.251.t:0 "Отдай их"
 ORS.251.d:0 "Лысенко, бесспорно, довольно странный парень. Похоже, он редко покидает свои лаборатории. Он никогда не общается с кем-либо с нашей стороны, кроме самого Дирлевангера, всегда отправляя одного из его столь же странных «помощников», чтобы наблюдать за операциями между нами. Сегодня, когда наш работорговец прибыл в Черную Гору с нашим последним уловом пленных, все было как обычно.\n\nПриняв решение не излишне противодействовать Черной Горе, наш человек заметил, что группа ученых потратила огромное количество времени на осмотр пленников. Когда те были уведены, наши люди направились к силам безопасности Лысенко, чтобы получить оборудование взамен.\n\nВидимо, список был предварительно одобрен Лысенко прошлой ночью, и у них не получилось изменить условия оплаты. В любом случае, это все качественные вещи, которые мы легко сможем использовать."
 ORS.251.a:0 "Должна быть честь и среди воров."

 ORS.252.t:0 "Сделка изменилась - Лысенко соглашается."
 ORS.252.d:0 "Наш человек в Черной Горе сообщил, что Лысенко уступил нашим требованиям о повышении оплаты за пленников. Создается впечатление, что он совсем не рад нашему внезапному изменению договоренностей, но теперь не важно, нравится ему это или нет. Все, что имеет значение, - это то, что трусливый сумасшедший сдался, и с этого момента наши парни получат дополнительные запасы."
 ORS.252.a:0 "Работорговля - это прибыльный бизнес."

 ORS.253.t:0 "Сделка изменилась"
 ORS.253.d:0 "Лысенко, бесспорно, довольно странный парень. Похоже, он редко покидает свои лаборатории. Он никогда не общается с кем-либо с нашей стороны, кроме самого Дирлевангера, всегда отправляя одного из его столь же странных «помощников», чтобы наблюдать за операциями между нами. Сегодня, когда наш работорговец прибыл в Черную Гору с нашим последним уловом пленных, все было как обычно.\n\nТак было, по крайней мере, до тех пор, пока один из ученых не заметил, насколько их впечатлило количество «образцов», которые мы предоставили, на что наш человек ответил, что это легко, когда у тебя столько людей как у нас, которые готовы сражаться где угодно, и когда угодно.\n\nОбеспокоенные возможными последствиями, лакеи Лысенко пытались быстро закончить сделку и быстро расплатиться с нами. Но с разрешения Дирлевангера наш человек сообщил им, что сделка изменилась. Раз мы берем на себя риски, мы хотим больше, чем ранее оговоренная сумма. Альтернатива не была озвучена, но подразумевалась.\n\nПомощник Лысеко отступил, заявив, что требование может быть принято или отклонено только самим сумасшедшим ученым."
 ORS.253.a:0 "Мозги против мускулатуры."

 ORS.254.t:0 "Сделка изменилась - Лысенко твердо стоит на своем."
 ORS.254.d:0 "Отправив нашего рабовладельца на Черную гору, мы ожидали, что он вернется победителем с множеством дополнительных трофеев. Однако мы не ожидали, что у Лысенко действительно есть твердый хребет, особенно когда ему угрожают. Сегодня мы получили обугленные тела телохранителей наших рабовладельцев, причем сам рабовладелец, насколько мы поняли, исчез с лица земли. К трупам была приложена письменная записка от Лысенко, в которой утверждалось, что когда группа прибыла, она попыталась изменить условия сделки. Лысенко был уверен, что такое поведение было самовольством и простым бандитским вымогательством, чего он никогда не потерпит.\n\nВ качестве наказания Лысенко "
 ORS.254.a:0 "Ты выиграл этот раунд, урод."

 ORS.255.t:0 "Двойные требования - Лысенко уступает"
 ORS.255.d:0 "Наш любимый урод Лысенко уступил нашим требованиям удвоить плату за последнюю партию пленников, и сегодня поставки наконец-то дошли до нас. По-видимому, недовольный нашей попыткой вымогательства, он считает, что чем лучше мы снабжены, тем больше наших общих врагов мы сможем убить. Он понятия не имеет, что мы будем использовать эту технику, чтобы действительно убивать наших врагов, в том числе и самого Лысенко."
 ORS.255.a:0 "Мы найдем этому хорошее применение."

 ORS.256.t:0 "Разберитесь с оставшимися"
 ORS.256.d:0 "Магма, текущая в наших венах, раскаляет наши сердца и земли Уральской лиги, с каждым днем разгораясь все жарче и ярче. Теперь их люди-беженцы, бегут от нашего наступления так быстро, как только их маленькие ножки могут унести. В течение нескольких дней наши разведчики преследуют колонны разбитых паразитов, которые тащатся вперед с печалью в глазах и поражением в сердцах. Ночью, когда они ищут небольшую передышку во сне, наши люди появляются, чтобы вернуть их в кошмарную реальность. Мы убиваем их мужчин с жестокостью, облегчаем наши страдания с их женщинами и берем их детей, чтобы они служили нам. Припасы, которые наши парни не могут унести сжигаются вместе с их бывшими хозяевами. Ночью наши люди больше не ориентируются по звездам, ведь огни по всей земле ярко освещают их путь."
 ORS.256.a:0 "Воистину, бандитское слияние."

 ORS.257.t:0 "Мир перевернулся!"
 ORS.257.d:0 "Идея о том, что все эти жалкие коммуны когда-нибудь смогут организовать какую-либо защиту против нас, оказалась неимоверно глупой. Они жили в фантазиях, но мы заставили их спуститься на землю. Они думали, что Уральская гвардия защитит их, это была ложь. Они думали, что их лидеры защитят их, это была ложь. Они думали, что, по крайней мере, смогут защитить друг друга... но и это была ложь. Ландшафт наполнен пепельной шелухой этих коммун, заваленных мертвыми и разграбленными ценностями. Так часто мы обнаруживаем, что их народ предпочел умереть от своей руки, а не от нашей. И мы наслаждаемся тем, что они наконец-то увидели истину. Фантазии закончились, их утопия пала."
 ORS.257.a:0 "Им место в детской книжке, а не в жизни."

 ORS.258.t:0 "Соль земли!"
 ORS.258.d:0 "С тех пор как появились армии, их командиры обычно понимали, что армия боеспособна только тогда, когда каждый солдат накормлен. На оренбургских землях мы наткнулись на множество полей, достаточных для того, чтобы хорошо прокормить нашу армию. Наши солдаты, несомненно, нуждаются в еде, ведь они приложили столько усилий, чтобы убить этих несчастных людей.\n\n Но как нашей армии нужна еда, так и нуждаются в ней и наши противники. И поэтому мы ничего им не оставим! Наши мальчики принялись за работу, бросая соль в землю после того, как мы взяли урожай, а также заполняя их минами. Колодцы были отравлены. Ирригация и водные пути были разрушены. Трубы были вырваны из земли, провода вырваны из стен. Мы взяли трофеи этой земли, и теперь никто никогда не сможет использовать ее снова."
 ORS.258.a:0 "Мы - конец времен."

 ORS.259.t:0 "Пусть они познают страх..."
 ORS.259.d:0 "Мы пришли к восхитительному осознанию; наша бригада вызывает такой ужас у этих людей, что мы начали переходить грань мифа. Все началось с сообщения разведчиков о том, что бабушка сказала своему внуку, что если он не будет есть, Дирлевангер придет и заберет его. Мы продолжали собирать все более и более неправдоподные слухи онас.\n\nВскоре мы узнали, что у наших лошадей копыта в огне. У Дирлевангера есть горящие угли вместо глаз, гнилая кожа и ноги козла. Наши мужчины обладают сверхчеловеческой силой и гениталиями лошадей. Наше оружие было благословлено самим дьяволом, чтобы причинить как можно больше боли. Мы берем пленных и приносим их в жертву Гитлеру, который после своей смерти вознесся до статуса божества. Мы настолько сильны, потому что у нас есть возможность воскрешать мертвых после каждой битвы, чтобы пополнить наши гнилые ряды.\n\nВсе это очень интересно, но что еще более важно, это доказательство того, что мы будем жить в истории как настоящие злодеи, такими, какими мы всегда и хотели быть. Наши имена будут помнить еще тысячу лет!"
 ORS.259.a:0 "Мы никогда не станем страницей в чьей-то книге истории!"

 ORS.260.t:0 "Итак, началось..."
 ORS.260.d:0 "Как бы ни были ужасны эсэсовцы, у них есть одна роковая слабость. Как и все мы, они всего лишь люди. С каждым годом, с каждым сражением, все больше и больше первоначальных членов бригады Дирлевангера умирали, заставляя бригаду принимать все больше и больше местных новобранцев. Рекруты, которые слишком хорошо знают жестокость и ужасы, причиненные их стране и им самим немцами. Пришло время отомстить, свергнуть Дирлевангера и вышвырнуть этих немецких подонков с наших земель!"
 ORS.260.a:0 "Пришло время, когда мы рискнем всем."

 ORS.261.t:0 "Предложение..."
 ORS.261.d:0 "Человека можно толкать в пропасть, но только до тех пор, пока он не захочет от туда выбраться. Многие из русских в бригаде охотно пришли под знамя Дирлевангера, ища спасения от своей бедной жизни. Они настолько устали от ужасов житья в России, что пошли на сделку с дьяволом. Мы уже совершали ужасные набеги на русские общины, делали с русскими вещи, о котторых страшно говорить, не говоря уже о действиях Дирлевангера во время войны. Но теперь мы узнали, что у него есть планы беспрецедентных атак на Уральскую Лигу и Оренбург, и русские наконец поняли, какого зверя они выпустили на волю.\n\nМы не знаем, как они узнали, но они пришли к нам и сообщили, что хотят присоединиться к нашему заговору с целью убийства Дирлевангера. Единственным условием их лояльности является то, что мы также убьем каждого проклятого немецкого фашиста..."
 ORS.261.a:0 "...и конечно мы согласимся!"

 ORS.262.t:0 "Все ближе и ближе..."
 ORS.262.d:0 "Прежде чем бригада достигла Орска, мы прошли через территорию, которая теперь называется "
 ORS.262.a:0 "Прошлое придет за Дирлевангером, и оно будет беспощадным."

 ORS.263.t:0 "За самую высокую цену..."
 ORS.263.d:0 "Мы заручились поддержкой двух крупнейших негерманских группировок внутри бригады, но есть еще одна группа, которая может помешать нашим планам, если мы не переманим их на нашу сторону. На службу Дирлевангеру было привлечено множество наемных групп всех видов, привлеченных обещаниями обильного грабежа, кровопролития и женщин. Но эти люди были куплены, им плевать на самого Дирлевангера. На самом деле, мы знаем, что некоторые активно ненавидят его. Эти люди продают себя тому, кто предложит самую высокую цену, и все, что нам нужно сделать, это предложить им эту самую высокую цену.\n\nМы провели тайные встречи с самыми могущественными из этих лидеров наемников. Как мы и подозревали, их можно убедить принять наше более выгодное предложение и отказаться от Дирлевангера, но это будет недешево. После многих ночей переговоров мы пришли к двум сделкам, которые они были бы готовы принять. Либо мы предоставим им значительную рабочую силу нашей фракции, чтобы восполнить рекрутов, которых они потеряли в завоеваниях Дирлевангера, либо мы обещаем им почти все запасы богатств Дирлевангера. Это трудный выбор, но на что же мы согласимся?"
 ORS.263.a:0 "Отдайте им людей."
 ORS.263.b:0 "Они могут забрать свои богатства."

 ORS.264.t:0 "Их последняя трапеза..."
 ORS.264.d:0 "Мы произвели хаос среди немцев в наших рядах, точно так, как мы и планировали. С русскими, казахами, поляками и наемниками, преданными нашему заговору, все было просто. Немцы просто считают себя выше нас, выше простаков и "
 ORS.264.a:0 "Вода повсюду, но не выпить ни капли."

 ORS.265.t:0 "Убийство Оскара Дирлевангера."
 ORS.265.d:0 "Ночью шёл сильный снег, оставлявший за собой свежее утро, когда Дирлевангер вышел из уборной и направился обратно в свою палатку. Первый клинок возник как будто из ниоткуда, врезаясь глубоко в его бок. Затем другой клинок вонзился в тело, а затем еще, и еще один. Они вонзались в теплое тело один за другим, и когда всё кончилось, Дирлевангера ударили около двух десятков раз. Рухнув на землю, смертельно раненный, он не мог говорить. Из последних сил всё, что он мог сделать, это накрыть своё лицо меховым воротом своей шубы, прячясь от взглядов предателей. К полудню большая часть банды ушла, забрав все припасы которые могли унести и отправившись на все четыре стороны, чтобы либо создать свои банды, либо идти навстречу следующим приключениям. Всё что осталось - пустые палатки, развевающиеся на ветру, тлеющие угли в костре и бездыханное тело Дирлевангера, оставленное на снегу."
 ORS.265.a:0 "Ауфидерзейн, Герр Дирлевангер."

 ORS.266.t:0 "Глубоко на Западе."
 ORS.266.d:0 "Наши командиры неделями спорили о том, как лучше всего ударить по Оренбургу в этот раз, но ни один из представленных планов не показался Дирлевангеру подходящим. Мы хотим показать эти глупым крестьянам, что такое настоящая свобода, а потому, как вдруг осознал Дирлевангер, решение оказалось весьма простым. Мы отправим большую группу наших парней вглубь их территории, а затем просто... спустим их с цепи. Мы позволим им пойти вперёд и делать всё что они пожелают, без каких-либо последствий, целую неделю. Едиственные условия в том, что они должны будут вернутся в лагерь по истечению времени, им запрещено убивать кого бы то ни было из офицеров, и они должны доставить столько неприятностей, сколько возможно."
 ORS.266.a:0 "Это... Это будет чертовски весело!"

 ORS.267.t:0 "Глубоко на Западе - Ошеломляющий успех!"
 ORS.267.d:0 "Неделя прошла, и наши парни возвращаются из земель Оренбурга после того как мы спустили их с поводков на время. Не все из них вернулись, некоторые погибли во время стычек с местными жителями, другие были убиты своими же товарищами в результате разногласий, которые они наконец могли разрешить без последствий. Но среди тех кто вернулся, боевой дух был силён как никогда прежде.\n\nНаши офицеры докладывают, что мы в действительности недооценивали жестокось, на которую были способны наши ребята, и когда им дали неделю времени без какой-либо ответственности, они проявили себя во всей красе.\n\nДеревни сожжены, скот перебит, старики скормлены собакам, поля уничтожены, колодцы отравлены, бесчисленное множество людей убито, драгоценности украдены, алкоголь выпит, а женщины замучены с такой жестокостью, что никто в банде больше не может сказать, что его руки чисты. Это только малая часть бед, что они сумели причинить.\n\nОни принесли с собой кучу богатств и рабов, вместе со своими сияющими улыбками, которые согревают старое сердце Дирлевангера в этих холодных землях."
 ORS.267.a:0 "Они хорошо повеселились."

 ORS.268.t:0 "Пробить Горы."
 ORS.268.d:0 "Эти ублюдки уже конкретно достали нас своими выходками. "
 ORS.268.a:0 "Три - волшебное число."

 ORS.269.t:0 "Пробить Горы - Результаты."
 ORS.269.d:0 "Мы пришли, мы увидели, мы подожгли их мир! Наш славный рейд против Уральской Лиги обернулся полным успехом, Гвардия осталась в шоке после наших атак.\n\nНа аэродроме наши силы провели яростный штурм в ближнем бою, разбивая плохо подготовленный гарнизон с помощью ножей, осколков стекла и кастетов так же часто, как и пулями. Пока кровь насыщала землю, мы наполнили наши грузовики до предела перед тем как взорвать всё что осталось от их склада боеприпасов, вместе с запасами топлива, а так же разрушили взлётно-посадочную полосу. Мы не нашли там никаких самолётов, но бережёного Бог бережёт.\n\nУ спортивного стадиона, наши ребята атаковали ночью. Перекрыв выходы, они начали закидывать лагерь беженцев бутылками с зажигательной смесью. Огонь распространялся по палаткам, крики охватили ночную тишину. Все, кому удавалось перелезть через стены, быстро расстреливались нами в награду.\n\nИ наконец, часть наших войск СС, специализирующаяся на скрытных рейдах атаковала командный пункт Уральской Лиги. Десятки умерли во сне, с перерезанными глотками, вместе с тремя старшими офицерами. Всё радиооборудование было уничтожено, все важные документы украдены, включая пару карт, которые, без сомнения, окажутся полезными в будущих атаках.\n\nТри атаки, совмещённые с небольшими отвлекающими рейдами по границе вызвали полную неразбериху и панику, а также нанесли тяжёлый урон всей Уральской Лиге, которой понадобится как минимум пару недель, чтобы оправиться."
 ORS.269.a:0 "Запах победы и плоти, в воздухе."

 ORS.270.t:0 "Клещи."
 ORS.270.d:0 "Ладно, давайте сделаем это. Мы бы не стояли сейчас здесь, если бы мы не рисковали. Мы здесь, потому-что мы самые крутые, безбашенные сукины дети на Урале, и пришло время всем об этом напомнить!\n\nДирлевангер дал разрешение на начало одновременных рейдов и на Оренбург, и на Уральскую Лигу, таким образом поделив наши силы на двое. Это будет непросто, атаковать их обоих лишь в полсилы, но наше вознаграждение может оказатся выше всяких ожиданий.\n\nВ Оренбург, мы отправим половину наших ребят вглубь территории, а затем просто... спустим их с цепи. Мы позволим им пойти вперёд и делать всё что они пожелают, без каких-либо последствий, три дня. Едиственные условия в том, что они должны будут вернутся в лагерь по истечению времени, им запрещено убивать кого бы то ни было из офицеров, и они должны доставить столько неприятностей, сколько возможно.\n\nВторая половина наших сил отправится через границу с Лигой и начнут три одновременных нападения на один из их складов боеприпасов на старом советском полевом аэродроме, на старый спортивный стадион, переделанный в лагерь беженцев, и наконец, полевой командный пункт Уральской Лиги.\n\nНи у одной из групп не будет подкреплений, так что тут пан или пропал."
 ORS.270.a:0 "Это будет нашим самым грандиозным наступлением!"

 ORS.271.t:0 "Клещи - Успех в Оренбурге!"
 ORS.271.d:0 "Прошло три дня, и наши парни возвращаются из земель Оренбурга после того как мы спустили их с поводков на время. Не все из них вернулись, некоторые погибли во время стычек с местным жителями, другие были убиты своими же товарищами в результате разногласий, которые они наконец могли разрешить без последствий. Но среди тех кто вернулся, боевой дух был силён как никогда прежде.\n\nНаши офицеры докладывают, что мы в действительности недооценивали жестокось, на которую были способны наши ребята, и когда им дали неделю без какой-либо отвественности, они проявили себя во всей красе.\n\nДеревни сожжены, скот перебит, старики скормлены собакам, поля уничтожены, колодцы отравлены, бесчисленное множество людей убито, драгоценности украдены, алкоголь злоупотреблён, а женщины замучены с такой жестокостью, что никто в банде больше не может сказать, что его руки чисты.\n\nЕсли бы мы дали им больше времени и отправили всех наших ребят, они бы наверняка достигли большего.Но всё равно они принесли с собой кучу богатств и рабов, вместе со своими сияющими улыбками, которые согревают старое сердце Дирлевангера в этих холодных землях."
 ORS.271.a:0 "Они хорошо повеселились."

 ORS.272.t:0 "Клещи - Смешанные результаты в Оренбурге."
 ORS.272.d:0 "Прошло три дня, и наши парни возвращаются из земель Оренбурга после того как мы спустили их с поводков на время. Было бы неправильно назвать результат неудачей, но и особых успехов мы не добились.\n\nРазделив наши силы пополам, наши командиры теперь придерживаются мнения, что мы не смогли дать нашим парням достаточно времени, чтобы доставить столько неприятностей, сколько мы планировали, и что у нас не было достаточно людей чтобы повеселиться как следует.\n\nПоля были сожжены, ценности украдены, женщины изнасилованны и колодцы отравлены, но нам не удалось сделать этот рейд по настоящему "
 ORS.272.a:0 "Надеюсь, против Лиги у нас будет больше успехов."

 ORS.273.t:0 "Клещи - Успех против Лиги!"
 ORS.273.d:0 "Мы пришли, мы увидели, мы подожгли их мир! Наш славный рейд против Уральской Лиги обернулся полным успехом, Гвардия осталась в шоке после наших атак.\n\nНа аэродроме наши силы провели яростный штурм в ближнем бою, разбивая плохо подготовленный гарнизон с помощью ножей, осколков стекла и кастетов так же часто, как и пулями. Пока кровь насыщала землю, мы наполнили наши грузовики до предела перед тем как взорвать всё что осталось от их склада боеприпасов, вместе с запасами топлива, а также разрушили взлётно-посадочную полосу. Мы не нашли там никаких самолётов, но бережёного Бог бережёт.\n\nУ спортивного стадиона, наши ребята атаковали ночью. Перекрыв выходы, они начали закидывать лагерь беженцев бутылками с зажигательной смесью. Огонь распространялся по палаткам, крики охватили ночную тишину. Все, кому удавалось перелезть через стены, быстро расстреливались нами в награду.\n\nИ наконец, часть наших войск СС, специализирующаяся на скрытных рейдах атаковала командный пункт Уральской Лиги. Десятки умерли во сне, с перерезанными глотками, вместе с тремя старшими офицерами. Всё радиооборудование было уничтожено, все важные документы украдены, включая пару карт, которые без сомнения окажутся полезными в будущих атаках. Если бы мы устроили полномасштабный рейд, проигнорировав Оренбург, нам бы наверняка удалось достичь большего, но это всё равно славная победа."
 ORS.273.a:0 "Запах победы и плоти, в воздухе."

 ORS.274.t:0 "Клещи - провал против Лиги."
 ORS.274.d:0 "Наш рейд против Уральской Лиги был успешным, но нам пришлось очень дорого заплатить за него.\n\nНа аэродроме наши силы провели яростный штурм в ближнем бою, разбивая плохо подготовленный гарнизон с помощью ножей, осколков стекла и кастетов так же часто, как и пулями. Пока кровь насыщала землю, мы наполнили наши грузовики до предела перед тем как взорвать всё что осталось от их склада боеприпасов, вместе с запасами топлива, а так же разрушили взлётно-посадочную полосу. Мы не нашли там никаких самолётов, но бережёного Бог бережёт.\n\nУ спортивного стадиона, наши ребята атаковали ночью. Перекрыв выходы, они начали закидывать лагерь беженцев бутылками с зажигательной смесью. Огонь распространялся по палаткам, крики охватили ночную тишину. Все, кому удавалось перелезть через стены, быстро расстреливались нами в награду.\n\nИ наконец, часть наших войск СС, специализирующаяся на скрытных рейдах атаковала командный пункт Уральской Лиги. Десятки умерли во сне, с перерезанными глотками, вместе с тремя старшими офицерами. Всё радиооборудование было уничтожено, все важные документы украдены, включая пару карт, которые без сомнения окажутся полезными в будущих атаках.\n\nОднако наши командиры настаивали на необходимости небольших отвлекающих рейдов, чтобы не дать Гвардии возможность ответить. Однако это было невозможно из-за того, что мы отправили людей ещё и в Оренбург.\n\nВ результате этого, после успешного рейда наши ребята столкнулись с силами Гвардии до того, как смогли вернуться на нашу территорию, и понесли тяжёлые потери перед тем, как им, наконец, удалось сбежать."
 ORS.274.a:0 "Трагический конец для такого прекрасного достижения."

 ORS.275.t:0 "Соблюдение уговора."
 ORS.275.d:0 "Прошла пара месяцев с тех пор как мы в последний раз проводили обмен с нашим любимым безумцем Лысенко. Теперь, после великого рейда у нас появились новые пленники, и он определённо будет рад их заполучить. Хотя некоторые в нашей банде высказывают мнение, что нам стоит начать брать с Лысенко больше с каждым новым пленником, Дирлевангер реших игнорировать их. Скоро начнутся новые сражения с Оренбургом и Уральской Лигой, и нам пока не стоит портить отношения с Чёрной Горой. В соответствии с уговором, мы отправили пленников к учёным и в обмен на них получили новое снаряжение."
 ORS.275.a:0 "Хорошая сделка."

 ORS.276.t:0 "Отказаться от нацистского приветствия?"
 ORS.276.d:0 "Прошло уже много времени с тех пор, как мы славно служили фюреру, но некоторые части нашей прежней жизни все еще остаются на месте. Одним из них было нацистское приветствие, часто сопровождаемое фразой "Sieg Heil". Of course, ever since we were betrayed by our country, we have no Nazi Party; the gesture has instead migrated over as a mark of respect and loyalty to Dirlewanger, particularly among the Germans in our band.\n\nWith growing numbers of non-Germans in the Brigade, and the fact that we no longer serve the Reich, a number of our boys are questioning why we are still doing this gesture at all. Should we continue to promote its use or let it fall away?"
 ORS.276.a:0 "Нацистское приветствие - это больше, чем просто жест, мы его сохраним."
 ORS.276.b:0 "Мы куем свою судьбу без Германии, откажемся от приветствия."

 ORS.277.t:0 "Старейший среди нас умер."
 ORS.277.d:0 "Сейчас у нас осталось мало связей с нашей родиной. Во времена, когда мы были простой дивизией СС, помимо некоторых униформ, флагов и общих памятных вещей у нас почти и ничего не осталось. Самые верными из нас всегда были немецкие члены бригады, которые занимали особое место для Дирлевангера. И сегодня наш старейший член бригады, Карл Вильгельм Мюллер, умер в возрасте 73 лет. Страдая от слабого здоровья в течение последних нескольких лет, он перенес инсульт в лагере два дня назад, который оказался последним, и он, наконец, скончался сегодня утром.\n\nТакая потеря была тяжело воспринята членами нашей "
 ORS.277.a:0 "Покойся с миром, старый друг."

 ORS.278.t:0 "Напряженность внутри бригады."
 ORS.278.d:0 "Наша банда веселых бандитов - это не однородная серая масса людей. Нет. В наших рядах есть немцы, австрийцы, поляки, казахи, русские, украинцы; среди них преступники, политзаключенные, садисты, отверженные, узники концлагерей и сумасшедшие. И это только часть нашей пестрой группировки. Как оказалось, все эти различные группы испытывают трудности в общении, и в бригаде существует ряд фракций.\n\nМы знаем об этой напряженности из-за проблемам, которые они иногда вызывали, но, похоже, прошлой ночью дело зашло слишком далеко. После одного слишком пьяного вечера две из этих фракций устроили потасовку. Массовая драка вспыхнула в середине лагеря, и другие группы приняли в ней участие.\n\nКонечно же очень любопытно, как происходит выживание наиболее приспособленных и все такое, поэтому Дирлевангер решил оставить драку без вмешательства. К утру восемь человек погибли и еще двадцать три получили ранения.\n\nУцелевшие зачинщики были казнены за их роль в драке, и на данный момент мир вернулся в нашу бригаду. Но это еще раз подняло вопрос о том, что именно произойдет в один прекрасный день, когда Дирлевангер умрет и объединяющая сила нашей группы исчезнет."
 ORS.278.a:0 "Хорошо повеселились, теперь возвращайтесь к работе."

 ORS.279.t:0 "Сбитый пилот Люфтваффе попал в плен!"
 ORS.279.d:0 "Вчера бригада находилась в смятении, когда большая метель вспыхнула, казалось бы, из ниоткуда и двинулась прямо через лагерь. Сегодня утром мы оценили ущерб: наше оборудование было разбросано по всей округе, вместе с разбросанными палатками и нескольким людьми с незначительными травмами.\n\nТем не менее, при более ясном взгляде, мы обнаружили нечто более интересное. В поисках разбросанного оборудования наши ребята обнаружили сбитый истребитель Люфтваффе вместе с его пилотом, раненым, но живым. Пилот выполнял обычную бомбардировку над Орском, когда метель заставила его самолет разбиться.\n\nДосконально допрашивая и мучая его, мы узнали много нового о нашей бывшей родине. Кажется, Гитлер все еще Фюрер, но Германия сталкивается с растущими волнениями изнутри. Также в Рейхе произошел большой раскол между лоялистами Фюрера и СС. Каждое его слово бередило наши старые раны, поэтому пилот вскоре был повешен на ближайшем дереве."
 ORS.279.a:0 "Однажды мы заставим их всех заплатить..."

 ORS.280.t:0 "Пожар в Орске!"
 ORS.280.d:0 "В то время как наша группа совершает многоччисленные рейда, наша главная база остается в захваченном городе Орск, в который мы возвращаемся по мере необходимости. Однако мы гораздо больше заботимся о добыче, рабах и кровопролитии, чем о фактическом управлении каким-то несчастным городом, и поэтому городу не всегда хватает грамотного управления.\n\nОказывается, отсутствие надзора может выйти нам боком, когда плохое состояние канализационной системы и большое количество взрывоопасных материалов города привело к пожару. Мы не уверены, как это началось, но несколько зданий погибло в пламени.\n\nК счастью, большинство наших трофеев и рабов были оставлены за пределами города, но пожары опустошили больлшую часть промышленного района, уничтожив последние оставшиеся крупицы заводов и фабрик."
 ORS.280.a:0 "Тогда нам придется еще немного пограбить!"

 ORS.281.t:0 "Вспышка холеры в лагере."
 ORS.281.d:0 "Жизнь на Урале - всегда была тяжела для нашей веселой группы. Мы чрезмерно пьем алкоголь, но найти чистую воду является редкостью в любое время года кроме зимы. Мы пируем на трофеях наших набегов, но сталкиваемся с гнилой и плохо приготовленной едой в более скудные времена. Часто у нас полностью отсутсвует медицинская помощь. В сочетании с тем, как часто мы имеем дело с мертвыми, риск заболевания значителен. К сожалению, неприятная ситуация произошла, когда один из наших немногих врачей сообщил, что в лагере вспыхнула холера. Более шестидесяти человек заражены, многие очень серьезно, и уже имеются двенадцать жертв. Среди наших заключенных и рабов десятки заражены из-за особенно плохих условий жизни.\n\nС дефицитом медикаментов, как ожидается, цифры будут расти и ухудшаться, прежде чем эпидемия спадет на нет. Мы мало что можем сделать, кроме как переждать вспышку, похоронить наших мертвых и двигаться дальше."
 ORS.281.a:0 "Наши парни заслужили смерть на поле боя, а не вот так."

 ORS.282.t:0 "Самая опасная игра."
 ORS.282.d:0 "Моральный дух в последнее время и так был высок, однако он всегда может быть улучшен, и поэтому Дирлевангер организовал конкурс, который будет проведен по всей бригаде. Каждый может принять участие, но те, кто захотят, должны заплатить вступительный взнос в размере определенного процента от их трофеев. Затем победитель заберет все трофеи, положенные в горшок, а также получит подарок от самого Дирлевангера.\n\nИгра проста: на рассвете ряд наших рабов и заключенных будут освобождены, им будет дана трехчасовая фора. Затем участники начинают и цель игры состоит в том, чтобы вернуться через двенадцать часов с как можно большим количеством голов. Человек, принесший наибольшее количество голов, выигрывает.\n\nКонкурс был большим успехом, даже если голов оказалось чуть больше, чем мы на самом деле отпустили."
 ORS.282.a:0 "Мы должны делать это чаще!"

 ORS.283.t:0 "Шпион Уральской Лиги попал в плен."
 ORS.283.d:0 "‘Вздерните его!’\n\n‘Убейте ублюдка!’\n\n‘Отрежьте ему член и засуньте в его же глотку!’\n\nЭти крики эхом разнеслись по лагерю, когда избитую и окровавленную фигуру нашего 'гостя' волокли по грязи к центру лагеря. Мы обнаружили, что он копался в наших запасах, как крыса, которой он и является, и после тщательных пыток было обнаружено, что этот человек на самом деле является шпионом Уральской лиги.\n\nЭто почти комплимент, что они находят идею борьбы с нами достаточно сложной, и поэтому хотят ослабить нас с помощью уловок. Нам нравится, когда люди платят нам должное уважение, но это уже зашло сдишком далеко.\n\nПриведенного на всеобщее обозрение шпиона привязали к костру и подожгли, его крики были сравнимы только с воем волков. Мы бросим тело на границе и пусть оно послужит им посланием.\n\nЕсли они хотят оценить нашу силу, они могут сделать это, пока мы их убиваем."
 ORS.283.a:0 "Он удивительно хорошо горел..."

 ORS.284.t:0 "Здесь есть врач?"
 ORS.284.d:0 "Сегодня удивительно щедрый день. Во время разведки около Орска которую мы иногда проводим для обнаружения потенциальных целей для небольших рейдов, мы обнаружили оперативный госпиталь, который сумел избежать нашего внимания.\n\nДо сегодняшнего дня.\n\nУслышав донесение, Дирлевангер немедленно отдал приказ о рейде, и наши ребята спустились с цепи. Мы столкнулись лишь с незначительным сопротивлением со стороны гражданских сил, которое мы с легкостью подавили, а затем отправились за добычей. В той части мира, где медицина труднодоступна, захваченные нами медикаменты стоят на вес золота, а то и больше. В сочетании с прекрасными медсестрами, которых мы нашли, и несколькими врачами, которых мы заставили работать, сегодня был отличный день для нашей бригады. Все пациенты, которых мы нашли в больнице, были казнены, а само здание подожжено."
 ORS.284.a:0 "Они будут служить нам или умрут."

 ORS.285.t:0 "Отличный сезон охоты."
 ORS.285.d:0 "Есть только то, что может быть разграблено, и поскольку наша банда выросла, так же как и наш спрос на самые основные товары. Потребность в мясе, но что еще более важно мехах, чтобы защитить нас от суровых зим здесь привела к формированию охотников в наших рядах, ответственных за это, в то время как остальные из нас совершают набеги, восстанавливаются и совершают набеги.\n\nСлушая отчеты, кажется, что у нас был особенно хороший сезон охоты в этом году. Большое количество волчьих, медвежьих и лосиных шкур будет распределено среди тех, кто наиболее заслуживает благосклонности Дирлевангера.\n\nМаленькая конкуренция никому не повредит, а награды-то в такие времена тем более."
 ORS.285.a:0 "Здесь, хороший мех - это разница между жизнью и смертью."

 ORS.286.t:0 "Зимнее истощение."
 ORS.286.d:0 "Как много слов было сказано о русских зимах, с их жестокостью коварством и красотой. Так часто даже самый сильный и храбрый из людей ничего не может сделать против горького холода и сурового ландшафта.\n\nХотя мы, немцы, несомненно, превосходим этих русских, мы не неуязвимы и не невосприимчивы к этим температурам. Этой зимой холод унес жизни уже двенадцати наших людей, обычно уходящих в другой мир в течение ночи.\n\nОднако, пережив такую зиму, мы еще раз докажем, что наша бригада состоит из самых крепких жестоких и невосприимчивых сукиных детей, которых когда-либо видела эта земля!"
 ORS.286.a:0 "Холод не может заморозить чистую арийскую кровь!"

 ORS.287.t:0 "Застывшие во времени."
 ORS.287.d:0 "Этой долгой зимой, мы столкнулись с одним из самых захватывающих зрелищ: погребенные под снегом и льдом, небольшой отряд танков Т-26 и замерзшие останки ряда советских солдат. Мы подозреваем, что они должны были быть на пути к фронту во время немецкого вторжения в Советский Союз много лет назад, только чтобы быть убитыми этой низкой температурой и обжигающим до костей морозом.\n\nЭто прекрасное, хотя и навязчивое зрелище, напоминание о том, кем мы когда-то были и как далеко мы продвинулись с тех пор. Оборудование не подлежит ремонту, и поэтому мы должны оставить его, но напоминание о том, что люди - не единственный наш враг, с которым мы сталкиваемся здесь, застрянет в наших мозгах на некоторое время."
 ORS.287.a:0 "Нас не постигнет та же участь."

 ORS.288.t:0 "Гонка за шрамами" # <<TRANSLATED>>
 ORS.288.d:0 "Лига мертва, и путь к Оренбургу открыт! Звучит как отличная вещь, что-то, чтобы отпраздновать, как мы грабим все жалкие владения, которые Лига держала в горах, но нет праздника в лагерях Дирлевангера. Несмотря на то, что найденная хитрость была забита у ног Бандитского короля, он видит ее. Его люди уже начали грабить тех, кто остался в живых, но дорога к богатству Урала остается закрытой для него. Его" # <<TRANSLATED>>
 ORS.288.a:0 "Мы идем, ты, лабораторный пиджак в пизде." # <<TRANSLATED>>

 ORS.300.t:0 "Царь Горы."
 ORS.300.d:0 "Это было долгое путешествие, более длинное и кровавое, чем любое из всех приключений, что выпали на нашу долю годы назад. Когда мы были просто "
 ORS.300.a:0 "Сейчас то время, когда мы рискнем всем."

 ORS.301.t:0 "Царь горы - Черная Гора наша!"
 ORS.301.d:0 "Это было долго, и это было тяжело, но мы сделали это. Последние защитники пали, и Черная Гора наконец-то наша. Впервые в наших завоеваниях наши люди были направлены против профессиональной военной силы, 22-й мотострелковой дивизии НКВД Лысенко. Несмотря на то, что эта сила, уже не то что раньше, в сочетании с заборами, высокими стенами, минными полями и пулеметными гнездами, защищающие Гору, это был нелегкий бой. Но как только мы вошли в лабораторию, наши мальчики снова захотели сражаться с солдатами.\n\nМы понятия не имели о масштабах экспериментов Лысенко, и наши люди сталкивались с ловушкой за ловушкой, когда мы пытались обеспечить внутреннюю безопасность. Электрические ловушки, которые кипятят их кровь, ударные волны, которые выдувают их глазные яблоки, ядовитый газ, плавящий их легкие, легионы безумных экспериментов, сражающихся грязными ножами и грубой силой. Оставшиеся в живых никогда не забудут ужасы тех лабораторий, но в конце концов мы взяли полный контроль над Черной Горой. Мы захватили множество прорывного оборудования и революционных исследований, а также многих ученых Лысенко, работающих в секретных лабораториях.\n\nТем не менее, захваченные солдаты говорят нам, что Лысенко стал одержим тем, чтобы не позволить своей работе попасть в 'грязные варварские' руки, и поэтому взорвал взрывчатку во многих своих более глубоких лабораториях, где он проводил свои самые ценные эксперименты. Удалось ли ему спастись бегством или он сгорел вместе со своей работой неизвестно, но никаких следов ученого не удалось найти."
 ORS.301.a:0 "Я надеюсь, что мы нашли некоторые из этих стильных белых халатов."

 ORS.302.t:0 "Победа над Уральской Лигой!"
 ORS.302.d:0 "Земли под 'охраной' Уральской Лиги теперь наши. Уральская гвардия была полностью разбита и их правительство разгромлено. Пожары пожирают их крепости ГУЛАГа, а их земли теперь открыты для грабежа. И мы будем грабить!\n\nМы покалечим этих людей так сильно, что они никогда больше не восстанут, мы превратим эту землю в пепел и соль. Пусть то, что происходит здесь, послужит посланием для тех, кто осмелится выступить против бригады Дирлевангера!"
 ORS.302.a:0 "Теперь Лига навсегда потеряна для истории."

 ORS.303.t:0 "Победа над Оренбургом!"
 ORS.303.d:0 "Оренбург пал, их коммуны горят и их земли наконец-то наши! Точно так же, как и с Уральской Лигой: мы покажем им такую разруху и запустение, что по позвоночнику каждого русского пробежит холодок!\n\nНикогда больше этот их "
 ORS.303.a:0 "Эксперимент, очевидно, неудачный.."

 ORS.304.t:0 "Победа над Лысенко!"
 ORS.304.d:0 "Захват Черной Горы был всего лишь вопросом времени. С таянием последних сил Лысенко мы закрепили за собой земли Магнитогорска. На этих землях нет ни одного надела, многие из людей бежали от рук Лысенко или были им же и поглощены. Но отсутствие людей, не означает, отсутсвие добычи, которую недалекие жители оставили здесь второпях!\n\nЗавоевания Уральской лиги, Оренбурга, а теперь и Магнитогорска нанесли урон нашим ребятам, но мы дадим им полную свободу грабить, жечь и убивать все, что они пожелают.\n\nТеперь, когда Урал наш, пусть каждый знает, что черная ступня Дирлевангера уже нависла над всем миром!"
 ORS.304.a:0 "Ваши эксперименты наконец закончились, доктор Лысенко."

 ORS.305.t:0 "Каждому по способностям"
 ORS.305.d:0 "Один из людей, сопровождавших наш последний рейд, оказался сегодня перед самим Дирлевангером, поскольку разногласия между ним и его командиром стали известны всему лагерю. Солдат сделал дерзкое заявление о том, что солдаты, совершающие набеги, недостаточно хорошо обеспечены, поэтому отныне, те, кто совершает эти самые набеги должны получать большую долю добычи. Он продолжает утверждать, что офицер отказывается предоставить солдатам их справедливую долю и нагло заявляет, что их вклад в общее дело несоизмеримо мал, по сравнению с его собственным.\n\nНе желая, чтобы его аргументы были отклонены, солдат достает небольшой мешок "
 ORS.305.a:0 "Пристрели этого ублюдка, найдите его офицера."
 ORS.305.b:0 "Убейте выскочку, но проверьте его доказательства."

 ORS.306.t:0 "Ослепительная некомпетентность"
 ORS.306.d:0 "Сегодня Дирлевангер выделил время из своего чрезвычайно напряженного графика, чтобы полностью уложить так называемого идиота-офицера, который начал спор о надлежащем распределении добычи для солдат. Многие в лагере полагали, что это были последние минуты офицера, когда Дирлевангер продолжал обличать его. Офицер был оскорблен различными способами, начиная от того, что он попросту "
 ORS.306.a:0 "Пятно на вашем досье, офицер."
 ORS.306.b:0 "Вперед! На передовую!"

 ORS.307.t:0 "Недостаток веры"
 ORS.307.d:0 "Беспокойство среди офицеров от недавнего понижения в должности привело к тому, что группа из трех офицеров, ищущих безопасности в количестве, явилась, чтобы высказать свои опасения самому Дирлевангеру по поводу его обращения с офицерами, которые иногда делают так называемые "
 ORS.307.a:0 "У вас есть только одно право на ошибку."
 ORS.307.b:0 "Очень смешно, стреляйте в них..."

 ORS.308.t:0 "Прогрессивная рабочая обстановка"
 ORS.308.d:0 "Усилия трех офицеров, похоже, окупились для всех них в целом, поскольку их аргументы привели к тому, что Дирлевангер оценивал их действия с немного меньшей злобой, чем когда-либо прежде. С немного большей свободой в своих действиях и намного меньшим страхом быть подавленным и перетасованным, офицеры начали дышать легче. С этим новообретенным облегчением вес на их плечах стал меньше, а общее повышение морального духа распространилось от самих офицеров до солдат под их командованием, что было оценено по всему лагерю, поскольку каждый, кажется, имеет дополнительную причину разграбить еще один страшный город невинных русских. Возможно, правление только через страх может быть не таким уж и эффективным, и, возможно, случайная выгода или унция свободы полезны для общей эффективности нашей силы, и теперь офицеры на досуге обдумают это. В любом случае, с поднятием боевого духа и улучшением отношения, офицеры могут командовать немного более эффективно, поскольку они вырезают кровавый, богатый путь через Южный Урал и за его пределами без опаски быть пристреленными в спину."
 ORS.308.a:0 "Дирлевангер - известный реформист."

 ORS.309.t:0 "Юношеская неумелость"
 ORS.309.d:0 "Возможно, очень многие из них способны возглавить ряды бригады Дирлевангера. Поскольку еще три офицера лежат мертвыми за несогласие с волей Дирлевангера, поспешные замены были произведены, чтобы заполнить их теперь пустовавшие должности. Один из этих новых офицеров, бывший рейдер без опыта командования, но с приличным послужным списком бойни на его имя, вызвал еще больше проблем среди солдат. Когда этот новый офицер попытался изменить свое новое положение, приняв командование набегом на небольшую деревню, он был крайне смущен. В отчетах говорится, что приказы этого молодого офицера содержали такие тактически обоснованные команды, как "Charge!", and "Kill everyone!". Of course, when the villagers proved to be more than living scarecrows, his command faltered shamefully.\n\nNow, the men once again complain to Dirlewanger. The constant rotation of execution over the slightest objections, dissensions, and mistakes has caused a severe lack in command prowess among the Brigade. Now that complaints are in such numbers that they can't be solved with a few bullets, Dirlewanger seems to have backed himself into a wall and has unfortunately damaged the strength of his own army. For now, only time will tell if this will end up seriously hindering the efforts of the Brigade's raids, or even the coming war effort against the Ural League. In the meantime, it seems another officer will have to be shot."
 ORS.309.a:0 "Сырое мясо портится быстрее всего."

 ORS.310.t:0 "Большевистский Батальон"
 ORS.310.d:0 "После казни смелого солдата, вызвавшего шум в бригаде, было принято решение посмертно изучить его "
 ORS.310.a:0 "Кто здесь командир!?"
 ORS.310.b:0 "Допросить этих дураков!"

 ORS.311.t:0 "Красная полоса"
 ORS.311.d:0 "Решение допросить офицеров так называемого "
 ORS.311.a:0 "Выследить этих красных ублюдков!"
 ORS.311.b:0 "Это абсурд, они лгут!"

 ORS.312.t:0 "Вымершая идеология"
 ORS.312.d:0 "Похоже, что наша гипотеза о том что, что офицеры-предатели лгали, чтобы создать впечатление, что бригада Дирлевангера полна марксистских отбросов, была правильной. К счастью, офицеры в конечном итоге потратили значительное время и энергию на поиски, допросы и стрельбу наших собственных людей, чтобы докопаться до правды. Во всяком случае, бригада может быть уверена, что по-настоящему злые идеи были искоренены раз и навсегда среди наших людей. Судьба большевистского батальона - это пример нашего милосердия, поскольку для сохранения живой силы все они были вынуждены под дулом пистолета отказаться от своих убеждений или превратиться в грязь серого вещества. Конечно, батальон теперь не представляет для нас никакой угрозы, их руководство заменено на сурового лоялиста и их проклятые убеждения навсегда стерты из нашей памяти. Бригада Дирлевангера, к счастью, свободна от влияния, распространяемого дегенеративными бывшеми советскими людьми, и Дирлевангер очень рад, что их резня и грабеж продолжатся так же хорошо как и раньше."
 ORS.312.a:0 "Мы действительно их уничтожили."

 ORS.313.t:0 "Красно-черная бригада"
 ORS.313.d:0 "Было мудро заглянуть глубже в посмертные характеристики наших людей. К нашему ужасу, кажется, что офицеры совсем не лгали о присутствии грязных коммунистов в наших рядах, и их количество достигло такой степени, когда Дирлевангер и его верные генералы не могут просто расстрелять каждого преступника. Это общее, ужасное чувство среди большинства наших людей, укоренилось твердой верой в сердцах наших людей. Шок и ярость переаолняют Дирлевангера, и единственное, что мешает ему идти на убийства, - это необходимость рабочей силы для его грандиозных планов грабить и сжигать каждый квадратный дюйм Южного Урала и остальной территории России.\n\nК сожалению, это означает, что Дирлевангер сталкивается с двумя вариантами продолжения дальнейшего существования своей бригады. Конечно, он может отойти от расследования и сделать вид, что никогда не знал о таких презренных идеях, укоренившихся в его людях. Затем, есть второй вариант; шаг в темноту, которая, кажется, упала на всех его людей. Возможно, стабильность будет легче всего найти, если Дирлевангер примет во внимание некоторые из их идей. Хотя это было бы крайне мерзко, это, вероятно, привело бы к повышению морального духа его людей, что может улучшить эффективность нашего великого завоевания. Очень прискорбно, что люди начали думать своими идиотскими мозгами, несмотря на это Дирливангер все еще стоит во главе бригады, вынужденный учитывать пожелания своей банды."
 ORS.313.a:0 "Мы можем послушать их"
 ORS.313.b:0 "Мы положим конец этому фарсу."

 ORS.314.t:0 "Оправданный страх"
 ORS.314.d:0 "Хотя кажется, что смутьян-офицер не был кастрирован или превращен в живой щит, второй самый большой страх этого офицера сбылся сегодня, когда Дирлевангер приказал привести этого 'офицеришку' к себе. Ни малейшего проблеска милосердия, который, казалось, присутствовал во время их последнего столкновения, больше не было видно, так как Дирлевангер приказал нескольким рейдерам проводить офицера в середину лагеря бригады, обеспечивая максимальную видимость для того, что он планировал. Когда офицера потащили к месту назначения, Дирлевангер не преминул еще раз наброситься на офицера, высмеивая его любыми способами. Жизнь офицера была официально превращена в пример для всех тех, кто намеренно создает проблемы для стабильности существования бригады. На вопросы о том, что будет с офицером, вопрошавшие получили ответ когда резкий треск винтовок послал несколько пуль в его череп, заканчивая его жизнь к удовольствию всех присутствующих."
 ORS.314.a:0 "Решение нашей проблемы."

 ORS.315.t:0 "Момент для размышлений"
 ORS.315.d:0 "Хотя его жизнь была почти постоянной дымкой дьявольского возбуждения и всевозможного разврата, на этот раз Дирлевангер нашел момент относительной тишины, один в своей палатке. Почти ничего не делая, он огляделся в поисках того, чем бы занять себя, когда его взгляд упал на его верное ружье.\n\nНа самом деле это ружье было древней вещью. Стандартный выпуск карабина 98к, которым он владел еще со времен своего пребывания на поводке Рейха. Тем не менее, несмотря на то, что его люди постоянно приобретали новое оружие в своих кровавых набегах, он хранил его и поддерживал свою винтовку все эти годы, продолжая использовать ее для смертельного эффекта. Усевшись с ним на грязные меховые циновки, которые он использовал как кровать, он начал тщательно стирать грязь с изношенной поверхности своего верного друга.\n\nПока он работал, мысли главаря бандитов блуждали во времени. Он проследил за ржавым спусковым крючком и вспомнил, как его палец щелкал, щелкал, щелкал, посылая пули в лица предателей Шпайделя, разбивая их пустые черепа о русский снег. Он отполировал ствол и ухмыльнулся, вспомнив, как его люди впервые прибыли в Орск, когда он засунул его в горло последнего мэра города и чуть не задушил его до смерти, прежде чем разорвать его внутренности пулей. Его пальцы терли царапины на прикладе, и он смеялся над всеми русскими крестьянами, которых он просто избил своим ружьем до кровавого месива.\n\nОн держал теперь относительно чистое оружие перед собой. Для него смотреть на эту винтовку было все равно что смотреть в зеркало. Она была с ним столько, сколько он себя помнил. Вот почему он держал его с собой все это время.\n\nОна была частью его самого.."
 ORS.315.a:0 "Думать о такой смертельной вещи может быть так прекрасно."

 ORS.316.t:0 "Мутный вопрос"
 ORS.316.d:0 "Когда отряд разбойников сел отдохнуть в сожженных руинах последней деревни, Дирлевангер выпрыгнул из своего грузовика и пошел за чем-то с заднего сиденья. Подойдя ближе, он заметил, что грязь от недавних дождей облепила бок машины. Он оглядел деревню в поисках какого-нибудь бесполезного пьяницы, чтобы возложить на него ответственность за уборку машины, когда обнаружил группу своих людей, поджаривающих деревенских животных на костре.\n\nЕго взгляд остановился на одном человеке, который вызвал у него наибольшее неудовольствие. Хазарский разбойник, который недавно присоединился к банде, но постоянно задерживался в набегах, держась подальше от опасности, но все же с удовольствием помогал себе добыть добычу. Дирлевангер спокойно приказал человеку приблизиться. Он улыбнулся, предложил ему тряпку и ведро и приказал в течение часа привести свой грузовик в порядок.\n\nЛицо труса тут же побелело, а улыбка Дирлевангера стала еще шире. Несколько человек из присутствующих начали хихикать над беднягой, который тут же принялся яростно счищать грязь с обветренного металла. Дирлевангер усмехнулся и побрел в деревню, чтобы найти добычу или пленников, чтобы развлечь себя, оставив человека работать, как будто от этого зависела его жизнь."
 ORS.316.a:0 "На самом деле, от ЭТОГО зависит его жизнь."

 ORS.317.t:0 "Пятно беспокойства"
 ORS.317.d:0 "Мужчина нервно ждал, пока Дирлевангер осматривал каждый дюйм грузовика. Теперь по бокам машины не было грязи, ветровое стекло было начищено до блеска, и даже салон был очищен от грязи. Дирлевангер проверил все это раз, другой, третий. Наконец он подошел к мужчине и поблагодарил его за то, что он сделал грузовик Дирлевангера чище, чем когда-либр еще.\n\n- Конечно, я сказал, что хочу, чтобы он был безупречным...- сказал он, и коварная усмешка вернулась на его лицо. Кровь снова отхлынула от лица рейдера, когда Дирлевангер опустился на колени и поманил его к себе. Там, прямо на нижней стороне переднего левого крыла, было крошечное оставшееся пятно грязи.\n\nЕдинственный всхлип вырвался из горла мужчины, прежде чем Дирлевангер приставил винтовку к затылку и нажал на спусковой крючок. Остальные наблюдавшие за ними мужчины засмеялись, когда двое подошли, чтобы сбросить тело рейдера вместе с остальными. Посмотрев вслед удаляющемуся трупу несчастного, Дирлевангер повернулся к своей машине и застонал от разочарования, увидев, что вся кровь теперь забрызгала дверь. Он повернулся к человеку, который пролил на него выпивку на днях, и рявкнул на него, чтобы тот убрал беспорядок.\n\nТе же правила, что и всегда."Of course, I said I wanted it spotless..." he said, that insidious grin returning to his face. The blood left the raider's face once more as Dirlewanger knelt down and beckoned him to come and look. There, just on the underside of the front left fender, was a tiny leftover spot of mud.\n\nA single sob was all that had time to leave the man's throat before Dirlewanger put his rifle to the back of his head and pulled the trigger. The other men watching laughed as two approached to dump the raider's body with the others. After watching the wretch's corpse go, Dirlewanger turned back to his vehicle, only to groan with frustration at the sight of all the blood now splattered over the door. He turned to the man who had spilled booze over him the other day and barked at him to get the mess cleaned up.\n\nThe same rules applied, as always."
 ORS.317.a:0 "Это уже третий раз за этот месяц!"

 ORS.318.t:0 "Потерянный сын Германии"
 ORS.318.d:0 "Дирлевангер был глубоко пьян, когда его прервали несколько человек, ворвавшихся в палатку. Прежде чем он успел потребовать объяснений, они притащили к нему окровавленного, усталого и изможденного мальчика не старше пятнадцати лет. Он был пойман на краю лагеря, где люди избили его, пока он не удивил их всех, крича на беглом немецком языке.\n\nМальчик слабо взмолился Дирлевангеру, представившись Отто Вагнером. Он утверждал, что был сыном семьи поселенцев в РК Московии, где он был мелким головорезом. Он и группа других преступников бежали на восток после того, как их поймали на краже оружия из местного гарнизона, но пустоши и враждебные местные жители земель, неподконтрольных Германии, не были добры к ним. Он был всем, что осталось от этой партии, и в конце концов он нашел свой путь в Орск, услышав от группы ополченцев, о группе немецких бандитов, базирующихся в этом городе.\n\nТо ли из искреннего любопытства, то ли просто из-за того, что он был слишком пьян, чтобы беспокоиться, Дирлевангер решил не вываливать кишки мальчика в грязь. Заметив, что он, должно быть, из хорошей арийской породы, раз добрался так далеко один, Дирлевангер сказал мальчику, что тот может остаться в лагере. Тем не менее, он схватил мальчика за шкирку и пригрозил ему никогда не проявлять неуважение к своему новому хозяину.\n\nОтто быстро вытер слезы, тихо поблагодарил Дирлевангера и поспешно вышел из палатки."
 ORS.318.a:0 "Не подведи нас, мальчик."

 ORS.319.t:0 "Секретарь"
 ORS.319.d:0 "Почти через полгода после того, как Отто Вагнер прибыл в лагерь, он медленно интегрировался в жизнь бригады. Он не жалуется и не говорит много, даже когда пожилые люди грубо обращаются с ним и иногда избивают его. В конце концов, ему больше негде быть, поэтому по большей части он мирится с тем, чтобы получать объедки со стола и вообще быть изгоем бригады.\n\nВ последнее время Дирлевангер устал от управления повседневной рутиной распределения добычи и управления боеприпасами. Он решил, что ему очень хотелось бы иметь секретаря, как большие боссы в Германии, которые не должны справляться со всей скучной утомительной работой, пока они могли бы тратить свое время на раскалывание черепов. Возможно, стремясь наконец дать Отто какую-то цель, он бесцеремонно бросил ему в руки стопку бумаг и блокнотов и велел приступить к работе.\n\nНе осмеливаясь проявить неуважение к Дирлевангеру, новый секретарь быстро приступил к своим обязанностям. Удовлетворенный тем, что мальчик больше не сидит без дела, Дирлевангер пошел предаваться еще более развратным делам чем раньше."
 ORS.319.a:0 "Не облажайся, или ты знаешь, что будет!"

 ORS.320.t:0 "Первая кровь"
 ORS.320.d:0 "Ранее сегодня утром в лагерь была доставлена партия пленных, предназначенных для лабораторий Лысенко. Бандиты загнали их в загон, где когда-то держали скот, прежде чем местного фермера бесцеремонно насадили на столб ворот. Хотя официально они должны были доставить всех захваченных невредимыми к безумцу на горе, бандиты никогда не отказывались от возможности прикончить пару невинных людей.\n\nСреди сцен разврата и беспричинного насилия к загону подошел молодой секретарь Дирлевангера, Отто. Он уже давно потерял чувствительность к выходкам бригады и смотрел на все эти ужасы мертвыми глазами. Именно тогда он заметил слабый блеск в пальцах одного из пленников. Желая показать себя бандитам и взять немного добычи, Отто подошел к мужчине и приказал ему отдать ее. К его удивлению, мужчина отказался. Он отчаянно умолял Отто оставить его себе, потому что это было его обручальное кольцо и единственное воспоминание о жене, которое у него осталось..\n\nОтто ударил его.\n\nКогда человек рухнул на пол, некоторые бандиты подбодрили его и сказали мальчику ударить его снова. Он стоял, размышляя, но радостные возгласы становились все громче, и он пнул его ногой в живот. Он наклонился и ударил мужчину еще раз. Снова и снова. Пленник умолял о пощаде, Отто все больше и больше приходил в ярость, но пленник по-прежнему отказывался отдать свое драгоценное кольцо. В конце концов человек остался лежать на земле. Холодный и безжизненный.\n\nНа какое-то мгновение мальчик в шоке уставился на труп, затем наклонился, снял безделушку с пальца мертвеца и поднял ее так, чтобы все видели. Собравшиеся взревели от восторга за своего любимого сына и от его первого убийства."
 ORS.320.a:0 "Теперь он один из нас."

 ORS.321.t:0 "Сломленный дух, Сломленное тело"
 ORS.321.d:0 "Дирлевангер проснулся от громкого шума, за которым последовали крики и выстрелы. Выбежав из своей палатки, чтобы выяснить, в кого он должен стрелять, чтобы остановить шум, он наткнулся на кровавую сцену. Один человек лежал мертвый, в его шею был воткнут богато украшенный нож, а мальчик Отто Вагнер лежал на земле, усеянный выстрелами.\n\nДирлевангер яростно потребовал объяснить, что произошло, и один из мужчин, собравшихся вокруг места происшествия, объяснил, что они подрались из-за добычи. Оба хотели заполучить нож для себя, и когда старший мужчина отказался смягчиться, мальчик злобно напал на него. Последовала борьба, в которой мужчина жестоко полоснул Отто по руке, прежде чем мальчик вытащил клинок из собственной плоти и нанес смертельный удар. Однако прежде чем он потерял сознание, старший успел вытащить свой "
 ORS.321.a:0 "Прости, малыш..."
 ORS.321.b:0 "Залатать его и найти ему применение."

 ORS.322.t:0 "Зов дикой природы"
 ORS.322.d:0 "Отряд бандитов скачет по холмам в поисках добычи, воображая себя похожими на монгольские орды древности. Цель - деревня русских крестьян сразу за следующим хребтом; выживших лишь благодаря чистой удаче и оплошности со стороны бригады, до сегодняшнего дня. У них навряд ли есть какие-либо ценности или деньги, однако чего в русских деревнях всегда в достатке, так это полные погреба жратвы, множество водки и случайный серебряный подсвечник или золотое кольцо. В общем, лучшая добыча, на которую мог надеяться рейдер, которая к тому же не оказывает вооруженного сопротивления.\n\nВнезапно отряд останавливается по сигналу своего командира. Он молча указал на неглубокий овраг, и бандиты с благоговением уставились на небольшую яму. Там, глядя на них, стоял взрослый бурый медведь, заканчивая свой ужин. Мужчины застыли, отчаянно надеясь не нарушить неловкое молчание между ними и зверем. Наконец командир наклонился к своему заместителю и прошептал \"Я подойду к нему.\" Его помощник посмотрел на него так, словно у него выросла вторая голова, при этом сжимая в руках потертую винтовку Мосина. Лучше усыпить зверя, подумал он, пока у босса не появились еще какие-нибудь более глупые идеи."I'll go up to it." His aide stares at him like he's grown a second head, then chambers a round in the worn Mosin-Nagant in his hands. Better to put the beast down before his boss get any more stupid ideas."
 ORS.322.b:0 "Лучше перестраховаться, чем потом жалеть."
 ORS.322.a:0 "Может быть зверь дружелюбный?"

 ORS.323.t:0 "Винтовочные звуки или Медвежьи руки"
 ORS.323.d:0 "Не говоря ни слова, адъютант командира поднимает винтовку и стреляет прямо в глаза медведю, прежде чем у его начальника появляются еще какие-нибудь блестящие идеи. Зверь тут же падает без единого стона, медленная красная струйка стекает с его головы на траву. После недолгих дебатов бандиты решают снять с него шкуру и принести ее обратно в лагерь в качестве своей добычи, ведь это, безусловно, уникальный и ценный приз.\n\nНа обратном пути в Орск командир решает остановиться у другого оврага, надеясь дать своим лошадям несколько минут на восстановление сил и поиск воды. Прооблема в том, что они не заметили маленькой пещеры за поворотом, и солдат, охраняющий лошадей, не заметил и трех взрослых бурых медведей, неуклюже приближающихся к ним. Однако он, вот это да, смог заметить животных, когда одно из них внезапно кусает его за шею.\n\nКогда отряд вернулся в лагерь, от него осталось только трое перепуганных и забрызганных кровью солдат, скачущих на спинах израненных когтями лошадей. Ни командира, ни его помощника не было видно, и никто из них не желает говорить, что же произошло. Все что они могут сказать своим изумленным товарищам, только бессмысленное бормотание \"Мы не должны были убивать его, мы не должны были убивать его\" повторящиеся снова и снова..."We shouldn't have killed it, we shouldn't have killed it" over and over again..."
 ORS.323.a:0 "Факт - медведи едят бандитов."

 ORS.324.t:0 "Первый контакт"
 ORS.324.d:0 "Командир вытягивает руку, направляя винтовку своего помощника к земле, не отрывая взгляда от медведя. Выставив перед собой руку, он начинает медленно приближаться к зверю, готовый броситься бежать при первых признаках опасности. Медведь, тем временем, смотрит на него темными глазами, и ничто в его движениях или выражении лица не выдает того, что он может сделать дальше.\n\nПосле медленного и, казалось бы, вечного приближения, командир стоял всего в нескольких футах перед медведем, который неподвижно застыл, как статуя. Он протягивает дрожащую руку вперед и после секундного колебания нежно проводит ею по морде медведя."
 ORS.324.a:0 "Он что, сумасшедший?!"

 ORS.325.t:0 "Как приручить Медведя"
 ORS.325.d:0 "Во время напряженного момента, когда командир положил свою руку на морде медведя, никто не смеет даже дышать, боясь разозлить зверя. Но в конце концов медведь наклоняется вперед... и начинает тыкаться носом в руку командира.\n\nМужчины ошеломленно смотрят, как их предводитель начинает гладить голову медведя обеими руками, в то время как тот чешет голову о его форменную куртку. В качестве проверки командир делает шаг назад, и медведь делает шаг вперед, чтобы остаться рядом с ним. Он вскакивает на коня, и Медведь нетерпеливо топает рядом с ним. \"В конце концов, я думаю, что это создание дружелюбно!\"\n\nКогда они вернулись в лагерь со своим новым другом, остальные бандиты и солдаты начали истерически смеяться при виде медведя, шагающего рядом, как верная собака. В ту ночь, после некоторого обсуждения со своими людьми (и обильного количества водки), командир решает, что он должен попытаться взобраться на спину медведя и оседлать его, как лошадь. Потребовалось несколько попыток, но в конце концов предводителю удалось удержаться на спине зверя, не будучи сброшенным. Вместе со своими людьми во время этого сложного занятия, он смеялся над полной нелепостью всего этого, и уж совсем истерический смех вызвал тот факт, что командир пообещал оседлать своего нового скакуна в следующем рейде!"I guess it is friendly after all!"\n\nAs they arrive back at camp with their new friend, the rest of the bandits and soldiers laugh hysterically at the sight of a bear padding along like a loyal pet dog. That night, after some discussion with his men (and copious amounts of vodka), the commander decides that he should try climbing on the bear's back and riding it like a horse. It took several attempts, but the commander eventually managed to stay on the beast's back without being thrown off. He laughed at the sheer ridiculousness of it all with his men, and only provoked further roars of laughter when he promises he'll ride it on the next raid!"
 ORS.325.a:0 "Это все очень хорошо... но он ведь несерьезно, правда?"

 ORS.326.t:0 "Мгновенное раскаяние"
 ORS.326.d:0 "Во время напряженного момента, когда командир положил свою руку на морде медведя, никто не смеет даже дышать, боясь разозлить зверя. Медведь казался спокойным, пока... он внезапно не щелкнул челюстями и не превратил предплечье командира в кровавое месиво. Тот же теряет рассудок и просто стоит в шоке, издавая леденящий кровь крик, глядя на разворачивающийся перед ним ужас. Однако крик быстро отсекается после сокрушительного удара медвежьих когтей, который попадает ему прямо в горло. Все мужчины вскакивают на лошадей, крича что-то про кровавое убийство и выкрикивая молитвы тому Богу, который может их сейчас услышать. К несчастью, лошади разбежались при звуке резни, унося с собой винтовки, и дрожащие солдаты видят позади себя еще двух медведей, неуклюже карабкающихся к ним через холм.\n\nКогда отряд вернулся в лагерь, он состоял только из трех перепуганных и забрызганных кровью солдат, скачущих на спинах израненных когтями лошадей. Их командир и его помощник пропали, и никто из них не мог сказать, что же с ними случилось. Единственное, что они могли услышать это невнятное бормотание одного из солдат \"Надо было держаться от него подальше, Надо было...\""We should've stayed away from it, far away...""
 ORS.326.a:0 "Нехорошо недооценивать мать-природу."

 ORS.327.t:0 "Атака медвежьей бригады"
 ORS.327.d:0 "Через некоторое время командир отряда почувствовал себя достаточно уверенно, чтобы взять медведя, которого он окрестил "
 ORS.327.a:0 "Нельзя останавливаться, парень. Погнали!"
 ORS.327.b:0 "Это слишком рискованно, лучше оставить его сейчас!"

 ORS.328.t:0 "Выполнить и умереть"
 ORS.328.d:0 "В конечном счете, командир решает, что Зигфрид будет более полезен, участвуя в рейде, чем сидя без дела. Не теряя ни минуты, он вскарабкивается на спину медведя, щелкает самодельными поводьями и посылает своего "
 ORS.328.a:0 "Спокойной ночи, милый принц."

 ORS.329.t:0 "Назад к природе"
 ORS.329.d:0 "Со страдальческим выражением в глазах командир решает, что лучше оставить Зигфрида подальше от боевых действий и пойти пешком. Вытащив винтовку, он взъерошивает шерсть на голове медведя и начинает маршировать к деревне, находясь далеко позади от своих всадников.\n\nК тому времени, когда он прибыл, большая часть боев уже прошла. Трупы местных уже засоряют улицы и переулки, их кровь просачивается в грязь. Большая часть его последующих обязанностей теперь сосредоточена на том, чтобы собрать и казнить военнопленных, разграбить зимние запасы продовольствия, организовать справедливое распределение военной добычи между мужчинами и сжечь крошечную православную церковь, где защитники города дали свой последний бой. Один из его людей потерял лошадь во время атаки, но в данный момент это не имело особого значения, так как люди шли от дома к дому и хватали все, что попадалось им на глаза. Этот поселок был хорошей наградой; сам командир получил позолоченные карманные часы, бутылку коньяка, новый пистолет, серебряную чашу для причастия из церкви и несколько стопок старых советских рублей (давно потерявших свою денежную ценность, но ставших замечательным материалом для розжига).\n\nКак только отряд навеселился, он начали возвращаться в лагерь. Но когда они приблизились к тому месту, где оставили Зигфрида, медведя нигде не было видно. Там не было ни крови, ни следов борьбы, но лишь следы, ведущие в сторону пещеры, где они впервые нашли его. В конце концов, Зигфрид был диким, и было бы глупо пытаться сдерживать его природу слишком долго. С тяжелым сердцем командир приказал своим людям ехать вперед, зная, что то, вероятно, был последний раз, когда они видели кавалерийского медведя Зигфрида."
 ORS.329.a:0 "Если вы любите, умейте отпускать."

 ORS.331.t:0 "Блестящее предложение"
 ORS.331.d1:0 "Великий и ужасный ум Оскара Дирлевангера вынес блестящее предложение, несомненно выгодное для его элитной свиты - убрать нацистское приветствие "
 ORS.331.d2:0 "Дирлевангер был ветераном, состоявшим в "SIEG HEIL!" he screamed, eyes bulging, a single vein on the edge of bursting near his grey hairline. To his dismay and seething anger a few men began to snigger, but most of those gathered around his makeshift platform continued to stare at him with something almost resembling curiosity. The tainted man, half-drowned in madness, had forgotten who he now led. The pure fanaticism had been transformed into bitter cynicism by the Russian wastes, diluting the SS brigade it had once been with men of opportunity and desperation. These were men neither of ideology nor religion; a grouping of nihilistic looters who lived from day to day had no motivation to uphold tradition that had abandoned or abused them mercilessly. Dirlewanger stepped of the podium in silence; punishment would have to follow. His quiet mutterings were lost in the din of his troops reverting back to what they had been previously doing before the former SS officer had given his address, something they were proudly good at, pillaging and raping the small, ruined Russian village."
 ORS.331.a:0 "Не большой сюрприз" #failed keeping
 ORS.331.b:0 "По крайней мере, они все еще выполняют приказы - пока." #failed dropping

 ORS.332.t:0 "Жуткое воинство"
 ORS.332.d1:0 "С каждым днем в хаотичных уральских степях бывшего Советского Союза то, что когда-то было бригадой СС, все больше погружалось в простую жестокость. Их мораль выродилась в циничный нигилизм, узнав о котором даже Ницше поднял бы брови, больше не укорененный ни в каком этическом порядке, кроме их собственного. Бесконечное насилие вселило в бригаду идею отвергнуть нацизм, безусловно, оскверненную и дегенеративную идеологию, но все еще слишком традиционную, чтобы подходить нынешней Бригаде.\n\nДирлевангер, несмотря на глубокие и даже нежные связи с извращенной идеологией, которая привела Германию к высотам, Дирлевангер чувствовал, что его корни и корни бывших членов бригады СС медленно пересаживаются в плодородную почву бандитизма негерманских новобранцев. Неудивительно, что алкоголик и сексуальный извращенец отменил или, скорее, забыл о приветствии "
 ORS.332.d2:0 "Несмотря на все поразительные, нигилистические побоища и грабежи, учиненные суровыми людьми бригады Дирлевангера на Урале, в своих беспощадных сердцах они оставались верны крови и земле, за которую когда-то сражались. Некоторое уважение, даже восхищение, воспитывалось и поддерживалось к далекому немецкому Фатерлянду, пьяно пелись грохочущие марши СС, а закаленные ветераны иногда пересказывали сладкие и горькие воспоминания о своих родных городах, что часто сопровождалось смехом и насмешками, в которых скрывалась всеобщая тоска изгнанников. Русские и другие расово-грязные этнические группы, примкнувшие к бродячим бандитам, часто подвергались жестоким преследованиям со стороны немецких солдат СС в их собственных рядах, которые ложно обвинялись и наказывались их офицерами.\n\nДа, старый призрак нацизма все еще цеплялся за сердца и умы бывшей 36 ваффен-гренадерской дивизии СС. Трудно было отделаться от груза традиций, навалившихся на них, как ракушки на обломки корабля, вроде салюта "
 ORS.332.a:0 "Люди без традиций - всего лишь животные." #sucess keeping
 ORS.332.b:0 "Традиции - это прошлое." #sucess dropping

 ORS.335.t:0 "Необходимая компенсация"
 ORS.335.d:0 "Дирлевангер проснулся, замерзший, потный и дезориентированный, это был, конечно, не самый плохой сон, но определенно тот, который нравился ему меньше всего. Во сне его высмеивали высшие офицеры за то, что у него не было машины, подходящей для его положения лидера; это было неловко, и от этого он чувствовал себя бессильным.\n\nВ перерывах между регулярными рейдами и веселыми играми у Дирлевангера было много времени, чтобы подумать о решении этой проблемы. Во время одного из этих периодов, у него возникло решение. Дирлевангер санкционировал создание грузовика, грандиозного и мощного на уровне, достойного его самого. Названный в честь своего изобретателя, его грузовик, Оскарваген, станет моторизованным арсеналом страха и огневой мощи, с пушкой, достаточно большой, чтобы превратить ферму в лес дровосеков. Когда на Дирлевангера снизошло такое божественное вдохновение, он понял, что должен действовать. Он тут же приказал четверым своим самым здоровенным холуям водрузить на грузовик самую большую пушку из всех, что имелись в запасе. Дирлевангер с нетерпением ждал результатов своей блестящей идеи. Нетерпение настолько охватило его, что он не учавствовал в казни нескольких крестьян во время последнего набега."
 ORS.335.a:0 "Оскарваген будет ездить!"

 ORS.336.t:0 "Он готов"
 ORS.336.d:0 "Спустя совсем немного времени, определенно больше, чем требовал Дирлевангер, потраченного на создание шедевра, Оскарваген был завершен. Настоящий красавец, достойный флагман всея бригады, он несомненно отлично послужит его целям. Дирлевангер обязал всех мужчин, которые в настоящее время не занимаются грабежом, присутствовать на демонстрации и первом испытании транспортного средства. Люди в лагере были удивлены, обнаружив Дирлевангера взволнованным чем-то, что не было каким-либо моральным извращением, и не совсем понимали, как к этому относиться, но в конце концов Черная бригада оказалась столь же взволнованной открытием великого Оскарвагена, как и их лидер. Дирлевангер приказал установить несколько старых и сломанных машин в качестве мишени для пушки, и, с большим напряжением, он лично отдал приказ стрелять."
 ORS.336.a:0 "Бум..."

 ORS.337.t:0 "Пушечный прыжок"
 ORS.337.d:0 "Никто из людей, которым было поручено построить грузовик, не учел этого. Поскольку все присутствующие в бригаде люди приветствовали на инаугурационном испытании, массивная отдача пушки стала страшной силой. Стрельба из пушки так сильно потрясла бедный грузовик Дирлевангера, что он полностью перевернулся, раздавив двух солдат, которые пришли на такую волнительную церемонию!\n\nМужчины вдруг замолчали, смущенные и испуганные тем, что будет дальше. Единственным звуком, который был слышен, был напряженный смех Дирлевангера, крайне удивленного расплющиванием двух мужчин. Этот смех медленно оборвался, когда Дирлевангер понял, что его "
 ORS.337.a:0 "Улыбаемся и машем парни"

 ORS.338.t:0 "Оскарваген"
 ORS.338.d:0 "Крики бригады были громкими, но их заглушил яростный пушечный выстрел. Это сработало. Дирлевангер был в восторге, радуясь, что у него наконец-то есть машина, с которой он может взять на себя ответственность вести великие завоевания, где бы он ни захотел. Гора, так называемый "
 ORS.338.a:0 "Конечно, это сработало."

 ORS.339.t:0 "ПанцеркампфОскарваген"
 ORS.339.d:0 "В то время как два Оскарвагена, главный и запасной, могут разрушать дома и сокрушать мечты, как никто другой, что, если у бригады Дирлевангера было бы еще больше таких машин? Какая польза от обычных грузовиков? В любом случае, все, что они делают, это перемещают солдат с одного места на другое. Но перемещение - это то, что могут делать все нормальные солдаты, некоторые, конечно, могут поместиться и на грузовиках, но другие могут бежать позади. Первоначальная мотивация, делавшая личный автомобиль Дирлевангера особенным, внезапно перестала быть столь важной. Новые, славные видения приходили, когда другие исчезали, грузовик за грузовиком с пушками выстраивались, как в старые времена, барражируя беспомощные деревни, а катившиеся и не встречающие сопротивления. Отряды по четыре человека в каждом, все жаждущие и желающие управлять своим собственным Оскарвагеном сметут все на своем пути.\n\nДо него вдруг дошло, что "
 ORS.339.a:0 "Начало чего-то нового."

 ORS.340.t:0 "Ради Дирлевангера мы едем!"
 ORS.340.d:0 "Выяснилось, что грузовиков, пригодных для перевозки пушек, оказалось не так много, как рассчитывал Генеральный штаб, но некоторые грузовики смогли переоборудовать под эту непростую задачу. 1-й Оскарвагенской дивизии было присвоено высокое звание в боевом порядке, термин, который не играл никакой роли в планах Дирлевангера, однако из-за него они планировали и выполняли рейды без сварливых офицеров. Эта дивизия, хотя больше по размеру и являлась большой бригадой, отвечала бы только перед самим Дирлевангером. Два грузовика уже зарекомендовали себя в рейдах, и с организованной структурой и большим количеством новых грузовиков, 36-я бригада была в предвкушении, ожидая, что добыча скоро сама потечет к ним из всех возможных источников!"
 ORS.340.a:0 "Ничто не может сравниться с этим."

 ORS.342.t:0 "Перепись"
 ORS.342.d:0 "В своем новом приказе, который откровенно удивил всю бригаду, Оскар Дирлевангер призвал к правильному и систематическому учету каждого солдата, разбойника и бандита под его контролем. Хотя такая перепись проводилась и раньше, в последний раз она проводилась по меньшей мере несколько лет назад, и ее результаты почти всегда были хаотичными, неэффективными и расплывчатыми, так что полученная информация была едва ли пригодна для анализа. Однако, когда некоторые храбрецы указали на это Дирлевангеру, затрясся от ярости и с нихким рыком воскликнул: "If you won't count them, then I'll shoot every last one of my men and count the corpses myself."\n\nThis level of urgency has never marked previous headcounts, and almost every bandit has his own personal speculation on why the count is being carried out. The leader himself wouldn't give any answer more solid than just calling it a hunch, which is not making the few soldiers with administrative skills any more confident about the necessity of all this. However, the one thing they fear more than dull bureaucratic work is the wrath of the bandit king, and while everyone might drag their feet, the headcount will nonetheless be carried out soon. It remains to be seen if Dirlewanger's peculiar hunch carries any weight."
 ORS.342.a:0 "С таким же успехом можно провести перепись бешеных собак."

 ORS.343.t:0 "300 пропавших без вести"
 ORS.343.d:0 "Численность бригады сократилась на 300 человек. Даже с учетом административной некомпетентности, дезертирства, обычных исчезновений, нападений медведей, случайных немецких бомб, коммунистических рейдов, казней, оспы, обморожения, поездок, падений, самоубийств, несчастных случаев на костре, споров о добыче, простуды, черной чумы, гриппа, пищевых отравлений, отравлений алкоголем, регулярных отравлений, нерегулярных отравлений, убийств, СПИДа, теплового удара, гипотермии, оползней, научных экспериментов, неудачных научных экспериментов, похищений, нападений собак, бешенства, агрессивных оленей, жертв рейдов, азартных игр, расовых войн, обрушений зданий, самопроизвольных возгораний, столкновения транспортных средств, осечки в стрельбе, стрельбе по мишеням, инфицированные раны, случайные убийства по несчастным случаям, гораздо более распространенные убийства ради развлечений, удары ножом, стрельба, дуэлей на прусских кавалерийских саблях, сокрушения ящиков, линчевания, аневризмы мозга, восстания рабов, и общей неспособности большинства бандитов в бригаде сосчитать, сколько лет они прожили, эта статистика все еще не обычна. Мы должны будем исследовать и найти пропавших без вести людей как можно скорее."
 ORS.343.a:0 "Приведи их ко мне живыми или мертвыми. Желательно живым..."

 ORS.344.t:0 "130 пропавших людей нашлись"
 ORS.344.d:0 "После того как долгие дни поисков прошли безрезультатно, на окраине действий бригады была обнаружена большая группа, насчитывающая чуть менее половины пропавших без вести людей. Эта группа была найдена в деревне, которую они недавно разграбили, копаясь в останках и совершая обычные невыразимые жестокости по отношению к тем, кого они захватили. После того как их допросила поисковая группа, их озадаченные лидеры заявили, что это был просто обычный рейд. Однако после небольшого расследования стало очевидно, что они пытались скрыть то, что они нашли, и не сдавать свою обычную долю Дирлевангеру. Серьезная ошибка. Избитые и окровавленные, они с воплями притащились обратно к самому Дирлевангеру, и их заставили не только отказаться от всего заработанного, но и лично молить о пощаде. Безумный Вюртембергер прошел вдоль всей шеренги дрожащих 130 человек, прислушиваясь к их рыданиям и мольбам, казнил нескольких, казалось бы, наугад, пока не дошел до конца шеренги. Этим потенциальным дезертирам лучше было бы усвоить урок."
 ORS.344.a:0 "Это будет им уроком"

 ORS.345.t:0 "50 рейдеров нашлись"
 ORS.345.d:0 "Поиски пропавших людей вновь принесли пользу, так как в Казахстане было обнаружено еще 50 бандитов. Похоже, эти люди не собирались дезертировать и просто совершали набеги. Они следили за караваном казахских крестьян, который привел их в почти незащищенный, богатый город. Там они получили значительную добычу и пленников и, немного попраздновав, им было приказано явится обратно. Поначалу, ничего необычного замечено не было, однако вскоре стало ясно, что они вознамерелись оставить всю свою добычу себе. Это привело к изрядным спорам по дороге домой и даже довольно расточительному кровопролитию. По их возвращении Дирлевангер был послушно проинформирован об их дурных намерениях, его ярость была едва сдерживаема. Он потребовал, чтобы они, как обычно, передали ему соответствующую долю. В необычайно наглом акте неповиновения они отказались это сделать прямо перед его безумно искаженным лицом. Уже давно треснувшая по швам, маска человечности, наконец, полностью раскололась, чтобы показать кипящее безумие Дирлевангера. Он приказал казнить всех их как предателей, а их добыча была передана ему лично. Жестокая сцена закончилась тем, что все непокорные бандиты были изувечены до такой степени, что даже родные матери не смогли бы теперь их узнать."
 ORS.345.a:0 "Похоже вскоре, численность бригады не дотянет и до 50 человек."

 ORS.346.t:0 "Старая тайна раскрыта"
 ORS.346.d:0 "Когда люди Дирлевангера пробирались через Черную Гору,они встретили там несколько знакомых лиц. Похоже, что около пятидесяти человек, которые когда-то были бандитами в бригаде, оказались в ловушке в катакомбах темной горы, многие из них уже мертвы, другие оказались заперты в ловушке; многие были найдены на разных стадиях экспериментов. Их жалкие мольбы о смерти были исполнены безжалостным треском винтовки короля бандитов. Некоторые избежали этой отвратительно жестокой участи и работали на Лысенко в качестве охранников, но этих счастливчиков было определенно меньшинство. Одному солдату пришло в голову сверить этих людей со списком пропавших без вести, и, конечно же, эти пятьдесят человек были там. В конце концов их нашли, хотя для многих было уже слишком поздно. Тем, кто был еще жив, в основном разрешили вновь вступить в бригаду, и они рассказали много страшных историй об экспериментах и безумии Лысенко. Тех, кто стали охранниками, объявили предателями и взяли в плен, выстроив их аккуратными рядами и делая аккуратный выстрел в голову кажому второму в шеренге. Уцелевшим, с лицами, покрытыми соплями и слезами, пришлось тащить мертвых товарищей в горные камеры, которые они раньше охраняли. Их судьбы, скорее всего, будут незавидными, поскольку все, чем они смогут насладиться, - это тела их бывших друзей.Чтобы поддерживать железную хватку, должен быть установлен порядок. Даже с этой находко некоторые имена в списке все еще не найдены."
 ORS.346.a:0 "После всего этого времени..."

 ORS.347.t:0 "Так близко"
 ORS.347.d:0 "Еще двадцать человек, пропавших без вести, были наконец найдены в ходе множества различных индивидуальных расследований. Это были те, кто дезертировал и присоединился к другим, меньшим бандитским группам. Поскольку некоторые из этих групп были уничтожены или поглощены бригадой Дирлевангера, пропавшие люди были вновь обнаружены и получили соответствующие наказания за дезертирство. Некоторые из этих людей пропали без вести в течение многих лет, и тот факт, что они были найдены по невероятной удаче, показывает, что, скорее всего, многие из пропавших без вести людей просто дезертировали, а другие, возможно, никогда не будут найдены. Некоторые из них могли быть уже за сотни или тысячи миль отсюда, совершив набеги и мигрировав в другие регионы хаотичной России. Тем не менее, нам все же удалось найти этих людей, которые считались пропавшими так долго, и это само по себе можно считать большим достижением."
 ORS.347.a:0 "Наконец-то"

 ORS.348.t:0 "Старая неразгаданная тайна"
 ORS.348.d:0 "Оскар Дирлевангер рылся в бумагах, лежавших перед ним, в поисках старой карты России, которая ему очень нравилась. На ней были изображены все деревни, подвергшиеся набегу несколько лет назад, отмеченные маленькими крестиками. Он хотел посмотреть, у кого из них было достаточно времени, чтобы прийти в себя и поднакопить богатств, чтобы бригада снова смогла напасть на них. Пока он искал, его внимание привлекла еще одна стопка старых бумаг, лежавших в столе. Он вытащил их из-под стопки чрезвычайно устаревших схем бомб, чтобы посмотреть, что это такое. Это был список имен, каждое из которых было перечеркнуто черными или красными чернилами. Дирлевангер улыбнулся. Это был старый список людей, которые пропали без вести из числа его соратников. Он перечитал страницы, глядя на каждое имя, но улыбка исчезла с его лица, когда он добрался до третьей страницы. Там было несколько имен, которые не были зачеркнуты, а были обведены кружком. Потерянное, которое так и не было обнаружено. Он сосчитал имена в кружках, которых оказалось около пятидесяти.\n\nДирлевангер раздраженно отбросил бумаги в сторону, но, продолжая рыться в них, никак не мог сосредоточиться. Как они посмели убежать от него, и это даже сошло им с рук! О, если бы он только мог знать их точное местонахождение, найти каждого из них, наказать лично... он фантазировал о повешении, расстреле, пытках, криках о пощаде. Он больше не мог сосредоточиться на поиске карты. Он схватил старый список и пошел искать кого-нибудь, кто мог бы что-то с этим сделать. Эти люди не были свободны. Никто не мог так просто освобдиться от него."
 ORS.348.a:0 "Но сэр, они, наверное, уже все мертвы!"

 ORS.349.t:0 "Инспекция оружия"
 ORS.349.d:0 "Деревня превратилась в пылающий ад. Люди бежали, дети беспомощно кричали, и отвратительный запах смерти пропитал весь этот падший рай. Бывшие жители, независимо от возраста или обстоятельств, были безжалостно убиты воинами тьмы, их трупы тщательно обыскивались в поиске предметов богатства, прежде чем их небрежно выбросили в пепел того, что когда-то было их "
 ORS.349.a:0 "Убейте также офицеров."
 ORS.349.b:0 "Помилуем их, они не причинили никакого вреда."

 ORS.351.t:0 "Записка"
 ORS.351.d:0 "Боже, прости меня, я не знаю, кто найдет это.\n\nОни забрали все. Мой дом, моих людей, мои средства к существованию. Моих жену и детей. Господе Иисусе, мне так жаль. Жаль, что я ничего не мог сделать. Если бы я был там, когда это случилось... сейчас уже слишком поздно.\n\nЯ не мог найти их всех. Маленький Миша... И она ушла. Я нигде не могу найти ее тело. Моя младшая дочь. Ей одиннадцать лет. Я даже не хочу думать о том, забрали ли они ее. Или что они делают с ней сейчас.\n\nЗдесь для меня ничего не осталось. Деревня охвачена пламенем. Я пишу это, наблюдая, как горит мой дом. Все, что у меня осталось, это один пистолет и одна пуля, и я знаю, что мне нужно с ними делать.\n\nНадеюсь, следующая жизнь будет более приятная, чем эта. Простите.\n\n-Григорий Арбузов"
 ORS.351.a:0 "Помни о смерти"

 ORS.352.t:0 "Тишина супрематизма"
 ORS.352.d:0 "Они напали на усадьбу в полночь, не обращая никакого внимания на скрытность, стремясь только к одной цели - казнить беженцев, скрывавшихся внутри, и одинокого советского генерала, который содержал это поместье. Поскольку они ограбили каждую комнату, к содержательной коллекции произведений искусства, которые оные содержали, пьяные налетчики отнеслись с полным безразличием, безудержно разбивая каждую из них. Но на мгновение разрушение прекратилось, когда они увидели пожилого человека, стоящего перед одной из картин, рыдающего и умоляющего о пощаде. - Старый ублюдок, что это такое?- Растерянно рявкнул Дирлевангер.\n\nМужчина рухнул на колени, умоляя пощадить отцовский "Old bastard, what is this?" Dirlewanger barked in confusion.\n\nThe man collapsed onto his knees, begging for his father's magnum opus to be spared. The band looked upon the abstract, meaningless composition, their faces sneering with disgust. "It's just a fucking black square!" a brigadier howled, prompting voracious laughter. They readied their rifles and began to volley hundreds of rounds towards the man and the degenerate art, shredding its paint and tearing its linen. The rampage soon continued until they ended with a lit match.\n\nAs the mansion went up in flames, one of the soldiers saw something in the smoke. Something that appeared to distinguish itself powerfully from the rest, an apparition that contrasted with the sky so severely that it was impossible for a more perfect, more supreme polarity to ever be imagined. When he turned around, it was gone. The dream-realm of the avant garde has faded away. Only reality remains."
 ORS.352.a:0 "Прощай, освобожденное ничто."

 ORS.353.t:0 "Ночь памяти"
 ORS.353.d:0 "В конце своего последнего рейда бандиты бригады едва могли поверить в свою удачу. В подвале старой винокурни они обнаружили гигантский тайник с алкогольными напитками, которые почему-то не были разграблены за десятилетия, прошедшие после распада России. Вернувшись домой с горой добычи и пленников, Дирлевангер объявил, что в эту ночь состоится величайшая вечеринка в истории России.\n\nВодка текла рекой, а добыча была разбросана повсюду. Бойцы бригады быстро опьянели, потеряв остатки самообладания. Когда солнце село, лагерь погрузился в какофонию дикого праздника, бессмысленного насилия и невыразимого разврата. Пленники были жестоко избиты даже больше, чем обычно, и к утру мало кто останется в живых. Еще меньше будет пленники будут счастливы остаться в живых после утра. Ночь вскоре превратилась в еще один туман хаоса, поскольку из-за истощающегося алкоголя вспыхнули драки. Впервые за многие десятилетия, улицы Орска ожили, хотя и под звуки ругательств, криков и смерти.\n\nКогда пасмурное небо начало светлеть с рассветом, бойцы бригады проснулись растрепанными, похмельными и угрюмыми. Кровь, фекалии и другие жидкости были разбрызганы по улицам, а тела тех, кто был убит либо хаосом ночи, либо простым отравлением алкоголем, валялись на земле тут и там. Было сделано минимальное усилие, чтобы очистить место, и вскоре бандиты просто вернулись к своим жестоким обычным делам, надеясь избежать гнева Дирлевангера из-за его жестокой головной боли."
 ORS.353.a:0 "То, что произошло в Орске, останется в Орске."

 ORS.354.t:0 "Последняя битва"
 ORS.354.d:0 "Вдалеке, всего в нескольких часах ходьбы, клубился дым. Деревня наполнилась криками и суматохой, когда перепуганные горожане собрали все, что могли унести, и бросились прочь от деревни в безопасное место. Женщины и дети уносили драгоценные реликвии и другие ценные вещи, хранившиеся в их семьях в течение десятилетий или даже столетий.\n\nПока их жены и дети эвакуировались, мужчины кричали и получали приказы, бросая друг другу оружие и проверяя то, что они собираются использовать. Многие виды огнестрельного оружия находились в плачевном состоянии, не использовались со времен мировой войны и предназначались только для охоты. Но ружье есть ружье, и даже те, у кого есть охотничьи ружья, не жаловались. Они просто заряжали оружие и нервно следили за скудным запасом боеприпасов. Их запас был уже достаточно мал, и они все еще должны были убедиться, что сохранили одну пулю на случай наихудшего.\n\nМужчины выглядели мрачно, когда занимали свои позиции. В глубине души все они знали, что не выживут. Это был, если не брать в расчет божественное вмешательство, их последний бой. Хотя они не могли спасти себя, они все еще могли выиграть время для своих семей. Они постараются сделать так, чтобы их собственная смерть была как можно медленнее, если это будет означать, что они смогут сделать еще один выстрел и снова нажать на курок.\n\nСтал слышен гул моторов. Импровизированные ополченцы замолчали. Был слышен только приглушенный гул и одинокая печальная песня одинокой птицы. Мужчины навели прицелы и приготовились дать последний бой\n\n(В переводе оказалось непонятно, но это была отсылка на Sabaton - The Last Stand)."
 ORS.354.a:0 "Да будет воля Твоя!"

 ORS.5000.t:0 "Послешок" # <<TRANSLATED>>
 ORS.5000.d:0 "Это было почти что-то, что было похоже на бомбатическое, отвратительное изображение ада. Искусственные и сияющие огненные струны, которые тянулись и раздвигались в ночное небо, сжимая, чтобы избежать своей несчастной земли, от которой они были вырождены. Горячие существа на земле, ниже, выбрасывали ужасную тенью игру на солёные пастбища за пределами ярко горящей деревни. Бывшие солдаты СС и безжалостные российские бандиты теперь были жалким последствием своего бы" # <<TRANSLATED>>
 ORS.5000.a:0 "Куда теперь идти?" # <<TRANSLATED>>

 ORS.355.t:0 "Новая игра"
 ORS.355.d:0 "Бригада Дирлевангера, как правило, чаще была пьяной, чем трезвой. Большинство людей знали, также как и бедняги, чьи дома были разграблены армией пьяниц, вооруженных автоматами. Каждый из них предпочитал любому делу старую и проверенную бутылочку.\n\nКонечно, это не означало, что бригаде не нравилось то, что они делали. Напротив, многие из них наслаждались грабежом и изнасилованием русских пустошей. Но были и другие вещи, которые они делали, чтобы скоротать время, к большому облегчению окружающих деревень.\n\nТо, что началось с того, что немецкий солдат по пьяни придумал новую игру, а русский поставил на это краденую водку, стало большой новой традицией. Это стало чем-то повторяемое бригадой в течение долгого времени, а в последующие годы - подхваченное беспринципными американскими студенческими братствами. Истинная природа игры будет потеряна со временем, но будущие версии в целом согласятся с тем, что живой голубь, чернильное перо и муравейник непременно нужны.\n\nВскоре после этого, в ту роковую первую ночь, "game" part of the celebration quickly ended, and dissolved into a wild, debaucherous party the likes of which had not been seen in years. The raucous laughter could be heard for miles."
 ORS.355.a:0 "Передай мне стакан, я хочу попробовать..."

 ORS.356.t:0 "Бой прошел ужасно неправильно"
 ORS.356.d:0 "Храбрые бойцы бригады Дирлевангера всегда найдут какой-нибудь повод для празднования -удачный рейд, день рождения товарища, годовщину какой-нибудь предыдущей победы, вторник, и вообще какое угодно оправдание сойдет. И эти торжества всегда сопровождаются обильным количеством водки. Сегодня состоялось еще одно торжество, на этот раз по случаю успешного вымогательства отрядом у местной фермы месячную сумму зерна и картофеля, плюс серебряная рамка для картины и золотая пряжка ремня. Как всегда, ситуация начала выходить из-под контроля. Непристойные шутки о маленьких достоинствах других бандитов и дружелюбии их матерей были восприняты всерьез, и вскоре разразилась драка. Когда два бандита катались по грязи, пьяно выкрикивая ругательства и угрозы друг другу, они быстро стали главным зрелищем для всех своих товарищей.\n\nВнезапно в ночи раздался выстрел, и шумное веселье внезапно прекратилось. Один из бойцов опустился на колени, ошеломленно глядя на револьвер Нагана, который каким-то образом попал ему в руки. Его противник лежал лицом вниз, изо рта у него текла струйка крови. Уцелевший боец, пошатываясь, выпрямился и ткнул своего несчастного соперника носком ботинка, бормоча - "Vanya? You alright? You need to sleep it off?" Receiving no answer, he stumbled away and sat back down at the table, returning to his friends and the bottle of vodka that were there before he was so rudely interrupted."
 ORS.356.a:0 "Он же просто заснул, так ведь?"

 ORS.376.t:0 "Неизвестный солдат"
 ORS.376.d:0 "Йорг был воплощением бандита из бригады Дирлевангера. Жестокий, неряшливый и лишенный каких бы то ни было добродетельных качеств. Например, терпения. Поэтому, когда он и четверо его товарищей начали отставать от остальной части налетчиков, а их пятый - казахский налетчик Ершат - остановился, чтобы облегчиться, он пригрозил отрезать мужчине гениталии прямо во время справления нужды, если тот не поторопится. И тогда они увидели его.\n\nВ высокой траве, метрах в пятидесяти от них сидел один из этих здоровенных Уральских гвардейцев, наблюдая за группой и, по-видимому, подсчитывая их количество, чтобы доложить о результатах. Увидев, что его заметили, безымянный солдат быстро, но спокойно соскочил со своего места и начал отступать через гребень позади него. Удо, человек столь же жестокий, сколь и умственно одурманенный многолетним употреблением наркотиков, взревел от восторга при мысли о легком убийстве и бросился в погоню. Не желая оставаться в стороне от кровавой расправы, Йорг и остальные быстро последовали за ним.\n\nОхота началась.\n\nЛюди были нетерпеливы, и их оружие было быстро вытащено и употреблено по назначению. Однако солдат был удивительно проворен, и успешно нырял и петлял между камнями и деревьями. Раздались многочисленные выстрелы, но ни один из них не попал в цель, что побудило Ральфа к глупому решению - бросить свой пустой пистолет в их цель. Безрезультатно. В конце концов, погоня привела их к заброшенному советскому военному комплексу.\n\nГюнтеру и Марку почти удалось схватить свою добычу у сторожки, но солдат с пугающей ловкостью перепрыгнул через запертые ворота и вскоре исчез в беспорядке зданий и награждений."
 ORS.376.a:0 "Куда подевался этот ублюдок?!"

 ORS.377.t:0 "Раскол группы"
 ORS.377.d:0 "Оглянувшись на место, откуда они пришли, члены бригады вскоре поняли, что они действительно потеряли несколько налетчиков. Дирлевангер был уверен, что они появятся позже, как простые дезертиры. Однако, возможно, если они принесут ему живого пленного солдата его самого ненавистного, их застрелят не сразу?\n\nЙоргу удалось найти щель в гниющей ограде, через которую группа проникла внутрь. Выйдя на небольшое поле рядом с какими-то старыми бараками, они вскоре поняли, что находятся в довольно обширном комплексе. Их цель может быть где угодно, и если они не будут осторожны, то он просто проскользнет мимо них и уйдет тем же путем, каким пришли они. Затем Ральфу пришла в голову идея разделиться и рассредоточиться по всему комплексу. В конце концов, чем скорее они его обнаружат, тем скорее соберутся все вместе и выбьют из него всю дурь.\n\nОстальные согласились. Йорг, Марк и Ральф решили обыскать казармы, а Гюнтер повел Удо исследовать административное здание. Когда Ершат двинулся за ними, Йорг оттолкнул его и приказал охранять ворота, чтобы убедиться, что их добыча не ускользнет туда. Если он снова попытается открыть ворота, они легко смогут найти его по крикам казаха. Распределив свои роли, три группы разделились, чтобы поохотиться на безымянного солдата.\n\nНикто из них не заметил человека, стоявшего в тени и смотревшего на них со старой сторожевой башни. Сквозь узкую щель забрала он наблюдал за расходящимися группами, отмечая их пути и запоминая расположение базы сверху. Планирование перевалочных пунктов. Выявление мест засады.\n\nВ мыслях уже составив самый ужасный конец для каждого из них."
 ORS.377.a:0 "Выходи, выходи, где бы ты ни был..."

 ORS.378.t:0 "Смерть сверху"
 ORS.378.d:0 "Ершат сгорал от ярости, когда Йорг и остальные ушли. Время, проведенное в бригаде, было полно кровожадной резни и невыразимых удовольствий, и все же он вечно возмущался немцами и их самодовольным чувством превосходства над ним и другими казахами. Он уже подумывал о том, чтобы бросить их на произвол судьбы и убежать. Никто не знал, что он когда-либо был связан с бандитами. Он мог бы отправиться на юг и поселиться там с теми, кто сейчас правит Казахстаном.\n\nОднако, Ершат был трусом, который цеплялся за бригаду, потому что предпочел бы быть с ними, а не против них. Поэтому он сделал так, как ему было сказано. Как и всегда.\n\nВнезапно его внимание привлек скрип дерева. Повернувшись к источнику света, он увидел, как темная фигура быстро исчезла в небольшом сарае с инструментами, а дверь за ней захлопнулась. Наконец-то появился шанс проявить себя! Ершат бросился к сараю, готовясь одолеть солдата и представить свою добычу этим надменным немцам. Ворвавшись в дверь, он поднял саблю, готовый нанести удар, и -\n\nСарай был пуст. В нем не было окон, и, кроме нескольких куч старых инструментов, спрятаться там было негде. Ершат с яростным недоверием уставился в пространство, униженный собственной глупостью и начиная размышлять, не были ли немцы правы насчет него.\n\nИменно в этот момент у него возникло странное желание посмотреть вверх.\n\nТам, прислоненный всеми четырьмя конечностями к стенам сарая, висел этот адский солдат, его лицо в маске безучастно смотрело на него сверху вниз. Это было последнее, что увидел Ершат, когда фигура бросилась вниз и вонзила кинжал ему в череп."
 ORS.378.a:0 "ААААИИИИИ!"

 ORS.379.t:0 "Долгое падение"
 ORS.379.d:0 "Поднимаясь по узкой лестнице, Гюнтер размышлял о том, как он вообще может ненавидеть Удо в этот момент больше, чем обычно. В этом замкнутом пространстве вонь немытого бандита была невыносима. Он был почти бесполезен в поисках, безмозглый дурак был более доволен, разбивая случайные куски мебели. Гюнтер уже подумывал, не убить ли его и не свалить ли вину на солдата, если бы Удо не был так чудовищно и жестоко силен, что мог бы без особых усилий разорвать его пополам.\n\nПока они обыскивали верхний этаж, Гюнтер выглянул в окно и осмотрел лагерь. И тут он заметил, что Ершата уже нет у ворот. Его отвратительное настроение усилилось, когда он сделал мысленную пометку избавить бесполезного казака от нескольких зубов, как только они перегруппируются. Именно тогда его уши уловили едва уловимый треск дерева, донесшийся с лестницы. Однако его попытка выяснить в чем дело была бесцеремонно прервана тем, что он чуть не споткнулся о скрюченную фигуру Удо, хихикающего над остатками обнаженных фотографий.\n\nКак раз перед тем, как он, огрызнулся и, наконец, наподдал идиоту по голове, его глаза метнулись к лестнице и встретились с глазами неизвестного солдата, уставившегося на него без видимых эмоций. Двое бандитов почти одновременно бросились к нему, но так и не добрались. С внезапным треском пол под ними прогнулся, и они вдвоем рухнули на второй этаж. Удар был настолько сильным, что они пробили и этот этаж, кучей приземлившись на первом этаже.\n\nГюнтер закричал от боли, его рука и нога были сломаны в нескольких местах. Удо лежал в конвульсиях, огромный обломок дерева пронзил его мозг. Когда Гюнтер позвал на помощь, солдат спустился по лестнице, отбросив в сторону пилу, которой он ранее ослаблил доски. Гюнтеру ничего не оставалось, как смотреть, как солдат ногой загоняет осколок в череп Удо, а потом берет лопату и несколько раз ударяет ею по голове Гюнтера."
 ORS.379.a:0 "Нет, подожди! Мы можем..."

 ORS.380.t:0 "В канализацию"
 ORS.380.d:0 "Остальные трое бандитов обыскивали различные бараки, переворачивая старые кровати и вскрывая пыльные шкафы в поисках своего подопечного. Пока Ральф рыскал по разным зданиям, он наткнулся на несколько старых помещений, включая столовую и общие душевые. Пока он с любопытством размышлял, работают ли еще душевые кабины, ужасный звук гортанных криков и отдаленный стук лопаты эхом разнесся по всей базе.\n\nЙорг и Марк помчались на звук, но Ральф был уверен в том, что они справятся. Это был всего лишь один солдат, в конце концов, что он мог сделать против волков Германии? Войдя в сырую и затхлую душевую, он попробовал каждый душ по очереди. Разочарование, возникшее из-за того, что один за другим они не смогли произвести струю воды, разлилось по телу Ральфа, пока, наконец, у одного из них чудесным образом не обнаружилось небольшое количество воды в резервуаре. Ручеек был скудным и очень холодным, но для бандита, запачканного грязью и пятнами своих грехов, это было освежающим облегчением.\n\nКогда Ральф смывал воду с лица и рук, он пребывал в блаженном неведении относительно фигуры, медленно ползущей позади него. Слишком поздно он заметил тень на стене, отбрасываемую светом, проникавшим через входную дверь. Тень клинка, поднятого для удара. Он развернулся как раз вовремя для того, чтобы лезвие вонзилось ему в грудь. Фигура в маске подняла свой клинок и снова опустила его вниз. И еще раз. И еще раз. Ральф кричал в агонии, его и так слабое сопротивление становилось все слабее и слабее с каждым ударом.\n\nКогда он, наконец, рухнул на землю, жизнь в нем угасала, Ральф наблюдал, как фигура спокойно отвернулась от жуткой сцены и вышла за дверь. Когда последняя струйка крови покинула его тело, последние капли воды унесли все это в канализацию."
 ORS.380.a:0 "Убирайся, псих! ААА-"

 ORS.381.t:0 "Топор, чтобы рубить"
 ORS.381.d:0 "Марк взревел от ярости при виде тел своих соотечественников. Теперь ему было все равно, живым или окровавленным он вернет добычу в лагерь. Для славянина быть таким упрямым и отказываться сдаться превосходящим немецким воинам было самым тяжким оскорблением, какое он только мог себе представить. Он представил себе, как ловит негодяя и смеется, смотря на то, как подонок умоляет его о пощаде.\n\nКогда Йорг начал составлять план поимки, оттуда, откуда они только что пришли, раздался еще один ужасный крик. Решив на этот раз поймать ублюдка, Марк выбежал из здания, а Йорг изо всех сил старался не отставать от него. Они мчались по открытой траве, надеясь, что прямая и быстрая атака позволит им сокрушить врага.\n\nВнезапно из-за одной из казарм раздался выстрел, пуля просвистела над головой Йорга и ударилась в траву. Оказавшись на открытом месте, они отчаянно нырнули в укрытие за казармой, а Йорг открыл ответный огонь из своего Люгера. Однако Марк не был достаточно быстр, поэтому не успел уйти с простреливаемой позиции и пуля врезалась в его ногу и отправила его кувыркаться на землю.\n\nКогда Марк закричал от боли, Йорг обернулся как раз вовремя, чтобы увидеть, как серая фигура солдата появилась и с неестественной уверенностью направилась к ним. Он поднял свой Люгер, чтобы выстрелить, но выругался, когда пустое оружие просто щелкнуло в его руках. Отступив за ближайшую постройку, он начал перезаряжать оружие, но тут же сообразил, что оставил лишние патроны с припасами в повозке с остальными ненужными вещами.\n\nМарк корчился на полу, когда фигура приблизилась. Отложив винтовку в сторону, солдат снял с пояса острый топор и замахнулся. Жалких мольб о пощаде было явно недостаточно, и топор вонзился Марку в грудь, затем в руку, а затем и в лицо."
 ORS.381.a:0 "Нет! Пожалуйста, пожалуйста! Нееееет-"

 ORS.382.t:0 "Охотник и жертва"
 ORS.382.d:0 "Когда его спутник был убит на его глазах, а боеприпасы оказались израсходованы, Йорг застыл, испытывая чувство, которого не испытывал уже очень давно.\n\nСтрах.\n\nФигура, вся в запекшейся крови от изуродованного тела Марка, медленно перевела взгляд на него. На мгновение воцарилась тишина. Ни один не шевелился.\n\nСолдат бросился в атаку. Йорг побежал в полном ужасе.\n\nСпасаясь бегством от маньяка с топором, он миновал здание душевой и мельком увидел окровавленный труп Ральфа. Погоня также провела его мимо сарая, где Ершат встретил свой горький конец. Вскоре Йорг осознал всю опасность ситуации, в которой оказался. Стая из шести человек охотилась на одного одинокого волка, но теперь остался только он, и охотник стал добычей.\n\nПодойдя к ограде, через которую они вошли, он вскрикнул от ужаса, увидев, что его преследователю хватило проклятой предусмотрительности даже на то, чтобы преградить ему путь. Это был не человек, а расчетливый демон - или, скорее, ангел, посланный наказать его за грехи.\n\nЕму больше некуда было идти, и он побежал к старой автомобильной стоянке, где все еще стояло несколько сломанных грузовиков, и попытался оторваться от преследователя в беге через препятствия."
 ORS.382.a:0 "Да кто ты такой?!"

 ORS.383.t:0 "Последний бой"
 ORS.383.d:0 "Скорчившись за старым транспортным средством, Йорг отчаянно пытался не дышать. Он слышал шаги неизвестного солдата, методично и целеустремленно шагавшего вокруг каждого оставшегося грузовика в поисках своей жертвы. Он отчаянно огляделся в поисках чего-нибудь, что могло бы ему помочь, и тут заметил старую монтировку, лежащую под его укрытием.\n\nОсторожно взяв ее в руки, он медленно обошел грузовик, надеясь застать преследователя врасплох. Он осторожно подождал, пока преследователь пройдет мимо, и только тогда собрался с духом. Крепко сжимая свое оружие, он дико прыгнул и - \n\nТам никого не было.\n\nСекундное замешательство - вот и все, что он успел сделать, прежде чем услышал за спиной свист воздуха. Йорг пригнулся как раз вовремя, чтобы лезвие топора не задело его на несколько дюймов с грохотом врезавшись в окно грузовика. Он развернулся и ударил монтировкой по голове своего врага. Он, конечно, забыл, что его противник был одет в толстый шлем гвардейца с забралом. Единственной реакцией солдата было тихое удивленное ворчание.\n\nОтбросив топор, солдат схватил Йорга за шею и начал сдавливать. Задыхаясь, немец яростно размахивал оружием, надеясь попасть в какую-нибудь чувствительную точку. На краткий миг он увидел сквозь забрало глаза солдата и впервые увидел в них жгучую злобную ненависть.\n\nВзмахом ноги он сумел выбить солдата из равновесия, и они оба рухнули на землю. Оба теперь были безоружны и отчаянно дрались на кулаках, изо всех сил ударяя друг друга. Они ворочались и швыряли друг друга, каждый из них был залит кровью.\n\nВ конце концов, только один человек останется в живых."
 ORS.383.a:0 "Умри, черт бы тебя побрал!"

 ORS.384.t:0 "Последнее послание"
 ORS.384.d:0 "Когда Оскар Дирлевангер проснется на следующий день, его подчиненные доложат о пропаже нескольких членов последнего рейдового отряда. Наверное, дезертиры. Он поклянется убить их, если они когда-нибудь вернутся, и на этом все закончится. День будет продолжаться, Дирлевангер продолжит жить своей греховной жизнью, и в конце концов он снова заснет.\n\nКогда он проснется на следующий день, то ео утро ознаменуется большой суматохой. Его люди выведут его из лагеря, чтобы показать ему жуткую сцену. Шесть деревянных шипов. На концах каждого из них были насажены головы пропавших людей. Один с кинжалом в голове. У одного в мозгу застрял деревянный кол. У еще одного череп был раскроен. Один удивительно чистый. И один грязный весь в своей собственной крови.\n\nИ тот, который был избит, раздавлен и сломлен до неузнаваемости.\n\nДирлевангер на мгновение задумался над этой сценой. Потом он пожал плечами и приказал всем вернуться к своим делам. Он будет продолжать жить своей греховной жизнью и в конце концов снова заснет. Головы оставались на остриях, оставшись безмолвными наблюдателями над лагерем на следующий день, и на следующий, и на следующий, пока их оставшаяся плоть полностью не отваливалась.\n\nВдалеке Неизвестный солдат наблюдал за лагерем. Он будет наблюдать, как Дирлевангер не обращает внимания на предупреждение. И тогда он поймет, что единственный способ, которым можно донести сообщение до этого ублюдка, - это если каждый его член этой орды кошмаров будет выслежен и уничтожен."
 ORS.384.a:0 "Просто еще один день в России."

 ORS.385.t:0 "Спасение?"
 ORS.385.d:0 "Йорг ввалился в заброшенный фермерский дом и рухнул на землю, тяжело дыша.\n\nЕдва спасшись с военной базы, некогда стойкий и жестокий бандит теперь лежал почти плача от потрясения случившегося. Семь закаленных бойцов бригады против одного бойца женоподобной Лиги, и каков результат? Если он вернется сейчас, то Дирлевангер скорее всего убьет его больше из отвращения, чем из-за дезертирства.\n\nОн утешал себя простым знанием того, что зверь, с которым они сражались, больше не был проблемой. В последний раз, когда он видел солдата, тот лежал на земле, истекая кровью и разбитый вдребезги. Обдумывая свои дальнейшие действия, он оглядел ферму и заметил, что это прекрасное место для отдыха. Возможно, он мог бы затаиться здесь на несколько месяцев, прежде чем в конце концов встретиться с одной из других мелких банд и вернуться к своей жизни в качестве налетчика.\n\nЙорг забрался в старую кровать и изо всех сил постарался заснуть.\n\nОн не смог заснуть всю ночь, пока под рассвет не задремал от усталости.\n\nЙорг проснулся от того, что поверх кровати на него смотрел человек в маске. Несмотря на вмятины и засохшую кровь, солдат был очень даже жив.\n\nЙорг закричал, когда неизвестный солдат яростно избил его той же монтировкой, которой он когда-то пользовался, прежде чем его крик прекратился и Йорг, наконец, уснул навсегда."
 ORS.385.a:0 "Только не ты! Почему ты не хочешь умереть? ААА..."

 ORS.400.t:0 "Лоялисты Лысенко бегут на юг"
 ORS.400.d:0 "В Орске наступила темная ночь, когда группа таинственных людей прибыла в лагерь бандитов Оскара Дирлевангера. Эти отчаявшиеся души с измученными взглядами и изголодавшимися телами говорили на непонятном языке и беззастенчиво требовали от лагерной стражи разрешить им встретиться с самим разбойничьим королем. Сдерживаясь от того, чтобы убить их на месте и завладеть их причудливыми технологическими игрушками, охранники сначала не могли понять, почему кто-то осмеливается требовать такое от самых страшных преступников Юга России. Только распознав некоторые словесные подсказки они поняли что это были ученые Магнитогорска спасающиеся от возмездия со стороны своих старых друзей из НКВД.\n\nТе уцелевшие лысенковцы Магнитогорска, которые узнали о несчастной судьбе своих товарищей в руках НКВД, немедленно покинули свои лаборатории и заводы, увозя с собой самые ценные предметы в глушь Сибири. Понимая, что за свои самые ужасные преступления ни одна здравомыслящая община не примет их, ученые попытались найти убежище в лагерях Дирлевангера, полагая, что черный бандит найдет применение их знаниям и избавит их от смерти.\n\nУзнав о своих новых гостях, Дирлевангер немедленно приказал своим людям захватить все имущество ученых и разложить их по всему лагерю, а своим новым приспешникам поручил начать массовое производство оружия и припасов, при этом обращаясь со своими новыми слугами хуже, чем с рабами. Несомненно, Дирлевангер получал садистское удовольствие от всего этого процесса, так как теперь он держит под своим жестоким каблуком тех самых людей, которые потешались над ним за то, что он был якобы неграмотным варваром. Для самих бывших ученых-Лысенковцев уже ничего не имело значения. Только бы выжить."
 ORS.400.a:0 "Так пали сильные мира сего"

 #Actual Dirly Death Events
 ORS.401.t:0 "Смерть Дирлевангера - Восхитительно дьявольская ловушка!"
 ORS.401.desc:0 "После того как отношения между Лысенко в Магнитогорске и бригадой Дирлевангера накалились, открытый конфликт казался неизбежным. Однако мало кто ожидал, что у Дирлевангера хватит наглости вторгнуться прямо в Черную гору. И он все же попытался сделал это. Поступали сообщения о больших потерях, и хотя в конце концов бригаде удалось пробиться к сердцу Черной горы, мины-ловушки, установленные как раз на такой случай, убили десятки людей. Среди них был и Дирлевангер, которого внезапно ударило смертельным разрядом тока из обычной дверной ручки. Его банда, хотя и одержала окончательную победу, уже вступила в борьбу за распределение добычи."
 ORS.401.a:0 "Шокирующая смерть"

 ORS.402.t:0 "Смерть Дирлевангера - Лезвие ножа"
 ORS.402.desc:0 "Члены шайки Дирлевангера проснулись сегодня в шоке, от известия что их главаря нашли мертвым, заколотым в спину старым штык-ножом во сне. Хотя доподлинно еще ничего не известно, многие считают, что это сделал незнакомый человек, появившийся около лагеря ранее днем и свободно разговаривавший по-немецки. Возможно, что этот человек был агентом Геринга, посланный чтобы устранить Дирлевангера и взять управление бандой под контроль Геринга.\n\nХаос поглотил бандитов. Однако вскоре после инцидента, в Орск прибыли немецкие агенты, которые предложили бандитам новую работу. Теперь многие члены банды смещаются на запад с новой миссией."
 ORS.402.a:0 "Жизнь насильника закончилась насильно"

 ORS.403.t:0 "Смерть Дирлевангера - Каменный конец"
 ORS.403.desc:0 "Накал в отношениях между Черной горой и бригадой Дирлевангера сегодня достиг своего пика. После срывов переговоров, Дирлевангер и его люди начали штурм Черной горы, с целью захвата и казни сумашедшего ученого Лысенко. Вскоре после столкновений с остатками 22-й мотострелковой дивизией НКВД, охранявшей Лысенко и его комплекс, стало известно что штурм горы происходит с тяжелыми потерями с обоих сторон.\n\nК несчастью для Дирлевангера, он и его люди не знали о многочисленных ловушках, скрытых по всему комплексу. По какой-то дьявольской схеме, несколько пленников указали Дирлевангеру и его людям на дверь, где якобы хранились 'все богатства Башкортостана'. Однако в длинном коридоре лаборатории, ведущем к указанной двери, Дирлевангер и его люди нечаянно нажали на кнопку в полу. Люк, расположенный над Дирлевангером и его личной охраной, открылся и откуда ни возьмись из дыры в потолке вниз скатились огромные валуны, раздавив Дирлевангера и его людей в лепешку.\n\nПосле сообщений о смерти их лидера, в рядах налетчиков вспыхнули междоусобицы. Благодаря этому, люди Лысенко взяли вверх. После шести часов боя бригада Дирлевангера была вынуждена отступить с горы комплекса. Ей не оставалось ничего, кроме зализывания ран и постепенного развала."with all the riches of Magnitogorsk." However, in the long hallway of the laboratory leading to said door, one of Dirlewanger's men inadvertently triggered a pressure plate. A trapdoor located above Dirlewanger and his personal guards quickly opened, dropping several heavy boulders from out of nowhere - killing the intruders instantly and gruesomely.\n\nFollowing reports of their leaders death, infighting broke out within members of the raider band, allowing Lysenko's men to take the upper hand. After six hours of bitter fighting, the Dirlewanger Brigade was forced to retreat from the mountain complex, being left to lick their wounds and gradually fall apart."

 ORS.403.a:0 "Теперь Дирлевангер увековечен в камне"
 ORS.404.t:0 "Смерть Дирлевангера - Безумный казак с востока" #-charlesthe50th
 ORS.404.desc:0 "Дирлевангер недавно купил лошадь, которую назвал 'Покоритель Урала', или просто Урал для краткости. Этот жеребец, с треугольным знаком на голове, был лучшим из тех на кого Дирлевангер наткнулся на границе своих владений. Прочитав старую брошюрку о казаках, Дирлевангер решил последовать их храброму примеру. Оседлав своего жеребца и отдав небольшую группу пони своим лучшим подчиненным, Дирлевангер и его отряд поскакали в рейд на Уральскую Лигу. Хлеща коня с решимостью победить своих врагов, Дирливангер развил такую потрясающую скорость в свой почтенный возраст, что это даже заметили защитники. Внезапно лошадь Дирлевангера раздраженно дернулась. И через мнгновение он выпал из седла и повалился на твердую каменистую землю. То ли удачная пуля задела лошадь, то ли она обо что-то споткнулась, то ли просто перенапряглась - не имеет значения. Важно то, что Дирлевангер умер."
 ORS.404.a:0 "Как и планировал Чингисхан"

 ORS.405.t:0 "Смерть Дирлевангера - С широко открытыми глазами"
 ORS.405.desc:0 "После захвата Дирлевангера членами Уральской лиги, правосудие свершилось быстро как никогда. После быстрого суда, проведенного в одной из многочисленных лагерей ГУЛАГа на Урале, бандита вытащили и, передав по старому передатчику о свершении правосудия на весь юг России, расстреляли. Дирлевангер отказался от повязки на шлаза и плюнул в расстрельную команду, прежде чем они успели спустить курки. Звуки ружейной стрельбы, толпы счастливых людей по всей России, жители деревни, радостно сидящии у передатчиков - все радовались и благодарили Бога. Что уж говорить, даже некоторые из государств-противников Уральской Лиги прислали свои поздравления."
 ORS.405.a:0 "Он наконец смог вкусить пулю."

 ORS.406.t:0 "Смерть Дирлевангера - Спросить дорогу" #-rewritten by ackbar, only fires if Dirlewanger is at war
 ORS.406.desc:0 "В то время как разбойники Черной Бригады сражались и умирали, Оскар Дирлевангер, похоже, был доволен своим положением. Он сидел в палатке и употреблял выпивку из своего личного тайника. Его люди опытные убийцы, а против них сражается кучка крестьян, как ожидалось это должна была быть быстрая победа. Однако даже величайшие солдаты не могут выигрывать с некомпетентным командиром, не говоря уже о пьяном в стельку Дирлевангере.\n\nКогда ход битвы стал поворачиваться не в его пользу, помощники Дирлевангера не сказали ему об этом, боясь что он застрелит их в пьяном виде. Поэтому Дирлевангер ничего не знал, пока звуки вражеской стрельбы не стали слышны тревожно близко. Дирлевангер, пошатываясь, выбрался из палатки, плюхнулся на лошадь и поскакал в противоположном направлении. Когда он приблизился к вражеским позициям, солдаты с трудом поверили своим глазам - их смертельный враг бежал прямо на них, невнятно бормоча себе под нос немецкую застольную песенку. Когда он оказался в менее чем трех метров от врага до него стало доходить, что что-то не так. Он рассеяно спросил - 'Подожди, где я?' и солдат перед ним ответил, разрядив в Дирлевангера свой автомат."Wait, where am I?" and the soldier in front of him replied by unloading his submachine gun into Dirlewanger's skull."
 ORS.406.a:0 "Задай глупый вопрос, получи глупый ответ"

 ORS.407.t:0 "Смерть Дирлевангера - Обращение для всех заинтерисованных" #Gunnar Von Pontius#/LordViruscide
 ORS.407.desc:0 "Коммюнике 22.d из офиса товарища Лысенко: во время боя с силами "
 ORS.407.a:0 "Дополнение: 36-й уничтожен как функционирующая единица."

 ORS.408.t:0 "Смерть Дирлевангера - В ловушке"
 ORS.408.desc:0 "Отношения между Лысенко и Дирлевангером всегда были напряженными, так что решение Дирлевангера начать штурм Черной Горы никого не удивило. Но, как бы то не было, сегодня его вместе с большинством бригады постигла ужасная участь, когда он проник в шахту, ведущую, по его мнению, к сердцу горы. Когда они, во главе с Дирлевангером, вошли внутрь, вход в шахту обвалился, раздавив несколько человек и отрезав три четверти бригады. Без поставок они не смогут прожить долго."
 ORS.408.a:0 "Местные жители предупредили бы его... если бы он знал русский"

 ORS.409.t:0 "Смерть Дирлевангера - Старое доброе Солнце"
 ORS.409.desc:0 "Когда выяснилось, что легендарное Солнечное орудие Геринга рухнет обратно на Землю, многие запаниковали, решив, что оно рухнет в густонаселенном городе или где-нибудь, где сможет нанести огромный ущерб окружающей среде. Но все вздохнули с облегчением, узнав, что траектория падения упирается в горы Урала, решив, что орудие рухнет в ненаселенной местности \n\n Однако обломки упали южнее, и многие в основном в «боевом лагере» бригады Дирлевангера проснулись, шокированные зрелищем пылающих обломков с небес, праведным судом Господа. Большинство сбежало на лошадях или собранных на свалках машинах, а когда вернулись, то нашли своего предводителя Оскара Дирлевангера и его личный автомобиль, раздавленными солнечными батареями с изображением свастики."
 ORS.409.a:0 "Это было... ради науки. Не берите в голову."

 ORS.410.t:0 "Смерть Дирлевангера - Ужасное предупреждение"
 ORS.410.desc:0 "Сильный снегопад прошлой ночью покрыл все снегом. Поверхность была нетронутой, за исключением нескольких...следов. Наемника они не обеспокоили - этим путем пользовались многие. Через минуту он наткнулся на подходящие для костра ветки. Прежде чем он успел собрать их, его взгляд привлек красный предмет. Когда он его поднял, то стало очевидно, что это окровавленный палец. Наемник откинул его, но затем увидел ведущие в глубину леса пятна крови. Красная тропа была перекрыта кустом, но наемник прорвался через него. Кровь, пропитавшая куст, заливала его, но он продолжил свой путь. По ту сторону куста он обнаружил источник крови, нанизанный на древесный сук. Наемник узнал голову Дирлевангера, хотя ей явно недоставало глаз и нижней челюсти. Рядом с головой были обгоревшие остатки униформы, провонявшие мочой, что давало понять - она пропиталась ей еще до расправы. Остальная часть тела Дирлевангера была разбросана по местности, которую скрывал куст. Большая часть его голого торса была наскоро прибита к дереву. С деревьев свисали конечности и кишки. Наемник, не знал, что делать, единственным его желанием было не оказаться на месте Дирлевангера. Когда он выбежал с поляны, то заметил фотографию. На ней был изображен Дирлевангер с несколькими людьми в масках за спиной, их пистолеты были нацелены на его голову.\n\n Когда наемник вернулся лагерь, исчезновение командира успели заметить и многие заподозрили, что он мертв. Поэтому отчет наемника спровоцировал мгновенный хаос."
 ORS.410.a:0 "Он нажил множество врагов"

 ORS.411.t:0 "Смерть Дирлевангера - Линия"
 ORS.411.desc:0 "Когда Борман поручил Отделу Специальных Операций поддержать Уральскую Лигу, многие были недовольны  тем, что в миссию не вошла ликвидация Дирлевангера и его, так называемой, "brigade". The "Butcher of Siberia" has been a disgrace to the Aryan race for too long, and much of the high command believed that his death would be necessary to cleanse the stain on German honor. Shadow Ops Team Delta Four seems to have agreed, as shortly after their arrival, they broke away from their Ural allies and launched a solo assault on the Dirlewanger Brigade's camp.\n\nAfter nearly three days of intense firefights, and heavy casualties on both sides, a sole radio signal was received from the camp. The team's leader, Martin Valker, proclaimed that he had "killed the bastard", and requested immediate evacuation.\n\nThere are unconfirmed reports that the higher echelons of the German Leadership are furious with the Shadow Division's diversion from its orders, but if this is true, they seem to have decided to conceal their feelings, and have publicly congratulated and honored the captain. Curiously, Dirlewanger's death seems to have sparked a small-scale redemption of the Reich in the view of the southern ural's populace, and the local supply of collaborators and informers has increased noticeably."
 ORS.411.a:0 "Он должен чувствовать себя героем"

 ORS.412.t:0 "Смерть Дирлевангера - Последний воин дорог"
 ORS.412.desc:0 "Известно, что после краха Советского Союза, российские пустоши переполнены насилием, хаосом и способами умереть. Но, как сегодня выяснилась, даже простой отдых опасен для жизни. \n\n Дирливангер с несколькими подпевалами мчались на восстановленных автомобилях по окраине своего лагеря, состязаясь в чем-то, что лишь на одну шестую состояло из собственно гонки, остальная же часть состязания представляла собой стрельбу по машинам. Во время гонки Дирливангер сидел в пассажирском сидении своего транспорта, кричал приказы водителю и стрелял по соперникам, уделяя часть очередей и зрителям. Когда боекомплект закончился, разъяренный Дирливангер попытался выпрыгнуть из машины, что бы угнать транспорт соперника. Но похоже, что он немного не рассчитал, так как вместо двери машины угодил под колеса и был раздавлен. По нашим данным он прожил еще несколько минут и его последними словами стали \"Я не хочу так умереть. Моя смерть должна войти в историю.\"  Раздоры охватили бригаду сразу после того, как стало известно о его смерти."I don't want to die like this. I want to die historic." Reports of infighting amongst the band have already begun to spread in the wake of his death."
 ORS.412.a:0 "Запомните его!"

 ORS.413.t:0 "Смерть Дирлевангера - Мрак" #-Gunnar, redone by Ackbar
 ORS.413.desc:0 "При планировании своего очередного рейда на окраинные русские деревни под Орском, Оскар Дирлевангер выдвинул свежую идею: вместо того, чтобы банально идти или ехать, они могут захватить старые пароходы и совершить набег по реке Урал. Когда наступил вечер, Дирлевангер настоял на том, что бы он со своими людьми продолжил идти на пароходе, не заметив, что остальные заночевали на берегу реки. Они пытались догнать своего лидера, но все больше и больше задерживались из-за проблем с двигателем, плохой погоды и набегов со стороны российских партизан в течение нескольких недель.\n\n Когда же они наконец нашли пароход Дирлевангера, он наполовину затонул у местной деревни. Все остальные члены экипажа погибли, будучи, убитыми пулями и штыками. Единственным живым человеком в деревне был сам Дирлевангер, изможденный, бредящий и полумертвый. Соратники вернули его на один из своих пароходов и сразу же направились вниз по реке, надеясь вернуться в Орск и поскорее получить медицинскую помощь. Однако состояние Дирлевангера продолжало ухудшаться, и он, скончался менее чем в одном дне пути до Орска.\n\n Зрелище выноса тела спровоцировало хаос, за которым последовали кровь и смерть. Похоже, что бригада отправилась вслед за своим лидером."
 ORS.413.a:0 "Герр Дирлевангер мертв"

 ORS.414.t:0 "Смерть Дирлевангера - Красная свадьба"
 ORS.414.desc:0 "Многие сравнивали союз Дирлевангера и Лысенко с неблагополучным браком, отравленным подозрениями и неприязнью. \n\n Но сегодня всем показалось, что это можно исправить. Дирлевангер был счастлив принять предложение посетить Черную Гору для испытания нового оружия. Он слишком долго мечтал о раскрытии тайн горной крепости и взял с собой свои лучшие силы. После большого праздника и испытания оружия алкоголь потек как кровь из аорты. Наркотики, выпивка, женщины - казалось, что мир стал чище и добрее. \n\n Оскару бы следовало знать лучше своих людей, не зря же его звали ветераном Западной Русской войны. Люди Лысенко разоружили пьяных солдат бригады в самый неподходящий момент. После резкого вскрика и взмаха руки началась стрельба, покрывшая весь этаж мертвецами. В сообщении указывается, что тело Дирлевангера было выставлено напоказ, а Лысенко торжественно объявил о смерти уральского монстра."
 ORS.414.a:0 "Черная гора стало могилой, а не логовом мясника"

 ORS.415.t:0 "Смерть Дирлевангера - Избитый"
 ORS.415.desc:0 "Сегодня Оскар Дирлевангер попытался захватить таинственный комплекс в Магнитогорске. Однако, сразу после начала экспедиции, он был разорван одной из мин-ловушек, которые забрали жизни еще многих бойцев до того, как они достигли цели. Несмотря на победу, бригада была сильно ослаблена, и вряд ли она будет представлять большую угрозу."
 ORS.415.a:0 "Могло быть хуже!"

 ORS.416.t:0 "Смерть Дирлевангера - Наган"
 ORS.416.desc:0 "После разрушения Советского Союза, закон и порядок, стали не более чем мифом, сказкой которая никогда не воплотиться в реальность. По крайней мере, так думали несколько человек населявших разбомбленные пустоши. Но похоже, что справедливость всё же осталась и она служит самым злым. \n\nНекто "
 ORS.416.a:0 "И где этот следопыт спрятал свой Наган? В бедре?"

 ORS.417.t:0 "Смерть Дирлевангера - Немецкая Линия Огня"
 ORS.417.desc:0 " /"Shoot me now or shoot me later, every schoolboy to his sport. Death to each and every coward, I renounce your Fuhrer's court!/" were the words on rogue SS officer Oskar Dirlewanger's lips shortly before he met his end at the hands of a German firing squad. With the Reich's return in force to the lands of Russia, the powers that be in Germania decided there was no room for Dirlewanger's rogue battalion in their new order and the justice that had long eluded the Russians he and his men had terrorized was meted out by a special Wehrmacht task force. With their leader dead and their lands occupied, Dirlewanger's Brigade will cause no more headaches for the Fatherland's march into Russia."
 ORS.417.a:0 "Как поэтично для предателя-извращенца."

 ORS.418.t:0 "Смерть Дирлевангера - Подарочек от Господина Лысенко"
 ORS.418.desc:0 "После покорения Чёрный Горы Магнитогорска, Чёрные Бандиты устроили грандиозный при с реками выпивки, толпами женщин и множеством песен. Для бойцов несколько лет знавших только войну, возможность отвлечься и насладится временем, было чем-то волшебным. В самом разгаре пира Оскар Дирлевангер - Бандитский Король Урала пальнул по грузовику из своего Люгера, чтобы привлечь внимание. Внезапно, пока Ужас Урала читал свою речь, он остановился, попятился назад, упал и начал кашлять кровью. Зрители застыли в шоке, боясь приблизиться к малиновой жидкости растекавшейся по полу, но уже было слишком поздно. Вскоре бандиты заблёвывали пол своими внутренностями. Немногие выжившие, решили что столкнулись с тестовым образцом /"
 ORS.418.a:0 "Вот и подношение Лысенко к Пиру!"

 ORS.419.t:0 "Смерть Дирлевангера - Причины Неизвестны" #Lord Viruscide
 ORS.419.desc:0 "Во время обычного марша по безлюдным местечкам Урала, командир 36-ой Бригады Оскар Дирлевангер внезапно упал с лошади и умер. Причины смерти неизвестны. Медики из 36-ой лишь уведомили, что признаков отравления и внешних повреждений нет. Дальнейшее расследование невозможно. Бандиты разбежались..."
 ORS.419.a:0 "Мой третий большой страх это аневризма мозга"

 ORS.420.t:0 "Смерть Дирлевангера - Чистое Безумие" #-rewritten by Ackbar
 ORS.420.desc:0 "Едва Оскар Дирлевангер окончил инспекцию в бараках рабов, у него началась странная головная боль. Боль всё нарастала и нарастала, пока Оскар не понял, что упал на пол. Плохо осозновая свои слова, он сказал окружившим его медикам: "I hope you are all German." He would never wake up again.\n\nThe surgery was ultimately a failure-blood had pooled in his lungs and suffocated him, they said-but it did reveal his cause of death: six shots, a unique type of 7.62mm ammunition used in Nagant revolvers, fired into his upper back at close range. The guards searched the camp trying to find anyone with a matching weapon, and soon they found their culprit: a new member named Ivan Bylinkin, who was caught trying to flee the campsite on horseback. After a brief interrogation, he confessed to the crime, with his hope of northern Russia's Soviet remnants welcoming him as a hero. Among his few possessions were letters drafted to important figures like General Georgy Zhukov and renowned aviatrix Yevdokia Bershanskaya, even asking for the latter's hand in marriage.\n\nUnsurprisingly, Bylinkin was quickly executed by Dirlewanger's bodyguards after getting all the useful information they could. But it was not enough to reassert order; Dirlewanger had not appointed an heir to succeed him, and the camp soon broke out into infighting among the lieutenants."
 ORS.420.a:0 "Есть только один путь, чтобы очаровать женщину."

 ORS.421.t:0 "Смерть Дирленвангера - Собаке собачья..." #- Chernobyl/Lord Viruscide
 ORS.421.desc:0 "Свежие новости! Легендарный командир SS и безумный головорез Оскар Дирлевангер был безжалостно убит на своей псарне на Урале. Когда он отправился накормить своих псов свежепойманными рабами, один из них в попытке сбежать закрыл за ним дверь. Дирлевангер не заметил этого, пока не понял, что забыл взять еду. Собаки, к которым несколько дней не приводили свеженьких пленных, видимо посчитав, что их хозяин выглядит очень апетитно, разорвали его на части. Обнаружив произошедшее, его подчинённые тут же застрелили собак. Видимо это конец тридцать шестой бригады, какой мы ее знаем."
 ORS.421.a:0 "У Судьбы есть чувство юмора"

 ORS.422.t:0 "Смерть Дирленвангера - Простой, но внезапный конец" #-Palks
 ORS.422.desc:0 "Пришли новости из Урала. Погиб Оскар Дирлевангер, однако не так, как вы можете ожидать, учитывая его ужасающую репутацию.\n\nБандиты Дирленвангера так увлеклись грабежом очередной деревни, во время рейда, что не заметили, что их лидера с ними нет. Его труп нашли неподалёку, в грязи, с камнем лежашим рядом с трупом.\n\nКак оказалось, один из выживших жителей деревни, увидел как Ужас Урала отошёл в лес по нужде, и швырнул в него камень. Камень попал прямо в основание черепа и перебил позвонки.\n\nНе прошло и суток, а бандитская армия уже распалась на враждующие части."
 ORS.422.a:0 "В яблочко!"

 ORS.423.t:0 "Смерть Дирленвангера - Передоз" #- Exocamp
 ORS.423.desc:0 "Исходя из множесто отчётов из заброшенного Урала, мы подтверждаем - Дирлевангер мёртв. Во время рейда, Дирлевангер и несколько его боевиков обнаружили схрон дезоморфина. Самый крупный улов за несколько недель тут же был распределён между всей бандой бывшего эсэсовца. Несколько часов спустя Дирлевангер был обнаружен в коматозном состоянии, с минимальными признаками жизни. Чуть позже, члены банды начали настояющую битву за остатки дезоморфина Дирленвангера."
 ORS.423.a:0 "Наркотики это плохо, п'нятненько?"

 ORS.424.t:0 "Смерть Дирлевангера – Раскувалдчивание" #- DanThe#Man
 ORS.424.desc:0 "Многочисленные сообщения с Южного Урала гласят, что Оскар Дирлевангер, ужасный Черный Бандит, погиб. Во время набега на деревню в окрестностях Оренбурга, Дирлевангер загнал в угол сарая беззащитного жителя. Увидев, как его жертва трясётся от страха, Дирлевангер начал готовить самый ужасный конец жизни для бедного жителя, когда тот неожиданно схватил кувалду!\n\nНелепые попытки крестьянина воспользоваться кувалдой лишь веселили Дирлевангера, спокойно отворачивающегося от ударов. В итоге, он, опьянённый смехом, не заметил, как некогда не представляющий угрозы житель сумел совершить фатальный удар по черепу бандита, тем самым окончив жизнь самого опасного и ужасающего человека России.\n\nУдачливый и храбрый крестьянин быстро сбежал, а рейдерский отряд, узнав о смерти своего лидера, начал кровавую борьбу внутри себя. Смерть Дирлевангера привела к развалу его Бригады, тем самым оставив бедных жителей русских степей в покое."
 ORS.424.a:0 "Сокрушительно!"

 ORS.425.t:0 "Смерть Дирлевангера – Мартовские иды" #-DanThe#Man
 ORS.425.desc:0 "Южный Урал торжествует! Многочисленные сообщения гласят, что пресловутый Оскар Дирлевангер был убит, причём своей собственной Бригадой! Обыденный конфликт касательно раздела добычи внутри Бригады привёл к насилию среди старших чинов группировки, что вызвало ярость Дирлевангера. Он присудил всю добычу себе, лидеру этой бандитской шайки, и окрестил своих людей «сыновьями шлюх». \n\nЭто было последней каплей для прислужников Оскара и ночью они напали на своего предводителя. Подвергаясь избиению, Дирлевангер сумел опознать нападавших и, узнав в них своих людей под командованием своего заместителя – Фрица Шмедеса. Всё что смог сделать умирающий Оскар, так это лишь проклясть всех напавших на него, особенно радостного Шмедеса.\n\nПосле смерти Дирлевангера, Шмедес попытался установить свою в Бригаде, но к счастью для народа России, большинство бандитов отказалось принимать его лидерство. Бригада Дирлевангера развалилась на множество группировок, которые вскоре исчезли на территории бескрайней Сибири, оставив лишь бледную тень кошмаров прошлого."

 ORS.425.a:0 "И ты, Фриц?"
 ORS.426.t:0 "Смерть Дирлевангера - Комета!" #- Alexmaths, redone by Ackbar, only fires if Dirlewanger has defeated Lysenko
 ORS.426.desc:0 "Когда солдаты бывшей 36-й дивизии рылись в развалинах Черной горы после своей победы, они нашли небольшой ангар с чем-то, что оказалось реактивным истребителем. При детальном осмотре механики бригады подтвердили, что это был реактивный истребитель 'Комета', вероятно, сбитый во время войны на Западе России. Похоже, Лысенко приказал своим приспешникам найти обломки, доставить их на Черную Гору, разобрать для изучения, а затем привести в рабочее состояние. Еще более впечатляющим является тот факт, что машина находится в полностью функциональном состоянии.\n\nКонечно же, Дирлевангер не мог не организовать импровизированное шоу, чтобы продемонстрировать всю мощь новых ВВС бригады. Было собрано достаточно топлива, бывший русский летчик вызвался добровольцем, и на пустом поле под Магнитогорском был сооружен импровизированный аэродром. Когда 'Комета' с ревом взмыла в воздух, Дирлевангер и другие командиры с ликованием наблюдали, как истребитель с ослепительной скоростью совершает пилотажные маневры в чистом небе. Но когда пилот попытался продемонстрировать свои навыки и сделать бочку, что-то пошло не так. Из двигателя повалил дым, ичтребитель вышел из-под контроля и с головокружительной скоростью полетел вниз. Он врезался в землю со скоростью 200 км в час, испепелив все, что находилось под ним. В данном случае это был новый недоаэродром.\n\nПока люди нервно обыскивали дымящиеся обломки, все, что они нашли от своего вожака, были обугленные кости и осколки, слишком мелкие чтобы даже опознать чьи-то останки."
 ORS.426.a:0 "Это предзнаменование!"

 ORS.427.t:0 "Смерть Дирлевангера - Достаточно ли, чтобы убить человека"
 ORS.427.desc:0 "Хотя проблемы пьяного поведения Дирлевангера обычно не были главной проблемой его бригады, иногда они создавали очень неприятные ситуации. Во время особо сильных приступов пьянства, командир часто вызывал на бой любого человека , оказавшегося достаточно близко в его поле зрения. В таких схватках В таких схватках Дирлевангер обычно наносил яростные удары, а его противник притворялся, что всерьез и упорно сражается. Битва завершалась тем, что противник Дирлевангера притворялся будто один из ударов достиг цели и валился на пол. Однако в этот раз Дирлевангер решил схватить и повалить противника на себя. Командир уже пошатывался от выпитого вина и вес солдата явно не сыграл Дирлевангеру на руку. Солдат упал коленом прямо на грудь Дирлевангера, что привело к отчетливому хрусту. Командир, казалось, никак на это не отреагировал и просто поднялся на ноги. Хотя солдат знал, что скорее всего сломал ему ребра, он решил, что раз Дирлевангер сам поднялся на ноги, значит проблема совсем несерьезного толка. Он подошел к Дирлевангеру и похлопал его по спине в знак примирения. Этот хлопок привел к еще одному хрусту. И к ужасу бригады, Дирлевангер рухнул лицом в грязь, совершенно мертвый."
 ORS.427.a:0 "Это не могло убить его!"

 ORS.428.t:0 "Смерть Дирлевангера - Удушение" #- Exocamp
 ORS.428.desc:0 "В редко встречающихся хороших новостях на землях бывшего Советского Союза сообщалось, что устрашающий лидер бандитов и бывший офицер СС Оскар Дирлевангер умер. Хотя детали не подтверждены, похоже, что главарь бандитов был задушен в собственной постели другим бандитом, надеющимся получить всю свою добычу. Хотя бандит был быстро наказан жестокой казнью, порядок в бригаде нарушился, и стало совершенно ясно, что в пустошах России без Дирлевангера его бригада долго не протянет."
 ORS.428.a:0 "Перед смертью не надышишься."

 ORS.429.t:0 "Смерть Дирлевангера - Пылающие небеса" #-Alexmaths
 ORS.429.desc:0 "Была уже поздняя ночь, когда небо внезапно вспыхнуло. Гром был таким громким, вспышки-такими яркими, словно сами боги разверзли небеса и выпустили наружу всю свою ярость. Это зрелище вызывало у бойцов бригады Дирлевангера одинаковое благоговение и страх - два чувства, которые многие из них не испытывали уже довольно давно.\n\n Дирлевангер собрал своих старших лейтенантов в палатке. Пока люди разглагольствовали о богах, главарям бандитов стало ясно, что началась ядерная война. Оставалось только решить, как они отреагируют. Вдруг какой-то человек закричал, что что-то приближается к лагерю с неба, как падающая звезда. Это была не звезда.\n\n У Дирлевангера не было времени заметить ракету, прежде чем она приземлилась в центре лагеря и погрузила все в атомное пламя. Кто запустил ракету? Только пепел знает, но он не может говорить."
 ORS.429.a:0 "Ничего не осталось..."

 ORS.430.t:0 "Смерть Дирлевангера - На Поле Боя" #- Panzer
 ORS.430.desc:0 "В то время как бандиты в конце концов успешно уничтожили Уральскую Лигу, последняя битва за их последнюю крепость ГУЛАГ оказалась гибелью для Дирлевангера. Во время боя снайпер Уральской гвардии на одной из сторожевых башен сумел прицелиться в Оскара, когда тот вел своих людей в горящий "
 ORS.430.a:0 "Довольно милосердный конец для такого человека"

 ORS.431.t:0 "Смерть Дирлевангера-последний узник ГУЛАГа" #- Panzer
 ORS.431.desc:0 "Когда Дирлевангер и его люди атаковали еще одну крепость Уральской лиги, вторжение проходило абсолютно так же, как и все остальные. Огромные потери для бандитов, ожесточенные защитники лиги, отказывающиеся сдать хоть дюйм земли, кровопролитная битва за маленькие куски древнего бетона.\n\nОднако, на этот раз, когда Дирлевангер вошел в нижнюю часть тюрьмы, расчистив вместе со своими людьми несколько оплотов сопротивления, он оказался отрезанным от своей группы.\n\nЗатерявшись в туннелях тюрьмы, Дирлевангер вскоре оказался в камере и по ошибке заперся внутри. Его люди через несколько дней нашли Оскара мертвым. Оставив его тело в камере, они вскоре ввязались в драку, и бригада Дирлевангера разделяется на враждующие группировки без явного лидера."
 ORS.431.a:0 "Тюрьма, за которую можно умереть."

 ORS.432.t:0 "Смерть Дирлевангера - Позволь мне уйти" #- Panzer
 ORS.432.desc:0 "Дирлевангер, приманенный обещаниями Черной Горы, не смог сбежать. Попавшего в подвалы и катакомбы этот комплекс уже не отпустит. Дирлевангер тоже быстро потерялся в обширной системе тоннелей и наконец-то умер. Комплекс, по ветхим акустическим системам повторяющий многие звуки, записанные через древние микрофоны, вплел новый голос в эхо, наполняющее эти катакомбы. Результат работы забытых устройств, оставленных на годы нести голоса других. Теперь этот бандит, как и многие другие, восстал чтобы вещать во тьму, в вечность."
 ORS.432.a:0 "Войти в Черную Гору довольно легко. Выйти сложнее."

 ORS.433.t:0 "Смерть Дирлевангера - Aphōnos" #- Tinyds
 ORS.433.desc:0 "Два человека однажды говорили о смерти. Уходя от забытого, но не прощенного кровопролития, они обменялись словами о том, как они видели превращение человека в материю, о том, каким бессмысленным и рутинным стало невыразимое. Они размышляли о самом Дирлевангере. Его смерть припасена до дня Страшного суда и кары всех безбожников.\n\nРоковой день настал после проигранной битвы, отступающая армия получила новости еще за несколько километров. 'Капитан мертв', объявил Шмендес. Больше сказать нечего. Он приказал группе, теперь лишь уже части ее прошлого, выдвигаться. И они выполнили приказ, кроме полковника и офицера. Они спросили, что случилось с Оберфюрером. 'У вас нет причин знать это', ответил Шмендес. 'Время само похоронит его'.\n\nНедоверчивые, эти двое дезертировали из бригады и вернулись к месту боя, вскоре найдя тела убитых русскими. Перед холмом находились обломки машины, принадлежащей их командиру, а неподалеку было странное углубление в земле.  Полковник взбежал на возвышение и застыл, его лицо парализовало видом скрытого в лощине.\n\n'Ебаный мой бог'. Он смотрел туда еще какое-то время, затем моргнул и пошел обратно, на его лице была гримаса слишком сильная, чтобы ее убрать.\n\n'Что с ним случилось, Дитрих?' - он не ответил. 'Дитрих?' - офицер медленно поднялся наверх и заглянул в дыру.\n\nЗдесь передача прервалась."You have no reason to know," he replied. "Time will come to bury him."\n\nUnconvinced, the two deserted the brigade and traced their way back into the site of engagement, soon finding the uniformed corpses of those fallen to the Russians. Upon a hill, there was the wreckage of an automobile known to be the preference of their commander, and a startlingly deep depression upon the ground. The colonel hiked up onto the elevation before he froze, his visage utterly paralyzed at the sight of the hollow.\n\n"Jesus fucking christ." He stared into the hole for some time more, then blinked and he turned around to make his way, his face contorted in a grimace too powerful to regorge.\n\n"What happened to him, Dietrich?" He did not respond. "Dietrich?" The officer slowly moved up onto the mound and looked into the hole.\n\nTransmission terminates here."
 ORS.433.a:0 "Gospodi, pomiluj."

 ORS.434.t:0 "Смерть Дирлевангера - Жажда" #- Tinyds
 ORS.434.desc:0 "Бармен методично брал каждую свою бутылку водки, выливал каждую вторую и заполнял ее этанолом. Он не мог достать яд, но у него был колоссальный запас алкоголя и предчувствие надвигающейся беды. Он знал, как действует бригада, и он знал, что основой геноцидоидальной рутины было уничтожение любого найденного алкоголя в необузданных пъянках перед началом самого ужасающего буйства. Его планом было опъянить головорезов до такой степени, чтобы они могли уничтожить только себя.\n\nКогда фурор начался, он тихо залег в погребе, слушая крики и смех немцев, о временем превратившихся в вопли, борьбу и блевоту. Он не знал языка, но мог сказать, что они рассматривали водку как вызов, а не токсин. С наступлением ночи шумы прекратились, и вскоре он уснул, решив, что его попытка провалилась и он не спас никого кроме себя.\n\nНа утро он поднялся из подвала, ожидая увидеть сожжженый бар и разрушенный город. От увиденного он потерял дар речи. По всей таверне лежали безжизненные тела бандитов, все еще держащих бутылки с жидкостью. Сам командир упал на осколки стекла, его лицо было почти неузнаваемым из-за увечий. Каждый посетитель получил передоз. Власть ужаса окончена."
 ORS.434.a:0 "И они говорят, что русские пьют безответственно..."

 ORS.435.t:0 "Смерть Дирлевангера - Призраки Хатыни" #- Tinyds
 ORS.435.desc:0 "Точно в момент смерти бывшего Оберфюрера, одинокий изгнанник услышал удар грозы. Он посмотрел в беспокойное зимнее небо и продолжил ухаживать за побегами.\n\nЧуть меньше чем через несколько минут на поле забежала молодая девушка. Она была несколько моложе тринадцати, но ее лазурные глаза испускали усталость и бесконечную старость. 'Все окончено', сказала она крестьянину на Белорусском. Он недоверчиво взглянул на нее, впервые за десятилетия услышав слова родного языка. Девочка убежала обратно в хвойный лес.\n\nЧерез полчаса крестьянин уже собирался идти домой, но увидел человека, винтовку в его руках, непонятного сложения но отдаленно знакомого лица. 'Флера, брат мой', прошептал он вновь на том языке. 'Иди и смотри'. Крестьянин не мог поверить, что это не сон. После резни никто и никогда не произносил его имени. Даже он сам. Он последовал за человеком в глушь.\n\nОни шли в тишине, пока не дошли до тела. Его дочь и ее мать присели у него, обыскивая черную униформу в поисках полезного. Голова была пробита пулей, кровь вытекала в форме звезд на небосклоне. Воссоединившимся товарищам не нужно было пытаться понять, кто это. Стоя над телом, они пожали друг другу руки и начали петь песню, песню их юности в Хатыни. Они пели песню весны."It's over," she said to the farmer in Belorussian. He stared at the child in disbelief. He had not heard a word in his native tongue in decades. She then scurried back into the coniferous forest.\n\nHalf an hour passed. The farmer was about to retire into his home until he saw a man, a rifle in his arms, his composition unrecognizable yet his face faintly familiar, approach in the distance. "Flyora, my brother," he whispered, again in his language. "Come and see." The farmer refused to believe that he was not dreaming. Since the massacre, not once had anyone ever uttered his name. Not even himself. He followed the man into the wilderness.\n\nThey walked in silence until they came across the body, the man's daughter and her mother crouched over it, searching his black uniform for anything salvageable. A bullet wound pierced his chest, and blood flowed out of it like the stars of heaven onto the earth. The reunited camaraderie did not need to identify who he was. Standing over the corpse, the two comrades joined hands. And then they began to sing, a song from their youth in Khatyn. They sang a song of spring."
 ORS.435.a:0 "На Южном Урале множество вещей старее человечества, сокрытых мраком тайны."

 ORS.436.t:0 "Смерть Дирлевангера - Взрывной успех" #- Exocamp
 ORS.436.desc:0 "Внезапным просветом удачи для местного населения стала смерть офицера СС Оскара Дирлевангера! Во время очередного похода по разграблению поселения в диких землях России, он наткнулся на невзорвавшуюся немецкую бомбу, сброшенную во время одной из бесчисленных бомбардировок террора, опустошающих этот регион. Решив продать ее на черном рынке, Дирлевангер приказал нескольким людям помочь ему разобрать бомбу.\n\nЭто решение, однако, стало смертельной ошибкой для главаря бандитов. 'Саперы' решили открыть бомбу ударом, что и заставило ее взорваться, убив Дирлевангера с компанией. Судя по всему, цепочка командования бригады разорвана, и будущее бывшей 36-ой дивизии теперь загадка."
 ORS.436.a:0 "Убит собственной некомпетентностью."

 ORS.437.t:0 "Смерть Дирлевангера - Значение Веры" #Lord Viruscide
 ORS.437.desc:0 "У церкви не было имени, зато были несколько священников. Сгорбленные старики да впечатлительные юноши, желающие чего-то больше, чем постоянный труд, жили здесь. Теперь у нее не было и крыши, огонь лизал ее стены, поднимаясь все выше в сумрачное небо. Несколько безделушек, не отданных пламени, валялись для дележки между бандитами, а самой ценной добычей стал могучий меч, предположительно побывавший в Святой Земле в руках лорда-Крестоносца. Черный Бандит не отказал себе в удовольствии самолично казнить девятерых человек, заставив их преклонить колени в свете превращения их веры в пепел. Девятый человек, казалось, смирился со своей судьбою, спокойно молившийся, пока остальные просили и умоляли о несуществующем милосердии. Резкий треск выстрелов перекликался с грохотом отдаленного грома.\n\nПрервавшись на перезарядку, Дирлевангер плюнул на девятого, и спросил через переводчика 'Почему ты не борешься как остальные?'. Человек спокойно ответил 'Бог защитил меня от Царя, Бог защитил меня от Красных, Бог защитил меня от Немцев. Прежде всего, я верю, что Бог защитит меня от тебя'. Спокойное неповиновение взбесило Дирлевангера, и он сменил пистолет на меч Крестоносца. Решив забить священника до смерти затупившимся за века оружием, он поднял меч высоко над головой.\n\nОблака разошлись и из просвета прямо в Черного Бандита вылетел удар молнии, мгновенно убив его. Люди Дирлевангера разбежались в страхе, пытаясь скрыться от шторма. Священник похоронил убитых и принялся за восстановление церкви."Why do you not struggle like the rest?" The ninth man simply replied, "God protected me from the Tsar, God protected me from the Reds, God protected me from the Germans. I have faith above all else that God will protect me from you." The man's calm defiance infuriated Dirlewanger, who abandoned his pistol for the Crusader's blade. Intent on battering the priest to death with the age-blunted weapon, he raised the sword high above his head.\n\nThe heavens opened and split. A bolt of lightning struck the Black Bandit, who fell to the ground dead. The 36th scattered in fear, dispersing under cover of the storm. The priest set about burying the dead, and turned his labors to restoring his church."
 ORS.437.a:0 "Матфей 20:16: Так будут последние первыми, и первые последними..."

 ORS.438.t:0 "Смерть Дирлевангера - В огне" #- Palks
 ORS.438.desc:0 "Доклад из Урала предполагает о смерти при внезапном происшествии главаря головорезов Оскара Дирлевангера.\n\nПосле долгого дня боев в подземном комплексе Лысенко, Дирлевангер решил передохнуть в заброшенной лаборатории. В ней находилось несколько больших открытых чанов с неизвестной, но крайне горючей субстанцией, и предполагается, что во время отдыха Дирлевангер споткнулся и упал в один из чанов, пропитав себя в жидкости. Не зная, чем он был покрыт, он зажег сигарету и немедленно вспыхнул.\n\nПосле того как бандиты обнаружили его обгоревшие остатки, они быстро скатились в разборки между собою, и сложно ожидать, что группа переживет яркую смерть лидера."
 ORS.438.a:0 "Именно поэтому не стоит курить, детки!"

 ORS.439.t:0 "Смерть Дирлевангера – Владыка судьбы" #- timbothy
 ORS.439.desc:0 "Бой пошел плохо. Каким-то образом эти разъяренные русские деревенщины, защищающие свое поселение, смогли загнать в угол Дирлевангера и его ближайших соратников. Они надеялись на пленение Бича Урала и возможный договор о пощаде. Сражаясь с устаревшими на десятилетия винтовками и даже ржавыми сельскохозяйственными инструментами, крестьяне прорвались через самых стойких солдат и офицеров Оскара Дирлевангера, пока не добрались до самого дьявола во плоти.\n\nДирлевангер упал на колени, стволы смотрели на его голову со всех сторон. Один из бойцов плюнул на него.\n'Мы наконец-то достали тебя, уебок. Надеюсь, что твои выблядки не пойдут на переговоры. Тогда ты умрешь такой болезненной смертью, насколько это возможно.'\n\nСтарик улыбнулся, обнажив отвратительную усмешку с разбитыми зубами и гниющими деснами. 'Здесь только один живой человек достаточно сильный, чтобы убить меня'\n\nС невозможной скоростью стареющий скелет выхватил свой пистолет и вышиб мозги, расплескав их по снегу. Он умер с этой гнилой улыбкой на лице. Когда его люди прознали об этом, они скатились в борьбу за власть и добычу, и теперь банда распалась и начала сходить на нет."We finally got you, motherfucker. I hope your men refuse to negotiate so I can make your death as painful as possible."\n\nThe old man smiled, revealing a hideous grin filled with shattered teeth and rotting gums. "There is only one man alive strong enough to kill me."\n\nWith impossible speed, the aging skeleton whipped out his personal pistol and blew his own brains out all over the snow. He died with that putrid smile still plastered across his face. As soon as his men found out, they fell to infighting over leadership and loot, and the band has now split and begun to fizzle out."
 ORS.439.a:0 "Только монстр может убить монстра."

 ORS.440.t:0 "Смерть Дирлевангера - Бледный всадник" #-DanThe#Man
 ORS.440.desc:0 "Тревожные слухи из Южно-Уральского региона указывают на то, что подлый Оскар Дирлевангер вместе с подавляющим большинством своей ужасающей бригады пал жертвой самого медленного и болезненного конца. По сообщениям, вскоре после того, как Дирлевангер и его команда вернулись из дальнего рейда, несколько его людей серьезно заболели. Деревня, на которую они напали, была на удивление тихой, люди в основном болели и умирали, и, похоже, налетчики заразились той же болезнью, что поразила ту несчастную деревню.прежде чем налетчики поняли, что происходит, большая часть бригады была заражена, включая самого Дирлевангера. Больные были поражены ужасной лихорадкой и спазмами в животе, становясь слишком слабыми, чтобы даже ходить. Шли дни, и те, кто еще не умер, вскоре должны были умереть, так как они начали страдать от непрекращающихся кровотечений и гангрены, и их тела покрылись бубонами. Большинство иностранных медицинских экспертов, которые слышали эти слухи согласны с тем, что симптомы соответствуют возбудитель бубонной чумы – Черная Смерть.\n\nНе имея доступа к современной медицине, Дирлевангер вскоре умер кровавой, мучительной смертью. Однако хаос начался гораздо раньше, когда остатки бригады пришли в замешательство, а оставшиеся в живых оказались беспомощными без своего лидера и их преследовал призрак самой смерти. Те немногие, кому посчастливилось уйти невредимыми, исчезли в пустошах, и лагерь Дирлевангера теперь стоит в зловещей тишине, а горы гниющих тел - единственное свидетельство того, что там кто-то был."
 ORS.440.a:0 "Вот конь бледный, и тот, кто сидел на нем, носил имя Смерть."

 ORS.441.t:0 "Смерть Дирлевангера - Волшебная пуля" ##Pacifica
 ORS.441.desc:0 "'Тишину' лагеря Дирлевангера посреди ночи внезапно нарушил единственный выстрел, эхом разнесшийся по палаткам и сборным домам. К тому времени, когда самые преданные люди Дирлевангера прибыли на место происшествия, Дирлевангер был уже мертв, одна пуля пробила ему висок, а черная шляпа закрывала его костлявое лицо..\n\nСтранности, однако, возникли, когда его помощники решили провести официальное "
 ORS.441.a:0 "Кто убил Оскара Дирлевангера?"

 ORS.442.t:0 "Смерть Дирлевангера - Бабайка" #- DanThe#Man
 ORS.442.desc:0 "Из Сибири распространяются слухи, что Оскар Дирлевангер, черный бандит Южного Урала и бич всех русских, якобы бесследно исчез. Согласно рассказам, Дирлевангер и часть его бригады совершали набеги на деревню, расположенную на большом расстоянии от их основного лагеря, когда на регион обрушилась сильная метель. В трудных условиях Дирлевангер и его люди были отделены друг от друга, а когда погода наконец прояснилась, Черного бандита нигде не было видно..\n\nПоначалу бригада ожидала, что Оскар погуляет и в конце концов вернется, как он это часто делал, но шли дни, и Дирлевангер так и не появлялся. Когда, наконец, банда поняла, что их главарь потерялся где-то в пустошах. Во всей бригаде начались столковения, и когда-то страшная сила 36-я дивизия рассеялась как дым по ветру.\n\nПотеря Дирлевангера могла бы показаться большим облегчением для большинства, но для суеверных крестьян, которых годами терроризировала его банда, его исчезновение только добавило к его страшной легенде пару новых строчек. С Южного Урала ходят множество слухов о том, как в глубине самых темных лесов, в темных переулках разбомбленных городов, на вершинах ледяных Уральских гор и под кроватями непослушных русских детей видели Лютовангера. Даже когда вероятность того, что он появится живым, уменьшится до невозможности, Дирлевангер, скорее всего, продолжит жить в кошмарах русских, став еще одним монстром. Итак в сокровищницу русского фольклора добавилась еще одна жуткая история."
 ORS.442.a:0 "Веди себя прилично, или черный бандит сожрет тебя заживо!"

 ORS.443.t:0 "Смерть Дирлевангера - Ты уволен" #- Todd, edited by timbothy
 ORS.443.desc:0 "После десятилетий ужаса Оскар Дирлевангер, Бич России, наконец-то мертв. Хотя подробности его кончины, мягко говоря, туманны, разные люди собрали довольно разрозненные отчеты, чтобы получить общее представление о событиях того рокового дня. По-видимому, одинокий советский ветеран, используя свое оружие, которое он сохранил после войны, пробрался в главный лагерь бригады, где он убил каждого немца, которого смог достать. Русские рабы были отпущены на свободу, а те, кто сбежал, являются основным источником информации об убийстве. По их словам, Дирлевангер умер после того, как его насадили на трубу в заброшенном промышленном здании. Рабы описали Неизвестного солдата как удивительно стойкого и храброго человека, выдерживавшего множество огнестрельных ранений, хотя это всего лишь слухи и, вероятно, преувеличения. Кем бы он ни был, Россия навсегда останется у него в долгу."
 ORS.443.a:0 "Похоже, Дирлевангер испустил пар."

 ORS.444.t:0 "Смерть Дирлевангера - Прозрение" #- Exocamp, rewritten by timbothy
 ORS.444.desc:0 "Короля бандитов больше нет. Оскар Дирлевангер, жестокий офицер СС и лидер бандитов, который погрузил Южный Урал в десятилетие террора, был найден мертвым после того, как он, по сообщениям очевидцев, сошел с ума.\n\nПосле очередного жестокого налета на Оренбургскую деревенскую коммуну бывший командир 36-го полка стал беспрестанно повторять о том, что он называл "legions of German tanks painted in the colors of the sunset". As he continued, his ravings soon became intense and fanatical, and he eventually tackled one of his own men.\n\nThreatening to "kill everyone who put me through this hell", he uttered one final warning to "the one who watches me die over and over" before his inner circle were finally forced to put him down. Although the rest of the brigade was momentarily united in confusion and terror, this unification didn't appear to last, and while the inner circle tried to solidify control after shooting their own leader, the band quickly collapsed."
 ORS.444.a:0 "Бред чудовища, его разум разрушен."

 ORS.445.t:0 "Смерть Дирлевангера - Я люблю редкую оленину" #- rewritten by timbothy
 ORS.445.desc:0 "По слухам, Черная армия Дирлевангера пировала всем, от травки до человеческой плоти, но в эту ночь они пожирали нескольких оленей, которых выследили в местных лесах. Оскару Дирлевангеру подали тарелку с куском обугленной оленины, над чем он почувствовал необходимость посмеяться. - Это почти пепел! Я люблю свежее мясо. Блюдо быстро передали собакам, и вскоре Дирлевангеру подали красный сочный кусок мяса. Он улыбнулся, обнажив кривые гнилые зубы, которые все равно не должны были есть мясо, и принялся за еду..\n\nНа следующее утро стало ясно, что король разбойников очень болен. Его рвало, лицо позеленело, и, судя по тому, как мало его соратники разбирались в медицине, они догадались, что у их главаря пищевое отравление или что-то в этом роде. Ожидая, что он скоро поправится, группа была потрясена, когда позже в тот же день дрожащий и перепуганный бандит объявил, что их лидер мертв. Лагерь погрузился в хаос после нескольких часов переговоров и роста напряженности, и, похоже, Бич Урала больше не будет терроризировать плачущих женщин или недоваренную дикую природу когда-либо снова."This is nearly ash! I like my meat nice and fresh." The dish was quickly tossed to the dogs, and soon Dirlewanger was served a red and juicy cut of meat. He smiled, revealing crooked rotting teeth that shouldn't have been able to eat meat anyways, and dug in.\n\nThe following morning, it was clear that the bandit king was extremely sick. He was vomiting and green in the face, and with what little medical expertise they had his soldiers guessed he had food poisoning or something of the sort. Expecting him to recover soon, the band was shocked when later that day it was announced by a shaking and horrified bandit that their leader was dead. The camp fell into chaos after a few hours of negotiations and rising tensions, and it seems the scourge of the Urals will no longer terrorize crying women or undercooked wildlife ever again."
 ORS.445.a:0 "Месть - блюдо, которое лучше подавать с кровью."

 ORS.446.t:0 "Смерть Дирлевангера - Тринадцать дней, тринадцать ночей" #-Bread
 ORS.446.desc:0 "Во время рейда, основная конвой бригада попала в засаду из глубокой снежной белизны. Пули и взрывчатка разрывали грузовики, оставляя кровавые лужи, которые когда-то были людьми, и многие стонали в грязной слякоти внизу. В этом хаосе Дирлевангер сумел спастись и, несмотря на ранение в бедро, вышел из зоны боевых действий один. Он шел несколько часов, даже когда грохот выстрелов и взрывов стих, надеясь добраться до лагеря. Кровь, сочащаяся из раны, застыла прежде, чем успела сгуститься, и заставила его хромать по равнине. Не надеясь уже быстро дойти до своих, Дирлевангер стал собирать червей из рыхлой почвы. На десятый день рана заразилась, ноги ослабли, и он еле волочился на животе, как жалкий слизняк, цепляющийся за жизнь. На рассвете четырнадцатого дня в предсмертной агонии он наконец увидел огни лагеря. Они были так близко, что он почти почувствовал тепло костра, когда подползал к своему лагерю.\n\nНо больше он уже ничего не почувствует, потому что онемевшие ноги и замерзшие пальцы не позволяли ему ползти дальше. В затуманенном взоре Дирлевангер видел пляшущие языки пламени, слишком далекие, чтобы чем-то помочь одинокому замерзающему человеку."
 ORS.446.a:0 "Вся эта борьба для того, чтобы в конце концов умереть."

 ORS.447.t:0 "Смерть Дирлевангер - Делай как русские." #- Chai-chan, adjusted by Bread
 ORS.447.desc:0 "Несколько недель назад все лидеры поселений, оставшихся в оккупации бригады, получили дипломатическое коммюнике от 'очень подозрительных славян'. Коммюнике содержало всего одну букву с пятью словами и датой..\nМой лагерь. Быть там. Дирлевангер. Сообщение озадачило всех в то время, но никто не придал ему особого значения. Вероятно, это была афера, дерьмовая попытка убийства или даже что-нибудь похуже. Цель письма осталось тайной и по сей день.\nКак сообщается, смелый русский крестьянин бросил вызов Дирлевангеру, провести самую большую водочную вечеринку. Деревенский житель, конечно, был жестоко убит сразу после такого смелого заявления, но его слова не шли у командира из головы. Он приказал своим людям разграбить каждую деревню в поисках водки, человеческих черепов и специй. Его люди послушно следовали этим приказам, конечно, развлекаясь сами. Однако они знали, что настоящее веселье только начинается.\nПриглашения были разосланы всем великим людям России. Вечеринка длилась несколько дней, и гектолитры водки выливались из бутылок ежедневно. Некоторые солдаты, как сообщалось, выпили достаточно алкоголя, чтобы иметь содержание алкоголя в крови 20 промиль - действительно показывая доблесть арийских генов. Дирлевангер вызвал своих людей на игру в "Very shady looking slavs". The communique contained a single letter, with five words and a date written on it.\nMy camp. Be there. Dirlewanger. (Insert Dirlewanger's death date)\nThe message baffled everyone at the time, but nobody paid too much importance to it. It was probably a scam, a shitty assassination attempt or even worse. The purpose of the letter remained a mystery - to this day.\nReportedly, a daring Russian villager challenged Dirlewanger to throw the greatest vodka party. The villager was of course brutally impaled immediately after, but the fierce words didn't leave the commander's head. He ordered his men to sack every village for all the vodka they could find, human skulls and spices - few that they were. His men dutifuly followed those orders, of course having some fun for themselves while at it, but they knew that the real fun was only about to arrive.\nInvitations were sent to all great men in Russia. The party lasted days, and hectolitres of vodka poured from bottles on a daily basis. Some soldiers were reported to have stomached enough alcohol to give them 20 permille alcohol blood content - truly showing the prowess of Aryan genes. Dirlewanger challenged his men to a game of Truth or Dare - what followed were terrifying confessions and even more terrifying dares. Some villagers who came by the party in its later stages are said to suffer from PTSD just from hearing the 'Truths' spoken by the rogue SS-Men.\nUnfortunately, it was too much for Dirlewanger. After being challenged to zero down a small barrel of vodka mixed with spices, bone dust and blood and actually following through with the dare, the insane commander dropped dead after screaming a final 'Сукаааа папали!'. His comrades seem still shocked that such a staunch Nazi would speak Russian as his last words."
 ORS.447.a:0 "Водка, кажется, порождает лучших лингвистов."

 ORS.448.t:0 "Смерть Дирлевангера - В нужном месте в ненужное время" #- Todd, edited by Ackbar
 ORS.448.desc:0 "Оскар Дирлевангер, 'Русский Мясник', наконец-то мертв. Судя по отчетам, во время рутинного уничтожения поселения, молодой человек в странных одеяниях и красной бандане вошел в лагерь, раскидав охрану каким-то стилем рукопашного боя. Несмотря на все усилия лучших людей 36-ой бригады, он без труда пробился сквозь бандитов, и этот неизвестный нападавший в конце концов оказался лицом к лицу с самим Дирлевангером.\n\nХотя он не говорил ни по-немецки, ни по-русски, казалось, что этот человек пытается вызвать Черного бандита на поединок без оружия. Дирлевангер, то ли слишком рассерженный, чтобы думать рационально, то ли отказываясь отступить перед своими людьми, молча кивнул и принял вызов, когда остатки бригады окружили двух бойцов. Неудивительно, Что Дирлевангер начал свой бой неуклюже, и все становилось только хуже. У него была координация пьяного боксера, в то время как его враг сражался, как восточная легенда. Пока Дирлевангер лежал на земле, кашляя кровью, его противник что-то пробормотал на иностранном языке, прежде чем размозжить череп Черного Бандита одним ударом.\n\nОставшиеся в живых молча расступились перед человеком, вышедшим из деревни. Когда он скрылся за холмом, молния ударила с неба, несмотря на то, что оно было совершенно чистым. Люди Дирлевангера не обнаружили ни одного признака таинственного убийцы, когда они отправились на разведку"
 ORS.448.a:0 "Подумать только... от него мало что осталось, не так ли?"

 ORS.449.t:0 "Смерть Дирлевангера - Классическая Сказка" #charlesthe50th
 ORS.449.desc:0 "После недавнего рейда на соседнее поселение Дирлевангер и его люди возвращались в лагерь. Но пока они ехали, Оскар отстал и вскоре понял, что не имеет понятия о том, где находится. К счастью, он наткнулся на местную деревенскую девочку, идущую к дому своей бабушки. Спросив дорогу, он выяснил местоположение и вскоре скрылся из виду. Когда малышка пришла, она увидела свою бабушку, готовящую картофель. Как ни странно, с их последней встречи, бабушка отрастила щетину. И потолстела. И что самое удивительное, у ее бабушки снова выросли зубы! Девочка заметила, что из-под кровати ее бабушки торчит рука. Бесстрашная девушка отвлекла свою бабушку бессмысленными вопросами, незаметно доставая свой обрез. Ее бабушка улыбнулась, увидев девочку с ружьем. 'Ну-ну, зачем это тебе? Такие маленькие девочки, как ты, не должны иметь оружие, предназначенное для таких больших мужчин, как я, - я имею в виду таких больших мужчин, как солдаты.’- Сказала бабушка, улыбаясь острыми гнилыми зубами. Юная леди ответила ‘я как раз собиралась попрактиковаться в стрельбе по мишеням'.'По этим дорогам не часто ходят такие маленькие девочки, как я’. И вновь ее бабушка улыбнулась.'Иди сюда, девочка. Может, я и старая леди, но я знаю больше, чем ты можешь понять’. Девочка вскинула винтовку и направила ее на Дирлевангера. В тот же миг Дирлевангер сделал выпад. Прежде чем его когти добрались до нее, он был застрелен."
 ORS.449.a:0 "Где-то я уже это слышал"

 ORS.450.t:0 "Смерть Дирлевангера - Последняя Охота" #- Panzer
 ORS.450.desc:0 "Разбивая лагерь со своими людьми, пируя и пьянствуя самым распутным образом, как это заведено у Оскара Дирлевангера и его людей, печально известный главарь бандитов объявил, что отправляется на большую охоту, и заявил, что заметил стаю кабанов, когда бригада перемещалась в свой новый лагерь.\n\nДирлевангер и его люди действительно обнаружили кабанов и вскоре охота началась. Однако люди Дирлевангера не ожидали, что их вожак промахнется и вскоре будет растерзан одним из существ. Пока кабана пытались убить, а Дирлевангера тащили обратно в лагерь, стало ясно, что медицинская помощь, в которой он нуждается, не может быть оказана, и Дирлевангер вскоре умер от ран. Его предполагаемые последние слова 'оберфюрер СС Оскар Дирлевангер... убит кабаном... дайте мне что-нибудь от боли и дайте мне умереть.'\n\nПосле смерти военачальника семь группировок уже вступили в войну за оставшиеся трофеи. Бандиты, похоже, были разбиты."SS-Oberführer Oskar Dirlewanger... murdered by a pig... give me something for the pain and let me die."\n\nIn the aftermath of the warlord's death, seven factions have already emerged in a war over the remaining spoils. The bandits seem to have been broken."
 ORS.450.a:0 "Все люди должны умереть."

 ORS.451.t:0 "Смерть Дирлевангера- Генерал Мороз" #-kracc/Virus
 ORS.451.desc:0 "Ночью, такой холодной, что люди замерзали на месте, Дирлевангер и его люди двинулись дальше. Они пошли на рейд на близлежащие деревушки лишь для того, чтобы найти хоть какую-то еду и топливо. Буря налетела, как ужасное войско белых казаков, убивая людей с заметно большим милосердием, чем их главарь, за которым они следовали. Видимость упала до одного метра, а затем и еще меньше. Дирлевангер изо всех сил пытался удержать своих людей вместе, но буря была так сильна, что поглотила все крики и вопли. Довольно скоро сам Черный разбойник отстал от своих людей, столкнувшись с бичом русской зимы, которого боялся каждый немец.\n\nТело Дирлевангера было обнаружено уцелевшими людьми на следующее утро, после того как буря стихла. Он застыл в позе эмбриона, словно решил уйти из этого мира тем же путем, каким и пришел. Его люди были благодарны за свежую еду..."
 ORS.451.a:0 "Достойная гибель."

 ORS.452.t:0 "Смерть Дирлевангера - Ядерная Катастрофа" #- Panzer
 ORS.452.desc:0 "В то время как ядерная война уничтожила цивилизацию, большая часть России оказалась относительно нетронутой. Все оружие мира было поделено между крупными игроками: нацистами, японцами и янки. Однако, к удивлению многих, некоторые образцы вооружения действительно добрались до России. По случайности или из-за чистой, ненавистной злости, немцы, запустили несколько баллистических ракет прямо по западной части России, совершив заключительный акт презрения к русским.\n\nОднако одна из этих ракет, должно быть, сбилась с курса, так как вместо того, чтобы приземлиться в городе, она полетело прямо на лагерь бандита Оскара Дирлевангера и стерла с лица Земли все сооружения. Теперь, здесь нет ничего, кроме эха."#Needs to only be able to fire if nuclear war has happened.
 ORS.452.a:0 "Наименее важная жертва этой войны"

 ORS.453.t:0 "Смерть Дирлевангера - Возгорание" #- Panzer
 ORS.453.desc:0 "Изумление, кажется, прокатилось по всему миру, когда последние кадры из России начали попадать в прессу. На видео показан русский мужчина, предположительно один из бандитов Оскара Дирлевангера, экспериментирующий и играющий с видеокамерой, которую он, как оказалось, обнаружил во время одного из рейдов. Во время съемок на видео главарь банды, сам Дирлевангер, марширует и отдает приказы, как вдруг он загорается. Несколько членов отряда пытались погасить пламя, но, похоже, все было напрасно. Кровавая междоусобица началась в банде после его смерти.\n\nУченые, мягко говоря, сбиты с толку."
 ORS.453.a:0 "Может, ад просто забрал его?"

 ORS.454.t:0 "Смерть Дирлевангера - это была просто собака" #- Panzer
 ORS.454.desc:0 "Новости из России: неизвестный странник, кажется, прорубил себе кровавый путь через Урал для того, чтобы уничтожить Дирлевангера и его людей. Немногие выжившие утверждают, что во время повседневного рейда Дирлевангер нашел человека с хорошо сохранившимся автомобилем и собственной собакой. Когда человек оскорбил его, Дирлевангер решил подкрасться к нему, вырубить его, убить его собаку, а затем уехать со своими людьми. В действительности этот человек был бывшим сотрудником НКВД и был известен среди немецких солдат как "
 ORS.454.a:0 "Это была просто гребаная собака!"

 ORS.455.t:0 "Смерть Дирлевангера - Метеорология" #- Panzer
 ORS.455.desc:0 "Несколько членов банды Дирлевангера сдались властям близлежащих государств, беспрестанно бормоча о том, как сам Бог, кажется, уничтожил их лагерь. По сообщениям пленников, все было нормально, пока внезапно не стало пропадать электричество, и, внезапно, на лагерь обрушился метеорит, стирая его с лица земли как ядерный взрыв.\n\nОкружающие деревни не видели никакого метеорита, и большинство думает, что что бригада окончательно сошла с ума. Единственной жертвой предполагаемого бедствия стал Дирлевангер, который был найден мертвым в своей комнате с огнестрельным ранением. Сторонние наблюдатели пытаются придумать научно приемлимое объяснение - почему целая маленькая армия утверждает, что метеорит попал прямо в лагерь и стер его с лица земли, когда сам лвгерь стоит целый и невредимый. Большинство считают, что люди подверглись некотому виду массовой истерии, но некоторые считают, что это был продуманный план, придуманный членами бригады, чтобы убить Дирлевангера и занять его место."
 ORS.455.a:0 "Надеюсь, настоящий метеор уничтожит их."

 ORS.456.t:0 "Cмерть Дирлевангера - Доказательство Принца неверно" #- Ackbar, only fires if Dirly has defeated Orenburg
 ORS.456.desc:0 "Завоевав Оренбургскую коммуну, Оскар Дирлевангер и его бригада попытались навязать нечто, напоминающее цивилизованное правление, создав новые полицейские силы. Конечно, получились бродячие отряды пьяных и хорошо вооруженных разбойников, которые будут обыскивать дома, захватывать что-либо ценное и объявлять это налогом для новой администрации..\n\nВ редкий момент здравого смысла Дирлевангер понял, что поддержание этого приведет к массовому восстанию выживших горожан, которому не сможет противостоять даже вся Бригада. Так что он приказал  казнить своего начальника полиции, особенно жестокого казака по имени Руслан Орлов, а тело его приказал бросить на улице перед мэрией. Похоже, что Дирлевангер пытался повторить сцену из пьесы Макиавелли, где принц назначил жестокого магистрата для умиротворения города, а после того как город был кроваво усмирен, принц казнил магистрата и оставил горожан «довольными и одурманенными».\n\nКонечно, Дирлевангер сильно переоценил количество доброй славы, которую принесет ему казнь Орлова, о чем он узнал, когда еще раз посетил Оренбург. Ожидая встретить радостных горожан, он был встречен разъяренной толпой, желавшей получить его голову, а его охрана была быстро смята. Охранники, боясь повторить участь Орлова за применение силы против толпы, охранники отступили, когда толпа захватила Дирлевангера и избила его до смерти."satisfied and stupefied."\n\nOf course, Dirlewanger greatly overestimated the amount of goodwill that Orlov's execution would bring him, as he found out the hard way when he visited Orenburg once more. Expecting a pleasant crowd, he was instead greeted with a raging mob calling for his head, and his convoy was quickly overwhelmed. The guards, afraid they would meet Orlov's fate for using force against the crowd, stood back as the mob engulfed Dirlewanger and beat him to death."
 ORS.456.a:0 "Нет сомнений, что люди сейчас удовлетворены!"

 ORS.457.t:0 "Смерть Дирлевангера - Предательские ублюдки" #- Ackbar
 ORS.457.desc:0 "По какой-то причине - лень, некомпетентность, давление со стороны других или простое безумие - Дирлевангер начал передавать все больше и больше влияния в повседневном управлении бригадой своим лейтенантам в течение последних нескольких месяцев.. Но поскольку те, кто хочет обладать властью, редко являются теми, кто этого заслуживает, они быстро начали сражаться друг с другом за то, кто в конечном итоге свергнет Дирлевангера и станет новым бандитским королем Урала. И сегодня кажется, что один из них сделал свой ход. \n\nНа встрече со своим верховным командованием Дирлевангер конфиденциально сказал им, что не считает никого из них своим преемником. Скорее, он полностью распустит бригаду, когда почувствует, что стар и достаточно богат, чтобы благополучно уйти в отставку. Понятно, что это не устраивало его подчиненных, поскольку один из них выхватил нож и нанёс удар Дирлевангеру в живот. Пока они наблюдали, как их бывший командир корчится на пропитанном кровью полу командной палатки, все согласились с тем, что правду придется скрывать от военнослужащих. Поспешная история прикрытия, предполагающая, что ученый-лысенко подарил отравленый бренди, была придумана и выдана бойцам.\n\nНеудивительно, что лейтенанты не изменили своих намерений: удары в спину и интриги возобновились еще до того, как тело Дирлевангера стало холодным. Теперь, те части Бригады, которые не дезертировали сразу, слишком заняты борьбой друг с другом, чтобы совершать набег на любое богатство из соседних городов. Кажется, что грозовое облако, нависшее над Уралом, наконец начало рассеиваться."
 ORS.457.a.0: "Отравлен врагами, да?" # <<TRANSLATED>>

 ORS.458.t:0 "Смерть Дирлевангера - Небольшой пропуск"
 ORS.458.desc:0 "Оскар Дирлевангер, человек терроризирующий Россию, был убит вчера партизанской группой. Когда он направлялся на встречу с Лысенко, небольшая группа бывших партизан из НКВД напала на него и его окружение, убив самого Дирлевангера, а также нескольких членов бригады.  Хотя сами партизаны уже давно ушли, когда прибыли бойцы бригады, они смогли выплеснуть свой гнев на ближайшую деревню, которая, несомненно, помагала партизанам..\n\nПока деревня горела, тело Оскара Дирлевангера было найдено, а до членов бригады дошло, что поводок, и кнут, сдерживающий их, был мертв.  Без Дирлевангера у руля Бригада распалась из-за внутенней борьбы и дезертирства. Различные группировки уже начали распадаться, чтобы терроризировать весь Урал, хотя, вероятно, они не найдут себе места нигде в России."
 ORS.458.a:0 "Дикая поездка Оскара подошла к концу."

 ORS.459.t:0 "Смерть Дирлевангера - Противоречивые сообщения" #- timbothy
 ORS.459.desc:0 "Оскар Дирлевангер мертв.\n\nОбстоятельства смерти Плети Урала, однако, странно неизвестны. Дело не в том, что нет информации, скорее, её слишком много. Нет двух человек, присутствовавших при его смерти, что рассказали бы одну и ту же историю относительно того, как он умер. Даже место гибели не совпадает! Один мужчина утверждал, что старик выбил себе мозги после того, как крестьяне загнали его в угол вовремя набега. Другой заявлял, что он исчез во время путешествия через горный перевал. Раб сказал, что он умер после поедания гнилой оленины. Житель деревни по соседству клянется, что что-то упало с неба и уничтожило весь лагерь, а другой говорит, что бандиты были уничтожены чумой. Один из его солдат даже утверждал, что он замерз до смерти и был съеден голодными бандитами, объясняя отсутствие трупа. Несмотря на все это, ни одна из версий не была подтверждена. Все, что известно, это то, что монстр исчез, но все еще задают один вопрос.\n\nКто убил Оскара Дирлевангера?"
 ORS.459.a:0 "Захватывающая загадка, и жертва интересная!"

 ORS.460.t:0 "Смерть Дирлевангера - Тайна перевала Дятлова" #- Spuddatomic
 ORS.460.desc:0 "Международное сообщество приходит к осознанию того, что Оскар Дирлевангер, лидер его бандитской бригады, которого многие опасались, мертв. В сообщениях утверждается, что Дирлевангер покинул свой лагерь несколько дней назад, услышав об особенно заманчивом тайнике с боеприпасами, хранящимися в горном комплексе к северо-востоку от его территории. Он взял с собой небольшой отряд своих самых преданных людей и немного элементарного снаряжения для обустройства лагеря. Для бойцов бригады было неведомо, что когда небольшая колонна уходила в сибирскую пустошь, это был последний раз, когда их лидера увидят живым. Почти месяц спустя они не вернулись в лагерь. Из-за угрозы расправы с группой, разведывательная группа была неохотно отправлена для получения информации о статусе бандитского короля. После недели суровых путешествий разведывательная миссия натолкнулась на удивительное зрелище в районе, известном туземцами как 'Мертвая гора'. \n\nТо, что казалось остатками лагеря группы, было наполовину засыпано  в снегу. В большой палатке на одной из стен было большое отверстие, казалось, разрезанное ножом. Когда группа проследовала по следу легких следов вниз по холму к краю близлежащего леса, они увидели трупы двух мужчин, сгрудившихся вокруг близлежащего костра. Их тела были покрыты льдом и почти такими же бледными, как снег, на котором они лежали. Продолжив свой путь в лес, они обнаружили темный предмет, торчащий из ближайшего сугроба. Это была рука уродливого трупа Дирлевангера, почти полностью закрытого камнями и льдом. Еще до того, как группа смогла сообщить новости об остатках бригады, бригада разделилась на конкурирующие клики, многие из которых объявили ее 'расформированной'"
 ORS.460.a:0 "Таинственный инцидент, действительно."

 ORS.461.t:0 "Смерть Дирлевангера - Старость" #- Mupper
 ORS.461.desc:0 "Оскар Дирлевангер мирно скончался во сне прошлой ночью. Хотя некоторые из его наиболее преданных последователей заявляют о нечестной игре русских, коммунистов, евреев и многих других, нет никаких признаков борьбы или чего-либо, что могло бы указывать на какое-то проишествие. Большинство считают, что Черный Бандит умер от естественных причин, вызванных его преклонным возрастом и суровыми условиями российской погоды и возможно, болезнью. Еще более невменяемые члены полагают, что Дирлевангер все еще жив, просто сбежав из России и оставив тело двойника, к большому замешательству других членов Бригады. \n\nОднако, какой бы ни была причина смерти Дирлевангера, его Бригада распадается, её бойцы, разделяются и разбегаются в разные стороны. И хотя Черный Бандит мертв, бесчисленные смерти никогда не будут отмщены, и он никогда не предстанет перед судом, которого заслуживает."
 ORS.461.a:0 "Так ублюдок мертв? Жаль, что никто не добрался до него раньше!"

 ORS.462.t:0 "Смерть Дирлевангера - Смертельная Инъекция" #- Magnimik
 ORS.462.desc:0 "Старость не щадит никого, особенно человека, который всю жизнь проводит в битвах, бродит по сибирским пустыням и ведет развратный образ жизни. Чувствуя, что его смерть приближается и его здоровье продолжает ухудшаться, печально известный лидер бандитов Оскар Дирлевангер попросил излечить его болезни одного деревенского доктора, которого он когда-то шантажировал, чтобы тот отдал ему свое имещество в обмен на , сохранение жизни ему и его семье. Однако вместо того, чтобы поддерживать ненавистного мародера в живых, доктор использовал это как возможность заставить Дирлевангера расплатиться за все страдания, которые он навлек на его семью и всю Россию. Вместо того, чтобы дать ему надлежащую медицинскую помощь, доктор ввел Дирлевангеру то, что он назвал 'триэталин натрия', дозы которого было достаточно, чтобы убить человека. К тому времени, как Дирлевангер понял, что происходит, ему оставалось жить менее десяти секунд. Есть в этом какая-то темная ирония в том, что бандит, когда-то угрожавший доктору, умер от его руки."
 ORS.462.a:0 "Не могу сказать, что это было нарушением клятвы Гиппократа"

 ORS.463.t:0 "Смерть Дирлевангера - мелкий спор" #- timbothy
 ORS.463.desc:0 "Оскар Дирлевангер и его самые преданные последователи случайно прогуливались по пылающему огню еще одной деревни, которую они разрушили. Вопли и крики о помощи все еще можно было услышать, так как остальная часть бригады издевалась над людьми, которым неповезло оказаться в поле зрения бандитов. Ближний круг Дирлевангера окружал его, смеясь над тем, как они казнили искалеченных мужчин и женщин, мимо которых проходили. У самого Дирлевангера выражение лица было холоднее, чем русская зима.\n\nКогда они бродили, Дирлевангер заметил ослепительное золотое ожерелье, которое висело на шее одного из трупов. Он опустился на колени, чтобы схватить его, но его вырвал у него из под носа один из его разбойников, русский мальчишка в шрамах, не старше лет двадцати. Лицо мужчины, чуть более зрелое, чем у ребенка, было освещено пламенем, в то время как престарелые черты Дирлевангера были скрыты ночью.\n\nДирлевангер говорил ледяным тоном, который мог заморозить всю Атлантику. 'Верни это парень.'\n\nРусский бандит из-за темноты не узнал своего лидера. 'Отвали, старик.'\n\nБольше не желая продолжать спор, Дирлевангер потянулся к своему пистолету. Он взял бы брелок сам. Прежде чем он смог даже понять, что происходи, его лицо вспыхнуло от боли, когда русский паренек ударил Оскара в лицо прикладом своей винтовки. Дирлевангер упал на землю. Парень был быстро застрелен, но было слишком поздно. Бандит, терроризирующий всю Россию, был слабым человеком, и даже этого одного удара было достаточно, чтобы убить его. Возможно, парню будет лучше отдыхать, зная, за скольких людей он отомстил одним своим ударом."Hand it over, boy."\n\nThe Russian bandit, due to the darkness, did not recognize his own leader. "Fuck off, old man."\n\nNo longer willing to deal with this, Dirlewanger reached for his pistol. He would take the trinket himself. Before he could even draw, however, he felt his face erupt in anguish as the Russian boy rammed Oskar's skull with the butt of his gun. Dirlewanger fell to the ground. The boy was quickly shot, but it was too late. The Scourge of the Urals was a frail man, and even that one hit was enough to kill him. Perhaps the boy would rest better knowing how many he had avenged."
 ORS.463.a:0 "Он никогда не узнает, как много он сделал."

 ORS.464.t:0 "Смерть Дирлевангера - Родственная душа" #- timbothy
 ORS.464.desc:0 "Это была темная ночь в лагере бандитов Оскара Дирлевангера. После особенно удачного рейда люди собрались у костра, много пели, пили и плясали. Сам же Дирлевангер, устав от праздника, отправился в лес справить нужду.\n\nУже натягивая штаны, он услышал шорох в кустах. Он выхватил пистолет со скоростью человека, который делал это уже тысячи раз, и развернулся готовясь выстрелить, но впервые в жизни замешкался. В темноте он увидел лицо, худое и костлявое, что смотрело на него его же холодными глазами.\n\nВ тот же миг зеркальное отражение бандитского короля повалило того на землю, пожилой немец упал на острые камни и сухие сосновые иглы. Собравшись, Дирлевангер смог рассмотреть отражение, как оказалось это был кто-то очень похожий на него, но все же другой. Он попробовал ускользнуть, но было уже поздно. Худой человек проломил Дирлевангеру голову, оставив это чудовище умирать. Когда его труп был найден, заметили, что китель, ботинки и пистолет Дирлевангера исчезли. Убийца был не более чем обыкновенным бродягой, наверняка он даже не знал, что от его рук погиб бич России. Хотя, скорее всего он сам был не лучше, раз не постыдился убить беззащитного старика."
 ORS.464.a:0 "Подоходящий убийца."

 ORS.465.t:0 "Смерть Дирлевангера - Во тьму" #- timbothy
 ORS.465.desc:0 "Свои последние минуты жизни Оскар Дирлевангер провел в раздумьях. Человек, причинивший страдания многим людям, выглянул за дверь и увидел бушующую вьюгу. Он выглядел так, будто впервые за свою жизнь чувствовал безмятежность. Не говоря ни слова, он встал, и не надевая плаща вышел во вьюгу. Его люди заметили это и попытались его остановить, но снег преградил им путь. Преследовать своего командира было бы самоубийством. Они ожидали часами, думая что король бандитов скоро вернется, но этого не произошло. Он принял свою судьбу и ушел во тьму, зная, что оттуда не будет выхода. Причины, по которым Оскар Дирлевангер выбрал смерть, так и останутся неизвестными.\n\nЕго тело никогда не найдут."
 ORS.465.a:0 "Хоть он и не заслуживал покоя, все же он нашел его."

 ORS.466.t:0 "Смерть Дирлевангера - Достойный противник" #-empona45
 ORS.466.desc:0 "Оскар Дирлевангер улыбался, оглядывая хаос что творился вокруг. Еще один блестящий набег, да еще и с минимальными потерями. Его верные помощники разбрелись по своим делам, и он остался один, вглядываясь в тот ужас, который сам и сотворил. И Дирлевангер был крайне недоволен, когда его наслаждение прервали какие-то звуки позади. Он развернулся и увидел молодого человека, который пытался подкрасться к нему.\n\n’Решил возомнить себя спасителем России, сынок?’ сказал Дирлевангер. Несостоявшийся убийца лишь вызывающе посмотрел на него. Дирлевангер направил пистолет на него.\n\n’Погоди!’ сказал юнец на немецком, чем немало удивил. Дирлевангер остановился. ‘Я... Я могу сказать тебе, зачем ты все это делаешь!’\n\n‘О чем ты говоришь? Я прекрасно знаю, зачем я граблю и разрушаю,’ удивленно ответил Дирлевангер. ‘Это...’\n\nПарень перебил его, еле слышно сказав всего четыре слова. Дирлевангер несколько раз прокрутил эти слова в голове. Они не были каким-то откровением, как он того ожидал. Размышления Дирлевангера прервала резкая боль в груди. Ублюдок выстрелил в него! Его пистолет упал на землю, за ним повалился и сам Дирлевангер. Он посмотрел на парня в последний раз, попытавшись сделать хоть что-то, чтобы выжить. Но это не имела никакого значения, вторая пуля прошила Дирлевангеру мозг.\n\nПарень, убедившись что Дирлевангер мертв, усмехнулся. Просто отвлечь, вот и все что было нужно. Как иронично, подумал он, один из самых жестоких людей России погиб из-за каких-то четырех слов."
 ORS.466.a:0 "Ему необходим был достойный противник."

 ORS.467.t:0 "Смерть Дирлевангера - Внезапная остановка"
 ORS.467.desc:0 "В конце концов, Оскара Дирлевангера погубили не его грехи или боевые ранения, а самое безобидное, что можно найти в бандитском лагере. Обычная деревнеская стремняка, каждый видел такую.\n\nНаблюдая за рабами, которые строили новую сторожевую башню, после того как старая была уничтожена шальным снарядом, Дирлевангер неосторожно стал на верхнюю ступеньку стремянки, чтобы подняться к строительным лесам. Однако, Вселенная решила распорядиться его судьбой иначе.\n\nСледующее, что было слышно, это страшный крик. Ступенька не была расчитана для такого веса, и Дирлевангер повалился прямиком в кучу строительного мусора. Когда огромное облако пыли рассялось, а Дирлевангер продолжал лежать, рабы отступили из страха перерд королем бандитов и сделали вид что ничего не видели, боясь наказания.\n\nПозже, через полчаса, один из бандитов, осматривая стройку обнаружил Дирлевангера - его череп проломило бревном, а между ног торчала та самая перекладина от стремянки.\n\nКонечно, к тому времени рабочие уже разошлись, а споры между людьми которые обнаружили тело, посеяли раздор в 36-й."
 ORS.467.a:0 "Не падение убивает тебя."

 ORS.468.t:0 "Смерть Дирлевангера - Хотлайн Орск" #- timbothy
 ORS.468.desc:0 "Король бандитов мертв. В начале дня Оскар Дирлевангер, как сообщается, получил странное и невинное сообщениепо своему личному каналу. В нем говорилось о какой-то доставке от кого-то по имени Яков. Думая, что это обычная административная чепуха, которая его мало волнует, Дирлевангер проигнорировал сообщение и продолжил свой день как обычно. Однако вечером он пожалел о том, что не занялся расследованием. Человек в маске змеи с автоматом в руках, ворвался в здание, где жил Дирлевангер, убил в одиночку всех его охранников и направился в апартаменты Дирлевангера. Убийца в маске так и не показал своего лица и просто разбил голоу Дирлевангера о бетонную стену, прежде чем исчезнуть. Когда комната была обследована, выяснилось, сто единственное, что оставил убийца в маске, была очень потрепанная открытка из Америки с изображением песчаного пляжа и пальм."Iakov". Thinking this was just the usual administrative nonsense that he cared little for, Dirlewanger ignored the message and went on with his day. In the evening, however, he would come to regret not investigating it. A man wearing a snake mask and weilding a submachine gun went on a rampage in the building Dirlewanger was residing in, single handedly killing all the guards and making his way to Dirlewanger's quarters. The masked killer never revealed his face and simply smashed Dirlewanger's head in on the concrete wall before vanishing. When the room was investigated, it was found that the only thing the masked killer had left behind was a very worn postcard from America, depicting a sandy beach and palm trees."
 ORS.468.a:0 "Какая жестокая резня!"

 ORS.469.t:0 "Смерть Дирлевангера - Увеселительная поездка" #\\- timbothy
 ORS.469.desc:0 "Оскар Дирлевангер мертв. После целого дня пьянства, после того как солнце окутало землю своим полуденным светом, Бич Урала, сопровождаемый несколькими бандитами с которыми он выпивал, присвоил себе самый большой автомобиль и покатил в путь по разрушенным улицам Орска. Приказав выпустить рабов на улицы, Оскар Дирлевангер вместе с товарищами пытался задавить их, стреляя по ним из окон автомобиля и смеясь от радости.\n\nВ конце концов, пьяный до потери сознания и чувствуя себя неуязвимым в своей машине, Дирлевангер вызвал разбойника на игру в труса. Его противник согласился, и они завели двигатели, прежде чем броситься друг на друга по ветхой улице. К всеобщему удивлению, ни один из них не свернул в сторону, и машины столкнулись лоб в лоб, убив обоих водителей и нескольких зевак. Осознав всю серьезность случившегося, другие пьяные бандиты забрали свои машины и скрылись, а бригада погрузилась в хаос."
 ORS.469.a:0 "По крайней мере, Дирлевангер не был трусом."

 ORS.470.t:0 "Смерть Дирлевангера - Разочарование" #\\- timbothy
 ORS.470.desc:0 "День был одним из самых жарких за всю историю. Это было крайне странно, так как накануне была метель, и ожидалось, что в ближайшие недели будет холодно. Однако снег уже растаял, и казалось, что ад наконец-то оттаял после того, как его заморозили. Оскар Дирлевангер и его люди буквально задыхались от жары, пытаясь пройти хотя бы несколько футов. Они возвращались из набега, но даже после того, как некоторые сняли с себя всю одежду, было слишком жарко..\n\nЖара была невыносима для такого старого и слабого человека, как король бандитов. После прогулки на несколько километров, он рухнул, и вскоре оказался мертв. Неопытный медик предположил, что это тепловой удар или что-то в этом роде. Остальная часть небольшого отряда вступила в борьбу за воду и припасы, и когда новость достигла большей бригады, конфликт увеличился в сотни раз. Необычная жара вскоре спала, но последствия остались."
 ORS.470.a:0 "Возможно, божественное вмешательство?"

 ORS.471.t:0 "Смерть Дирлевангера - Царь Горы" #\\- Pacifica
 ORS.471.desc:0 "Экспедиции, подобные этой, Дирлевангер со своими людьми проводил уже много раз - пройти по малоизвестному перевалу на заснеженных Уральских горах, чтобы обойти во фланг миленькую деревушку, прилегающую к горе на изолированном плато. Однако этот поход оказался отличным от всех предыдущих, когда ветер с силой ударил по группе рейдеров, а снег грозился похоронить их заживо.\n\nСледуя на голос Дирлевангера и на фонарь сержанта впереди, бойцы отправились обратно в лагерь и начали спускатся по тому же пути, по которому они и поднимались.\n\nЛишь на полпути к подножью горы они заметили, что Дирлевангер перестал звать их, и что фонарь остался единственным ориентиром. Однако даже после тщательных попыток найти своего лидера, они ничего не могли сделать. Упав духом, склочная банда бежала обратно в лагерь, по пути потеряв ещё несколько человек от падений с высоты.\n\nЛишь спустя несколько дней после того, как банда Дирлевангера начала распадаться, его труп был найден, заледеневший и наполовину зарытый в снег. Уральский гвардеец, нашедший его, отметил две вещи, первой из которых было то, что его тело уже начинало разлагаться в нескольких местах по всему его телу, превращая уродливого, злого человека в ещё более уродливую кучу мумифицированного мяса. Второй была его поза, его руки заледенели перед ним, словно он защищался от чего-то, что охватывало его лицо.\n\nУральской Гвардии это, разумеется, было неважно. После недолгих разговоров, тело было просто скинуто с ближайшего обрыва, и оставлено в забвении навечно."
 ORS.471.a:0 "Наверное лучше нам не знать правды."

 ORS.472.t:0 "Смерть Дирлевангера - Спорные донесения" #- deathgriffin(See note below)
 ORS.472.desc:0 "Через день после того как Дирлевангер отправился в Магнитогорск по приглашению Трофима Лысенко, безумного учёного, что взял под свой контроль Чёрную Гору, он исчез. Несколько дней его судьба была загадкой, до этого дня. Представитель из Магнитогорска объявил о том, что Дирлевангер возвращался обратно в свою крепость в Орске, когда его грузовик съехал с горной дороги и упал на несколько сотен футов вниз, убив всех при падении. Однако начали распространяться слухи о том, что Дирлевангер не возвращался с успешной встречи, а бежал. Говорили, будто люди Лысенко пытались схватить Дирлевангера и его охрану живьём после встречи, но они сбежали и пытались вернутся на свою территорию, когда их обнаружили и столкнули с дороги, чтобы предотвратить их побег.\n\nЧто бы не произошло на самом деле, последствия новости о смерти лидера бандитов уже видны. Бывшая бригада Дирлевангера уже начала раскалываться, и разные банды и клики пытаются взять контроль или отделиться. Похоже что ужасы Южной России ненадолго переживут своего лидера."
 ORS.472.a:0 "Эти горные дороги могут быть очень опасными"
 #(This event should only trigger under specific circumstances. For more info see BAS.115)

 ORS.473.t:0 "Смерть Дирлевангера - Лабораторная крыса" #-deathgriffin (see note below)
 ORS.473.desc:0 "Когда Дирлевангер принял приглашение Лысенко в Магнитогорск, он считал что станет обсуждать условия альянса между ними двумя против Уральской Лиги. После пышного банкета в честь заключения альянса с кучей еды и выпивки, бандитский король со своими людьми ушёл в свою временную комнату, отсыпаться после вечеринки. В этот момент Лысенко сделал свой ход. Его люди захватили отель, в котором остановился Дирлевангер со своей свитой, взяв их в расплох и пленив почти всех из них без особого труда. Пока его, связанного по рукам и ногам, выносили из отеля, Дирлевангер кричал и матерился по немецки на своих похитителей, на своих людей, на ошеломлённых прохожих и вообще на всех, кто мог его слышать. Его перевезли в личную лабораторию Лысенко глубоко в недрах Чёрной Горы, где, судя по слухам, безумный учёный уже запланировал несколько экспериментов, которые он хочет провести на своём новом любимом подопытном.\n\nХотя технически Дирлевангер может оставатся в живых неделями или даже месяцами, в зависимости от того сколько он сможет выдержать, он уже во всех смыслах мёртв, покинул этот мир. Не имея шансов спасти его и не имея лидера, банда уже стала жертвой междоусобиц и начала разбредаться по пустоши, из которой она и появилась."
 ORS.473.a:0 "Стать подопытным у Лысенко никому не пожелаешь, разве что Дирлевангеру."
 #(This event should only trigger under specific circumstances. For more info see BAS.116)

 ORS.474.t:0 "Смерть Дирлевангера - Смертельное погружение"
 ORS.474.d:0 "Путь от границы Уральской лиги к основному лагерю лежит по старым лесозаготовительными дорогами и на нем почти нет рек. Однако те, что существуют, нельзя недооценивать.\n\nУбираясь подальше от границы после успешного налета на казармы Уральской гвардии, грузовик Дирлевангера свернул на дорогу, по которой он много раз ездил. Однако, когда он выехал на уже знакомую поляну, то заметил, что на пути, по которому он обычно двигался, лежит дерево. Схватив рулевое колесо и повернув его в сторону, Король бандитов избрал другую дорогу, куда менее используемую - хотя и ее он изредка проверял, на всякий случай.\n\n Выехав на поляну с гладким снежным покровом, он вскоре понял, что недостаточно тщательно ее исследовал ранее. С тревожным креном поверхность под колесами его автомобиля разверзлась, и рассыпалась на множество кусков льда..\n\nК его чести, Черному Бандиту удалось пробиться из кабины грузовика и поплыть вверх, к свету. Но ничто не могло спасти его от лежащей на поверхности ледяной пелены, запершей его в замерзших глубинах. Не сумев пробить тонкий, но такой твердый слой льда, в то время как его грузовик опустился на дно позади него, Дирлевангер, наконец, умер."
 ORS.474.a:0 "В сундук Дэйви Джонса его!"

 ORS.475.t:0 "Смерть Дирлевангера - танцы до упаду" #\\- timbothy
 ORS.475.desc:0 "После очередного дня разврата и жестокости Оскар Дирлевангер и его компания собрались вокруг костра, смеялись и делали то же, что и всегда обычно,. Один солдат вытащил захваченную им старую скрипку и сказал, что умеет играть. Он начал играть традиционную немецкую народную мелодию, и все немецкие солдаты засмеялись, встали и начали танцевать. Через некоторое время к ним присоединились даже русские и украинцы, и, к шоку всех, сам Дирлевангер вскочил и начал двигаться, когда мелодия ускорилась..\n\nГруппа танцевала несколько минут, и даже Дирлевангер хихикал от радости. Он прыгал, дрыгался, вальсировал и видимо пытался вспомнить какие-то танцы, когда вдруг его левая нога наступила в лужу масла. Он поскользнулся, и его череп ударил по земле с тошнотворным звуком, похожим на удар двух шаров для бильярда, ударяющихся друг об друга. Музыка немедленно остановилась, и солдаты столпились вокруг командира, чтобы посмотреть, в порядке ли он. Сразу было видно, что совсем не в порядке, а после небольшого количества тычков и ударов стало понятно, что он и вовсе мертв. Танец быстро превратился в панику, поскольку гуляки пытались понять, что делать дальше."
 ORS.475.a:0 "Его движения были неплохими, но над резкостью нужно поработать."

 ORS.476.t:0 "Смерть Дирлевангера - Подробная документация"
 ORS.476.desc:0 "Под видом "recommendation" of Lysenko and his scientists, Dirlewanger's screaming hordes fell upon what had been a village hosting several former Soviet researchers that had refused to come with the mad scientist to the Black Mountain. While personally butchering his way through the peasantry, Dirlewanger came across an undecorated home in a slightly wealthier part of the town. Smashing his way inside with a rifle butt, the first thing he saw was a man with dead, blinded eyes looking his way.\n\nThe blind man reached a hand out to stop him - and the Black Bandit shot him dead without a second thought.\n\nAfter frisking the body for any valuables, and propping the corpse up against a wall, Dirlewanger scoured the rest of the house for things to loot. There was nothing for him except a single small safe embedded in the wall.\n\nShooting the lock bought him easy access to the contents, and like a child opening a gift, he withdrew...papers. The safe contained nothing but old documents inscribed with the markings of the Soviet Union. A stack of photos was clipped to the top, a photo of what seemed to be the blind man standing atop a mountain and waving, with more mountains behind him. The classic scape of the Urals unfolded in the photograph, of exceptional quality.\n\nDirlewanger laughed, and threw it aside, into a pool of blood.\n\nThis was, by the sights of his band, the last thing that he ever did. Oskar Dirlewanger disappeared in the night an hour after the raid ended, leaving no trace but the footprints of a man running for his life."
 ORS.476.a:0 "Похоже, некоторые вещи не должны быть увидены."

 ORS.477.t:0 "Cмерть Дирлевангера - Сифилис"
 ORS.477.desc:0 "Стреляющие и пылающие боли в спине и нижних конечностях; паралич; внезапная потеря равновесия; наконец, психоз и смерть. Для опытного медика - явные симптомы сифилиса поздней стадии, не поддающегося лечению, для Оскара Дирлевангера, предводителя печально известной Орды бандитов, носящих его имя, это были причины его собственной кончины. Заболевание, которое может оставаться бессимптомным в течение многих лет, даже десятилетий, сифилис, прозванный “оспой”, является венерическим заболеванием, которое унесло множество жертв с момента его первого появления в Старом Свете, привезенным из Америки в 16 веке.Иногда симптомы становятся заметными через несколько дней после заражения, в других случаях Бледная Трепонема, которая вызывает его, просто скрывается в организме, прежде чем внезапно проявиться и вызвать смерть своей жертвы в течение нескольких дней. Смерть Дирлевангера пришлась во второй случай, и с тех пор, как появились первые симптомы, прошло всего несколько дней, и, прежде чем его люди нашли его мертвым в искаженной позе, лицо Дирлевангера превратилось в маску агонии."The Pox", is a sexually transmitted disease that claimed swathes of victims since its introduction in the Old World from the Americas in the 16th century. Sometimes the symptoms become noticeable mere days after the contagion - other times, the Treponema pallidum which causes it simply hides in the organism, before suddenly manifesting itself and causing the demise of its victim in a matter of days. Dirlewanger fell into the latter case, and since when the symptoms first started, it took only a few days before his men found him dead in a contorted pose, his face turned into a mask of agony."
 ORS.477.a:0 "Кажется, подходящий конец"

 ORS.478.t:0 "Смерть Дирленвагера - Дуэль" #- timbothy
 ORS.478.desc:0 "Оскар Дирленвагер занимался сбором своей добычи в конце рейда, когда один из новичков потребовал большую долю чем обычно, ссылаясь на прекрасно проделанную им работу в рейде. Дирленвагер посмотрел ввысь и захохотал, прежде чем ответить нет. Молодой бандит, тем не менее, не отступил. Он предложил Дирленвагеру испытание. Они проведут дуэль, победивший получит всю добычу.   Дирленвагер не убивал никого уже на протяжении двух дней, так что он принял вызов. \n\nДуэлянты встали спиной к спине и стали отходить на 10 шагов. Дирленвагер, что естественно, не имел намерений быть честным и обернулся на седьмом шаге, вынув пистолет и готовясь стрелять. \n\nК сожалению для него, его оппонент обернулся на шестом шаге.\n\nДыра появилась прямо в центре лба Дирленвагера и пожилой человек замертво упал наземь. Молодой бандит не успел отпраздновать победу, будучи так же застреленным за убийство короля бандитов, но существенный вред банде уже был нанесен. Новость о смерти Чёрного Бандита быстро разнеслась по округе и его бригаде, судя по всему, осталось не долго."
 ORS.478.a:0 "Единственный человек, способный победить мошенника- это мошенник."

 ORS.479.t:0 "Смерть Дирленвагера - Стук в двери"
 ORS.479.desc:0 "Когда НКВД Черной Горы свергло своего бывшего хозяина, они вспомнили и о необходимости устранения Чёрного Бандита. Закалённые в боях, но дезорганизованные бандитские бригады не могли соревноваться с прекрасно обученной 22-ой Мотострелковой Дивизией и в спешке покинули поле боя, неся тяжёлые потери.\n\n Дирленвагер, однако, бежал без особых проблем, в одиночку направившись на юг, пока его Бригада распадалсь. Обустроившись в заброшенном доме, бессильный Дирленвагер свалился в глубокий сон.\n\nСон, однако, был прерван. С утра его настигли. Страшный стук в дверь сменился врывающимися в спальню солдатами НКВД. Неспособного сопротивляться, Чёрного Бандита, обезоружив, затащили в один из грузовиков. После чего, началось зачитывание обвинений.\n\nДве тысячи семьсот пятьдесят восемь убийств, четыреста девяносто изнасилований, активная антисоветская деятельность, терроризм, пособничество нацистам, политическая неблагонадежность...\n\n’Суд’ над разбойником продлился сорок минут и закончился признанием виновности Дирленвагера буквально по всем пунктам. С целью прекратить бессмысленные мольбы, его рот заткнули кляпом, а затем Оскар был застрелен в голову полковым комиссаром НКВД. 22-ая Мотострелковая немедленно покинула область, предварительно облив тело бензином и подпалив его, оставляя за собой только обращённое в пепел тело Дирленвагера- единственное свидетельство о том, что они когда-либо были в этом месте..."
 ORS.479.a:0 "А вот и они, пришли забрать ещё одного..."
 #To only fire if the NKVD kills Lysenko and then beats Dirlewanger

 ORS.480.t:0 "Смерть Дирленвагера - Гордое падение" #- Shibboleth98
 ORS.480.desc:0 "В своем путешествии в поисках новых мест для грабежа, отряды бригады натолкнулись на то, что они описали как невообразимое богатство на бесплодном холме в трех днях к югу от основного лагеря. Они вернулись с невероятными историями о залежах оружия, золота и еды в секретном советском военном тайнике. Поэтому Дирлевангер выбрал горстку своих самых доверенных лейтенантов и отправился за сокровищами. \n\nПутешествие было трудным даже для его ветеранов; ползучая лихорадка или безумие захватили большую часть команды, многие из которых убежали в ночь с воплями о «проклятых демонах». Но Дирлевангер видел только богатство, сияющее в дневном и ночном небе, новое лекарство, пульсирующее в его разлагающемся кровотоке. Иногда он задавался вопросом, не прошло ли сорок дней с тех пор, как он отправился в путь? Независимо от того. Он найдет это. \n\n Холм пришел к нему, как в видении; слабый от голода и жажды, Оскар упал один на этот бесплодный склон холма и выкрикнул звуки победы. Его команда вся пала в пути, но он был здесь - он был здесь! Все было невероятно ярко. Контуры смещены. Размытая фигура ведет его к краю обрыва. Он видел свое мелкое королевство, выкованное под дулом пистолета и удержанное вместе ужасом и болью. Звучит как слова, слабые, но безошибочные. Ты купил мир и разбил свою душу, Оскар. Хаос и кровь пролились из твоего рта. Теперь твоя судьба - разрушение, твой живот - твой бог, и твоя слава станет твоим позором. Умри, Оскар, и не найди покоя. Потом он упал."accursed visions", demoniac appearances. But Dirlewanger only saw power shining in the day and night skies, a new drug pulsing in his decaying bloodstream. It didn't matter how long he took - and now he thought about it, hadn't it been forty days since he'd set out? No matter. He would find it. He would.\n\nThe hill came to him as in a vision; weak with hunger and thirst, he fell alone on that barren hillside and screamed out the primal noises of victory. His team had all fallen away, but he was here - he was here! Everything was impossibly bright. Contours shifted. A blurred figure, leading him on to the edge of a cliff. He saw his petty kingdom, forged at gunpoint and held together by terror and pain. Sounds like words, faint but unmistakable. 'You bought the world and broke your soul, Oskar. Chaos and blood spill from your mouth. Now your destiny is destruction, your belly is your god, and your glory shall become your shame. Die, Oskar, and find no peace.' Then he fell, forever."
 ORS.480.a:0 "Смерть в этой жизни - справедливость в следующей"

 ORS.481.t:0 "Смерть Дирленвагера- Недостаток Веры" #- Ackbar, only fires if Dirly is at war with the Ural Guard and UG controls Orsk
 ORS.481.desc:0 "Несмотря на все усилия Бригады, им не удалось предотвратить захват Орска хорошо обученными бойцами Уральской Гвардии. Когда те приблизились к лагерю банды, Дирленвагер принял решение эвакуироваться вместе с парой десятков своих ближайших приближенных и залечь на дно среди уральских гор, оставив большую часть своей добычи позади.\n\nНесмотря на постоянно ухудшающиеся обстоятельства, нужду в постоянном бегстве от наступающей Уральской Гвардии и малое количество припасов, Дирленвагеру удалось вселить веру в сердца своих подчиненных и обеспечить их лояльность. У него был план. Чёрный Бандит пообещал вернуть накопления банды, отомстить Уральской Гвардии и, в конце-концов, уйти на запад, в спасительную Московию, где всех их ждала бы лучшая жизнь. Несмотря на первоначальную убедительность слов Дирленвагера, с каждым днём план выглядел все более туманно и фантастично; в конце-концов, он стал включать в себя развязывание гражданской войны в Магнитогорске, затем разграбление золотого запаса Оренбурга и, в конце-концов, освобождение товарищей из тюрьм Уральской Лиги днём после. Когда число его последователей стало стремительно падать, Дирленвагер, кажется, окончательно впал в сумасшествие, а весь его ‘план’ превратился в простое поддакивание членам банды с целью сохранения собственной шкуры.\n\nНе удивительно, что в конце-концов им надоело. Один из членов банды решил сдать его, выдав местоположение убежища разведчику Уральской Лиги. Когда появилась гвардия, члены банды предпочли скрыться в ночи, бросив Дирленвагера в одиночку. Чёрный Бандит был найден мертвым на дне расщелины, судя по всему, предпочтя смерть пленению."
 ORS.481.a:0 "Его время вышло."

 ORS.482.t:0 "Смерть Дирленвагера - Травяной Холм" #- Shibboleth98
 ORS.482.desc:0 "На параде, приуроченному к очередной успешной зачистке деревни и уничтожению тех, кто сопротивляется его власти, Дирленвагер был фигурально и буквально под кайфом. Адреналин и адовая смесь метамфетамина, барбитуратов и различных кустарных веществ в его крови, скорее всего, привели бы большинство докторов к шоку и остановке сердца (Кроме тех, кто приглядывал лично за Адольфом Гитлером). Он качался взад-вперед на сидении полугусеничного Кеттенкрада, сходя с ума от блаженства, а его люди бродили по улицам города, завывая от смеха и опьянения. Они вламывались в дома, парами и группами, и вскоре оттуда либо не доносилось ни звука, либо доносились ужасащие вопли. \n\n Во втором этаже здания, когда-то известного как библиотека, удалённого на сотню метров, снайпер методично чистил свою винтовку. Его имя будет затеряно в веках, но не его поступки. Он в последний раз присоединил оптический прицел, упёрся цевьём в подоконник и прицелился. Агенты НКВД 547Б и 547А взяли в руки свои пистолеты и двинулись прямиком к главной улице. Их задание было чётко описано в брифинге. Провал карается физическим устранением. Есть всего один шанс. Они достигли сквера, заметили силуэт, танцующий на Кеттенкраде и прицелились. Одинокий стрелок, пришедший из вихря крови и пыли, каким теперь стала Западная Россия, тоже не упустил этого шанса. Радикальный коммунист; он будет одним из тех, кого распадающаяся на части банда покарает с особым рвением и яростью. Он достиг дезориентированной толпы и достал смехотворно огромный пистолет из-под своего плаща.\n\n Пули достигли Дирленвагера и его компанию  за 4.53 секунды, попав в него в пятнадцати местах, под разными углами и с нескольких направлений. Оскар был убит мгновенно. Свидетели сообщают, что большой кусок его головы отлетел далеко назад и налево, прежде чем упасть на тротуар и превратиться в бесформенный кусок мяса."
 ORS.482.a:0 "Назад и налево. Назад и налево"

 ORS.483.t:0 "Смерть Дирлевангера - Терминал Люмбаго" #-Ackbar
 ORS.483.desc:0 "It started with a small complaint about soreness in his lower back to the camp doctor. It was brushed off however, as being a result of a rough night’s sleep, and could be avoided by sleeping face-up the following night. But the next morning, however, the problem did not go away, despite following the doctor’s advice. However, it was not a debilitating issue, and it could not impede him from continuing to lead his men. But as time passed, Oskar Dirlewanger’s situation continued to worsen. His back pain increased, going from a mild ache to a sharp, stabbing pain every time he walked or bent over. Formerly simple tasks, like riding a horse or firing a rifle, became unbearable tortures. Every time he tried, he felt a pain that he compared to someone holding his back over a bonfire.\n\nDirlewanger soon found himself bedridden, unable to even sit upright without subjecting himself to excruciating pain. He tried his best to continue running the Brigade, despite his camp doctors encouraging him to rest and avoid exerting himself too hard. Frankly, that was the only advice they could give, since they had no clue what could be causing this mysterious illness—was it a herniated disk? A pinched nerve? Some form of polio? They had no idea.\n\nFinally, Oskar Dirlewanger died one morning in his bed, howling with pain. Alcohol and morphine only provided brief respites from the suffering, and not even they could dull the pain he faced at the very end. When his cries finally stopped and he fell limp, the men of the Brigade silently felt relief that their overlord’s suffering was over. But as the body grew cold, everyone realized something Dirlewanger, delirious with pain, had never appointed a successor. Unsurprisingly, arguments about the Brigade’s leadership soon escalated into firefights, and the camp fell into chaos that very day."
 ORS.483.a:0 "Какая медленная и мучительная смерть."

 ORS.484.t:0 "Смерть Дирленвагера- Последний Заплыв Барбароссы" #- Magnimik
 ORS.484.desc:0 "Во время одного из множества своих рейдов в Южной России, Дирленвагер услышал историю о деревенской церкови, содержащей хранящей бесценные иконы, которые местные жители считают священными и попытка кражи которых всегда заканчивалась смертью незадачливого вора. Искушенный идеей ещё сильнее демонизировать собственное имя, Дирленвагер заключил со своими дорогими бандитами пари-  он украдёт знаменитые артефакты и сожжёт деревню дотла, положив конец этой глупой детской легенде.Так как деревня была окружена горным хребтом а единственная доступная дорога лежала через реку, Дирленвагеру пришлось собрать несколько самодельных лодок для своего последнего приключения. Дирленвагер, однако, сильно переоценил возможности своих творений. Переплыв половину реки, лодка сломалась на части, не выдержав веса бандитов и их экипировки, ведя к гибели Чёрного Бандита и его ближайшего окружения в ледяной воде. Пока Дирленвагер умирал от сердечного приступа, вызванного невероятно холодной температурой, его люди на других лодках могли лишь наблюдать, планируя занять его место сразу после прибытия на сушу.\n\nПосле смерти Короля Бандитов деревня наконец может спать спокойно, не боясь быть атакованными мародерами, так как люди Дирленвагера предпочли рейдам междоусобные распри"
 ORS.484.a:0 "Ветеран Барбароссы однажды, ветеран Барбароссы навсегда."

 ORS.485.t:0 "Смерть Дирленвагера - Родина Просыпается" # Lorepapa Saladin
 ORS.485.desc:0 "Глубоко в душе, Дирленвагер подозревал, что это произойдёт. Можно ограбить множество деревень, прежде чем их жители осознают, что дать отпор- тоже вариант. Безусловно, они встречались с сопротивлением до сих пор и это было вполне ожидаемо. Но организованный отпор от немощных славянских деревенщин считался невообразимым; и всё же группа крестьян стояла перед личным транспортом Дирленвагера, требуя, чтобы он покинул деревню.\n\nОскар высунулся из окна грузовика и закричал. “Пошли к чёртовой матери с моего пути!”- рявкнул он. “Хотите закончить так же, как те, кто перешёл мне дорогу?!” Селяне переглянулись, ухмыльнувшись, когда пожилой человек в забавной шляпе достал из кармана штанов пистолет. Он открыл огонь по автомобилю, изрешетив водителя пулями, а остальные крестьяне бросились на грузовик, калеча бандитов в брутальной рукопашной схватке и вытаскивая Дирленвагера из салона. \n\n Кричащего и пинающегося, Чёрного Бандита бросили внутрь круга из деревенских жителей. Он встал и огляделся, увидев в глазах людей такую ненависть, какую не видел никогда прежде Они сверлили его взглядами, бряцая оружием и он медленно пришёл к осознанию ситуации. Дирленвагер сглотнул и закрыл глаза. “Сделайте это быстро”, пробормотал он. Крестьяне подчинились."Get the hell out of my way!" He boomed. "Do you want to end up like everyone else who crossed me?!" The villagers looked at each other, smirking before an older man with a funny hat pulled a pistol out from his pants. He opened fire upon the vehicle, riddling the driver with bullets, and the peasants stormed the vehicle, killing the others in brutal close-quarters combat and dragging Dirlewanger out of the truck.\n\nThey threw him kicking and screaming into the middle of a circle formed by the villagers. He stood up, and looked around him, to see the angriest looking people he had ever seen. They stared him down, clutching their weapons, and he slowly assessed his situation. Dirlewanger gulped and closed his eyes. "Make it quick", he muttered, and they obliged."
 ORS.485.a:0 "Как и любой другой король, Король Бандитов не любил своих подданых. И они не любили его в ответ."

 ORS.486.t:0 "Смерть Дирлевангера - Красный пир" #- Shepard
 ORS.486.desc:0 "После разгрома Уральской Лиги, бригада Дирлевангера грабила новые завоеванные земли, убивая столько мирных жителей, сколько хотелось. Когда грабежи прекратились, Оскар Дирлевангер и его приближенные были приглашены к Лысенко отметить эту победу. Тысячи женщин сопровождали людей Лысенко и Дирлевангера к главным зданиям Магнитогорска. Вечерника удалась на славу, бригада за ночь опустошила тысячи бутылок водки. Сам Оскар, несомненно, был в восторге от количества алкоголя, и вскоре, в пьяном угаре он начал нести чушь попутно нахваливая свою бригаду. В своих пьяных бреднях он рассказывал о мечтах изнасиловать каждую женщину в России и добыть для бригады каждую бутылку водки, которую можно достать. Продолжая вливать в себя алкоголь, он попутно объедался свежей курочкой и хлебом, приготовленные лучшими поварами Лысенко. Не зная меры в еде и питье, вскоре он начал задыхаться. Вскоре его люди тоже начали задыхаться, а Дирлевангер уже просто не мог дышать. Переполняясь яростью, он поднял глаза и увидел улыбающегося Лысенко в конце стола, который показывал на маленький пузырек мышьяка. Еще до того как часы пробили полночь, все офицеры бригады были мертвы, и погубило их отсутствие меры в своих желаниях насытиться и доставить себе удовольствие."
 ORS.486.a:0 "Не откусывай больше, чем сможешь прожевать."

 ORS.487.t:0 "Смерть Дирлевангера - Переворот!"
 ORS.487.desc:0 "Шокирующие новости пришли сегодня, Дирлевангер был убит своими собственными людьми. После того, как Дирлевангер не заплатил им украденными товарами, различные бандиты, наемники и бывшие эсэсовцы под его началом, свергли своего лидера и заключили его в тюрьму. Спустя некоторое время Дирлевангер уже висел на дереве за пределами своего бывшего лагеря.\n\nБригада сейчас находится в хаосе, и многие отряды уже откололись, чтобы продолжать терроризировать пустоши в одиночку. Тем не менее смерть Дирлевангера означает конец власти Черных Бандитов. Оставшиеся группы, похоже, уже дезорганизованны или решают отступать вглубь России."
 ORS.487.a:0 "Враги среди нас"

 ORS.2000.t:0 "Бригада сломает гору" # <<TRANSLATED>>
 ORS.2000.desc:0 "Сегодня, Блэк Маунтин больше не существует. Бесконечные залы и лаборатории обыскивались и выбирались из помещений, принадлежащих Дирлвангеру. Несколько из более изобретательных лекарств уже обобщают новые лекарства из складированных лабораторных химикатов. Сломанные и оковы в кандалах мужчины, женщины и дети в экспериментальных учреждениях были в основном освобождены из их камер по приказу Дирлвангера, хотя это было только для того, чтобы с ними можно было справиться в типичном стиле бригады. Нннннннн, некоторые"leave it on the ground. It will be his last contribution to agriculture."\n\nWith Black Mountain in ruins, and the Brigade likely to soon pillage the area surrounding Magnitogorsk, the balance of power in the Urals has irrevocably changed. Time will tell if Dirlewanger's brigade will keep what they have taken here, but for now one thing is certain: the Urals no longer tremble at the thought of Lysenko. They have a much greater threat now." # <<TRANSLATED>>
 ORS.2000.a:0 "Мозги не совпадают с дракой, кажется..." # <<TRANSLATED>>

 ORS.2001.t:0 "Бригада разрушает Лигу" # <<TRANSLATED>>
 ORS.2001.desc:0 "С падением последней крепости-гулы Оскар Дирлевангер объявил победу над Уральской лигой. Сотни солдат Урала были казнены бандой Дирлвангера, и деревни, которые когда-то считались безопасными, были разграблены от опухающей группы бандитов. ~ ~ n n nd nd n mitting of morling the liges's that that made the framber of the grand of billities, говоря" # <<TRANSLATED>>
 ORS.2001.a:0 "Победа!" # <<TRANSLATED>>

 ORS.2002.t:0 "Победа против коммуны" # <<TRANSLATED>>
 ORS.2002.desc:0 "Город Оренбург был когда-то светящим, хотя и неэффективным маяком прогресса в Уральских пустынях. Люди были вежливыми, трудолюбивы, а его лидеры были сектантскими, но благими намерениями. Все это прошло. Всё это было не особо трудно. Военизированные силы Оренбурга были просто так: ополчения, не имеющие подготовки, стандартного оборудования и компетентного руководства, армия Дирлевангера - кровожадная и варварская армия, но никто не может отрицать ее мастерство в бою. Солдаты" # <<TRANSLATED>>
 ORS.2002.a:0 "Оренбург, мы едва тебя знали." # <<TRANSLATED>>

 ORS.2003.t:0 "Последняя чистка" # <<TRANSLATED>>
 ORS.2003.desc:0 "Было почти иронично, что бригада Вафинов-ССС Блэка закончила последние остатки NKVD, одна секретная полицейская организация, вытаскивая другую из своих страданий. Несмотря на все свои усилия, последний бастион Советского Союза умер как бешеные собаки. Оскар и его бригада казнили последних выживших после их рейда, когда солнце поднялось над замороженной пустой землей, которая была их штабом. ~Нет, сегодня эта мечта погибла в костере, который вонял смертью и дешев" # <<TRANSLATED>>
 ORS.2003.a:0 "Черное пятно становится темнее." # <<TRANSLATED>>

 ORS.2500.t:0 "Угол собаки" # <<TRANSLATED>>
 ORS.2500.desc:0 "Черная гора Лисенко, крепость Южных Уралов, упала до шкафа коммунистов, Уральской лиги. Их организация, чуть больше, чем другие группы рейдеров мечтали о чем-то большем, захватила крепость и объявила Магнитогорск освобожденным. Лисенко был когда-то одним из самых могущественных лидеров региона. Он начал смелые рейды в каждое соседнее государство и заявил о себе как о подлинном преемнике советской научной программы. Но Уральская лига победила их, и они" # <<TRANSLATED>>
 ORS.2500.a:0 "Не сдаваться!" # <<TRANSLATED>>

 ORS.666.t:0 "Черный бандит на Черной горе"
 ORS.666.d:0 "Двадцать лет назад даже сумасшедшие не сказали бы, что Оскар Дирлевангер и Трофим Денисович Лысенко когда-нибудь встретятся как союзники. Тем не менее, сегодня произошла история, которая определенно определит будущее российских земель. Сегодня ровно в 08:00 черный бандит прибыл с тридцатью своими лучшими людьми в лагерь Лысенко на Черной горе, привезя с собой двадцать самых отборных заключенных, в том числе известного советского певца, в качестве подарков для сумасшедшего ученого. \n\nПо прибытии Дирлевангера он присоединился к Лысенко для проверки 22-й мотострелковой дивизии НКВД, после чего последовал обзор оборонительных позиций Черной горы. Что еще более увлекательно, за этим последовал тур по нескольким лабораториям Лысенко и демонстрация технологий и методов. Один эксперимент, проведенный на молодой польской женщине, вызвал особый восторг у Черного бандита. \n\nНаконец, день завершился трехчасовой беседой Дирлевангера, Лысенко и их переводчиков. Похоже, что эти двое быстро полюбили друг друга, и соглашения между нашими войсками и этими боевиками об окончательном уничтожении Уральской лиги были моментально подписаны. После простой передачи захваченного после грядущей победы населения, мы получим бесчисленное множество оружия и технологических чудес, которые Черная Гора скрывала в себе так долго."
 ORS.666.a:0 "Монтекки и Капулетти наконец объединяются."

 ORS.1000.t:0 "Двумя неделями позже"
 ORS.1000.d:0 "Лагерь был более тихим, чем в последние годы. Ропота и мольбы рабов больше не было, потому что все рабы убежали или были убиты. Гул двигателей отсутствовал, потому что грузовики и топливо были разворованы. Лошади не ржали, потому что лошадей забивали на мясо. И мужчины не разговаривали, потому что мужчин было, вероятно, меньше четверти от их первоначального числа, а те, которые остались, больше не доверяли друг другу. \n\nБольше не было большого костра в центре. Вокруг были разбросаны только крошечные костры из прутьев и резины. Небольшие группы все еще поддерживали некое подобие криминального товарищества, с подозрением относящегося к любой другой группе. Фриц Шмедес сам наблюдал за происходящим из окна и вздыхал. \n\nОн спустился по лестнице, но, как только он появился на улице, прогремел выстрел и пуля пробила ему голову. Выстрел вызвал цепную паническую реакцию, и вскоре в лагере началась открытая перестрелка, где каждый, по-видимому, сражался сам за себя. Почему они сражались или за что сражались, уже не имело значения. Остаток бригады, наконец, рухнул, разорванный на части собственной нестабильностью."
 ORS.1000.a:0 "Все в укрытие!"
