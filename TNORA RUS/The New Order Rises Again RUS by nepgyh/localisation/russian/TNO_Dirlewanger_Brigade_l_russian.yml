 ### Leader Descriptions ###
 POLITICS_OSKAR_DIRLEWANGER_DESC:0 "Имя Дирлевангер вызывает дрожь как у русских, так и у немцев, порождая образы хронической жестокости. И не без причины: во время службы в Ваффен-СС он возглавлял, самое жестокое подразделение - бригаду Дирлевангера. Подразделение оказалось настолько жестокое, что оно не числилось в спсиках Ваффен-СС. Принимая участие в злополучной войне 1950-х годов на Западе России, подразделение причиняло хаос русским до мятежа СС, когда силы Шпайделя подчинили восставшие войска Гиммлера - за исключением бригады, которая была оставлена умирать. Но Дирлевангер и его люди не умерли, а стали настоящим кошмаром, как только освободились от оков армии. Теперь, свободный от каких-либо ограничений, Дирлевангер и его люди имеют одну цель: разграбить и сжечь всех, кто стоит на их пути."

 POLITICS_FRITZ_SCHMEDES_DESC:0 "Оскар Дирлевангер мертв. Его печально известная бригада, однако, все еще существует, хаотичная и расколотая. Только один из его офицеров способен удержать весь этот сброд вместе, и этот человек - Фриц Шмедес. Сосланный в бригаду самим Генрихом Гиммлером после крупного скандала, Шмедес никогда не хотел быть здесь, но так получилось, что он остался с Дирлевангером до конца. Когда бригада перешла из немецкой воинской части к дикому бандитизму, Шмедес адаптировался, он стал таким же чудовищным и безжалостным, как и любой другой солдат в этой проклятой бригаде. Возможно, чтобы выжить, возможно, потому, что в глубине души он был таким же черным и грзным, как и все остальные. Теперь, когда король бандитов мертв, а бригада в анархии, Шмедес возглавляет искалеченные остатки, которые остаются ему верны. Однако, по мере того, как все больше людей дезертируют каждый день, бригада постоянно теряет в своей численности, и недовольные офицеры готовятся захватить власть над бригадой, кажется, что его усилия обречены по восстановлению контроля обречены на провал."

 POLITICS_STEVE_DESC:0 "Без фамилии, просто Стив\n\nСтудент колледжа из Миннесоты\n\nОн очень растерян\n\nНе каждый, кто бродит, заблудился, но Стив заблудился.\n\nСтив очень расстроенt\n\n\n\nУ Стива переохлаждение."

 LEADER_FRITZ_SCHMEDES_DESC:0 "Фриц Шмедес был хорошим немцем. Он был верным национал-социалистом. Он всем сердцем служил Рейху и арийской расе, но все это было напрасно. Независимо от того, насколько вы лояльны к Германии, ссора с самим Генрихом Гиммлером приводит к неизбежному наказанию. Фриц Шмедес, верный сын Германии, был отстранен от своих обычных обязанностей, чтобы служить под началом Оскара Дирлевангера в печально известной бригаде Дирлевангера. Когда бригада была потеряна в войне против России и изгнана в суровую пустыню, Шмедес упорствовал, и даже сейчас, когда некогда верные немецкие солдаты грабят и совершают набеги, как обычные бандиты, с которыми они были призваны сражаться, Шмедес продолжает жить. Его бурлящий гнев и негодование по поводу того, что его поместили сюда, проявляются в тех же невыразимых жестокостях, которыми известны остальные разбойники. Даже если он этого никогда не хотел, Шмедес теперь такой же монстр, как и все остальные."

