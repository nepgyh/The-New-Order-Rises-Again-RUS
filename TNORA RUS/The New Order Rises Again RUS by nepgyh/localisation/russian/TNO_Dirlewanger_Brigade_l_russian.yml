 ORS_to_the_slaughter:0 "На бойню!"
 ORS_to_the_slaughter_desc:0 "Взбешенные обещанием добычи и грабежа, люди Дирлевангера вышли на тропу войны. При нападении мало кто может встать на пути этих волков в человечьих шкурах; солдаты трепещут, а женщины и дети бегут. Без сомнения, любое сражение с бандитами в этом регионе будет бойней; а это именно то, что нравится этим людям больше всего."
 ORS_band_exhausted:0 "Измученные бандиты"
 ORS_band_exhausted_desc:0 "После нашего последнего рейда людям Дирлевангера нужно время, чтобы насладиться своей добычей и оправиться от усилий, затраченных на получение этой добычи; что делает их уязвимыми перед любым нападением..."
 ORS_think_tank_idea:0 "Мозговой Центр"
 ORS_think_tank_idea_desc:0 "Лысенко послал нам группу своих учёных чтобы они могли «советоваться» с нашей бандой по поводу различных исследований. Ученые дёрганный народец, что с них взять."
 ORS_band_collapsed:0 "Развал Бригады"
 ORS_band_collapsed_desc:0 "Оскар Дирлевангер мертв, и его бандиты рассеялись по ветру. Все кто остались, сейчас лишь тень своего былого величия."
 ORS_recently_raided:0 "Недавний Рейд"
 ORS_recently_raided_desc:0 "Отбросы Дирлевангера недавно напали на нас, это вызвало потерю доверия к нашему режиму."
 ORS_homemade_body_armor_idea:0 "Самодельные бронежилеты"
 ORS_homemade_body_armor_idea_desc:0 "Зазубренный металл, ржавые гвозди, прогнившая резина. Все это есть в нашей прекрасной броне. Присутствуют и побочные эффекты, вроде тяжелого веса и угрозы заражения, однако люди Дирлевангера довольны тем, что есть."
 ORS_Soldiers_Extra_Discontent_Idea:0 "Солдаты - Неуправляемые"
