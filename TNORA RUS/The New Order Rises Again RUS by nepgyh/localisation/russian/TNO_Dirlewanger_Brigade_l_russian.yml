 ### Decisions ###
 ORS_Dirlewanger_intro_event:0 "Бригада Дирлевангера - Интро"
 ORS_Lysenko_Experiments:0 "Эксперименты Лысенко"
 ORS_Lysenko_Experiments_desc:0 "Наш союз с Лысенко позволил нам улучшить наших солдат с помощью его научных методов. Отправка некоторых слабаков, чтобы использовать их в качестве подопытных крыс, поможет нам избавится от балласта, недостойного служить в нашей бригаде."
 ORS_Rage_Inducing_Hormones:0 "Стимулирующие гнев гормоны"
 ORS_Rage_Inducing_Hormones_desc:0 "Новый препарат Лысенко превратит наших людей в берсерков и даст нам преимущество, которого будет достаточно, чтобы превратить наших врагов в пыль!"
 ORS_Steroids:0 "Стероиды"
 ORS_Steroids_desc:0 "Эти стероиды дадут нашим мальчикам импульс, который  поможет им сокрушить тех, кто стоит на нашем пути!"
 ORS_Lysenkan_Goods:0 "Доброта Лысенко"
 ORS_Lysenkan_Goods_desc:0 "Объединившись с Черной горой, мы получили новый источник офицеров и оружия. Давайте же насладимся плодами нашей сделки!"
 ORS_Request_Arms:0 "Запросить Оружие"
 ORS_Request_Arms_desc:0 "Наш союз с Лысенко позволил нам приобрести оружие из его запасов, чтобы вооружить наших людей и подготовить их к предстоящим рейдам"
 ORS_Request_Advisors:0 "Запросить Советников"
 ORS_Request_Advisors_desc:0 "Под командованием Лысенко есть несколько прекрасных военных теоретиков. Почему бы ему не одолжить их нам?"
