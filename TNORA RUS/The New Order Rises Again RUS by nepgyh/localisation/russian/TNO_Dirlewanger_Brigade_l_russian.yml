 ORS_cornered_dog:0 "Угол собаки" # <<TRANSLATED>>
 ORS_cornered_dog_desc:0 "С падением Лисенко и Черной горы на Лигу Уралов Бригада действительно одна, полностью окружена теми, кто увидит, как она уничтожается, не похожа на собаку, которой некуда бежать, но собака в загоне крайне опасна, потому что у нее нет причин не драться с каждой унцией силы, и у Бригады действительно есть сила." # <<TRANSLATED>>
 ORS_enemies_on_all_sides:0 "Враги со всех сторон" # <<TRANSLATED>>
 ORS_enemies_on_all_sides_desc:0 "Мы в чужих странах, окруженных врагами со всех сторон, но они не знают правды: мы не в ловушке с ними, они в ловушке с нами. Пусть они попробуют встать и посмотрят, куда они встанут. Солдаты Лисенко? ополчения Лиги? Анархисты Оренбурга? Ни у кого из них нет смелости противостоять нам, и никто из них не может сражаться с нами на нашем уровне, кроме того, они могут скрыть свой страх пока, но они не могут сделать это вечно." # <<TRANSLATED>>
 ORS_new_raids:0 "Новая подготовка к качению" # <<TRANSLATED>>
 ORS_new_raids_desc: "Скоро мы вылетим, кровь, огонь и грабеж ждут, но сначала нам нужно подготовиться." # <<TRANSLATED>>
