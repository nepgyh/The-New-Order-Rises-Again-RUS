 ORS_The_Black_Bandits:0 "Чёрные Бандиты"
 ORS_The_Black_Bandits_desc:0 "Мы правим железным кулаком, выкованным из нашего разбоя, мародерства и грабежа. Мы не дрогнем, пока наши соседи не будут лежать мертвыми у наших ног. И мы будем биться до конца, чтобы погреться в лучах славы и победы!"
 ORS_A_Show_Of_Strength:0 "Демонстрация Силы"
 ORS_A_Show_Of_Strength_desc:0 "Народ Орска должен становиться послушным. Они должны понимать, кто ими владеет и кто ими управляет. Хорошим способом напомнить им об этом факте - демонстрация силы, которая будет проведена в городе в течение нескольких дней."
 ORS_Pillage_The_Land:0 "Разграбить Земли"
 ORS_Pillage_The_Land_desc:0 "Блеск и сияние Урала должны быть только в наших руках. Драгоценности, оружие и даже игрушки должны быть возвращены в руки по-настоящему достойных людей."
 ORS_Terror_Is_The_Remedy_For_Resistance:0 "Террор - лекарство от сопротивления"
 ORS_Terror_Is_The_Remedy_For_Resistance_desc:0 "В последнее время наши земли страдают от небольших мятежей, которые подстерегают нас на уединенных дорогах или в темноте лесов. Эта чума должна быть вылечена, и Дирлевангер решил, что единственный способ лечения - это здоровая доза террора."
 ORS_Take_Them_From_There_Homes_Take_Them_From_There_Families:0 "От своих Домов до Линии Огня"
 ORS_Take_Them_From_There_Homes_Take_Them_From_There_Families_desc:0 "На Урале всегда не хватает рабочей силы. Но эти русские - не люди, а вещи. Мы должны собрать их, объединить и выставить на линию огня."
 ORS_Raiding:0 "Рейды"
 ORS_Raiding_desc:0 "Рейдерство. Каждый угнетенный генерал-коммунист в этой богом забытой дыре делает это. Разница между нами и ними в том, что мы, по крайней мере, умеем делать это хорошо. Так пусть же об этом узнают все наши соседи."
 ORS_dirly_spend_raid_loot_please_officers:0 "Поделиться с Лучшими"
 ORS_dirly_spend_raid_loot_please_officers_desc:0 "Мы выдадим лучшую добычу офицерам бригады. Они заслуживают ее больше всего."
 ORS_dirly_spend_raid_loot_please_soldiers:0 "Распространить Радость"
 ORS_dirly_spend_raid_loot_please_soldiers_desc:0 "Рейд был общим достижением. Давайте честно поделим нашу добычу и устроим большую вечеринку для всех бандитов!"
 ORS_dirly_prepare_raid:0 "Подготовьте рейд против [From.GetName]!"
 ORS_dirly_prepare_raid_desc:0 "Армии этих ублюдков слишком малы, чтобы обеспечить безопасность каждого города. Мы просто не можем упустить такую возможность!"
 ORS_dirly_initiate_raid:0 "Разграбить и сжечь!"
 ORS_dirly_initiate_raid_desc:0 "Время пришло! Возьмите все, что мы хотим взять и сожгите все, что мы не унесем."
 ORS_dirly_raid_in_progress:0 "Рейд в процессе"
 ORS_dirly_raid_in_progress_desc:0 "Все-таки хорошо быть бандитом"
 ORS_Keeping_The_Brigade_Secure:0 "Обеспечение безопасности Бригады"
 ORS_Keeping_The_Brigade_Secure_desc:0 "Бригада Дирлевангера всегда состояла из бандитов, подонков и отбросов общества. И такой низкосортный состав уже начал себя проявлять. Наши люди должны быть под контролем, всегда организованными и готовыми к бою!\n\nСолдаты Дирлевангера сейчас [This.GetDirlewangerBrigadeHappiness]\n\nОфицеры сейчас [This.GetDirlewangerOfficersHappiness]\n"
 ORS_purge_the_officer_corps:0 "Чистка офицерского корпуса"
 ORS_purge_the_officer_corps_desc:0 "Офицеры бригады становятся слишком независимыми, и нельзя допустить, чтобы эта тенденция продолжалась, и очистить тех, кто занимает среди них самое видное место, должно помочь исправить это, несмотря на то, что это, несомненно, вызовет боевые операции бригады." # <<TRANSLATED>>
 ORS_random_executions:0 "Случайные убийства"
 ORS_random_executions_desc:0 "Выбор ряда менее важных солдат Бригады для случайной казни в суммарном порядке должен напомнить другим о том, как они живут сейчас." # <<TRANSLATED>>
 ORS_punishable_by_death:0 "Массовые казни"
 ORS_punishable_by_death_desc:0 "Установление драконовских наказаний за даже самое маленькое нарушение должно показать нашим людям, что инакомыслие не будет допущено." # <<TRANSLATED>>
 ORS_share_loot_more_equally:0 "Раздать бабло"
 ORS_share_loot_more_equally_desc:0 "Мы будем добиваться того, чтобы хитрость, полученная в результате недавних налетов, распределялась между мужчинами на более равной основе, что, несомненно, вызовет общую поддержку в отношении будущих налетов." # <<TRANSLATED>>
 ORS_more_to_the_officers:0 "Потакать офицерам"
 ORS_more_to_the_officers_desc:0 "Мы будем добиваться того, чтобы бóльшая часть имущества, полученного в результате недавних рейдов, направлялась тем, кто больше всего заслуживает этого, - офицерам, которые так успокаивались, что их более широкая поддержка позволит нам продвинуться вперед в достижении наших конкретных целей." # <<TRANSLATED>>
 ORS_effects_of_the_brigades_organisation:0 "§gЭффекты"
 ORS_effects_of_the_brigades_organisation_desc:0 "§g                                                     Солдаты сейчас [This.GetDirlewangerBrigadeHappiness]\n\nЧто дает нам следующие эффекты:\n[This.GetDirlewangerLocTooltipBrigade]§!§gОфицеры сейчас [This.GetDirlewangerOfficersHappiness]\n\nЧто дает нам следующие эффекты:\n[This.GetDirlewangerLocTooltipOfficer]"
 ORS_Lysenkan_Treaty:0 "Наш договор с Лысенко"
 ORS_Lysenkan_Treaty_desc:0 "Наш договор с Лысенко уже стал шагом, который помог нам положить золото в наш карман. Однако мы не нуждаемся в них как в союзниках, если ничего не получим с такого союза. Интересные эксперименты Лысенко уже давно заинтриговали Дирлевангера, и супер солдатам Лысенко не помешает иметь дозу чистой арийской крови!"
 ORS_Request_Raiding_Party_Movement:0 "Обмен бывшими советскими картами"
 ORS_Request_Raiding_Party_Movement_desc:0 "За Черной горой лежат трофеи, нетронутые нашими руками. Нетронутыми на долгое время. С благословения Лысенко, мы сможем путешествовать через Магнитогорск в другие земли, принося богатство, золото и женщин домой в Орск!"
 ORS_Joint_Training_Excersizes:0 "Совместные тренировочные задания "
 ORS_Joint_Training_Excersizes_desc:0 "Хотя мы не можем этого признать, люди из НКВД, контролируемого Лысенко, показали себя как те с кем надо считаться. Конечно, эти неарийцы понятия не имеют, как правильно владеть интеллектом, однако использование их в качестве инструмента для обучения может принести пользу нашей недоармии."
 ORS_Move_Thru_BAS:0 "§GМы сможем провести наши рейдерские отряды через территорию Лысенко!§!"
 ORS_dirly_raid_succeeded:0 "Дирлевангер недавно провел успешный рейд"
 ORS_dirly_raid_failed:0 "Дирлевангер недавно провалил свой рейд"
 ORS_The_Battle_Of_The_Urals:0 "Битва за Урал"
 ORS_bypass_the_mountains:0 "Обойти горы"
 ORS_Keep_Dirlewanger_Alive:0 "Долгая жизнь Чёрному бандиту"
 ORS_Keep_Dirlewanger_Alive_desc:0 "Оскар Дирлевангер пережил бесчисленные сражения и не менее бесчисленные покушения на свою жизнь — от Германии до России и во всех местах между ними. Но он выжил, и пока он бдителен, мы можем быть уверены, что он продолжит вести нас к победам в будущих налётах."
 ORS_fortify_the_NKVD_border:0 "Укрепить границу НКВД"
 ORS_gather_arms_for_the_NKVD_conflict:0 "Собрать оружие для конфликта с НКВД"
 ORS_preapare_NKVD_1:0 "Граница укреплена"
 ORS_preapare_NKVD_2:0 "Собрано больше оружия"
 ORS_kick_in_the_NKVD:0 "Удар по НКВД"
 ORS_We_Will_Ride:0 "Мы пустимся в набег"
 ORS_We_Will_Ride_desc:0 "С нашим владычеством в Урале мы нанесём удары во все стороны! Гвардия разгромлена, Чёрная Гора обезглавлена, а Оренбург сожжён дотла. Россия преклонила колени перед нами. Мы будем грабить, мародёрствовать, убивать — и навсегда станем страшнейшим кошмаром любого жалкого воеводы, решившего встать против нас. Дирлевангер вёл и будет вести нас к победе. Мы пустимся в набег навеки!"
 
