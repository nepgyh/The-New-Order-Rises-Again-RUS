 ORS_Officers_Normal_Idea:0 "Офицеры - Согласны с Дирлевангером"
 ORS_Officers_Normal_Idea_desc:0 "Жестокий и упорный характер бригады Дирлевангера привел к тому, что офицеры бригады стали физическими воплощениями этих идеалов. Их беспощадное и бескомпромиссное отношение привело к тому, что некоторые офицеры стали нелояльными к Дирлевангеру. Если Дирлевангер хочет преуспеть в своих амбициях, он должен сначала обуздать своих офицеров. \n\n(Эта идея обновляется каждый месяц, чтобы  показать, стали ли офицеры Дирлевангера более или менее лояльными)"
 ORS_Officers_Disloyal_Idea:0 "Офицеры - дисплойтация в Дирлевангер" # <<TRANSLATED>>
 ORS_Officers_Disloyal_Idea_desc:0 "Как и их люди, офицеры бригады в целом безжалостны, живут за грабежи и личное обогащение. Это побуждает их искать новые цели и новые источники богатства, но также создает опасность, что они могут думать, что они лучше способны руководить Бригадой, чем сам Дирлвангер. Их преданность должна быть сохранена." # <<TRANSLATED>>
