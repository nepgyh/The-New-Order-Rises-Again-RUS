 ship_fire_control_system_0_short:0 "Система управления огнем 0"
 ship_fire_control_system_0_desc:0 "Корректировщик, размещенный наверху мачты, определяет расстояние до цели и передает данные артиллерийским расчетам."
 ship_fire_control_system_1:0 "Управление огнем"
 ship_fire_control_system_1_short:0 "Система управления огнем I"
 ship_fire_control_system_1_desc:0 "Центральный пост управления огнем обеспечивает одновременный залп всех орудий по приказу командующего офицера."
 ship_fire_control_system_2:0 "Механический счётно-решающий прибор"
 ship_fire_control_system_2_short:0 "Система управления огнем II"
 ship_fire_control_system_2_desc:0 "Механический вычислитель постоянно пересчитывает дальность и курс цели на основе информации, поступающей от дальномеров и других приборов."
 ship_fire_control_system_3:0 "Баллистический вычислитель"
 ship_fire_control_system_3_short:0 "Система управления огнем III"
 ship_fire_control_system_3_desc:0 "Более сложный механический вычислитель учитывает большое количество параметров цели при расчете огневого решения."
 
