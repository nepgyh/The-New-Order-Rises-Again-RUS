 ship_heavy_battery_3:0 "48 см морское орудие"
 ship_heavy_battery_3_short:0 "Тяжелая батарея III"
 ship_heavy_battery_3_desc:0 ""
 ship_heavy_battery_4:0 "40,6-см орудие"
 ship_heavy_battery_4_short:0 "Тяжелая батарея IV"
 ship_heavy_battery_4_desc:0 "Непревзойденная огневая мощь. Эта тяжелая башня способна вести огонь с высокой точностью на огромное расстояние."
 
 ship_super_heavy_battery_1:0 "50.8 см морское орудие"
 ship_super_heavy_battery_1_short:0 "Сверхтяжелая батарея"
 ship_super_heavy_battery_1_desc:0 ""
 
 ship_light_medium_battery_1:0 "14,5-см орудие"
 ship_light_medium_battery_1_short:0 "Батарея легкого крейсера I"
 ship_light_medium_battery_1_desc:0 "Компромисс между скорострельностью и весом снаряда. Это орудие позволяет легким крейсерам справляться с малыми кораблями."
 ship_light_medium_battery_2:0 "15-см орудие"
 ship_light_medium_battery_2_short:0 "Батарея легкого крейсера II"
 ship_light_medium_battery_2_desc:0 "Логичная эволюция орудий предыдущей эпохи. Обеспечивает легким крейсерам преимущество в огневой мощи над эсминцами и устаревшими крейсерами."
 ship_light_medium_battery_3:0 "15,5-см орудие"
 ship_light_medium_battery_3_short:0 "Батарея легкого крейсера III"
 ship_light_medium_battery_3_desc:0 "Эта легкобронированная башня с произведенными по новым технологиям орудиями увеличивает разрыв в огневой мощи между эсминцами и легкими крейсерами."
 ship_light_medium_battery_4:0 "15,5-см автоматическое орудие"
 ship_light_medium_battery_4_short:0 "Батарея легкого крейсера IV"
 ship_light_medium_battery_4_desc:0 "Орудийная башня принципиально новой конструкции позволяет легким крейсерам давать отпор даже более крупным кораблям, выводя их из строя множеством попаданий."
 
 ship_medium_battery_1:0 "17-см орудие"
 ship_medium_battery_1_short:0 "Батарея тяжелого крейсера I"
 ship_medium_battery_1_desc:0 "Хотя это орудие неспособно нанести существенный ущерб линкорам, оно представляет опасность для других крейсеров и кораблей меньших размеров."
 ship_medium_battery_2:0 "19-см орудие"
 ship_medium_battery_2_short:0 "Батарея тяжелого крейсера II"
 ship_medium_battery_2_desc:0 "Дальнейшее развитие конструкции, учитывающее улучшенное бронирование потенциальных целей и более высокие дистанции морских боев."
 ship_medium_battery_3:0 "20,3-см орудие"
 ship_medium_battery_3_short:0 "Батарея тяжелого крейсера III"
 ship_medium_battery_3_desc:0 "Пусть это не самое большое орудие, которое можно установить на крейсер, зато оно представляет собой баланс между весом и огневой мощью и без труда пробивает броню других крейсеров."
 ship_medium_battery_4:0 "20,3-см автоматическое орудие"
 ship_medium_battery_4_short:0 "Батарея тяжелого крейсера IV"
 ship_medium_battery_4_desc:0 "Даже с учетом того, что увеличение калибра ограничено существующими боеприпасами и необходимостью модернизации старых кораблей, новое орудие может похвастаться современным автоматом заряжания, радикально повышающим темп стрельбы."
 
 ship_secondaries_1:0 "75-мм скорострельное орудие"
 ship_secondaries_1_short:0 "Вспомогательная батарея I"
 ship_secondaries_1_desc:0 "Легкие орудия, размещенные в казематах вдоль борта, обеспечивают некоторую защиту от малых кораблей."
 ship_secondaries_2:0 "120-мм скорострельное орудие"
 ship_secondaries_2_short:0 "Вспомогательная батарея II"
 ship_secondaries_2_desc:0 "Небольшая башня со скорострельными орудиями, позволяющая крупным кораблям вести огонь по эсминцам и торпедным катерам."
 
 dp_ship_secondaries:0 "127-мм универсальная вспомогательная батарея"
 dp_ship_secondaries_short:0 "Универсальная вспомогательная батарея"
 dp_ship_secondaries_desc:0 "Объединив задачи тяжелых зениток и вспомогательных орудий в одной башне, можно значительно улучшить ПВО корабля, сохранив возможность вести эффективный огонь по малым судам."
 
