 dp_light_battery:0 "127-мм универсальная установка"
 dp_light_battery_short:0 "Универсальная батарея ГК"
 dp_light_battery_desc:0 "Малокалиберное орудие, способное вести огонь как по морским и наземным целям, так и по авиации."
 
 ship_heavy_battery_1:0 "40.6 см морское орудие"
 ship_heavy_battery_1_short:0 "Тяжелая батарея I"
 ship_heavy_battery_1_desc:0 ""
 ship_heavy_battery_2:0 "41.9 см морское орудие"
 ship_heavy_battery_2_short:0 "Тяжелая батарея II"
