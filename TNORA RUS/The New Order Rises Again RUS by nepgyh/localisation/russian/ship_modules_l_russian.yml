 ship_sub_snorkel_1:0 "Базовый шноркель"
 ship_sub_snorkel_1_desc:0 "Устройство, позволяющее подводной лодке использовать дизельные двигатели под водой и перезаряжать батареи, не поднимаясь в надводное положение."
 ship_sub_snorkel_2:0 "Улучшенный шноркель"
 ship_sub_snorkel_2_desc:0 "Улучшенная конструкция шноркеля устраняет проблемы, возникающие при сильном шторме, а также снижает вероятность обнаружения радаром."
 
 ship_airplane_launcher_1:0 "Катапульта для гидросамолетов"
 ship_airplane_launcher_1_desc:0 "Простая катапульта, способная обеспечить взлет небольшого самолета-разведчика."
 ship_airplane_launcher_2:0 "Вертолетная площадка"
 ship_airplane_launcher_2_desc:0 ""
 
 ship_deck_space:0 "Стандартный ангар"
 ship_deck_space_desc:0 "Открытая площадка внутри корабля, позволяющая обслуживать и вооружать самолеты. Добавление дополнительного места в ангаре к кораблю резко увеличивает его стоимость."
 ship_deck_space_medium:0 "Средний ангар"
 ship_deck_space_medium_desc:0 "Большая открытая площадка внутри корабля, позволяющая обслуживать и вооружать самолеты. Добавление дополнительного места в ангаре к кораблю резко увеличивает его стоимость."
 ship_deck_space_large:0 "Большой ангар"
 ship_deck_space_large_desc:0 "Очень большая открытая площадка внутри корабля, которая позволяет обслуживать и вооружать самолеты. Добавление дополнительного места в ангаре к кораблю резко увеличивает его стоимость."
 ship_sub_deck_space:0 "Ангар подводных лодок"
 ship_sub_deck_space_desc:0 "Открытая площадка внутри подводной лодки, позволяющая обслуживать и вооружать один самолет."

 ship_sonar_1:0 "Гидрофон"
 ship_sonar_1_desc:0 "Простое акустическое оборудование, позволяющее следить за подводной целью благодаря производимому ей шуму."
 ship_sonar_2:0 "Активный сонар"
 ship_sonar_2_desc:0 "Активный гидролокатор излучает звуковой сигнал и фиксирует эхо, отразившееся от корпуса подводной лодки."
