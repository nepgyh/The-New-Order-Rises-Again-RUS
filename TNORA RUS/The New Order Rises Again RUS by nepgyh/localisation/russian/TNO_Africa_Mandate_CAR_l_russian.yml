 OFN_CAR_FOCUS.1.t:0 "Солнечный восход над Африкой"
 OFN_CAR_FOCUS.1.desc:0 "Генерал Уильям Уэстморленд недовольно скривил губы, осматривая свой новый кабинет. Дворцовый комплекс в Леопольдвиле был бывшим домом Зигфрида Мюллера, а теперь он принадлежал ему, включая чучела львов и мебель из слоновой кости.\n\nОн не был поклонником охотничьих трофеев - он прямо запретил фотографировать его в новой обстановке - но он должен был признать, что размер помещения был преимуществом. Помещение было просто огромным для рабочего пространства, с величием, больше подходящим для зрительного зала, чем для офиса.\n\n"Я думаю, нам понадобится много места, учитывая всех тех людей, которые приходят сюда." Хотя Уэстморленд не называл себя королём или колониальным губернатором, он будет контролировать территорию, гораздо большую, чем любой из старых рейхскомиссариатов. Центральноафриканская Республика простиралась от границ Южной Африки до рубежей Итальянской Восточной Африки, и сотни бывших повстанцев, заключённых активистов и местных бюрократов требовали независимой родины.\n\nАмерика не называла себя оккупационной державой; они были силой добра, силой справедливости и независимости в Африке. Но они не были и предвестниками хаоса, а именно к этому привела бы сотня маленьких новых стран в Африке. Там будет свобода - управляемая, упорядоченная и дружественная Америке.\n\nЭто произойдёт, рассуждал Уэстморленд, достаточно скоро."
 OFN_CAR_FOCUS.1.a:0 "Нет недостатка в добрых намерениях."

 OFN_CAR_FOCUS.2.t:0 "Правительство Африки"
 OFN_CAR_FOCUS.2.desc:0 ""Боюсь, я не понял вас, генерал Уэстморленд", - резко спросил по телефону голос Нельсона Манделы. - "Намерены ли американцы заменить три нацистских режима одним всеохватывающим американским?"\n\n"Всё не так", - вздохнул Уэстморленд, потирая лоб. - "На многих бывших территориях Щита не осталось ничего от государства или бюрократии. Там есть всевозможные сопротивления и партизанские движения, борющиеся за свой кусок пирога. Должен быть какой-то упорядоченный переход, и мне нужно, чтобы вы сказали..."\n\n"Переход, осуществляемый при посредничестве американских генералов, под американским оружием и без места за столом переговоров для любого африканца. Я покинул остров Роббен не для того, чтобы быть полезным идиотом для ОСН, генерал." - лукаво ответил Мандела. - "Если вы так настаиваете на том, что у вас на уме лучшие интересы Африки, тогда вы можете сказать это Амину, Лумумбе и Савимби лично - с переводчиком."\n\n"Хорошо!" - Уэстморленд поднял руки. - "Как я уже сказал, это не будет постоянным. Я сам поговорю со всеми остальными - всё, что мне нужно от вас, это собрать своих людей вместе, чтобы у нас были хорошие предложения, когда мы сядем обсуждать будущее континента."\n\nВ трубке послышалось невесёлое хихиканье. "Как скажете, генерал.""
 OFN_CAR_FOCUS.2.a:0 "Просто выполняйте программу!"

 OFN_CAR_FOCUS.3.t:0 "Линии через джунгли"
 OFN_CAR_FOCUS.3.desc:0 ""Такое ощущение, что я не видел тебя несколько месяцев." Уэстморленд ворчал, только полушутя. Генерал Уильям Р. Пирс, глава разведывательного отдела ЦАР, наконец-то представил свою оценку плана ОСН по внедрению демократии в Африке.\n\nПирс передал свой отчёт толщиной в два дюйма. "Всё пойдёт не так, как думает Вашингтон."\n\nДва часа спустя Уэстморленд почувствовал, как в его мозгу оседает туман. "НДК (Национальное движение Конго) и АПС (Африканская партия солидарности) вместе боролись против нацистов в Конго, почему бы им не..."\n\n"Это не похоже на армию США, Уилл." Пирс вытер пот со лба. "Патрис Лумумба и Антуан Гизенга не собираются просто поклясться в верности Республике и на этом закончить. Лумумба хочет свою африканскую республику; Гизенга хочет социалистическую. Мы посадим их вместе в одну комнату, и в результате правительство будет настолько нестабильным, что вы можете чихнуть и свергнуть его."\n\n"Ну, мы можем работать с Лумумбой..."\n\n"Лумумба не друг Америки. Он ударит нам в спину - и американским компаниям тоже." - сказал Пирс. - "Мы возложили на себя ответственность за ответный удар от каждого взъерошенного пера по всей половине Африки. Хороших вариантов нет!"\n\nУэстморленд слушал только наполовину. Он понимал сложность ситуации - ему не нужно было, чтобы пораженческие настроения политиканов и их людей усугубляли ситуацию."
 OFN_CAR_FOCUS.3.a:0 ""Разве мы не можем просто нарисовать несколько линий на карте?""

 OFN_CAR_FOCUS.4.t:0 "Бельгийцы на Западе"
 OFN_CAR_FOCUS.4.desc:0 "Уэстморленд надеялся, что встреча пройдёт легче. Вместо этого он обильно потел на веранде плантаторского поместья, тая в своей униформе, в то время как Жан Шрамм - лидер бельгийцев, оставшихся в Конго, - праздно играл с мячом из резиновой коагулы.\n\n"Честно говоря, я не забочусь о свободе и демократии с тех пор, как немцы разгромили Бельгию двадцать лет назад", - заметил Шрамм, перебрасывая мяч из руки в руку. - "Жизнь в Конго всегда была связана с добычей каучука. А для любого успешного каучукового предприятия стабильность - ключевой фактор."\n\n"Почему вы думаете, что мы не сможем её обеспечить?" - раздражённо ответил Уэстморленд, когда конголезский официант (он надеялся, что это был просто официант) поставил две бутылки пива. Шрамм угостился; Уэстморленд отказался.\n\n"Мудрый выбор", - улыбнулся Шрамм. - "Некоторые называют здешнее пиво отравой."\n\nУэстморленд подскочил. "Тогда какого чёрта..."\n\n"Взгляните на себя!" Шрамм рассмеялся. "Не волнуйтесь; я позаботился о том, чтобы передать им, чтобы они относились к вам с уважением, так как знаю, что вы не сможете сделать то же самое."\n\nШрамм положил резиновый мяч на стол, и Уэстморленд почувствовал, как температура в поместье подскочила ещё на несколько градусов. "Вы хотите любви народа - это ваша проблема. Но, как и при сборе каучука, вам нужно сказать людям, чтобы они слушали, на языке, который они понимают. И один из моих людей может сделать это гораздо лучше, чем сотня ваших призывников - так или иначе.""
 OFN_CAR_FOCUS.4.a:0 "Шрамм вонзил своё мачете в стол и расхохотался."

 OFN_CAR_FOCUS.5.t:0 "Британцы на Юге"
 OFN_CAR_FOCUS.5.desc:0 "Клиффорд Дюпон с готовностью откликнулся на предложение Уэстморленда встретиться, и даже прилетел в Леопольдвиль на следующий день. "Генерал Уэстморленд", - начал Дюпон, энергично пожимая руку Уэстморленда. - "Для меня большая честь наконец-то встретиться с вами."\n\n"Аналогично", - уверенно ответил Уэстморленд. Он читал о том, что делали британские поселенцы в бывшей Замбии, чтобы сохранить свою собственность в неприкосновенности; о том, как они заискивали перед нацистами, с энтузиазмом участвуя в мерзских делах Остафрики, вливая коренное население в машину смерти Хюттига.\n\nУэстморленд передал Дюпону отчёт с подробным описанием соучастия поселенцев в нацистских зверствах, осмелившись пролистать первые несколько страниц. Дюпон не стал читать дальше первой страницы и бросил отчёт на стол. "Я думал, что меня вызвали для обсуждения будущего, а не для повторения подробностей наших страданий при Хюттиге."\n\n"Ваших страданий?!" - Уэстморленд повысил голос. - "Я не видел на этих страницах ни одного англичанина в цепях или умирающего от голода. Если вы не согласны, я буду рад спросить мнение Роберта Мугабе..."\n\n"В этом нет необходимости", - быстро пошёл на попятную Дюпон.\n\n"Я так и думал", - язвительно сказал Уэстморленд. - "Для начала мне понадобятся некоторые имена - чтобы передать их земли в угоду людям Мугабе. Вы же не хотите закончить, как буры?""
 OFN_CAR_FOCUS.5.a:0 "Спрашивал ли кто-нибудь мнение Мугабе?"

 OFN_CAR_FOCUS.6.t:0 "Невероятный потенциал"
 OFN_CAR_FOCUS.6.desc:0 ""От колоний к странам", - прочитал вслух заголовок предложения генерал Крейтон Абрамс. - "Нам точно не хватает амбиций."\n\nУэстморленд пролистал страницы, уже знакомый с их содержанием. На протяжении веков колониальные владыки эксплуатировали ресурсы Африки - и в результате континент остался неразвитым.\n\n"Мы будем проводить границы в Африке специально для того, чтобы обеспечить экономическую взаимозависимость между новыми странами", - сказал Пирс, после чего его плечи опустились. - "Мне нечего сказать по этому поводу, поскольку я с самого начала настаивал на более активном участии местных жителей."\n\n"В этом-то и дело", - сказал Уэстморленд. - "Взаимная зависимость заставляет идти на компромисс, а если компромисс - суть демократии, то он идеально подходит для наших целей."\n\nАбрамс сложил руки. "Сможем ли мы убедить Вашингтон? Разве мы не должны были пойти на меньшее количество территорий - меньше регулятивного бремени для наших компаний?"\n\n"С африканцами это не пройдёт", - помрачнел Уэстморленд. - "Но Африке так не хватает капитала, что мы, скорее всего, закрепимся там независимо от этого."\n\nВ зале воцарилась тишина. Как и многое в ЦАР, предложение имело безграничный потенциал, сдерживаемый необходимыми компромиссами в погоне за оптимистичными целями. Последнее слово осталось за коллегами."
 OFN_CAR_FOCUS.6.a:0 ""Что, если они решат воевать, а не торговать?""

 OFN_CAR_FOCUS.7.t:0 "Сигнал"
 OFN_CAR_FOCUS.7.desc:0 "Хьюи трясся и дребезжал, когда винты рассекали влажный конголезский воздух, перевозя пассажиров, цеплявшихся за свои сиденья, болтаясь в сотне футов над сверкающими водами озера Конго.\n\n"Сколько ещё?" - сержант Хулио Мартинес крикнул пилоту.\n\n"Пять минут!" - крикнул в ответ пилот. - "Птицка продержалась тридцать, продержится ещё пять!"\n\nМартинес вздрогнул. Он слышал это на своём последнем задании, проверяя очередной радиосигнал в пустыне - они не доверяли местным подразделениям в том, что те не дезертируют. До сих пор ему везло, но если сейчас что-то пойдёт не так, они пешком вернутся в Леопольдвиль - если остатки немцев, партизаны или крокодилы не убьют их первыми.\n\nВертолёт мягко приземлился на зеленеющем берегу озера Конго, и подразделение Мартинеса отправилось на разведку лагеря. Он был заброшен - осталось только несколько банок консервов и несколько немецких винтовок. От погасшего костра тянулись следы грязи, как будто кто-то тащил по земле мешок в окружающий лесной массив.\n\nВ нём рассказывалась знакомая история: остатки немецкого подразделения, действующие на окраинах контролируемых американцами зон в ЦАР (которые были повсюду, если Мартинес не ошибался), вызвали по радио подкрепление, выдав свою позицию. Партизаны только что победили там американцев; Мартинес не собирался задерживаться, чтобы узнать, вернутся ли они."
 OFN_CAR_FOCUS.7.a:0 "Ну нахуй! Я не собираюсь умирать в этой дыре!"

 OFN_CAR_FOCUS.10.t:0 "Празднование"
 OFN_CAR_FOCUS.10.desc:0 "Прохладные струи искрящейся голубой родниковой воды и подносы с экзотическими туземными деликатесами возвестили о втором триумфе Америки над варварством и воинственным влиянием туземных африканцев. О, как они пытались добиться победы, просто смешно, - так отмечали бродячие, только что пролечившиеся командиры войск, потягивая шампанское и смеясь сквозь зубы над этой победой свободы и цивилизации. Заедая икрой и тропическими пудингами, бизнес-лидеры, военные герои и деятели военно-промышленного комплекса болтали и болтали в своём большом дворце из слоновой кости, празднуя победу Америки... в очередной раз. Победа досталась нелегко, но вы знаете, что говорят об африканцах: пятнадцать их солдат за одного нашего - это лучшая сделка, которую они могут предложить.\n\nВойдя на вечеринку, всё ещё одетый в свою грязную и зелёную как джунгли куртку, Уэстморленд занял позицию, прислонившись к боковой стене и посасывая сигарету. Окружённый мерцанием и блеском празднеств высшей элиты, Уэстморленд мог только опустить голову и попытаться не вспоминать о том, что ему только что пришлось пережить. Оглянувшись через плечо, он увидел небольшой стеклянный столик, на котором стоял радиоприёмник. Когда он включил устройство, чтобы разрядить обстановку, сквозь лёгкую музыку и разговоры на вечеринке пробился статный голос на другом конце.\n\n"Протесты и беспорядки... вспыхивают по американским городам и... военным аванпостам. Местные протестующие... называют это "вопиющим и силовым актом, направленным на подавление свободы коренных народов и культур... дома и за рубежом"... пожары, распространяющиеся по домам, прыжки с... несколько раненых, травмы лёгких, полученные в результате газовых атак... резиновые пули..." Уэстморленд поспешил отключиться, но партия не сразу вернулась к своим делам. Оглядевшись вокруг, потрясённые и ошарашенные, участники вечеринки услышали в тишине негромкий стук.\n\nЧерез горизонт, через холодную полночь, вот оно. Несколько выстрелов, эхо взрыва. Искры вокруг, чтобы осветить ночь."
 OFN_CAR_FOCUS.10.a:0 "И они становились всё ближе."

 OFN_CAR_FOCUS.11.t:0 "Надвигающийся ураган"
 OFN_CAR_FOCUS.11.desc:0 "Из тёплой янтарной темноты проступил силуэт мятежника. Его губы скользнули не к речи, а к песне, мрачной, но пламенной мелодии вечной революции против колониализма, где бы она ни появлялась. Рукав, прикрывающий его бицепс, украшенный флагом и эмблемой Беафриканаской МСЕБА, сигнализировал его аудитории, что это был человек панафриканского единства и рвения. Его пальцы вцепились в сам воздух, когда он выплёвывал едкие речи о правлении своих колониальных американских рабовладельцев. Насильники Африки, эксплуататоры всех нас.\n\n"Я знаю, что многие из вас... опечалены тем, что произошло. Я знаю, что многие из вас злы, разочарованы продолжающейся победой, продолжающимся угнетением, которое навязывают нам американские империалисты-ищейки. Почувствуйте это в своих плечах, в своём сознании, это давление. Поймите, теперь мы все это чувствуем." Задрав рукав куртки, мятежник указал на отметины на своих руках. Царапины, раны, ушибы. "Мы все чувствуем это, будь то кровью, кожей или даже мыслью. Наши раны, полученные от рук империалистов, глубоко врезаются в душу невинных."\n\nПоднявшись средь тихой ночи, мятежник продолжил своё послание. "Прямо сейчас я могу сказать вам, что они попытаются сделать. Эти империалистические американские свиньи будут вырывать подхалимов и трусов из населения. Они сделают одного лидером, сделают администрацию из остальных, дадут им пушки, взрывчатку и американское образование. По крайней мере, немцы сказали бы нам, что ненавидят нас, и теперь здесь есть американцы, утверждающие, что "освободили" нас, убивая наших детей и лишая нас нашего богатства, и делая то, что немцы сделали бы только хуже и разрушительнее."\n\n"Но всё ещё есть надежда. Придите, мои братья и сёстры, давайте свергнем колониально-империалистических марионеточных королей! Давайте покажем им ярость народа, даже если Колингба не смог бы! Долой их, долой их всех!" В волнах ночи речь мятежника вновь разожгла почти угасший огонь сопротивления, превратив его в нечто большее, чем мог собрать любой человек. Ликуя, хлопая в такт пульсу революции, человека спросили, как его зовут."
 OFN_CAR_FOCUS.11.a:0 "Я полковник. Полковник Бокасса."

 OFN_CAR_FOCUS.12.t:0 "Пакуя багаж домой"
 OFN_CAR_FOCUS.12.desc:0 "Томас и Мэттьюс сидели в кузове большого грузовика, пока их колонна гремела по пыльной дороге. Они направлялись к аэродрому, откуда большой грузовой самолёт должен был увезти их домой. Прислонившись к горячему, проржавевшему борту грузовика, Томас снял покрытую пылью каску и взглянул на сидевшего напротив Мэттьюса, уставившегося в бескрайнюю саванну. Затянувшись сигаретой, он задал вопрос: "Ты когда-нибудь задумывался, как там тот... ну, южноафриканец? Как думаешь, он теперь знаменит?"\n\nМэттьюс удивлённо посмотрел на него в ответ: "Какой южноафриканец? Ты про тех людей, что мы видели в Виндхуке?"\n\nТомас, теперь с таким же недоумением на лице, отозвался: "Нет, при чем тут вообще те парни из Виндхука, с чего бы мне вообще о них говорить... Забей. Я про того, что вещал по новостям, ещё в шестьдесят четвёртом. Который был весь в крови и орал: "Где эти чёртовы янки?!""\n\nМэттьюс приподнял голову, пытаясь вспомнить: "Пусто. Совсем ничего, — пожал он плечами."\n\n"Ладно. Просто думаю, где он теперь. Наверное, выбрался отсюда раньше нас, - сказал Томас, раскинув руки и задумчиво глядя в небо. - Помнишь, как тогда все называли это великой "Африканской авантюрой"? Пустая болтовня, а я поверил. Уверен, ты тоже."\n\nПовисла тишина. Оба уставились в бескрайнюю, но безжизненную африканскую саванну."
 OFN_CAR_FOCUS.12.a:0 ""Эти годы нам уже не вернуть, да?""

 OFN_CAR_FOCUS.13.t:0 "Доклад в Арлингтон"
 OFN_CAR_FOCUS.13.desc:0 ""Докладываю в Пентагон, говорит Сайрус Вэнс. Ух... Да, алло? Да, я главный юрисконсульт Министерства обороны. Мои извинения, здешним технологиям... не хватает возможностей. Послушайте, я знаю, что вы ищете какие-то правильные и исчерпывающие объяснения того, что здесь произошло. Я не думаю, что вы их найдёте. Информация здесь в хаосе, я бы не удивился, если бы сам Уэстморленд только мельком взглянул на беспорядок, который представляет собой бюрократию или административные отношения в ЦАР. Я изо всех сил старался распутать паутину бюрократии и коррупции, но... Мне жаль это говорить, но здесь есть фундаментальные проблемы. Проще говоря, мы не можем с этим справиться. ЦАР работает на последнем издыхании. Если говорить честно, я бы настоятельно рекомендовал тактически отступить, пока мы ещё можем. Наряду, возможно, с несколькими расследованиями, я... я..."\n\n"Что?... Что ж, в таком случае я перейду к политическим решениям самого Уэстморленда. Излишне говорить, что существует ещё большое множество проблем. Я говорю серьёзно, из того, что я видел, некомпетентность Уэстморленда поставила под угрозу саму стабильность Африканского континента. Его решения дерзки и непослушны, склонны злить тех самых людей, на которых мы должны работать. Я высказал своё несогласие, весь этот "Африканский кризис", прямо или косвенно, его рук дело..."\n\n"Вы не можете иметь в виду? Послушайте, сейчас есть более важные вопросы, Я... я бы посоветовал вам обратиться к консультанту по связям с общественностью для такого рода вещей, но если вам действительно нужен мой совет, то это было бы продажей гибели американцев как э-э... акта великодушия и милосердия. Скажу что, эм... Что мы здесь помогаем африканскому народу. Они разозлились на нас без всякой причины и даже убили американцев в процессе, но мы всё ещё помогаем им. Мы никогда не откажемся от нашей поддержки свободы во всём мире, даже если это убьёт нас." Послушайте, вы, вероятно, найдёте лучшие решения, чем я, но поверьте мне на слово. Мы не можем... мы не останемся здесь надолго.""
 OFN_CAR_FOCUS.13.a:0 ""Мне уже нужно идти, хорошо?""

 OFN_CAR_FOCUS.14.t:0 "Прощай Африка"
 OFN_CAR_FOCUS.14.desc:0 "Гул двигателей самолёта был ясен как день для ушей генерала Пирса, и он уставился в окно рядом с собой, когда самолёт начал двигаться. Преодолев все эти неприятности, в конце концов они всё же уезжали.\n\n"Я так и знал. Я с самого начала знал, что стоять на своём - лучший вариант." Рядом с ним заговорил Уэстморленд, явно довольный собой, когда Пирс посмотрел в его сторону. "И посмотрите на нас сейчас! Это может быть небольшой победой, но, тем не менее, это победа. Возвращаясь домой с триумфом."\n\nПирс изо всех сил старался не показывать своих сомнений, хотя и задавался вопросом, преуспел ли он в этом. "Это так?" - спросил он. - "Тогда хорошо проделанная работа." В ответ Уэстморленд ухмыльнулся и кивнул, хотя что-то в этом показалось коллегам странно фальшивым. Возможно, сам Уэстморленд уже не до конца верил в тот курс действий, который он предпринял. Но теперь уже слишком поздно для этого. Что сделано, то сделано.\n\nПовернувшись обратно к окну, он в последний раз посмотрел на аэропорт, когда самолёт наконец взлетел. Он задавался вопросом, сколько незаменимых людей было убито, сколько непоправимых вещей было повреждено ради видения Уэстморленда, которое даже после всего, что произошло, и всех принесённых жертв всё ещё было хрупким, как фарфор. В конце концов, стоило ли оно того? Действительно ли это было в лучших интересах ОСН?\n\nРади его же блага, Пирс знал, что он не мог позволить этим сомнениям и бесчисленному множеству других мучить его, хотя он также знал, что никогда не избежит их. В любом случае, пришло время попрощаться с Африкой и оставить будущее континента тем, кто должен был там остаться."
 OFN_CAR_FOCUS.14.a:0 "Африка отныне сама по себе."

 OFN_CAR.1.t:0 "Приготовления к Всеафриканскому саммиту"
 OFN_CAR.1.desc:0 "Уэстморленд был близок к тому, чтобы биться головой о стену. После всех часов, потраченных на подготовку к переходу ЦАР в новые, деколонизированные африканские государства, - и всех компромиссов и нежелательных осознаний, которые это повлекло за собой, - всё зависело от списка гостей.\n\nДипломаты Госдепартамента из Вашингтона закатили истерику, когда Абрамс и Пирс представили свой тщательно спланированный список приглашений. Как и Уэстморленд несколькими месяцами ранее, они хотели, чтобы все лидеры сопротивления собрались в одной комнате, улыбались и держались за руки.\n\n"Это всё, чёрт возьми, бесполезно, Уилл", - Пирс закурил свою третью сигару в тот вечер, воспользовавшись перерывом в дискуссиях. - "Начальство хочет фотосессий больше, чем успеха."\n\n"Они хотят поместить Лумумбу и Гизенгу в одну комнату и заставить их хорошо себя вести?" - Уэстморленд сказал, вспомнив свою предыдущую дискуссию с Пирсом.\n\n"Да, и они хотят, чтобы Жонаш Савимби и Агостиньо Нето согласились на разделение власти в едином централизованном правительстве Анголы." - Пирс уставился в коридор. - "Они все будут разговаривать друг с другом, Уилл. Когда - нет, если - это пойдёт боком, у нас на спинах будет приклеена записка "пни меня", и призыва каждого солдата в Америке будет недостаточно, чтобы сохранить мир."\n\nУэстморленд и Пирс молча посидели в тёмном коридоре ещё несколько секунд, прежде чем Абрамс вышел из-за угла и вернулся в комнату, не сказав ни слова."
 OFN_CAR.1.a:0 "Сообщите отелю: нам нужен каждый этаж и каждый зал который у них есть..."

 OFN_CAR.2.t:0 "День первый: совещание ОСН"
 OFN_CAR.2.desc:0 ""Генерал Уэстморленд, я не могу подчеркнуть то значение, которое Вашингтон придаёт успеху этой встречи." - Американский посол ткнул пальцем в стол, в записи собравшейся делегации. - "Некоторые из отчётов, которыми поделился Государственный департамент, были... менее чем обнадёживающи."\n\nУэстморленд сделал всё возможное, чтобы скрыть своё разочарование; он не был уверен, что ему это удалось. "Нам нужно начать передачу управления Центральной Африкой местным жителям, джентльмены. Наш план предоставит африканцам инструменты для процветания и политические рамки для прочного мира в регионе, как это первоначально было предусмотрено ОСН..."\n\n"Я надеюсь, что вы правы. Мы потратили всё это время и деньги не для того, чтобы способствовать беспорядочному переходу, который оставляет ОСН в грязи - или, что ещё хуже, оставляет Африку открытой для японцев." - проворчал посол. - "Это должен быть день триумфа свободного мира, после всей крови и слёз Южной Африки. Это ясно?""
 OFN_CAR.2.a:0 "Кристально ясно."

 OFN_CAR.3.t:0 "День второй: начало саммита"
 OFN_CAR.3.desc:0 "С освобождением африканского народа от немецких хозяев впервые за столетия африканский континент столкнулся с международной пугающей перспективой самоуправления. Однако ситуация на всех уровнях превратилась в сплошную паутину недопонимания, дезинформации и непонимания деталей. Соответственно, в попытке официально начать переговоры о будущем Африки и распутать путаницу, оставленную нам политиками дома и нашими собственными генералами, сегодня утром в городе Хараре открылась конференция продолжительностью в месяц.\n\nБыли приглашены представители всех наций, а также делегация сенаторов США и несколько генералов, включая Уэстморленда и Абрамса. В попытке собрать вместе лидеров сопротивления и политических лиц со всей Африки для переговоров африканская делегация включала Роберта Мугабе, Иди Амина, Жозефа-Дезире Мобуту, Жонаша Савимби, Нельсона Манделу и Патриса Лумумбу.\n\nТем не менее, наши усилия закончились катастрофой. Почти сразу же африканская делегация разразилась гневом, когда генерал Уэстморленд случайно поприветствовал их "в Солсбери", бывшем колониальном названии города. Всё стало ещё лучше, когда начались переговоры, и многие африканские делегаты потребовали объяснить, почему они ещё не освободились после предполагаемого освобождения континента. Запланированная конференция продолжительностью в месяц, наконец, провалилась во время обеда, когда явное недопонимание заставило депутатов отказать генералу Амину во входе в ванную на том основании, что она была только для белых. Сразу же большая часть африканской делегации вылетела, заявив, что они не будут присутствовать на остальной части конференции. Можно ли вообще исправить эту ситуацию, ещё предстоит выяснить."
 OFN_CAR.3.a:0 "Это катастрофа!"

 OFN_CAR.4.t:0 "Всеафриканская катастрофа"
 OFN_CAR.4.desc:0 "Конференц-зал был завален бумагами и плакатами, небрежно отброшенными в сторону, когда пространство опустело от всех, кроме американцев. Лицо американского посла было бледнее снега, и мужчина сидел безмолвный и ошеломлённый, наблюдая, как Центральноафриканская Республика разваливается здесь и сейчас.\n\nВсё, что могло пойти не так, пошло не так. Горячая вспышка гнева в глазах Роберта Мугабе, когда Уэстморленд созвал конференцию в Солсбери, а не в Хараре; фурор, который разразился, когда депутаты парламента от Алабамы отказали Иди Амину, из всех людей, в доступе к ванной; обвиняющий взгляд Нельсона Манделы, брошенный на американцев, когда он был последним, кто вышел.\n\n"Вы сидите здесь, на своих подиумах и в своём наряде, и предполагаете, что знаете что лучше всего для Африки? Делайте со своими планами, что хотите, но знайте, что мы долго ждали свободы - на наших условиях, и ни на чьих других!"\n\nКонтроль над повреждениями был единственным, что сейчас имело значение, подумал Уэстморленд. Абрамс был занят эвакуацией представителей ОСН, а Пирс проверял, можно ли спасти текущую ситуацию.\n\nПирс вернулся на сцену, его походка была напряжённой. "Несколько делегаций всё ещё находятся в отеле. Возможно, мы сможем работать с некоторыми из них; нам лучше сделать выбор быстро, потому что все остальные очень скоро начнут наводить на нас оружие.""
 OFN_CAR.4.a:0 "Там, где кончается дипломатия..."

 OFN_CAR.5.t:0 "Всеафриканская катастрофа"
 OFN_CAR.5.desc:0 "Конференц-зал был завален бумагами и плакатами, небрежно отброшенными в сторону, когда пространство опустело от всех, кроме американцев. Лицо американского посла было бледнее снега, и мужчина сидел безмолвный и ошеломлённый, наблюдая, как Центральноафриканская Республика разваливается здесь и сейчас.\n\nВсе, что могло пойти не так, пошло не так. Горячая вспышка гнева в глазах Роберта Мугабе, когда Уэстморленд созвал конференцию в Солсбери, а не в Хараре; фурор, который разразился, когда депутаты из Алабамы отказали Иди Амину, из всех людей, в доступе к ванной; обвиняющий взгляд Нельсона Манделы, брошенный американцами, когда он был последним, кто вышел.\n\n"Вы сидите здесь, на своих подиумах и в своём наряде, и предполагаете, что вы лучше знаете Африку? Делайте со своими планами, что хотите, но знайте, что мы долго ждали свободы - и нам не откажут!"\n\nКонтроль над уроном был единственным, что сейчас имело значение, подумал Уэстморленд. Абрамс был занят эвакуацией представителей ОСН, а Пирс проверял, можно ли спасти текущую ситуацию.\n\nПирс вернулся на сцену тяжёлой походкой. "Все ушли, Уилл." У Уэстморленда отвисла челюсть. "Все? Это означает только одно - "\n\n"Ополченцы скоро захватят власть, и когда они это сделают, ни один американец не будет в безопасности. Все готовятся к войне; если мы отстанем, то покинем Африку в мешках для трупов.""
 OFN_CAR.5.a:0 "Мы всерьёз собираемся воевать со всей Африкой?"

 OFN_CAR.100.t:0 "Решение где-то рядом"
 OFN_CAR.100.desc:0 ""Господин президент, при всём уважении, мы только что захватили этот склад... Да, сэр... Понял.. Сразу же, господин президент..."\n\nГенерал Пирс постучал, как только он услышал щелчок приёмника через дверь.\n\n"Войдите", ответ прозвучал так, как будто спикер только что получил известие о том, что его любимая охотничья собака должна быть усыплена. Лицо генерала Уэстморленда соответствовало его голосу.\n\n"Вы тоже получили новости, сэр?" - сказал Пирс.\n\n"Да, похоже, хиппи подняли достаточно громкий шум, чтобы Вашингтон решил, что сильная антинацистская сила в Африке не стоит риска для их шансов на выборы."\n\n"Ну, вот о чём я пришёл вам рассказать. Некоторые из местных лидеров обратились к нам. Демократическая партия Орунгу, Конголезская национальная партия и умеренные в Африканском национальном союзе Танганьики. У них много солдат, и они предпочли бы, чтобы их не убили, сражаясь с нами, когда они могли бы отомстить нацистам. Мы, с другой стороны, обладаем знаниями в области промышленного и экономического развития, чтобы сделать их более эффективными в борьбе с нацистами."\n\nУэстморленд поднял голову, когда снял трубку с телефона."
 OFN_CAR.100.a:0 ""Просто скажите кому звонить и мы всё организуем.""

 OFN_CAR.101.t:0 "Сотрудничество за деньги"
 OFN_CAR.101.desc:0 "Как бы они ни были необходимы для нашего дела, с каждым последним умеренным движением в регионе существует ключевая проблема: им не хватает поставок. Даже когда военачальники грабят их земли, а революционеры совершают набеги на их народ, тем разумным республиканцам, которые присоединяются к нашему делу, не остаётся иного выхода, кроме как получать финансирование, полагаясь на иностранную державу, а именно на нас. Однако, каким бы могущественным и богатым ни были ОСН и Америка, генерал Абрамс отметил, что фонды ЦАР очень ограничены из-за нежелания Конгресса принимать более активное участие, не желая вкладывать слишком много в этот проект, а затем потерять всё, если что-то пойдёт неправильно.\n\nТаким образом, при относительно небольшом количестве денег, которые мы можем использовать, у нас есть два варианта, когда дело доходит до поддержки умеренных движений. Мы можем либо финансировать только тех, кто больше всего поддерживает ОСН, и рисковать отчуждением регионов, чьи умеренные лидеры остались без поддержки, либо поддерживать их всех и распространять нашу поддержку потенциально слабее, чтобы достичь большей эффективности."
 OFN_CAR.101.a:0 "Мы должны поддержать только тех, кто признаёт нас."
 OFN_CAR.101.b:0 "Это наш долг поддерживать каждое демократическое движение."

 OFN_CAR.102.t:0 "Друзья свободы"
 OFN_CAR.102.desc:0 "Хотя пропаганда, которую мы распространяем, чтобы заручиться поддержкой или, по крайней мере, согласием обычных людей, может утверждать, что то или иное движение является "другом свободы", надёжным партнёром в американской борьбе за демократию как на континенте, так и в мире, реальность такова, что большинство этих движений являются сильно антиимпериалистическими и, следовательно, потенциально антиамериканскими, если они ещё не являются таковыми. Такие движения также, как правило, наиболее популярны и имеют наибольшие шансы на создание сильных, стабильных стран, которые могут существовать без постоянной иностранной поддержки. Это ставит ОСН между молотом и наковальней: мы можем либо поддерживать только те группы, которые поддерживают цели ОСН, и рисковать большой нестабильностью и насилием со стороны антиамериканских сил после нашего ухода, либо поддерживать народные движения, которые могут создать стабильные государства после вывода наших сил, но которых нужно будет убедить, чтобы они поддержали американские цели. Выбор, который мы сделаем, может определить судьбу региона на десятилетия вперед."
 OFN_CAR.102.a:0 "Наши верные союзники заслуживают полной поддержки."
 OFN_CAR.102.b:0 "Мы должны поддерживать волю народа или познать его гнев."

 OFN_CAR.103.t:0 "Дипломатия и взаимопонимание"
 OFN_CAR.103.desc:0 "Дело в том, что мы не можем выделить достаточно рабочей силы, и у нас нет поддержки, чтобы полностью оккупировать Африку самостоятельно. Таким образом, мы обратились к местным ополченцам в Африке, чтобы помочь поддерживать некоторое подобие порядка на огромной территории. Из-за характера этих ополчений командование более децентрализовано, чем нам бы хотелось. Это, конечно, вопрос, который необходимо решить как можно скорее.\n\nНекоторые предположили, что нам следует приспособиться к такому способу командования. Хотя теоретически он был бы прост, сделать это было бы кошмаром. Это чрезвычайно дорого и отнимет много времени. Кроме того, такая реализация политики может быть неудачной; и даже если всё пойдёт хорошо, она может никогда не сработать так хорошо, как предполагалось.\n\nВ качестве альтернативы мы могли бы ещё больше децентрализовать командование; так сказать, ослабить бразды правления ополченцами. Нам было бы намного проще сделать это, хотя и ценой того, чтобы сделать их эффективно независимыми от нашего контроля. Что бы ни случилось потом, это может обернуться катастрофой. Даже с учётом этих рисков такой курс действий порадовал бы местных жителей и придал бы им уверенности со стороны наших войск."
 OFN_CAR.103.a:0 "В чужой монастырь..."
 OFN_CAR.103.b:0 "Может быть, лучше всего будет чуть ослабить поводья."

 OFN_CAR.104.t:0 "Люди Африки"
 OFN_CAR.104.desc:0 "У генерала Уэстморленда возникла проблема. Ну, сказать, что у генерала Уэстморленда была проблема, было всё равно что сказать, что капля дождя попала в Ноев ковчег, но именно эта капля разделила Генеральный штаб Уэстморленда этим утром.\n\nВ начале встречи генерал предложил создать "Американский иностранный легион" - способ организации различных антинацистских вооружённых групп, от местных жителей, жаждущих приключений и мести, до наёмников, ищущих более стабильную зарплату, до американских солдат, которым наскучила служба в армии, под единым командованием. Это предложение получило почти единогласное одобрение. Однако в Генеральном штабе возникли разногласия по вопросу о том, какую автономию предоставить легиону. Одна половина утверждала, что "Люди Африки" были бы наиболее эффективны, если бы имели высокую степень свободы действий, когда дело доходило до организации их собственных операций. Однако другая половина возражала, утверждая, что банды вооружённых людей, которым дали почти свободное передвижение по Африке, звучали ужасно похоже на то, чтобы выпустить на континент нескольких новых военачальников, чтобы вызвать те же проблемы, которые должен был сдерживать легион.\n\nПосле рассмотрения представленных ему вариантов генерал Уэстморленд сделал выбор..."
 OFN_CAR.104.a:0 "Дайте подразделению высокую свободу действий."
 OFN_CAR.104.b:0 "Держите подразделение на коротком поводке."

 OFN_CAR.105.t:0 "Приоритеты"
 OFN_CAR.105.desc:0 "Генерал Уэстморленд повесил трубку и вздохнул. Как какой-либо из европейских империй удалось смазать достаточно ладоней и разбить достаточно голов, чтобы удержать Африку на протяжении большей части столетия, было выше его понимания. Этого было достаточно, чтобы заставить его пожалеть, что среди его Генерального штаба нет некроманта, чтобы он мог спросить их напрямую.\n\nЕсли отбросить в сторону благие намерения, Уэстморленд мог разговаривать только с живыми, и притом с ограниченным их числом. В распоряжении генерала было не так уж много дипломатов, и ему предстояло решить, куда направить лучших из них.\n\nЗападная половина Центральноафриканской Республики, ранее находившаяся под относительно лёгким влиянием рейхскомиссаров Мюллера и Шенка, была заполнена местными жителями, которые были готовы работать практически с любой иностранной нацией, которая, казалось, не собиралась сжигать их деревни и порабощать своих близких. С другой стороны, уроженцы Восточной Африки были гораздо менее склонны разговаривать с кем-либо, у кого была общая пигментация кожи с их бывшими мучителями. К сожалению, Восточная Африка также была самой большой проблемной зоной на континенте и поэтому, возможно, нуждалась в дополнительном внимании.\n\nНаконец, Уэстморленд решил расставить приоритеты..."
 OFN_CAR.105.a:0 "Безопасный вариант, запад."
 OFN_CAR.105.b:0 "Восточная Африка, там мы сможем извлечь больше пользы."

 OFN_CAR.106.t:0 "Сотрудничество с социалистами"
 OFN_CAR.106.desc:0 "Неудивительно, что на волне антиимпериалистических настроений различные социалистические идеологии проникли на африканский континент. Согласно нашим источникам, начиная с 1950-х годов в Африке развились две доминирующие разновидности социализма.\n\nНаиболее известными являются панафриканцы, которые сосредоточены в Камеруне. Они яростно выступают против колониализма и любой нации или вообще кого угодно, кто пытается эксплуатировать Африку в своих собственных интересах. Когда-то они были врагами немцев, а теперь являются врагами американцев. В то время как между панафриканцами и США вспыхнули боевые действия, всё ещё оставалась надежда на какую-то форму примирения. Если мы пообещаем не мешать их деятельности, они могут быть готовы к формальным отношениям с нами. По крайней мере, это освободило бы войска на границе с ними.\n\nС другой стороны, мы всегда могли бы работать с более умеренными социалистами. Представленные Джулиусом Ньерере из Танганьики и Каундой в Замбии, они менее могущественны и представлены по всей Африке. Однако они гораздо более открыты для сотрудничества с Западом. Если мы хотим работать с ними, им потребуются значительные ресурсы для противодействия панафриканцам."
 OFN_CAR.106.a:0 "Мы сможем сохранить наши ресурсы работая с панафриканцами."
 OFN_CAR.106.b:0 "Можно извлечь намного большую выгоду работая с умеренными..."

 OFN_CAR.107.t:0 "Проблема прибыли"
 OFN_CAR.107.desc:0 "Одной из наиболее важных обязанностей генерала Уэстморленда как смотрителя постнацистской Африки был надзор за развитием инфраструктуры для разработки богатых ресурсов континента и, таким образом, оставления им позади сильных постколониальных наций, приверженных ОСН и её делу. Первоначальный план состоял в том, чтобы ОСН владела правами на эксплуатацию ресурсов, за разработку которых она платила, с намерением продать права американским, канадским и австралийским корпорациям. Однако недавно местные националистические движения организовали серию пикетов у ключевых шахт, требуя полной национализации всей инфраструктуры и проектов по эксплуатации ресурсов. Напряжённость достигла точки кипения и потребовала участия генерала. С одной стороны, согласие с националистами, безусловно, успокоило бы ситуацию на местах, послав сигнал о том, что ОСН не является ещё одной колониальной державой, они действительно здесь, чтобы помочь. С другой стороны, у ОСН было больше технических нововведений, и инфраструктура, которой они управляли, была бы более эффективной.\n\nГенерал Уэстморленд сел за пишущую машинку и напечатал приказ..."
 OFN_CAR.107.a:0 "Национализировать шахты."
 OFN_CAR.107.b:0 "Держаться курса."

 OFN_CAR.108.t:0 "Как построить государство"
 OFN_CAR.108.desc:0 "Африка является домом для множества народов на её обширной территории. Для обычного туриста или антрополога это было бы настоящим чудом. Для администраторов, особенно с небольшим опытом, это был их самый ужасный кошмар.\n\nСказать, что ОСН неопытна в государственном строительстве, безусловно, является преуменьшением. У нас нет опыта в создании новых государств с нуля; мы также не знаем политического климата Африки. Поэтому мы пригласили местных лидеров со всей Африки, чтобы обсудить, что делать с этим вопросом. Большинство из них направили нас проконсультироваться по этому вопросу с Патрисом Лумумбой или Джулиусом Ньерере.\n\nЛумумба утверждает, что Африка похожа на Европу в её первые дни с точки зрения этнического разнообразия. Таким образом, он призывает к чему-то похожему на централизованные национальные государства, как это было замечено в Европе. Это будет использовано для создания национализма и, в конечном счете, полноценных государств. С другой стороны, Ньерере утверждает прямо противоположное. В своей переписке с нами он посоветовал нам создать федеральные государства, чтобы справиться с таким разнообразием культур. Такая вещь, по его словам, будет иметь большое значение для предотвращения напряжённости и проблем в дальнейшем."
 OFN_CAR.108.a:0 "Мы доверимся Ньерере."
 OFN_CAR.108.b:0 "Лумумба прав."

 OFN_CAR.109.t:0 "На наших условиях"
 OFN_CAR.109.desc:0 "Несмотря на все трудности, с которыми они столкнулись, несмотря на всю оппозицию, споры, протесты, они сделали это. Африка должна была стать независимой страной свободы, что резко контрастировало с тем, какой она была при совсем недавних рейхскомиссариатах, и всё это было благодаря усилиям Уэстморленда и его подчиненных. Такой результат, достигнутый просто за счёт разговоров и компромисса! Возможно, не всё пошло так, как хотелось Уэстморленду, но, он решил, что мирный переход к свободной демократии - это больше, чем многие ожидали. По крайней мере, этим достижением можно было гордиться.\n\nПришло время готовиться к отъезду, и хотя Уэстморленд не мог сказать, что будет скучать по всем трудностям, которые с этим связаны, его время, проведённое здесь, в Африке, всегда будет занимать особое, незаменимое место в его сердце. Собирая чемоданы, он начал понимать, что за всё время, проведённое им в качестве солдата, предназначенного для ведения войн и пролития крови, его величайшим достижением всегда будет восстановление мира и процветания на африканском континенте, даже если никто другой в Соединённых Штатах никогда не признавал этого таким, каким оно было. Это было важно для Африки, и для него этого было достаточно."
 OFN_CAR.109.a:0 "Настоящие герои, в конце концов, не нуждаются в оружии."

 OFN_CAR.110.t:0 "Африканская политика 101"
 OFN_CAR.110.desc:0 "Генерал Уэстморленд прочёл несколько книг об Африке, написанных старыми колониальными державами. Если не считать некромантии, это был лучший способ получить совет от тех, кто в прошлом успешно поддерживал некое подобие порядка на континенте. В этих старых книгах рассказывалось о небольших этнических группах с относительно неорганизованной политикой. Если эти рассказы были правдой в 1860-х годах, то сто лет, безусловно, не подтвердили их! Действительно, дипломатические группы, разосланные коллегами, нашли очень чёткую структуру с глубокой и далеко идущей местной политикой. Панафриканское движение, наиболее влиятельное местное политическое движение, базировалось в Камеруне, но охватывало территорию от Дакара до Претории. Более умеренное африканское социалистическое движение имело две основные ветви, одну из которых возглавлял Каунда в Замбии, а другую возглавлял Ньеререре в Танганьике. Кроме того, нужно было учитывать многочисленных военачальников и демократические движения.\n\nУэстморленд созвал коллег. По чистой статистической вероятности, в Африке должно было быть по крайней мере несколько групп, готовых заключить сделку с ОСН."
 OFN_CAR.110.a:0 "Усердие и труд..."

 OFN_CAR.200.t:0 "Против часовой стрелки"
 OFN_CAR.200.desc:0 "Уэстморленд одним быстрым движением схватил трубку звонящего телефона, утомлённый почти непрерывными звонками из американских секторов. Беспорядки в Центральной Африке стали хуже, чем кто-либо мог предположить. Этот район был, мягко говоря, слаборазвитым, и бродячие группы повстанцев могли пробираться через леса, не будучи замеченными, только для того, чтобы нанести удар по любому беспомощному патрулю, который появится следующим.\n\nКапитан на другом конце был слабо слышен за шумом артиллерийского огня, хотя сообщение было таким же, как и у двух десятков других. Местные силы дезертируют или исчезают, растут протесты у военных постов, открытые засады безудержных партизан.\n\nЕсли бы ситуация продолжалась в том же духе, Центральноафриканская Республика распалась бы на бесчисленные антиамериканские вотчины и регион стал бы не лучше, чем сто лет назад. Он резко ответил, что нужно держаться и отступать, если потребуется, а затем снова захлопнул трубку. Эта должность не принесёт ему ничего, кроме презрения со стороны начальства в Вашингтоне, и он знал это. Единственным выходом, похоже, было собрать военный совет, и послать в пизду Сайруса Вэнса. Этот сопливый представитель не видел ничего за пределами картотеки и поездок в Вашингтон. Всё должно было дойти до драки, чтобы сохранить республику, иначе ещё большая часть Африки погрузится в кровопролитие."
 OFN_CAR.200.a:0 "Дом, разделившийся сам против себя на сотню осколков."

 OFN_CAR.201.t:0 "Вопросы коммуникации"
 OFN_CAR.201.desc:0 "Одной из самых важных составляющих ведения любой войны являются линии связи. Именно благодаря связи солдаты не только получают свои первоначальные приказы, но и запрашивают припасы, подкрепления и инструкции в неопределённых ситуациях. Однако в стране, полной хаоса и раздоров, как Африка, существует критическая проблема со связью. Мятежники, бандиты и пираты могут перехватывать сообщения в своих целях, если линий слишком много и их легко не заметить. В то же время, если связь будет ограничена радио, её нельзя будет безопасно принимать внутри страны, что затруднит подготовку наших сил к боевым действиям. Эта дилемма мучает руководство сил ОСН, как и немцев до них. В конце концов, Уэстморленд должен сделать один из двух выборов: увеличить количество линий связи и тем самым подвергнуть себя риску дальнейшего перехвата сообщений, или ограничить связь и затруднить продвижение от побережья."
 OFN_CAR.201.a:0 "Чем больше линий связи, тем лучше."
 OFN_CAR.201.b:0 "Давайте сыграем безопасно."

 OFN_CAR.202.t:0 "Горячая линия Арлингтон"
 OFN_CAR.202.desc:0 "Телефон звонил несколько секунд, и генерал ничего не мог поделать, кроме как постукивать ногой по деревянному полу. Между его постом и Вашингтоном может быть разница в шесть часов, но обычно они были в курсе событий. Нарушив тишину, он услышал женский голос на другом конце провода, спрашивающий о его встрече.\n\n"Уэстморленд слушает, встреча должна быть запланирована на 07:00 по североамериканскому восточному времени."\n\nСекретарша поблагодарила его и направила вверх по цепи, где нетерпеливому генералу снова пришлось ждать, пока на линию выйдут начальники штабов. А когда он дозвонился, то ему предложили мало вариантов. Собственные войска Центральной Африки были бы более полезны, если бы они стали мешками с песком, поэтому обсуждался план по организации и объединению подразделений ОСН для запугивания потенциальных протестующих и партизан. Другой начальник штаба вмешался, предложив более внутренний подход. Преследование и отслеживание групп повстанцев позволит отвлечь войска от более вероятных целей в районах с низким риском нападения. Поблагодарив мужчин, Уэстморленд откровенно сказал им, что у него действительно есть возможности только для одной из двух стратегий, и попросил предоставить ему предпочтительный вариант.\n\n"Это ваш выбор, генерал. Но убедитесь, что всё будет успешно.""
 OFN_CAR.202.a:0 "Дайте им понять, кто босс в Центральной Африке!"
 OFN_CAR.202.b:0 "Сосредоточьтесь на сборе разведданных о повстанческих группировках."

 OFN_CAR.203.t:0 "Командный пункт"
 OFN_CAR.203.desc:0 ""Я не вижу причин для обязательств, генерал Уэстморленд. Я могу заверить вас, что люди под моим командованием держат всё под контролем. Мне уже приходится иметь дело с нехваткой, и вы думаете, что если на земле будет больше солдат, это может исчезнуть?"\n\nГенерал Пирс обратился к Уэстморленду, который с отвращением посмотрел на бумаги, переданные ему. Абрамс просто покачал головой, а Вэнс просто сел в сторонке и не мешал спорить высшему руководству.\n\n"Вы не можете сказать мне в лицо, что всё под контролем, Пирс. Знаете ли вы, сколько раз мне приходится просыпаться из-за известия о очередной блокированной колонне или из-за того, что туземцы оказываются в 50 милях от места последнего донесения!? Эти джунгли и так уже ад на Земле. Мы можем быть уверены, что не оставим без внимания ни одной деревни", - огрызнулся он, жестом указывая на скопление звёзд в долине.\n\n"У меня есть приказ обоих объединённых комитетов начальников штабов вызвать подкрепление, и я склонен согласиться с ними. Абрамс?"\n\n"Как сказал Уэстморленд, не имеет значения, восстановим ли мы каждый полк, если враг, с которым им приказано сражаться, подойдёт сзади."\n\nСнова и снова генералы повторяли одно и то же, и в конце концов Сайрус Вэнс согласился с Пирсом, не одобряя введение всё большего числа американских солдат, когда целью Уэстморленда было успокоить ситуацию. Генералы зашли в тупик, и для того, чтобы подкрепление прибыло в срок, необходимо было принять решение."
 OFN_CAR.203.a:0 "Сохраните наши резервы и убедитесь, что наши солдаты имеют свою винтовку в руках."
 OFN_CAR.203.b:0 "Разверните резервы и заполните пробелы в наших линиях."

 OFN_CAR.204.t:0 "Оперативное планирование"
 OFN_CAR.204.desc:0 "Уэстморленд улыбнулся про себя, просматривая очередную серию снимков, сделанных разведывательными самолётами. Это наверняка были лагеря повстанцев, каждый из которых кишел отсталыми африканцами, считавшими, что их ничтожные племена важнее войны с фашизмом. Они сражались с французами, немцами, американцами, и если бы сам Иисус Христос спустился, чтобы сказать им остановиться, они, вероятно, пристрелили бы и его.\n\nТуземцы, возможно, хорошо действовали, когда войска ОСН были свежими и неподготовленными к партизанской войне, но теперь у них был план. Чёткие места бомбардировок, скоординированное продвижение. Теперь его офицерам не было оправдания для провала, и нерешительные жалобы Вэнса и вашингтонских чиновников не имели никакого значения для кампании.\n\nВсё, что оставалось, это предложение генерала Абрамса о подключении местных войск к американскому наступлению. Такие слабовольные люди стали причиной провала первой кампании, но базовая подготовка наших резервистов может сделать их лучше, чем ничего. Покрутив в руках ручку, он потянулся к телефону в своём кабинете, чтобы позвонить Абрамсу и сообщить о своём окончательном решении."
 OFN_CAR.204.a:0 "Ни одна часть этой операции не может быть проведена вне нашего контроля!"
 OFN_CAR.204.b:0 "У местных жителей есть второй шанс искупить свою вину."

 OFN_CAR.205.t:0 "Хорошие африканцы"
 OFN_CAR.205.desc:0 "В сводках новостей, передаваемых американскому народу на протяжении всей кампании против немцев, все африканцы показывались как благородные люди, вынужденные идти по пути нацистского угнетения, что, конечно же, сопровождалось кадрами ликующих толп туземцев у колонн грузовиков с улыбающимися солдатами. На этой земле эта иллюзия развеялась почти мгновенно. Как клещи, туземные ополченцы забирались глубоко в деревни и джунгли, высасывая американские деньги, американский боевой дух и американские жизни. "Хорошего африканца" было трудно вычислить даже среди самых дружелюбных организаций, а плохие, казалось, прятались на каждом дюйме дороги.\n\nУэстморленд знал это лучше, чем большинство его сослуживцев, размещённых в мандатах, и мог только вздыхать про себя, когда они сообщали о предательствах со стороны, казалось бы, заслуживающих доверия местных жителей. У Уильяма была более строгая классификация, и он гордился тем, что те африканцы, которые служили рядом с его собственными войсками, могли считаться такими же преданными, как и его собственные телохранители. Однако такие высокие стандарты означали, что было мало тех, кто мог их достичь.\n\nПроблема стала гораздо более актуальной после обнаружения дружественной партизанской группы, если таковую можно было назвать. Их лидер, судя по звонку в его офис, просто собрал всех людей, которые "не дотягивали" до статуса хороших африканцев, и использовал их. Уильям восхитился тактом этого человека и пригласил его на дальнейшие переговоры.\n\nКак он уже говорил, путаные и часто нерегулярные стандарты доброты оставляли сотни трудоспособных и приветливых африканцев без командования. А это, заключил он, обращаясь к генералу, фактически сделает их идеальными мишенями для вражеских вербовщиков. Систему придётся менять, предупредил африканец, если только "в основном хороший" человек не сможет найти работу только среди плохих яблок."
 OFN_CAR.205.a:0 "Они служат в армии ОСН, они будут подчиняться правилам ОСН."
 OFN_CAR.205.b:0 "Пока что сохраните большую часть их существующей структуры."

 OFN_CAR.206.t:0 "Разделяй и властвуй"
 OFN_CAR.206.desc:0 "Если все войны в истории могли что-то доказать, так это то, что предатель вызывает большее отвращение, чем враг.\n\nАфриканские повстанцы приняли этот урок близко к сердцу, проповедуя своим товарищам и соотечественникам о злодеяниях, которые совершает предатель, и о наказании за них. Их ненависть была настолько слепой, что шахты и лагеря, поставлявшие ценные ресурсы в порты, были сожжены как "памятники коллаборационистам". Генерал Абрамс однажды пошутил с Уэстморлендом: "Японцы проявят больше гуманности к одному из своих предателей, чем те люди в джунглях."\n\nТакой простой ход мыслей был ожидаем, но он должен был стать зерном идеи. Если повстанцы так хотели выследить дружественных американцам африканцев, почему бы не пустить их в погоню? Африканские формирования могли бы помочь отвлечь врага, а если бы они были достаточно разбросаны, то заставили бы его последовать их примеру. Если заставить этих засранцев бежать дальше от своих баз, они окажутся отрезанными и одинокими. А лучше всего, если эти проклятые глупцы каждый раз будут на это попадаться. Он улыбнулся при мысли о том, как костюмы в Арлингтоне будут ворчать по телефону по поводу такого непристойного и опасного поведения, но это не имело значения. Он бросил бы на произвол судьбы дюжину местных жителей, если бы это позволило выманить мятежников, возможно, даже две дюжины. Возможно, ретивые повстанцы и отомстят, но это будет их последняя победа перед тем, как они окажутся в окружении.\n\nИ вот Уэстморленд начал формулировать приказ, который должен был быть разослан всем полевым командирам. Если бы они его выполняли, гораздо меньше американцев могли бы вернуться домой в гробу. А разве это не достаточная причина, чтобы пожертвовать каким-нибудь больным местным жителем с американской винтовкой ради того, чтобы не выводить из строя настоящего солдата?"
 OFN_CAR.206.a:0 "Инвестируйте наши деньги в более "профессиональных" подрядчиков в Африке."
 OFN_CAR.206.b:0 "Работайте вместе с дружественными революционерами, если они того пожелают."

 OFN_CAR.207.t:0 "Учебные лагеря в Африке"
 OFN_CAR.207.desc:0 "Рэй вышел из покрытой пылью машины, хотя местность не представляла собой ничего особенного. Мили за милями пустой кустарник, граничащий с пустыней, удалённый даже от деревень и бродячих групп коренных африканцев. Это было одно из предполагаемых мест для нового комплекса тренировочных лагерей по приказу генерала Уильяма Уэстморленда. Тот продолжал настаивать на том, что новые американские войска недостаточно обучены, Вашингтон говорил, что он ставит нелепые цели, и эти двое будут кусать друг друга за хуй до скончания времён.\n\nИнженеры сосредоточенно планировали возможные места расположения зданий, дороги и прочую логистику, в которой Рэй не мог разобраться. В их расследованиях был какой-то метод, и у него не было желания задавать вопросы. Он был здесь только в качестве охраны. Жара была не слишком сильной, не сильно отличаясь от летнего дня в Нью-Мексико.\n\nВ нескольких близлежащих городах не было никакой связи с внешним миром, кроме немецкой взлётно-посадочной полосы, которая выглядела полуразрушенной. Местные жители говорили, что рейхскомиссар прислал несколько строительных бригад, но война началась всего через несколько дней, и они так и не вернулись. В остальном лагеря были безопасны просто в силу своей удалённости от всего остального. Да, здесь будут готовить новое поколение бойцов, хотя в какой степени они будут закалены под африканским солнцем, ещё неизвестно."
 OFN_CAR.207.a:0 "Сохраняйте простоту лагерей, чтобы сэкономить ресурсы и время."
 OFN_CAR.207.b:0 "Тщательная подготовка сделает солдат непревзойдёнными."

 OFN_CAR.208.t:0 "Война на горизонте"
 OFN_CAR.208.desc:0 "Прошел ещё один день, пока Уэстморленд сидел в своём кабинете, тщательно обдумывая выбор, с которым теперь столкнулся он и вся Республика. На первый взгляд всё это казалось достаточно простым, если по-настоящему не понимать последствий этого. Он мог либо отложить дальнейшие военные действия до тех пор, пока они не станут абсолютно необходимыми, чтобы позволить войскам завершить все их приготовления, что также было бы легче оправдать перед Соединёнными Штатами и миром в целом, либо продолжать предпринимать действия, где бы и когда бы это ни было выгодно Республике.\n\nКак бы то не было, оставался подвох, довольно очевидный, который сделал это решение намного сложнее, чем это было необходимо. Помимо того, что они лишатся любого преимущества внезапности, которое у них может быть, отсрочка действий также позволит силам повстанцев подготовиться, и было трудно сказать, какая сторона выиграет больше от того, что у неё будет больше времени для подготовки к бою. Однако время имело решающее значение, и поэтому, чем скорее будет принято решение, тем больше шансов на успех.\n\nВ последний раз, решив, как лучше поступить, Уэстморленд вызвал своего помощника и рассказал о своём выборе."
 OFN_CAR.208.a:0 "Продолжайте текущие военные операции."
 OFN_CAR.208.b:0 "Отложите боевые действия и завершите подготовку."

 OFN_CAR.209.t:0 "На наших условиях"
 OFN_CAR.209.desc:0 "Было ли это тем, чего действительно хотели африканцы, вся эта война против них, которая уничтожила многих людей и привела к гибели ещё многих? Уэстморленду было ненавистно думать, что он просто шёл по стопам отвратительных рейхскомиссаров, принося смерть и разрушения во имя цивилизации. В конечном счёте, однако, ничего не оставалось, как делать то, что делал любой обычный человек, и признать, что он делает всё возможное для как можно большего числа людей. Если и была какая-то разница между прошлыми рейхскомисариатами и нынешней Республикой, он хотел, чтобы так и было.\n\nСилы под его командованием были подготовлены и адаптированы настолько, насколько это было возможно для предстоящих сражений, теперь им просто нужно было сражаться с ними и, с Божьей помощью, победить их. Если они не смогут, то не останется никакой надежды на этот яркий уголок свободы в сердце Африки. Если свобода умрёт здесь, кто мог сказать, что следующей не будет сама Америка?\n\nДипломатия потерпела неудачу, и всё, что оставалось, - это обрушить меч на тех самых людей, которых Республика стремилась освободить."
 OFN_CAR.209.a:0 "Дайте им свободу или смерть."

 OFN_CAR.210.t:0 "Прощай Африка"
 OFN_CAR.210.desc:0 "Генерал Уэстморленд оглянулся на уменьшающийся восточноафриканский берег и глубоко вздохнул. Он был поставлен во главе грандиозного эксперимента, проекта по выведению разношерстных народов из-под нацистского каблука и превращению их в могущественную нацию, способную протянуть свою сильную руку делу свободы во всем мире, дружественного союзника и торгового партнера Соединенных Штатов и страшного врага фрицев и японцев.\n\nНесколько месяцев спустя Уэстморленд мог с уверенностью сказать, что эксперимент провалился. Оказалось, люди не торопились выстраивались в очередь, чтобы поблагодарить парня, который сбросил тирана с трона только для того, чтобы усадить свою задницу на тот же самый трон. В течение нескольких месяцев Уэстморленд и его люди тратили по меньшей мере столько же времени на борьбу с аборигенами, сколько и на борьбу с оставшимися нацистами, и даже те аборигены, которых можно было убедить сесть за стол переговоров, никогда не могли договориться о плане управления Африкой после того, как его люди ушли. Теперь генерал и его люди плыли на лодках обратно в Штаты, а туземцы перешли от сражений в конференц-зале к сражениям на поле боя.\n\nУэстморленд перевел взгляд с берега на лодки рядом с ним. По крайней мере, эвакуация прошла так хорошо, как можно было надеяться, хаотично, но с минимальными потерями. Несмотря на весь административный ад, через который ему пришлось пройти, генерал ни о чем не сожалел, он и его люди вели добрую борьбу с нацистами и сделали все возможное, чтобы построить более сильную Африку.\n\nГенерал Уэстморленд спустился в свою каюту. Больше он ничего не мог поделать."
 OFN_CAR.210.a:0 ""Захватывать мир верхом легко; трудностью является спешится и начать им управлять.""

 OFN_CAR_FLAVOR.1.t:0 "На спокойных берегах"
 OFN_CAR_FLAVOR.1.desc:0 "Джонас уставился на горизонт, брызги озера Конго заливали вид на линию деревьев позади него. С тех пор как мангровые заросли разместились и в конечном счёте вплелись в ткань береговой линии, отскакивать от берега стало ещё труднее. Американцы облегчили его обязанности, кратеры и плотные пожары, вызванные их непрерывными взрывами вниз, создали очаги расчищенного пляжа, где под прозрачной водой озера можно было увидеть обугленные, искривлённые корни мангровых зарослей. Рыболовный траулер Джонаса врезался в мелководные края дна озера Конго, где на коричневато-зелёных скалах можно было заметить места обитания новорождённой жизни. Водоросли покрывали практически всё, но всё это по-прежнему двигалось красивыми циклоническими движениями, как будто дети исследовали новую окружающую среду. Морские звёзды катаются на коньках по поверхности скал. Маленькие крабы кусают ещё меньшие группы рыб, путешествуя везде, где им позволяли трещины. Странные биологические образования, похожие на грибы в своём росте, цеплялись за нижнюю сторону скал и дышали вместе с ними. Даже в этой нечестивой, спровоцированной нацистами природной катастрофе жизнь нашла способ не только выжить, но и процветать.\n\nДжонас осторожно взял длинными, костлявыми и сухими пальцами пыльный металлический шест с заострённым концом. Увидев в прицеле толстую и тяжёлую двоякодышащую рыбу, пытающуюся спастись от вызывающих клаустрофобию неглубоких скал, Джонас запустил свой шест в воду, врезавшись в самую глубину озера Конго. Отстранившись, Джонас показал труп двоякодышащей рыбы, теперь прикреплённый к концу его шеста и разбрызгивающий водянистую кровь на свой рыболовный траулер. Вытащив тупой и ржавый съёмный нож, Джонас приготовился закончить короткую, но, возможно, захватывающую жизнь двоякодышащей рыбы, которая станет обедом его семьи. Однако зрелище, открывшееся в глубине озера, привлекло его внимание прежде, чем Джонас смог закончить свою работу. Прославленный изменчивыми брызгами воды озера Конго, которое, казалось, обволакивало и мерцало в сторону рыболовного траулера промышленного масштаба, глаза Джонаса мгновенно потянулись к его великолепной щедрости. На его спине была великолепная сеть из золотой нити, удерживающая вместе извивающуюся массу рыбы, практически вырывающуюся наружу с достаточным количеством пищи, чтобы прокормить его и соседние деревни в течение нескольких месяцев подряд. Держа свой нож рядом с почти миражом награды траулера, Джонасу пришла в голову "маленькая идея"."
 OFN_CAR_FLAVOR.1.a:0 "Жизнь здесь ещё может процветать."

 OFN_CAR_FLAVOR.2.t:0 "Кровь в озере"
 OFN_CAR_FLAVOR.2.desc:0 "Волны ревели от благоговения и мощи, сотворённых людьми. Морская пена, образовавшаяся под давлением рыболовного траулера Джонаса, обрушилась на нос и на неподвижные, несколько стоические тела импровизированной "команды" Джонаса. Кристально чистая, блестящая голубая вода озера Конго, казалось, танцевала, шествовала и маршировала с триумфом Джонаса. В руках Джонаса была откровенно ужасная, некачественная и (скорее всего) заклинившая винтовка, оставшаяся от нескольких жителей деревни, вступивших в местное отделение Ваффен-СС. Впрочем, не имело значения, сработает ли она. Несколько дней разведки американских морских судов на озере Конго, по крайней мере тех, которые использовались для рыбной ловли или чего-то подобного, доказали, насколько прискорбно они были не готовы к морским вторжениям. Казалось, жители Центральафрики никогда не утруждали себя тем, чтобы подтолкнуть военно-морскую мощь Америки, и поэтому американское судоходство стало толстым и ленивым из-за своей "безопасности". Джонас, потирая вымытый водой небритый подбородок, обдумывал возможности того, что может дать ему просто подняться и сесть на американскую лодку. Рыбы на несколько месяцев, богатств больше, чем он когда-либо видел, престижа на всю жизнь и оглушительной мощи рыболовецкого траулера промышленного масштаба. Какой здравомыслящий рыбак не ухватился бы за эту сделку? Взглянув на своих "товарищей" по оружию, Джонас прочёл их серьёзные выражения, вспоминая их мотивы. Один был охотником за адреналином, другой хотел обеспечить своего больного ребенка. Один из них, гордо носивший тёмно-красный платок, хотел отомстить этим алчным американским корпорациям, тем, кто лишил Африку её природных ресурсов в тот момент, когда прибыли "освободители".\n\nЗаметив американский траулер на туманном горизонте, Джонас и его товарищи по команде собрали своё огнестрельное оружие, тупые предметы и самодельные абордажные крюки. Раскачиваясь вперёд и назад, экипаж Джонаса держался, пока неспокойные воды бились об их попытки сохранить равновесие. Брызги озёрной воды окружили их поле зрения, образуя тёмную, почти сверхъестественную воронку, направленную к огромному стальному зверю, ожидающему надвигающейся борьбы. Наконец траулер Джонаса ударился о выступающий край американского судна. Команда бросила верёвки, и после удивительно короткого размытия стержней, бьющихся о сырую плоть, и нескольких беспорядочных выстрелов из ракетницы команда Джонаса командовала американцами. Вскоре после этого команда Джонаса покинула это место со своим славным призом, оставив только кровь, стекающую в солёные глубины внизу, для того, кто будет преследовать их."
 OFN_CAR_FLAVOR.2.a:0 "И так родилось поколение озёрных царьков."

 OFN_CAR_FLAVOR.3.t:0 "Засада на Трассе 1"
 OFN_CAR_FLAVOR.3.desc:0 "Марк никогда бы не простил себе, что пришёл сюда, по принуждению или нет. Его униформа прилипла к телу, он чертовски потеет, и это только начало его службы здесь. Тихий голос в его голове отчитывает его: "Если ты думаешь, что она горяча..." Он игнорирует его, тащась вместе с конвоем, направляющимся в Леопольдвиль. Марк не уверен, что именно находится внутри; если бы ему пришлось гадать, это были бы припасы.\n\nЕго разум выводит из диалога самого с собой. К нему приходит осознание - они не двигались. В чём задержка? Он напрягает слух, чтобы расслышать невнятный разговор - ничего. Что-то идёт не так, и он не уверен, что именно. Марк выходит в лес. Секунду спустя он слышит выстрелы. А через несколько минут он истекает кровью. Он слабо зовёт кого-то, кого угодно. Никто его не слышит. Мужчины с красными повязками на бицепсах уносят припасы и грабят трупы. Они улыбаются посреди сцены резни.\n\nВ чуть более прохладный день прибывает ещё один отряд, отвлёкшийся от патрулирования. Они задаются вопросом, что везёт конвой в Леопольдвиль, потому что...\n\nОх...\n\nПустые разграбленные грузовики и разлагающиеся трупы усеивают место происшествия. Есть признаки битвы - на всех телах есть пулевые ранения разного рода. Один за другим солдаты выходят из грузовиков, подбирая останки. Многие из них голые - их униформа, даже их жетоны, разграблены. Отвратительное зрелище для всех."
 OFN_CAR_FLAVOR.3.a:0 "Скоро их будет только больше."

 OFN_CAR_FLAVOR.4.t:0 "Недоразумение"
 OFN_CAR_FLAVOR.4.desc:0 "Мэр не мог понять, что говорил американец - он мог разобрать несколько слов, похожих на французские, - но больше ничего. Напитки, предложенные обеим сторонам, давно остыли, к ним даже не притронулись. Их телохранители были напряжены, готовые обратить оружие друг против друга. Поблизости собралась толпа местных жителей, наблюдавших за происходящим.\n\nВ общем, эти двое проклинали себя за то, что не взяли переводчика.\n\nСнова и снова американец о чём-то спрашивал мэра. Снова и снова мэр не мог понять и отвечал по-французски - "Я не говорю по-английски" Мэр, как ни странно, сочувствовал офицеру. Но что в этом хорошего, если никто не может понять друг друга?\n\nОфицер встал, взял напиток и разбил его. У горожан перехватило дыхание - вопиющий отказ от их гостеприимства. Тревожная тишина, а затем крики, сначала американца, затем его заглушило население. Не видя смысла оставаться, американец быстро и тихо ушёл."
 OFN_CAR_FLAVOR.4.a:0 "Если бы только у нас было больше переводчиков..."

 OFN_CAR_FLAVOR.5.t:0 "Совершено одни"
 OFN_CAR_FLAVOR.5.desc:0 "Во-первых, основные дороги из деревни были закрыты - слишком небезопасно, сказали американцы. Это было приемлемо, потому что торговцы всё ещё могли добраться до городов, а припасы могли продолжать поступать по просёлочным дорогам.\n\nЗатем просёлочные дороги закрылись, так как повстанцы захватили контроль и взимали дань с путешественников. Это тоже было приемлемо, потому что там были тайные проходы, короткие пути, которые использовались, чтобы добраться до городов.\n\nА затем начались набеги.\n\nНачали распространяться слухи о массовых убийствах, о набегах на любую деревню, которая пересекала границу повстанцев. Таким образом, деревня запретила кому-либо покидать её и обратилась к американцам за помощью любого рода.\n\nНо они не ответили. Пришли мятежники, и они безнаказанно взимали дань - потому что у деревни не было защиты. И вот деревня осталась совершенно одна, потому что все остальные страдали так же, и ничто не могло им помочь."
 OFN_CAR_FLAVOR.5.a:0 "Что может маленькая деревня против огромного мира вокруг неё?"

 OFN_CAR_FLAVOR.6.t:0 "Работа на юге"
 OFN_CAR_FLAVOR.6.desc:0 "Человек, который якобы был мэром небольшого замбийского городка, говорил с сильным английским акцентом, диктуя условия главарю наёмников. Он был белым, что не было редкостью в регионе, но, безусловно, составляло меньшинство в этой части Центральноафриканской Республики, и был худым до такой степени, что казался тощим. Главарь наёмников старался не зевать. До сих пор это была долгая и скучная встреча, мэр болтал без умолку и просто отказывался переходить к делу. Переговоры, по мнению лидера, были худшей частью этой работы.\n\n"Это красивый город, не так ли, Йохан?" - спросил мэр наёмника, потягивая виски из стакана. Они вдвоём сидели на парадном крыльце мэрии, откуда открывался вид на город. Он был маленьким, его можно было назвать почти деревенским, и Йохан должен был признать, что в нём была скрыта красота. "Мы уже довольно давно обосновались здесь, но теперь нам угрожает опасность."\n\nЙохан выпрямился, теперь полностью сосредоточив внимание. "Кто угрожает?" - спросил он, пытаясь скрыть облегчение в своём голосе.\n\n"Хюттиг, несмотря на все свои недостатки, смог сохранить мир так, как не могут янки", - сказал мэр. - "Террористы ЗАНУ угрожают нам, Йохан, африканские националистические военачальники, которые преследуют нас из-за цвета нашей кожи, которые хотят удалить нас из наших домов, потому что мы не выглядим так же, как они." Мэру потребовалось мгновение, чтобы заметно успокоиться. "Мы слышали, что вы и ваши люди - лучшие в своём деле. Мы хотим защиты для нашего города, мы упорно трудились, чтобы утвердиться здесь, и мы не позволим этим военачальникам уничтожить нас."\n\nЙохан на мгновение притворился, что обдумывает это. Он, конечно, согласился бы, ему нужны были деньги, а мужчинам нужно было немного осесть. "Сколько вы предлагаете?" - спросил он.\n\nУлыбка мэра была почти болезненной. "Как насчёт пяти миллионов?"\n\nЙохан улыбнулся в ответ. "Это только начало", - ответил он."
 OFN_CAR_FLAVOR.6.a:0 "Переговоры продлятся ещё всю ночь."

 OFN_CAR_FLAVOR.7.t:0 "Работа на юге"
 OFN_CAR_FLAVOR.7.desc:0 ""Меня кое-что беспокоит в этой работе", - сказал Майкл Григг.\n\n"Опять?" - спросил его коллега-наёмник Джеймс Мас, - "Майк, ты занимаешься этим уже несколько дней. Это простая работа, мы просто защищаем этих людей и их маленький городок, в этом нет ничего зловещего."\n\nДвое сидели за маленьким столиком в небольшом баре с несколькими другими из их группы наемников, пили тёплое пиво и играли в свои поношенные карты. Они были в городе уже несколько недель, и работа была простой. Отражать случайные набеги, сотрудничать с местной английской солдатнёй сидящих без дела в ожидании неприятностей. "В любом случае, на что ты жалуешься, Майки?" - спросил Власанов, ещё один из их группы. - "Это такая же работа, как и любая другая; ты выполняешь её и тебе платят. И, боже, нам даже платят."\n\nГруппа усмехнулась, но Майкл нахмурился. "В том-то и дело, ребята," - сказал он, как только смех утих, - "что платят действительно хорошо. На самом деле, слишком хорошо."\n\nВласанов пристально посмотрел на человека. "Ты действительно жалуешься на то, что тебе платят? Что, ты теперь какой-то коммунист или что-то в этом роде?"\n\n"Нет", - запротестовал он, - "просто посмотри вокруг. Этот город - кусок дерьма. Это место разваливается на части, все бедны как чёрт. Как, чёрт возьми, они могут позволить себе нас?"\n\n"Это", - начал Мас, прежде чем сделать паузу, - "на самом деле хороший вопрос. Как они могут позволить себе нас?"\n\n"Послушай", - сказал Майкл, - "я подслушал, как несколько охранников говорили о предстоящем рейде. По другую сторону границы есть куча шахт, где, как предполагается, прячутся ублюдки ЗАНУ. Что, если они совершают набеги на шахты?"\n\n"Интересная гипотеза", - проворчал Власанов, - "но напрашивается вопрос: с какой стати им это делать?"\n\nМайкл молчал. Он не знал, почему."
 OFN_CAR_FLAVOR.7.a:0 "Но хорошо было бы выяснить это."

 OFN_CAR_FLAVOR.8.t:0 "Замбийский заговор"
 OFN_CAR_FLAVOR.8.desc:0 "Майкл Григг ворвался в дверь казармы. "Я понял, что происходит. Я знал, что эта работа была чепухой."\n\nНекоторые наёмники проснулись, застонав от внезапной перемены в сознании. "Майкл, сейчас три часа ночи", - простонал Мас, медленно садясь со своей койки, "О чём, чёрт возьми, ты сейчас?"\n\n"Я понял, что происходит в этом дерьмовом маленьком городке", - повторил Майкл, - "Я был прав. Чёрт бы вас всех побрал!"\n\nДжо Мэнсон, ещё один из наемников, протёр сонные глаза, "Блядь, Майкл, притормози. Что именно ты выяснил, и почему для этого потребовалась встреча сейчас?" - простонал он.\n\nМайкл поморщился: "Извините, что разбудил всех", - начал он, теперь тише, - "Но мне нужно было знать, почему солдаты совершали набеги на шахты, поэтому я решил последовать за ними, и я подслушал их разговор. Они сотрудничают с некоторыми бывшими родезийскими ультранационалистами, которые бежали сюда после Южной Африки. Они замышляют убить Кеннета Каунду, главу Объединенной партии национальной независимости. Они пытаются восстановить здесь правление меньшинства, мы здесь для того, чтобы держать туземцев под контролем, когда они приведут в исполнение свой заговор!"\n\nМайкл остался задыхаться, но его разглагольствования произвели меньше шума, чем он ожидал. "И что?" - спросил Мэнсон.\n\n"И? Что значит "и"?" Майкл чуть не закричал: "Они пытаются использовать нас, чтобы угнетать туземцев, убивать невинных!"\n\nМэнсон вскочил со своей койки, похлопав Майкла по плечу. "Да ладно, Майк. Ты работаешь в этом бизнесе достаточно долго, чтобы знать, как всё это работает. Мы наёмники. Мы делали гораздо худшее, чем какое-то угнетение."\n\nКазармы усмехнулись этому утверждению, и Майкл выскочил на тёплый ночной воздух. Может быть, компания поступала и хуже, но он не собирался этого делать."
 OFN_CAR_FLAVOR.8.a:0 "Он всё исправит."

 OFN_CAR_FLAVOR.9.t:0 "Замбийский заговор"
 OFN_CAR_FLAVOR.9.desc:0 ""К счастью, Майклу Григгу не нужно было всё исправлять самостоятельно. Будучи сытым по горло своими товарищами-наёмниками, Майкл бежал из маленького городка, направляясь в столицу Лусаку на машине, которую он украл из арсенала наёмников. Что удивило молодого, теперь уже бывшего наёмника, так это то, что двое его друзей, Мас и Власанов, решили пойти с ним. Эти двое происходили из среды, жившей в условиях репрессивного правления меньшинства: Мас был бельгийцем, а Власанов был из Москвы. Они стали наёмниками, чтобы спастись от жестокости расового угнетения, и не собирались использовать эту свободу для усиления страданий, от которых они сами бежали. Таким образом, они не колеблясь отправились с Майклом в столицу, где они встретятся с самим человеком, на которого нацелен заговор.\n\n"И почему я должен верить всему, что вы мне рассказали?" - спросил Кеннет Каунда, - "Насколько я знаю, вы могли бы быть здесь, пытаясь продать мне свои услуги против врага, которого не существует."\n\n"Мистер Каунда, мы не пытаемся продать..." - взмолился Майкл, а затем остановился. Он на мгновение взял себя в руки, прежде чем продолжить: "Я понимаю, почему вы можете нам не доверять, мы едва ли кажемся заслуживающими доверия. Но с какой стати нам было бы лгать вам? Нам не нужны для этого деньги, всё, чего мы хотим, - это не дать заговору осуществиться."\n\nКаунда потёр подбородок, явно обдумывая это. "Если нечего терять, то его стоит расследовать", - пробормотал он себе под нос, - "Если вы лжёте, это просто пустая трата времени, но если вы говорите правду..." - человек замолчал, поднялся с того места, где сидел за своим столом, и подошёл к окну. - "Это неспокойная земля. Мы стремимся к независимости, но нас загоняют в тупик на каждом углу. То, что вы мне рассказали, очень полезно для нашей нации, и я благодарю вас за вашу помощь."\n\nМайкл посмотрел на своих спутников.""
 OFN_CAR_FLAVOR.9.a:0 ""На самом деле, мы бы могли вам ещё помочь, если позволите.""

 OFN_CAR_FLAVOR.10.t:0 "Замбийский заговор"
 OFN_CAR_FLAVOR.10.desc:0 "Майкл Григг пробирался через леса Южного Миомбо. Каунда принял предложение Майкла о помощи и поручил ему вместе с группой местных замбийских ополченцев обыскать южную Замбию в поисках признаков ультранационалистической ячейки. До сих пор это была изнурительная работа, требовавшая нескольких часов шатания по кустарнику в поисках даже малейших намёков на то, что что-то большое скрывалось от них. На пятый день поисков они всё же кое-что нашли.\n\n"Смотри, там, внизу", - сказал один из ополченцев, протягивая Майклу бинокль, - "на поляне есть лагерь. Я насчитал, может быть, десять палаток." Майкл заглянул в предложенный прибор, подтверждая подсчёт. План был быстро составлен, и они должны были атаковать с наступлением темноты.\n\nБой был коротким. Будучи в меньшинстве и застигнутые врасплох, ультранационалисты были быстро побеждены более крупными силами ополчения. Хотя они, должно быть, понимали, что ситуация безнадёжна, ультранационалисты сражались до последнего человека, не щадя и не предлагая пощады в свою очередь. Мрачная работа была завершена к середине утра.\n\nКаунда не был рад, когда несколько дней спустя услышал новость о бойне, но Майкл увидел, как по его опущенным плечам пробежало чувство облегчения. "Вы оказали Замбии большую услугу, мистер Григг," - сказал он, - "То, что мы не скоро забудем."\n\n"Всё, что я хотел, - это исправить всё это", - ответил Майкл, - "все наши ошибки."\n\n"Действительно," - сказал Каунда, на его лице появилась лёгкая улыбка, - "Благородное чувство, хотя, к сожалению, редкое в наши дни и в наше время, чувство, которое, как я чувствую, Замбия может использовать в благих целях."\n\n"Что вы имеете в виду?" - спросил Майкл.\n\n"Я имею в виду то, что я сказал", - ответил Каунда, его улыбка растёт - "В замбийской армии всегда есть место для тех, кто думает о других. То есть, конечно, если вы хотите исправить ещё что-нибудь?"\n\nМайкл улыбнулся так же, как и Каунда."
 OFN_CAR_FLAVOR.10.a:0 ""С радостью.""

 OFN_CAR_FLAVOR.11.t:0 "Чаепитие с Ньерере"
 OFN_CAR_FLAVOR.11.desc:0 ""...Кооперация с американцами? Да, у них есть много ресурсов, но..."\n\nВ комнате воцарилась тишина, поскольку попытки Кававы и Камбоны убедить Ньерере были отвергнуты. Кавава первым нарушил молчание - "Это правда, что американцы являются империалистами - без сомнений. Но лучше всё же с ними сотрудичать, чтобы развить страну."\n\n"И рисковать тем, что они возьмут нашу инфраструктуру под свой контроль? А как насчёт того, что они навязывают условия по добыче наших ресурсов?" Ньерере отхлебнул чаю, после чего поставил его на стол. "Несомненно, Уэстморленд лучше, чем любые немцы. Но он просто использует маску освободителя."\n\nКоллеги Ньерере переглянулись, пытаясь придумать какую-нибудь причину, чтобы убедить главаря Танзании в том, что с американцами можно работать. "Мы считаем, что риск всё ещё того стоит. Восстановление - это приоритет, который мы не можем игнорировать, и мы, конечно, не можем провести его сами. Лучше сначала использовать империалистов в наших интересах, чем наоборот."\n\nДжулиус закрыл глаза, явно глубоко сосредоточившись. Кавава и Камбона могли только гадать, о чём он думал. Может быть, он перешёл на их сторону? Более вероятно, что он пытался вежливо отклонить их предложение. Вместо этого они были встречены нерешительным Ньерере:"
 OFN_CAR_FLAVOR.11.a:0 "Я обсужу этот вопрос с остальным командованием ТАНУ."

 OFN_CAR_FLAVOR.12.t:0 "Вооружённые силы свободы"
 OFN_CAR_FLAVOR.12.desc:0 ""Народ АФРИКИ, настоящим постановляю и говорю под голубым небом БОЖЬИМ, что ДЕМОКРАТИЯ со временем вернётся к народам АФРИКАНСКОЙ НАЦИИ. Эта БОГОХУЛЬНАЯ и ТИРАНИЧЕСКАЯ нация Америки созывает КОНГРЕСС, после чего они попытаются истребить и методично УНИЧТОЖИТЬ любую надежду на возрождение АФРИКАНСКОЙ НАЦИИ. Молот ГОСПОДЕНЬ обрушится на всех, кто стремится лишить сыновей МАТУШКИ АФРИКИ - благ ПРЕДСТАВИТЕЛЬНОГО ПРАВЛЕНИЯ. Единственные люди, достаточно смелые, чтобы противостоять такому РАБСТВУ, - это члены ВООРУЖЁННЫХ СИЛ СВОБОДЫ, которые предоставят народам свободную и святую АФРИКУ."\n\nЭто было последним в длинной серии писем, которые были отправлены на базу группой, называющей себя Вооружёнными силами свободы. Все они были наполнены одной и той же смутно патриотической чепухой, призывающей к удалению Америки из Африки и чередующейся между призывами к Африке, управляемой африканским народом, и той, которой правит Бог. Первые несколько писем были отвергнуты как бессмыслица, созданная туземцем, который научился наполовину говорить по-английски и хотел напугать наивных американских солдат. Некоторые даже были убеждены, что письма, должно быть, были шуткой скучающего солдата.\n\nТем не менее, Вооружённые силы свободы больше не были предметом насмешек. Они начали с удовольствием подрывать американские операции, участвуя во взрывах, перестрелках и даже в случайных похищениях. Каждое пришедшее письмо предвещало какое-то нападение, какой-то шаг, который революционная группа хотела приписать себе, или какую-то колониальную операцию, которую они хотели осудить. Последнее письмо было самым убийственным из всех.\n\nРаспространилось слово, что Вооружённые силы свободы планируют напасть на Всеафриканский конгресс, учитывая открытое презрение, которое они, похоже, питают к нему. Генералы пытались опровергнуть это повествование. В конце концов, каким бы сумасшедшим ни был военачальник, он никогда бы не рискнул совершить такое прямое нападение на Америку. Тем не менее, напряжённость, которую создало это письмо, ощутима, и оптимизм в отношении успеха Конгресса резко упал."
 OFN_CAR_FLAVOR.12.a:0 "Хунта, построенная на страхе и ненависти."

 OFN_CAR_FLAVOR.13.t:0 "Раскол у отколовшихся"
 OFN_CAR_FLAVOR.13.desc:0 "После провала Всеафриканского конгресса мало кто извлёк из этого больше пользы, чем Вооружённые силы свободы. В течение нескольких месяцев недовольные африканцы слышали послание ВСС и толпами стекались, чтобы присоединиться к ним. Их численность возросла, и их операции стали более частыми, более эффективными и более угрожающими. Однако с ростом численности возник раскол в рядах ВСС. Несмотря на то, что они являются хунтой военачальников, Вооружённые силы уже давно проповедуют как демократическое самоопределение, так и христианский морализм, и многие из их бойцов обнаружили, что их больше тянет к одному, чем к другому.\n\nГлубокой ночью фракция раскола, называющая себя Праведной военной силой, захватила контроль над значительной частью земель группы. Эта группа решила, что Силы свободы слишком терпимы к язычникам и мусульманам, и что необходимо изменить направление деятельности группы. Они называют себя Божьей рукой в Африке и объявили о своём намерении объединить всю Африку под руководством христианства.\n\nОстатки Сил свободы были приведены в беспорядок, и большинство их операций были перенаправлены с саботажа наших операций на борьбу с Праведными силами на каждом шагу. В то время как они продолжают на каждом шагу заявлять о необходимости демократии и свободы для Африки, недавний кризис заставил руководство хунты ещё жёстче бороться с нелояльностью и автономией внутри группы, якобы продвигаясь к автократии, чтобы защитить волю народа от сил, которые будут осуществлять тиранию. Хотя и заманчиво расслабиться и насладиться минутой покоя, это было бы безрассудно. Наши враги в Вооружённых силах свободы разделены, и поэтому их легко победить. Удар сейчас, когда так много ресурсов хунты направлено на борьбу, эффективно устранит Вооружённые силы свободы как угрозу навсегда. Позволить их террористическим наклонностям продолжать гноиться означало бы упустить прекрасную возможность."
 OFN_CAR_FLAVOR.13.a:0 "Готовьте войска!"

 OFN_CAR_FLAVOR.14.t:0 "Результаты нашего удара"
 OFN_CAR_FLAVOR.14.desc:0 ""Теперь ясно, что раскол в наших рядах был заговором КОЛОНИЗАТОРОВ-ЯНКИ, с помощью которого они УБИВАЛИ сыновей АФРИКАНСКОЙ НАЦИИ. В то время как мы не представляли для них угрозы в наших собственных пререканиях, они двинулись вперёд, чтобы УБИВАТЬ африканский народ БОЖИЙ, как ЗМЕИ ИЗ ТРАВЫ. В разгар войны между БРАТЬЯМИ сотни людей были убиты теми, кто желает ИСТРЕБЛЕНИЯ всех нас в своих собственных целях, чтобы удовлетворить своё собственное ВЫСОКОМЕРИЕ.\n\nДУХ нации, однако, нелегко ПОДАВИТЬ. Люди, находящиеся под ПЯТОЙ АМЕРИКИ, ещё громче призывают к СВОБОДЕ И ДЕМОКРАТИИ ХРИСТА. Там, где когда-то мы были РАЗДЕЛЕНЫ, сегодня мы едины в одном ВИДЕНИИ. Те провидцы, которых мы называли нашими КОМАНДИРАМИ, снова пришли к согласию, и ОБЪЕДИНЁННЫЙ ВООРУЖЁННЫЙ ФРОНТ снова стал СВЯЩЕННЫМ бастионом всей воли ВСЕХ народов АФРИКИ.\n\nТаким образом, мы призываем ПРАВЕДНЫХ и СИЛЬНЫХ присоединиться к нам в деле и ЦЕЛИ, чтобы сбросить оккупантов обратно в МОРЕ, из которого их послал ЛЮЦИФЕР. Пусть каждый мужчина, женщина и ребёнок возьмутся за ОРУЖИЕ И КУЛАКИ, чтобы сражаться с врагами СВОБОДЫ в течение ТЫСЯЧИ и более ЛЕТ. АФРИКАНСКАЯ НАЦИЯ никогда не умрёт."\n\nНесмотря на их возобновлённую энергию, по оценкам нашей армии, Воружённый фронт свободы сократился примерно до четверти своей прежней численности в результате нашего нападения на их аванпосты. Конечно, они, скорее всего, продолжат создавать проблемы для наших операций, но хунта военачальников больше не должна представлять угрозу стабильности Африки в целом. Несмотря на понесённые в ходе этого процесса потери и тот факт, что оставшиеся ополченцы, похоже, объединились, ясно, что наш план увенчался огромным успехом. Однако следует отметить, что тревожное число туземцев, похоже, стекается, чтобы присоединиться к этому Объединённому вооружённому фронту."
 OFN_CAR_FLAVOR.14.a:0 "Восточная Африка спокойна, пока что."

 OFN_CAR_FLAVOR.15.t:0 "Раскол у отколовшихся"
 OFN_CAR_FLAVOR.15.desc:0 "После провала Всеафриканского конгресса мало кто извлёк из этого больше пользы, чем Вооружённые силы свободы. В течение нескольких месяцев недовольные африканцы слышали послание ВСС и толпами стекались, чтобы присоединиться к ним. Их численность возросла, и их операции стали более частыми, более эффективными и более угрожающими. Однако с ростом численности возник раскол в рядах ВСС. Несмотря на то, что они являются хунтой военачальников, Вооружённые силы уже давно проповедуют как демократическое самоопределение, так и христианский морализм, и многие из их бойцов обнаружили, что их больше тянет к одному, чем к другому.\n\nГлубокой ночью фракция раскола, называющая себя Праведной военной силой, захватила контроль над значительной частью земель группы. Эта группа решила, что Силы свободы слишком терпимы к язычникам и мусульманам, и что необходимо изменить направление деятельности группы. Они называют себя Божьей рукой в Африке и объявили о своём намерении объединить всю Африку под руководством христианства.\n\nОстатки Сил свободы были приведены в беспорядок, и большинство их операций были перенаправлены с саботажа наших операций на борьбу с Праведными силами на каждом шагу. В то время как они продолжают на каждом шагу заявлять о необходимости демократии и свободы для Африки, недавний кризис заставил руководство хунты ещё жёстче бороться с нелояльностью и автономией внутри группы, якобы продвигаясь к автократии, чтобы защитить волю народа от сил, которые будут осуществлять тиранию.\n\nПеред нами есть возможность попытаться завоевать доверие некоторых местных жителей, особенно тех, кто сомневался в нас в прошлом. Несомненно, если мы хотим помочь одной из группировок в борьбе против другой, мы покажем, что мы действительно желаем мира для Африки. Более того, мы можем заручиться лояльностью силы, которой помогаем. Союзники в бывшей Остафрике - это то, в чём мы отчаянно нуждаемся. Однако вопрос остаётся открытым. На чью сторону мы будем делать ставку?"
 OFN_CAR_FLAVOR.15.a:0 "Вооружённые силы свободы!"
 OFN_CAR_FLAVOR.15.b:0 "Праведная военная сила!"

 OFN_CAR_FLAVOR.16.t:0 "Триумф свободы"
 OFN_CAR_FLAVOR.16.desc:0 ""С помощью американцев ВООРУЖЁННЫЕ СИЛЫ СВОБОДЫ вновь утвердили свои позиции в качестве ДОМИНИРУЮЩЕЙ и ДЕМОКРАТИЧЕСКОЙ силы в АФРИКАНСКОЙ НАЦИИ. Против саботажа ФАШИСТОВ и ТИРАНОВ мы по-прежнему ТВЁРДО стоим как ВЫБОР АФРИКАНСКОГО НАРОДА. В ответ УГНЕТАТЕЛЯМ, которые оказывали нам поддержку в нашей ВОЙНЕ ЗА СВОБОДУ, мы можем ЗАЯВИТЬ им только следующее. Вы заслужили БЛАГОСКЛОННОСТЬ АФРИКАНСКОГО НАРОДА, поддержав нас в этой ужасной битве. Таким образом, мы дадим ЕДИНСТВЕННОЕ ОБЕЩАНИЕ во имя чести нашей НАЦИИ. Если американские ОККУПАНТЫ выведут свои ВООРУЖЁННЫЕ СИЛЫ и позволят ВООРУЖЁННОМУ ФРОНТУ СВОБОДЫ создать ПО-НАСТОЯЩЕМУ АФРИКАНСКУЮ РЕСПУБЛИКУ к концу этой НЕДЕЛИ, мы не будем МСТИТЬ нации Америки или их союзникам за их МНОГОЧИСЛЕННЫЕ ПРЕСТУПЛЕНИЯ против АФРИКАНСКОЙ РАСЫ.\n\nЕсли вы не примете это ЩЕДРОЕ ПРЕДЛОЖЕНИЕ, НАРОДНЫЕ СОЛДАТЫ будут вынуждены захватить земли, на которые претендуют КОЛОНИИ, разрушая ФАШИСТСКИЕ СТРУКТУРЫ, которые они создали на нашей РОДИНЕ, и предавая смерти всех КОЛЛАБОРАЦИОНИСТОВ и РАСОВЫХ ПРЕДАТЕЛЕЙ, которые способствовали этому нарушению ОСНОВНОГО ЗАКОНА и СВОБОДНО ПОЛЬЗОВАЛИСЬ СВОБОДОЙ, предоставленной нам нашими правами как ЧЕЛОВЕЧЕСТВА.\n\nПоскольку мы уверены, что все КОНТРДЕМОКРАТИЧЕСКИЕ и КОЛОНИАЛИСТСКИЕ влияния были полностью УНИЧТОЖЕНЫ, мы установим ПОЛНОЕ ПРЕДСТАВИТЕЛЬСТВО посредством КОНСТИТУЦИОННОГО ПАРЛАМЕНТА НАРОДОВ, чтобы установить СПРАВЕДЛИВОСТЬ И ПОРЯДОК там, где иностранцы оставили только ХАОС и СМЕРТЬ. Если американская вера в ИДЕАЛЫ верна, то они примут это предложение. Если нет, они ПОГИБНУТ.""
 OFN_CAR_FLAVOR.16.a:0 "Возвращаясь к тому, откуда мы начали..."

 OFN_CAR_FLAVOR.17.t:0 "Триумф веры"
 OFN_CAR_FLAVOR.17.desc:0 ""Хотя они совершили СЕМЬДЕСЯТ СЕМЬ ГРЕХОВ против народа АФРИКИ, американцы сегодня РАСКАЯЛИСЬ и заслужили наше ПРОЩЕНИЕ. Помогая нашему КРЕСТОВОМУ ПОХОДУ против ГОРДЫХ и САМОДОВОЛЬНЫХ африканцев, которые считают себя выше ХРИСТА, американцы признали, что их ЛЮБОВЬ ко ХРИСТУ стоит выше понятий ГОСУДАРСТВЕННОСТИ и РАСОВОЙ ПРИНАДЛЕЖНОСТИ. Американцы, как собратья-ХРИСТИАНЕ, являются нашими БРАТЬЯМИ И СЁСТРАМИ, и к ним следует относиться подобным образом во всех будущих вопросах.\n\nПРАВЕДНАЯ ВОЕННАЯ СИЛА будет реорганизована не просто как ГРУППА ВОЕНАЧАЛЬНИКОВ, как того желали ФАРИСЕИ, правившие до нас. Вместо этого это будет АРМИЯ БОЖЬЯ, с вождями, избранными и избранными самим ГОСПОДОМ, наделёнными БОГОПОДОБНОЙ властью ЦАРЕЙ И СУДЕЙ ИЗРАИЛЯ. Институт ДЕМОКРАТИИ, проповедуемый ПРЕЖНИМИ ТИРАНАМИ, теперь известен как подчинение БОЖЬЕГО боговдохновенного плана для мира выбору НЕСОВЕРШЕННЫХ ЧЕЛОВЕЧЕСКИХ ГРЕШНИКОВ.\n\nМы отвлечём наше внимание от наших СОБРАТЬЕВ по ЦЕРКВИ и от мусульман и язычников, которые крадут наши достижения и жестоко обращаются с нашими ДЕТЬМИ. Мы будем вечно сражаться за ЦЕРКОВЬ ХРИСТА В АФРИКЕ, и все грешники, которые не ПОКАЮТСЯ, ПОГИБНУТ и будут отправлены приветствовать своего ХОЗЯИНА ДЬЯВОЛА в огненные ямы АДА, где они будут ОПЛАКИВАТЬ ПУТИ своего ИУДЫ.\n\nГОСПОДЬ, НАШ БОГ, ЗАПОВЕДАЛ НАМ: "Кто ОТВЕРГНЕТ Меня перед ЧЕЛОВЕЧЕСТВОМ, Я также отвергну его перед МОИМ ОТЦОМ на НЕБЕСАХ. Не думайте, что я пришёл принести мир на ЗЕМЛЮ; я пришёл принести не мир, а МЕЧ." Так же и мы должны принести МЕЧ.""
 OFN_CAR_FLAVOR.17.a:0 "Тревожащий успех."

 OFN_CAR_FLAVOR.18.t:0 "Прямо в сердце тьмы"
 OFN_CAR_FLAVOR.18.desc:0 "Тепло камина, болтающих толп и весёлых солдат, размахивающих только что открытыми бутылками шампанского, плыло по воздуху позади них, пока холодная, безжалостная ночь не вырвала их из их грёз. Из места тёплых тонов, глубоких оранжевых и жёлтых ночных газовых огней, в тёмные, неумолимые синие и фиалковые объятия озера Конго. Разведчик, заклеймённый краской ОСН, сидел, скрестив ноги, за штурвалом патрульного катера, катаясь на коньках по почти чёрным приливам озера Конго. Брасс бросил его и его товарищей в дебри в поисках информации в этих краях, видит Бог, у них было всё хреново. Дрожа от всеохватывающего холода и от того, что он узнал, этот разведчик, просто мальчик, которого все называли "Янгом", затягивался сигаретой за сигаретой в надежде почувствовать себя дома. Свежевыкрашенный камуфляж стекал по его подбородку, звук "кап-кап-кап" смешивался с брызгами озера Конго. Вспоминая своё последнее Рождество в Висконсине, теперь уже смутное воспоминание, Янг сумел вспомнить камин, свою семью, запах не-помоев и ощущение мишуры, струящейся через его руки. Теперь это был просто сон. Проведя пальцем по его покрытой грязью коже, теперь это была просто кожаная шкура. Стресс, наказание, должно было остаться что-то человеческое, и всё же они забрали даже это. Вернувшись в ослепительную темноту, сквозь которую время от времени прорывались тропические леса Конго и извивающиеся толпы комаров, чтобы быть замеченными блуждающими тусклыми огнями патрульного катера, Янг услышал храп.\n\nГлядя на своих товарищей, Янг попытался вспомнить их имена или, по крайней мере, как их все называли. Там был фриц, которого звали Маленький Ганс за его печально известную работу с остафриканцами. Он был единственным оставшимся ублюдком, который знал эти места, поэтому они бросили его со скаутами. Он никогда не разговаривал, хотя был склонен к негромким немецким ругательствам. Он предпочитал героин, классический выбор. Пигс тоже был там. Это он храпел. Настоящий жирный ублюдок, но при этом полезный картограф. Тоже надоедливый, но, тем не менее, удобный ублюдок. Как он оставался таким... большим, удивлялся Янг. ЛСД был его любимым средством. Капитаном всего этого был Лерой. Чернокожий мужчина, он добровольно вызвался на это дерьмовое шоу, чтобы сбежать с Юга. Он не принимал никаких наркотиков, вместо этого он просто смотрел бесконечным взглядом в тысячу ярдов. Хотя они были брошены вместе, каждый из них оставался таким же одиноким, как и всегда. Каждый человек - остров. Янг не осмеливался представить, что видели его "товарищи по оружию"."
 OFN_CAR_FLAVOR.18.a:0 "А они не могли представить что видел он."

 OFN_CAR_FLAVOR.19.t:0 "Пребывание на курорте Гитлерштадта"
 OFN_CAR_FLAVOR.19.desc:0 "Янг неловко сидел на выступающем металлическом стержне, который служил стулом. Оказавшись лицом к лицу с Пигсом, который выдыхал вперёд влажные глотки воздуха из толстых клапанов, которые он называл шеей, Янг отложил карточную игру, в которую играл, пока Пигс глотал таблетки. Увидев его усталое, суровое выражение лица, отражающееся в тонированных авиаторах Пигса, Янг встал и посмотрел поверх зелёных мутных вод на знаменитые мангровые заросли озера Конго. Заметив странный, покрытый виноградной лозой и наполовину затонувший белый выступ из джунглей, Янг крикнул капитану Лерою, чтобы тот причалил, который тоже внимательно наблюдал за сооружением. Ганс встал после бритья волос охотничьим ножом, шепча себе под нос "...Гитлерштадт?"\n\nКогда лодка приблизилась к разрушенному курорту, Пигс заорал на Ганса: "Что это, чёрт возьми, такое, фриц? Я думал, ты знаешь, куда мы направляемся!" В ответ Ганс просто отвернулся с несколько растерянным, несколько пристыженным выражением лица, румянец проступил на его загорелых щёках.\n\nПрыгая с патрульного катера из горячего металла в затопленные доки Гитлерштадта, Янг почувствовал, как его равновесие уравновешивается вращающимися волнами, поддерживающими это любопытное сооружение из белого бетона и стекла. Он был каким-то образом таким чистым, таким ярким, но всё же заросшим гниющей растительностью и пропитанным мускусом малярии и сырого, гниющего дерева. Обыск во внутренних дворах курорта показал, что он был полностью разграблен и оставлен гнить без каких-либо ценностей в его пределах. Окружённый со всех сторон невыносимыми болотами и топями, которые заставили бы плакать даже самого сурового европейца, Янг задумался, сколько боли, должно быть, было вложено в создание этой... штуки. Целые гостиничные номера были залиты мутной болотной водой, предположительно, в которой обитали какие-то ужасающие, большие и скользкие рыбы из озера Конго, которые гнили в этих тёмных и заплесневелых местах. Увидев Ганса, неподвижно стоящего у входа в коридор, Янг подбежал, чтобы стать свидетелем ещё большего ужаса. Пробегая по коридору и соединяющимся с ним коридорам, была кровавая оргия, толпа обитателей курорта, горничных, уборщиц и официантов, всех изрубленных мачете в текущую реку органов, мозговой ткани и хлещущей крови. Мухи облепили трупы, которые, казалось, застряли навсегда, убегая или уползая от своей ужасной судьбы. Ганс с бессильным ужасом смотрел на своих немецких собратьев. Оттолкнув Ганса от этого зрелища, Янг повёл его обратно к патрульному катеру. Они заблудились, у них кончалось топливо, и им требовалось какое-то направление. Лерой указал на ближайшую деревню, и команда кивнула в знак согласия с его авторитетом."
 OFN_CAR_FLAVOR.19.a:0 "Летя к развалинам Конго."

 OFN_CAR_FLAVOR.20.t:0 "Ореол чёрного человека"
 OFN_CAR_FLAVOR.20.desc:0 "Смыкающиеся стены конголезского лабиринта джунглей, болот и трясин сомкнулись вокруг краёв патрульного катера Янга. Они вошли в ряд сужающихся речных протоков в отчаянной попытке найти деревню, которую Лерой указал на своей карте. Их запасы топлива, пайков и, самое главное, сигарет, героина и ЛСД сокращались с каждым днём. Из-за жилистых, извивающихся корней мангровых деревьев доносилось пение о могуществе и благоговении животного царства в этом чужом, диком месте. Природа и её посланники правили этими землями, о чём свидетельствовало звонкое щебетание, рычание и рёв множества фантастических зверей, которым удалось выжить здесь на мясе тех, кто слаб. Лерой заговорил мрачным, низким тоном: "Все, посмотрите на навесы." Подняв головы вверх, Янг и его команда заметили гнилые, скелетоподобные трупы мужчин в форме СС, свисающие с их шей на головокружительно высоких ветвях деревьев. Пигс достал пистолет, чтобы попрактиковаться в стрельбе, только для того, чтобы Лерой прошептал сквозь зубы: "Опусти чёртов пистолет, мы близко к нашей цели, и ясно, что эти парни не дружелюбны." Плывя по течению, русло реки становилось всё мельче, пока патрульный катер не начал привычно тащиться по камням и гравию русла реки. Соприкоснувшись с чужеродным ощущением жжения в ноздрях, экипаж, пришвартовавшись и проследив за запахом, обнаружил небольшую, разнесённую на части коллекцию глинобитных хижин, расположенных в роще. Лерой потребовал, чтобы он остался, чтобы что-то не попыталось помешать патрульному катеру.\n\nПробираясь вокруг глинобитных хижин, которые бесцеремонно прилипли к поверхности этих здешних болот, Янг и команда не нашли ничего, кроме измельчённой соломы и тёплого чана для приготовления пищи, положенного над умирающим камином, покрытого только что разбросанными специями. Схватив пригоршню разнообразных фруктов из рухнувшей корзины, Пигс направился обратно к патрульному катеру, за ним последовали остальные. Со стороны патрульного катера доносились пение и яростные крики, и действительно, толпа местных жителей окружила патрульный катер. Пигс, на лице которого застыл ужас, пробивался сквозь толпу. Обнаружив, что патрульный катер опрокинулся набок, а его топливный бак треснул и протекает, Пигс обошёл его кабину только для того, чтобы увидеть обмякшее тело капитана Лероя, лежащего на дне реки с размозжённым черепом. Янг и Ганс, следуя по пятам Пигса, остановились в шоке от осознания того, что произошло. Пигс, ярость и злоба которого сочились сквозь его тонированные авиаторы, схватили за плечи случайного местного ребёнка. Приставив пистолет ко лбу, фрукты рассыпались по грязи, Пигс закричал: "Вы получите то, что вы, у-ублюдки, блядь, заслуживаете! Вы слышите меня? Око за око!" Янг хотел остановить его, но джунгли затряслись прежде, чем его сознание смогло действовать."
 OFN_CAR_FLAVOR.20.a:0 "Заставить эти реки обагриться."

 OFN_CAR_FLAVOR.21.t:0 "Крики Конго и кровавый рассвет"
 OFN_CAR_FLAVOR.21.desc:0 "Они шли, и шли, и снова шли. Они шли, потом тащились, потом волочили ноги, все голодные и усталые, как на иголках. Их окрестности превратились вместе с ними из влажных, скученных и изолированных тропических лесов внешних краёв озера Конго в бесконечное болото, пустынную и безлесную трясину, покрытую только участками похожей на смолу грязи. Она царапала их обнажённую кожу, оставляя её избитой и сырой, покрытой грязью, сморщенной и напоминающей окопную ногу по всему телу. Это была пустошь, переходная зона между озером Конго и внешними тропиками внутренних районов Африки. Над всем этим висело кроваво-оранжевое солнце, пробивающееся сквозь слои тумана на горизонте, чтобы окутать пустоши тёмными, глубокими и тёплыми тонами. Молодой, измученный до изнеможения, сел на гниющий кусок дерева, торчащий из пустыря, как заноза, вонзившаяся в кожу пальца. Пигс сел рядом с ним, хотя Ганс остался стоять, возмущённо заметив: "Вы, американские ублюдки, я же говорил вам, что мы должны двигаться на север."\n\nПигс, засохшая кровь которого стекала по его подбородку и туловищу, крикнул в ответ: "И почему мы должны слушать ублюдка фрица, из-за которого мы заблудились в первую очередь? Если мы... Если бы мы никогда не заблудились, Лерой не сидел бы сейчас, заливая кровь и кишки в чёртову реку!" Оба человека долго обходились без чего-либо, что могло бы облегчить боль, и оба были на грани срыва. Ганс, изо всех сил попытавшись воспроизвести американский средний палец, захромал прочь от гниющего дерева, служившего им сиденьем, за горизонт и в тёмно-красный туман.\n\nПигс, лихорадочно шепча про себя, повторил: "Фриц был остафриканцем... Фриц был остафриканцем. Конечно, он ни хрена не знал, как плавать по озеру Конго... Чёрт возьми, чёрт возьми..." Сделав долгий, прерывистый вдох, Пигс снова заговорил: "Янг. Я... я не думаю, что у нас получится. Мы зашли слишком далеко, чтобы вернуться в деревню, мы... мы не сможем, знаешь ли."\n\nЯнг уставился вдаль, оглушительная тишина и низкие, свистящие ветры этого адского пейзажа успокаивали его наказанные, воспалённые уши. Опустив голову, чтобы посмотреть на движущуюся, грязную слизь у его ног, Янг прошептал: "Да... Я... Я так и думал." Чувствуя, как на глаза наворачиваются слёзы, Янг прислонился к Пигсу, только сейчас заметив, что отражается в его тонированных авиаторах."
 OFN_CAR_FLAVOR.21.a:0 "Спасение."

 OFN_CAR_FLAVOR.22.t:0 "Сердце тьмы"
 OFN_CAR_FLAVOR.22.desc:0 "Капли тени скользили по тонированным авиаторам Пигса, глядя на их источник, Янг чувствовал, как свет надежды возвращается в его иссохшую оболочку шкуры. Крошечные очертания, но, тем не менее, очертания вертолётов, наклоняющихся вперёд в небе. Чёрные, вибрирующие точки контрастировали с кроваво-красным заходящим солнцем. Облака красно-оранжевого пара поднимались вверх от почерневшей земли, только чтобы быть закрученными вокруг, достигнув предела горизонта, порывистым ветром. Янг взволнованно ткнул Пигсу в плечо, жестом приказывая ему вызвать вертолёты. Пигс, очнувшись от эйфорического бреда, обыскал свои карманы только для того, чтобы найти окровавленный пистолет. Воспользовавшись им как последней возможностью для безопасного убежища, для жизни, Пигс прицелился в последний вертолёт в очереди и сделал несколько выстрелов, надеясь, что кто-нибудь сможет привлечь его внимание. Наблюдая, наблюдая, наблюдая, как вертолёты тащатся по поверхности солнца, Янг и Пигс разразились яростным ликованием, когда последний в очереди отвернулся от стада и вместо этого направился к ним. Он поплыл вперёд, его вращающиеся лопасти и пулемётные турели наконец появились в поле зрения. Янг и Пигс маршировали, танцуя танец голодных и иссохших, но радостных душ... А потом посыпались пули. Вертолёт парил над их головами, пулемёты извергали на них адский огонь. Грязь взрывалась туда-сюда, когда Янг и Пигс бежали к мутной болотной воде болот. Пулемёты наклонились вверх, разрывая горы мяса Пигса, разбрасывая повсюду кровь и куски. Янг пытался игнорировать взрывы крови у себя за спиной, ныряя головой вперёд в озеро Конго.\n\nПробираясь сквозь слои толстой, затвердевшей на солнце грязи, покрывающей верхнюю часть озера Конго в виде плёнки, Янг прорвался в странный, почти пузырь мутной, тёмно-синей озёрной воды. Предметы и разнообразные частицы пролетали мимо его лица, но это было не дно озера, а устройства и технологии цивилизации. Огнестрельное оружие, боеприпасы, часы, предметы одежды и украшения, гниющие продукты питания и кусочки пластика. Рассеянные электрические огни, оживая, а затем снова исчезая в бездне, демонстрировали великолепное, потрясающее до ужаса произведение искусства длиной в несколько миль. Караван гниющей плоти, марш смерти, запечатлённый в совершенно неподвижном движении. Тысячи и тысячи обречённых душ, нации людей, тащащих за собой багаж, рюкзаки и охваченных паникой детей. Тысячи душ, которым не удалось избежать величайшего шрама нацизма на лице Земли, на лице всех нас. Янг смотрел с мертворождённым благоговением, барабаны били всё ближе и ближе со всех сторон, ибо один мальчик не может вынести боль человечества."
 OFN_CAR_FLAVOR.22.a:0 "С теплотой уходит неведенье."
