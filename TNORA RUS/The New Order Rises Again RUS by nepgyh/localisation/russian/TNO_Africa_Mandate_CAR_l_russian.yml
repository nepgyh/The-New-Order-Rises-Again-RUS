 POLITICS_WILLIAM_WESTMORELAND_CAR_DESC:0 "Африканский континент - сложное место, заполненное различными группами людей, и все они находятся под наблюдением генерала Уильяма Уэстморленда. Первоначально призванный остановить наступление Щита в Южной Африке, Уэстморленд был призван выполнить ещё более сложную задачу. Как и первоначальное развёртывание в Южной Африке, американская оккупация континента была поспешной и незапланированной. Героя Кейптауна снова призвали потушить бушующий ад в самом сердце Африки.\n\nНа этот раз Уэстморленд столкнётся с ещё большими трудностями и гораздо худшей ситуацией. Явная дезорганизация военного режима является достаточной проблемой, поскольку недавно назначенные администраторы борются с поиском достаточного количества переводчиков, поддержанием открытых линий снабжения и поддержанием хорошего имиджа для общественности. Скованный запутанной бюрократией и не имея времени на её организацию, Уэстморленду становится всё труднее оправдывать американское присутствие в Африке перед Конгрессом на Родине. Взвалив на свои плечи тяжесть целого континента, Уэстморленд будет бороться за то, чтобы вывести своих людей из Африки, не делая серьёзных уступок американским интересам и, что более вероятно, добиться долгосрочной стабильности региона."
 OFN_CAR_ruling_a_continent:0 "Правление континентом"
 OFN_CAR_ruling_a_continent_desc:0 "Победа? Конгресс не знает, что такое победа. Половина немецкой армии сбежала в джунгли, чтобы попытаться убить как можно больше американцев, прежде чем мы доберёмся до них - или это сделают туземцы. Как только вы окажетесь в 5 милях от побережья Мозамбика, власть наших военных исчезнет - вместо этого вы окажетесь в царстве самых подлых ублюдков, которых вы могли себе представить, единственных людей, которые могли пережить два десятилетия войны с такими, как Ганс Хюттиг. Ангола спокойна... пока что, повстанцы тем временем зализывают свои раны и думают о том, хотят ли они больше убивать нас или друг друга, в то время как их тусклая инфраструктура продолжает деградировать. Сумасшедший дом, что называется Конго, где маленький цирк, оставленный Мюллером, пытается либо собрать вещи и сбежать, либо подлизаться к нашему правительству.\n\nВашингтон сказал бы, что наша самая большая проблема - это полмиллиона немцев, которые сбежали в дикую местность, или бурские революционеры, которые начали наступать нам на пятки в Трансваале, как только оккупация прекратилась. Но настоящая проблема не решается так легко; это четыре миллиона квадратных миль Африки, которыми мы правим, и 200 миллионов неблагодарных африканцев, которых мы спасли от нацистской тирании.\n\nИ это они называют победой."
 OFN_CAR_the_all_african_disaster:0 "Всеафриканская катастрофа"
 OFN_CAR_the_all_african_disaster_desc:0 "И снова Африка горит.\n\nПровал Всеафриканского саммита обнажил проблемы, присущие нашему режиму, в чрезвычайно публичной форме. Это разрушило наши связи с общественностью и дипломатические усилия, направленные на то, чтобы показать американскому народу правду; мы были готовы править Африкой не больше, чем нацисты. Ошибки и недопонимания, допущенные нашим персоналом, показали, что мы потерпели неудачу в военной оккупации.\n\nНо ещё не поздно спасти континент и исправить этот беспорядок. Перед нами лежат две дороги, одна из которых вымощена сладкими словами американских послов, а другая - следами ботинок американских солдат. Оба варианта могут закончиться тем, что континент будет залит кровью. Мы должны выбирать тщательно."
 OFN_CAR_find_another_way:0 "Найти другой путь"
 OFN_CAR_find_another_way_desc:0 "Из провала Всеафриканского саммита становится ясно, что ОСН не может быть просто пассивным наблюдателем за судьбой континента, но должна играть более активную роль. Однако это не должно означать, что мы должны полностью игнорировать местных жителей. Нет, проблема с саммитом заключалась не в местных жителях, а в недобросовестных переговорах. Объединение стольких групп с таким количеством противоречивых интересов неизбежно. В будущем нам нужно быть более избирательными в отношении того, с кем мы работаем. Не все из этих военачальников и повстанцев могут получить кусок пирога, но некоторые могут. Чёрт возьми, возможно, потребуется убедиться, что эта проблема не станет ещё хуже.\n\nНам нужно начать с поиска групп, выступающих за ОСН, на континенте. Они наверняка есть где-то там, а если нет, то некоторых можно было бы убедить стать такими. В любом случае, закладывание семян для дружественных правительств в Африке абсолютно необходимо, если мы не хотим воевать здесь в течение следующих нескольких десятилетий."
 OFN_CAR_promote_supportive_movements:0 "Продвигать поддерживающие нас движения"
 OFN_CAR_promote_supportive_movements_desc:0 "Чёрный континент - это, оказывается, не только гибель и тьма для ОСН. Мы смогли найти множество организаций, выступающих за демократию и за ОСН, действующих в регионе, особенно в благоприятном для бизнеса Конго. Политические партии, предприятия, повстанческие группировки - все заинтересованы в сотрудничестве с нами, чтобы сделать Африку более свободной и безопасной. Проблема в том, что они не единственные, кто пытается решить будущее континента. Нам нужно будет оказать им небольшую помощь, если они хотят чего-то добиться.\n\nДеньги - хорошее начало. Они заставляют мир вращаться, даже в этом раздираемом войной месте. Выделяя часть средств для направления дружественным группам в регионе, мы можем помочь им в их вербовке и пропагандистских кампаниях. В конце концов, завоевание сердец и умов - это первый шаг к построению нового режима, и у нас есть люди, готовые и желающие выполнять эту работу за нас. Нам нужно только дать им то, что им нужно, чтобы достучаться."
 OFN_CAR_equip_the_pro_americans:0 "Снарядить проамериканцев"
 OFN_CAR_equip_the_pro_americans_desc:0 "Общественность на Родине всё больше устаёт от того, что наши юнцы вымирают в Африке по причине, которую они едва могут понять. В то же время мы сами ничего не добились. Неизбежно, что в конце концов мы выведем все наши войска. Тем временем мы находим новых союзников, которые остро нуждаются в более современном оборудовании, и в арсенале демократии есть много лишнего. Нам кажется довольно очевидным, как все эти части в конечном счёте должны построить общую картину сотрудничества.\n\nТеперь, когда у нас есть друзья на чёрном континенте, мы можем начать поставлять им лучшее оружие и снаряжение, которое может предложить ОСН. Это должно дать им преимущество, в котором они нуждаются в борьбе со своими - и нашими врагами, и в то же время освободить наших собственных солдат. Здесь нет никаких возможных изъянов."
 OFN_CAR_the_central_african_government:0 "Центральноафриканское правительство"
 OFN_CAR_the_central_african_government_desc:0 "Останется ли ЦАР единым государством после ухода ОСН?\n\nДаже Уэстморленд не знает ответа на этот вопрос. Вот что не встаёт под сомнение, так это то, что если мы уйдём в этом нынешнем состоянии, континент рухнет в состояние варварской войны - и политикам она ни капельки не понравится, не говоря уже о том, как это будет выглядеть для нас, если нам удастся оставить Африку в большем беспорядке, чем это сделали нацисты. Чтобы этого не произошло, генерал Уэстморленд приказал создать Центральноафриканское правительство, реорганизовав нынешнюю военную администрацию в нечто более подходящее для управления этим континентом, привлекая чиновников Госдепартамента и применяя более профессиональный подход к управлению этим местом."
 OFN_CAR_figuring_out_the_local_situation:0 "Выяснение местной ситуации"
 OFN_CAR_figuring_out_the_local_situation_desc:0 "Это полный бардак.\n\nНет, конечно, это ещё не всё, но это единственное универсальное утверждение, которое мы можем сделать о том, как обстоят дела в Африке. Было достаточно сложно получить информацию об этом месте, когда оно застряло под немецким сапогом, и теперь нам приходится всё выяснять с нуля. Мы сталкиваемся с острой нехваткой экспертов по Африке, и многие из них работают с информацией, которая не была актуальной в течение двух десятилетий. К счастью, сейчас самое подходящее время, чтобы начать работать над нашими знаниями о регионе и пониманием того, с каким лоскутным одеялом военачальников и правительств сталкивается ЦАР. Прежде чем мы начнём принимать важные решения о будущем Африки, нам необходимо направить наших офицеров в миссии по установлению фактов, чтобы определить, какие решения будут наилучшими для континента."
 OFN_CAR_a_government_of_compromises:0 "Правительство компромиссов"
 OFN_CAR_a_government_of_compromises_desc:0 "Первоначальные доклады о ситуации в Африке... противоречивы. Между конфликтом с МПЛА (Народное движение за освобождение Анголы) и УНИТА (Национальный союз за полную независимость Анголы) в Анголе, корпоративными стервятниками, спускающимися на Конго, и анархией террористов, которую Хюттиг оставил для нас, существуют сотни небольших групп, у каждой из которых есть свои интересы, которые вряд ли придут к какому-либо мирному соглашению без быстрого вмешательства с нашей стороны. Годы кипящего соперничества и внутренних споров придут к развязке гораздо раньше, чем нам бы хотелось.\n\nАфрику объединяла ненависть к нацистам. Если мы не начнём идти на уступки и не начнём заделывать трещины на объединённом континенте, эта ненависть будет обращена внутрь народа Африки - или, что ещё хуже, на нас. Компромисс должен быть словом на устах каждого солдата, дипломата и администратора в нашем правительстве, и все конфликты должны разрешаться как можно более мирным путем. Военное вмешательство должно быть последним средством."
 OFN_CAR_the_belgian_plea:0 "Бельгийская просьба"
 OFN_CAR_the_belgian_plea_desc:0 "В ещё одном из многочисленных посланий, которые попали к нам на стол в Келимане, было одно от группы бельгийских корпораций и владельцев плантаций, которые обратилась с просьбой предоставить им ту же автономию, которую правительство Мюллера предоставляло до войны. При дальнейшем рассмотрении выясняется, что мы расширяем эту автономию простым надзором; действительно, это первый раз, когда даже было высказано предположение, что мы могли бы осуществлять власть над ними. Бельгийцы почти не имеют международного влияния из-за нынешнего статуса своей страны, но в Африке это совсем другая история. Они являются основным источником рабочих мест и промышленности в этом регионе, и, хотя у них довольно сложная история обращения с местными жителями, их поддержка была бы полезна для наших деловых перспектив."
 OFN_CAR_diplomatic_approach_to_occupation:0 "Дипломатический подход к оккупации"
 OFN_CAR_diplomatic_approach_to_occupation_desc:0 "Оккупация может компоноваться с дискриминацией, но это не значит, что эти два понятия должны быть синонимами. Африканцы, конечно, привыкли к этой ассоциации - немецкий сапог дал им достаточно оснований для установления этой связи, и, честно говоря, в последнее время мы не очень помогли в лечении этого понятия. Что ж, если мы хотим обеспечить стабильность в Африке, этому придётся положить конец, и быстро.\n\nПереговоры, похоже, являются путём вперёд. Разговор, а не борьба, имеет несколько преимуществ. В идеале мы могли бы заставить наших врагов сложить оружие и перестать быть нашими проблемами. Это вряд ли произойдёт в каждом или даже в большинстве случаев, но всегда есть луч надежды - чем больше времени наши враги тратят на разговоры с нами, тем меньше времени они потратят на попытки убить наших солдат, и тем больше времени у этих солдат будет, чтобы подготовиться к следующей битве."
 OFN_CAR_define_the_military_authorities:0 "Делегирование полномочий офицерам"
 OFN_CAR_define_the_military_authorities_desc:0 "Только дурак или сумасшедший стал бы пытаться управлять Африкой как единым целым. Мы не можем решить все проблемы всего континента из Келимане. В консультации с Государственным департаментом генерал Уэстморленд разработал новый план создания местных военных органов под руководством наших лучших офицеров. Эти небольшие организации смогут гораздо быстрее реагировать на местные проблемы и смогут лучше понять проблемы, которые затрагивают их регионы. Американские военные сталкиваются с трудной задачей в управлении Африкой, но, разделив проблему, мы можем сделать её гораздо более управляемой."
 OFN_CAR_the_anglo_demands:0 "Британские требования"
 OFN_CAR_the_anglo_demands_desc:0 "В регионе Замбии с довоенных времён осталось много британских эмигрантов, многие из которых являются влиятельными землевладельцами и бывшими влиятельными политиками. Они по понятным причинам обеспокоены своим статусом в Африке - нацисты оставили после себя плохую репутацию для европейцев в Африке.\n\nКонечно, существует также множество свидетельств того, что они сотрудничали с правительством Германии, влияние, которое мы стремились устранить в максимально возможной степени. Африканскому народу может показаться ещё хуже, если мы решим принять их предложение о защите. На данный момент наилучшим подходом, по-видимому, является выслушивание и признание их озабоченностей, без принятия каких-либо твёрдых обязательств по их защите."
 OFN_CAR_the_central_african_army:0 "Центральноафриканская армия"
 OFN_CAR_the_central_african_army_desc:0 "Мы не собираемся защищать континент с помощью американских военных. С каждым днём с улиц Вашингтона и из залов Конгресса поступает всё больше требований вернуть домой с войны всё больше солдат. Мы были бы рады вернуть всю армию домой, но проблема Африки ещё не решена. У нас столько американских солдат, сколько у нас когда-либо будет, так что пришло время заставить их работать, обучая новые силы, чтобы держать континент под контролем. Мы уже установили контакты со многими ополченцами, которые поддерживают цели Соединённых Штатов. Теперь весь фокус в том, чтобы превратить их в единую силу, которая сможет контролировать Африку."
 OFN_CAR_gauge_the_economy:0 "Оценка экономики"
 OFN_CAR_gauge_the_economy_desc:0 "Если бы мы пытались оценить ценность разумно управляемого режима, у нас было бы всё необходимое - хорошо хранимые записи, компетентные бюрократы, организованные бухгалтерские книги, но записи были сожжены, бюрократы сбежали в джунгли или были застрелены, и бухгалтерские книги, возможно, даже не существовали в первую очередь.\n\nМюллер, похоже, вёл как можно меньше записей, и корпорации, которые имели с ним дело, неоднократно отрицали это. Шенк активно запутал большинство записей, а то, что не запутано, настолько пятнисто и плохо организовано, что фактически бесполезно. Большинство записей Остафрики сожжены фанатиками СС, а фрагменты, которые мы извлекли из пепла, показывают царство рабского труда и испытания химического оружия.\n\nТеперь перед нами стоит непростая задача собрать хороший анализ африканской экономики, не имея ничего, кроме того, что оставили после себя рейхскомиссары. Это потребует значительного объёма наших административных возможностей, но, по крайней мере, мы сможем поставить Африку на ноги."
 OFN_CAR_the_westmoreland_abrams_plan:0 "План Уэстморленда-Абрамса"
 OFN_CAR_the_westmoreland_abrams_plan_desc:0 "Немецкое господство над Африкой закончилось, но их экономическое господство ещё не закончилось. Большая часть африканской промышленности по-прежнему принадлежит немецким капиталистам или управляется их оставшимися администраторами, а американский народ не для того посылал своих сыновей в Африку, чтобы немцы могли продолжать эксплуатировать континент под их властью.\n\nАмериканские военные начнут исправлять эти ошибки. В соответствии с новой директивой генералов Уэстморленда и Абрамса, мы возьмём на себя контроль над африканской промышленностью и производством ресурсов и передадим её под контроль привилегированных и кооперативных корпораций, которые будут управлять этим вновь обретённым капиталом таким образом, чтобы это приносило пользу ОСН. Вместо того, чтобы идти в карманы нацистов, прибыль пойдёт прямо в компании, занимающиеся укреплением ОСН."
 OFN_CAR_the_lessons_of_success:0 "Уроки успеха"
 OFN_CAR_the_lessons_of_success_desc:0 "Наши вооружённые силы великолепно проявили себя в Африке - за короткий промежуток времени мы отвоевали половину континента и нанесли серьёзный удар по нацистской угрозе. С момента нашей первой высадки в Кейптауне мы извлекли уроки из своих ошибок и воспользовались ошибками врага, чтобы впервые за два десятилетия отбросить нацистскую угрозу.\n\nКонечно, наша энергичная защита континента была омрачена неудачами, которые всегда сопровождают адаптацию к новым условиям. Теперь, когда мы обезопасили континент, нам нужно начать применять то, чему мы научились до сих пор, в продолжающейся борьбе. Скоро мы будем распространять новые учебные материалы о том, как действовать в сложной и разнообразной местности, а наши штабные офицеры будут проходить занятия по управлению логистикой в странах с плохо развитой инфраструктурой. С учётом этих событий наши миротворческие силы будут лучше подготовлены к завершению этой войны."
 OFN_CAR_hunt_down_the_german_remnants:0 "Выследить немецкие остатки"
 OFN_CAR_hunt_down_the_german_remnants_desc:0 "Армии рейхскомиссаров были разбиты, а их лидеры бежали или исчезли. Но солдаты этих армий вторглись в самое сердце тьмы, укрывшись в джунглях и горах дикой природы. Многие сдались в дни, прошедшие после нашей победы, решив рискнуть с нами, а не в дикой местности или у местных жителей. Другие, отравленные нацисткой пропагандой, предпочли сражаться не на жизнь, а на смерть.\n\nПоследняя категория представляет собой огромную проблему. Даже по самым скромным подсчётам, несколько сотен тысяч немецких солдат всё ещё бегают по африканской пустоши, готовые дорого продать свою жизнь ценой ещё большего количества американской крови. Нашей первоочерёдной задачей должно быть выследить и убить или захватить в плен каждого из этих варварских убийц, прежде чем они смогут ещё больше дестабилизировать наше шаткое правление."
 OFN_CAR_stabilize_the_cameroon_border:0 "Урегулировать камерунскую границу"
 OFN_CAR_stabilize_the_cameroon_border_desc:0 "Иронично то, что старая немецкая колония Камерун вызвала такую же головную боль у новых её владельцев. Со времён Мюллера Конго приходилось сталкиваться с пограничными рейдами и терроризмом со стороны панафриканских радикалов, которые захватили власть в анархии Камеруна. Каждый наёмник в Леопольдвиле может рассказать истории о борьбе с ними, и их налётчики только осмелели от хаоса, охватившего континент.\n\nМы направили больше сил к границе, чтобы смягчить наихудшие последствия этих рейдов, часто руководимых теми же наёмниками, которые отбивались от камерунцев под командованием Мюллера. Мы надеемся, что эта демонстрация силы помешает им дискредитировать наши усилия по восстановлению стабильности в Африке."
 OFN_CAR_stand_our_ground:0 "Отстоять свои земли"
 OFN_CAR_stand_our_ground_desc:0 "Когда мы впервые отправились в это "Африканское приключение", самым важным вопросом в Вашингтоне был вопрос о том, можно ли когда-нибудь спасти Африку от нацистов.\n\nСегодня вопрос состоит в том, можно ли когда-нибудь спасти Африку от самой себя.\n\nВ нашей отчаянной защите Южной Африки, продвижении к границам рейхскомиссариатов и последующих усилиях по умиротворению континента, тысячи писем были отправлены домой скорбящим семьям. За наши неизмеримые потери нас благодарят мятежом и недовольством.\n\nДемократия будет привнесена в Африку на условиях Соединённых Штатов. Ни один сепаратист не будет диктовать условия освободителям Африки, и если континент не разрешит свои разногласия мирным путём, мы разрешим эти разногласия за них."
 OFN_CAR_rebuild_military_infrastructure:0 "Отстроить военную инфраструктуру"
 OFN_CAR_rebuild_military_infrastructure_desc:0 "Мы прибыли на этот континент как освободители, свергнув рейхкомиссариаты, чтобы уступить место правительству, управляемому сотрудничеством между американскими военными подразделениями и африканскими гражданскими лицами. С провалом Всеафриканского саммита сотрудничество закончилось. Прежде чем ситуация ещё больше выйдет из-под контроля, нам необходимо восстановить и перестроить военную инфраструктуру, чтобы поддержать нанесение смертельного удара повстанцам.\n\nЭто будет непростая задача, и в действительности, она может оказаться более сложной, чем первая фаза войны. Наши силы готовятся нейтрализовать сотню различных движений, включая панафриканцев, буров, отчаявшихся немецких солдат или любое из многих сепаратистских движений, которые преследуют нашу администрацию. Нам нужны базы, с которых могли бы действовать наши солдаты, взлётно-посадочные полосы для наших бомбардировщиков и безопасные порты для доставки припасов для поддержки этого последнего наступления."
 OFN_CAR_look_closer_at_african_politics:0 "Понять африканскую политику"
 OFN_CAR_look_closer_at_african_politics_desc:0 "Наш провал на Всеафриканском саммите может быть и был объяснён любым количеством ошибок и промахов с нашей стороны, но самым большим недостатком нашего режима была неспособность понять тонкости африканской политики. Государственный департамент заверил нас, что наше понимание огромного политического беспорядка, которым является Африканский континент, будет аккуратно подано и классифицировано в течение следующих нескольких лет - ещё долго после того, как Соединённым Штатам будет слишком поздно создавать прочный мир в регионе.\n\nНам нужно было понять африканскую политику, как только мы ступили на этот заброшенный континент, но уже слишком поздно возвращаться. Нам нужно начать навёрстывать упущенное сегодня."
 OFN_CAR_find_the_loyalists:0 "Найти лояльные к нам режимы"
 OFN_CAR_find_the_loyalists_desc:0 "Осталось не так много африканцев, которые заинтересованы в нашей поддержке, в основном перешедших на сторону своих различных ополченцев и политических движений, чтобы стрелять в своих врагов - и для многих из них главным врагом являемся мы. Наше изгнание нацистов явно не принесло нам достаточно доброй воли, чтобы оставаться в благосклонности африканского народа.\n\nК сожалению, всё ещё есть африканцы, которые помнят, что мы для них сделали, или, по крайней мере, видят преимущества того, что лидер свободного мира на их стороне. Нам нужно консолидировать их поддержку против террористов, которые хотят, чтобы континент снова погрузился во тьму, последние немцы всё ещё держатся за безумие нацизма, а оппортунистические военачальники стремятся расширить свою власть за наш счёт. С их помощью мы положим конец этой катастрофе и, наконец, поднимем флаг демократии над Африкой."
 OFN_CAR_american_foreign_legions:0 "Американские иностранные легионы"
 OFN_CAR_american_foreign_legions_desc:0 "Давным-давно, ещё до того, как Франция была завоёвана и унижена, у них были эти хитроумные небольшие боевые единицы, называемые французскими иностранными легионами. Эти силы позволили бы иностранцам вступить в их ряды и сражаться под французским командованием. Возможно, нам просто есть чему поучиться здесь - в конце концов, Франция в своё время контролировала большую часть Африки.\n\nВнедрение общей концепции в американские иностранные легионы может сделать своё дело. Эти силы будут находиться под американским командованием и обучены по нашему образцу, но будут состоять из африканских солдат. Это, безусловно, помогло бы освободить наши собственные войска от тяжёлой работы по ведению боевых действий в Африке и, возможно, даже дало бы африканцам ощущение, что они участвуют во всём процессе, поощряя их при этом играть по нашим правилам. В любом случае, это избавит Вашингтон от необходимости объяснять, почему всё больше тел продолжают возвращаться домой."
 OFN_CAR_reward_cooperative_regimes:0 "Вознаградить дружественные нам режимы"
 OFN_CAR_reward_cooperative_regimes_desc:0 "В Африке существуют зарождающиеся режимы, которые могли бы оказаться ценными союзниками или уже заняты этим. Мы должны показать народу Африки, что работа с ОСН не останется без награды. Те режимы, которые сотрудничают с нашими целями, получат полную экономическую поддержку рынка ОСН, а также политическую поддержку при внутренних спорах. Эти меры не только помогут укрепить те режимы, которые уже тесно сотрудничают с нами, но и побудят других, которые могут оказаться на грани, сыграть в мяч, хотя бы ради самих себя."
 OFN_CAR_get_some_on_our_side:0 "Переманить некоторых на нашу сторону"
 OFN_CAR_get_some_on_our_side_desc:0 "Мы проделали большую работу с организациями, уже дружественными ОСН, но есть более радикальные группы, на которые всё ещё можно повлиять. В конце концов, не все наши союзники здесь начинали таким образом, и при правильных обещаниях и гарантиях мы, возможно, сможем продолжить этот процесс. Мы начнём сосредотачиваться на обсуждении вопросов с более активными враждебными группами, чтобы посмотреть, можно ли убедить их присоединиться к нашей команде. Если мы правильно разыграем наши карты, то, возможно, даже сможем избежать больших сражений и кровопролития."
 OFN_CAR_emergency_command_center:0 "Создать аварийный командный центр"
 OFN_CAR_emergency_command_center_desc:0 "Наше первое наступление на континент было великой тактической победой и стратегическим провалом, в результате которого нам пришлось управлять целым континентом. На этот раз у нас нет такой роскоши, как второй шанс. Наши планы должны быть разработаны эффективно и быстро, чтобы предотвратить возрождение немецких террористов и африканских сепаратистов.\n\nКроме того, нам нужно безопасное и стабильное место, откуда мы могли бы направлять наши силы, а также хорошие руководящие кадры для подготовки окончательного наступления. Офицеров, которые были перемещены в США, необходимо вернуть в наши безопасные командные центры в Келимане для координации на месте, необходимо привлечь больше лётных экипажей и вспомогательного персонала для поддержки наших атак, а политики на Родине должны быть проинформированы о наших неустанных усилиях по искоренению этой проблемы в последний раз."
 OFN_CAR_fighting_fire_with_fire:0 "Клин клином"
 OFN_CAR_fighting_fire_with_fire_desc:0 "Повстанцы хорошо закрепились в местных деревнях и обладают знаниями о местной обстановке, и невозможно обойти тот факт, что американские солдаты плохо сочетаются с местными жителями. Нам нужно обратиться к местным движениям, которые поддерживают наше дело, независимо от того, действительно ли они слышали крик свободы или просто видят ценность в американском оружии и советниках, поддерживающих их стремление к контролю. Каждый, кто готов поддержать нас, может присоединиться к нашей борьбе за Африканский континент.\n\nНет, конечно, учитывая приём, который мы получали от так называемых "дружественных" африканцев в прошлом, нам придётся провести хотя бы элементарный анализ их идеологической ориентации и, что более важно, нанять наших сотрудников разведки, чтобы определить, кому можно доверять, а кто будет направлен для оказания помощи в простых наступательных операциях."
 OFN_CAR_train_native_militias:0 "Тренировать местные ополчения"
 OFN_CAR_train_native_militias_desc:0 "Для нас было бы невозможно сохранить контроль над всем африканским континентом без сотрудничества местных жителей. Это означает не только трудоустройство в наших недавно построенных правительственных учреждениях, но и подчинение переходному правительству и участие во многих ополчениях, которые возникли для защиты местных интересов. Теперь нам нужно взять ситуацию под контроль и превратить эти разрозненные силы в нечто более ценное для наших целей.\n\nОСН обладает лучшим военным оборудованием в мире, и ядром его являются наши квалифицированные и профессиональные инструкторы. Мы начнём направлять наших лучших офицеров и сержантов в ополчения, выступающие за ОСН, чтобы превратить их из финансируемого ЦРУ сброда в настоящую армию. Как только это место окажется в безопасности под их контролем, мы сможем, наконец, ускорить процесс возвращения наших ребят домой."
 OFN_CAR_the_central_african_defense_forces:0 "Центральноафриканские силы обороны"
 OFN_CAR_the_central_african_defense_forces_desc:0 "В наших усилиях по налаживанию дальнейшего сотрудничества с местными жителями и консолидации сил различных местных ополчений в более сильную армию. ЦАСО не подчиняются непосредственно командованию ОСН, но создаются как подчинённая сила правительству Центральной Африки. С обученными ОСН местными силами, которые не требуют такого же прямого надзора, как вооружённые силы США, они будут обладать гораздо большей гибкостью и знаниями, необходимыми для работы в Африке, что значительно снизит нагрузку на наши вооружённые силы."
 OFN_CAR_hold_the_all_african_summit:0 "Провести Всеафриканский саммит"
 OFN_CAR_hold_the_all_african_summit_desc:0 "На Берлинской конференции в 1884 году представители великих держав попытались навязать свою волю континенту, который большинство из них никогда не посещали, и довольно долго добивались в основном успеха. Однако за восемьдесят лет, прошедших после раздела Африки, континент не был освещён цивилизацией, как ожидали эти делегаты, а ещё глубже погрузился во тьму тирании. Сначала бельгийские зверства в Конго, затем британское пренебрежение внутренней борьбой и, наконец, сокрушительный вес нацистского ботинка лишили Африку стабильности, и мы мало продвинулись в улучшении этой ситуации.\n\nПришло время объединить лидеров континента. Они смогут дать нам ответы, в которых мы нуждаемся, и стабильность, которой так долго была лишена Африка. Будет нелёгкой задачей даже собрать этих лидеров в одной комнате; у многих были споры с другими, и некоторые, безусловно, пытались убить друг друга в прошлом. Мы должны заставить их преодолеть эти мелкие споры и организовать новую Берлинскую конференцию, но не в Европе. Время Берлина прошло, и их влияние было стёрто с континента. Мы привезём лидеров Африки в Солсбери на величайшую встречу этого столетия."
 OFN_CAR_give_it_to_our_allies:0 "Отдать её нашим союзникам"
 OFN_CAR_give_it_to_our_allies_desc:0 "Похоже, наша работа окупилась, и мы, наконец, готовы к смене караула. Наши союзники на месте, ситуация стабилизируется, и, похоже, нам больше не о чем особо заботиться. Мы должны, наконец, передать контроль нашим союзникам и позволить им заняться поддержанием мира и управлением делами. Конечно, мы по-прежнему будем поддерживать политическую и экономическую поддержку, но пока войска ОСН могут наконец вернуться домой."
 OFN_CAR_one_final_blow:0 "Один финальный удар"
 OFN_CAR_one_final_blow_desc:0 "Приближается последний удар по врагам Соединённых Штатов. У нас всё ещё есть больше ресурсов для мобилизации и развёртывания против повстанцев, но основной центр плана состоит в том, чтобы просто подавить их. Их преимущество заключается в знании местности страны, наличии подавляющего контроля в своём регионе страны и внутреннего подразделения, которое позволяет составляющим его организациям функционировать независимо.\n\nРешение этих проблем заключается в применении решительной, подавляющей огневой мощи. Бомбы и артиллерийские снаряды не делают исключения даже для самых хорошо укреплённых позиций, отдельные деревни и базы операций могут быть уничтожены довольно легко и тщательно, если их точно определить, и каждая группа повстанцев, которую мы ликвидируем, ослабит волю повстанцев к продолжению борьбы. С учётом этого плана координация между нашими силами в этом ударе имеет решающее значение. Желание общественности и, следовательно, желание Конгресса продолжать направлять нам ресурсы быстро ослабевает.\n\n§eТак или иначе, это будет последнее наступление.§!"
 OFN_CAR_call_the_boys_back:0 "Вернуть наших парней"
 OFN_CAR_call_the_boys_back_desc:0 "Когда рейхскомиссариаты рухнули под тяжестью американской огневой мощи, улицы Америки и залы Конгресса взорвались восторженным празднованием. Америка одержала победу в иностранном конфликте впервые с 1918 года, и наши солдаты наконец-то смогут вернуться домой.\n\nК сожалению, как бы Конгрессу ни хотелось, чтобы в это поверили его избиратели, война ещё не закончена. Одной из причин, по которой наши наступательные операции были такими тусклыми до этого момента, является необходимость сохранения наших ограниченных людских ресурсов. Сокращение численности войск серьёзно сказалось на наших возможностях действовать в Африке, и когда нам понадобилось больше солдат, мы оказались в меньшинстве.\n\nЭто, безусловно, взъерошит некоторые перья в Конгрессе, но нам нужен каждый человек, которого мы можем заполучить. Пришло время для последнего африканского приключения."
 OFN_CAR_establish_military_camps:0 "Создание военных лагерей"
 OFN_CAR_establish_military_camps_desc:0 "Африканский континент - это ужасные условия для проведения военных операций. Похоже, что немецкие колонии никогда не видели причин для создания значительного присутствия за пределами прибрежных районов, что объясняет катастрофическое состояние инфраструктуры во внутренних районах. Прежде чем начнётся наступление, нам нужно заложить основу для наступления. Модернизация существующей инфраструктуры, строительство новых дорог и авиабаз для поддержки операций даже в самых неблагоприятных условиях, а также распространение карт среди наших офицеров - всё это важные шаги на заключительном этапе войны."
 OFN_CAR_negotiate_with_the_locals:0 "Вести переговоров с местными жителями"
 OFN_CAR_negotiate_with_the_locals_desc:0 "Первоначально мы планировали использовать большую часть природных богатств Африки для поддержки ОСН - разумная плата за все деньги и жизни, которые мы вложили в освобождение континента, конечно. Однако мы могли бы заработать больше доброй воли, если бы допустили некоторую национализацию этих драгоценных ресурсов. Это не будет хорошо для прибыли ОСН в краткосрочной перспективе, но можно привести аргумент, что склонение более неохотных африканцев на нашу сторону и стабилизация континента будут гораздо более ценными в долгосрочной перспективе."
 OFN_CAR_prepare_the_plans:0 "Подготовить планы"
 OFN_CAR_prepare_the_plans_desc:0 "Доска больше, и фигуры хорошо спрятаны, но операция против повстанцев ничем не отличается. Соединённые Штаты как никогда готовы к борьбе с повстанцами, располагая военными базами по всему континенту и союзниками по всей стране. Политики в Вашингтоне неохотно поддержали наше наступление, и как они, так и избиратели ожидают результатов.\n\nДля достижения этой цели мы собрали американское верховное командование для разработки полностью всеобъёмлющего плана борьбы с повстанцами, основанного на использовании нашей превосходящей огневой мощи, чтобы сломить волю противника к продолжению боевых действий. Этот план подкреплён успехом, которого мы уже добились в Африке, и если армия Соединённых Штатов не сможет осуществить это, то никто не сможет!"
 OFN_CAR_prepare_for_the_second_african_war:0 "Подготовиться ко второй африканской войне"
 OFN_CAR_prepare_for_the_second_african_war_desc:0 "Во второй раз за это десятилетие в Африке на горизонте появляется война. У последней был чёткий враг и цели, но на этот раз мы столкнулись с новой группой врагов. Они прячутся в джунглях, в велде и в горах, непобедимые, ожидая нашего нападения. Они сражаются за свою родину или, в случае оставшихся немцев, за свою жизнь.\n\nНо наши солдаты и раньше сталкивались с большими трудностями, и с американской огневой мощью за спиной они не сдадутся! Мы пережили сепаратистов и нацистских солдат-отступников в течение нескольких месяцев, превзошли сомнения конгрессменов у себя дома и заслужили доверие, оказанное нам Соединёнными Штатами, чтобы сохранить демократию в Африке в безопасности. Ещё одна последняя война, и мы вернёмся домой."
 OFN_CAR_masterting_nation_building:0 "Урегулировать народные распри"
 OFN_CAR_masterting_nation_building_desc:0 "Африка во многих отношениях похожа на головоломку. Разрозненные группы, каждая из которых соединяется и фиксируется вместе трудноразличимыми способами. Одно неправильное размещение может привести к новому пожару, который нам придётся тушить. С другой стороны, правильное сочетание вещей может означать прочный мир. Мы приобрели большой опыт в государственном строительстве, и, выступая в качестве посредников в разрешении пограничных споров между местными жителями, мы сможем обеспечить гораздо более необходимую добрую волю среди местных жителей, стремящихся к независимости."
 OFN_CAR_a_great_victory:0 "Великая победа"
 OFN_CAR_a_great_victory_desc:0 "И снова Уэстморленд одерживает победу на Африканском континенте. Хотя первая победа была просто против нацистов, теперь он сокрушил экстремистов и повстанцев всех мастей. Этот невероятный триумф, несмотря на все трудности, стал причиной большого празднования в межсезонье, хотя не все довольны результатом. В частности, генерал Пирс, которому было противно кровопролитие, и Сайрус Вэнс, который рассматривал всю операцию как бессмысленное предприятие. Однако, независимо от того, каково их мнение о войне, все они теперь могут расслабиться и отдохнуть спокойно."
 OFN_CAR_but_for_what_glory:0 "Но за какую славу?"
 OFN_CAR_but_for_what_glory_desc:0 "Сражения были выиграны вопреки всем ожиданиям, но время для празднования этого факта давно прошло. Уэстморленду приходится смириться с тем, что он выиграл войну не так, как положено выигрывать войны, а только сделал болезненно ощущаемую неудачу более терпимой для тех, кто остался дома. В Африканском кризисе для американских мужчин не было славы, не осталось великой нацистской угрозы, которую нужно было сокрушить. Это была всего лишь война против народа, который хотел наконец освободиться от империалистических когтей, и ничего больше."
 OFN_the_anomaly_on_the_continent:0 "Аномалия на континенте"
 OFN_the_anomaly_on_the_continent_desc:0 "Теперь ясно, что на Африканском континенте сохраняется аномалия, которую необходимо, наконец, устранить: американское присутствие. После освободительной войны, в которой никто не был освобождён, эмансипации, которая принесла новые цепи, всем здравомыслящим людям ясно, что ЦАР является лишь инструментом империализма, а не человеческой свободы. Хотя многое произошло с момента образования Республики, возможно, наконец-то настало время для ОСН понять это и сделать что-то, чтобы решить эту проблему, насколько это возможно исправить."
 OFN_CAR_prepare_for_our_departure:0 "Приготовиться к нашему отбытию"
 OFN_CAR_prepare_for_our_departure_desc:0 "Место, которое ОСН стремилось обеспечить себе в африканских делах, теперь невозможно выполнить, несмотря на все усилия Соединённых Штатов. Оккупационные силы сделали всё, что могли, учитывая ситуацию, в которой они оказались, но, похоже, их усилий оказалось недостаточно. Всё, что остаётся, - это огромная материально-техническая задача по возвращению всех солдат домой, задача, которая будет успешно решена, если американским лидерам будет что сказать по этому поводу. Мужчины возвращаются домой, снова одержав победу. Только время покажет, стоила ли она их жертв."
 OFN_CAR_farewell_africa:0 "Прощай Африка"
 OFN_CAR_farewell_africa_desc:0 "Несмотря на все тяжёлые сражения, все потерянные жизни и принесённые жертвы, ЦАР потерпела неудачу. Этой реальности больше нельзя избежать. Африканский кризис поставил силы ОСН на колени, глаза всего континента были прикованы к ним. Хотя в конце концов они вырвали победу из пасти поражения, близкая катастрофа была слишком велика, чтобы оправдать даже ещё один день оккупации. Настало время для ОСН уйти. Созданный мир будет подвергнут испытанию временем, и, надеемся, континент начнёт исцеляться."

 CAR_great_african_clusterfuck:0 "Центральноафриканский хаос"
 CAR_great_african_clusterfuck_desc:0 "Центральноафриканская Республика - это, мягко говоря, гигантский беспорядок. Искусственно созданная страна, возникшая в результате объединения различных частей бывших рейхскомиссариатов в Африке, Центральноафриканская Республика является домом для десятки миллионов людей, которые различаются по языку, этнической принадлежности, религии и идеологии. Крупные города не связаны друг с другом, поскольку существующая инфраструктура использовалась исключительно для транспортировки сырья в порты отгрузки, а большая часть населения проживает в сельской местности, в отдалённых деревнях, куда можно добраться только по воздуху. Кроме того, республика также является домом для сотен различных ополченцев, пользующихся широкой поддержкой населения, которые провели последние двадцать лет, сражаясь против нацистов за свою независимость.\n\nЭти проблемы создают большую нагрузку для нашей администрации, и если мы не сможем быстро решить их, это приведёт к провалу нашего проекта."
 CAR_legacy_deutches_afrika:0 "Наследие немецкой Африки"
 CAR_legacy_deutches_afrika_desc:0 "Несмотря на все наши усилия, основой наших институтов являются прошлые обитатели этих земель - рейхскомисариатов. Бюрократия базировалась вокруг немецких эмигрантов, в то время как африканцам было запрещено занимать административные должности, не говоря уже о том, как сурово нацистские расовые законы применялись к колониям и жестокости, причиняемой коренным народам. Мы сомневаемся, что сможем вовремя всё это исправить, поэтому нам придётся максимально использовать это до нашего отъезда."
 CAR_overextended_army:0 "Чрезмерно растянутая армия"
 CAR_overextended_army_desc:0 "Центральноафриканская Республика слишком велика, чтобы наши войска могли эффективно контролировать её, что создаёт серьёзную проблему для наших административных усилий. Боевики могут пройти незамеченными, нарушить наши линии снабжения и нанести серьёзные потери одиноким бригадам. Если мы быстро не адаптируемся к вызовам, с которыми сталкиваемся, мы не только не сможем завершить процесс деколонизации, но и погрузим весь мандат в анархию."
 CAR_african_counterinsurgency_plan:0 "План борьбы с африканскими повстанцами"
 CAR_african_counterinsurgency_plan_desc:0 "Используя уроки, которые мы извлекли из нашей первой кампании в Африке, мы разработали эффективный план антипартизанской борьбы, чтобы справиться с различными повстанцами, с которыми мы столкнемся во время нашей оккупации региона."
 CAR_adapting_army:0 "Адаптирование армии"
 CAR_adapting_army_desc:0 "Война в Южной Африке была первым крупным сражением для вооружённых сил США со времён Второй мировой войны, и проблемы, которые она представляла, потребовали полного пересмотра стратегий, основанных на теориях двадцатилетней давности. Наши войска хорошо это знают, так как они те же ветераны, которые сражались с немцами в джунглях и саванне, а теперь они сражаются против африканских террористов. Понимание асимметричной войны является ключом к сохранению наших сил и эффективному захвату контроля над страной у террористических группировок."
 
 OFN_AFRICA_MANDATE_will_core_africa_tt:0 "§YТеперь когда пламя войны начинает угасать, мы можем попробовать закрепиться на континенте!§!"

 COG_USA_central_african_republic_developments:0 "Развитие Центральноафриканской Республики"
 COG_USA_central_african_republic_developments_desc:0 "Если у нас получится мирно провести планы по деколонизации, мы сможем сохранить под своим контролем §O80%§! ресурсов найденных тут.\n\nЕсли мы решим провести деколонизацию ускоренно, мы получим лишь §O40%§! ресурсов найденных тут.\n\nВ случае коллапса мандата, нам придётся §Rоставить§! ресурсы найденные тут."
 OFN_CAR_memento_mori_cat:0 "Великая Африканская катастрофа"
 OFN_CAR_memento_mori_cat_desc:0 "Великий Африканский эксперимент был обречён на провал с того момента как глава §Bвысшего командования ОСН§!. §BГенерал Уэстеморленд§! решил, что сможет всё спасти при помощи §BВсеафриканского саммита§! сдержав Африканское чудовище.\n\nНо у реальности были свои планы, и по мере того, как местные повстанцы и военачальники готовятся к грядущим бурным десятилетиям, §Bмандат ОСН§! находится на распутье. Та немногая территория, что на самом деле контролируется ОСН, сосредоточена вокруг нашей административной столицы, §BКелимане§! и нашего главного порта, §BДар-эс-Салама§!, единственные два города, которые нам действительно удаётся контролировать. §BВосточное побережье§! будет нашей последней базой, если Африка начнёт распадаться.\n\nПри помощи §Oдипломатии§!, или же §eвойны§!, ЦАР перестанет существовать к концу десятилетия, если не раньше.[USC.GetCARCurrentMission]\n\nMemento Mori."
 OFN_CAR_memento_mori:0 "§RMemento Mori§!"
 OFN_CAR_memento_mori_desc:0 "§YЧасы тикают, но всё ещё можно отложить смерть §QЦАР§! Определённые политические решения и определенные политические назначения ещё больше отодвинут крайний срок, добывая §MОСН§! ещё немного времени для исполнения плана...§!"

 OFN_CAR_memento_mori_diplo:0 "\n\n- §jСтабильность§! Центральноафриканской Республики в данный момент - [USC.GetMandateStability] ([?USC.OFN_MANDATE_rebel_stability|%1]).\n- §YКооперативность местных движений§! в §YЦентральной Африке§! в данный момент - [USC.GetCARCentralNegotiation] вести переговоры с ОСН. ([?USC.OFN_CAR_DIP_cent_negotiation|%1])\n- §YКооперативность местных движений§! в §YВосточной Африке§! в данный момент [USC.GetCAREastNegotiation] вести переговоры с ОСН. ([?USC.OFN_CAR_DIP_east_negotiation|%1])\n- §YКооперативность местных движений§! в §YАнголе§! в данный момент [USC.GetCARAngolaNegotiation] вести переговоры с ОСН. ([?USC.OFN_CAR_DIP_ango_negotiation|%1])."
