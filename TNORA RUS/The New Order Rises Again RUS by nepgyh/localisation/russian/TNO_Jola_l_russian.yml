 POLITICS_EMILE_BEDIANE_DESC:0 "Концепция нации для народа Джола является относительно новой. До недавнего времени регион Казаманс был просто еще одной частью Сенегала. Люди там жили так же, как и сенегальцы, и этот регион был вполне нормальным для хаоса Западной Африки.\n\nТак было до тех пор, пока один человек не начал поднимать шум.\n\nЭмиль Бадиан родился в 1915 году и был отличным учеником в школе. Его страсть к образованию никогда не угасала, так как после окончания школы он стал школьным учителем. Какое-то время это казалось наивысшей силой, которой он мог достичь в своей жизни. Однако, когда началась и закончилась война, Бадиан увидел свой шанс стать чем-то большим и занялся политикой. Там он нашел движение, с которым был полностью согласен, - движение за независимость народа Джола, одним из представителей которого он и был.\n\nЛовко преодолевая любую оппозицию, он стал представителем народа Джола в середине 50-х годов. Оттуда быстрая серия массовых протестов, многословных речей и постоянных препятствий вынудили Сенегал провести референдум о независимости, который едва не прошел в пользу сепаратистов. После этого Бадиан официально провозгласил Республику Казаманс и отделился от Сенегала.\n\nТеперь Бадиан ведет Казаманс в новую эпоху для Западной Африки. Убежденный изоляционист, Бадиан продолжает почивать на лаврах и достижениях прошлых лет. Хотя это снискало ему большое уважение как к отцу-основателю нации, это не даёт ему много сторонников. В условиях растущей оппозиции, которая с каждым днем становится всё более и более угрожающей его правлению, еще неизвестно, сможет ли Бадиан продолжить оставаться у руля. Если он не сможет контролировать политику Казаманса, как давным-давно контролировал весь школьный двор, его дни наверняка сочтены."
