  ## Support Weapons ##
    support_weapons:0 "Вспомогательное оружие I"
    support_weapons_desc:0 "Автоматическое оружие становится все более портативным. Пистолеты-пулеметы уже доказали свою эффективность, и разработка ручного вспомогательного оружия должна продолжаться."

    support_weapons2:0 "Оружие огневой поддержки II"
    support_weapons2_desc:0 "Развитие автоматического оружия, которое сочетает в себе свойства легких и тяжелых пулеметов, увеличит универсальность нашей пехоты."

    support_weapons3:0 "Оружие огневой поддержки III"
    support_weapons3_desc:0 "Сохраняя и повышая надежность пулеметов, мы также можем экспериментировать с более высокими скоростями стрельбы, чтобы обеспечить летальность постоянного потока пуль."

    support_weapons4:0 "Оружие огневой поддержки IV"
    support_weapons4_desc:0 "С увеличением использования штурмовых винтовок разработка надежного автоматического оружия, которое может быть использовано в любой обстановке всеми солдатами, является приоритетом для современной армии."

    support_weapons5:0 "Вспомогательное оружие V"
    support_weapons5_desc:0 "Несмотря на некоторые заметные недостатки и этические вопросы, пехотные огнеметы могут быть очень эффективными при условии, что они используются в правильной среде и обстоятельствах."

    support_weapons6:0 "Вспомогательное оружие VI"
    support_weapons6_desc:0 "Легкие противопехотные мины легче устанавливать на большей площади по сравнению с обычными противотанковыми минами для защиты взрывных устройств и организации засад."

    support_weapons7:0 "Вспомогательное оружие VII"
    support_weapons7_desc:0 "I NEED LOC"

    support_weapons8:0 "Вспомогательное оружие VIII"
    support_weapons8_desc:0 "Специализированные гранаты, включая оглушающие, светошумовые или дымовые варианты, обычно используются только силами специального назначения. Оснащение наших стандартных пехотных подразделений этими гранатами может дать нашим солдатам тактическое преимущество в определенных сценариях."

