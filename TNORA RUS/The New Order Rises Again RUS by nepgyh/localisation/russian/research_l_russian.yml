  ## Improvements - Armor ##
   # 1950
   MBT_1950_basic_armor:0 "Начальная композитная керамика"
   MBT_1950_basic_armor_desc:0 "Доказано, что тонкий слой эмали улучшает баллистические свойства стали. Мы должны проверить это и начать искать пути расширения этой концепции."
   MBT_1950_improved_armor:0 "Многослойная броня"
   MBT_1950_improved_armor_desc:0 "Размещение куска плавленого кварцевого стекла между двумя катаными стальными пластинами почти удваивает броневую эффективность стальных пластин. Это поможет нашим танкам защищаться от огня противника."
   MBT_1950_advanced_armor:0 "Композитная броня"
   MBT_1950_advanced_armor_desc:0 "Вместо стекла наши эксперименты показали, что слой пластика, армированный стеклом и керамическими пластинами, работает гораздо лучше. Мы можем лучше защищаться от тепловых снарядов и кумулятивных зарядов, не жертвуя защитой от проникновения кинетической энергии."

   # 1960
   MBT_1960_basic_armor:0 "Многослойная стале-керамическая броня"
   MBT_1960_basic_armor_desc:0 "Благодаря соединению многих разнесенных слоев закаленной стали со слоями композита из карбида бора эффективность нашей бронированной пластины становится чрезвычайно высокой, поскольку снаряд разрушается при прохождении через различные материалы."
   MBT_1960_improved_armor:0 "Противокумулятивные экраны"
   MBT_1960_improved_armor_desc:0 "Размещая прочные броневые композиты на внешней стороне корпуса танка, на расстоянии всего нескольких милиметров от основной брони, мы можем радикально повысить его эффективность, поскольку разнесенная броня заставляет кумулятивные снаряды разрушаться и взрываться, прежде чем они смогут ударить по основной плите."
   MBT_1960_advanced_armor:0 "Прототип реактивной брони"
   MBT_1960_advanced_armor_desc:0 "Мы можем оснастить наши танки дополнительной броней, состоящей из фугасной взрывчатки, зажатой между композитными металлокерамическими покрытиями, которые при попадании бронебойного снаряда должны взрываться и разрушать снаряд, значительно снижая его поражающий потенциал, если не сводя его полностью на нет. Однако эта броня может оказаться дорогой и ненадежной."

   # 1970
   MBT_1970_basic_armor:0 "Улучшенные керамические соединения"
   MBT_1970_basic_armor_desc:0 "Дополнительные исследования в области керамической технологии дали нам ряд интересных возможностей. Теперь у нас есть много новых комбинаций материалов, которые можно вставить между нашими стальными пластинами."
   MBT_1970_improved_armor:0 "Карбид бора"
   MBT_1970_improved_armor_desc:0 "Карбид бора один из самых твердых материалов и необходимо предпринять попытки интегрировать его в броню наших машин. Мы поместим его между стальными пластинами, чтобы сделать твердую композитную броню."
   MBT_1970_advanced_armor:0 "Броня Чобхэма"
   MBT_1970_advanced_armor_desc:0 "Керамическое покрытие может обеспечить большую защиту, чем современные материалы. В настоящее время производится усовершенствованная версия ранних керамических прототипов, и это дает нам лучшую защиту от кумулятивных боеприпасов, чем что-либо еще."

   # 1980
   MBT_1980_basic_armor:0 "Композиты из обедненного урана"
   MBT_1980_basic_armor_desc:0 "Обедненный уран, являющийся побочным продуктом обогащения урана, может быть включен в некоторые слои уже существующих композитов. Благодаря своей высокой плотности он может разрушать снаряд более эффективно, чем стандартные композиты."
   MBT_1980_improved_armor:0 "Дополнительная динамическая защита"
   MBT_1980_improved_armor_desc:0 "Более продвинутые и более чувствительные бризантные взрывчатые вещества могут быть включены в наши реактивные бронированные пластины, что позволяет им более эффективно уничтожать снаряды, прежде чем они повредят свои цели."
   MBT_1980_advanced_armor:0 "Пористая реактивная броня"
   MBT_1980_advanced_armor_desc:0 "Вместо того, чтобы использовать взрывчатку, зажатую между броневыми листами, мы могли бы использовать пористый материал, такой как резина. При ударе кумулятивным зарядом боеголовки энергия боеголовки вызывает резкое повышение давления и встречный взрыв в резине, разрушающий боеголовку. Хотя он немного менее эффективен, он гораздо безопаснее и легче, чем взрывоопасная разновидность."
  ## Improvements - Armor ##

  ## Improvements - Turret ##
   # 1950
   MBT_1950_basic_turret:0 "Автоматы заряжания"
   MBT_1950_basic_turret_desc:0 "Механические средства для наших танковых экипажей могут облегчить погрузку и извлечение танковых снарядов, уменьшая число задач, необходимых для управления танком в бою."
   MBT_1950_improved_turret:0 "Кумулятивные боеприпасы"
   MBT_1950_improved_turret_desc:0 "Кумулятивные боеприпасы полагаются на кумулятивный заряд, который пробивает броню противника и посылает расплавленный поток в машину, разрушая ее. Это должен быть основной бронебойный снаряд, используемый нашими основными боевыми танками."
   MBT_1950_advanced_turret:0 "Оперенные снаряды"
   MBT_1950_advanced_turret_desc:0 "Бронебойный оперённый подкалиберный снаряд - тип снарядов для ствольного оружия, стабилизируемых в полёте оперением за счет аэродинамических сил (аналогично стабилизации в полёте стрелы). Это обстоятельство отличает данный тип боеприпасов от снарядов, стабилизируемых в полёте вращением за счёт гироскопических сил. "

   # 1960
   MBT_1960_basic_turret:0 "Механический баллистический вычислитель"
   MBT_1960_basic_turret_desc:0 "Мы можем использовать очень простой компьютер, который позволит нашим танкистам более точно бить в неблагоприятных условиях, таких как сильный ветер."
   MBT_1960_improved_turret:0 "Башенные дальномеры"
   MBT_1960_improved_turret_desc:0 "Устанавливая автоматические дальномеры в прицел наводчика, мы позволяем точно измерять расстояние до конкретной цели, что позволяет более точно и дальнобойно поражать ее."
   MBT_1960_advanced_turret:0 "Усовершенствованная стабилизация пушки"
   MBT_1960_advanced_turret_desc:0 "Реализуя комплексную серию амортизаторов и гидравлики по всему танку, мы можем улучшить стабилизацию пушки до такой степени, что она сможет вести точный огонь даже при движении."

   # 1970
   MBT_1970_basic_turret:0 "Дополнительные механизмы стабилизации"
   MBT_1970_basic_turret_desc:0 "Дополнительные механизмы стабилизации обеспечат танку большую точность стрельбы, повышая эффективность работы машины на ходу. Это значительно улучшит наши существующие орудия."
   MBT_1970_improved_turret:0 "Боеприпасы с обедненным ураном"
   MBT_1970_improved_turret_desc:0 "Вражеские танки все труднее пробивать, поэтому мы используем более тяжелое вооружение. После долгих исследований наши ученые решили, что снаряды с обедненным ураном позволят нам наиболее эффективно пробивать броню противника."
   MBT_1970_advanced_turret:0 "ИК-детектор и ночное видение"
   MBT_1970_advanced_turret_desc:0 "Установка систем инфракрасного и ночного видения на наших танках позволяет нашим танкистам видеть больше, избегать засад, а также позволяет нашим танкам более эффективно действовать ночью."

   # 1980
   MBT_1980_basic_turret:0 "Компьютер управления огнем"
   MBT_1980_basic_turret_desc:0 "Внедрение в наши башни интегрированной электроники управления огнем позволит значительно повысить эффективность прицела. Наши системы способны производить все необходимые наводчику цифры за считанные секунды, обеспечивая быстрое и точное решение для стрельбы."
   MBT_1980_improved_turret:0 "Тепловое покрытие"
   MBT_1980_improved_turret_desc:0 "Использование усовершенствованной тепловой защиты на внутренней поверхности ствола турели должно снизить уровень деформации, возникающей от высоких температур. Это позволит увеличить скорость стрельбы нашего танка"
   MBT_1980_advanced_turret:0 "Противотанковые ракеты с лазерным наведением"
   MBT_1980_advanced_turret_desc:0 "Управляемые ракеты с пушечным пуском дадут нашим артиллеристам такую степень гибкости, которая так необходима в танковых боях. Эти ракеты могут быть направлены вручную прямо в броню противника, с большим количеством времени полета."
