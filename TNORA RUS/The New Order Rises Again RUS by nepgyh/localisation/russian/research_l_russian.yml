  amphibious_mechanized_infantry_2:0 "Улучшенные машины-амфибии"
  amphibious_mechanized_infantry_2_desc:0 "Эти десантные бронемашины отличаются набором улучшений, в числе которых откидная задняя аппарель, ускоряющая разгрузку техники."

  amphibious_tank:0 "Плавающий танк"
  amphibious_tank_desc:0 "Плавающие танки обеспечивают огневую поддержку морской пехоты во время высадки."

  amphibious_tank_2:0 "Улучшенный плавающий танк"
  amphibious_tank_2_desc:0 "Плавающие танки второго поколения отличаются улучшенной броней и дополнительной огневой мощью."

