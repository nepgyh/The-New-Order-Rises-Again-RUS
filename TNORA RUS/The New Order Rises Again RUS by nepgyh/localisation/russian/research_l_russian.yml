  ## Improvements - Armaments ##
   # Basic Batteries (Module)
   basic_battery:0 "Батареи времен Второй мировой войны"
   basic_battery_desc:0 "Базовая конструкция оружейных батарей времен Второй мировой войны имеет прочное наследие при размещении вооружения: базовые орудия двойного назначения позволяли нацеливать воздушные и морские цели, создавая возможности для усиленной бомбардировки, а также для точного наведения на локации."
  
   # Light Batteries (Module)
   basic_light_battery:0 "Улучшенная легкая батарея"
   basic_light_battery_desc:0 "Несмотря на все более привлекательные варианты, предлагаемые ракетными эсминцами, легкие батареи остаются ценными для кораблей, стремящихся к скорости и маневренности, без необходимости в точных системах вооружения. Повышенная эффективность систем заряжания и модернизированные конструкции огневых точек могут повысить скорострельность и дальность стрельбы этой технологии."
   improved_light_battery:0 "Современная легкая батарея"
   improved_light_battery_desc:0 "Дальнейшее совершенствование калибров орудийных конструкций и повышение автоматизации прицеливания корабельных орудий обещает повысить эффективность морской бомбардировки, разнообразить их применение против авиации и еще больше повысить скорострельность."
   advanced_light_battery:0 "Передовая легкая батарея"
   advanced_light_battery_desc:0 "По мере того, как модернизированные конструкции кораблей движутся к повсеместному внедрению системы наведения ракет, существующие конструкции морских орудий могут быть сконцентрированы и уменьшены для достижения максимальной эффективности - с передовыми вычислительными системами одна морская пушка может заменить 3."
   
   # Light Battery Shells (Modifier)
   basic_light_shell:0 "Бронебойный легкий снаряд"
   basic_light_shell_desc:0 "Вражеские корабли должны находиться на дне моря. Мы должны усовершенствовать наши артиллерийские системы, чтобы держать их там, где они должны быть."
   improved_light_shell:0 "Улучшенный бронебойный легкий снаряд"
   improved_light_shell_desc:0 "Следующим этапом разработки бронебойных снарядов было снижение стоимости и дальности. К счастью, вскоре это стало возможным благодаря усовершенствованной аэродинамической конструкции и улучшенным производственным линиям."
  
   # Medium Batteries (Module)
   basic_medium_battery:0 "Улучшенная средняя батарея"
   basic_medium_battery_desc:0 "Ранние батареи современных военно-морских судов легко ломались и несли слишком мало заряда, чтобы большие орудия вообще могли действовать быстро. Тем не менее, они представляли собой первый шаг к мечте о долговечном флоте с низкой стыковкой."
   improved_medium_battery:0 "Современная средняя батарея"
   improved_medium_battery_desc:0 "Растущая эффективность современных процессоров и резисторов позволила производить более долговечные и дешевые батареи. Это, в свою очередь, сопровождалось более длительными заграждениями морской артиллерии."
   advanced_medium_battery:0 "Передовая средняя батарея"
   advanced_medium_battery_desc:0 "Цифровая эпоха принесла с собой все более совершенные батареи, лучше подходящие для кораблей, которые они обслуживали. Орудия могли стрелять часами, а иногда и днями без замены."
   
   # Medium Battery Shells (Modifier)
   basic_medium_shell:0 "Бронебойный средний снаряд"
   basic_medium_shell_desc:0 "Основы того, что мы теперь называем бронебойным снарядом, были заложены еще со времен войны - крышка из материала, обеспечивающего пробитие, сформированная взрывчатка, которая детонирует в заданное время, и летальный результат. Военно-морские варианты приняли этот принцип."
   improved_medium_shell:0 "Улучшенный бронебойный средний снаряд"
   improved_medium_shell_desc:0 "Бронебойные снаряды можно улучшить различными способами, но, безусловно, наиболее важным является время, когда взорвется взрывчатка внутри. Слишком рано, и можно вообще не пробить броню, слишком поздно, и критические части корабля не исчезнут в огне и пламени."
  
   # Heavy Batteries (Module)
   basic_heavy_battery:0 "Улучшенная тяжелая батарея"
   basic_heavy_battery_desc:0 "Разрабатывая более усовершенствованную версию тяжелой батареи, мы можем улучшить наши крейсера и линкоры, обеспечив их передовыми огневыми возможностями."
   improved_heavy_battery:0 "Современная тяжелая батарея"
   improved_heavy_battery_desc:0 "Новые морские орудия могут нести значительно улучшенные снаряды и стрелять из них на большей дальности, чем предыдущие модели. Мы можем улучшить их с помощью автозагрузчиков и дальномерных систем."
   advanced_heavy_battery:0 "Передовая тяжелая батарея"
   advanced_heavy_battery_desc:0 "Механизация системы автоматического заряжания в сочетании с компьютеризированным управлением огнем позволит значительно повысить смертоносность наших линкоров, сохранив их актуальность в век современной войны."
  
   # Heavy Battery Shells (Modifier)
   basic_heavy_shell:0 "Бронебойный тяжелый снаряд"
   basic_heavy_shell_desc:0 "Специализированный тяжелый снаряд даст нашим крупным кораблям возможность нанести вред врагу, если они вступят в надводный бой. Новые усовершенствования в бронебойной технике делают это несомненным."
   improved_heavy_shell:0 "Улучшенный бронебойный тяжелый снаряд"
   improved_heavy_shell_desc:0 "Наши новые снаряды тяжелее, могут проникать глубже и потенциально могут быть миниатюрными ядерными боеголовками, если мы захотим их использовать."
  
   # Secondary Batteries (Module)
   basic_secondary_battery:0 "Вторичные батареи эпохи Второй мировой войны"
   basic_secondary_battery_desc:0 "Легкие пушки на больших кораблях еще во время Второй мировой войны давали им возможность поражать цели с близкого расстояния и давали им небольшую защиту, не полагаясь на экранирующие суда."
   improved_secondary_battery:0 "Современные вторичные батареи"
   improved_secondary_battery_desc:0 "Одноцелевые пушки были усовершенствованы с помощью автопогрузчиков и различных улучшений, вызванных послевоенным анализом. Это оружие все еще могло бы обеспечить защиту на близком расстоянии, теперь подкрепленную новыми технологиями."
   dp_secondary_battery:0 "Передовые вторичные батареи"
   dp_secondary_battery_desc:0 "Передовые вторичные батареи могут использоваться как для надводного боя, так и для противовоздушной обороны, стреляя снарядами по самолетам противника, пытающимся атаковать корабль, что также делает их резервной копией зенитной артиллерии корабля."
  ## Improvements - Armaments ##
 
  ## Improvements - Etc ##
   # Torpedoes - Launcher (Module)
   basic_torpedo:0 "Торпеды времен Второй мировой войны"
   basic_torpedo_desc:0 "Торпеды во время Второй мировой войны были заведомо ненадежными из-за неадекватных испытаний. Они взрывались преждевременно из-за помех от магнитного поля Земли и неисправных датчиков глубины и не имели огневой мощи, чтобы уничтожить корабли непосредственно."
   improved_ship_torpedo_launcher:0 "Усовершенствованная торпедная установка"
   improved_ship_torpedo_launcher_desc:0 "Усовершенствованные боеголовки и улучшенные двигатели придают торпедам большую маневренность и силу при условии, что подводная лодка, с которой они запускаются, достаточно сильна."
   advanced_ship_torpedo_launcher:0 "Современная торпедная установка"
   advanced_ship_torpedo_launcher_desc:0 "Усовершенствования в двигательных установках позволяют торпедам перемещаться по воде быстрее, чем когда-либо прежде, уменьшая вероятность перехвата."
   modern_ship_torpedo_launcher:0 "Передовая торпедная пусковая установка"
   modern_ship_torpedo_launcher_desc:0 "Использование скачкообразной перестройки частоты позволяет торпедам поражать свои цели без возможности возникновения помех."
  
   # Torpedoes - Detonator/Type (Modifier)
   magnetic_detonator:0 "Продвинутый детонатор"
   magnetic_detonator_desc:0 "Современные детонаторы менее склонны к неправильному срабатыванию и лучше поражают свои цели."
   electric_torpedo:0 "Современные технические разработки"
   electric_torpedo_desc:0 "Применение передовой математики позволяет устанавливать больше взрывчатых веществ и технологий внутри каждого корпуса торпеды, повышая мощность каждого отдельного блока."
   homing_torpedo:0 "Передовая доктрина торпедной войны"
   homing_torpedo_desc:0 "Современная доктрина торпедной войны призывает к стратегическому использованию торпед для уничтожения или выведения из строя кораблей и подводных лодок, скрывая свою собственную позицию и избегая вражеского оружия."
  
   # Damage Control (Modifier)
   damage_control_1:0 "Методы пожаротушения Второй мировой войны"
   damage_control_1_desc:0 "Мы унаследовали методы, которыми пользовались старые моряки, чтобы держать свои дырявые корабли на плаву во время Второй мировой войны. Хотя время прошло мимо полей сражений в Северном море и южной части Тихого океана, его уроки остаются важными уроками и сегодня."
   damage_control_2:0 "Современная доктрина контроля повреждений"
   damage_control_2_desc:0 "Новые эпохи требуют новых классов военных кораблей, а вместе с ними и новых конструкций, которые делают старую технику если не непригодной, то по крайней мере устаревшей. Мы должны обновить наши методы борьбы с огнем, чтобы учесть последние события."
   damage_control_3:0 "Передовая теория контроля повреждений"
   damage_control_3_desc:0 "Корабль подобен телу, а его моряки - крови, текущей по его металлическим проходам. И, как тело, все врачи должны овладеть каждой маленькой частью, чтобы лечить его недуги. По крайней мере, наши моряки будут врачами своих любимых кораблей."
   
   # Fire Control Methods (Modifier)
   fire_control_methods_1:0 "Метод управления огнем времен Второй мировой"
   fire_control_methods_1_desc:0 "Раздвижные линейки и дальномеры: старые, но работают как никогда, если не так хорошо, как более современные конструкции."
   fire_control_methods_2:0 "Современная доктрина управления огнем"
   fire_control_methods_2_desc:0 "1960-е знаменуют собой эпоху головокружительного развития вычислительных технологий. Использование более современных компьютеров для наших решений прицеливания позволит увеличить дальность с меньшими ВКО при более высокой скорострельности."
   fire_control_methods_3:0 "Передовая теория управления огнем"
   fire_control_methods_3_desc:0 "Представьте себе пушку, которая может попасть в пятак трижды залпом с расстояния тридцати миль от берега. Это то, что обещают наши новейшие компьютеры."
  
   # Transports (Modifier)
   mtg_transport:0 "Десантный корабль времен Второй мировой"
   mtg_transport_desc:0 "Во время Второй мировой войны американцы использовали лодки Хиггинса - клепаные железные лодки длиной десять метров, несущие рампу и целый взвод, - чтобы переправлять своих людей с корабля на берег. Мы используем их сегодня."
   mtg_landing_craft:0 "Современный десантный корабль"
   mtg_landing_craft_desc:0 "Вертолет изменил наше представление о десанте. Вместо того, чтобы подставлять наших людей под огонь батарей в громоздких жестяных банках, мы можем использовать эскадрилью вертолетов, чтобы доставить их к побережью за долю времени."
   mtg_tank_landing_craft:0 "Передовой десантный корабль"
   mtg_tank_landing_craft_desc:0 "Новые инновации в технологии судов на воздушной подушке создали конструкции для быстрых транспортных судов, которые могут перевозить столько же грузов в тоннаже, как громоздкие десантные корабли времен Второй мировой войны."
  
   ## Mine Warfare (Modules)
   basic_naval_mines:0 "Контактные мины"
   basic_naval_mines_desc:0 "Простая плавающая бомба, прикрепленная к морскому дну. Мина взрывается при контакте с кораблем."
   improved_naval_mines:0 "Магнитная мина"
   improved_naval_mines_desc:0 "Эта сложная мина взрывается, когда обнаруживает изменения магнитного поля, исходящие от проходящего корабля."
   advanced_naval_mines:0 "Акустическая мина"
   advanced_naval_mines_desc:0 "Этот тип морской мины взрывается, когда ее датчики обнаруживают шум близлежащего корабля."
   modern_naval_mines:0 "Напорная мина"
   modern_naval_mines_desc:0 "Эта высокотехнологичная мина обнаруживает небольшие изменения давления воды, вызванные движением корабля поблизости."
   degaussing:0 "Размагничивание"
   degaussing_desc:0 "Установив мощные электромагнитные катушки, магнитная сигнатура корабля может быть значительно уменьшена, что делает его гораздо менее уязвимым для магнитных мин."
   submarine_mine_laying:0 "Минный заградитель"
   submarine_mine_laying_desc:0 "Установив специальное оборудование для удержания и сброса мин, специально разработанная подводная лодка может развертывать мины в подводном положении и, будем надеяться, незамеченными."
   improved_submarine_mine_laying:0 "Развертывание торпедной мины"
   improved_submarine_mine_laying_desc:0 "Переделка мин под торпедные аппараты позволяет любой подводной лодке стать минным заградителем, хотя и за счет переносимых торпед."
   airdrop_mines:0 "Воздушный Минный Заградитель"
   airdrop_mines_desc:0 "Устанавливая мины с небольшим парашютом, их можно безопасно сбрасывать с самолетов, что позволяет быстро и эффективно создавать минные поля."
   airsweep_mines:0 "Воздушное траление"
   airsweep_mines_desc:0 "Самолеты могут быть оснащены специальным оборудованием для обнаружения и безопасного подрыва морских мин с воздуха."
