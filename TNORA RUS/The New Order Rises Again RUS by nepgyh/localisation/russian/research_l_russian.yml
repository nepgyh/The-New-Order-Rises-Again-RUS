   # Main Line (Modifier)
   transport:0 "Транспортный корабль"
   transport_desc:0 "Корабль предназначен исключительно для передвижения войск, без каких-либо оборонительных возможностей. Некоторые из них-круизные лайнеры и грузовые суда, заказанные для перевозки правительственных людей."
   landing_craft:0 "Десантные суда"
   landing_craft_desc:0 "Во время Второй мировой войны американцы использовали лодки Хиггинса - клепаные железные лодки длиной десять метров с трапом и целым взводом - для переправы своих людей с корабля на берег. Мы используем их сегодня."
   tank_landing_craft:0 "Современное десантное судно"
   tank_landing_craft_desc:0 "Вертолет изменил представление о десантном нападении. Вместо того, чтобы подвергать наших людей огню из батарей в громоздких жестяных банках, мы можем использовать эскадрилью вертолетов, чтобы доставить их к побережью в кратчайшие сроки."
   landing_ship_dock:0 "Передовое десантное судно"
   landing_ship_dock_desc:0 "Благодаря новым инновациям в технологии судов на воздушной подушке были разработаны конструкции быстроходных транспортных судов, которые могут перевозить столько же грузов тоннажем, сколько тяжелые военные корабли времен Второй мировой войны."
