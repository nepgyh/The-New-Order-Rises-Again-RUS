 air_techs_folder:0 "Тяжелая авиация"
 air_techs_folder_desc:0 "Тактические и стратегические бомбардировщики, а также транспортные самолеты и тяжелые самолеты-невидимки."

 # Headers / Section Titles

 # Assorted
 jet_engines_bombers:0 "Крупномасштабные реактивные двигатели"
 jet_engines_bombers_desc:0 "Турбореактивный двигатель привнес совершенно новый аспект на арену боевых действий истребителей, но его преимущества не должны быть утрачены в мире бомбардировочной авиации. Увеличивая размеры конструкций, которые мы должны компенсировать возросший вес, мы можем создать двигатель, который обеспечит нашим бомбардировщикам большую дальность полета и скорость, значительно улучшая тактический диапазон наших воздушных возможностей."
 improved_jet_engines_bombers_1:0 "Дозаправка в воздухе"
 jet_bomber_equipment_engines:0 "Тяжелые реактивные двигатели"
 jet_bomber_equipment_engines_desc:0 "Самые ранние реактивные двигатели были способны достичь только около 5000 лошадиных сил. Мы можем значительно увеличить эти цифры с помощью новых и более совершенных реактивных двигателей. К счастью, с помощью современной техники мощные реактивные двигатели будущего, безусловно, находятся в пределах нашей досягаемости."
 improved_jet_engines_bombers_2:0 "Продвинутая дозаправка в воздухе"
 improved_jet_engines_bombers_2_desc:0 "Дозаправка в воздухе меняет правила игры для наших оперативных возможностей, но проблема в том, что сложность операции практически напрашивается на осложнения. К счастью, мы можем улучшить оригинальный дизайн. Создавая дроги, которые легко фиксируются на месте, и улучшая расположение топливозаборника, мы можем повысить эффективность и уменьшить сложность этого критического маневра."
 heavy_stealth_research:0 "Крупномасштабные стелс-технологии"
 heavy_stealth_research_desc:0 "В то время как использование малозаметной конструкции на небольших самолетах, безусловно, служит своей цели, преимущества этой технологии, если ее перенести на наши бомбардировщики, очевидны. Потребуется еще немного изобретательности, чтобы сделать что-то столь массивное, как бомбардировщик, невидимым для радаров, но благодаря гениальной инженерии и урокам прошлого мы можем создать бомбардировщик, который может наносить точные удары вглубь вражеской территории, оставаясь незамеченным."
 heavy_stealth_strat:0 "Стратегический бомбардировщик-невидимка"
 heavy_stealth_tac:0 "Тактический бомбардировщик-невидимка"
