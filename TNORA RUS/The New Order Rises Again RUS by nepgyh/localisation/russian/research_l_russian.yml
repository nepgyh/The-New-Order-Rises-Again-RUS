  ## Marines ##
    marines:0 "Раннее снаряжение морской пехоты"
    marines_desc:0 "Войска, специализирующиеся на десантных операциях, становятся все более незаменимыми. Импровизированные методы и оборудование уходят в прошлое, поскольку наша морская пехота поддерживается специализированными десантными кораблями."

    marines2:0 "Снаряжение морской пехоты времен Второй мировой"
    marines2_desc:0 "Амфибийная война требует постоянных инноваций. Улучшенная материально-техническая поддержка и переносные гавани могут позволить нашим морским пехотинцам выполнять высадки, которые в противном случае были бы невозможны."

    marines3:0 "Послевоенное снаряжение морской пехоты"
    marines3_desc:0 "Морская пехота может быть чем-то большим, чем просто пехота. В будущем наша морская пехота войдет в число наиболее дисциплинированных и организованных сил специального назначения, получающих нашу лучшую технику и материально-техническое обеспечение."

    marines4:0 "Улучшенное снаряжение морской пехоты"
    marines4_desc:0 "Нетрадиционные методы маскировки и рукопашного боя, изученные и отточенные нашими войсками во время прошлых конфликтов, будут преподаны нашим спецназовцам, чтобы гарантировать, что эти знания не будут потеряны."

    marines5:0 "Продвинутое снаряжение морской пехоты"
    marines5_desc:0 "Ночные операции становятся все более продуктивными, благодаря новым технологиям. Приборы ночного видения и защитные очки позволяют нашим морским пехотинцам действовать в темноте так же хорошо, как и на свету."

    marines6:0 "Новейшее снаряжение морской пехоты"
    marines6_desc:0 "Ультрасовременное военное вооружение может повысить боевые способности даже наших лучших морских пехотинцев. Гражданские не знают о его существовании, и большая его часть даже не известна остальным нашим вооруженным силам."
  ## Marines ##

  ## Mountaineers / Mountain Infantry ##
    tech_mountaineers:0 "Раннее снаряжение горно-стрелковой войск"
    tech_mountaineers_desc:0 "Боевые действия в горах подвергают войска многим опасностям, но иногда их невозможно избежать. Мы можем свести к минимуму эти риски, обеспечив наших солдат специальной подготовкой для этой среды."

    tech_mountaineers2:0 "Снаряжение горно-стрелковой войск времен Второй мировой"
    tech_mountaineers2_desc:0 "Наши силы могут быть обучены использовать горы в своих интересах. С легким снаряжением и мулами они могут маневрировать на этой местности лучше, чем другие пехотинцы."

    tech_mountaineers3:0 "Послевоенное снаряжение горно-стрелковой войск"
    tech_mountaineers3_desc:0 "Специализированное альпинистское снаряжение, от прочных альпинистских снастей до хорошо подогнанных ботинок, является необходимостью для любого альпинистского подразделения, чтобы оставаться мобильным в суровой, скалистой местности."

    tech_mountaineers4:0 "Улучшенное снаряжение горно-стрелковой войск"
    tech_mountaineers4_desc:0 "Подготовка к трудным горным боям на больших высотах и при низких температурах потребует от наших горных войск исключительной подготовки и дисциплины."

    tech_mountaineers5:0 "Продвинутое снаряжение горно-стрелковой войск"
    tech_mountaineers5_desc:0 "В то время как наши люди были обучены выживать в тяжелых условиях, их оружие также должно сохранятся при минусовых температурах. Создание специальных вариантов оружия для наших альпинистов может оказаться полезным."

    tech_mountaineers6:0 "Новейшее снаряжение горно-стрелковых войск"
    tech_mountaineers6_desc:0 "Вертолеты, способные использоваться на больших высотах, и транспортные средства, способные преодолевать предательскую горную местность, являются ключом к тому, чтобы наши альпинистские подразделения были как можно более мобильными и передовыми."
  ## Mountaineers / Mountain Infantry ##

  ## Air Assault / Air Cavalry / Paratroopers ##
    paratroopers:0 "ВДВ I"
    paratroopers_desc:0 "Включив в состав нашей армии воздушно-десантные войска, мы сможем осуществлять тактические операции и размещать ключевые войска в ранее недоступных районах, открывая новые тактические возможности."

    paratroopers2:0 "ВДВ II"
    paratroopers2_desc:0 "Переход от небольших операций с несколькими солдатами к квалифицированным воздушно-десантным дивизиям открывает путь для более интенсивных боевых высадок, делая эти силы в естественной частью войны."

    paratroopers3:0 "ВДВ III"
    paratroopers3_desc:0 "Обучение адаптации операций в соответствии с погодой, стандартизация оборудования, такого как быстроходное снаряжение, и расширенная специализированная подготовка сведут к минимуму путаницу и риски, связанные с этими опасными миссиями."

    paratroopers4:0 "ВДВ IV"
    paratroopers4_desc:0 "Специальные модификации вертолетов, позволяющие нашим войскам быстрее погружаться и покидать свой транспорт, позволят более плавно действовать в тяжелых условиях."

    paratroopers5:0 "ВДВ V"
    paratroopers5_desc:0 "Компактное вооружение и легкая экипировка повышают мобильность наших подразделений, позволяя им нести больше снаряжения, когда этого требует их миссия."

    paratroopers6:0 "ВДВ VI"
    paratroopers6_desc:0 "Дальнейшие усовершенствования обучения, призванные помочь нашим подразделениям во время ночных операций, сделают эти миссии более выполнимыми и снизят связанный с ними риск."
  ## Air Assault / Air Cavalry / Paratroopers ##

  ## Special Forces Generic ##
    special_forces_tech:0 "Войска специального назначения"
    tech_special_forces:0 "Войска специального назначения"
    tech_special_forces_desc:0 "Нетрадиционные методы войны требуют особой подготовки. Мы должны приложить все усилия, чтобы наши солдаты смогли воевать даже в самых тяжелых условиях."

    advanced_special_forces:0 "Интенсивная подготовка спецназа"
    advanced_special_forces_desc:0 "Благодаря курсу интенсивной подготовки бойцы нашего спецназа будут сражаться гораздо лучше, чем обычные солдаты.\n\n"

    improved_special_forces:1 "Расширенная программа подготовки спецназа"
    improved_special_forces_desc:1 "Спецназ выполняет задачи, которые не по силам рядовым солдатам. Мы должны расширить программу подготовки и включить в нее как можно больше бойцов.\n"

    extreme_environment_training:0 "Подготовка к экстремальным условиям"
    extreme_environment_training_desc:0 "Мы должны научиться воевать даже в самых трудных условиях. Интенсивная подготовка и надежное снаряжение позволят нашим бойцам выстоять где угодно."

    survival_training:0 "Курсы выживания"
    survival_training_desc:0 "Наши бойцы спецназа часто сражаются во вражеском тылу, используя жестко ограниченные ресурсы. Мы должны подготовить их к тяжелым погодным условиям и постоянной нехватке припасов."

    elite_forces:0 "Элитные войска"
    elite_forces_desc:0 "Только лучшие из лучших станут бойцами элитных отрядов. Солдаты, успешно завершившие курс подготовки, будут сильнее, быстрее и свирепее в битве, чем кто бы то ни было."

    jungle_warfare:0 "Война в джунглях"
    jungle_warfare_desc:0 "Особая подготовка, позволяющая нашим бойцам эффективно сражаться в джунглях."

    jungle_warfare1:0 "Тренировка на пересеченной местности"
    jungle_warfare1_desc:0 "Специальная подготовка, чтобы сделать наших солдат эффективными в суровых условиях местности. Сосредоточенность на быстром передвижении и ударах по врагам позволит снизить потери."

    infiltration_specialization:0 "Уличный бой"
    infiltration_specialization_desc:0 "Большая подготовка в городской войне сделает наших солдат более эффективными в жестоком бою, который происходит в городской среде."

    SpecOps_Elite_of_the_Elite:0 "Элита элит"
    SpecOps_Elite_of_the_Elite_desc:0 "Вкладывая все больше средств в более совершенную подготовку и еще более совершенное оборудование мы можем сделать наш спецназ острием нашей армии.\n"

    SpecOps_Independent_Strike_Groups:0 "Независимые ударные группы"
    SpecOps_Independent_Strike_Groups_desc:0 "Наш спецназ примет форму элитной теневой группы, смертоносной во всех методах проникновения и имеющей специальную подготовку для уничтожения врага быстрыми ударами в тылу.\n"

    SpecOps_Assault_Squadrons:0 "Штурмовые отряды"
    SpecOps_Assault_Squadrons_desc:0 "Имея несметное количество тренировок во всех видах боевых действий, наш спецназ будет готов к операциям в любых условиях. \n"

    SpecOps_Massed_Forces:0 "Массовая сила"
    SpecOps_Massed_Forces_desc:0 "Экономически эффективная подготовка ветерана сделают наш спецназ большой и смертоносной боевой силой, готовой в любой момент быть развернутой в большом количестве.\n"

    SpecOps_Veteran_Experience:0 "Ветеранский опыт"
    SpecOps_Veteran_Experience_desc:0 "Уделяя особое внимание возможностям ветеранов, наши силы специального назначения будут расширяться добавлением опытных офицеров и капитанов, что действительно сделает их боевой силой, с которой следует считаться.\n"

    SpecOps_Army_Integration:0 "Интеграция в армию"
    SpecOps_Army_Integration_desc:0 "Наш спецназ должен быть постоянным и регулярным подразделением в наших армейских группах. Все подразделения должны быть оснащены квалифицированными специалистами, обеспечивающими возможность урегулирования любых ситуаций.\n"
