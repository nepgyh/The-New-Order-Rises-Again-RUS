   # Smoke Generators (Module)
   smoke_generator:0 "Дымогенератор"
   smoke_generator_desc:0 "Некоторые незначительные модификации двигателей и дымовых труб легких и средних кораблей позволяют им производить мноых дыма, чтобы избежать или прервать контакт с противником."
   
   # Depth Charge (Module)
   basic_depth_charges:0 "Глубинный миномет"
   basic_depth_charges_desc:0 "Ранняя эпоха в послевоенном военно-морском развитии ознаменовалась быстрым ростом эффективности и поражающих возможностей глубинных бомб, ранее неуклюжих и опасных орудий."
   improved_depth_charges:0 "Глубинный миномет 1950-ых"
   improved_depth_charges_desc:0 "По мере тоых как военно-морские силы все больше становились областью применения подводных лодок и самолетов, глубинные бомбы соответственно совершенствовались. Способность отслеживать и атаковать подводные лодки, даже находящиеся глубоко под водой, была первым из этих достижений."
   advanced_depth_charges:0 "Глубинный миномет 1960-ых"
   advanced_depth_charges_desc:0 "В 1960-х годах, когда крылатые ракеты быстро стали доминирующим средством поражения подводных лодок противника, глубинные бомбы быстро развили второстепенную и специализированную роль. Новая технология лучше обеспечила эти необходимые изменения."
   modern_depth_charges:0 "Глубинный миномет 1970-ых"
   modern_depth_charges_desc:0 "Развитие атомных подводных лодок соответствовало все более специализированной роли глубинных бомб. Вместо того, чтобы сражаться с подводными лодками под водой, они стали лучше приспособлены к реагированию на попытки подводных лодок прорваться через поверхность или ограничить движение."
   even_more_modern_depth_charges:0 "Глубинный миномет 1980-ых"
   even_more_modern_depth_charges_desc:0 "Поскольку сверхдержавы все больше заботились об ограничении ядерных возможностей противника, глубинные бомбы изо всех сил пытались приспособиться к новым возможностям. Новые механизмы отслеживания сигнатур ядерного топлива помогли справиться с этой сложной ситуацией."
   super_modern_depth_charges:0 "Глубинный миномет 1990-ых"
   super_modern_depth_charges_desc:0 "Глубинная бомба последнего поколения включает в себя самые современные возможности отслеживания и вычислений. Глубинные заряды могли управляться дистанционно и отслеживать тепловые сигнатуры, излучение и движение."
  
   # Sonar (Module)
   sonar:0 "Сонар времен Второй мировой войны"
   sonar_desc:0 "Сонары, как активные, так и пассивные, были разработаны с начала Великой войны и использовались для обнаружения движения, связи и навигации объектов у поверхности воды."
   improved_sonar:0 "Сонар 1950-ых"
   improved_sonar_desc:0 "Уменьшив вес сонара, а также сделав его быстро заменяемым, сонар непосредственно послевоенной эпохи смог обнаруживать предметы, работая на более низкой частоте."
   good_sonar:0 "Сонар 1960-ых"
   good_sonar_desc:0 "По мере приближения эры атомных подводных лодок важность сонаров - как активных, так и пассивных - значительно возросла. Развитие во многом стимулировалось усилиями по предотвращению приближения этих опасных кораблей к берегам нашей страны."
   advanced_sonar:0 "Сонар 1970-ых"
   advanced_sonar_desc:0 "По мере того, как подводные лодки становились все более способными избегать стандартных гидроакустических систем, механизмы локации изо всех сил пытались успевать. Появление новых и более точных методов было находкой для отрасли и заставило подводные лодки снова скрываться в более глубоких водах."
   semi_modern_sonar:0 "Сонар 1980-ых"
   semi_modern_sonar_desc:0 "Растущее распространение атомных подводных лодок заставило сонары стать более точными, более быстрыми в работе и дополненными вычислительными технологиями. Хотя это во многом помогло уравнять шансы, оно не могло идти в ногу с постоянно развивающимися темпами развития глубоководных технологий. "
   modern_sonar:0 "Сонар 1990-ых"
   modern_sonar_desc:0 "Чтобы противостоять устойчивым к сонарным корпусам и системам запутывания, сонар стал еще более портативным и способным отслеживать и измерять даже малейшие глубоководные возмущения. В сочетании с комбинированными технологиями флота мир становился все более опасным для подводных лодок."
