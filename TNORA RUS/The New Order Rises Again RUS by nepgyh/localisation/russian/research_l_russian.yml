  ## Battleships ##
   # Nuclear Reactor (Modifier)
   improved_battleship_nuclear_engine:0 "Ядерный реактор линкора I"
   improved_battleship_nuclear_engine_desc:0 "Когда философы спросили, как получить больше скорости и мощности от огромного парящего куска стали и взрывчатки, которым является современный линкор, инженеры ответили, что они могут сделать его ядерным."
   advanced_battleship_nuclear_engine:0 "Ядерный реактор линкора II"
   advanced_battleship_nuclear_engine_desc:0 "Второе поколение ядерных реакторов для линкоров более экономично и менее подвержено внезапным взрывам, чем их предки. Тем не менее, они до сих пор в некотором роде ощущаются прототипами великих вещей."
   early_modern_battleship_nuclear_engine:0 "Ядерный реактор линкора iII"
   early_modern_battleship_nuclear_engine_desc:0 "Ядерные реакторы третьего поколения для линкоров - одни из самых современных в своем роде на всех кораблях на земле, в конце концов, заправить несколько тысяч тонн металла - нелегкая задача. Им все еще удается."
   modern_battleship_nuclear_engine:0 "Ядерный реактор линкора IV"
   modern_battleship_nuclear_engine_desc:0 "Передовой ядерный реактор линкора - это во многих смыслах произведение искусства, он выжимает каждый клочок энергии из ядерных реакций, происходящих в его сердце. Линейные корабли современной эпохи могут быть не самыми тактически жизнеспособными, но они определенно внушают страх."
