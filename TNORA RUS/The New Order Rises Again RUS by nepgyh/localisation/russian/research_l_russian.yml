   # Continue Development ()
   continue_battleship_developement:0 "Возобновить разработку линкора"
   continue_battleship_developement_desc:0 "Линкор - король моря. Авианосцы полезны, но ничто не сравнится с мощью бортов линкора. Вместо того, чтобы выбрасывать гордость нашего флота, мы переоборудоваем и модернизируем их в настоящих королей океана."
   continue_battleship_developement_tooltip:0 "§YЗавершение этой технологии позволит нам бросить вызов глобальной тенденции военно-морской доктрины, основанной на авиации, и продолжить разработку линкоров.§!"
  
   # Nuclear Reactor (Module)
   nuclear_battleship_1960:0 "Ядерный реактор линкора 1960-ых"
   nuclear_battleship_1960_desc:0 "Одним из самых быстрых способов модернизации наших линкоров является перевод их на атомную энергию. С ядерной энергией, толкающей наши дредноуты вперед, мы получим скорость, мощность и эффективность, а также уменьшим нашу потребность в топливе."
   nuclear_battleship_1970:0 "Ядерный реактор линкора 1970-ых"
   nuclear_battleship_1970_desc:0 "Модернизируя наши реакторы до следующего поколения, мы получим еще больше мощности и скорости. У наших линкоров также резко упадет количество рейсов на базу - нашим морским королям больше не нужно горючее."
   nuclear_battleship_1980:0 "Ядерный реактор линкора 1980-ых"
   nuclear_battleship_1980_desc:0 "При обновлении активной зоны реактора до следующего поколения эффективность и мощность снова возрастут. Наши линкоры теперь рассекают волны так же быстро, как раньше это делал обычный крейсер. Улучшенные механизмы безопасности также значительно снижают вероятность катастрофического отказа."
   nuclear_battleship_1990:0 "Ядерный реактор линкора 1990-ых"
   nuclear_battleship_1990_desc:0 "Наша следующая модернизация реакторов обещает значительное увеличение скорости, мощности и эффективности. С нашими новыми ядрами, наши линкоры теоретически могли бы патрулировать в течение десятилетий без необходимости дозаправки. Реакторы также проще, меньше и безопаснее, что делает наши боевые корабли такими же безопасными, как и сильными."
