 # Headers / Section Titles

 ### Production
 ww2_line_production:0 "Производственная линия ВМВ"
 ww2_line_production_desc:0 "Старые добрые производственные линии. Эта система производства, действовавшая со времен Второй мировой войны, была весьма эффективна в производстве стандартизированной продукции. Компоненты доводятся до совершенства с помощью машин, управляемых человеком, на заводах, что обеспечивает постоянный поток."
 early_industrial_robots:0 "Ранняя промышленная робототехника"
 early_industrial_robots_desc:0 "Первые патенты на промышленную робототехнику были выданы в конце 1950-х - начале 1960-х годов и касались простой передачи объектов. Однако эти ранние прототипы стали основой для гораздо более продуктивного развития в будущем."
 advanced_industrial_robots:0 "Передовая Промышленная Робототехника"
 advanced_industrial_robots_desc:0 "Промышленные роботы совершили большой скачок в 1968 году, когда была разработана первая полностью приводимая в действие рука робота. Резкое увеличение гибкости позволило использовать роботов для более сложных и специализированных приложений."

 ## Batch Production
 batch_production_1:0 "Серийные методы производства I"
 batch_production_1_desc:0 "В серийном производстве компоненты перед продвижением проходят через определенные стадии доработки. Потребность в операторах-людях уменьшается, и сразу можно достичь большего количества результатов"
 batch_production_2:0 "Серийные методы производства II"
 batch_production_2_desc:0 "Благодаря более совершенным инструментам и улучшенной гидравлике товары и оборудование, производимые серийно, можно производить быстрее и в больших количествах за партию."
 batch_production_3:0 "Техники упрощенной автоматизации I"
 batch_production_3_desc:0 "Сборочный конвейер поднял эффективность завода до астрономических высот с тех пор, как он был введен на рубеже веков. Применение новомодной робототехники к этому процессу, несомненно, даст результаты такого же масштаба."
 batch_production_4:0 "Техники Упрощенной автоматизации II"
 batch_production_4_desc:0 "Сочетание различных новых методов автоматизации, от передовых решений, таких как робототехника и алгоритмы, до простых улучшений, таких как улучшенные макетов заводов, позволяет значительно увеличить производство и эффективность."
 batch_production_5:0 "Специализированная промышленная робототехника I"
 batch_production_5_desc:0 "Робототехника пережила бум в 1980-х годах, когда появились новые конструкции и более эффективные методы количественной оценки эффективности роботов, которые позволили им выполнять еще больший круг задач."
 batch_production_6:0 "Специализированная промышленная робототехника II"
 batch_production_6_desc:0 "По мере приближения 20-го века достижения в области вычислительной техники привели к успехам и в робототехнике - промышленных роботов можно было программировать гораздо быстрее и для решения более сложных задач с появлением персональных компьютеров и более специализированных языков программирования."

 ## Mass Production
 mass_production_1:0 "Методы массового производства I"
 mass_production_1_desc:0 "Сосредоточение внимания на повсеместной стандартизации производственных методов с использованием сборочных линий позволяет ускорить производственный процесс, а все производимые сменные детали становятся стандартного качества."
 mass_production_2:0 "Методы массового производства II"
 mass_production_2_desc:0 "Совершенствуя систему массового производства для размещения более чем одной сборочной линии одновременно, мы можем увеличить темпы производства промышленных товаров и обеспечить их стандартное качество."
 mass_production_3:0 "Гибкие методы автоматизации I"
 mass_production_3_desc:0 "Приняв принцип "flexibility" as a principle in production, we can diversify our product range while retaining the same method of industrial production. This promises to reduce our costs of production by increasing potentials for standardization of equipment across the board."
 mass_production_4:0 "Гибкие методы автоматизации II"
 mass_production_4_desc:0 "Дальнейшие усовершенствования в вычислительной технике позволили нам автоматизировать ряд промышленных производственных процессов - с автоматизацией приходят точность и способность к специализации, необходимые для действительно гибких методов производства. "
 mass_production_5:0 "Обобщенная промышленная робототехника I"
 mass_production_5_desc:0 "Адаптация полностью автоматизированных систем находилась в разработке ещё в 1930-ых. Сейчас же, доступны вычислительные технологии, что дают нам доступ к трёхмерным действиям. Фабрики, орудийные цеха, сборочные линии -  будущее будет построено с помощью автоматов."
 mass_production_6:0 "Обобщенная промышленная робототехника II"
 mass_production_6_desc:0 "Усовершенствование вычислительных систем и опыт работы с их недостатками позволяют создавать все более эффективные станки, и внедрение в масштабах всей отрасли, конечно же, принесет свои собственные выгоды."

 ### Industry
 countrywide_improvements:0 "Практическое промышленное администрирование"
 countrywide_improvements_desc:0 "Обучение нашего производственного управленческого персонала основам промышленного администрирования, таким как экономия от масштаба и специализация труда, является необходимым условием для создания и функционирования любой производственной базы."
 enhanced_industrial_administration:0 "Расширенное промышленное администрирование"
 enhanced_industrial_administration_desc:0 "Как только на нашей промышленной базе будут заложены основы промышленной администрации, наши люди на местах будут обучаться более совершенным административным методам, таким как картели, конгломераты и межфирменное сотрудничество."

 ## Concentrated Industry
 concentrated_industry1:0 "Вертикальная промышленная организация I"
 concentrated_industry1_desc:0 "Индустриальное общество извлекает выгоду из конгломерации фирм, рабочей силы и ресурсов. Это простой экономический факт, что централизация приравнивается к эффективности."
 concentrated_industry2:0 "Вертикальная промышленная организация II"
 concentrated_industry2_desc:0 "Транспорт - это вены, по которым проходит жизнь нации. Больше железных дорог, больше дорог и больше автомобилей увеличит производительные силы."
 concentrated_industry3:0 "Вертикальная промышленная организация III"
 concentrated_industry3_desc:0 "Современная промышленность - это образ жизни. Каждый поступок - это индустриальный акт, каждая вера - индустриальная вера. Мы работаем, чтобы жить, и живем, чтобы работать."
 concentrated_industry4:0 "Вертикальная промышленная организация IV"
 concentrated_industry4_desc:0 "В многоэтажных квартирах рабочая сила сокращается, чего раньше не было. Теперь люди могут жить, работать и умирать в пределах одного района."
 concentrated_industry5:0 "Вертикальная промышленная организация V"
 concentrated_industry5_desc:0 "Эффективность, прогресс и технологии никогда не останавливаются. Централизация научных исследований в промышленности создает огромные возможности."
 concentrated_industry6:0 "Вертикальная промышленная организация VI"
 concentrated_industry6_desc:0 "Фабрики и фермы - две стороны одной медали. Промышленное сельское хозяйство - это не оксюморон, а будущее. Фермы получают выгоду от передовой механики и, в свою очередь, приносят пользу обществу."
 concentrated_industry7:0 "Вертикальная промышленная организация VII"
 concentrated_industry7_desc:0 "Труд и жизнь неотделимы друг от друга. Работа не заканчивается дома, не начинается на рабочем месте. Мы всегда работаем, всегда производим."
 concentrated_industry8:0 "Вертикальная промышленная организация VIII"
 concentrated_industry8_desc:0 "История - всего лишь одна бесконечная линия, тянущаяся к индустриальной сингулярности. Фермы, дома и фабрики - это всего лишь средства производства, как и мы. Идеальная человеческая форма - это форма творения, бесконечное творение для бесконечного потребления. Человеческое тело - это всего лишь фабрика, построенная для одной цели: производства."

 ## Dispersed Industry
 dispersed_industry1:0 "Горизонтальная промышленная организация I"
 dispersed_industry1_desc:0 "Децентрализовав нашу промышленную базу и распространив ее по всей стране, все получат долю в рабочих местах и богатстве, которые приносит промышленность, за счет облегчения транспортировки."
 dispersed_industry2:0 "Горизонтальная промышленная организация II"
 dispersed_industry2_desc:0 "Совершенствуя инфраструктуру страны, мы значительно повысим свою эффективность и производительность труда, а также упростим транспортировку грузов."
 dispersed_industry3:0 "Горизонтальная промышленная организация III"
 dispersed_industry3_desc:0 "Современная промышленность должна господствовать над нашей страной. Там, где раньше не было ничего, кроме дикой местности и пустоты, появятся новые фабрики, которые станут источником процветания, и люди будут устремляться к ним."
 dispersed_industry4:0 "Горизонтальная промышленная организация IV"
 dispersed_industry4_desc:0 "Распространяя нашу промышленность по всей стране, мы облегчаем любому рабочему, в любом месте, добраться до своей блестящей новой заводской работы, не собираясь и не переезжая."
 dispersed_industry5:0 "Горизонтальная промышленная организация V"
 dispersed_industry5_desc:0 "Необходимо построить больше железных и автомобильных дорог, чтобы ускорить наши перевозки грузов. Прибыль на первом месте, а без прибыли наша система, безусловно, умрет."
 dispersed_industry6:0 "Горизонтальная промышленная организация VI"
 dispersed_industry6_desc:0 "Наша промышленность должна быть распространена на более мелкие города и поселки, чтобы способствовать процветанию тех, кого наша промышленная революция оставила позади. У всех будет возможность работать в промышленности."
 dispersed_industry7:0 "Горизонтальная промышленная организация VII"
 dispersed_industry7_desc:0 "Постоянные инвестиции в нашу промышленную базу неизбежно увеличат получаемую нами прибыль. В конце концов, больше денег на входе означает больше денег на выходе."
 dispersed_industry8:0 "Горизонтальная промышленная организация VIII"
 dispersed_industry8_desc:0 "В нашей стране есть фабрики, каждая из которых продает свои товары и изделия. Каждый может разделить промышленное процветание, которое принес нам наш экономический план. Здесь не осталось места. Все увидели свет промышленного пути, и благодаря ему мы будем процветать."

 ### Resources
 ## Resource Extraction
 resource_extraction_methods:0 "Методы добычи ресурсов"
 resource_extraction_methods_desc:0 "Как однажды сказал один мудрец: "We can never dig too deep." With refinement to our resource gathering operations, whether through new machinery or better procedures, it shall allow us to extract more resources to better our economic position and harness Mother Earth's gifts."
 constructionmethods:0 "Современные методы строительства"
 constructionmethods_desc:0 "Рим был построен не за один день, но и фабрики и железные дороги нашей страны не обошлись бы без строгой дисциплины и образования, которые должны были пройти наши архитекторы и строители. Благодаря качеству наших работников они гарантируют, что наши здания будут завершены в срок."
 excavation0:0 "Добыча ресурсов I"
 excavation0_desc:0 "С учетом того, что современная промышленность и военные действия требуют еще большего количества сырья, новые методы добычи позволят горнодобывающей промышленности обеспечить то, что ей нужно."
 excavation1:0 "Добыча ресурсов II"
 excavation1_desc:0 "Благодаря новому электрическому и автоматизированному оборудованию шахты и добывающие предприятия могут легко превзойти самых преданных рабочих за последнее десятилетие."
 excavation2:0 "Добыча ресурсов III"
 excavation2_desc:0 "Прошли времена киркок и лопат: теперь пневматические дрели и электрические тележки позволяют чрезвычайно быстро добывать и транспортировать ресурсы, идеально подходящие для подпитки любой растущей промышленности."
 excavation3:0 "Добыча ресурсов IV"
 excavation3_desc:0 "Новые методы разведки, а также оборудование для глубокого бурения позволяют разрабатывать рудные жилы и месторождения, которые ранее были недоступны или даже не были открыты."
 excavation4:0 "Добыча ресурсов V"
 excavation4_desc:0 "Новые автоматизированные процедуры и компьютеры внедряются в горнодобывающую промышленность, обеспечивая большую точность как для машин, так и для рабочих бригад, резко повышая эффективность и производительность."
 excavation5:0 "Добыча ресурсов VI"
 excavation5_desc:0 "Шахтеры становятся все более похожими на инженеров, так как новое оборудование требует высококвалифицированного персонала для выполнения их сложных программ. Тем не менее, результаты нельзя отрицать."
 excavation6:0 "Добыча ресурсов VII"
 excavation6_desc:0 "Высокоавтоматизированные протоколы извлечения и недавно разработанные методы контроля отходов позволяют даже небольшим бригадам достичь большего, чем сотни их коллег сделали всего несколько десятилетий назад."
 excavation7:0 "Добыча ресурсов VIII"
 excavation7_desc:0 "Благодаря автоматизации, охватывающей все стороны процесса извлечения, ничто не остается на волю случая или человеческой ошибки. Эффективность стремительно растет, а вместе с ней и прибыль."
 excavation8:0 "Добыча ресурсов IX"
 excavation8_desc:0 "Наступила новая эра горного дела. При полностью автоматизированной добыче и компьютеризированной обработке ресурсов ничто не тратится впустую, а рудные жилы эксплуатируются с идеальной эффективностью."
 
 ## Oil Processing
 oil_processing:0 "Переработка нефти"
 oil_processing_desc:0 "Последняя война показала, насколько важно топливо. Новая волна самолетов и самоходной техники требует гораздо большей производительности, и научный мир готов принять вызов."
 improved_oil_processing:0 "Улучшенная переработка нефти"
 improved_oil_processing_desc:0 "Перенос ранее экспериментальных методов дистилляции на крупномасштабные операции обеспечит более высокий выход при меньших затратах, что позволит расширить синтетическую промышленность."
 advanced_oil_processing:0 "Современная переработка нефти"
 advanced_oil_processing_desc:0 "Новые экспериментальные методы очистки, такие как гидроочистка, могут использоваться в переработке нефти для значительного улучшения конечного продукта, значительного увеличения производительности и снижения затрат."
 modern_oil_processing:0 "Передовая переработка нефти"
 modern_oil_processing_desc:1 "Наши нефтеперерабатывающие заводы могут быть дополнительно усовершенствованы с помощью новых передовых методов переработки нефти, таких как гидрокрекинг, алкилирование, окисление меркаптанов и изомеризация. Автоматизированные процессы и биологическое топливо также повысят эффективность и производительность."
 
 ## Rubber Processing
 rubber_processing:0 "Обработка резины"
 rubber_processing_desc:1 "Поскольку каучук стал основным продуктом промышленности, крупномасштабная переработка синтетического каучука необходима для уменьшения зависимости страны от натурального каучука."
 improved_rubber_processing:0 "Улучшенная обработка резины"
 improved_rubber_processing_desc:1 "Крупномасштабное производство синтетического каучука можно дополнительно улучшить и удешевить с помощью новых автоматизированных процессов для ускорения реакций дегидрирования."
 advanced_rubber_processing:0 "Современная обработка резины"
 advanced_rubber_processing_desc:1 "Рецептура синтетического каучука общего назначения с улучшенными процессами, такими как модификаторы полимеризации додецилмеркаптана, позволит странам, располагающим средствами, позволить себе расширить производство синтетического каучука."
 modern_rubber_processing:0 "Передовая обработка резины"
 modern_rubber_processing_desc:1 "Полностью оптимизированные и проверенные компьютером процессы полимеризации приведут к снижению затрат и повышению производительности, что приведет к переходу производства каучука в новую эру."
 
 ### Construction
 ## Civilian Construction
 construction0:0 "Гражданское Строительство I"
 construction0_desc:0 "Лучшее жилье и оборудование для наших рабочих позволяют нам быстро завершить наши строительные проекты в установленные сроки.\n\n"
 construction1:0 "Гражданское Строительство II"
 construction1_desc:0 "Внедрение механизации и автоматизации в строительстве позволяет ускорить строительство в различных отраслях промышленности.\n\n"
 construction2:0 "Гражданское Строительство III"
 construction2_desc:0 "Организация рабочих с помощью расписаний и графиков позволяет синхронизировать работу различных групп при своевременном завершении проектов.\n\n"
 construction3:0 "Гражданское Строительство IV"
 construction3_desc:0 "С усовершенствованием современных тяжелых транспортных средств, таких как бульдозеры, краны, экскаваторы и бетономешалки, это должно позволить выполнять больше работ за меньшее время.\n\n"
 construction4:0 "Гражданское Строительство V"
 construction4_desc:0 "Благодаря лучшему городскому планированию это позволит строить более крупные и многочисленные здания, максимально увеличивая наше пространство.\n\n"
 construction5:0 "Гражданское Строительство VI"
 construction5_desc:0 "Заключая контракты с крупными строительными проектами с крупными фирмами, мы можем работать над большим количеством масштабных промышленных расширений.\n\n"
 construction6:0 "Гражданское Строительство VII"
 construction6_desc:0 "Новые инструменты обеспечивают более быструю и эффективную скорость сборки. Еще одним преимуществом является то, что им можно легко пользоваться, и даже некоторые неопытные работники могут быстро научиться им управлять.\n\n"
 construction7:0 "Гражданское Строительство VIII"
 construction7_desc:0 "С появлением массивных небоскребов размер транспортных средств для перевозки большего количества строительных материалов увеличился.\n\n"
 construction8:0 "Гражданское Строительство IX"
 construction8_desc:0 "Наши краны заметны на каждом блоке. Сегодня пустые участки, на следующий день их заменяют огромные фабрики. Не хватает не рабочих мест, а людей, чтобы их заполнить.\n\n"
 
