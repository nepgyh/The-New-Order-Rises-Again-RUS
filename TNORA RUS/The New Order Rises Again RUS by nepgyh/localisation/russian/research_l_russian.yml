   light_SPAA_1950_air_attack_3:0 "Радиолокациофикация легкого самоходного зенитного вооружения 50-х годов"
   light_SPAA_1950_air_attack_3_desc:0 "С помощью обычных пушек почти невозможно сбить реактивные самолеты. Однако введение радиолокационного наведения позволит пулям попадать даже при ошибке наблюдателя."
