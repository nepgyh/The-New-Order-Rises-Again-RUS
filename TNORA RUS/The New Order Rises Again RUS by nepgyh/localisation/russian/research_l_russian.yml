 ### Blue Water Navy
 blue_water_navy:0 "Флот открытого моря"
 blue_water_navy_desc:0 "Сколько стран могут похвастаться флотом, достойным открытого моря? Истинная современная сверхдержава должна быть в состоянии в любой момент бросить вызов любой точке земного шара с подавляющей силой, собрав силы линкоров и авианосцев, которые обанкротят меньшую нацию. Дипломатия канонерок никогда не была такой большой.\n"
 global_fleet_distribution:0 "Всемирное распределение флота"
 global_fleet_distribution_desc:0 "Чтобы сохранить мировую гегемонию, мы должны быть на расстоянии вытянутой руки от каждого континента. Наши флоты никогда не устанут патрулировать океаны, размещенные на отдаленных базах по всему миру.\n"
 the_hidden_arm:0 "Скрытая рука"
 the_hidden_arm_desc:0 "Хороший флот имеет столько же тоннажа под волнами, сколько и над ними. Тихая война под поверхностью так же важна, как и шумная война над ней - возможно, даже больше, с появлением ядерной триады.\n"
 reserve_fleets:0 "Резервные флоты"
 reserve_fleets_desc:0 "Производство флотов губительно, а на их замену уходит больше времени, чем существует большинство правительств. Мы должны содержать корабли в резерве, чтобы выполнять роль тех, кто погиб в бою или ремонтируется в сухом доке. Пережить врага - вот ключ к тому, чтобы уморить его голодом.\n"
 global_range_operations:0 "Всемирные операции"
 global_range_operations_desc:0 "Сохранение достаточного количества сил для реагирования на угрозу где бы то ни было невозможно, как бы нам этого ни хотелось. Мы должны иметь возможность действовать в мировом масштабе. Если у нас будет один флот в Атлантике, а другой-в Тихом океане, мы сможем обменяться ими без вашего разрешения. Гибкость-это ключ к победе.\n"
 strike_groups:0 "Ударные группы"
 strike_groups_desc:0 "Капитан - король своего корабля, но наши капитаны должны знать, как работать вместе, чтобы добиться победы. В каждом флоте наши корабли будут разделены на ударные группы, работающие вместе с запрограммированной эффективностью для детального уничтожения противника. \n"
 modern_kantai_kessen:0 "Современный Кантай Кессен"
 modern_kantai_kessen_desc:0 "Kantai Kessen или Решающая боевая доктрина - это стратегия уничтожения вражеского флота в быстром решающем сражении, которую ЯИФ успешно использовали в последней войне. Хотя технологии изменились, правила морского боя по-прежнему действуют, и мы должны подготовиться к этому решающему моменту.\n"
 undersea_coordination_tactics:0 "Тактика подводной координации"
 undersea_coordination_tactics_desc:0 "Рассмотрим игру Марко Поло, где у каждого участника есть нож. Затем представьте, что каждый игрок находится на дне океана с добавленным дополнительным измерением. Мы должны разработать процедуры, гарантирующие, что наши капитаны будут действовать предсказуемо в этих ситуациях, чтобы они могли работать вместе без прямого общения.\n"
 superior_screen_organization:0 "Превосходная организация охранения"
 superior_screen_organization_desc:0 "Наши большие корабли могут нанести весь ущерб, но без кораблей охранения они - легкая добыча. Если эсминцы в  эскорте двигаются предсказуемо, подводная лодка может пустить торпеду, которая пройдет мимо эскорта и вонзится в наш авианосец как стилет. Расчетные формации для эффективности кораблей охранения обеспечат нашим флагманам безопасный выход в порт.\n"
 heavy_missile_ship_focus:0 "Упор на тяжелых ракетоносцах"
 heavy_missile_ship_focus_desc:0 "Ракеты-это новые самолеты-кому нужна взлетно-посадочная полоса, когда смерть может быть доставлена в консервной банке? Крейсеры могут пробивать выше своего веса, устанавливая тяжелые ракеты вместо пушек. Ни один линкор не застрахован от этих современных боевых крейсеров.\n"
 battle_groups:0 "Боевые группы"
 battle_groups_desc:0 "Объединение наших сил в оперативные группы во главе с авианосцами увеличит смертоносность нашего флота. Когда мы натолкнемся на врага, мы сможем легко уничтожить его с его превосходной огневой мощью и возможностями авиации.\n"
 expanded_support_ship_roles:0 "Расширенные роли корабля поддержки"
 expanded_support_ship_roles_desc:0 "Корабли поддержки играют жизненно важную роль, заправляя и снабжая наши корабли и переправляя наших военнослужащих, но что, если бы они могли сделать больше? Радары и гидролокаторы, средства траления, глубинные бомбы, зенитные орудия, системы противоракетной обороны. Каждый случай, к которому мы можем подготовиться, - это спасение корабля, а корабли поддержки должны внести свой вклад в защиту флота.\n"
 fleet_command_and_control:0 "Управление и контроль флота"
 fleet_command_and_control_desc:0 "Командовать флотом из нескольких десятков кораблей - непростая задача, и это не то, что нужно оставлять одному человеку. Избыточная командная структура будет необходима, если флот должен двигаться как единое целое, а не беспорядок из легко отбитых одиноких волков."
 expanded_task_force_capabilities:0 "Расширенные возможности оперативной группы"
 expanded_task_force_capabilities_desc:0 "Оперативная группа способна ровно настолько, насколько ее самое слабое звено, укрепляя слабые места наших военно-морских сил, мы можем позволить им если не быть полностью независимыми, то, по крайней мере, большую часть времени функционировать автономно."
 bastions_on_the_sea:0 "Бастионы на море"
 bastions_on_the_sea_desc:0 "Корабль-это по-своему крепость на воде. Его моряки не могут рассчитывать, что сойдут с него, если случится худшее, и это заставляет их сражаться до последнего. В наш век борьбы именно флот должен защищать нацию."

 ### Green Water Navy
 green_water_navy:0 "Прибрежный флот"
 green_water_navy_desc:0 "Возможно, у нас никогда не будет возможности иметь флот, способный проецировать мощь по всему миру, но мы, безусловно, можем иметь тот, который защищает наши воды с гордостью и честью. Сосредоточившись на легких кораблях Военно-морского флота, мы можем создать флот, который служит нашим целям, не разоряя нашу экономику."
 coastal_submarine_patrols:0 "Патрулирование прибрежных подводных лодок"
 coastal_submarine_patrols_desc:0 "Защита вод нашей страны должна исходить не только от нашего надводного флота. Используя подводные лодки в нашем прибрежном патрулировании, мы сможем защитить наши воды от контрабандистов и мелких судов, а также создать достаточный сдерживающий фактор, чтобы отразить нападение другой нации.\n"
 destroyer_based_operations:0 "Операции эсминцев"
 destroyer_based_operations_desc:0 "Линкоры и авианосцы могут быть экономически невозможны для нас, но небольшие суда, которые составляют основную часть любого флота, все еще доступны. Эсминцы нашего флота должны взять на себя роль крейсера в больших флотах: оказывать огневую поддержку, устанавливать экраны для наших больших кораблей и сражаться с отличием в бою.\n"
 escort_frigate_groups:0 "Эскортные группы фрегатов"
 escort_frigate_groups_desc:0 "Фрегат имеет решающее значение для успеха нашего флота, и поэтому мы должны предложить грамотную стратегию. В одиночку фрегат жалко слаб против любого нападающего, но когда в группах, эскорт может взять на себя противников гораздо большего вооружения. Мы должны неустанно обучать наших капитанов групповой тактике и координации действий, если хотим, чтобы эта стратегия увенчалась успехом.\n"
 submarine_minelaying:0 "Подводная минная постановка"
 submarine_minelaying_desc:0 "Наш флот никогда не будет достаточно большим, чтобы охватить все наше побережье сразу, но мы можем использовать морские мины для прикрытия наших баз. Во время войны наши подводные лодки смогут устанавливать мины везде, где это необходимо, чтобы отгонять врагов и уничтожать тех, кто достаточно глуп, чтобы войти в наши воды.\n"
 reconnaisance_sweeping_tactics:0 "Тактика разведывательной зачистки"
 reconnaisance_sweeping_tactics_desc:0 "Преимущество, которое более легкий флот имеет над своими более крупными аналогами, - это скорость. Наши эсминцы, фрегаты и подводные лодки будут патрулировать наши воды на регулярной основе, выискивая врагов на регулярной основе. Наша скорость позволит нам обнаружить врага, доложить о его положении и отступить к подкреплениям прежде, чем они успеют ответить.\n"
 modern_screen_maneuvers:0 "Современные эскортные маневры"
 modern_screen_maneuvers_desc:0 "Тактика эскортирования наших флагманов легкими кораблями использовалась еще со времен Первой мировой войны, но морская война сегодня сильно отличается от войны даже 1945 года. Мы должны обучать капитанов наших легких кораблей искусству защиты наших флагманов от самолетов, ракет и всего остального. В конце концов, если мы потеряем наши большие корабли, мы никогда не сможем их починить.\n"
 light_cruiser_doctrine:0 "Доктрина легкого крейсера"
 light_cruiser_doctrine_desc:0 "Легкий крейсер является основой флота зеленой воды-достаточно маленький, чтобы быть быстро произведенным, достаточно быстрый, чтобы не отставать от остальной части флота, но достаточно хорошо вооруженный, чтобы сражаться с более крупными врагами. Мы должны сосредоточить нашу доктрину вокруг этих судов, если хотим конкурировать на море с любым, кто может быть врагом.\n"
