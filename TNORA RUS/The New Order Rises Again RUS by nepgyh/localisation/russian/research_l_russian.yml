  ## Improvements - Turret
  
    turret_improvements:0 "Модернизация орудий"
  
   # 1950
   APC_1950_basic_turret:0 "Внедрение пулеметов"
   APC_1950_basic_turret_desc:0 "С внедрением пулемета десятилетия назад, бронетранспортеры стали фантастической возможностью обеспечить боевую поддержку наших солдат. Прикрепление такого автоматического оружия будет весьма эффективным в наступательных действиях."
   APC_1950_improved_turret:0 "Дополнительные огневые точки"
   APC_1950_improved_turret_desc:0 "Хотя автоматическое оружие является невероятным достижением для потенциала бронетранспортера, дополнительное вооружение может быть предоставлено при сохранении легкой структуры в целом для быстрого развертывания войск на поле боя."
   APC_1950_advanced_turret:0 "Непрерывный огонь"
   APC_1950_advanced_turret_desc:0 "Хотя наша технология в отношении наступательных возможностей бронетранспортера значительно улучшилась, человек за орудием так же важен. Улучшенное обучение непрерывному огню этих членов экипажа сделает их действительно эффективными."

   # 1960
   APC_1960_basic_turret:0 "Адаптация вооружения"
   APC_1960_basic_turret_desc:0 "Автоматическое оружие стало более совершенным с течением времени, что делает войну более быстрой и опасной, чем когда-либо. Таким образом, наша технология должна адаптироваться и более совершенный пулемет станет стандартным для наших носителей."
   APC_1960_improved_turret:0 "Улучшение непрерывного огня"
   APC_1960_improved_turret_desc:0 "Непрерывный огонь становится все более эффективной тактикой в разгар боя для людей, пытающихся высадится с наших бронетранспортеров. Таким образом, дальнейшее обучение и усовершенствования, позволяющие использовать такую тактику, окажутся выгодными."
   APC_1960_advanced_turret:0 "Реорганизация боеукладки"
   APC_1960_advanced_turret_desc:0 "Для достижения истинного тактического превосходства наши орудия должны иметь доступ к как можно большему количеству боеприпасов, чтобы обеспечить открытое огневое прикрытие развертывающихся войск, что потребует перестройки систем хранения боеприпасов."

   # 1970
   APC_1970_basic_turret:0 "Непрерывное улучшение вооружения"
   APC_1970_basic_turret_desc:0 "Трудности 1960-х годов показали, что более высокие наступательные возможности помогают в обороне развертываемых на поле боя частях. Таким образом, мы продолжим совершенствовать возможности автоматического оружия."
   APC_1970_improved_turret:0 "Улучшенная система охлаждения оружия"
   APC_1970_improved_turret_desc:0 "К сожалению, с усовершенствованием автоматических систем вооружения возникает проблема перегрева и поломки этого оружия. Усиление и совершенствование систем охлаждения позволит обойти эти проблемы."
   APC_1970_advanced_turret:0 "Защита башни"
   APC_1970_advanced_turret_desc:0 "Башня, украшающая бронетранспортер, так же эффективна, как и человек за ней, и если он умрет, башня бесполезна. Улучшение вспомогательных средств защиты башни позволит повысить показатели живучести пулеметчиков на носителях."

   # 1980
   APC_1980_basic_turret:0 "Ракетное вооружение"
   APC_1980_basic_turret_desc:0 "С наступлением современной эпохи происходит совершенствование взрывного вооружения и наши бронетранспортеры могли бы извлечь из этого пользу. Добавление ракетных возможностей к этим транспортным средствам может оказаться экспоненциально смертельным на поле боя."
   APC_1980_improved_turret:0 "Компьютерные системы"
   APC_1980_improved_turret_desc:0 "Смертоносность башни на бронетранспортере может увеличиться в два раза при интеграции к компьютерным системам БТРов. Поэтому внедрение компьютеризированных систем связи для пулеметчиков может оказаться весьма эффективным."
   APC_1980_advanced_turret:0 "Прогрессивное вооружение"
   APC_1980_advanced_turret_desc:0 "После многолетних разработок наступательные возможности бронетранспортера достигли своего истинного потенциала. Предоставление устойчивой, сообщаемой, взрывной огневой мощи против наших врагов позволит обеспечить максимальную защиту наших пехотинцев в битвах по всему миру."
