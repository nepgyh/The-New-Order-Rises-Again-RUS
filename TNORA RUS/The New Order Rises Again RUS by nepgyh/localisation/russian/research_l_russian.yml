  ## Carriers ##
   # Nuclear Reactor (Modifier)
   improved_carrier_nuclear_engine:0 "Ядерный корабельный реактор"
   improved_carrier_nuclear_engine_desc:0 "Бортовые ядерные реакторы допускают длительные периоды эксплуатации, единственным недостатком которых является опасное топливо, отходы и возможность расплавления."
   advanced_carrier_nuclear_engine:0 "Ранний современный реактор"
   advanced_carrier_nuclear_engine_desc:0 "Современные реакторы более экономичны, производят больше энергии и обладают большей отказоустойчивостью."
   early_modern_carrier_nuclear_engine:0 "Современный реактор"
   early_modern_carrier_nuclear_engine_desc:0 "Улучшения в процессах обогащения урана позволяют расширять использование ядерных реакторов за пределами возможностей предыдущих проектов."
   modern_carrier_nuclear_engine:0 "Передовой реактор"
   modern_carrier_nuclear_engine_desc:0 "Передовые ядерные реакторы отличаются огромной выработкой энергии, замечательной эффективностью и меньшей склонностью к взрывам."
