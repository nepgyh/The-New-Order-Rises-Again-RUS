   artillery_1980_soft_attack:0 "Модернизация артиллерийского вооружения 80-х годов"
   artillery_1980_soft_attack_desc:0 "Используясь в орудиях предыдущего поколения, эти снаряды обеспечивают более высокий результат при более низкой стоимости."
   artillery_1980_soft_attack_2:0 "Газовая аэродинамика 80-х годов"
   artillery_1980_soft_attack_2_desc:0 "Одним из новшеств, недавно разработанных в артиллерии для увеличения дальности стрельбы, является уменьшение безвоздушной зоны за снарядом с целью повышения аэродинамической эффективности. При правильном проектировании эта техника может позволить снарядам лететь на 18-30% дальше"base bleed" - a controlled amount of fuel being let go out of the back of the shell in order to increase aerodynamic efficiency. When engineered correctly, this technique can allow shells to go 18-30% farther."
   artillery_1980_soft_attack_3:0 "Артиллерийские реактивные снаряды 0-го калибра"
   artillery_1980_soft_attack_3_desc:0 "Хотя, возможно, это и дорогой вариант, но ракетные снаряды, имеющие внутри небольшие ракетные двигатели, необходимы."
   light_SPAA_1980_air_attack:0 "Модернизация легкого самоходного зенитного вооружения 80-х годов"
   light_SPAA_1980_air_attack_desc:0 "Передовая цифровая оптика произвела революцию в эксплуатационных возможностях зенитной артиллерии. Новые системы наведения гарантируют, что, независимо от условий, легкая самоходная зенитная установка может сбивать самолеты противника."
