   improved_nuclear_submarine:0 "Ядерный реактор подводной лодки I"
   improved_nuclear_submarine_desc:0 "Подводные лодки - это одинокие охотники. Ядерные реакторы-это естественное развитие,позволяющее им бродить по морям в течение длительных периодов времени без необходимости причаливать."
   advanced_nuclear_submarine:0 "Ядерный реактор подводной лодки II"
   advanced_nuclear_submarine_desc:0 "Новые реакторы с меньшей вероятностью взорвутся и таким образом отравят океан радиоактивными отходами и убьют тысячи животных и растений."
   early_modern_nuclear_submarine:0 "Ядерный реактор подводной лодки III"
   early_modern_nuclear_submarine_desc:0 "Новые реакторы производят больше энергии для меньшего количества урана. Будет ли топливо таким редким и дорогим, эффективность-это король."
   modern_nuclear_submarine:0 "Ядерный реактор подводной лодки IV"
   modern_nuclear_submarine_desc:0 "Передовые ядерные реакторы хороши в том, чтобы заставить подводную лодку двигаться безопасно и тихо."
