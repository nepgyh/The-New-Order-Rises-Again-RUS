  motorized_infantry_desc:0 "За счет расширения использования автотранспортных средств для перевозки пехоты в полевых условиях можно значительно повысить мобильность медленно движущихся пехотных подразделений, что позволит быстрее реагировать и разрабатывать новые стратегии."

  bicycle_infantry:0 "Велопехота"
  bicycle_infantry_desc:0 "Обычная пехота с велосипедами более мобильна, чем их походные собратья."

