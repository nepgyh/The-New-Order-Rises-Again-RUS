 ## Engineer Company
 tech_engineers:0 "Сапёрная рота I"
 tech_engineers_desc:0 "Инженеры, занимающиеся возведением укреплений и защиты от прорывов, незаменимы на поле боя. Поскольку они универсальны, их можно использовать в самых разных ситуациях."
 tech_engineers2:0 "Сапёрная рота II"
 tech_engineers2_desc:0 "Оснащенные современным оборудованием и мощной взрывчаткой, наши инженеры выполняют не только привычные для них задания. Они могут удивить противника своими находками как на земле, так и на море."
 tech_engineers3:0 "Сапёрная рота III"
 tech_engineers3_desc:0 "Военные инженерные проекты становятся все более масштабными. Создание современной инфраструктуры позволит проводить операции, для которых нужны ресурсы, недоступные на поле боя."
 tech_engineers4:0 "Сапёрная рота IV"
 tech_engineers4_desc:0 "Разработка и внедрение бронированных военно-инженерных машин значительно расширят возможности наших инженерных бригад в полевых условиях."
 tech_engineers5:0 "Сапёрная рота V"
 tech_engineers5_desc:0 "В дополнение к логистики для наших собственных войск, мы можем обучить наших боевых инженеров методам снижения вражеской мобильности, таким как разрушение мостов, блокирование дорог и создание взлетно-посадочных полос для штурмовиков."
 tech_engineers6:0 "Сапёрная рота VI"
 tech_engineers6_desc:0 "Поддерживая локальную мобильность при строительстве того, что ранее считалось постоянными укреплениями и системами снабжения, наши боевые инженеры обеспечат готовность наших войск независимо от того, где они будут атакованы."

 # Engineer Company, Flamethrowers
 tech_engineers_flamethrowers_1:0 "Огнеметы I"
 tech_engineers_flamethrowers_1_desc:0 "Солдаты, вооруженные огнеметами, могут оказать важную материально-техническую поддержку на поле боя, сжигая густую листву и вытесняя противника из укрепленных позиций."
 tech_engineers_flamethrowers_2:0 "Огнеметы II"
 tech_engineers_flamethrowers_2_desc:0 "Лучшая подготовка в использовании огнеметов во время боя может помочь нашим огнеметным войскам экономить топливо и повышать эффективность своих атак."
 tech_engineers_flamethrowers_3:0 "Огнеметы III"
 tech_engineers_flamethrowers_3_desc:0 "Модернизация нашего огнеметного оборудования с целью стандартизации размеров отверстий и топливных баков облегчит снабжение наших огнеметных установок надлежащими топливными смесями."
 tech_engineers_flamethrowers_4:0 "Огнеметы IV"
 tech_engineers_flamethrowers_4_desc:0 "Добавление брони к бакам наших огнеметов увеличит их долговечность и уменьшит вероятность самовозгорания, есл он будет поврежден во время боя."
 tech_engineers_flamethrowers_5:0 "Огнеметы V"
 tech_engineers_flamethrowers_5_desc:0 "Обучение наших огнеметных подразделений новым разработанным стратегиям контроля распространения их пламени и повышение общей боевой эффективности позволит им действовать в составе подразделений."
 tech_engineers_flamethrowers_6:0 "Огнеметы VI"
 tech_engineers_flamethrowers_6_desc:0 "Адаптация наших огнеметов к использованию современных видов топлива позволит нашим подразделениям вести огонь дольше, с большей точностью и снизить риск несчастных случаев при использовании огнеметов."

 ## Recon Company
 tech_recon:0 "Разведрота I"
 tech_recon_desc:0 "Отправив небольшой отряд бойцов на разведку, прежде чем выдвинуть основную группу войск, мы получим информацию о количестве и расположении вражеских частей."
 tech_recon2:0 "Разведрота II"
 tech_recon2_desc:0 "Разведывательные операции смертельно опасны. Если мы научим наши патрули быстро перемещаться и отступать и оснастим средствами для устранения препятствий, созданных противником, то увеличим их шансы на успешное возвращение"
 tech_recon3:0 "Разведрота III"
 tech_recon3_desc:0 "Новейшие разработки в области радио изменили метод ведения разведопераций - теперь можно быстро передать полученные сведения."
 tech_recon4:0 "Разведрота IV"
 tech_recon4_desc:0 "Разведоперации в глубоком тылу, совмещающие шпионаж, партизанскую борьбу и диверсионные действия, расширят наши тактические возможности и позволят быстрее принимать решения."
 tech_recon5:0 "Разведрота V"
 tech_recon5_desc:0 "Предоставление нашим разведчикам легких и высокомобильных разведывательных машин поможет им двигаться быстрее и быстрее выходить из потенциально смертельных ситуаций, которые могут возникнуть во время операций."
 tech_recon6:0 "Разведрота VI"
 tech_recon6_desc:0 "Усовершенствованное оптическое оборудование, такое как приборы ночного видения и установленные на мачтах вертолетные прицелы, позволит нашим разведывательным группам действовать в условиях плохой видимости и неблагоприятных условий, снижая вероятность быть замеченными и позволяя им более безопасно собирать информацию с больших расстояний."
 
 ## Field Hospital Company
 tech_field_hospital:0 "Полевой госпиталь I"
 tech_field_hospital_desc:0 ""
 tech_field_hospital2:0 "Полевой госпиталь II"
 tech_field_hospital2_desc:0 "Используя передвижные госпитали и оказывая помощь там, где она нужнее всего, мы предотвратим немало лишних смертей и неизлечимых травм.."
 tech_field_hospital3:0 "Полевой госпиталь III"
 tech_field_hospital3_desc:0 "Хирургическое вмешательство - самая распространенная врачебная операция на поле боя. Необходимые средства для их проведения должны быть ближе к линии фронта, и мы должны сделать так, чтобы среди военных медиков были опытные хирурги."
 tech_field_hospital4:0 "Полевой госпиталь IV"
 tech_field_hospital4_desc:0 "Несмотря на достижения военно-полевой медицины, многие изобретения сделаны наскоро, и у нас нет общей доктрины. Накопив достаточно опыта, мы можем точнее очертить круг задач этих частей и сделать временные улучшения постоянными"
 tech_field_hospital5:0 "Полевой госпиталь V"
 tech_field_hospital5_desc:0 "Чистота это ключ к предотвращению дальнейших осложнений и болезней после боевой травмы. Поддержание нашего организма в чистоте, как можно более свободном от микробов, уменьшит вероятность заражения в дальнейшем и повысит выживаемость."
 tech_field_hospital6:0 "Полевой госпиталь VI"
 tech_field_hospital6_desc:0 "Медицинские бригады, обученные работать на транспортных вертолетах для проведения процедур медицинской эвакуации, могут помочь даже в самых критических и серьезных чрезвычайных ситуациях медицинского характера, которые могут возникнуть в полевых условиях."
 
 ## Logistics Company
 tech_logistics_company:0 "Рота обеспечения I"
 tech_logistics_company_desc:0 "Если у нас есть специальный офицер по вопросам тыла, то сеть снабжения будет функционировать эффективнее."
 tech_logistics_company2:0 "Рота обеспечения II"
 tech_logistics_company2_desc:0 "Адаптировав нашу систему анализа рисков к новым условиям войны, мы сможем лучше обезопасить систему снабжения."
 tech_logistics_company3:0 "Рота обеспечения III"
 tech_logistics_company3_desc:0 "Непрерывный статистический анализ потребностей наших войск позволит добиться более эффективного расходования ресурсов."
 tech_logistics_company4:0 "Рота обеспечения IV"
 tech_logistics_company4_desc:0 "Разработка стандартной номенклатуры для ресурсов уменьшит путаницу и сделает планирование более эффективным."
 tech_logistics_company5:0 "Рота обеспечения V"
 tech_logistics_company5_desc:0 "Позволив нашим снабженцам работать вместе с нашими военными инженерами, мы дадим им возможность планировать и строить дороги к мостам, чтобы облегчить транспортировку грузов прямо к линии фронта"
 tech_logistics_company6:0 "Рота обеспечения VI"
 tech_logistics_company6_desc:0 "Использование транспортных самолетов и вертолетов для перемещения грузов может помочь нам получить ключевые поставки в изолированные подразделения и операционные базы, а также снизить риски, связанные с транспортировкой оборудования, за счет увеличения затрат."

 ## Military Police / MP Company
 tech_military_police:0 "Военная полиция I"
 tech_military_police_desc:0 "От патрулирования оккупированных территорий, поддержания общественного порядка и регулирования дорожного движения - до предотвращения дезертирства и поддержания дисциплины среди личного состава в ходе операций за рубежом: наличие специальных подразделений военной полиции в составе передовых сил значительно упростит проведение любой кампании."
 tech_military_police2:0 "Военная полиция II"
 tech_military_police2_desc:0 "Прохождение нашими военными полицейскими специальной подготовки, а также оснащение их средствами связи на основе новейших технологических достижений позволит облегчить непростую задачу поддержания порядка как на линии фронта, так и в тылу."
 tech_military_police3:0 "Военная полиция III"
 tech_military_police3_desc:0 "Обучение военных полицейских языкам и обычаям регионов, куда они будут направлены, в сочетании с их надлежащей интеграцией с местными коллаборационистскими структурами, позволит значительно повысить их эффективность."
 tech_military_police4:0 "Военная полиция IV"
 tech_military_police4_desc:0 "Поддержание порядка на оккупированной территории означает в равной мере и возврат к обычной жизни, и безжалостное уничтожение сопротивления. Наша военная полиция должна своевременно начинать этот процесс, чтобы обеспечить безопасность и для мирных граждан, и для солдат."
 tech_military_police5:0 "Военная полиция V"
 tech_military_police5_desc:0 "Эффективное уничтожение ячеек сопротивления является ключевой целью для любой компетентной военной полиции. Оснащение наших отрядов полиции современным вооружением и техникой позволит значительно повысить их эффективность в полевых условиях."
 tech_military_police6:0 "Военная полиция VI"
 tech_military_police6_desc:0 "Оснащение некоторых наших подразделений спецсредствами и оборудованием, такими как слезоточивый газ, поможет им разогнать протесты, которые выходят из-под контроля, и обеспечит нелетальный способ борьбы с движениями сопротивления."

 ## Signal Company
 tech_signal_company:0 "Рота связи I"
 tech_signal_company_desc:0 "Для установления и поддержания связи на поле боя всегда требовались особые навыки. С возникновением новых средств связи и обнаружения в ходе Великой войны открылись новые практические возможности."
 tech_signal_company2:0 "Рота связи II"
 tech_signal_company2_desc:0 "Роты связи, обеспечивающие обмен данными между разными родами войск, помогают сухопутным войскам наладить координацию с морскими и воздушными силами и быстрее планировать свои действия."
 tech_signal_company3:0 "Рота связи III"
 tech_signal_company3_desc:0 "Новые портативные устройства связи можно переносить в рюкзаке. Необходимо использовать эту улучшенную мобильность рот связи."
 tech_signal_company4:0 "Рота связи IV"
 tech_signal_company4_desc:0 "Среди наших связистов есть люди с непосредственным опытом применения этих средств связи на поле боя. Подключив их к разработке новых технологий коммуникации, мы найдем применение их знаниям."
 tech_signal_company5:0 "Рота связи V"
 tech_signal_company5_desc:0 "Предоставление нашим связистам возможности легко шифровать свои передачи обеспечит более быструю связь без необходимости в ретрансляционной станции и поможет стимулировать более продвинутые исследования в области шифрования."
 tech_signal_company6:0 "Рота связи VI"
 tech_signal_company6_desc:0 "Создание того, что по сути является мобильными телефонными сетями, позволит нашим подразделениям общаться практически мгновенно, что позволит им обмениваться важной информацией с другими войсками и запрашивать воздушную или морскую поддержку в любой момент"

 ## Maintenance Company
 tech_maintenance_company:0 "Ремонтная рота I"
 tech_maintenance_company_desc:0 "Обслуживание, починка и полный ремонт обеспечивают надежную, безопасную эксплуатацию военной техники. Чтобы уделить должное внимание этой проблеме, необходимо создать специальные роты."
 tech_maintenance_company2:0 "Ремонтная рота II"
 tech_maintenance_company2_desc:0 "Регулярный техосмотр уменьшает вероятность поломки техники и заранее выявляет детали, которые нужно заменить."
 tech_maintenance_company3:0 "Ремонтная рота III"
 tech_maintenance_company3_desc:0 "Обеспечив войска наиболее востребованными ресурсами для стандартного ремонта, мы покончим с практикой использования сломанной техники."
 tech_maintenance_company4:0 "Ремонтная рота IV"
 tech_maintenance_company4_desc:0 "Опыт создания техники с нагруженным резервом, накопленный во Вторую Мировую войну, можно применить, чтобы упростить процедуру ремонта более современной техники."
 tech_maintenance_company5:0 "Ремонтная рота V"
 tech_maintenance_company5_desc:0 "Обеспечив нашим ремонтникам поставки запасных частей, мы сможем вернуть технику в эксплуатацию в полевых условиях в кратчайшие сроки."
 tech_maintenance_company6:0 "Ремонтная рота VI"
 tech_maintenance_company6_desc:0 "Проектируя военные машины с учетом ремонтопригодности, мы можем максимально упростить работу наших ремонтных подразделений, позволив им тратить меньше времени на сложный ремонт."

 ## Transport Helicopter Company
 tech_transport_helicopter_company:0 "Транспортная вертолетная рота"
 tech_transport_helicopter_company_desc:0 "Недавно разработанный специализированный транспортный вертолет может использоваться для транспортировки грузов и оперативных групп, а также для медицинской эвакуации тяжелораненого персонала."
 tech_transport_helicopter_company2:0 "Транспортная вертолетная рота II"
 tech_transport_helicopter_company2_desc:0 "Транспортные вертолеты могут сделать операции со своим участием более безопасными и снизить риск быстрых операций."
 tech_transport_helicopter_company3:0 "Транспортная вертолетная рота III"
 tech_transport_helicopter_company3_desc:0 "Модернизация двигателей жизненно важна, поскольку транспортные вертолеты необходимы для перевозки более тяжелых грузов на отдаленные военные базы и транспортировки большего количества войск на специальные операции."
 tech_transport_helicopter_company4:0 "Транспортная вертолетная рота IV"
 tech_transport_helicopter_company4_desc:0 "В отличие от оборудования, находящегося внутри вертолета, подбрюшные полезные грузы, прикрепленные тросами, могут быть больше и тяжелее, что позволяет артиллерии и легкобронированной технике перемещаться по воздуху непосредственно на поле боя."

 ## Scout Helicopter Company
 tech_scout_helicopter_company:0 "Вертолетная разведрота"
 tech_scout_helicopter_company_desc:0 "Разведывательные вертолеты могут исследовать обширные районы для пехоты и артиллерии быстро и безопасно, при этом имея возможность атаковать наземные силы своим вооружением."
 tech_scout_helicopter_company2:0 "Вертолетная разведрота II"
 tech_scout_helicopter_company2_desc:0 "Улучшение брони и вооружения наших вертолетов-разведчиков поможет повысить их живучесть в случае, если они будут атакованы средствами ПВО или ПЗРК во время патрулирования."
 tech_scout_helicopter_company3:0 "Вертолетная разведрота III"
 tech_scout_helicopter_company3_desc:0 "Усовершенствованные лопасти несущего винта и двигатели сделают наши разведывательные вертолеты более тихими в воздухе и увеличат их скорость, что позволит им покрывать больше территорий с уменьшенной вероятностью обнаружения."
 tech_scout_helicopter_company4:0 "Вертолетная разведрота IV"
 tech_scout_helicopter_company4_desc:0 "Мачтовые прицелы, которые могут быть закреплены на верхней части несущего винта вертолета, дают вертолетам-разведчикам улучшенный обзор в неблагоприятных условиях, а также возможность обнаруживать объекты с большего расстояния."

 ## Attack Helicopter Company
 tech_attack_helicopter_company:0 "Отряд ударных вертолетов I"
 tech_attack_helicopter_company_desc:0 "Поскольку вертолеты стали более громоздкими и способными перевозить более тяжелые грузы, их потенциал для военного использования очевиден. Поддержка наших подразделений вертолетами, достаточно мощными, чтобы нести военное вооружение, такое как автопушки и противотанковые ракеты, может оказаться чрезвычайно полезной."
 tech_attack_helicopter_company2:0 "Отряд ударных вертолетов II"
 tech_attack_helicopter_company2_desc:0 "Вертолеты начали доказывать свою состоятельность на поле боя. Разработка более адаптируемых платформ и вооружения, созданных специально для вертолетов, выполняющих функции поддержки пехоты, позволит разместить больше огневой мощи на одном воздушном судне."
 tech_attack_helicopter_company3:0 "Отряд ударных вертолетов III"
 tech_attack_helicopter_company3_desc:0 "По мере того как ударные вертолеты превращаются в основную часть боевых действий, вокруг них формируется множество тактических приемов. Создание современных противотанковых средств и ракет класса "
 tech_attack_helicopter_company4:0 "Отряд ударных вертолетов IV"
 tech_attack_helicopter_company4_desc:0 "Вертолеты становятся незаменимыми в наземной войне. Ударный вертолет произвел революцию в том, как мы ведем войны, и мы должны быть уверены, что этот прогресс не остановится. Более легкие рамы, более мощное вооружение и более легкое производство, все это должно быть рассмотрено."

