  ## Cruisers ##
   # Missiles (Modifier)
   improved_cruiser_missile:0 "Ракеты корабельного базирования I"
   improved_cruiser_missile_desc:0 "Ракеты являются естественным дополнением к возможностям корабля крейсерского класса. В морской войне больше не будут доминировать торпеды и пушки."
   advanced_cruiser_missile:0 "Ракеты корабельного базирования II"
   advanced_cruiser_missile_desc:0 "Улучшенные ракеты лучше поражают свои цели, одновременно взрываясь."
   early_modern_cruiser_missile:0 "Ракеты корабельного базирования III"
   early_modern_cruiser_missile_desc:0 "Современные ракеты корабельного базирования оснащены более мощными боеголовками и более мощными двигателями, смертоносная комбинация, которая улучшает возможности наших крейсеров."
   modern_cruiser_missile:0 "Ракеты корабельного базирования IV"
   modern_cruiser_missile_desc:0 "Передовые ракеты корабельного базирования летят в воздухе со скоростью звука. Современные компьютеры, мощные боеголовки и мощная тяга создают поистине внушающее благоговение оружие."

   # Nuclear Reactor (Modifier)
   improved_cruiser_nuclear:0 "Крейсерский ядерный реактор I"
   improved_cruiser_nuclear_desc:0 "Крейсеры могут нести большие ядерные реакторы, которые могут снабжать их энергией в течение длительных периодов времени, позволяя им сражаться без стыковки в больших кампаниях."
   advanced_cruiser_nuclear:0 "Крейсерский ядерный реактор II"
   advanced_cruiser_nuclear_desc:0 "Усовершенствованные ядерные реакторы имеют лучшую топливную эффективность и большую мощность."
   early_modern_cruiser_nuclear:0 "Крейсерский ядерный реактор III"
   early_modern_cruiser_nuclear_desc:0 "Современные ядерные реакторы обладают действительно высокой производительностью наряду с революционной системой удаления отходов, которая снижает вероятность загрязнения."
   modern_cruiser_nuclear:0 "Крейсерский ядерный реактор IV"
   modern_cruiser_nuclear_desc:0 "Передовые ядерные реакторы, несмотря на то, что они до смешного большие, обеспечивают одинаково большую мощность, затмевая предыдущие модели как по размеру, так и по производительности."
