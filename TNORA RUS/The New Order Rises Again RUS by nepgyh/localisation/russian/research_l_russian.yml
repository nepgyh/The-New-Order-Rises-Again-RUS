   # Nuclear Reactor (Module)
   nuclear_sub_1960:0 "Атомный реактор субмарины 1960-ых"
   nuclear_sub_1960_desc:0 "Добавление упрощенного ядерного реактора к нашим подводным лодкам даст им более высокую скорость и большую мощность, а также снизит их потребность в дизельном топливе."
   nuclear_sub_1970:0 "Атомный подводный реактор 1970-ых"
   nuclear_sub_1970_desc:0 "Модернизация наших подводных лодок до реактора шестого поколения даст нашему флоту больше мощности двигателей в море, одновременно уменьшая их видимость для противника из-за отсутствия необходимости всплывать на поверхность."
   nuclear_sub_1980:0 "Атомный подводный реактор 1980-ых"
   nuclear_sub_1980_desc:0 "Реакторы с водой под давлением полагаются на естественную циркуляцию, а не на насосы охлаждающей жидкости, что снижает уровень шума. Это ядро восьмого поколения даст еще больше энергии подводной лодке."
   nuclear_sub_1990:0 "Атомный подводный реактор 1990-ых"
   nuclear_sub_1990_desc:0 "Новые реакторы обещают повышенную плотность энергии при меньшем объеме технического обслуживания. Они также могут десятилетиями обходиться без дозаправки, и все это с теми же преимуществами системы ВВЭР."
