   light_SPAA_1980_air_attack_2_desc:0 "Реактивные самолеты сделали оружие меньшего калибра прошлого бесполезным. Более крупные орудия, с большей дальностью стрельбы и более быстрыми скоростями снарядов, являются единственным реальным практическим вариантом в нашем новом, ужасающем мире."
   light_SPAA_1980_air_attack_3:0 "Радиолокациофикация легкого самоходного зенитного вооружения 80-х годов"
