 # Assorted
 jet_engines:0 "Реактивный двигатель"
 jet_engines_desc:0 "Прорыв в двигательной технике, реактивный двигатель позволит создать совершенно новое поколение самолетов."
 improved_jet_range_1:0 "Подвесные баки"
 improved_jet_range_1_desc:0 "Реактивные самолеты сжигают огромное количество топлива, что значительно ограничивает их дальность полета. Разрабатывая и закрепляя аэродинамические топливные баки на днище нашего реактивного самолета, мы можем увеличить топливную нагрузку наших самолетов и увеличить их эксплуатационную дальность при минимальных затратах на маневренность."
 improved_jet_range_2:0 "Улучшенные подвесные баки"
 improved_jet_range_2_desc:0 "Используя новые конструкции, более легкие материалы, а также повышенную тягу новых реактивных двигателей, мы можем значительно увеличить размеры внешних топливных баков наших самолетов. Имея в своем распоряжении больше топлива, наши самолеты смогут наслаждаться еще большей дальностью полета."
 stealth_research:0 "Стелс-технологии"
 stealth_research_desc:0 "До сегодняшнего дня наши пилоты были вынуждены считаться с проблемой обнаружения радарами. Благодаря этой гениальной технологии скрытность в небе в современную эпоху практически стала мифом. Однако, используя компьютерные модели и граненые поверхности, мы можем значительно уменьшить радиолокационную заметность наших самолетов, тем самым делая наших пилотов невидимыми для противника до тех пор, пока их цель уже не будет уничтожена."
