   # Nuclear Reactor (Module)
   nuclear_carrier_1960:0 "Ядерный реактор авианосца 1960-ых"
   nuclear_carrier_1960_desc:0 "Поскольку авианосец быстро стал королем моря, военно-морские силы повсюду боролись с тем, как привести в движение постоянно расширяющихся неуклюжих животных. К счастью, использование военно-морских ядерных реакторов позволило "man made islands" to continue their expansion."
   nuclear_carrier_1970:0 "Ядерный реактор авианосца 1970-ых"
   nuclear_carrier_1970_desc:0 "Наряду с аналогичными улучшениями в военно-морской войне, применение все более эффективных ядерных реакторов позволило авианосцам быстрее плыть, лучше маневрировать и дольше оставаться в море."
   nuclear_carrier_1980:0 "Ядерный реактор авианосца 1980-ых"
   nuclear_carrier_1980_desc:0 "В 1980-е годы мечта о путешествии по миру авианосным флотом стала реальностью. Ни один военно-морской флот мира не обременен ограничениями дальности и материальными проблемами вроде "refueling"."
   nuclear_carrier_1990:0 "Ядерный реактор авианосца 1990-ых"
   nuclear_carrier_1990_desc:0 "Внедрение плутониевых реакторов на авианосцы позволило крупным кораблям еще больше расширить дальность и скорость. Проекция мощи величайших военно-морских сил мира соразмерно возросла."
