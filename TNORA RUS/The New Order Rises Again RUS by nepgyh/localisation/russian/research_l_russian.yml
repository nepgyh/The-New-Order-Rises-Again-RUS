  ## Night Vision ##
    night_vision_1:0 "Базовые приборы ночного видения"
    night_vision_1_desc:0 "Самые первые варианты приборов ночного видения фокусируется на усилении окружающего света, для правильного функционирования которого требуется по крайней мере приличное количество лунного света. Оставаясь громоздким, применение этой технологии снайперами доказало ее преимущество, что привело по крайней мере дало карт-бланш для компаниям, способных их производить."

    night_vision_2:0 "Приборы ночного видения времен Второй мировой"
    night_vision_2_desc:0 "Технология ночного видения времен Мировой войны была грубой и базовой, отличаясь большими, громоздкими конструкциями, которые в основном использовались немцами на Восточном фронте в небольших, но решающих количествах. Тем не менее, технология обладала огромным потенциалом и была подхвачена всеми тремя сверхдержавами почти сразу же, как только прекратились последние выстрелы, для немедленных исследований и разработок."

    night_vision_3:0 "Послевоенные приборы ночного видения"
    night_vision_3_desc:0 "Ранняя инфракрасная технология оказалась успешной при ее использовании во время Второй мировой войны. Хотя изначально они предназначались для боя на дальних дистанциях, разработка более легких моделей позволила большему количеству наших солдат быть более осведомленными во время ночного боя."

    night_vision_4:0 "Первое поколение приборов ночного видения"
    night_vision_4_desc:0 "Поскольку наземная война становится все более динамичной, мы должны быть более подготовлены к ночным сражениям. Адаптируя более ранние прототипы, мы теперь можем использовать лунный свет в качестве альтернативы дополнительному источнику инфракрасного света в наших моделях ночного видения."
