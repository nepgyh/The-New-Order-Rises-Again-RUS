 air_doctrine_folder:0 "Воздушная доктрина"
 air_doctrine_folder_desc:0 "Воздушная доктрина это то как действуют наши ВВС"

 # Headers / Section Titles

 ### Air Supremacy
 air_supremacy:0 "Всемирная сила"
 air_supremacy_desc:0 "Чтобы обеспечить контроль над любым полем боя, наши самолеты должны иметь возможность сражаться в любом месте, наносить удары в любом месте и оказывать поддержку везде, где мы считаем нужным. Наши пилоты будут обучены быть готовыми в любой момент, чтобы убедиться, что мы способны быстро реагировать."
 overwhelming_support:0 "Подавляющая поддержка"
 overwhelming_support_desc:0 "Преимущество в материально-техническом обеспечении и оснащении позволит нам уничтожить превосходство противника в воздухе за счет чисто массовой огневой мощи. Благодаря этой новой тактике небо скоро станет нашим владением!"
 unending_coverage:0 "Бесконечное покрытие"
 unending_coverage_desc:0 "До недавнего времени существовал целый ряд проблем, которые нарушали воздушное освещение во время войны. К счастью, лучшие современные технологии позволят нам осуществлять круглосуточную дозаправку и поддержку персонала, а значит, держать наших асов в полете!"
 gunship_support:0 "Боевые вертолеты"
 gunship_support_desc:0 "По мере того как технология воздушной доктрины становится все более совершенной, вертолеты, которые так эффективно обрушивают опустошение на наших врагов на Земле, все больше отделяются от самолетов, которые их защищают. К счастью, теперь у нас есть оборудование, чтобы исправить это."
 maximized_silo_coverage:0 "Максимальное покрытие"
 maximized_silo_coverage_desc:0 "Благодаря недавно разработанной технологии целеуказания и противодействия перехвату наши шахтные ракеты скоро будут иметь еще больший радиус действия, чем когда-либо прежде. Вскоре не будет ни равнины, ни танка, ни врага вне досягаемости."
 area_defense:0 "Зональная оборона"
 area_defense_desc:0 "Хотя исторически этот термин применялся только к земле, доктрина "area defense" is increasingly being used in the air as well. Via new technology, we'll be able to keep our bombers over the enemy, and theirs safely crashing to the ground."
 offensive_counter_air:0 "Наступательная противовоздушная оборона"
 offensive_counter_air_desc:0 "Потеря контроля над воздухом близка к сдаче боя. Будет применена новая наступательная тактика, дающая нашим ВВС зубы. Мы отыщем самолеты наших врагов и отправим их обратно на землю."
 naval_helicopter_aviation:0 "Военно-морская вертолетная авиация"
 naval_helicopter_aviation_desc:0 "Хотя вертолеты традиционно считаются наземными технологиями, их применение на море так же широко, как и на суше, если не больше. Наши авианосцы могут быть не просто плавучими взлетно-посадочными полосами-они также могут быть плавучими вертолетными площадками."
 precision_bombardment:0 "Высокоточная бомбардировка"
 precision_bombardment_desc:0 "С появлением высокоточных боеприпасов старая парадигма времен Второй мировой войны была перевернута с ног на голову - вместо подсчета количества боевых вылетов на цель мы теперь можем начать работать над максимизацией количества целей на вылет, резко повышая эффективность операций "
 air_tasking_order:0 "Порядок выполнения воздушных задач"
 air_tasking_order_desc:0 "Разработка эффективных воздушных задач - то есть установление установленных целевых приоритетов - меняет правила планирования операций. Обеспечение того, что наша коммуникационная сеть способна надежно передавать такие приказы в режиме реального времени, даст нам гораздо лучшее командование и контроль."
 high_altitude_bombing:0 "Высотная бомбардировка"
 high_altitude_bombing_desc:0 "Достижения в области точного бомбометания позволили нам проводить бомбардировки на поразительно большой высоте. Воспользовавшись этим, эффективность наших стратегических ударов возрастет. С этими изменениями наши бомбардировщики смогут сровнять с землей даже самую укрепленную цель."
 pop_up_attacks:0 "Всплывающие атаки"
 pop_up_attacks_desc:0 "Перед лицом постоянно совершенствующихся систем зенитного оружия наши пилоты должны использовать тактику, которая сводит к минимуму их риск быть успешным поражением вражескими наземными подразделениями. Так называемая "pop-up" attack run does precisely this, while also ensuring maximum probability of successful payload delivery."
 first_strike_capability:0 "Возможность первого удара"
 first_strike_capability_desc:0 "Наилучший сценарий боевых действий для наших военно-воздушных сил - это полное отсутствие воздушных боев. Соответственно, было бы благоразумно развить способность нейтрализовать вражеские авиабазы, прежде чем можно будет принять эффективный ответ, оставив наше господство в небе бесспорным."
 variable_attack_patterns:0 "Различные шаблоны атак"
 variable_attack_patterns_desc:0 "Какую бы тактику мы ни использовали, абсолютно необходимо, чтобы наши силы не становились предсказуемыми. Соответственно, доктрина должна быть разработана с учетом множества вариантов для любого заданного профиля миссии, предлагая нам гибкость и удерживая врага в напряжении."
 countermeasure_systems:0 "Системы противодействия"
 countermeasure_systems_desc:0 "При каждом усовершенствовании высокоточных боеприпасов появляются соответствующие уязвимости в системах наведения ракет. Эти разработки должны стать неотъемлемой частью нашей доктрины и обучения, чтобы обеспечить максимальную живучесть пилотов и планера в боевом сценарии."
 stealth_integration:0 "Стелс-интеграция"
 stealth_integration_desc:0 "Возможно, ни одна вторая офсетная технология не обладает явным потенциалом для преобразования воздушной войны в скрытность. Интеграция малозаметных и незаметных самолетов в нашу авиационную доктрину будет крайне трансформирующей для нашей способности всесторонне контролировать боевое пространство."
 joint_air_operations:0 "Совместные воздушные операции"
 joint_air_operations_desc:0 "Тот, кто летит один, умирает один. Если мы выделяем воздушные ресурсы для выполнения миссии, мы должны обеспечить их всестороннюю поддержку всеми имеющимися воздушными, наземными, морскими и космическими средствами, независимо от службы или командования. Усиление этой координации значительно улучшит наши глобальные боевые возможности."
 mission_specialties:0 "Специальности миссии"
 mission_specialties_desc:0 "В меняющемся технологическом ландшафте мира после Второй мировой войны наши военные планировщики должны быть способны мыслить самостоятельно и распознавать возникающие парадигмы миссий, что позволит нам лучше структурировать и развертывать наши силы для отражения любой угрозы."

 ### Air Superiority
 air_superiority:0 "Воздушный суверенитет"
 air_superiority_desc:0 "Наши истребители являются основой военно-воздушных сил и одновременно защищают наше небо, сопровождают бомбардировщики и очищают небо от врагов для наших наземных войск."
 defensive_tactics:0 "Оборонительная тактика"
 defensive_tactics_desc:0 "Радар и перехват являются неотъемлемой частью поддержания господства в воздухе, и разработка оборонительной тактики для быстрого перехвата входящих истребителей и бомбардировщиков имеет важное значение для защиты домашнего неба страны. "
 offensive_area_denial:0 "Отказ от зоны нападения"
 offensive_area_denial_desc:0 "Тактика запрета на зону делает упор на предотвращение проникновения врага в определенные стратегические районы с помощью ловушек и подготовки к приближающимся вражеским подразделениям. Истребители и перехватчики могут отражать приближающихся врагов, совершая безжалостное нападение."
 rolling_thunder:0 "Раскаты грома"
 rolling_thunder_desc:0 "Войны выигрываются промышленными возможностями вовлеченных в них стран. Массированные бомбардировки объектов инфраструктуры, заводов, военных баз и линий фронта должны существенно ослабить боевой дух противника и его военные возможности."
 fire_support_coordination:0 "Координация огневой поддержки"
 fire_support_coordination_desc:0 "Координация мер огневой поддержки обеспечивает более тесное взаимодействие между воздушными и наземными силами. Цель координации состоит в том, чтобы сосредоточить больше усилий ВВС на более приоритетных наземных целях, а также в более тесной координации с подразделениями противовоздушной поддержки."
 point_air_defense:0 "Пункт ПВО"
 point_air_defense_desc:0 "Защита важнейших военных баз и промышленности имеет важное значение при столкновении с бомбардировочной кампанией. Перехватчики должны быть размещены вблизи стратегически важных объектов, чтобы наша страна защищала то, что необходимо для войны "
 maximized_sortie_rate:0 "Максимальная скорость вылета"
 maximized_sortie_rate_desc:0 "Бомбардировщики предназначены для поля боя, где их нужно эффективно использовать для разгрома вражеских войск. Мы можем максимизировать это развертывание, применяя современные инженерные методы, чтобы бомбардировщики эффективно выполняли свою миссию, не подвергаясь атакам перехватчиков."
 infrastructure_disruption:0 "Нарушение работы инфраструктуры"
 infrastructure_disruption_desc:0 "Вражеские войска обычно дислоцируются вдали от линии фронта, что означает, что транспорт имеет важное значение для их скорости развертывания. Бомбя вражеские дороги, железные дороги и сетевые системы, наши бомбардировщики нанесут ущерб моральному духу и стабильности противника."
 nap_of_the_earth_maneuvers:0 "Маневры "
 nap_of_the_earth_maneuvers_desc:0 "Когда наши воздушные силы действуют в потенциально враждебных районах, мы должны быть уверены, что они не будут обнаружены и не будут взорваны. Маневры Nap-of-the-Earth, или NOE, будут включать в себя самолеты, летящие очень низко к земле. Это поможет избежать обнаружения противника и обезопасить наших пилотов."
 quick_reaction_groups:0 "Группы быстрого реагирования"
 quick_reaction_groups_desc:0 "Непредсказуемость современной войны означает, что мы должны быть постоянно готовы. Назначая самолеты в группы быстрого реагирования, наша авиация всегда будет наготове, чтобы помочь наземным силам в любой ситуации, в которой они оказались."
 saturation_bombing:0 "Бомбометание со сплошным поражением"
 saturation_bombing_desc:0 "Мы должны по возможности отказать нашим врагам в использовании их территории и ресурсов. Новые модификации наших бомбардировщиков позволят нашим ВВС доставлять больше полезной нагрузки, с большей разрушительной силой, более последовательно, чем когда-либо. Это чрезвычайно разрушительно, но, несомненно, эффективно."
 standardized_bombing_formations:0 "Стандартизированные бомбардировочные формирования"
 standardized_bombing_formations_desc:0 "Наши новые бомбардировщики могут причинить больше разрушений, чем когда-либо прежде, но если они сбиты и двигаются неорганизованно, они не стоят и близко столько же. Мы должны разработать новые и усовершенствованные соединения для наших бомбардировочных эскадрилий, чтобы использовать их в полевых условиях."
 deep_air_support:0 "Глубокая воздушная поддержка"
 deep_air_support_desc:0 "Мы не можем просто использовать нашу авиацию, чтобы атаковать врага на поле боя. В условиях, когда инфраструктура и промышленность жизненно важны для военного успеха, нападение на вражеские цели за пределами непосредственной зоны боевых действий будет иметь жизненно важное значение."
 numerical_superiority:0 "Численное превосходство"
 numerical_superiority_desc:0 "Традиционная мудрость гласит: чем больше, тем лучше. В любом сражении критически важно маневрировать, чтобы у нас было больше самолетов, чем у нашего врага. Наши специалисты по планированию будут обучены стремиться к численному превосходству, а затем использовать его."
 maritime_patrol:0 "Морской патруль"
 maritime_patrol_desc:0 "Мы можем проецировать наше воздушное превосходство на море, предотвращая внезапные морские атаки. Наша авиация будет использоваться для наблюдения за важными участками океана, раннее обнаружение может дать нашему флоту возможность задействовать другие корабли на наших условиях."
 raiding_interdiction:0 "Рейдерский захват"
 raiding_interdiction_desc:0 "Перед лицом надвигающейся битвы, отборные воздушные атаки могут быть запущены, чтобы изменить предстоящие события в нашу пользу. Благодаря непосредственной поддержке с воздуха мы можем наносить удары по силам противника за несколько часов или даже дней до начала сражения. К тому времени, когда наши войска вступят в бой, противник будет значительно ослаблен. "
 role_consolidation:0 "Многозадачная авиация"
 role_consolidation_desc:0 "С появлением все более сложных самолетов они больше не ограничены одной ролью на поле боя. Современный реактивный самолет может как поражать наземные цели, так и сбивать другие самолеты. Эти многофункциональные самолеты дадут нам неслыханную гибкость."

 ### Air Parity
 air_parity:0 "Поддержка на поле боя"
 air_parity_desc:0 "Война изменилась, и наша страна нуждается в военно-воздушных силах, которые в первую очередь поддерживают наземные подразделения. Эта стратегия полезна для обеспечения побед в небольших столкновениях и стычках, что особенно полезно в партизанской войне."
 light_strike_groups:0 "Легкие ударные группы"
 light_strike_groups_desc:0 "Наши вертолеты могут быть хороши для использования тактики удара и бега из-за их скорости и низкого профиля. Если мы прикрепим небольшие пехотные группы к каждому вертолету, они смогут приземляться в горячих точках и выходить из них и будут намного быстрее, чем посылать бронетанковую секцию при поддержке."
 low_risk_engagements:0 "Работа с низким уровнем риска"
 low_risk_engagements_desc:0 "При столкновении с более крупными, более боеспособными воздушными силами наши подразделения должны отбиваться от одиночных вражеских воздушных подразделений и тщательно управлять боевыми действиями, поскольку мы не могли справиться с полномасштабным противостоянием. Эта стратегия особенно полезна для перехватчиков и воздушной поддержки в группировке их вместе против более слабых врагов."
 defined_helicopter_roles:0 "Определенные роли вертолета"
 defined_helicopter_roles_desc:0 "Учитывая нынешний характер боя, мы должны начать определять команды для наших вертолетов. Вертолеты и подразделения медицинской эвакуации начнут распределяться и отдавать приказы. Наши экипажи начнут более строго тренироваться, чтобы они стали более эффективными в бою."
 ground_formation_disrutpion:0 "Нарушение земного формирования"
 ground_formation_disrutpion_desc:0 "Быстрые вылеты на линию фронта позволят в определенной степени поддерживать наши войска с воздуха, ограничивая время нахождения над линией фронта противника. Это позволяет нашим самолетам избегать значительной части вражеских зенитных установок, находясь при этом под прикрытием наших собственных."
 helicopter_support_teams:0 "Вертолетные группы поддержки"
 helicopter_support_teams_desc:0 "Наши силы должны быть способны быстро мобилизоваться, чтобы быть готовыми к бою. Наши посадочные зоны нуждаются в командах, которые смогут помочь прикрепить транспортные средства и другое оборудование к транспортным вертолетам с помощью Крюковой системы, расположенной на подбрюшье. "
 ground_support_integration:0 "Интеграция наземной поддержки"
 ground_support_integration_desc:0 "Бомбы сверху чаще поражали свои цели, когда их направляли стальные глаза людей внизу. Мы можем установить эти плодотворные отношения, назначив передовым авиадиспетчерам наши роты, вооруженные радиостанциями и прямыми каналами связи с ближайшим боевым вертолетом."
 air_interdiction:0 "Воздушный перехват"
 air_interdiction_desc:0 "Наши силы должны атаковать вражеские части, не считающиеся непосредственной угрозой, и уничтожить их. Эти стычки впоследствии избавят нас от многих неприятностей, поскольку уменьшат возможности противника развернуть против нас свои силы."
 armed_reconnaissance:0 "Вооруженная разведка"
 armed_reconnaissance_desc:0 "С ростом числа вертолетов, выполняющих разведку, легковооруженные вертолеты начали сталкиваться с проблемами, когда дело доходит до борьбы. Мы можем начать вооружать вертолеты большим количеством пушек и даже дверным стрелком в некоторых случаях, чтобы при необходимости открыть ответный огонь."
 medium_range_missions:0 "Миссии средней дальности"
 medium_range_missions_desc:0 "Армии полагаются на разведывательные элементы, чтобы расширить свое влияние на поле боя. Специальная подготовка наших разведывательных эскадрилий увеличивает дистанцию, которую они могут покрыть, и, в свою очередь, степень нашего контроля над АО."
 prioritized_targets:0 "Приоритетные цели"
 prioritized_targets_desc:0 "Есть только так много бомб и снарядов, которые бомбардировщик или боевой вертолет может выпустить на вражеские силы, часто превосходящие их численностью, которую они используют в бою. Таким образом, наши пилоты должны учитывать, где их боеприпасы могут нанести наибольший урон в любое время."
