 widespread_mechanisation:0 "Повсеместная моторизация"
 widespread_mechanisation_desc:0 "Сделав упор на моторизации мы обеспечим себя достаточно сильными войсками, готовыми отреагировать на любую угрозу."
 tactical_explotion:0 "Тактическая взаимопомощь"
 tactical_explotion_desc:0 "При координации танковой и пехотной атак мы можем увеличить наступательный импульс."
 hej_hej:0 "Концентрированное нападение"
 hej_hej_desc:0 "Концентрированная атака при полной поддержке авиации и артиллерии сможет создать дыру в системе обороны противника."
 independant_formations:0 "Независимые отряды"
 independant_formations_desc:0 "Сделав все отряды самодостаточными, мы можем уменьшить негативное воздействие на отрезанные войска и дать другим войскам больше времени на ответный ход."
 asymmetric_warfare:0 "Асимметричная война"
 asymmetric_warfare_desc:0 "Сражайтесь не там, где придется, а там, где вы сильнее."
 strategic_deployments:0 "Стратегическое развертывание"
 strategic_deployments_desc:0 "При тщательно спланированном развертывании мы можем добиться большей координации подразделений и операций."
 popular_support:0 "Народная поддержка"
 popular_support_desc:0 "Национальная гордость ревет вместе с вашим народом. Они будут защищать свою страну до последнего вздоха.\n\n"
 home_guards:0 "Ополчение"
 home_guards_desc:0 "За годы до наступления мы можем подготовить резервы, обученные военному искусству и готовые встать на защиту своего народа.\n\n"
 guerilla_warfare1:0 "Партизанская война"
 guerilla_warfare1_desc:0 "Враг наступает – мы отступаем. Враг разбивает лагерь – мы беспокоимся. Враг устает – мы атакуем. Враг бежит – мы преследуем."
 mobilisation_caches:0 "Мобилизационные тайники"
 mobilisation_caches_desc:0 "Подготовка - ключ к отражению вторжения. По всей нашей стране находятся секретные военные тайники, готовые обеспечить наши войска."
 improvised_attrition:0 "Истощение противника"
 improvised_attrition_desc:0 "Вылетевший нож легко трепет куст - человек умирает. Банку газировки разрубило пополам, а вдали видно, как другой человек открывает консервы и немедленно разлетается в клочья"
 strategic_demolition:0 "Выжженная земля"
 strategic_demolition_desc:0 "Подготовив мосты, туннели, порты и дороги к взрыву, мы сможем остановить продвижение противника."
 improvised_forts:0 "Импровизированные укрепления"
 improvised_forts_desc:0 "Мы научили наши войска делать импровизированные оборонительные позиции. Они грубые, но их много."
 local_strongholds:0 "Местные опорные пункты"
 local_strongholds_desc:0 "Опорные пункты в сочетании с обучением обороне сделает наши войска невышибаемыми."
 conscription_reserves:0 "Призывные резервы"
 conscription_reserves_desc:0 "Благодаря резервистам мы можем иметь еще большее население, готовое быть призваным"
 international_support:0 "Международная поддержка"
 international_support_desc:0 "Авторам было плевать на локализацию и переводчику тоже"
 covert_arms_production:0 "Тайное производство оружия"
 covert_arms_production_desc:0 "У нас нет скрытых массивных заводов для танков и самолетов, но пушку можно сделать в подвале, а пистолет из трубы."
 one_people:0 "Один человек"
 one_people_desc:0 "Один за всех и все за одного. Решительный народ никогда не будет побежден,и наши враги разбегутся!\n\n"
 national_redoubt:0 "Национальный редут"
 national_redoubt_desc:0 "Вершина оборонительных стратегий, Национальный редут, сделает проникновение противника чрезвычайно трудным и, надеюсь, заставит его пересмотреть свои намерения.\n\n"

 ## Combined Operations
 combined_operations:0 "Совместные операции"
 combined_operations_desc:0 "Устаревшие доктрины фокусируются только на одном аспекте ведения войны. Продвинутое сотрудничество между воздушным, морским, бронетанковым и пехотным войсками полностью уничтожит наших врагов на современных полях сражений.\n\n"
 army_interoperability:0 "Армейское взаимодействие"
 army_interoperability_desc:0 "Доктрина комбинированных операций может быть успешной только в том случае, если войска скоординированы. Мы должны удвоить наши усилия по обеспечению сотрудничества на всех уровнях наших Вооруженных сил. Мы можем играть разные роли, но никто не будет сражаться в одиночку!"

 support_companies:0 "Роты обеспечения"
 support_companies_desc:0 "Будь то медицинское, материально-техническое, связное или любое другое подразделение, роты обеспечения должны оставаться надлежащим образом снабженными. Самый маленький отряд часто является самым важным.\n\n"
 tactical_support:0 "Тактическая поддержка"
 tactical_support_desc:0 "Пехота не может действовать в одиночку! В те драгоценные моменты, когда на кону стоят жизни, тактическая поддержка играет решающую роль, будь то смягчение обороны или координация эвакуации.\n\n"

 artillery_barrage:0 "Артиллерийский обстрел"
 artillery_barrage_desc:0 "Артиллерия существовала сотни лет и продолжает сохранять актуальность. Хороший артиллерийский обстрел спасает жизни многим пехотинцам, вселяя страх в ряды противника и срывая их операции. В этой области предстоит сделать много новых открытий.\n\n"
 preemptive_strike:0 "Превентивный удар"
 preemptive_strike_desc:0 "Лучшая защита это нападение. Зачем нам прятаться в укрытиях, ожидая, когда враг встретится с нами лицом к лицу или даже начнет маневрировать вокруг нас, когда мы могли бы проявить инициативу. Ударив их, прежде чем они будут готовы к бою, мы сможем сражаться на наших собственных условиях.\n\n"

 organic_units:0 "Структура подразделений"
 organic_units_desc:0 "Широкая тактическая поддержка является важной частью нашей доктрины, так же, как и структура подразделений. В интересах быстрого реагирования и сплоченности мы позволим каждому подразделению создать специализированные силы поддержки. Если повезет, они будут выполнять роли крупных собратьев, оставаясь частью своих подразделений."

 land_navy_coordination:0 "Сухопутно-морская координация"
 land_navy_coordination_desc:0 "Координация действий сухопутных сил и флота жизненно важна для десантных операций. Наши корабли являются мощным инструментом в руках нашей пехоты, выполняя функции от транспорта до артиллерии. Мы будем развивать эти отношения.\n\n"
 marine_elite:0 "Элитные морпехи"
 marine_elite_desc:0 "Специальные подразделения морской пехоты важны для современного боя. Наши морские пехотинцы будут послушны, компетентны и готовы к асимметричной войне.\n\n"
 commando_landing_operations:0 "Десантные операции коммандос"
 commando_landing_operations_desc:0 "Используя надежные и тайные методы проникновения, мы можем развернуть наши элитные подразделения коммандос в тылу врага, чтобы нанести ущерб их организации, моральному духу и линиям снабжения. Эта тактика особенно эффективна в снижении эффективности сил противника при подготовке к более крупным операциям\n\n"

 airland_strikes:0 "На земле и с неба"
 airland_strikes_desc:0 "Предоставляя нашим сухопутным силам возможность напрямую запрашивать воздушные удары и поддержку со стороны штурмовиков, точность, смертоносность и скорость наших ударов с воздуха и земли будут значительно увеличены.\n\n"
 vertical_envelopement:0 "Вертикальный охват"
 vertical_envelopement_desc:0 "Воздушная переброска пехоты вблизи поля боя может значительно увеличить скорость и непредсказуемость наших сухопутных войск. С помощью десантирования или переброски войск за линию фронта, мы можем быстро окружить и отрезать крупные соединения противника. Наша армия и военно-воздушные силы будут работать в унисон, чтобы нанести удар по врагу со всех направлений.\n\n"
 air_ground_task_forces:0 "Воздушно-наземные оперативные группы"
 air_ground_task_forces_desc:0 "Объединенные таким образом, чтобы действовать вместе, сухопутные силы, артиллерия и авиация могут быстро реагировать и противодействовать вражеским наступлениям по мере необходимости. Контрнаступления, которые они проводят, принесут быструю, решительную победу.\n\n"

 ## Maneuver Warfare
 maneuver_warfare:0 "Маневренная война"
 maneuver_warfare_desc:0 "Маневренная война может быть и старая доктрина, но ее основные принципы все еще полезны сегодня. Добавив современную тактику, мы можем легко применить стратегию, которая когда-то вела Рейх к победе.\n\n"

 schwerpunkt_tactics:0 "Упор на тактику"
 schwerpunkt_tactics_desc:0 "Немецкий термин "focal point" in German - refers to the strategy of concentrating an attack onto one portion of an enemy's defensive line. The tactic is intended to break through this portion and quickly spread into the rear of an enemy's line. By training our forces with this philosophy in mind, we shall take the first step to a Blitzkrieg of our own.\n\n"
 spearpoints:0 "Наконечник копья"
 spearpoints_desc:0 "Идея "

 massive_bombardment:0 "Массированная бомбардировка"
 massive_bombardment_desc:0 "Шверпункт это, конечно, сильная тактика, но большая ее часть основывается на предположении, что первоначальная атака увенчается успехом. Чтобы максимизировать наши шансы, мы должны быть уверены,что любой участок, который мы атакуем, сначала будет обстрелян артиллерией и авиацией. В идеале наши силы будут безнаказанно бродить по руинам их обороны\n\n"
 overwhelming_strikes:0 "Ошеломляющие удары"
 overwhelming_strikes_desc:0 "Наши атаки должны быть абсолютными по своей силе и мощи. Мы не можем позволить себе держать резервы или быть осторожными в отношении шверпункта - полный успех или полное поражение зависит от силы удара. Мы должны научить наши войска быстро перемещаться с места на место, чтобы организовать как можно больше массированных ударов.\n\n"

 combined_blitz:0 "Комбинированный блиц"
 combined_blitz_desc:0 "Атака шверпункта только одними танками самоубийственна. Атака шверпункта только пехотой двойное самоубийство. Но в сочетании с поддержкой с воздуха они образуют почти непреодолимую силу. Крайне важно, чтобы мы улучшили координацию между всеми звеньями наших Вооруженных сил.\n\n"

 adaptive_command_training:0 "Адаптивное обучение"
 adaptive_command_training_desc:0 "Приливы и отливы войны могут быть столь же непредсказуемы, как и волны штормового моря, и мы должны научить наших офицеров учитывать эту реальность. Скоро даже неожиданность и обстоятельства не станут приемлемыми оправданиями.\n\n"
 mission_type_tactics:0 "Ситуационное обучение"
 mission_type_tactics_desc:0 "Хотя мы не всегда можем ожидать, что наши офицеры будут предсказывать обстоятельства боя, мы можем обучить их реакциям на любую ситуацию, которая только взбредет нам в голову. Чем лучше они будут знакомы с ситуациями, с которыми они, вероятно, столкнутся, тем лучше наши офицеры смогут противостоять нашим врагам.\n\n"
 military_deception:0 "Военные хитрости"
 military_deception_desc:0 "Одна из проблем нашей стратегии в том, что враг будет реагировать на наши ходы. Серией обманных маневров мы уведем его войска далеко от нашей истинной цели.\n\n"

 assault_concentration:0 "Концентрированное наступление"
 assault_concentration_desc:0 "Наши офицеры будут проводить массовые атаки, насколько позволят ресурсы и военная удача. Бой с превосходящими силами это искусство, но борьба на наших условиях это обычное ремесло.\n\n"
 strategic_depth_exploitation:0 "Стратегическая глубина"
 strategic_depth_exploitation_desc:0 "Мы будем стремиться сохранять значительную дистанцию между нашими линиями фронта и уязвимым тылом. Использование складов и оружейных складов вдоль маршрутов и аэропортов для транспортировки обеспечит нам возможность атаковать и защищаться, не беспокоясь о тылах.\n\n"
 supply_chain_extension:0 "Расширение цепочек поставок"
 supply_chain_extension_desc:0 "Борьба в глубине вражеской территории часто требуется от мобильной современной армии, также оставляя их уязвимыми для нехватки снабжения и окружения. Мы будем обучать наших генералов расширять свои линии снабжения за счет использования сил тылового эшелона и гарнизонов, которые могут обеспечить безопасность дорог.\n\n"

 shock_and_awe:0 "Шок и трепет"
 shock_and_awe_desc:0 "Даже хорошо подготовленный противник может быть сбит с ног достаточно впечатляющей демонстрацией огневой мощи и силы. Используя массированный артиллерийский огонь, скоординированные воздушные удары и подавляющее число в точке соприкосновения, можно сокрушить любого противника.\n\n"

 ## Strategic Theorem
 strategic_theorem:0 "Стратегическая теорема"
 strategic_theorem_desc:0 "Война это некрасиво, но есть красота в том, как хорошо спланированные, своевременные и хорошо выполненные операции разворачиваются в реальном времени. Наши генералы будут отдавать приоритет совершенствованию этого искусства.\n\n"

 prepared_defense:0 "Подготовленные системы редутов"
 prepared_defense_desc:0 "Небольшие, хорошо укрепленные редуты будут служить системами раннего предупреждения о приближающихся вражеских атаках. Если эти редуты расположены на определенных стратегических позициях, они могут задержать наступление на несколько часов и даже дней.\n\n"
 army_reserve_training:0 "Подготовка армейского резерва"
 army_reserve_training_desc:0 "Пушки, танки и самолеты работают так же хорошо, как и люди, которые ими управляют. Уберите людей, и даже самые сложные системы вооружения останутся такими же инертными и бесполезными, как металлолом. Резервный корпус предотвратит такой сценарий развития событий в наших армиях.\n\n"
 infrastructural_reserve:0 "Инфраструктурный резерв"
 infrastructural_reserve_desc:0 "При сохранении запасов строительных материалов, строительной техники и строителей под рукой, дорогам и заводам, поврежденным от авиаударов или артиллерийского огня, не придется долго ждать, прежде чем вернуться к работе.\n\n"

 operational_assault:0 "Оперативное нападение"
 operational_assault_desc:0 "Наступление идет не только с фронта, но и в тылу противника, а также в пределах его тыловых районов. Хороший генерал осваивает все атаки, чтобы добиться безоговорочной победы.\n\n"
 large_front_operations:0 "Крупные фронтовые операции"
 large_front_operations_desc:0 "Нанося удары по врагу в нескольких точках одновременно по всему его фронту, мы можем держать противника в тылу и без инициативы. Они не осмелятся начать контратаку из-за страха прорыва и они  не имеют возможности укрепить точки соприкосновения, поскольку их слишком много, чтобы справиться даже с лучшими армиями.\n\n"
 overwhelming_force:0 "Превосходящая сила"
 overwhelming_force_desc:0 "Нет смысла сражаться в битве, в которой вы не можете быть уверены, что победите. В современной войне нельзя мириться с растратой техники и людских ресурсов. Вот почему, когда мы нападаем, мы делаем это с такой массированной силой, чтобы смести любую оборону.\n\n"

 comprehensive_strategic_analysis:0 "Комплексный стратегический анализ"
 comprehensive_strategic_analysis_desc:0 "Мы должны обучать наших штабных офицеров умению понимать стратегические последствия каждого решения на местах и видеть общую картину так же, как и малую. Слишком часто армия гибнет из-за неспособности заглянуть дальше тактического уровня. Этого не произойдет с нашими войсками, поскольку наши генералы будут обладать навыками, необходимыми для проведения разумных и успешных операций.\n\n"
 large_scale_exercises:0 "Крупномасштабные учения"
 large_scale_exercises_desc:0 "Индивидуальная подготовка новобранцев, конечно, является обязательным требованием для любой профессиональной армии, но есть же и стратегическая подготовка. Используя дивизии, корпуса и даже целые армии, мы можем моделировать огромные поля сражений, в которых наши генералы смогут научиться навыкам управления войсками, а наши солдаты лучше научатся сражаться вместе.\n\n"

 supply_routes:0 "Усиление цепи поставок"
 supply_routes_desc:0 "Наши крупномасштабные операции зависят от линий снабжения. Поэтому крайне важно, чтобы мы должным образом подготовили их, используя наших инженеров для восстановления инфраструктуры на оккупированных территориях и используя резервные силы в качестве водителей грузовиков и сопровождающих, где это возможно, чтобы обеспечить устойчивую линию снабжения на фронте.\n\n"
 wartime_industry:0 "Промышленность военного времени"
 wartime_industry_desc:0 "Наполеон знал, что армия марширует на своем желудке; полтора столетия спустя желудок армии вырос настолько, что потребовал от нации достойных фабрик и рабочих. Мы должны решить задачу.\n\n"

 strategic_cycles:0 "Стратегические циклы"
 strategic_cycles_desc:0 "Постоянное наступление быстро истощит наши силы, а постоянная оборона разрушит боевой дух. Мы можем сделать наши стратегические цели более легкими для понимания и, следовательно, более легкими для выполнения, поместив их в цикл. Мы будем наступать, уходить в оборону и контратаковать с переходом в наступление.\n\n"
 concurrent_front_assaults:0 "Одновременные прямые атаки"
 concurrent_front_assaults_desc:0 "Враг не может быть везде, поэтому многочисленные удары быстро истощат его резервы.\n\n"
