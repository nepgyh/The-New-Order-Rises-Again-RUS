 ### Electro-Mechanical Engineering
 electronic_mechanical_engineering:0 "Электронное Машиностроение"
 electronic_mechanical_engineering_desc:0 "Мы живем в эпоху, когда электронные машины больше не могут только согревать и освещать нас, они также могут помогать нам думать и общаться. Электроника станет ключом к военной разведке в грядущем веке."
 
 ## Radio & Radar
 radio:0 "Радио"
 radio_desc:0 "Принятие изобретений радиолюбителей и расширение использования FM-радио уменьшит радиопомехи и позволит нам найти новые применения радиотехнологии."
 radio_detection:0 "Радиолокация"
 radio_detection_desc:0 "Развитие радара, радиообнаружения и определения дальности, позволяет использовать радиоволны для обнаружения физических объектов. Исследования в высшей степени секретны, учитывая, какое влияние эти изобретения могут оказать на обнаружение объектов."
 decimetric_radar:0 "Дециметровый радар"
 decimetric_radar_desc:0 "Многие подразделения полагаются на элемент неожиданности в своей эффективности. Развитие дециметрового радара позволяет лишить их этого преимущества."
 improved_decimetric_radar:0 "Улучшенный дециметровый радар"
 improved_decimetric_radar_desc:0 "Использование радара уже доказало свою важность, но наши дециметровые радары слишком малочисленны, чтобы обеспечить хорошее покрытие. Установка радара на большее количество устройств позволит нам максимально использовать наши технологические преимущества."
 centimetric_radar:0 "Сантиметровый радар"
 centimetric_radar_desc:0 "Новые радары, работающие в микроволновых диапазонах, позволяют нам обнаруживать объекты, слишком маленькие для того, чтобы их могли засечь предыдущие радары."
 improved_centimetric_radar:0 "Улучшенный сантиметровый радар"
 improved_centimetric_radar_desc:0 "Внедрение передовых радиолокационных технологий, таких как моноимпульсные радары, в ключевые операции позволит добиться исключительной точности слежения."
 advanced_centimetric_radar:0 "Усовершенствованный сантиметровый радар"
 advanced_centimetric_radar_desc:0 "Несмотря на наши передовые радары, у противника все еще есть способы избежать обнаружения. Новые разработки, такие как импульсный доплеровский радар, позволяют нам устранить многие из этих ограничений в нашем оборудовании."
 radar_1950:0 "Радар с синтезированной апертурой"
 radar_1950_desc:0 "Используя движение антенны радара, чтобы получить двумерное изображение местности, где находятся наши враги, радар с синтезированной апертурой не оставит ничего незамеченного."
 radar_1960:0 "Загоризонтный радар"
 radar_1960_desc:0 "Расширяя границы распространения современной радиолокационной техники, загоризонтные радиолокационные системы способны обнаруживать самолеты противника с расстояния в тысячи километров."
 radar_1970:0 "Малошумное усиление"
 radar_1970_desc:0 "Обеспечивая лучшую передачу наших сигналов, наряду с дополнительным бонусом, заключающимся в возможности подслушивать наших врагов, малошумное усиление произведёт революцию в области радиоволновой связи."
 radar_1980:0 "Импульсное усиление мощности"
 radar_1980_desc:0 "По мере того, как мир продолжает погружаться в хаос, а союзы распадаются, усиление импульсной мощности будет иметь важное значение для того, чтобы наши сообщения были услышаны военными, когда они рискуют отправиться в далекие уголки мира."
 radar_1990:0 "Интеграция цифрового радара"
 radar_1990_desc:0 "Переход от устаревших технологий, лежащих в основе большинства ранних радарных систем, интеграция цифровых радаров по всей стране даст нам возможность узнать, где наши враги могут нанести следующий удар."

 # Naval Radar
 flight_radar_1950:0 "Навигационный радар с синтезированной апертурой"
 flight_radar_1950_desc:0 "Вторая Мировая война стала первым серьезным применением радиолокационных технологий в истории военных действий. К его концу обычные радары могли создавать двух - и трехмерные изображения объектов, находящихся на расстоянии многих миль."
 flight_radar_1960:0 "Сравнительный навигационный радар"
 flight_radar_1960_desc:0 "Большинство военно-морских радиолокационных систем 1960-х годов устанавливались на корпус как отдельный модуль, а не как неотъемлемая часть самого корабля. Хотя их легче построить, корабли с модульными радарами не могут получать столько энергии от своей инфраструктуры."
 flight_radar_1970:0 "Интегрированный навигационный радар"
 flight_radar_1970_desc:0 "К настоящему времени радиолокационные системы полностью объединены с корабельной электроникой; их антенны являются такой же частью самого корабля, как якорь, который привязывает его к порту. "
 flight_radar_1980:0 "Цифровой навигационный радар"
 flight_radar_1980_desc:0 "Как новое поколение электроники манит, так и другой класс радаров входит в военные приложения. Новые, более мощные компьютеры могут охватывать большие участки боевого пространства и точно определять поперечные сечения, тонкие, как половица."
 flight_radar_1990:0 "Автоматизированная радиолокационная система посадки"
 flight_radar_1990_desc:0 "Благодаря автоматизированным радиолокационным системам самолеты могут безболезненно приземляться даже с ранеными или сбитыми с толку пилотами. Это значительно сократит количество поврежденного материала и потраченное впустую обучение."

 # Air Radar
 naval_radar_1950:0 "Вычисление по силуэту"
 naval_radar_1950_desc:0 "Анализируя форму и приблизительные очертания вражеских кораблей, мы можем определить их класс, мощность и потенциальную угрозу. Эта техника будет массово применяться среди наших моряков, и мы модернизируем наши системы с помощью необходимого оборудования для этого."
 naval_radar_1960:0 "Обнаружение края"
 naval_radar_1960_desc:0 "Обнаружение края включает в себя определение точек на обнаруженном объекте, которые резко меняются, раскрывая ключевую информацию о вражеских судах и обеспечивая преимущество в бою."
 naval_radar_1970:0 "Интеграция авиационных и морских радаров"
 naval_radar_1970_desc:0 "Координация между воздушными разведывательными кораблями и бортовыми радиолокационными системами жизненно важна на поле боя. Чтобы уничтожить врага, вы должны увидеть его до того, как он найдет вас."
 naval_radar_1980:0 "Обнаружение импульсной матрицы"
 naval_radar_1980_desc:0 "Обнаружение импульсной матрицы - это усовершенствованный метод ультразвуковых измерений, который позволяет быстро и точно обнаруживать объекты даже в ограниченных условиях."
 naval_radar_1990:0 "Автоматическое радиолокационное обнаружение"
 naval_radar_1990_desc:0 "Внедрение автоматической радиолокационной технологии позволило самолету совершать маневры уклонения еще до того, как были произведены выстрелы."

 ## Computing
 mechanical_computing:0 "Механическое вычисление"
 mechanical_computing_desc:0 "Мы можем разработать систему шестеренок и рычагов, которая позволит нам решать математические задачи или складывать огромные объемы информации. Это могло бы иметь огромный потенциал в исследованиях и других областях."
 computing_machine:0 "Вычислительная машина "
 computing_machine_desc:0 "Электрификация наших ранее существовавших механических компьютеров позволит им выполнять свои задачи быстрее и позволит расширить возможности с меньшими усилиями со стороны оператора."
 improved_computing_machine:0 "Улучшенная вычислительная машина"
 improved_computing_machine_desc:0 "Теперь мы можем заставить наши компьютеры запускать программы на основе наших механических входов. Это облегчает жизнь, и наши исследователи просят установить такой в их офисах, чтобы помочь им в работе."
 advanced_computing_machine:0 "Продвинутая вычислительная машина"
 advanced_computing_machine_desc:0 "Транзисторы открывают огромные возможности для электроники, обещая ограничить физический размер компьютеров, одновременно увеличивая их электронную мощность. Мы должны воспользоваться этой новой разработкой, чтобы не остаться в эпоху аналогов."
 computing_machine_1950:0 "Вакуумные трубки"
 computing_machine_1950_desc:0 "После окончания Второй мировой войны старых компьютеров стало недостаточно. Используя вакуумные трубки, эти гигантские, неповоротливые электронные машины становятся большим подспорьем в вычислительных и алгоритмических задачах."
 computing_machine_1960:0 "Транзисторы"
 computing_machine_1960_desc:0 "Начиная от вакуумной трубки, компьютеры 60-х годов претерпели первые шаги миниатюризации. По мере того как машины становятся меньше, их производительность увеличивается, что делает их все более идеальными и доступными для использования вне академических условий."
 computing_machine_1970:0 "Интегральные схемы"
 computing_machine_1970_desc:0 "Благодаря объединению нескольких транзисторов в один корпус родилась интегральная схема. Так начинается эра, когда компьютер и лежащие в его основе технологии становятся более общедоступными, что ускоряет темпы исследований и производительность."
 computing_machine_1980:0 "Встроенные микроконтроллерные вычисления"
 computing_machine_1980_desc:0 "От транзисторов к схемам - следующим шагом был встроенный микроконтроллер или микросхема. Давно прошли те времена, когда компьютеры были всего лишь инструментами, используемыми государством. Широко распространено коммерческое и промышленное использование, что увеличивает скорость исследований и производительность."
 computing_machine_1990:0 "Современная электроника"
 computing_machine_1990_desc:0 "По мере приближения 2000 года чипы становятся все меньше и меньше и их размеры сокращаются до нанометров. Использование компьютеров становится преобладающим, и наступает новая эра, когда эти машины учатся общаться и передавать данные друг от друга. Мало кто может сказать, что будет дальше."

 # Fire Control Systems
 basic_fire_control_system:0 "Базовая система управления огнем"
 basic_fire_control_system_desc:0 "Начиная с 1930-х и 1940-х годов, системы управления огнем используют радиолокационные станции, аналоговые компьютеры и гироскопы для планирования боевых задач. Базовые ГОКО, хотя они и являются примитивными и примитивными по современным меркам, до сих пор действуют."
 improved_fire_control_system:0 "Улучшенная система управления огнем"
 improved_fire_control_system_desc:0 "Улучшенные системы управления огнем положили начало цифровым вычислительным технологиям, позволив орудиям лучше общаться со своими операторами и отслеживать свои цели."
 advanced_fire_control_system:0 "Передовая система управления огнем"
 advanced_fire_control_system_desc:0 "Современные системы управления огнем имеют встроенные чипы, позволяющие им прогнозировать движение цели, а также прицеливаться и вступать в бой соответственно. Мало кто сможет спастись."

 # Encryption (DEPRECATED)
 basic_encryption:1 "Шифрование - полиалфавитные шифры"
 basic_encryption_desc:0 "С новыми методами связи возникают новые риски для перехвата. Роторные шифровальные машины могут использоваться для быстрого и сложного шифрования."
 improved_encryption:1 "Шифрование - циклические перестановки"
 improved_encryption_desc:0 "Ограничение в случайности шифровальных машин может быть использовано для взлома шифров. Улучшая случайность механики Ротора, мы можем сделать этот вид криптоанализа более сложным."
 advanced_encryption:1 "Шифрование - импульсно-кодовая модуляция"
 advanced_encryption_desc:0 "Технологические усовершенствования и с трудом заработанный опыт позволяют нам внедрять больше мер безопасности транспортных потоков в нашу коммуникацию."
 encryption_1950:0 "Шифрование - невзаимное вращательное"
 encryption_1950_desc:0 "В этом варианте взаимного поворота ключ должен быть сдвинут либо на три, либо на его отрицательный аналог при преобразовании из шифра в открытый текст и наоборот. Это обеспечивает более трудный код для расшифровки."
 encryption_1960:0 "Шифрование - регистры сдвига"
 encryption_1960_desc:0 "Система рассчитана на каждую смену с каждым тиковым интервалом. Как только все регистры заполнены, крайнее правое число выталкивается, сдвигая позицию числа и пропуская сообщение."
 encryption_1970:0 "Шифрование - блочный шифр"
 encryption_1970_desc:0 "Систематический процесс, при котором программа всегда использует алгоритм для блокировки части текста, а не медленно шифрует по одному фрагменту за раз. Это гарантирует быстрое и надежное шифрование."
 encryption_1980:0 "Шифрование - передача без внимания"
 encryption_1980_desc:0 "Отправитель отправляет один из своих потенциальных фрагментов информации получателю, не подозревая, что он вообще передавал часть." 
 encryption_1990:0 "Шифрование - асимметричная криптография"
 encryption_1990_desc:0 "Система использует пару ключей: ключ, который может быть публичным, и закрытый ключ, который может хранить только получатель. Это обеспечивает простое шифрование с помощью открытого ключа, однако сообщение может быть расшифровано только с помощью закрытого ключа, принадлежащего единственному владельцу."

 # Decryption (DEPRECATED)
 basic_decryption:1 "Расшифровка - частотный анализ"
 basic_decryption_desc:0 "Криптоанализ все больше становится передовой математической наукой. Такие системы, как карточные каталоги, и устройства, такие как циклометры, могут помочь в необходимой работе."
 improved_decryption:1 "Расшифровка - атака по побочному каналу"
 improved_decryption_desc:0 "Разработка более сложных компьютеров позволяет использовать новые методы криптоанализа, такие как вычисление разностей, которые можно использовать для взлома сложных шифров в сочетании с новыми методами ручного взлома кода."
 advanced_decryption:1 "Расшифровка - автоматический вывод"
 advanced_decryption_desc:0 "Повышенная вычислительная мощность, которая до сих пор улучшала наш криптоанализ, грозит создать в будущем почти неразрывные шифры. Чтобы оставаться впереди, мы должны быть готовы более активно работать над получением внутренней информации о технологии."
 decryption_1950:0 "Расшифровка - атака по выбранному открытому тексту"
 decryption_1950_desc:0 "Самые ранние формы дешифрования включали использование прославленных догадок для получения секретного ключа. То, что он все еще используется сегодня, свидетельствует о его неподвластной времени эффективности."
 decryption_1960:0 "Расшифровка - адаптивная атака по открытому тексту"
 decryption_1960_desc:0 "Если это не сработает, попробуйте еще раз, используя другой подход. Эта пословица не менее верна при расшифровке методом грубой силы."
 decryption_1970:0 "Расшифровка - атака по выбранному зашифрованному тексту"
 decryption_1970_desc:0 "Если даже грубая сила не сработает, то всегда можно обмануть дурака и дать взамен свой ключ."
 decryption_1980:0 "Расшифровка - адаптивная атака зашифрованного текста"
 decryption_1980_desc:0 "Иногда сложно вырвать ключ у дурака. В этом случае всегда можно прислать ему множество неверно сформированных ключей, которые он скоро исправит."
 decryption_1990:0 "Расшифровка - атака на связанный ключ"
 decryption_1990_desc:0 "Некоторые владельцы ключей настолько уверены в сложности своего владения, что никогда не утруждают себя проверкой, есть ли у кого-то еще такой же ключ, как у них."

 ## Rockets & Nukes (DEPRECATED)
 # Rockets
 experimental_rockets:0 "Экспериментальные Ракеты"
 experimental_rockets_desc:0 "Развитие науки о ракетостроении за счет повышения дальности полета и надежности жидкотопливных ракет даст нам достаточно знаний о технологии, чтобы позволить строить стартовые площадки для более совершенных моделей."
 rocket_engines:0 "Ракетные двигатели"
 rocket_engines_desc:0 "Знания о ракетном двигателе достигают точки, где мы можем построить летающие бомбы и реактивные самолеты, работающие на ранее недостижимых скоростях."
 improved_rocket_engines:0 "Улучшенные ракетные двигатели"
 improved_rocket_engines_desc:0 "Первые баллистические ракеты большой дальности могут быть построены и сделаны еще более точными, достигая отдаленных городов противника и даже в космос."
 advanced_rocket_engines:0 "Продвинутые ракетные двигатели"
 advanced_rocket_engines_desc:0 "Будущее ракетной техники открывает такие возможности, как межконтинентальные ракеты, дальность действия которых не знает границ, а полезная нагрузка становится все более смертоносной."

 # Rocket Interceptors
 rocket_interceptor:0 "Ракетный перехватчик"
 rocket_interceptor_desc:0 "Самолеты-перехватчики с ракетными двигателями на базе планеров могут в течение коротких периодов времени двигаться быстрее, чем любой другой самолет. В то время как нестабильность топлива ставит самолеты под угрозу, они могут взлетать и реагировать на атаки быстрее, чем любой противник может ожидать."
 rocket_interceptor_2:0 "Ракетный перехватчик II"
 rocket_interceptor_2_desc:0 "Все еще считающиеся чрезвычайно опасными в эксплуатации, истребители с ракетными двигателями теперь обслуживаются автопилотами и буксируют другие самолеты, чтобы максимально использовать их экстремальную скорость, но с коротким топливным окном."
 rocket_interceptor_3:0 "Ракетный перехватчик III"
 rocket_interceptor_3_desc:0 "Новые методы посадки и более безопасные топливные системы значительно повысили шансы на успех и выживание ракетных истребителей, раскрывая некогда теоретический потенциал этих передовых машин."

 # Nukes
 atomic_research:0 "Атомные исследования"
 atomic_research_desc:0 "В ядерном делении расщепление атома дает огромное количество энергии и безграничную разрушительную способность."
 nukes:0 "Ядерные бомбы"
 nukes_desc:0 "Проект создания атомной бомбы будет одной из самых секретных и сложных задач, которые может выполнить нация, но в случае успеха может изменить не только ход сегодняшних войн, но и будущее мира."
