  ## Improvements - Armor ##
   # 1950
   IFV_1950_basic_armor:0 "БМП с открытым верхом"
   IFV_1950_basic_armor_desc:0 "Ранние технологии БМП не обеспечивали реальной защиты перевозимых пехотинцев. Часто люки отсутствовали и БМП не имели никакой защиты от химического, ядерного или биологического уничтожения. Солдаты были выставлены на открытый воздух."
   IFV_1950_improved_armor:0 "Защита от ОМП"
   IFV_1950_improved_armor_desc:0 "Добавление люков и герметизация внутренней части БМП, а также обеспечение чистой вентиляции позволили войскам иметь эффективную защиту от химического оружия и, в случае ядерной войны, радиации. Эти ранние системы защиты от ОМП сделали БМП намного безопаснее."
   IFV_1950_advanced_armor:0 "Инновации в области защиты"
   IFV_1950_advanced_armor_desc:0 "Прогресс в технологии вентиляции, а также инновации в обеспечении фильтрованного воздуха означали, что войска могли сражаться и двигаться даже в самых худших условиях. Продвижение вперед по сравнению с предыдущими технологиями значительно усилило защиту."

   # 1960
   IFV_1960_basic_armor:0 "Развитие лобовой брони"
   IFV_1960_basic_armor_desc:0 "Увеличенная броня на передних листах БМП выполняет одну из ключевых целей любой эффективной БМП - реальной защиты от крупнокалиберных винтовок. Наступающие БМП теперь могут безопасно двигаться навстречу вражескому огню, не получая ущерба."
   IFV_1960_improved_armor:0 "Модернизированная внутренняя структура"
   IFV_1960_improved_armor_desc:0 "Использование новых сплавов и синтетических материалов в интерьере БМП обеспечит большую защиту пехоты в БМП. Даже если пули пробьют первый слой, шрапнель застрянет во внутренней стене."
   IFV_1960_advanced_armor:0 "Композитная броня"
   IFV_1960_advanced_armor_desc:0 "Наслаивание различных керамических, металлических и пластмассовых материалов друг на друга не просто дешевле, чем один стальной корпус - это обеспечивает беспрецедентную защиту, отклоняя пули и не позволяя ничему проникать дальше, чем на несколько миллиметров. Принятие этих разработок композитной брони является революционным в проектировании БМП."

   # 1970
   IFV_1970_basic_armor:0 "Реорганизация разработки БМП"
   IFV_1970_basic_armor_desc:0 "Повышенная эффективность в разработке чертежей позволяют ускорить массовое производство и разработать более точные измерения брони. Это снижает производственные затраты и повышает степень защиты."
   IFV_1970_improved_armor:0 "Усиление дна корпуса"
   IFV_1970_improved_armor_desc:0 "Увеличение толщины корпуса при использовании более дешевых и легких металлов означает, что мины больше не будут смертным приговором для БМП и пехотинцев внутри. Он также обеспечит защиту от любых других взрывчатых веществ и позволит гораздо более стабильную езду."
   IFV_1970_advanced_armor:0 "Алюминиевые сплавы"
   IFV_1970_advanced_armor_desc:0 "Использование не только алюминия, но и сложных алюминиевых сплавов позволяет создавать гораздо более легкие БМП. Эти корпуса будут использоваться в большинстве БМП."

   # 1980
   IFV_1980_basic_armor:0 "Динамическая защита"
   IFV_1980_basic_armor_desc:0 "Системы реактивной брони позволяют отклонять большее число ракет и кумулятивных снарядов, обеспечивая при этом большую устойчивость к взрывам, что делает его хорошим вариантом. С развитием сложной реактивной брони многие конструктора интегрировали ее в танки и БМП, предназначенные для ближнего боя и работы на передовой."
   IFV_1980_improved_armor:0 "Реактивная броня"
   IFV_1980_improved_armor_desc:0 "Взрывная реактивная броня была успешно применена на танках в прошлом и значительно повысила их живучесть против пробивных снарядов, кумулятивных зарядов и другого бронебойного оружия. Мы должны сделать то же самое для наших БМП."
   IFV_1980_advanced_armor:0 "Система Активной Защиты"
   IFV_1980_advanced_armor_desc:0 "По мере того, как управляемые противотанковые ракеты становятся все более совершенными, то же самое должно происходить и с системами, защищающими от них. Радиоэлектронное противодействие, радиолокационные помехи и противоракеты или другие методы могут защитить наши танки даже от самых смертоносных снарядов."
  ## Improvements - Armor ##

  ## Improvements - Turret ##
   # 1950
   IFV_1950_basic_turret:0 "20 мм автопушка"
   IFV_1950_basic_turret_desc:0 "20-миллиметровая автопушка является стандартом БМП во всем мире, что дает машине большую огневую мощь, чем БТР, при этом она все еще не должна находиться на прямой линии огня в большинстве случаев."
   IFV_1950_improved_turret:0 "Орудийные порты"
   IFV_1950_improved_turret_desc:0 "Одним из главных преимуществ БМП является то, что пехота не оказывается неспособной участвовать в бою. С помощью орудийный портов БМП может вступить в бой с нападающим используя вооружение десанта, а не только самой машины."
   IFV_1950_advanced_turret:0 "Улучшенное вращение орудийной башни"
   IFV_1950_advanced_turret_desc:0 "Вращение орудийной башни имеет важное значение для машины, которая, как ожидается, будет сражаться на ходу, и даст БМП значительно увеличенные возможности для борьбы с враждебными силами. Однако это не означает, что он должен делать это вне исключительных обстоятельств."

   # 1960
   IFV_1960_basic_turret:0 "73мм пушки"
   IFV_1960_basic_turret_desc:0 "В то время как большинство БМП сохраняют стандартное 20-миллиметровое вооружение, есть место для моделей, которые значительно увеличивают огневую мощь в зависимости от их роли. Кроме того, это поможет в борьбе с укрепленными позициями противника."
   IFV_1960_improved_turret:0 "Коаксиальные пулеметы"
   IFV_1960_improved_turret_desc:0 "Пулеметы являются важной частью вооружения БМП, и важно их размещение таким образом, чтобы обеспечить максимально широкий сектор обстрела. Подавление является недооцененным фактором ведения войны."
   IFV_1960_advanced_turret:0 "Закрытые орудийные порты"
   IFV_1960_advanced_turret_desc:0 "Улучшение орудийных портов заключается в том, чтобы дать пехотинцам, использующим их, лучшую защиту. В конце концов, лучше, если БМП может использовать все свое оружие к бою, а не потерять человека без необходимости."

   # 1970
   IFV_1970_basic_turret:0 "Противотанковые Средства"
   IFV_1970_basic_turret_desc:0 "Танк представляет значительную угрозу для любого БМП, но они будут более осторожными, если у БМП есть свои собственные зубы. Конечно, ни одна БМП не должна стремиться к борьбе с бронетехникой, но обстоятельства иногда требуют трудных решений."
   IFV_1970_improved_turret:0 "Усовершенствованное размещение вооружения"
   IFV_1970_improved_turret_desc:0 "Одним из наиболее важных факторов любой конструкции БМП является ее установка оружия. Главное орудие должно быть способно эффективно поражать врагов, а также сопровождаться расположением вспомогательного оружия для дополнительной боевой огневой мощи."
   IFV_1970_advanced_turret:0 "90-мм пушка"
   IFV_1970_advanced_turret_desc:0 "Хотя БМП не может быть рассчитана на длительные боевые действия, она не должна быть беспомощной. 90-миллиметровая пушка творит чудеса против транспортных средств."

   # 1980
   IFV_1980_basic_turret:0 "Двойной экипаж"
   IFV_1980_basic_turret_desc:0 "Пушка, обслуживаемая двумя людьми, возможно, превосходит конструкцию с одним человеком, поскольку она устраняет некоторые уязвимости, связанные с тем, что один человек выбивается из строя в бою или отвлекается, делая две вещи одновременно."
   IFV_1980_improved_turret:0 "Больше орудийных портов"
   IFV_1980_improved_turret_desc:0 "Увеличение количества огневых точек позволит войскам вести ответный огонь из безопасных БМП, даже если они задействованы во время движения или не могут выйти из машины."
   IFV_1980_advanced_turret:0 "Противотанковые ракеты"
   IFV_1980_advanced_turret_desc:0 "Следующим логическим шагом в повышении боевых возможностей наших БМП является установка на них противотанковых ракет. Это позволит им пробивать более тяжелую броню с умеренным успехом."
