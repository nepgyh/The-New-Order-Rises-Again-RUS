   # Missile Cruiser (Module)
   # - Don't let the name fool you, it's for Cruisers.
   missile_corvette_1960:0 "Ракетная батарея 1960-ых"
   missile_corvette_1960_desc:0 "С учетом того, что авианосцы и военно-морская авиация приобрели известность во время и после Второй мировой войны, появилась роль специализированных крейсеров для противодействия угрозе. Они будут оснащены ракетами класса "
   missile_corvette_1970:0 "Ракетная батарея 1970-ых"
   missile_corvette_1970_desc:0 "Достижения в области доктрины и технологий позволили нашим ракетным крейсерам нести все больше и больше ЗРК большей дальности для лучшего прикрытия и защиты."
   missile_corvette_1980:0 "Ракетная батарея 1980-ых"
   missile_corvette_1980_desc:0 "Внедрение новых противокорабельных крылатых ракет повышает вероятность того, что наши ракетные крейсеры получат собственные наступательные ударные возможности. Добавление новых ракет в арсенал вместе с ЗРК сделает наши крейсеры более гибкими и позволит им поддерживать наши авианосцы как в наступлении, так и в обороне."
   missile_corvette_1990:0 "Ракетная батарея 1990-ых"
   missile_corvette_1990_desc:0 "Технология "
  
   # Nuclear Reactor (Module)
   nuclear_cruiser_1960:0 "Реактор атомного крейсера 1960-ых"
   nuclear_cruiser_1960_desc:0 "В то время как авианосцы, линкоры и подводные лодки могут использоваться для передачи мощи по всему миру, когда они оснащены ядерными реакторами, крейсеры нашего флота могут служить для всех них умножителем силы. Поэтому изготовление ядерных реакторов для крейсеров на заказ - стоящий проект."
   nuclear_cruiser_1970:0 "Реактор атомного крейсера 1970-ых"
   nuclear_cruiser_1970_desc:0 "1970-е годы были отмечены постоянным улучшением технологии крейсерских реакторов. Реакторы стали лучше защищены, а экипажи обучены, что неуклонно сокращает количество инцидентов и случаев радиационного отравления."
   nuclear_cruiser_1980:0 "Реактор атомного крейсера 1980-ых"
   nuclear_cruiser_1980_desc:0 "По мере того как вражеские флоты становились все более упрямыми и дотошными, крейсеры могли справиться с ними, только становясь все быстрее. Новейшее поколение реакторов позволит нашим морским убийцам избежать гибели."
   nuclear_cruiser_1990:0 "Реактор атомного крейсера 1990-ых"
   nuclear_cruiser_1990_desc:0 "Появление плутониевых реакторов позволило создать еще более быстрые и легко производимые атомные крейсера. Хотя это сопровождалось опасениями по поводу безопасности топлива, командующие ВМС насмехались над потенциальными проблемами, поскольку они преследовали быстро ускоряющиеся стандарты мощности и скорости."
