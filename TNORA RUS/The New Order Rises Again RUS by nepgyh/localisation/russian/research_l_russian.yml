   artillery_1950_soft_attack_desc:0 "Используясь в конструкциях эпохи Второй мировой войны, эти снаряды обеспечивают более высокий результат при более низкой стоимости."
   artillery_1950_soft_attack_2:0 "Газовая аэродинамика 50-х годов"
   artillery_1950_soft_attack_2_desc:0 "Одним из новшеств, недавно разработанных в артиллерии для увеличения дальности стрельбы, является уменьшение безвоздушной зоны за снарядом с целью повышения аэродинамической эффективности. При правильном проектировании эта техника может позволить снарядам лететь на 15-30% дальше."base bleed" - a controlled amount of fuel being let go out of the back of the shell in order to increase aerodynamic efficiency. When engineered correctly, this technique can allow shells to go 15-30% farther."
