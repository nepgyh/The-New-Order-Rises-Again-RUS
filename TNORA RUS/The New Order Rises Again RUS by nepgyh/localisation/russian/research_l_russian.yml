    armor_improvements:0 "Модернизация брони"
  
   # 1950
   APC_1950_basic_armor:0 "Начальное бронирование"
   APC_1950_basic_armor_desc:0 "Хотя развертывание бронетранспортеров значительно повысило материально-технический потенциал современных армий, эти БТР являются немногим больше, чем бронированные грузовики, и очень уязвимы даже для огня стрелкового оружия. Нормальная броня может изменить это."
   APC_1950_improved_armor:0 "Точечное бронирование"
   APC_1950_improved_armor_desc:0 "Увеличив броневую обшивку БТР в наиболее уязвимых частях машины, мы можем помочь нашим войскам двигаться в опасных ситуациях."
   APC_1950_advanced_armor:0 "Расчет размещения брони"
   APC_1950_advanced_armor_desc:0 "Усовершенствованная наклонная пластинчатая броня по всей машине, сделает наш БТР непобедимым для большинства современных пехотных машин."

   # 1960
   APC_1960_basic_armor:0 "Легкая броня"
   APC_1960_basic_armor_desc:0 "По мере того, как БТР становились более приспособленными к современным условиям боя и суровым условиям, эффективность их брони, к сожалению, снижалась. К счастью, более легкие материалы вскоре исправят эту ситуацию."
   APC_1960_improved_armor:0 "Специализированное керамическое покрытие"
   APC_1960_improved_armor_desc:0 "За счет внедрения специального керамического покрытия вокруг уязвимых участков наших БТР, таких как двигатели и передача, мы сможем продолжать движение даже после серьезных повреждений."
   APC_1960_advanced_armor:0 "Внутренняя и внешняя модернизация"
   APC_1960_advanced_armor_desc:0 "Дополнительное керамическое покрытие в сочетании с более гибкими и прочными системами подвески увеличит срок службы наших БТР и поможет сохранить целостность автомобиля при повреждении."

   # 1970
   APC_1970_basic_armor:0 "Облегченное бронирование"
   APC_1970_basic_armor_desc:0 "Так как для бронетранспортеров важнее всего маневренность и скорость загрузки-выгрузки, мы должны сосредоточится на облегчении брони и эргономики высадки."
   APC_1970_improved_armor:0 "Ударопрочное стекло"
   APC_1970_improved_armor_desc:0 "Внедрив пуленепробиваемые стекла в наши БТРы, мы сможем защитить даже самые уязвимые области, сохраняя при этом видимость. Это обеспечит нашим войскам безопасность и бдительность в бою."
   APC_1970_advanced_armor:0 "Бронирование уязвимостей"
   APC_1970_advanced_armor_desc:0 "Крыша БТР на удивление уязвима для проникающего и огнестрельного оружия. Специальная легкая броневая обшивка поможет устранить эту уязвимость и удержать наших бойцов на поле боя."

   # 1980
   APC_1980_basic_armor:0 "Внутренние компьютерные системы"
   APC_1980_basic_armor_desc:0 "Вычислительные схемы, интегрированные в аппаратное обеспечение БТР, позволят быстро и точно оценить ущерб даже в разгар боя. Это, в свою очередь, позволит ускорить ремонт и лучше избежать потерь."
   APC_1980_improved_armor:0 "Металлокерамика"
   APC_1980_improved_armor_desc:0 "Окончательно внедрив металлические пластины и керамическую броню, мы можем убедиться, что наши БТРы полностью защищены внутри и снаружи. Это особенно важно на нижней стороне автомобиля, из-за распространености самодельных взрывных устройств."
   APC_1980_advanced_armor:0 "Усиление ходовой"
   APC_1980_advanced_armor_desc:0 "В качестве последней защиты от страшных придорожных мин наши БТРы получат лучшее усиление днища и колес. Ранние испытания показывают многообещающие результаты против наиболее распространенных взрывных устройств, используемых вражескими партизанами."
