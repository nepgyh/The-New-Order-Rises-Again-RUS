   SPART_1980_soft_attack:0 "Облегченное шасси легкой самоходной артиллерии 80-х годов"
   SPART_1980_soft_attack_desc:0 "После раннего применения самоходной артиллерии новые успехи, достигнутые в этой области, позволили использовать самоходную артиллерию для поддержки воздушно-десантных войск."
   SPART_1980_soft_attack_2:0 "Самоходные артиллерийские орудия большего калибра 80-х"
