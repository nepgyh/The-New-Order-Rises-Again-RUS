POLITICS_SOBHUZA_II_DESC:0 "Унаследовав трон, когда ему было всего несколько месяцев, Нгвеньяма Собуза II Эсватинский является одним из самых долгоправящих монархов в мировой истории. Он помог добиться полной независимости Эсватини в 1953 году и с тех пр умело правит своей страной, согласовывая свои интересы с интересами Южной Африки. Собуза II видел, как рождались, были коронованы и умирали другие монархи, и все же он ведет свой народ одно десятилетие за другим. Вполне вероятно, что он будет продолжать править еще множество лет."
