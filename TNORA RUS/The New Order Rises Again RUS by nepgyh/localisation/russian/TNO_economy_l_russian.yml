economy_topbar_GDP_text:0 "[ROOT.Get_GDP_topbar]"
economy_topbar_GDP_short_tt:0 "В настоящее время наш §YВВП§! составляет §Y[ROOT.Get_GDP]§!\n§YТемпы роста нашего ВВП§! составляют  §Y[?ROOT.GDP_growth_real|3]%§! ежегодно\n\nНаш §Yгодовой бюджет§! составляет §Y[ROOT.Get_total_budget]§!\n\nНаш §Y[Get_deficit_surplus_capitalized] к ВВП§! составляет [Get_deficit_ratio]"
economy_topbar_GDP_long_tt:0 "§YВВП§! (§Yваловой внутренний продукт§!) нашей страны - это денежный показатель стоимости всех товаров и услуг, произведенных за год, измеряемый в §Y1960 долларах США§!.\n\nОн также определяет наше §Yгражданское потребление§! £tt_power §Yэлектросети§!."

economy_topbar_debt_text:0 "[ROOT.Get_national_debt_topbar]"
economy_topbar_debt_short_tt:0 "Наши §Yпроцентные ставки§! в настоящее время §Y[?ROOT.interest_rates]%§!\nЕжегодные §YГражданские расходы§!: §Y[ROOT.Get_civilian_expenditures]§!\nЕжегодные §YВоенные расходы§!: §Y[ROOT.Get_military_expenditures]§!"
economy_topbar_debt_long_tt:0 "§YНациональный долг§! представляет собой общую сумму неоплаченных средств, находящихся в распоряжении нашего национального правительства, обычно оцениваемую по выпущенным нашим казначейством ценным бумагам, измеряемую в §Y1960 долларов США§!. Поскольку кредиторы не занимаются предоставлением бесплатных денег, мы должны ежемесячно выплачивать определенный процент от нашего национального долга в качестве процентов, определяемых нашими §Yпроцентными ставками§!."

