mnt.8.t:0 "Восстание в Цетинье" # Riot in Cetinje
mnt.8.d:0 "Снаружи столица Черногории - это сверкающая жемчужина итальянской империи, место, где итальянские поселенцы мирно сосуществуют с местными жителями, подразделения чернорубашечников сотрудничают с местными констеблями, а городские улицы украшены восхитительной смесью фашистской бруталистской архитектуры, старых зданий в итальянском стиле и славянских реликвий. Однако у города всегда была темная сторона. Те здания, которые так причудливо впечатляли богатых итальянских туристов, часто были внутри заброшены и заселены бродягами; чернорубашечники, местная полиция и четники, казалось бы, соревнуются, кто тут самый жестокий и коррумпированный; сельская местность разделена между итальянскими поселениями с колючей проволокой и разрушающимися славянскими деревнями; а ночи наполнены звуками стрельбы.\n\nВплоть до недавнего времени демонстрации в Цетинье постоянно перерастали в насилие, но обычно были сосредоточены на симптомах национальных проблем, а не на их причинах. Однако недавний отказ итальянского правительства принять предложение Поповича об автономии в сочетании с жестокими репрессиями во время недавних беспорядков стали, по мнению граждан Черногории, последней каплей. Открытое восстание вспыхнуло в восточных трущобах города и быстро распространилось. Славянская фабрика и государственные служащие объявили всеобщую забастовку, наносящую ущерб инфраструктуре и экономике города. Также сообщалось о всплеске грабежей магазинов, принадлежащих Италии и Сербии, которые часто сопровождались жестоким возмездием.\n\nПо мере того как пожары усиливаются, официальная реакция становится путаной. Итальянские подразделения правоохранительных органов сосредоточились в центре города, но пока, похоже, довольствуются лишь жестоким отпором любым бунтовщикам, которые пытаются проникнуть в более богатые районы города - похоже, они были вынуждены покинуть пригороды, по крайней мере, на данный момент. От итальянского правительства не было никаких известий, и многие из диссидентов, затаив дыхание, ждут действий от Врага за морем."
mnt.8.a:0 "Им это с рук не сойдёт!"

mnt.9.t:0 "Итальянская контратака в Цетинье" # Peaceful demonstration shut down by MVSN
mnt.9.d:0 "Итальянские войска в Цетинье, которые были вынуждены отступить в центральные кварталы города, сегодня, наконец, перешли в контратаку при поддержке подкреплений Regio Esercito из-за пределов города. Итальянская пехота, бронированные грузовики и даже танки продвигались по улицам дюйм за дюймом, постепенно отвоевывая город, даже несмотря на то, что враг замедлял их с помощью снайперов на крышах и самодельных бомб. Кажется, что в каждом окне устроено снайперское гнездо, дети бросают камни в итальянских солдат, и даже старухи на костылях выступают в роли шпионов и плюют в итальянцев, когда их допрашивают.\n\n\n\nПоследние опорные пункты партизан, в основном сосредоточенные в цыганских трущобах на южной стороне города, пришлось уничтожать с помощью вертолетов и артиллерии. Сегодня итальянцы торжествуют, многие районы превращены в дымящиеся руины, и хотя потери итальянцев тяжелы, тела черногорцев, как партизан, так и гражданских, повсюду. Больницы скорой помощи и лагеря для перемещенных лиц возводятся на окраинах Цетинье, но с трудом справляются с огромным количеством раненых и беженцев. Пока итальянские войска патрулируют город и устанавливают новые контрольно-пропускные пункты, многие коренные черногорцы наблюдают из сгоревших зданий, не сгибая спин и не теряя присутствия духа, с яростью в глазах, не затуманенной поражением, холодно глядя на танки и БТРы, которые кроваво подавили их восстание. Похоже, Италия наконец-то восстановила контроль над черногорской столицей, но какой ценой?"
mnt.9.a:0 "Это к лучшему" ##Their phoney battles will end soon
mnt.9.b:0 "Не зашли ли мы слишком далеко?" ## This is not tollerable

mnt.10.t:0 "Взрыв на черногорском заводе!" # Radicals in Montenegro bomb a factory
mnt.10.d:0 "Еще один день, еще одно нападение. В то время как Италия восстановила контроль над столицей Черногории, то же самое нельзя сказать о горных районах, где четники и левые по-прежнему свободно передвигаются по пересеченной местности. На этот раз без предупреждения взорвался принадлежащий Beretta завод по производству стрелкового оружия, расположенный недалеко от столицы. К счастью, в результате ночного нападения никто не пострадал, но здание было полностью разрушено, а его запасы разграблены. Прежде чем взорвать бомбы и исчезнуть в ночи, преступники оставили надписи на стенах близлежащих зданий, призывая к восстанию, чтобы "destroy the Italian invader". SIM operatives are already on the case, but it seems inevitable that the trail will go cold in the harsh wilderness."
mnt.10.a:0 "Мы мало что можем сделать"

mnt.11.t:0 "Черногорские железные дороги разрушены!" # Radicals in Montenegro bomb a road
mnt.11.d:0 "До Рима дошли новости о серии скоординированных нападений, происходящих по всему региону Черногории. Неуловимые, как и всегда, партизаны нацелились на жизненно важные узлы и другие слабые места, такие как мосты, нашей железнодорожной сети в Черногории. Черногорцы владели значительной частью нашей балканской инфраструктуры, обеспечивая жизненно важную связь между Албанией и территориями Далмации, а также предлагая связи с нашими партнерами в Хорватии и Сербии. Разрушение нашей инфраструктуры займет много времени, учитывая пересеченную местность Черногории, и нанесет значительный ущерб нашему господству на всех Балканах."
mnt.11.a:0 "Они бьют в самое больное место!"

mnt.12.t:0 "Судьбоносная попытка" # An attempt on Bajo Stanišić's life
mnt.12.d:0 "Любой командир может подтвердить необходимость коллаборационистов в контроле над беспокойными иностранными политиками. Полезные и готовые на все местные политики и военные лидеры часто являются тем, что отличает здорового имперского союзника от вихря хаоса и кровопролития. К сожалению, у Италии всегда было очень мало союзников среди беспокойного черногорского населения. Те политики, которые поддерживают Рим, обычно крайне непопулярны и часто отличаются сомнительной лояльностью.\n\nБаджо Станишич - один из немногих черногорцев, который был надежным и способным агентом правительства, поддерживаемого Италией. С тех пор, как четники перешли на другую сторону после неудавшегося восстания в 1941 году, он был ведущим голосом за мир, законную власть и сербско-итальянское сотрудничество. Естественно, эти черты делают его главной мишенью для многих террористов, которые стремятся подорвать новый и справедливый порядок, над созданием которого мы так усердно работали.\n\nПервым признаком того, что что-то не так, было дерево поперек дороги. Колонны четников Станишича были вынуждены остановиться среди темных деревьев и сгущающихся сумерек. Случайность или совпадение? Возможно, но четники - суровые и опытные бойцы, и они быстро развернулись веером в тесном оборонительном строю.\n\nКогда засада перешла в фазу нападения, всё прошло быстро и жестко для всех сторон. Гранаты дождем посыпались на конвой, пули свистели в воздухе, и четникам оставалось только отчаянно стрелять в ответ по эфемерным теням, которые метались от дерева к дереву.\n\nНо они не сломались, и вскоре звук лопастей вертолета возвестил о прибытии итальянских подкреплений и резком изменении баланса сил. Партизаны исчезли в лесу, откуда они пришли, и историческая напряженность между итальянцами и их союзниками-четниками была забыта, когда храбрые солдаты обнимались и праздновали вместе со своими спасителями.\n\nТем не менее, столь наглое нападение на столь известного коллаборациониста означает тревожную эскалацию беспорядков в Черногории. Если предатели способны нацелиться даже на самых высокопоставленных членов официального правительства, есть ли у нас хоть какая-то надежда быстро положить конец их восстанию?"
mnt.12.a:0 "По крайней мере, он в безопасности." ## Thankfully he is safe

mnt.13.t:0 "Другой вариант"  # Nikola II returns to Ciano, FREE IT
mnt.13.d:0 "Крсто Попович вернулся в Рим, умоляя Чиано согласиться предоставить Черногории автономию. Попович предупредил о том, что Черногория полностью погрузится в хаос, если ей не будет предоставлена свобода. Ситуация, по словам губернатора, это вопрос жизни и смерти, вопрос того, хотим ли мы по-прежнему итальянской империи или нет - либо мы должны освободить Черногорию, либо вид с вершины горы Ловчен покажет только кровь и мятеж.\n\nТем не менее, в высших эшелонах итальянского правительства наблюдаются колебания. Скорца, несомненно, воспользуется этим шагом назад как пропагандистской победой. Мы фактически отказались бы от итальянских позиций в Черногории и потенциально ослабили бы наше влияние на всех Балканах. Что еще хуже, если мы освободим Черногорию, многочисленные антиитальянские партизаны на Балканах могут почувствовать себя смелее и обрести ту же свободу с помощью беззакония. Но что-то должно быть сделано. Это самый бескровный путь решения черногорского вопроса и, возможно, единственное решение."
mnt.13.a:0 "Мы должны положить конец кровопролитию." ## If we must
mnt.13.b:0 "Наша территориальная целостность не будет поставлена под угрозу." ## The answer will not change

mnt.14.t:0 "В Черногории объявлено военное положение!" # Martial Law enacted in Montenegro DMZ
mnt.14.d:0 "В результате недавней нестабильности, охватившей регион, Дуче подписал чрезвычайный приказ, лишающий власти черногорского губернатора Крсто Поповича и передающий весь регион под прямой контроль назначенного Италией военного губернатора. Поскольку Черногория теряет ту малую автономию, которую ей удалось получить со времен Второй мировой войны, итальянские силы в регионе и у себя дома готовятся провести последнюю антипартизанскую кампанию.\n\nГорные перевалы, соединяющие регион с остальным миром, усиленно укрепляются, а вертолетные патрули прочесывают небо в поисках любых признаков движения внизу. Тем временем в городах и поселках по всему региону введен карантин. Укрепленные контрольно-пропускные пункты и регулярные патрули в бронетехнике снова стали обычным явлением на дорогах и улицах Черногории, поскольку итальянские солдаты с мрачными лицами тщательно осматривают каждую машину на предмет признаков правонарушений. Гражданские права были ограничены в результате шквала чрезвычайных мер и положений, а итальянские солдаты и чернорубашечники регулярно совершают набеги на дома в поисках любых признаков подрывной деятельности. Партизаны и четники в стране до сих пор заметно отсутствовали, но отчеты ВИС указывают на то, что это может быть просто затишьем перед бурей."
mnt.14.a:0 "У нас нет другого выбора"  ## Our only option

mnt.15.t:0 "Контратака в Черногории" # Extremists strike the martial law fellas
mnt.15.d:0 "Как и ожидалось, контратака в Черногории началась, и ее размах и свирепость застали врасплох даже самые пессимистично настроенные элементы наших вооруженных сил. Партизанские отряды начали нападения на итальянские линии снабжения и автоколонны, нацеливаясь на длинный логистический хвост оккупационных сил и вызывая хаос везде, где они наносят удар. Врагу даже иногда удавалось полностью перерезать линии связи и, по сути, загнать целые итальянские подразделения в извилистые лесистые долины, атакуя с лесистых холмов в сумерках и нанося огромные потери, прежде чем снова исчезнуть в дикой местности. Ожидая подавить простое провинциальное восстание, итальянские войска вместо этого обнаружили хорошо организованное и оснащенное ополчение, которое наносит точные и скоординированные удары и, вероятно, поддерживается нашими предполагаемыми союзниками, четниками.\n\n\n\nМножество итальянских солдат уже погибло в результате нападений партизан, еще больше было ранено и пропали без вести. Несмотря на все усилия правительства, до общественности доходят сведения об истинных масштабах вовлеченности нации и её потерях. То, что многие начинают называть "yet another pointless war" is bringing  open protest, and more and more voices within the PNF itself are starting to push for a peaceful solution to the conflict. However, it seems that with governor Popović now firmly out of the political scene, and much of the Montenegrin population actively supporting the insurgency, the possibilities for a peaceful end to regional instability is next to non existent."
mnt.15.a:0 "Италия сильнее, чем несколько славянских деревенщин!" ## THEYRE COMING RIGHT AT US

mnt.16.t:0 "Черногорская оккупация"  # just station the army in montenegro for like a year
mnt.16.d:0 "Предприняв беспрецедентный шаг со времен ливийских действий в 1920-х годах, итальянское правительство приказало своим вооруженным силам оккупировать одну из собственных территорий страны и ввести военное положение. Такого развертывания войск в регионе не было со времен Второй мировой войны, когда итальянские корабли, пришвартованные в Каттаро, разгружают войска и танки, направляющиеся в Цетинье и дальние районы гор Черногории.\n\n\n\nСообщения из страны указывают на то, что новые военные власти начали отдавать приказы о проведении поисково-уничтожительных операций в черногорской глуши, при этом целые хутора и деревни насильственно перемещались в стратегические места, а большие лесные массивы сжигались дотла или опрыскивались гербицидами для облегчения операций по борьбе с повстанцами. В городах и поселках введено суровое военное положение, а сам Цетинье фактически выглядит как город в осаде, поскольку итальянские танки патрулируют разрушенные улицы, а диссиденты днем устраивают мирные протесты только для того, чтобы исчезнуть в акциях чернорубашечников ночью. Демонстрация силы всем членам итальянской сферы, черногорская оккупация, вероятно, должна убедить всех в том, что Италия не желает отдавать ни дюйма своих территорий партизанам и террористам."
mnt.16.a:0 "Это то, что должно быть сделано"

mnt.17.t:0 "Навсегда покрытые шрамами на Обеих Землях" # the Montenegrin occupation is over and was decently terrible don't go too much into detail of some stuff that could've happened, mention bad stuff happened and the public shouldn't learn about it
mnt.17.d:0 "По всей оккупированной территории Черногории итальянские солдаты собираются вокруг радиоприемников, взволнованно надеясь, что их подразделение будет следующим, кто уйдет. Некоторые, те, кто лучше осведомлен о плохих перспективах трудоустройства, которые ждут их дома, и о глубоко неоднозначном общественном отношении к войне, менее оптимистичны и безропотно качают головами, глядя на своих собратьев. Третьи вообще не знают об уходе, будучи ранеными, мертвыми или потерявшими сознание от ужасов, свидетелями которых они стали и которые причинили. Следует отметить, что, хотя среднестатистический итальянский солдат может быть гораздо менее здоров, чем при въезде в страну, он, конечно, не стал беднее. Сумки солдат набиты добычей, начиная от потускневших кусочков бронзы, украденных из обычных домов, и заканчивая кусочками золота, подозрительно похожими на осколки люстры, которая когда-то висела в самом большом соборе Черногории.\n\nВ самых высоких залах военного истеблишмента Италии ее генералы объявили, что их солдаты отправились в Черногорию мальчиками, а покинули ее мужчинами. Более точным наблюдением для многих было бы то, что они вошли в страну целыми, а оставили ее разбитой. Они помнят, что они делали, они помнят, что они видели, и, как бы они ни старались, они не смогут забыть. Это несколько неудобно для нашего правительства и национальной гордости, поскольку недоблестные слова нескольких "victimized" veterans might quickly become a firestorm of public discontent.\n\nThus, the usual. Blacklists. Censorship. Propaganda. Pulled pensions for a few who can't keep their mouths shut as a warning to others, and a handful of mysterious disappearances. The war, the occupation, the soldiers suffering, it was all for Italy, and so shall be their silence."
mnt.17.a:0 "Все это было ради общего блага. Для Италии."

### FREE MONTENEGRO ###

mnt.18.t:0 "Возрождение страны" # The Status of the Montenegro Autonomous Region, treated as a foreign territory but is recognized as Italy
mnt.18.d:0 "После долгих и жарких переговоров, и несмотря на угрозы тупика, исходящие со всех сторон, Дуче и черногорский губернатор Крсто Попович сумели достичь решения относительно статуса Черногории в составе Итальянской империи. Угодить бескомпромиссным членам правительства, сохранить целостность империи, удовлетворить народ Черногории и предотвратить новый виток насилия казалось невыполнимой задачей, но, несмотря ни на что, мир восторжествовал. Это новое соглашение обращает вспять процесс постепенной аннексии, начавшийся после войны, и вместо этого пытается вернуться к решению, предложенному исторической фракцией зеленых Черногории, видным членом которой сам Попович был во время войны.\n\n\n\nНовое соглашение устанавливает Черногорию в качестве независимого протектората с полной автономией во внутренних делах, но по-прежнему зависящего от Италии в ее внешней политике и обороне. Большинству итальянских войск в регионе, включая все подразделения чернорубашечников, было приказано отступить из страны, оставив лишь небольшой контингент альпийцев и карабинеров для борьбы с терроризмом и охраны границ. Концепция автономной Черногории получила высокую оценку как решение проблемной ситуации в регионе, но многочисленные критики выразили сомнения относительно ее реальных антипартизанских возможностей. Четникам, которые до сих пор были готовы сотрудничать с Италией, в первую очередь войводе Павле Джуришичу, уже было предложено сотрудничать с новым правительством, надеясь использовать своих ополченцев для умиротворения региона."
mnt.18.a:0 "Выпьем за мир!"

mnt.19.t:0 "Подводя черту" # Prevent a slippery slope, autonomy only for Montenegro, no more autonomy
mnt.19.d:0 "Если и есть что-то, с чем все надоедливые реформисты Италии могут согласиться, так это то, что долгожданный spazio vitale нуждается в "more autonomy" to "prevent a catastrophic collapse of the nation as a viable regional power". For some reason, the government has decided to listen to them, and devolve local decision making and authority to the Montenegrin government.\n\nWhat must be emphasized, however, is that this is not the end, or even the wide-scale reform of the Italian imperial project. You know how it is with these things. One moment you're granting the natives a few political rights, and the next day they're insisting on getting a "fair share" of their resources and tramping the embassy's rose bushes with their independence rallies.\n\nSo give them their rights, and see what they do with it. Most likely their little heads will just explode at all the big words in the new diplomatic charter, but just in case they actually manage to turn their pathetic principality into a state, we have to make sure they don't get any ideas."
mnt.19.a:0 "Это скользкий путь!"

mnt.20.t:0 "Свобода!" # Montenegro Event: WE'RE AUTONOMY B) a good celebration story
mnt.20.d:0 "Современное существование Черногории как части итальянской сферы было не самым... стабильным из времен. Цетинье не привыкать к беспорядкам и потрясениям, и поэтому, когда толпы недавно снова заполонили улицы с факелами, флагами и криками, некоторые из его менее информированных жителей закрыли ставни и заперли двери, ожидая очередного приступа антиитальянского насилия и, конечно же, неизбежных репрессий.\n\nОднако на этот раз голоса звучали скорее радостно, чем гневно. Люди были опьянены празднованием, а не ненавистью, и среди леса черногорских флагов иногда можно было заметить итальянский триколор - знаки редкой благодарности оккупантам. На этот раз карабинеры не пытались подавить бунт, а бодро наблюдали со своих постов, радуясь тому, что их долгому пребыванию во вражде и паранойе может прийти конец. Некоторые даже присоединились к празднованию.\n\nКонечно, не все было идеально, так никогда не бывает. Подразделения чернорубашечников угрюмо смотрели на толпу со своих постов охраны, и сообщалось о нескольких столкновениях между чрезмерно рьяными демонстрантами и некоторыми сдержанными чернорубашечниками. Тем не менее, это не могло подавить чувство экстаза, охватившее страну. В каждом баре предлагались бесплатные напитки, в каждом парке было полно гуляк, каждое здание украшали флаги и транспаранты. Четники обнимали левых, партизаны обнимали коллаборационистов, по всей стране царила лихорадочная радость и даже легкое чувство недоверия, как будто такие хорошие новости могли прийти только во сне."
mnt.20.a:0 "Похоже, мир восторжествовал над гордыней. Выпьем за нас!"

##Croatia Issues##

mnt.43.t:0 "Пограничные стычки" # event for Italy when Tito Croatia gets a little bit excited, montenegro is being attacked
mnt.43.d:0 "Преступник Тито пересёк границу! Сегодня утром незадолго до рассвета вооруженные хорватские партизаны напали на полицейский участок в городе Горанско, что привело к трехчасовой перестрелке между черногорской полицией и армейскими подразделениями с одной стороны и титовскими террористами - с другой... И хотя нам удалось разгромить нападавшие отряды, нескольким хорватам посчастливилось скрыться, угнав с собой дюжину полицейских машин и прихватив десятки автоматических винтовок с местного оружейного склада.\n\nДанный поступок уже вызвал бурную, но неоднозначную реакцию по всей Черногории. Некоторые, а в частности сельские жители с севера, уже вовсю собирают средства на усиление и обеспечение четников всем необходимым для борьбы против хорватов. Другие начали вооружаться и сбиваться в группы, образуя так называемые "self-defence" units, which could potentially create the nexus for a new set of armed groups. We have to do something, and fast."
mnt.43.a:0 "Мы не позволим Тито выйти сухим из воды!" ## this is an act of war!

mnt.21.t:0 "Враг извне" # event for Italy when Tito Croatia gets a little bit excited, montenegro is being attacked
mnt.21.d:0 "Нестабильная обстановка в Черногории сама по себе являлась бельмом на глазу у итальянского империализма, но, похоже, что объединённая Хорватия под руководством леворадикального бандита Иосипа Броза Тито решила сделать те времена "Imperialist" as the glorious nation that he constantly attacked. Every night brings reports of new raids by Tito's forces, burning border posts, ambushing patrols, and stealing guns and ammunitions from arms depots.\n\nWhile Croation regular units mass on the border, the violence so far seems to be aimed at probing and weakening Italian and Montenegrin forces and gathering local allies. In the latter goal at least, the invaders have seen success, as SIM reports that a number of offshoots from Montenegro's leftist partisans have declared for Tito and his dream of Socialist Balkan unity.\n\nAlpini, Caribini, Regio Escercito, and MSVN reinforcements have all been sent to the border region, and the local authorities have made announced firmly that the talian Empire will protect its citizens, even those of other nationalities, from the terrors of foreign bolshevism. How comforting this will be to the widows and orphans along the frontier remains to be seen."
mnt.21.a:0 "Наши соболезнования жертвам."

mnt.22.t:0 "Новая угроза" # event for Montenegro when Tito Croatia gets a little bit excited, montenegro is being attacked
mnt.22.d:0 "Казалось, что худшие времена для Черногории давно позади, но хорватский преступник Тито принялся совершать разбойные нападения на наши пограничные территории, дестабилизируя ситуацию в стране. Его шайка уголовников устроила несколько актов кровавой бойни, не щадя ни стариков ни детей!\n\nМы уже обратились за помощью к нашим итальянским "allies" but their help has been slow to arrive, and where present, seem more interested in extorting and brutalizing the citizens they're supposed to protect rather than repelling the terrorists. At the same time, numerous reports indicate that our Serbian "citizens" are avoiding, or even cooperating with the enemy. Despite our numerous complaints, the Italians still seem to see fit to rely on the Chetniks over our own forces.\n\nUntil something changes, it seems like we can expect Tito's accursed reign of terror and violence to continue, if not expand into a full invasion."
mnt.22.a:0 "Черт бы их побрал!"

mnt.23.t:0 "Ещё один балканский кризис." # failure in keeping MNT safe for Italy
mnt.23.d:0 "Похоже, что несмотря на все наши усилия, Черногория снова погрузилась в кризис. По сообщениям ВИС, хорватские моторизированные и пехотные дивизии недавно нарушили госграницы нашей марионетки и теперь прорываются к столице.\n\nНемногим позже после начала вторжения, итальянские оборонительные рубежи, уже и так будучи сильно потрёпанными после ожесточённых хорватских набегов, подверглись атакам из многочисленных засад красными черногорскими партизанами. Многочисленные отряды были вынуждены отступить на свои оперативные базы, где их окончательно отрезали от связи с центральным командованием, взяв в окружение. Подкрепление, которое должно было заняться деблокировкой, наткнулось на отчаянное сопротивление симпатизантов Тито, и теперь застряло в горах, скованное боями и слухами о повальном дезертирстве черногорских братьев по оружию.\n\nТем не менее, рано говорить о поражении. Элитные силы чернорубашечников уже развернулись на театре боевых действий и слаженными действиями сумели вернуть контроль над парой погранпостов. Удастся ли удержать эти позиции, ещё предстоит выяснить, но манёвр значительно повысил моральный дух итальянских войск.\n\nТито заслужил славу борца за освобождение южных славян и выдающегося партизанского командира, но его проблема в том, что он не знаком с принципами современной войны, мало того вся Итальянская империя, простирающаяся от Средиземного моря до Африканского рога обладает колоссальным военно-промышленным и людским потенциалом. Такая авантюра явно окажется не по зубам хорватскому предводителю. В регион были направлены бронетанковые дивизии, авиация и военно-морская поддержка, и даже известные своим непостоянством черногорские четники встали на защиту Италии. Одержать вверх над деморализованными жандармами - это одно, а противостоять современной, полностью оснащенной и подготовленной армии - совсем другое."
mnt.23.a:0 "Значит, война." ## This is war.

#Serb Situation#

mnt.24.t:0 "Любопытное предложение" # Chetniks want in to Montenegro
mnt.24.d:0 "Политическая жизнь в странах-членах Итальянской Империи всегда была донельзя простой. Есть коллаборационисты, а есть партизаны. Возможно, одни были не сильно лучше других, но, по крайней мере, у обеих фракций имелись свои нормы морали и линии, за которые было недозволительно переступать.\n\nЧетников всегда было сложно охарактеризовать, они не подходят ни под стандарты коллаборнатов, ни под стандарты борцов за независимость своих народов. Когда прогремела вторая мировая война, они встали на сторону Оси, затем организовали крупное антинацисткое восстание когда удача слегка улыбнулась стороне Союзников, и в итоге стали самыми преданными и исполнительными коллаборантами в подчинённых нами странах. Похоже, что они поддержат любого, кто поможет им в продвижении их цели о создании панбалканского государства с сербами в качестве господствующей нации.\n\nСтремясь к этой цели, они запросили расширения своего участия в делах Черногории. На данный момент мы занимаемся усилением безопасности в этом регионе, а посему помощь от четников помогла бы покрыть нехватку людских ресурсов для такого ответственного дела. С другой стороны, сербы по-прежнему составляют меньшинство в Черногории, и предоставление им такой разрушительной степени влияния, вероятно, настроит население против нас."
mnt.24.a:0 "Итальянская Империя служит тем, кто служит Ей. Пойдём им навстречу." ## Welcome them
mnt.24.b:0 "Слишком опасно рисковать поддержкой населения. Не в этот раз." ## Turn them away

mnt.25.t:0 "Расширенная поддержка" # Chetniks rally for the Chetniks in Serbia
mnt.25.d:0 "После того, как мы пустили четников на территорию Черногории, они, первым делом, начали устраивать массовые кампании в поддержку самих себя и своих товарищей, оставшихся в Сербии. Небольшие крестные ходы, общественные молебны и даже создание небольшой четниковской ассоциации в Риме, деятельность которой направлена на лоббирование законопроектов об увеличении помощи местной антикоммунистической инициативе - вся их деятельность бурно разрослась за последние недели, а сами они вдвойне чаще заголосили о том какие преимущества ждут Черногорию при их участии в общественных делах, каждодневно настаивая на ещё большее содействие их движению. Однако, несмотря на увеличение влияния и численности наших новых друзей-антибольшевиков, их шовинистические высказывания о Черногории вызвали большое раздражение в рядах черногорских националистов."
mnt.25.a:0 "Интересно девки пляшут."

mnt.26.t:0 "Успешная авантюра" # Chetniks win in Serbia
mnt.26.d:0 "После продолжительной схватки, четники одержали триумфальную победу в конфликте за Сербию. Теперь, когда коммунистические партизаны разгромлены, наша сфера может вздохнуть немного легче. Несмотря на радикальный сербский национализм и антибольшевизм организации, мы надеемся, что нам удастся умерить четниковский пыл, пока те будут устанавливать контроль над новыми территориями. Также важным фактором обеспечения дальнейшего мира на Балканах будет недопущение разрастания сербских амбиций. Мы более или менее надеемся, что сможем повлиять и на это. А пока давайте отпразднуем поражение красных у наших границ!"
mnt.26.a:0 "Замечательно!" ## Wonderful!

mnt.27.t:0 "Объединение?" # Montenegrin and Serb Unification? would release montenegro from italy and take some of south Croatia but make Serbia reliant
mnt.27.d:0 "Как и ожидалось, победившие четники начали реализацию своих пансербских амбиций, начав с Черногории, территории, находящейся непосредственно под нашим контролем. Черногория является важнейшим торговым и сухопутным регионом, выполняя функции ворот в страны Южной Европы, например, Грецию или Албанию. Несмотря на всю полезность, она мало как пригодится нам сейчас: война с повстанцами опустошила край, расплодила нищету и преступность, от чего управлять им стало невыносимо. Поэтому некоторые советники настаивают на передаче страны к Сербии, что, по их мнению, поспособствует облегчить ужасные страдания черногорцев.\n\nЕщё одним преимуществом сделки выступает скорое распространение влияния на Сербию, а следовательно на большую часть местности, которую она охватывает, что, в свою очередь, неплохо укрепит наши позиции как региональной европейской державы. Воспользуемся ли мы шансом укрепить нашу сферу влияния, подавляя недовольных, или продолжим нашу политику прямого управления?"
mnt.27.a:0 "Наше влияние расширится." ## Our influence is now in Serbia
mnt.27.b:0 "Наши владения останутся нашими." ## We shall keep Montenegro to ourselves

mnt.28.t:0 "Проигранная ставка" # Chetniks lose in Serbia
mnt.28.d:0 "Конфликт внутри Сербии закончился, и четники потерпели поражение. В то время как коммунистические партизаны высоко поднимают свои знамёна, бойцы-антикоммунисты и различные сербские беженцы пересекли границу Черногории, усилив гнев и негодование националистов региона.\n\nВ дополнение к прогрессирующему миграционному кризису, проблема коммунистов, точащих зубы на наши владения, осталась неразрешённой. Всё что нам остаётся - это молиться, чтобы множество последствий недавней войны не усугубились."
mnt.28.a:0 "Неудачно." ## Unfortunate

mnt.29.t:0 "Первый шаг" # Commie Serbia: Lets attack Montenegro! <- Clueless
mnt.29.d:0 "После нашей победы над четниковскими реакционерами, необходимо направить свой взор на юго-запад, владения Итальянской империи, а в частности Черногорию. Крайне важно выбить фашистов из этой страны, так как она, сама по себе, хороший торговый регион, способный расширить радиус наших спецопераций. К тому же, потеря такого важного клочка суши ослабит хватку Рима у горла Балкан. Ради блага южных славян и нашего будущего мы не можем не освободить этот угнетённый народ от фашистов!"
mnt.29.a:0 "Враг будет разбит, победа будет за нами!"

mnt.31.t:0 "Умри, но сделай"  # Montenegro says we being attacked by serbia
mnt.31.d:0 "Из Черногории поступили тревожные вести: приграничные набеги сербских коммунистов подтвердились. Города и деревни вблизи границы сильно пострадали от разбоя, поступали сообщения о жертвах. Если черногорский гарнизон окажется неспособным противостоять террористам, то вскоре начнётся ещё одна крупная неизбежная война, и преимущество окажется на стороне врагов. Мы не можем этого допустить! Не будет никакого призрака коммунизма, разгуливающего над Балканами!"
mnt.31.a:0 "Мы сделаем то, что должны."

mnt.32.t:0 "Наступление на Черногорию" # Italy knows they're being attacked
mnt.32.d:0 "В результате нашим набегов и развития наступления в Черногории, мы взяли в плен нескольких итальянских командиров. После допроса выяснилось, что Италия была осведомлена о нашем вторжении в регион. Крайне важно, чтобы мы поспешно закрепили наше господство над Черногорией и подготовились к войне. Мы больше не будем унижены фашистами!"
mnt.32.a:0 "Вперёд!"

mnt.33.t:0 "Изъяны" # Commie Serbia wins battle victory msg
mnt.33.d:0 "К сожалению, гарнизон Черногории оказался неспособен отразить нападения коммунистов, и регион был захвачен. Сербия увеличила своё военное присутствие в нашей марионетке после быстрого подавления основных очагов сопротивления, и теперь имеет возможность нанести дальнейший удар как по нашей сфере, так и по самой Италии. Мы должны перейти в наступление против красных, чтобы прекратить очередную бойню на Балканах."
mnt.33.a:0 "Они за всё заплатят."

mnt.34.t:0 "Победа в Черногории" # Commie Serbia fails battle fail msg
mnt.34.d:0 "К нашему большому облегчению, черногорский гарнизон отбросил сербов во время их атаки, и погнал захватчиков обратно в их грязные лачуги. Хотя этот эпизод и стал победой нашей нации и отличным испытанием возможностей гарнизона, он также показал истинные намерения нового сербского режима. Наращивание военной мощи в регионе просто необходимо, чтобы поставить их на место, и если подобные набеги возобновятся, мы должны будем объявить им войну."
mnt.34.a:0 "A fortunate turn of events."

mnt.35.t:0 "Победа в Черногории" # Generic Italy is safe from Serb
mnt.35.d:0 "После того, как Сербия не смогла сокрушить наш гарнизон в Черногории, пограничные рейды прекратились, вероятно, в попытке не навлечь на себя наш гнев в полной мере. Несмотря на прекращение кровавой бойни, сохраняется вероятность того, что в будущем противник планирует провести очередную серию атак. Разумеется, закрывать на это глаз просто нельзя."
mnt.35.a:0 "В такие времена нужно быть особенно бдительным."

mnt.38.t:0 "Our Success" # Italy learns Montenegro has been taken commie ver
mnt.38.d:0 "Похоже, что Рим наконец-то узнал о нашей успешной освободительной кампании, подтверждённой сообщениями партизан об увеличении перевозок военного снаряжения вблизи Черногории. Вполне вероятно, что в попытке не прослыть слабаками итальянцы нападут на нашу страну в ближайшие недели. Мы должны как можно лучше подготовиться к будущему натиску макаронников, и защитить революцию, за которую все славяне Балкан боролись с таким трудом. Ни один дюйм Сербии не будет сдан без боя! На одного серба придётся потратить минимум сотню итальянцев!"
mnt.38.a:0 "В очередной раз мы победили фашизм!"

mnt.39.t:0 "Сделка с дьяволом"  # Collab serbia wants Montenegro and will join italosphere as reliant to gain protection from Germany
mnt.39.d:0 "Неожиданным поворотом событий стало то, что недавно сербское правительство обратилось к нам с очень интересным предложением: передать им территорию Черногории в обмен на их вхождение в итальянскую сферу для защиты от Германии.\n\nХотя это предложение было неожиданным и шокирующим, оно может оказаться очень выгодным, ведь это позволит нам получить ещё одного союзника против Рейха, и наконец выгодно избавиться от Черногории, изобилующей четниками и партизанскими повстанцами. Иными словами, это соглашение может оказаться очень полезным в долгосрочной перспективе."
mnt.39.a:0 "Идёт." ## Our influence is now in Serbia
mnt.39.b:0 "Нет." ## We shall keep Montenegro for ourselves!

## Montenegro Failure ##

mnt.40.t:0 "Неудачи" # Montenegrin governments start to fall into anarchy, partisans and chetniks are fighting each other
mnt.40.d:0 "Несмотря на все усилия, направленные на то, чтобы ситуация не переросла в хаос, правительство оказалось неспособным урегулировать черногорский вопрос. Коммунистические партизаны и банды четников начали вступать в открытые боевые столкновения друг с другом и с правительственными силами в регионе, поскольку войска, лояльные Цетинье, либо дезертируют, либо вынуждены отступать из долин и горных районов сельской местности.\n\nПоскольку правительство Поповича изо всех сил пытается удержать страну под контролем, разрабатываются планы ещё одного вмешательства итальянских сил в страну, чтобы либо поддержать провалившуюся черногорскую администрацию, либо, возможно, вообще реинтегрировать регион в состав Италии."
mnt.40.a:0 "Это очень плохо..." ## oh no

mnt.41.t:0 "Убывающая стабильность" # Battles in the streets, Popovic's had a stroke
mnt.41.d:0 "Похоже, что как у народа, так и у правительства Черногории исчезла всякая надежда на мир, поскольку нация полностью погружается в состояние анархии. Кровавые стычки и перестрелки переросли в полномасштабные боевые действия, поскольку четники, партизаны и националисты прибегают к насилию друг против друга. Также поступают сообщения о использовании танков и артиллерии, а под их перекрёстный огонь попадают невинные люди.\n\nЧто ещё хуже, у одной из единственных надежд на автономию и лица итальянской веры в Черногории, Крсто Поповича, случился инсульт. Видя, как его нация разрушается, люди умирают на улицах, и будучи не в состоянии ничего с этим поделать, его слабое здоровье стало хуже, и теперь он не в состоянии занимать пост главы государства. В условиях обезглавленного правительства и полноценной гражданской войны, длительная борьба за автономию может вскоре подойти к концу."
mnt.41.a:0 "Неужели это конец?" ## uh oh

mnt.42.t:0 "Смерть нации" # Montenegro is re- annexed by Italy (Scorza)
mnt.42.d:0 "Сегодня утром итальянские войска прошли парадом в Цетинье на грандиозной церемонии повторной аннексии, кульминацией которой стало поднятие итальянского флага перед зданием правительства. Несколько местных жителей, пришедших на церемонию, угрюмо наблюдали, как свободная Черногория умирает под звуки марша солдат. Regio Esercito уже начало подготовку к уничтожению последних мятежников в горах и полному умиротворению страны под благожелательным правлением Итальянской империи.\n\nНеудивительно, что хрупкому миру в стране пришел конец. В пригороде бывшей столицы молодёжь бросала бензиновые бомбы в недавно развёрнутые итальянские вспомогательные подразделения, в то время как партизаны устанавливали минные заграждения и вступали в бой с итальянскими войсками, вторгшимися в сельскую местность. Черногория превратилась в клубок змей, в котором копашаться множества перевооружающихся повстанческих группировок, безраздельно властвующих в отдельных регионах новой провинции, с призывами к единству против нового вторжения. Однако на самом деле никакого единства среди повстанцев нет, и столкновений между ними чуть ли не больше, чем и битв с оккупантами. Нация снова скатывается к насилию, и кажется, что ничего не изменилось."
mnt.42.a:0 "Очень благородный, но провальный эксперимент." ## all good things come to an end
