mnt.1.t:0 "Протест в Цетине" # Montenegrin demonstration of nationalism, a history of Montenegro in Italy it's the least Italianized Italian holding in Europe
mnt.1.d:0 "До Рима дошли новости о том, что Цетине, столица Черногории, охвачена беспорядками! Согласно сообщениям местных властей, драка в баре с участием пьяного офицера-чернорубашечника и нескольких мятежных четников быстро переросла в хаос, вызвав массовые и ожесточённые протесты по всему городу. В сотрудников местной полиции бросали бутылки и камни, восставшие разграбили несколько итальянских и сербских магазинов. Чернорубашечники, дислоцированные в столице Черногории, быстро перешли к подавлению беспорядков и восстановили порядок, по крайней мере, на данный момент.\n\nЭто далеко не первый раз, когда Черногория доставляет нам неприятности, так как её народ проявляет стойкое нежелание интегрироваться в нашу империю. Хуже того, гористая и малонаселённая местность этой страны остаются пристанищем для партизан, бандитов и других опасных террористов. Однако Крсто Попович заверил итальянский народ и Правительство в Риме, что ситуация под контролем. И когда горстка заинтересованных политиков и газет соизволит прокомментировать ситуацию в регионе - это лишь выражение уверенности в их словах и действиях."
mnt.1.a:0 "Неотъемлемая часть Империи"

mnt.2.t:0 "Карабинер мёртв в Цетине!" # Another Montenegrin demonstration of nationalism
mnt.2.d:0 "Ужасная новость! Кажется, в Цетине произошло очередное восстание, на этот раз с жертвами. По-видимому, после задержания нескольких торговцев оружием на окраине города несколько подстрекателей собрали большую толпу и направили её к казармам местного отряда карабинеров, надеясь освободить виновных. Толпа обвинила итальянцев в том, что они арестовали торговцев только из-за их черногорского происхождения, и здание было забросано камнями, палками и даже коктейлем Жданова, прежде чем бунтовщики были разогнаны. Ещё более тревожным является то, что находившимся поблизости войскам чернорубашечников потребовалось очень много времени для развёртывания.\n\nВ разгар хаоса из толпы прогремел выстрел, убив офицера карабинеров. Эта новая эскалация конфликта привлекла внимание Итальянского Правительства и привела к долгому и сложному телефонному разговору между Чиано и Поповичем, где обсуждалась стабильность Черногории, а также шаги, необходимые для её улучшения. Однако пока не видно каких-либо конкретных изменений в стратегии Италии в данном регионе."
mnt.2.a:0 "Должны ли мы начать беспокоиться?"

mnt.3.t:0 "Столкновения в Цетине!" # Yet Another Montenegrin demonstration of nationalism
mnt.3.d:0 "Очередной всплеск насилия произошел в Цетине, когда незаконный протест превратился в настоящую городскую войну. Местные власти подозревают, что на этот раз инцидент стал результатом преднамеренной агитации со стороны террористических элементов. Наши оперативники в регионе сообщают, что члены партизанских организаций, от левых до диссидентских четников, проникли в Цетине и распространяли пропаганду и оружие для подстрекательства к беспорядкам.\n\nМасштабы этого мятежа стали очевидны сегодня, когда на улицах вспыхнули перестрелки между протестующими и подразделениями итальянских правоохранительных органов. Итальянцы, в основном карабинеры и чернорубашечники, пытались мирно очистить улицы, но когда толпа отказалась расходиться, были вынуждены прибегнуть к насилию. К удивлению офицеров, это было встречено стрельбой из толпы. Реакция Правительства была неэффективной: чернорубашечники и карабинеры спорили о командовании, а подразделения с противоречивыми полномочиями дислоцировались в одних и тех же местах. Результатом стал долгий и жестокий бой, стоивший жизни нескольким итальянским солдатам и многочисленным черногорцам. Все подразделения в регионе приведены в состояние повышенной боевой готовности, но на данный момент хаос, похоже, удалось сдержать, а порядок - восстановить."
mnt.3.a:0 "Мы определённо должны начать беспокоиться."

mnt.4.t:0 "Черногория в огне" # Montenegrin protests pick up as Libya is integrated to Italy propper
mnt.4.d:0 "Итальянская Империя разнообразна, и то, что может показаться хорошей новостью в одной области, может иметь ужасные неприятные последствия в другой. Печальным примером этого является Черногория, где известие об окончательной полной интеграции Ливии с Родиной было встречено с открытой яростью - люди опасаются, что Черногория будет следующей, кто потеряет ту небольшую автономию, которая у неё есть. Активность партизан резко возросла по всей стране: ранее верные четникам банды теперь совершают набеги на итальянские конвои, партизаны в горах устраивают засады на итальянские патрули, а недовольные в городах и деревнях открыто призывают людей к восстанию.\n\nВысшее командование отдало приказ о более крупном развёртывании итальянских войск и техники. Новые подразделения, оснащенные танками и БТР, начинают укреплять контрольно-пропускные пункты и казармы чернорубашечников и карабинеров в регионе. Наши оперативники всё ещё считают, что ситуацию можно контролировать. Попович отправил телеграмму, гарантирующую Большому совету, что ситуацию в Черногории всё ещё можно спасти, не прибегая к крайним средствам."
mnt.4.a:0 "Мы должны были начать беспокоиться раньше."

mnt.5.t:0 "Катастрофа в Цетине!" # Montenegrin riot gets rough
mnt.5.d:0 "Буря, назревающая в Черногории, наконец, разразилась: на прошлой неделе произошли беспорядки невообразимого доселе масштаба. Простые граждане откликнулись на полуденный призыв к оружию из церквей, мечетей, домов собраний и даже школ. Граждане вышли на улицы с масками, флагами и самодельным оружием. Террористы-лазутчики из различных групп прорвались сквозь толпу, стреляя в итальянскую полицию и призывая толпу разрушать и грабить итальянские магазины и правительственные здания. Итальянские войска попытались восстановить контроль над городом, но, столкнувшись с большим численным недостатком и угрозой быть отрезанными от коммуникаций и подкреплений, бой превратился в жестокую утомительную битву. После нескольких часов ужасающих боев по всему городу, наши войска, в том числе подразделения чернорубашечников и карабинеров, всё ещё уничтожают последние остатки повстанческих групп из трущоб и низин, где они укрылись.\n\nНовость сразу же распространилась среди итальянской общественности и, как и ожидалось, вызвала бурную реакцию нации. Сторонники жесткой линии в Национальной Фашистской партии призывают к более жёстким репрессиям, чтобы окончательно положить конец беспорядкам в Черногории. Однако общее итальянское общественное мнение, похоже, поддерживает предоставление Черногории автономии и, возможно, даже независимости. Обе страны с замиранием сердца ждут результатов экстренного заседания Большого Совета, недавно созванного дуче Чиано."
mnt.5.a:0 "Не о чем беспокоиться. НЕ О ЧЕМ БЕСПОКОИТЬСЯ."

mnt.6.t:0 "Черногорская бойня" # Multiple injured as the MVSN "quells" a riot
mnt.6.d:0 "Чрезвычайное заседание Большого Совета было прервано ужасными новостями из Черногории. Похоже, что во время последнего бунта итальянские подразделения, в основном чернорубашечники, ворвались в здание школы, которое, несмотря на насилие в других местах, было занято мирными демонстрантами. Чернорубашечники в последующие часы начали использовать здание в качестве импровизированной тюрьмы и штаб-квартиры. Почти сразу же начали распространяться слухи о гнусных актах насилия, совершённых итальянскими оперативниками над черногорскими пленниками, включая пытки и сексуальные надругательства, которые лучше не описывать.\n\nОтчёты и фотографии «черногорской бойни» быстро распространились в регионе. Мы сделаем всё возможное, чтобы исключить любые шансы на то, что это дойдёт до ушей итальянской общественности, однако многочисленные советники, близкие к Чиано, призвали исключить чернорубашечников из любых антитеррористических акций в Черногории, по сути поставив всю страну под исключительную юрисдикцию карабинеров. Однако это может легко разозлить партийцев, близких к чернорубашечникам, из которых состоит Большой Совет."Montenegrin butchery" have leaked out in the aftermath of the riot, and has been rapidly spread by the underground network of partisans in the region. We will do everything we can to eliminate any chances of this reaching the ears of the Italian public, but numerous advisors close to Ciano have called for excluding the MVSN from any Montenegro anti-terrorist action, essentially putting the entire country in the sole jurisdiction of the Regio Esercito and the Carabinieri. However, this could easily enrage the bureaucrats and party members closer to the MVSN, of which the Grand Council is filled."
mnt.6.a:0 "Мы не можем рисковать чернорубашечникам" ## Don't be a hero.
mnt.b.a:0 "Немедленно устранить их, назначить ответственным кого-то более компетентного." ## They will be punished

mnt.7.t:0 "Радикальное предложение" # Nikola II comes to Ciano with a proposal, grant Montenegro extreme autonomy
mnt.7.d:0 "Для любого здравомыслящего наблюдателя ситуация в Черногории совершенно неустойчива. Каждый день рвутся бомбы, партизаны атакуют наши войска, город охватывают беспорядки. Хуже того, оперативники предполагают, что полномасштабное национальное восстание не за горами. Наша городская оборона становится всё более ненадёжной, а наш контроль над сельской местностью ограничен. Хотя наши периодические зачистки и превосходство в вооружении до сих пор позволяли нам отражать беспорядки в Цетине и задерживать нескольких видных террористических лидеров, ценой этих побед стало разрушение большей части национальной инфраструктуры и потеря той небольшой поддержки, которую мы имели среди народных масс.\n\nОчевидно, что постоянное решение необходимо, но ни одно из них не является очевидным. Частично это связано с тяжёлыми условиями в самой Черногории, а частично с хрупкостью Итальянской колониальной Империи. По вызову в Рим глава Черногории Крсто Попович представил Дуче радикальное предложение - независимость его нации.\n\nСогласно его плану, Черногория будет находиться под полностью автономным управлением, а иностранные дела по-прежнему будут контролироваться Правительством Италии. Небольшой контингент Вооружённых Сил Италии останется в стране, сосредоточившись на обучении и материально-технической поддержке, но большая часть безопасности Черногории будет обеспечиваться местными силами. Очевидно, что это потребует вывода всех подразделений Вооружённых Сил Италии, которые в настоящее время находятся в стране. Это не понравится ни сторонникам жесткой линии в Большом Совете, ни чернорубашечникам, дислоцированным в Черногории, которые полюбили свои лёгкие (и несколько прибыльные) посты. Тем не менее, это может быть единственным способом гарантировать устойчивый мир в Черногории. Даже если мы отклоним это предложение, мы должны найти решение - в ближайшее время."
mnt.7.a:0 "Мы не можем продолжать, как есть - принять предложение." ## To avoid further bloodshed
mnt.7.b:0 "Мы должны сохранить Итальянскую империю нетронутой." ## No

