 CNT_an_industry_fitting_of_warfare:0 "Промышленность, подходящая для войны"
 CNT_an_industry_fitting_of_warfare_desc:0 "Военный коммунизм работает!"
 CNT_strength_in_unity:0 "Сила в единстве"
 CNT_strength_in_unity_desc:0 "Рано или поздно мы можем обратиться друг против друга и будущее Иберии решит победитель.\n\nНо сейчас не время. Сейчас мы должны сражаться вместе и победить капиталистов и фашистов."

