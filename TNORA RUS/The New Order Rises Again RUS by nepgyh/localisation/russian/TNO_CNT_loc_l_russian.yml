#Events
CNT_wars.1.t:0 "Честно говоря" # <<TRANSLATED>>
CNT_wars.1.desc:0 "На бумаге анархия кажется вполне хорошей. . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . ." # <<TRANSLATED>>
CNT_wars.1.a:0 "Это цена демократии?" # <<TRANSLATED>>

CNT_wars.2.t:0 "- Я не знаю." # <<TRANSLATED>>
CNT_wars.2.desc:0 "В том же региональном штабе, два сотрудника из предыдущих, спорят, на этот раз из-за распространения оружия, однако на этот раз женщина срезает разговор и ведет их в небольшое отделение, где несколько человек работают над файлами и архивами. Три сотрудника садятся и после того, как офицеры будут надлежащим образом опознаны, женщина дает другому коллеге несколько бумаг. После короткого периода времени, когда офицеры начали снова спорить, коллега возвращается и рассказывает офицерам, как будет работать распространение, основываясь на информации, которую имеет штаб-квартира об их подразделениях." # <<TRANSLATED>>
CNT_wars.2.a:0 "- Я не знаю." # <<TRANSLATED>>

CNT_wars.3.t:0 "Объединенный фронт?" # <<TRANSLATED>>
CNT_wars.3.desc:0 "Но если бы Народный фронт состоял из только хороших и дисциплинированных коммунистов, то война была бы просто тортиком. Но если бы он не был в стороне от Бухаринисма и ревизионизма, коммунисту можно было бы доверять следовать приказам и делать то, что нужно. Но он не был в этой фантазии. Он был застрял в этой стране. Если бы они захватили контроль, все было бы потеряно. Он был уверен в этом. Ничего не было бы, ни один из их региональных ополчений был бы праведным, ради Бога." # <<TRANSLATED>>
CNT_wars.3.a:0 "Что Маркс скажет?" # <<TRANSLATED>>

CNT_wars.4.t:0 "- Я не знаю." # <<TRANSLATED>>
CNT_wars.4.desc:0 "Мероприятие, посвященное новой программе подготовки, предусматривающей более широкое обучение и обучение по теории боевых действий для даже неуспевающих офицеров." # <<TRANSLATED>>
CNT_wars.4.a:0 "- Я не знаю." # <<TRANSLATED>>

CNT_wars.5.t:0 "- Я не знаю." # <<TRANSLATED>>
CNT_wars.5.desc:0 "Два офицера рассматривают кучу возможных кандидатов на повышение, большинство из них средние, и только пара из них хороши, но с большим количеством мест, чтобы заполнить их, они решили получить топ 5 и начать процесс повышения в должности" # <<TRANSLATED>>
CNT_wars.5.a:0 "- Я не знаю." # <<TRANSLATED>>

CNT_wars.6.t:0 "Служитель масс" # <<TRANSLATED>>
CNT_wars.6.desc:0 "Сельский коммуна была создана без затылок, но он хотел сказать то же самое за то, что произошло вчера. ~nn htm Что это все? ~ Алехандро жест к массивной куча бумаг, сидящих за столом. ~nnn / prievances, conduments and proposits от членов коммуны, ~ Товарищ Даниэль ответил, ♫ Мы взяли их на вчерашний конгресс. ~ Тот, на котором вы были слишком больны, чтобы присутствовать. ~ ~n" # <<TRANSLATED>>
CNT_wars.6.a:0 "Потому что он знал, что Даниил говорит правду" # <<TRANSLATED>>

CNT_wars.7.t:0 "- Я не знаю." # <<TRANSLATED>>
CNT_wars.7.desc:0 "Патруль PSAN проводит раунд поиска : isbreverives, который ведет антиреволюционную пропаганду, и через некоторое время они находят пару мужчин с этой пропагандой и погоней." # <<TRANSLATED>>
CNT_wars.7.a:0 "- Я не знаю." # <<TRANSLATED>>
