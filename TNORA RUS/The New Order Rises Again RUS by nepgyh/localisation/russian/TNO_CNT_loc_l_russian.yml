 CNT_patrols_down_the_street:0 "Патрули в улицах"
 CNT_patrols_down_the_street_desc:0 "Реакционные элементы повсюду..."
 CNT_seize_the_industry:0 "Конфисковать промышленность"
 CNT_seize_the_industry_desc:0 "Во имя революции."
 CNT_seize_the_traitors:0 "Поймать предателей"
 CNT_seize_the_traitors_desc:0 "Они должны быть наказаны."
 CNT_collectivized_agriculture:0 "Коллективное сельское хозяйство"
