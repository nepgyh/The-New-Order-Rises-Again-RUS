#Events
 CNT_wars.1.t:0 "Честно говоря"
 CNT_wars.1.desc:0 "Анархия на бумаге выглядит красиво: «Полная свобода, подпишите меня! Смерть буржуа!» — можно кричать так. Но на практике не всегда всё солнечно и чинят церкви поджигают. Прошлая пятница на штабе выдалась жаркой — два дурака-командира устроили драку из-за припасов. Товарищи? Нет. Эти двое сцепились друг с другом из-за патронов и бинтов! Когда я был в иберийской армии, кто-то сверху решал, кто что получит. А у нас теперь «демократическая» армия. Что это значит?\n\nПросто — ничего не делается!"
 CNT_wars.1.a:0 "Разве это цена демократии?"

 CNT_wars.2.t:0 ""
 CNT_wars.2.desc:0 "В том же региональном штабе те же два офицера спорят, теперь из-за распределения оружия. Но вмешивается женщина и заводит их в небольшой офис, где люди работают с документами и архивами. После опознания офицеров один из коллег получает пачку бумаг и, немного подумав, возвращается объяснить, как теперь будет организовано распределение, опираясь на данные штаба."
 CNT_wars.2.a:0 ""

 CNT_wars.3.t:0 "Единый фронт?"
 CNT_wars.3.desc:0 "Недавно назначенный «командир корпуса» Эммануэль был раздосадован. \n\nЕсли бы Народный фронт состоял только из грамотных и дисциплинированных коммунистов, война была бы лёгкой. Коммуниста можно было бы поручить выполнить приказ и он бы сделал это. \n\nНо он не в фантазии: ему приходится работать с CNT. Это анархо-синдикалисты, и они не дают забыть об этом. Для него они — безумная толпа. Такой хаос рождает реакцию. У CNT нет революционной дисциплины; нет авангарда. Недавно он узнал, что одну из их региональных милиций командует женщина. Женщина! \n\nХотя... она как минимум приятна внешне... \n\nСтой! Что это он говорит? Настоящий коммунист не должен думать о таком!"
 CNT_wars.3.a:0 "Что бы сказал Маркс!?"

 CNT_wars.4.t:0 ""
 CNT_wars.4.desc:0 "Событие о новой программе подготовки с усиленной физической подготовкой и курсами боевой теории даже для младших офицеров."
 CNT_wars.4.a:0 ""

 CNT_wars.5.t:0 ""
 CNT_wars.5.desc:0 "Два офицера просматривают список кандидатов на повышение: большинство — средние, лишь пара человек достойны, но с большим количеством вакансий они решают выбрать пятёрку лучших и начать процесс повышения."
 CNT_wars.5.a:0 ""

 CNT_wars.6.t:0 "Слуга масс"
 CNT_wars.6.desc:0 "Коммуну создали без серьёзных проблем, но дальше было не так просто. \n\n«Что это такое?» — жестом указал Алехандро на огромную кипу бумаг на столе. \n\n«Жалобы, вопросы и предложения членов коммуны», — ответил товарищ Даниэль. «Мы записали их на собрании вчера — того самого, на котором тебя не было». \n\nОн поморщился. «Не напоминай», — подумал он; надо бы пить меньше. \n\n«Ну что ж, за работу», — спокойно сказал Даниэль. «Большинство — жалобы о коровах и пастбищах». \n\n«Прекрасно». \n\n«Это реальность управления коммуной. Мы служим». \n\nАлехандро вздохнул и молчал."
 CNT_wars.6.a:0 "Потому что он знал — Даниэль говорит правду"

 CNT_wars.7.t:0 ""
 CNT_wars.7.desc:0 "Патруль милиции PSAN прочёсывает район в поисках «подрывной» пропаганды. Через некоторое время они находят пару человек с такими листовками и начинается погоня. Финал остаётся за автором события."
 CNT_wars.7.a:0 ""
