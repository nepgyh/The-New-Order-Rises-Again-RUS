 ### Tooltips ###
 GGR_war_timer_tt:0 "Парадокс финансовой системы Рейха заключается в следующем: мы полагаемся на военные трофеи, чтобы удержаться на плаву с нашими быстро растущими расходами, и всё же, если мы окажемся втянуты в очень долгий конфликт, то наша экономика может в любой момент рухнуть..."
 GGR_build_up_the_balkans_tooltip:0 "Мы будем делать укрепления на нашей западной границе с турками!"
 GGR_storming_the_beaches_tooltip:0 "Мы будем подготавливать наши войска для пересечения моря и штурма турецкого побережья !"
 GGR_across_the_mountains_tooltip:0 "Мы начнём подготовку к отправке наших солдатов через Кавказкие Горы для того, чтобы вторгнуться Турцию!"
