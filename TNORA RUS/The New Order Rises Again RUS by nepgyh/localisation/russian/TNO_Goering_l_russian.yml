# 300
goering.300.t:0 "Основание GDRWI"
goering.300.desc:0 "Банкетный зал был битком набит известными людьми со всего Рейха. Учёные из Франкфурта, инженеры из Данцига, физики из Германии и многие другие. Еда была отменной, разговоры - захватывающими, но все глаза были сосредоточены на сцене и подиуме, который стоял на ней. В конце концов, человек, выступающий сегодня вечером, - сам Фюрер - был главной достопримечательностью. Поэтому, когда Фюрер, одетый в свой лучший мундир, поднялся на трибуну, последовали громовые аплодисменты.\n\n"My fellow Germans, it's an honor and a pleasure to see so many of you here today. I look around this room, and I see the best and brightest of Germany- those who both advance our Reich's technology- both military and civilian- while staying true to our ideals. However, for years, our progress on the scientific front has slowed. The Reichsforschungsrat, which I know you all love-" A ripple of laughter rolls through the audience. "-has been bogged down for years under an endless weight of political obstructionism, corruption, and the creeping tide of unchecked Judeo-Bolshevik influence."\n\n"No more! The age of progress has returned to German science. With this new, centralized ministry that we have created to replace the bloated corpse of the Reichsforschungsrat, led by the watchful gaze of my esteemed colleague and good friend, Werner Osenberg-"\n\nOsenberg walked on stage, to loud applause. He waved to the crowd as he took his spot next to the Führer, who's smile spread across his face. "-Germany shall once again be at the forefront of technology! Drink well tonight, friends, for today we celebrate the founding of the GDRWI!"\n\nThe room shook with cheers and applause as Osenburg and Göring shook hands, making sure to smile for the cameras."
goering.300.a:0 "Потрясающий шаг вперед!"

# 302
goering.302.t:0 "Встреча с Озенбергом"
goering.302.desc:0 "Виски кружилось вокруг края стакана Вернера Озенберга, тёмно-коричневая жидкость отражала свет на бумагах на его столе. Фюрер, сидевший напротив него, тоже наслаждался алкогольным напитком, торопливо допивая его. Розенберг улыбнулся, когда его друг-толстяк выпил.\n\n"So, Hermann. What drove you to make such a large change to our scientific structure, hmm?" Werner smiled as he spoke, the words flowing as easily as the liquor.\n\nGöring returned the smile. "Well, my friend, there's a number of reasons. I was hoping that, with a new, organized scientific body, we could perhaps spend more time looking into some of the Heer's most treasured weapon ideas."\n\nOsenberg scoffed. "The Wunderwaffe? Have you seen some of those proposals?"\n\n"Oh, of course, some of them are quite ridiculous." Göring replied. "But every idea has some merit, and besides, the Heer has money and dreams. Why should I stand in the way of their hopes to fulfill them?" Both men laughed at that.\n\n"I'm excited for it," Osenberg began, "because we can finally have a centralized research body. Can you imagine how far ahead we could be if the militarists hadn't spent the last 20 years gutting our research capabilities with their political games? In fact, I thought that would be what you would say there- it's what you highlighted in your speech."\n\n"Oh, yes, of course. Centralizing the research body. Yes, that's a big reason, too." Göring stuttered out. Osenberg eyed him suspiciously for a moment before shrugging it off. "A toast to the new future of German science?" Göring stood.\n\nOsenberg smiled and rose from his chair, and the two glasses clinked together merrily."
goering.302.a:0 "Настоящая работа начинается с рюмки спиртного."

# 304
goering.304.t:0 "Централизация Гражданских Исследований"
goering.304.desc:0 "Область гражданских исследований не так интересна и не так поддерживается, как различные военные ветви GDRWI, но генеральный секретарь рассматривает проблемы развития в данной области. Однако некоторые гражданские исследовательские подразделения все ещё держатся, отказываясь делиться своими проектными работами с остальной частью GDRWI.\n\nГенеральный секретарь желает, чтобы эта ситуация была разрешена и вмешательство фюрера привело к максимальному силовому решению, и кто-то, вероятно, был бы арестован или расстрелян."
goering.304.a:0 "Позвоните Герингу, он покажет им гансову мать!"
goering.304.b:0 "Пришло время использовать связи с Порше!"

# 305
goering.305.t:0 "Дебаты о Фельдграу"
goering.305.desc:0 "Рёмер посмотрел на Озенберга через весь стол. Находящиеся между ними члены комитета нервно заёрзали на своих местах. Прошло всего несколько недель с момента основания комитета, и уже два его руководителя, казалось, находились в прямой оппозиции друг к другу. Никто по-настоящему не удивился такому развитию событий, но это произошло так быстро. Не очень хороший знак для будущего.\n\n"Generalleutnant Remer, I don't see why the Feltgrau we currently used must have such a sweeping overhaul. It has proven capable in the field. Such a motion seems like a simple waste of time to me." Mumbles of agreement rippled through the civilian side of the table, as Osenberg leaned back in his chair. Remer scowled and leaned into the table.\n\n"Do you not understand that we must advance in all fields, Herr Osenberg? The Reich must lead the world on all fronts, not just weaponry. If our men are not hidden, what use is their weaponry, or their machinery? No, we must forge ahead, no matter the cost. You look too much at the Reichsmarks and not enough at the materials, Osenberg. I know many of our highest ranking military men would approve of such a change, and they know the art of war more than you, if I may say so." Chuckles and clapping from the generals. Osenberg did not move.\n\n"Generalleutnant, I just don't see the point of it. Nobody except for the OKH and yourself is clamoring for a change. This will cost millions to research."\n\n"Well, why don't we put it to a vote then? See what this committee thinks. That is the point of it, is it not?" Remer smiled."
goering.305.a:0 "Проект одобрен!"
goering.305.b:0 "Проект отклонён!"

# 306

goering.306.t:0 "Централизация Военных Исследований"
goering.306.desc:0 "Каждый день десятки писем и бумаг со всего мира лежат на столе Фюрера. Каждый день он просматривает их, вплоть до каждой мелкой жалобы. Тем не менее, было два письма, которые Геринг ждал - письмо от ОКВ, расположенного в Германии, и письмо от Кригсмарине, расположенного в Теодорихсхафене. Когда эти две бумажки пришли в один прекрасный день, Геринг отодвинул остальные дела на второй план, чтобы прочитать их.\n\nЭто было невероятно сложно - заставить два высших командования передать свои отделы исследований и разработок. В то время как последователи Шёрнера, казалось, более чем стремились приступить к своим проектам, сам Шёрнер был нехарактерно осторожен в этом вопросе, пытаясь убедить своих последователей не погружаться с головой в свои проекты. Геринг вздохнул при мысли об этом - похоже, Шёрнер наконец-то понял, что за кулисами что-то происходит. "
goering.306.a:0 "Будем надеяться, что все пройдет хорошо."

# 307

goering.307.t:0 "Отказ Вооружённых Сил"
goering.307.desc:0 "Великому Фюреру Герману Герингу\n\nМы в ОКВ серьёзно обдумали вашу просьбу. Мы хотели бы отметить, что наш отдел исследований и разработок является одним из лучших во всей Германии и не нуждается в дополнительном надзоре со стороны гражданского правительства. Несмотря на доводы Герра Озенберга, мы не считаем, что нам нужно отказываться от нашего научно-исследовательского отдела ради повышения эффективности, когда он уже является такой работоспособной и организованной частью Вооружённых Сил. Поэтому мы боимся, что нам придется отклонить вашу просьбу о переводе нашего исследовательского отдела к вам. Я лично хотел бы отметить, что-\n\nГеринг фыркнул и выбросил письмо в сторону. "
goering.307.a:0 "Всё же ведь к лучшему, правда?.."


# 308

goering.308.t:0 "Согласие Вооружённых Сил"
goering.308.desc:0 "Великому Фюреру Герману Герингу,\n\nМы в ОКВ серьёзно обдумали вашу просьбу. Мы хотели бы отметить, что наш отдел исследований и разработок является одним из лучших во всей Германии и не нуждается в дополнительном надзоре со стороны гражданского правительства. Однако герр Озенберг решительно отстаивает свою точку зрения, и, похоже, наши руководители решили передать наш отдел исследований и разработок GDRWI. Озенберг пообещал, что наши проекты будут приоритетными для этого нового отдела, и мы надеемся, что вы выполните требования вашего подчиненного. Я лично хотел бы предостеречь вас-\n\nГеринг с торжеством отбросил письмо в сторону. Ему не нужно было читать до конца - несомненно, это была тирада самого Шёрнера, рассерженного тем, что Геринг перехитрил его, а не наоборот. Это не имело значения, и Герингу не нужно было утруждать себя таким негативом. Вместо этого он протянул руку к следующему письму - от Теодорихсхафена - и открыл его. "
goering.308.a:0 "По крайней мере, одно письмо уже дало хорооший знак."


# 309

goering.309.t:0 "Отказ Кригсмарине"
goering.309.desc:0 "Великому Фюреру Герману Герингу,\n\nКригсмарине отнеслось к вашей просьбе со всей серьёзностью, которой та заслуживает. В конце концов, такие изменения в нашем исследовательском отделе потребовали бы много работы, бюрократических изменений и больших денег, потраченных на организацию. Есть также некоторое недоумение по поводу ваших истинных причин этой перемены - некоторые из наших адмиралов, похоже, считают, что это всего лишь попытка успокоить военных. Несмотря на доводы Озенберга об обратном, мы в Верховном командовании Кригсмарине решили отклонить вашу просьбу, если только Адмиралу Хорсту фон Шрётеру не будет позволено руководить всеми военно-морскими исследованиями, на том основании, что данные махинации, по-видимому, не принесут никакой ощутимой пользы и, возможно, принесут больше вреда.-\n\nГеринг вздохнул и отбросил второе письмо в сторону. Клика Шпайделя разгадала тайный умысел, по крайней мере частично. Без Кригсмарине возможности Геринга управалять милитаристами были бы ограничены. Конечно, это мелкая неудача  - Адмирал Шрётер не является видным лицом и может быть "
goering.309.a:0 "Какая неудача."


# 310

goering.310.t:0 "Согласие Кригсмарине"
goering.310.desc:0 "Великому Фюреру Герману Герингу,\n\nКригсмарине отнеслось к вашей просьбе со всей серьезностью, которой она заслуживает. В конце концов, такие серьёзные изменения в нашем исследовательском отделе потребовали бы много работы, бюрократических изменений и больших денег, потраченных на организацию. Есть также некоторое недоумение по поводу ваших истинных причин этой перемены - некоторые из наших адмиралов, похоже, считают, что это всего лишь попытка успокоить военных. Однако доводы Озенберга нашли отклик у всех наших высших офицеров. Таким образом, мы решили удовлетворить вашу просьбу, и исследовательские объекты Кригсмарине будут переданы в управление GDRWI. Мы хотели бы отметить, что-\n\nГеринг отбросил это письмо в сторону ко второму и улыбнулся. Замечательно. Скоро ресурсы Кригсмарине присоединятся к ресурсам GDRWI, и тогда план действительно имеет шанс на успех. Вставая, чтобы взять пальто, он решил, что сегодня хороший день, чтобы найти Вернера и выпить еще. Этот человек заслужил награду за свои усилия."
goering.310.a:0 "Чудно!"

# 311

goering.311.t:0 "Пустой ивент."
goering.311.desc:0 "Разрабы ничего здесь не написали, поэтому я взял текст из комментария в скриптовом файле.\n\nВоенные требуют, чтобы мы строили Лигры (Да, события не в порядке, я ничего не могу с этим поделать, эти события всегда были не в порядке по какой-то причине)"
goering.311.a:0 "Ах!"

##### 312

goering.312.t:0 "Цоссенская конференция по вооружениям"
goering.312.desc:0 "Сегодня на испытательном полигоне за пределами Цоссена Фюрер и избранные члены GDRWI встретились, чтобы обсудить инновации в области вооружений. Избранные производители оружия также собирались продемонстрировать свои новые разработки.\n\nРейнметалл-Борсиг продемонстрировала усовершенствование конструкции, над которой работали во время войны, - систему высокого давления, которая позволила им создать 40-мм снаряд, который может быть запущен пехотинцем. Совместно с "
goering.312.a:0 "Рейнметалл и Маузер показали класс!"
goering.312.b:0 "Ракетный проект "
goering.312.c:0 "Каждый раз, когда я слышу фразу "

####### 313

goering.313.t:0 "Первое Заседание Комитета"
goering.313.desc:0 ""Welcome, friends, to the first session of the Equipment Reevaluation Committee." Polite applause from the room. Scientists, generals, and bureaucrats, all packed around the table, all listening to Osenberg's words. He smiled as the applause died down. Finally, his dream for the Reich's science was coming together. "I'd like you all to give a similar welcome to my co-chair and colleague, Generalleutnant Otto Remer." Remer stood to a similar level of applause, though it was clearly concentrated more on the general's side of the table. Osenberg smiled, but one could tell it was a bit forced if they looked hard enough- Remer was Schörner's way of keeping his thumb on research, and was certainly going to be a pain to deal with. Nothing is perfect, Osenberg thought.\n\nWhen Remer's applause died down, Osenberg began to speak. "Our first topic will be on the subject of the standard infantry rifle. This is less on the quality of our current rifle and more on our quantity of them. Many of our frontline soldiers are still equipped with older models of rifle- I've even heard reports that some are carrying G43's. This is unacceptable, but the question is how we go about fixing it. My suggestion is that we transfer guns from the garrisons to make up the deficit, build some new ones, and replace the oldest guns with newer models to make up the gap. It won't fully solve our issues, but it will be economically sound. All in favor?"\n\nMumbling and debate rumbled across the table. Osenberg watched- he never expected such a suggestion to be a unanimous agreement- but he let out a small sigh when Remer got to his feet.\n\n"I must respectfully disagree, Herr Osenberg." Remer said with a grin. "We can't let our armies, the prides of the Reich, be equipped with suboptimal equipment any longer, in my opinion. We must be better armed than our opponents, shouldn't we? I propose that we devote as many resources as possible to rearming our soldiers with the best the Reich has, no matter the cost. No soldier should die because he must carry a bolt-action into battle!"\n\nMore applause. After the table settled down, a vote was held- the first battle in the committee would soon reach a conclusion."
goering.313.a:0 "Ремер дело говорит!"
goering.313.b:0 "Нам нужен компромисс."
goering.313.c:0 "С Озенбергом нужно согласиться!"

########### 314

goering.314.t:0 "Начало рзработки "
goering.314.desc:0 "Ведущий инженер колебался, наблюдая, как два самых важных человека в немецкой науке проходят возле проекта его инженерной команды. Они не смотрели ему в глаза, вместо этого приклеившись к чертежу, разложенному на столе, прослеживая линии и цифры, из которых состоял чертёж танка. Глаза Озенберга метнулись к имени - "In the opinion of our scientists, this is the ideal tank, my Führer. Brilliant agility, great speed, and the firepower to destroy anything the Americans and Japanese can muster. If the project goes ahead, I can guarantee that this will only bolster our armies." The scientist stuttered. Göring did not address these remarks, instead turning to Osenberg, who had still not moved.\n\n"Herr Osenberg, what do you make of this design?" Göring asked.\n\n"It's terrible." Osenberg grunted.\n\n"What about it?" Göring replied.\n\n"Shit, Hermann, look at the fucking thing. Two guns? The terrible armor? The weight? It's as big as a than a Tiger and half as useful. There's nothing good in it."\n\nThe scientist began to defend himself, but Göring cut him off with a wave of his hand. "No, no, Werner, I don't think you see the potential here. It's a blueprint- a prototype, isn't it?" Göring kept going before the man could answer. "Sure, there are flaws, but I see a lot of potential in this. Can you imagine the American reaction to getting run over by twin-gunned heavy tanks at 70 kilometers an hour?" He turned to the engineer, addressing him directly for the first time this meeting. "Tell your men to get to work on this Liger. I'm confident in your success. The Heer counts on it."\n\nEven as the engineer stammered out a short "Yes, my Führer", a faint groan of displeasure left Osenberg's lips."
goering.314.a:0 "Будущее уже сегодня!"

########### 315

goering.315.t:0 "Вопрос о двигателе"
goering.315.desc:0 "Дверь распахнулась, и в кабинет Озенберга вошёл инженер с кучей бумаг в руках. Когда Озенберг жестом велел ему положить бумаги, он бесцеремонно бросил их на стол. Вернер вздохнул и провёл рукой по волосам - он мог поклясться, что от всего этого они стали редеть еще быстрее. "Is there a problem?" He asked.\n\n"Our efforts to improve upon the original Liger design have hit a small snag. We've improved upon the engine- it's got more power, more speed, and can push the tank along at a quicker pace."\n\n"So what's the catch?" Osenberg asked. He had a feeling he could already guess, but he wanted to hear it from the man himself.\n\n"To produce this new engine, we'll need more time and more money. If you refuse, we'll do what we can to streamline the production of the old engine, but the speed of the tank may be a bit. . .less."\n\nOsenberg sighed again. He could already see it now- the Liger, an expensive money sink, a complete waste of time, and he'd catch all the blame for it. No matter that he was against the project from the start- Göring sure as hell wouldn't take the fall for him, friendly as the two were. Of course, perhaps the fundamental issues of the Liger could be fixed- or at least mitigated- with enough money and development. Who knows, perhaps it could become something workable. Asking for more time and more money would be a pain, but if it saved the project, maybe it was worth it.\n\nOsenberg turned back to the man, his mind made up. Even as he spoke, he could tell that this would not be the last time a erequest of this nature was made."
goering.315.a:0 "Я обеспечу финансирование. Приступайте к работе."
goering.315.b:0 "Работайте со старым двигателем."

########### 316

goering.316.t:0 "Вопрос о броне"
goering.316.desc:0 "Инженер вернулся в кабинет Розенберга с очередной стопкой бумаг. Озенберг, в данный момент допивавший вторую рюмку за день, смерил его ледяным взглядом, прежде чем отставить стакан. "What is it now?" Osenberg grunted.\n\n"We've hit another sticking point, Herr Osenberg. We took your armor complaints into consideration, and have developed a new armor composition to better protect our tanks. With this new armor, we believe that many of your concerns will be alleviated."The engineer spoke in a calm, rehearsed manner. Osenberg couldn't tell if he had been practicing his spiel or if he just always sounded like that. Engineers do tend to sound a bit robotic, he thought.\n\n"And let me guess." Osenberg slid further back into his chair. "It will cost money and time to actually make this new armor, and I'll need to go beg the Führer for a few more reichsmarks?"\n\nThe engineer stammered, his flow interrupted. "Uh, yes, something like that. If you don't give us the funding, we'll do what we can with what we have, but the armor-"\n\n"The armor might be less functional, yes, yes, I can guess that." Osenberg groaned. "You know, one has to wonder how this could be the ultimate tank design if it needs so many reworks."\n\n"You signed off on it, sir."\n\nOsenberg didn't bother to try and explain the whole fiasco."
goering.316.a:0 "Ладно, приступайте к созданию новой брони"
goering.316.b:0 "Денег не будет. Делайте уже что-нибудь."


########### 317

goering.317.t:0 "Вопрос об орудии"
goering.317.desc:0 "Озенберг бросил бумагу, которую протянул ему инженер, обратно на стол. Он допил остатки виски, прежде чем продолжить - видит Бог, ему это было необходимо. "So now there's an issue with the guns, hmm? What else is wrong with the damn thing?" He spat venom at the engineer, whose eyes were now as wide as dinner plates.\n\n"Well, the guns are functional enough as is-" the engineer stuttered, not used to seeing the normally placid Osenberg this angry.\n\n"Then what are you doing here?!" Osenberg roared. He crumpled the report and threw it at the engineer, watching as it harmlessly flew over the man's head.\n\n"What I wanted to say, Herr Osenberg, is that the guns are unable to penetrate the heaviest tanks that our enemies wield. If we were to upgrade them, they would be a match for anything the Americans or Japanese have." The engineer spoke rapidly, trying to defuse the situation. It worked- Osenberg took a deep breath and sat back down.\n\n"Ah, sorry about all that. Got a little carried away. Anyway, you want more funding for new guns?" Osenberg said, his voice a little strained.\n\n"Yes, Herr Osenberg. Of course, we can use the old ones- they function well enough, and it wouldn't cost any money or time to keep them- but these new guns could help push the Liger into greatness."\n\nOsenberg held in his laugh- he already had lost his temper once, now was not the time to make himself seem like a lunatic. Besides, perhaps new guns would make the Liger a functioning machine. He thought about it for a moment before responding."
goering.317.a:0 "Конечно. Готовьте пушки."
goering.317.b:0 "Не делайте новые пушки, если старые работают."
