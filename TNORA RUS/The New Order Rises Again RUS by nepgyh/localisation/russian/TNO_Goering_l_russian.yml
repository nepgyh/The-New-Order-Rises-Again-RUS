GER_map_out_the_silos_tooltip2:0 "\n§DЭффективность нашей стратегической бомбардировки возрастёт на§D §G10%§!.\n"

GER_GOR_absolute_nuclear_coverage_tooltip:0 "\n§YМы должны быть готовы покрыть всю Бургундию§Y §Rядерным огнём.§!\n"
GER_GOR_absolute_nuclear_coverage_tooltip2:0 "\n§DНаша система доставки ядерного оружия будет §Gрасширена§G, §Dчтобы лучше нацеливаться на Бургундию.§!\n"

GER_GOR_ready_the_luftwaffe_tooltip:0 "\n§YВскоре мы получим сообщение о статусе Люфтваффе.§!\n"

