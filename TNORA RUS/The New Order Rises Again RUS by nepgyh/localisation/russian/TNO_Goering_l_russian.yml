GGR_ein_volk_desc:0 "В безумии Геринга и Шёрнера Рейх рухнул, как карточный домик. Теперь снова немцы стреляют в немцев. Несостоятельность национал-социализма в его нынешнем состоянии очевидна. Теперь Шпайделю предстоит вернуть стабильность в Рейх. Если это означает реформы, пусть будет так. Переговоры со студентами, переговоры с партизанами или даже отказ от восточных территорий. Рейх будет преобразован во что-то более жизнеспособное. У него нет выбора."
GGR_promises_of_freedom_desc:0 "Если немецкий народ, как и все другие люди, находящиеся в настоящее время в Рейхе, хотят, чтобы их цепи были разорваны и восстановлена определённая степень свободы, у них нет другого выбора, кроме как остаться с нами. Хотя в настоящий момент наши обещания будут расплывчатыми, как только мы одержим победу над Шёрнером и Герингом, мы обязательно реформируем Рейх во что-то более "pleasant" than what it has been in the past."
GGR_rally_the_army_desc:0 "Большая часть армии по-прежнему следует за Шёрнером или Герингом. Даже те силы, которые присоединились к нам, всё ещё несколько неохотно принимают Шпайделя в качестве своего нового лидера. В этой критической ситуации мы не можем позволить, чтобы сохраняющееся недоверие повлияло на наши усилия по спасению Рейха. Напомним им, что Шпайдель - спаситель Германии во время первой гражданской войны, победитель переворота Гиммлера во время Западнорусской войны, и что теперь он снова спасет Германию. Имя нашей последней надежды - Шпайдель."
GGR_rally_the_students_desc:0 "Студенты Рейха сильно пострадали в последние годы, между первой гражданской войной, разгромом Геринга и отправлением на смерть в различных войнах. Следовательно, их недоверие к любому генералу Вермахта, даже тому, который действительно хочет улучшить свое положение, очевидно и естественно. Шпайделю придется немало говорить, чтобы убедить их и заручиться их поддержкой. Однако, если они хотят увидеть реформы Рейха при жизни, у них не будет другого выбора, кроме как поддержать Шпайделя."
GGR_a_united_front_desc:0 "Потребовалось много разговоров, торгов и просьб, но в конце концов студенты и части Вермахта, которые встали на нашу сторону, согласились сформировать единый фронт против наших врагов. Его состояние всё ещё хрупкое, но со временем, надеюсь, он превратится в твёрдый железный фронт, у которого будет сила сделать то, что он должен: спасти Рейх от его нынешнего безумия."
GGR_call_to_the_partisans_desc:0 "Имея дело с различными коллаборационистами, которые поддерживали Рейх, Шпайдель неизбежно контактировал и с различными группами партизан, которые желали восстать, но чей идеологический состав не так уж далёк от нашего, что позволяло оставаться им в стороне от деятельности, направленной на подрыв Рейха. Непосредственная помощь потенциальным врагам Рейха может быть не лучшим выбором, но протянуть руку, чтобы позволить этим партизанским группам восстать на территории наших нынешних врагов, может оказаться очень полезным."
GGR_the_iberians_desc:0 "С тех пор, как Иберия пала в результате нашего вторжения, полуостров превратился в оплот хаоса на юге Европы из партизан и противостоящих им гарнизонов. С началом гражданской войны ситуация только усугубилась. При очень большом количестве и разнообразии организаций сопротивления, очень просто заручиться их поддержкой, чтобы они восстали в контролируемых сторонниками Шёрнера и Гёринга областях, но не в наших."
GGR_the_slavs_desc:0 "Территории, контролируемые Шёрнером, включают многие земли, заселённые преимущественно славянами. Их восстание в попытке освободить свои земли, скорее всего, произойдет независимо от нашего участия. Если мы окажем им небольшую поддержку, они, скорее всего, отвлекут значительное количество враждебных сил от нашего наступления. И независимо от того, кто победит, мы сможем с ними разобраться потом."
GGR_the_scandinavians_desc:0 "Скандинавия, особенно ценные рудники Лапландии и северной Швеции, в последнее время стали свидетелями большого притока рабов. Поскольку территория малонаселённая, огромная по размеру и трудно контролируемая, она будет отличным плацдармом для народного восстания. Наша небольшая помощь может помочь ускорить этот процесс. Тем не менее, размеры этого региона не позволят восстанию зайти слишком далеко и задеть контролируемые нами районы."
GGR_all_for_a_prosperous_europe_desc:0 "Благодаря различным партизанским восстаниям, а также нашим собственным военным усилиям, славное будущее для Европы теперь виднеется на горизонте. Идея Германии Шпайделя ясна: вся Европа снова станет великой и процветающей под руководством Пакта Единства"
GGR_know_when_to_fight_desc:0 "Эта война ещё не окончена! Возможно, нас временно отбросили, но мы будем сражаться бок о бок с одним из лояльных нам Рейхскомиссариатов, а таких вокруг достаточно, чтобы мы могли повторять бесконечное их использование. Тем не менее, мы будем бороться до последнего за идею Ганса Шпайделя: Рейх разума, а не безумия, способный выдержать все испытания."
GGR_call_troops_from_overseas_desc:0 "Борьба за сердце Рейха - самый важный фронт во всем этом конфликте, но не стоит забывать и о Шпайделе. Мы должны отозвать войска с границ и из тех районов, которые менее важны для нашей борьбы, и сосредоточиться на обеспечении безопасности в нашем сердце."
GGR_the_saviour_of_germany_desc:0 "Он - спаситель Западнорусской войны, Он - защитник Германии. Он - наша последняя надежда на перемены в Рейхе, Он - Ханс Шпайдель! Его популярность необходимо подчёркивать и использовать, если мы хотим иметь шанс выйграть эту войну. Мы используем все доступные средства для кампании по подъему боевого духа. Хайль Шпайдель, спаситель и возродитель Рейха."
GGR_and_to_withdraw_desc:0 "Не стыдно отступить, когда это возможно и нужно. На нашей стороне многие люди, и они смогут без нас продолжить борьбу. Такая ситуация происходит прямо сейчас. Мы должны уйти, пока положение не стало настолько плохим, что даже организованная эвакуация станет невозможной. Шпайдель уйдёт, но будьте уверены, что он вернётся."
GGR_evacuate_the_troops_desc:0 "В то время, как мы проигрываем борьбу на нашей Родине, наши друзья и силы за границей чувствуют себя намного лучше. Те силы, которые остались, могут быть переброшены к нам. Этим мы и займёмся. Готовьте войска, готовьте корабли - пора защищать Германию в другом месте!"
GGR_native_rule_desc:0 "Наши обычные и новые методы ведения войны в этом регионе потерпели неудачу. Теперь у нас нет выбора, кроме как отступить в другое место, чтобы продолжить нашу борьбу. У уроженцев этой страны нет такой роскоши, однако, победим мы или нет, они будут сражаться за нас, чтобы жить в новом Рейхе. Если оставить им какие-то припасы, которые мы не можем позволить себе эвакуировать за такое короткое время, это наверняка поможет им продолжить сопротивление против наших общих врагов еще долго после того, как мы уйдем."
GGR_evacuation_desc:0 "Всё кончено. Рейхскомиссариат пал. Наши люди уже готовятся к эвакуации, но мы должны продержаться достаточно долго. 84 дня. Всего 84 дня, и мы спасены."

#War Plan B subfocus#

 GGR_plan_B:0 "Военный план Б"
 GGR_plan_B_desc:0 "Хотя нам и неприятно это признавать, но наши вооруженные силы ещё не готовы к вторжению в Италию. У нас нет возможности захватить их колонии, а Альпы представляют собой барьер, который мы не готовы преодолеть... пока что.\n\nВ то время как мы наращиваем свою мощь, перед нами предстали три цели. Первая - это Иберия, которая занимает очень удобную стратегическую позицию. Вторая - Турция, которая славится своими хромовыми рудниками и господством над проливом Босфор, а также сухопутной границей с итальянцами, которая может оказаться весьма полезной в будущем. Последними идут проклятые славяне к востоку от нас. Сибирские равнины богаты как ресурсами, так и врагами, но мы не должны пренебрегать этими ничтожествами, их необходимо раздавить, если мы хотим обезопасить наши восточные границы раз и навсегда.\n\nКак только мы сокрушим и подчиним своей воле всех вышеупомянутых врагов, мы должны быть более чем готовы к борьбе с нашими соперниками на юге!"


### ITALY TREE ###
 GGR_operation_gaiseric:0 "Операция Гейзерих"
 GGR_operation_gaiseric_desc:0 "Наконец-то пришло время обратить наш взор на юг. Наши бывшие союзники итальянцы давно бросили нас и сбежали, как трусы и предатели. Мы покажем им, что происходит с теми, кто предаёт Рейх!\n\nТочно так же, как Гейзерих когда-то сокрушал римлян, мы сокрушим итальянцев."

 GGR_choosing_a_plan:0 "Выбрать план"
 GGR_choosing_a_plan_desc:0 "В нашем конфликте с Италией, особенно сложный вызов нам бросает география. Нашего противника защищают Альпы, пустыни и Средиземное море. Это означает, что наш подход к этому вторжению должен быть очень хорошо спланирован.\n\nГенеральным штабом были выдвинуты три военных плана:\n\nПлан 1 являет собой многоуровневый план поэтапного уничтожения Италии.\n\nПлан 2 содержит различные нестандартные операции для нападения на Италию на нескольких фронтах.\n\nПлан 3 был выдвинут самим Шёрнером, он заявляет, что у нас нет времени для причудливых маневров и что наши наземные войска должны как можно быстрее прорваться через Альпы, прежде чем итальянцы смогут создать ядерный арсенал."

 GGR_a_swift_end:0 "Быстрейший путь"
 GGR_a_swift_end_desc:0 "Милитаристы настойчивы в своих требованиях. Они требуют немедленного прямого вторжения в Италию. У нас нет времени, чтобы планировать или сопротивляться их требованиям. Если мы этого не сделаем, клика Шёрнера просто захватит власть и сделает это сама. Необходимо действовать быстро и прямо сейчас, даже если наши боевые потери будут велики."

 GGR_no_room_for_cowardice:0 "Нет места для трусости"
 GGR_no_room_for_cowardice_desc:0 "Очевидно, что наше решение вторгнуться в Италию напролом вызвало определенные пораженческие чувства среди наших солдат и граждан. Эту трусость необходимо подавить любыми методами, будь то угрозы, понижения в должности или даже, если потребуется, показательные казни. В конце концов, мы сражались во многих войнах и побеждали. Италия не будет исключением."

 GGR_no_room_for_caution:0 "Нет места для осторожности"
 GGR_no_room_for_caution_desc:0 "Некоторые деятели в нижних кругах Вермахта начали задаваться вопросом, может ли медленный методичный подход снизить наши боевые потери. Но у нас нет времени на осторожность! Италия должна быстро пасть перед одним нашим мощным ударом. Шёрнер требует этого, и наши временные рамки тоже. Так что никакой осторожности и ничего, кроме храбрости. Вперед, Ландсер!"

 GGR_no_room_for_hunger:0 "Нет места голоду"
 GGR_no_room_for_hunger_desc:0 "Обеспечение стабильного снабжения через Альпы - трудная задача, которая может значительно замедлить наше запланированное продвижение вглубь Италии. Если только мы резко не уменьшим объем поставок. Нашим войскам, возможно, придется жить с некачественным питанием в течение нескольких дней или даже недель. Но главное - победа над Италией. После этого наши голодные солдаты смогут съесть столько пасты и пиццы, сколько захотят."

 GGR_over_the_alps:0 "Через Альпы"
 GGR_over_the_alps_desc:0 "Пришло время показать итальянцам, кто настоящие хозяева Европы. Без сомнения, переход через Альпы будет тяжким. Но Шёрнер и его клика настаивают на этом, и мы пока не можем бросить им вызов. Подобно Ганнибалу, мы разорим полуостров, но, в отличие от него, мы не проиграем. Планирование было скорым, как и мобилизация, но неважно: как и во времена Алариха, Рим снова падет и будет источником наших богатств. Нам нужны деньги."

 GGR_a_war_on_3_fronts:0 "Война на три фронта"
 GGR_a_war_on_3_fronts.desc:0 "Шёрнер может выступать за прямой подход, но фюрер в своей мудрости решил непрямый подход к Италии. Теперь вопрос о том, какие цели должны иметь приоритет. И опять же, есть три варианта: 1. Обезопасить канал Суэц и многие итальянские острова в Средиземноморье. 2. Совместное наступление воздушной и морской среды для разрушения инфраструктуры врагов или 3. захватить и обеспечить безопасность как можно большего числа итальянских колоний. Как всегда, Геринг должен будет сделать выбор." # <<TRANSLATED>>

 GGR_sever_the_artery:0 "Перерезать артерии"
 GGR_sever_the_artery.desc:0 "Выбор - план 1, и поэтому подготовка начнется быстро. От Суэца до Сардинии Вермахт пересмотрит цели. Канал, острова все пути к выходу, и вероломные итальянцы окажутся отрезанными от любой возможной помощи." # <<TRANSLATED>>

 GGR_sink_the_ships:0 "Потопить корабли"
 GGR_sink_the_ships.desc:0 "Если мы хотим, чтобы на Кипре, Сардинии и на всех других приоритетных объектах было гладко приземлиться, то Кригсмарине придется играть важную роль." # <<TRANSLATED>>


 GGR_precious_holdings:0 "Вопросы логистики"
 GGR_precious_holdings.desc:0 "В связи с тем, что мы ведем борьбу с амфибией, поднимается вопрос о том, какие меры нам следует принять в отношении итальянских портов, один из вариантов состоит в том, чтобы полностью уничтожить любое судно в порту, что, однако, нанесет долговременный ущерб самим портам, или же мы могли бы ограничиться захватом портов в неповреждённом состоянии, что позволило бы итальянцам сохранить больше своих судов." # <<TRANSLATED>>

 GGR_make_a_tempting_lure:0 "Уничтожить всё"
 GGR_make_a_tempting_lure.desc:0 "Решение принято: мы потопим и сожжем все корабли, которые мы найдем в итальянских портах. Реджиа Марина и их морской морской пехотинец не выздоровеют. И если это означает, что сами порты станут непригодными для использования, то так и будет." # <<TRANSLATED>>

 GGR_make_perfect_staging_grounds:0 "Идеальный плацдарм"
 GGR_make_perfect_staging_grounds.desc:0 "Решение принято: нам придется покинуть итальянские порты, как только сможем, даже если это означает, что части \"Реджиа Марина\" и коммерческие суда сбегут, нам нужны эти порты для нашей логистики, иначе наши землеройщики будут голодать на берегах полуострова." # <<TRANSLATED>>

 GGR_TOOLTIP_sever_the_artery:0 "Нам следует использовать наши военно-морские силы для того чтобы §Yзахватить ключевые места в Средиземном море, обеспечив плацдарм для вторжения в Италию§!.\nОднако перенаправление поставок на эти цели будет означать, что наши войска §Yбудут получать на §R15%§! больше урона от жары§!."
 
 GGR_TOOLTIP_sink_the_ships:0 "Направление ресурсов в Кригсмарине должно §Yповысить шанс попадания в цель и эффективность операций Кригсмарине на §G10%§!§!"

 GGR_TOOLTIP_GGR_precious_holdings:0 "Цели в средиземноморье выбраны: §YСардиния, Крит и Родос§! послужат отличной базой для начала нашего вторжения. Подготовка наших морских пехотинцев к выполнению этой задачи увеличит §Yскорость морских высадок на §G10%§!§!."

 GGR_TOOLTIP_GGR_make_a_tempting_lure:0 "Когда острова §YСардиния, Крит и Родос§! будут захвачены, мы сможем внезапно напасть на расположенный на них итальянский флот. §RПортам при этом будет нанесён значительный урон, но итальянский флот очень сильно пострадает§!."

 GGR_TOOLTIP_GGR_perfect_staging_grounds:0 "Когда острова §YСардиния, Крит и Родос§! будут захвачены, мы сможем использовать местные порты для того чтобы §Gувеличить эффективность наших морских высадок§!"

 GGR_TOOLTIP_GGR_from_the_isles:0 "Перенос наших перевалочных баз на острова, окружающие Италию, сократит длину наших линий поставок, §Yснижая штраф за недостаток снабжения на §G5%§! и потребление припасов на §G10%§!§!."
 
 GGR_TOOLTIP_GGR_from_the_kanal:0 "Перенос наших перевалочных баз в §YСуэцкий канал§! позволит нам использовать его обширную инфраструктуру, §Yувеличивая коэффициент атаки и защиты наших морских пехотинцев на §G10%§!§!."

 GGR_TOOLTIP_GGR_and_no_one_to_help_them:0 "Захват §YСуэцкого канала§! и контроль над §YГибралтарским проливом§! §Rотрежет Италию от любой дальнейшей иностранной помощи§!."


 GGR_the_knife_strikes:0 "Нанести удар"
 GGR_the_knife_strikes_desc:0 "Настало время нанести основной удар нашего наступления. Воспользуемся ли мы превосходной инфраструктурой Суэца или линиями снабжения итальянских островов? Неважно, рано или поздно Италия будет принадлежать нам."
 
 GGR_from_the_kanal:0 "С канала"
 GGR_from_the_kanal_desc:0 "Решение принято. Вермахт нанесет удар с богатого инфраструктурой Суэцкого канала. Рим падёт, поскольку наше вторжение, усиленное возможностями канала и множеством кораблей, находящихся там, приближается."

 GGR_from_the_isles:0 "С островов"
 GGR_from_the_isles_desc:0 "Решение принято. Вермахт нанесет удар с множества итальянских островов в Средиземном море, что станет отправной точкой для вторжения в материковую Италию. В этих усилиях решающее значение имеют линии снабжения."The Wehrmacht will strike from the many Italian islands in the Mediterranean as the starting point for the invasion of mainland Italy. The shorter supply lines shall prove crucial in this effort."

 GGR_cries_for_help:0 "Крики о помощи"
 GGR_cries_for_help_desc:0 "Суэцкий канал находится под нашим надежным контролем, и связи Италии с внешним миром были перерезаны. Благодаря нашему смелому и необычному шагу итальянские силы ослаблены на время, пока они не приспособятся к новой стратегической ситуации."

 GGR_and_no_one_to_help_them:0 "Никто им не поможет"
 GGR_and_no_one_to_help_them_desc:0 "Гибралтар находится под нашим контролем, как и Суэцкий канал, и многие итальянские острова, и их порты. Для Рима все кончено. Никто не придет им на помощь. Ни ОСН, ни Сфера, и никто другой. Теперь осталось окончательно добить итальянские силы."

 GGR_burn_the_peninsula:0 "Сжечь полуостров"
 GGR_burn_the_peninsula_desc:0 "Было решено, что лучший способ ослабить и уничтожить Италию - это разрушить ее экономику, а следовательно, и ее средства ведения войны. Как лучше всего это сделать? Лучший способ, конечно, - ударить по экономике Италии в самое ее сердце, экономические и промышленные центры в самой Италии.\n\nНанесение ударов по их промышленности разрушит их волю и способность их армии противостоять нам. Мы добьемся этого с помощью интенсивных бомбардировок всего полуострова. Затем мы осуществим вторжение с моря на центральное или южное побережье, чтобы занять ключевые объекты, критически важные для военных действий Италии. После чего полностью искалеченная Италия больше не сможет противостоять нам."

 GGR_pour_the_gasoline:0 "Концентрированное вторжение"
 GGR_pour_the_gasoline_desc:0 "Чтобы максимизировать эффективность нашей морской пехоты, мы собираемся сосредоточить наши военно-морские десанты в одном районе. На выбор нам доступны два региона.\n\nПервые предлагаемые зоны для высадки находятся на юге Италии. Высадка здесь позволит нам легко разрушить итальянские сельскохозяйственные центры или же все, что от них осталось. Это оставит итальянскую армию практически без продовольствия и значительно снизит их эффективность на поле боя.\n\nВторые предлагаемые зоны высадки сосредоточены в центральной Италии, в их промышленном центре. Там наши морские пехотинцы захватят важные промышленные комплексы, что фактически лишит итальянцев технических средств для продолжения войны.\n\n"

GGR_limited_mountain_combat:0 "Ограниченные сражения в Альпах"
GGR_limited_mountain_combat_desc:0 "Посмотрим правде в глаза - итальянцы слишком сильны в своих горах, чтобы проводить там крупное наступление. Однако это не означает, что мы должны ничего не делать на Севере. Поскольку итальянцы ожидают крупную атаку вдоль границы, мы можем сыграть на их подозрениях и начать ограниченную целенаправленную атаку на Альпы. Это отвлечет врага от главной угрозы. Вторжение в южную Италию станет основной целью нашего наступления. Они ничего не заметят, пока не станет слишком поздно!"

GGR_a_foothold_secured:0 "Плацдарм обеспечен"
GGR_a_foothold_secured_desc:0 "Мы сделали это! Наши войска успешно высадились на берегах Меццоджорно и готовятся к дальнейшему продвижению вглубь Италии. Как и в случае с первым вторжением в СССР двадцать с лишним лет назад, мы уже вломились через дверь. Скоро всё гнилое здание рухнет и эти итальянские предатели будут стерты с лица земли!"

GGR_forward_men:0 "Вперёд, солдаты!"
GGR_forward_men_desc:0 "Предатели вот-вот падут! С каждым днем ​​наши отважные и могущественные силы все ближе и ближе подходят к Риму. Эти глупые носители тоги, дерзко именующие себя преемниками Римской Империи, были более чем правы, опасаясь нас. Вскоре им придется наблюдать, как их драгоценный Колизей и их "holy" Sistine Chapel are burned to the ground."


GGR_infiltrate_the_lowlands:0 "Слаженные действия"
GGR_infiltrate_the_lowlands_desc:0 "Комбинированная война неоднократно показывала, что она намного более эффективна, чем концентрированное использование только одного подразделения наших вооруженных сил. У нас есть Вермахт, Люфтваффе и Кригсмарине, так почему бы не использовать их всех вместе, чтобы сокрушить итальянцев? Вместо того чтобы сосредоточиться на одной только нашей сухопутной границе, что позволило бы Италии сконцентрировать свои слабые оборонительные силы в одном месте, мы можем стереть в порошок всю их бесполезную страну и заставить их постоянно гадать, где произойдет наш следующий удар. С помощью этой стратегии мы, несомненно, сокрушим врага с суши, моря и воздуха."

GGR_sweeping_the_seas:0 "Очистить море"
GGR_sweeping_the_seas_desc:0 "Прежде чем мы сможем даже подумать об инициировании нашего военно-морского вторжения на материковую часть Италии, нам необходимо устранить множество угроз, которые таятся в Средиземном море. Мы, конечно, имеем в виду негодяев, известных как Regia Marina, у которых, вероятно, есть множество кораблей береговой обороны, охраняющих итальянское побережье, а также лабиринт морских мин, способных уничтожить наши десантные корабли и военно-морские суда. Следовательно, мы должны подготовить крупную операцию по устранению этих угроз, чтобы мы наконец могли вторгнуться и избавиться от итальянских ублюдков. Необходимые припасы и люди должны быть немедленно приготовлены для атаки!"

GGR_the_iberian_launchpad:0 "Иберийский плацдарм"
GGR_the_iberian_launchpad_desc:0 "Есть два варианта: Иберия и Турция. Ясно, что Иберия - наилучший плацдарм для начала нашего вторжения, так как она просто намного ближе к Италии. Непосредственная близость Иберии к цели означает, что у наших конвоев будет гораздо меньше возможностей подвергнуться нападению по пути, но подготовка к вторжению и строительство портовых сооружений будут значительно труднее из-за каменистой местности восточной Испании. Выбор остается за фюрером."

GGR_the_turkish_gateway:0 "Турецкий плацдарм"
GGR_the_turkish_gateway_desc:0 "Есть два варианта: Иберия и Турция. Очевидно, что Турция - наилучший плацдарм для начала нашего вторжения, даже если она находится дальше от Италии, чем Иберия. Хотя это и означает, что путь наших конвоев будет опаснее, более равнинный ландшафт западной Турции позволяет нам строить более качественные портовые сооружения и гарантировать, что нам потребуется меньше усилий, чтобы доставить припасы до места назначения. Выбор остается за Фюрером."

GGR_strike_the_boot:0 "Вторжение в Италию"
GGR_strike_the_boot_desc:0 "Больше никаких промедлений. Пришло время начать полномасштабное вторжение в Италию. Пусть итальянцы трепещут от страха перед нашей мощью! Нас ничто не остановит!"

GGR_secure_the_skies:0 "Обеспечить воздушное превосходство"
GGR_secure_the_skies_desc:0 "Ключом к достижению наших целей в наземной кампании является установление немецкого господства в итальянском небе. Учитывая, что Италия является нашей текущей приоритетной целью, мы развернём и перенаправим в регион столько эскадрилий Люфтваффе, сколько потребуется, чтобы гарантировать, что любой итальянский самолет, который только попытается взлететь, будет немедленно уничтожен."

GGR_behind_enemy_lines:0 "В тылу врага"
GGR_behind_enemy_lines_desc:0 "На протяжении веков Альпы служили естественным укреплением против вторжения на аппенинский полуостров. Хотя многим известным завоевателям всё же удавалось пройти через Альпы, попытка сделать это сейчас была бы для нас большой тратой времени, людей и ресурсов. Без сомнения, итальянцы готовы к штурму своих оборонительных позиций в Альпах, ожидая нанести нам чудовищные потери.\n\nПоэтому мы избежим препятствия в виде гор путём использования массированного воздушного десанта! Наши парашютисты будут работать быстро и создадут прорыв, который мы сможем использовать."

GGR_a_foothold_secured:0 "Плацдарм обеспечен"
GGR_a_foothold_secured_desc:0 "Мы сделали это! Наши войска успешно высадились на берегах Меццоджорно и готовятся к дальнейшему продвижению вглубь Италии. Как и в случае с первым вторжением в СССР двадцать с лишним лет назад, мы уже вломились через дверь. Скоро всё гнилое здание рухнет и эти итальянские предатели будут стерты с лица земли!"

GGR_forward_men:0 "Вперёд, солдаты!"
GGR_forward_men_desc:0 "Предатели вот-вот падут! С каждым днем ​​наши отважные и могущественные силы все ближе и ближе подходят к Риму. Эти глупые носители тоги, дерзко именующие себя преемниками Римской Империи, были более чем правы, опасаясь нас. Вскоре им придется наблюдать, как их драгоценный Колизей и их "holy" Sistine Chapel are burned to the ground."

 GGR_torch_the_crops:0 "Уничтожить посевы"
 GGR_torch_the_crops_desc:0 "Мы сделаем быстрые высадки в южных регионах. С захваченных территорий мы продвинемся к крупным сельскохозяйственным распределительным центрам и займем их, чтобы итальянцы не могли их использовать. Затем солдаты должны удерживать цели и ждать дальнейших приказов."
 GGR_ITL_torch_the_crops:0 "Мы должны высадить наши войска на §YСицилии и Калабрии, §Gотрезав Италию от главной сельскохозяйственной базы, что ударит по эффективности её армии§!§!."

 GGR_smolder_the_factories:0 "Уничтожить фабрики"
 GGR_smolder_the_factories_desc:0 "Мы высадим наши силы в центральных регионах Италии. Наша главная цель будет заключаться в захвате вражеского промышленного центра, что нарушит логистику противника и лишит его источника военной продукции. Затем солдаты должны удерживать эти позиции и ждать дальнейших приказов."
 GGR_ITL_smolder_the_factories:0 "Высадка войск в §YРиме и Кампании §Gдолжна лишить Италию её мощной индустриальной базы§!§!."


 GGR_who_shall_light_the_match:0 "Кто устроит бурю"
 GGR_who_shall_light_the_match_desc:0 "Наши планы были составлены, а приказы были отданы. Однако в среде командования появился один вопрос. Младший офицер высказал очень интересную точку зрения; мы могли бы использовать военно-морские десанты для поддержки наших основных наземных атак. Это подводит нас к вопросу - откуда должен исходить главный удар нашего вторжения?\n\nС нашей сухопутной границы с Италией, через Альпы, как Ганнибал многие века назад, либо же, если мы того пожелаем, мы могли бы внести поправки в этот план и сделать так, чтобы основные наземные атаки исходили с наших морских плацдармов. Оба плана имеют свои достоинства и недостатки, поэтому выбирать следует очень тщательно."
 GGR_TOOLTIP_GGR_who_shall_light_the_match:0 "§YКак только итальянские провинции будут оказываться под нашим контролем, §Rмы должны выжигать их дотла, уничтожая так много инфраструктуры, как это возможно§!§!"

 GGR_death_from_above:0 "Смерть с небес"
 GGR_death_from_above_desc:0 "К оружию! Как и Ганнибал, мы ударим с севера, через Альпы! Наши солдаты сокрушат итальянцев, в то время как наши братья уничтожат все возможные средства сопротивления с моря и с воздуха. В конце концов, предатели итальянцы будут раздавлены нашими сапогами раз и навсегда. Зиг Хайль!"

 GGR_death_from_below:0 "Смерть с морей"
 GGR_death_from_below_desc:0 "Наши основные силы должны ударить с пляжей. Подобно великим викингам они нанесут удар с кораблей прямо в самое бьющееся сердце Италии! Главный удар будет производиться из зон высадки, которые должны захватить наши морские пехотинцы. Наша армия продвинется вверх по полуострову и сокрушит все, что стоит между ними и Рейхом!"

 GGR_an_inescapable_inferno:0 "Адский огонь"
 GGR_an_inescapable_inferno_desc:0 "Люфтваффе предстоит обрушить на землю апокалипсис. Ограничений по целям не будет. Все основные автомагистрали, железнодорожные линии и населенные пункты будут превращены в пепел с одной единственной целью - уничтожить волю итальянцев вместе со всеми возможностями для сопротивления. Мы сожжём полуостров до тла. Это будет ад, стена огня, и пламя будет таким сильным, сияющим так ярко, что его будет видно из космоса."

 GGR_house_to_house:0 "Дом за домом"
 GGR_house_to_house_desc:0 "Некоторые из наших командиров выразили обеспокоенность по вопросу партизан. Наши линии снабжения настолько ненадёжны, что любые их перебои могут обернуться катастрофой для наших частей на передовой. Главный урок, который мы извлекли из войны с русскими, заключается в том, что любой мужчина, женщина или ребенок могут быть потенциальными саботажниками. Единственный способ предотвратить это - действовать предельно безжалостно. Мы должны ввести политику растрелов на месте. Любой, кто осмелится даже косо посмотреть на немца, должен быть и будет застрелен. Мы не можем позволить себе терпеть последствия гражданского неповиновения."

 GGR_city_to_city:0 "Город за городом"
 GGR_city_to_city_desc:0 "Крупные города серьёзно пострадали в результате нашей политики разрушения инфраструктуры. Однако и это идёт нам на пользу. Мы не только обескровливаем итальянцев, но и, подобно вампирам, становимся сильнее с каждой каплей их пролитой крови! Каждый город, который падает к нашим ногам, можно разграбить дочиста. Наши солдаты хорошо отличились, проявив инициативу и начав безнаказанно грабить Италию во славу Рейха! Каждое уничтоженное поселение будет еще одним толчком для нашей экономики."

 GGR_plunder_the_resources:0 "Отнять ресурсы"
 GGR_plunder_the_resources_desc:0 "Выбор сделан. Фюрер Геринг решил, что лучший способ сокрушить Итальянскую империю - это вторгнуться в её колонии на Ближнем Востоке.\n\nМы промаршируем через все колониальные владения Италии прямо к Суэцу! Оттуда мы можем направиться на запад к богатым Портам Ливии и Египта и дальше на юг, чтобы грабить, как нам того пожелается, в то время как остальная часть нашей армии будет ждать в Альпах. Это дает дополнительное преимущество в том, что мы уничтожим заморские войска Италии и лишим материковую часть Италии материалов, необходимых им для продолжения войны.\n\nЗатем, чтобы сокрушить остальную Италию, нам потребуется только пнуть дверь этого гнилого здания"

 GGR_ignored_riches:0 "Игнорируемые богатства"
 GGR_ignored_riches_desc:0 "Колонии Италии, попросту говоря, богаты.\n\nВ них есть нефть, сталь и многие другие материалы стоимостью в бесчисленные миллионы. Одни лишь запасы нефти стоят целого состояния! Затем идут их финансовые резервы; у каждой итальянской администрации сокровищница, полная денег, золота и серебра! Но даже это не способно описать самых богатых людей в этих землях; многочисленные королевские семьи, нефтяные бароны, курортные поместья, местные жители, растолстевшие при итальянцах, и так далее.\n\nЭто лишь часть богатства, ожидающего нас на заднем дворе Италии. И одним быстрым ударом мы сможем всё это заполучить."
 GGR_ITL_ignored_riches:0 "Каждая §Yзахваченная нами итальянская колония§! будет разграблена, что даст §Gприрост нашей экономики§!"

 GGR_prepare_for_the_deserts:0 "Приготовиться к пустыне"
 GGR_prepare_for_the_deserts_desc:0 "Успешное вторжение на итальянский Ближний Восток потребует от нас подготовки к суровым климатическим условиям.\n\nОткрыв нужную страницу нашей собственной книги, мы подготовим наших людей к боевым действиям в пустыне, используя Африканский корпус прошлой войны в качестве модели. Им должны быть обеспечены большие запасы припасов; в конце концов, в пустыне мало складов, а наши войска должны быть хорошо вооружены. Транспортные средства и солдатское обмундирование должны быть адаптированы для пустынной местности, и должна быть проведена дополнительная подготовка на предмет экзотической местности. Конечным результатом станет смертоносная сила, способная пережить самое худшее, чем может испытать солдата пустыня."

 GGR_where_to_begin:0 "Где бы начать"
 GGR_where_to_begin_desc:0 "Перед началом нашей кампании нужно принять одно последнее решение; откуда мы начнём наше вторжение? Было предложено два варианта, оба из которых имеют свои достоинства и недостатки.\n\nПервая операция наиболее проста; массированная атака будет начата с нашего плацдарма в Анатолии. Мы ударим по итальянским укреплениям и прорвём их, затем двинемся на юг к Суэцу, захватывая все, что встретится на пути. С логистикой будет гораздо меньше проблем, но план очень предсказуем, и он может дать итальянцам время отреагировать на наше вторжение.\n\nВторое предложение - высадка с моря в выбранном нами районе. Этот план гораздо более рискованный, поскольку для его успеха нам также необходимо учитывать военно-морскую мощь Италии. Однако ни один итальянец не осмелится предположить, что первым нашим ударом будет высадка на Ближнем Востоке. На нашей стороне будет фактор внезапности, и мы откроем несколько фронтов в тылу итальянцев."
 GGR_TOOLTIP_GGR_where_to_begin:0 "Наши планы по разграблению итальянских колоний §Gобрели невероятную популярность среди офицеров, увидевших в них замечательные финансовые перспективы§!."

 GGR_ready_the_planes:0 "Готовить самолёты"
 GGR_ready_the_planes_desc:0 "В первую очередь мы будем использовать воздушно-десантные части и авиацию для захвата итальянских колоний, увы, это также означает, что меньше ресурсов будет потрачено на содержание наших танков."

 GGR_the_morrocan_airfields:0 "Марроканские авиабазы"
 GGR_the_morrocan_airfields_desc:0 "Объявлена война. Строительство аэродромов в Марокко даст нам хорошую отправную точку, а также повысит эффективность миссий Люфтваффе."

 GGR_ready_the_trucks:0 "Готовить грузовики"
 GGR_ready_the_trucks_desc:0 "Было решено, что мы нанесем удар из Анатолии.\n\nНаша первая атака ударит по итальянским линиям фронта, как молот; наша мобильная пехота следует за ним.\n\nЗатем наши недавно сформированные мобильные дивизии устремятся к Суэцу, чтобы закрыть канал и задушить Италию! Снаряжение готовится уже сейчас - всё от новой униформы и до воды. Для перевозки всех необходимых грузов собирается буквально армия грузовиков. Когда мы атакуем, наши солдаты не будут нуждаться ни в чем."Wüste" divisions will then race to the Suez to close the channel and choke Italy's lifeline! Even now, supplies are being brought up from the homeland in preparation. Everything from new uniforms to water is being stockpiled. A literal fleet of trucks is being assembled to carry all the needed goods. When we attack, we will want for nothing."

 GGR_the_eastern_blitz:0 "Восточный блицкриг"
 GGR_the_eastern_blitz_desc:0 "В предстоящей кампании нашим танковым дивизиям потребуется высочайший уровень подготовки. Пока что наши приготовления были достаточными, но мы должны уделять особое внимание тому, что станет центральным элементом наших планов вторжения.\n\nНаши танковые войска будут нуждаться в доступе к обильному запасу техники. Следует ожидать потерь от сражений и истощения, и мы должны учитывать это при планировании. Бронированные части могут неделями сражаться на передовой, поэтому каждая дивизия будет оснащена дополнительными подразделениями для мелких ремонтных работ на поле боя. Топливо и масло также должны быть легко доступны, чтобы наши наступления не останавливались. Всё, что могло бы замедлить наше продвижение, должно быть устранено до того момента, как мы начнем операцию."

 GGR_ready_the_landing_craft:0 "Подотовить десантников"
 GGR_ready_the_landing_craft_desc:0 "Удача благоволит смелым! Мы совершим неожиданное и нанесем удар с моря!\n\nПодготовка уже ведётся. Со всего Рейха собираются морские пехотинцы, на базах разворачивается всё необходимое оборудование, транспортные корабли и самолеты.\n\nВскоре мы проникнем в самое сердце итальянской колониальной империи и вырвем его!"

 GGR_the_tunisian_landing:0 "Высадка в Тунисе"
 GGR_the_tunisian_landing_desc:0 "Мы почти готовы. Все, что осталось сделать, это дать нашим людям потренироваться с новым оборудованием.\n\nЭти маневры очень важны; морским пехотинцам нужно, так сказать, уметь бегать по пляжу. В конце концов, чем меньше времени наши люди проводят в море, тем лучше. Поэтому мы должны совершенствовать структуру командования, логистику, и, самое главное, опыт высадки СЕЙЧАС, а не в месяц, когда мы в состоянии войны."

 GGR_hold_them_down:0 "Напасть на них"
 GGR_hold_them_down_desc:0 "Наше дело приносит свои плоды. Спустя почти два десятилетия мы, наконец, готовы сразиться с нашими старыми союзниками и свести счеты.\n\nНаши планы составлены, от Альп до небес над Анатолией солдаты готовы и с нетерпением ждут приказа. Пора сокрушить Италию, захватить ее колонии и пожинать их богатства. Зиг Хайль!"

 GGR_search_their_pockets:0 "Проверить их карманы"
 GGR_search_their_pockets_desc:0 "Кампания сделала больше, чем просто наполнила нашу казну. Многие офицеры, генералы и солдаты использовали это время, чтобы "

 GGR_an_invasion_the_likes_never_before_seen:0 "Непредсказуемое вторжение"
 GGR_an_invasion_the_likes_never_before_seen_desc:0 "Фюрер Геринг придумал интересную идею. Вместо того чтобы начать несколько небольших вторжений, от которых итальянцам будет легче защищаться по частям, почему бы не совершить одно массовое вторжение, способное преодолеть даже самую сильную прибрежную оборону? Хотя этот план является дерзким и дорогостоящим с точки зрения конвоев, материально-технического обеспечения и, без сомнения, потерь, трудно понять, как он может потерпеть неудачу.\n\nЧтобы гарантировать нашу победу, мы вторгнемся в Италию на Севере, через Альпы, и отвлечём их внимание от нашей основной атаки. Этот план демонстрирует мудрость, которую способен проявить только Фюрер Геринг, и он действительно может заставить итальянцев довольно быстро сдаться."

 GGR_ready_the_men:0 "Подготовить солдат"
 GGR_ready_the_men_desc:0 "Печальная правда войны заключается в том, что она приводит к человеческим жертвам. Так было всегда. Но сейчас наш план вторжения может привести к поистине беспрецедентному количеству жертв, и поэтому мы должны увеличить наш рекрутский набор. Это будет не самый популярный ход, но если мы хотим быть уверены, что у нас будет достаточно резервов и что боеспособность наших подразделений постоянно будут оставаться максимальной, другого выхода у нас нет до тех пор, пока мы не найдем способ создавать солдат из воздуха."
 
 GGR_rule_the_waves:0 "Власть над морями"
 GGR_rule_the_waves_desc:0 "Крупное вторжение требует большого флота для сопровождения наших конвоев, чтобы они не были потоплены мародерствующими итальянскими кораблями. Поэтому мы выделим больше крупных кораблей для защиты наших сил вторжения и выделим больше средств на то, чтобы эти корабли всегда были боеспособны. Германия будет править волнами!"
 
 GGR_specialist_training:0 "Тренировка специалистов"
 GGR_specialist_training_desc:0 "Десантные высадки часто приводят к беспрецедентной жестокости и жертвам. Хотя такой жестокости нельзя полностью избежать, мы всё же можем инициировать учебные программы для наших элитных морских пехотинцев. Строгие тренировки и даже имитация высадки десанта превратят этих людей в опытных бойцов, которые обеспечат нам плацдарм на итальянских пляжах. Как только морские пехотинцы займут плацдарм, основная часть нашей армии сможет продвинуться к Риму!"
 
 GGR_and_the_skies:0 "И небеса"
 GGR_and_the_skies_desc:0 "Как и в случае с морем, сохранение превосходства в воздухе имеет решающее значение для нашего вторжения в Италию. Существенная часть нашего финансирования будет направлена в ​​Люфтваффе, помощь которого необходима нам для завершения нашего вторжения в Альпы и для защиты наших конвоев, которые будут использоваться в наших десантных атаках. Особенно учитывая свою прежнюю роль Верховного Главнокомандующего Люфтваффе, Фюрер Геринг понимает, насколько важно сохранение контроля над небом для выполнения наших планов. Мы не будем игнорировать потребности наших вооруженных сил на земле, в море и в небе."
 
 GGR_dividing_supplies:0 "Обеспечить снабжение"
 GGR_dividing_supplies_desc:0 "Вторжение через горы, особенно такие суровые, как Альпы, вызовет большие трудности для нашей логистики. Мы должны выделить больше денег из нашего бюджета, чтобы обеспечить как можно больший излишек снабжения для наших северных частей, и назначить персонал для обеспечения строгого нормирования в войсках. Вторжение в Альпы, несомненно, будет тяжелым, но мы, по крайней мере, можем убедиться, что наши силы на Севере не голодают."
 
 GGR_find_the_money:0 "Найти деньги"
 GGR_find_the_money_desc:0 "Возможно, самый сложный аспект нашего грандиозного вторжения будет заключаться даже не в итальянцах. Скорее, наши огромные планы и выделение на них безумного количества ресурсов приведёт к тому, что наш бюджет станет... чрезмерно нагруженным. Сейчас уже слишком поздно переходить к другим планам, поэтому мы прибегнем к взятию такого количества кредитов, сколько потребуется для финансирования нашего чрезвычайно дорогостоящего вторжения. Эта война может быть более сложной для наших бухгалтеров, чем для наших солдат, но они все вытерпят."
 
 GGR_destroy_the_italians:0 "Уничтожить итальянцев"
 GGR_destroy_the_italians_desc:0 "Прошло много времени, и теперь все готово. Морские пехотинцы ждут в своих десантных кораблях, северные силы вторжения с нетерпением ждут у границы, а наши люди, самолеты и корабли готовы убивать и умирать, чтобы Рейх мог поставить итальянцев на колени. Итальянские крысы даже не узнают, что их поразило. До свидания, предатели, мы не будем скучать по вам. "
 
 GGR_help_from_an_old_friend:0 "Помощь от старых друзей"
 GGR_help_from_an_old_friend_desc:0 "Наши дорогие друзья и партнеры в Теммлер заявляют, что знают, как приготовить для наших солдат замечательные медикаменты. Таблетки метамфетамина марки Перветин, которые наши солдаты в просторечии называют "Hermann Göring Pills," Pervatin brand methamphetamine tablets greatly stimulated our soldiers and increased their wakefulness to great effect back in the 30s and 40s. There may have been a great deal of medical reports suggesting extremely inhibitive side effects that would make taking methamphetamine unworthwhile, but this is nothing more than evil propaganda designed to steal away our glorious victory. Our men will fight while on meth, and they will destroy all who oppose them like the Aryan supersoldiers that they are!"
 
 GGR_the_big_push:0 "Большой рывок"
 GGR_the_big_push_desc:0 "После нашей успешной высадки, подобной которой никогда раньше не было, и нашего альпийского вторжения в Северную Италию, итальянцы сильно отступают. С каждым днем ​​их полное уничтожение становится все более неизбежным, поскольку с каждым днем ​​наши войска маршируют все ближе и ближе к Риму. Мы будем наступать, наступать и наступать, пока грязным предателям не будет некуда бежать! Ни шагу назад!"
 
 GGR_the_tactical_approach:0 "Тактический подход"
 GGR_the_tactical_approach_desc:0 "К большому огорчению генерал-фельдмаршала Шёрнера, Фюрер Геринг, самый опытный и величайший военный ум в мире, пришел к выводу, что Великогерманский Рейх лучше всего сможет подавить итальянскую угрозу с помощью тщательно спланированных наступательных операций. Чтобы ещё сильнее усугубить положение генерал-фельдмаршала, Фюрер прямо запретил тактические ядерные действия: обычная тактика, хотя и неэффективная, по-видимому, с меньшей вероятностью вызовет массированный ответный удар. Этот факт даёт нам большую автономию в использовании Кригсмарине - всем этим атомным подводным лодкам потребуется альтернативное применение, поскольку наиболее серьезные орудия не используются..."
 
 GGR_release_the_kraken:0 "Выпускайте Кракена"
 GGR_release_the_kraken_desc:0 "Слабым местом Италии всегда была её слабая сеть береговой обороны. Пористое, неохраняемое и окруженное бесполезной пустыней итальянское побережье готово к захвату - и Кригсмарине, самая мощная морская сила Европы, захватит его! Игнорируя советы незначительных людей, призывающих к "
 
 GGR_surrounding_the_boot:0 "Окружить сапог"
 GGR_surrounding_the_boot_desc:0 "Чтобы обеспечить успешное сдерживание итальянских военно-морских сил, Великогерманский Рейх должен построить невидимую подводную стену. Такая стена отрезала бы итальянцев от потенциальной помощи со стороны ОСН, разрушила бы их линии снабжения из колоний и заложила бы основу для решительного выхода на сам материк. Забудьте о том, что мы знаем о 'осуществимости' и 'плохой прямой видимости' в большей части Средиземного моря - воля сверхлюдей всегда оказывалась превосходящей, и так будет и с нашими храбрыми подводными лодками!"
 
 GGR_the_stealthy_approach:0 "Скрытый подход"
 GGR_the_stealthy_approach_desc:0 "Наша расовая наука изложила факты в том виде, в каком они есть на самом деле: итальянцы, естественно, уступают арийскому сверхчеловеку, и нет никаких доказательств, которые могли бы утверждать обратное! Поскольку наша тактика по природе своей превосходит вражескую, она однозначно окажется загадочной для итальянцев. Что очень хорошо, потому что Фюрер одобрил ту же тактическую доктрину, которую мы использовали в прошлой войне! Они никогда не будут ожидать, что их забросают торпедами до того, как прибудет надводный флот, чтобы вычистить море от их трупов. Это абсолютно надёжная тактика, и она никогда не подведёт!"
 
 GGR_naval_hit_and_run:0 "Бей и беги"
 GGR_naval_hit_and_run_desc:0 "Кригсмарине - очень дорогой инструмент, и его потеря серьезно подорвет наши возможности. В преддверии вышеупомянутой морской кампании Фюрер определил тактику, которую должны использовать наши подводные лодки для минимизации потерь. Тактика 'бей и беги', хотя и является бесчестной, окажется эффективной в дестабилизации вражеских военно-морских сил, уменьшив при этом удары по нашим собственным - что более важно, она смягчит почву для массового противостояния между флотами, если мы решим его инициировать. Это позволит ликвидировать итальянский флот по частям в удобное для нас время и гарантирует, что Италия останется уязвимой в обозримом будущем."
 
 GGR_strength_is_everything:0 "Сила - это всё"
 GGR_strength_is_everything_desc:0 "Немцы не прячутся! За исключением тех случаев, когда мы прятались в лесах в Тевтобурге или в траншеях на Сомме. И поэтому мы не будем прятаться от этих жалких итальянцев под покровом волн - нет, мы будем противостоять им нашим высокоэффективным надводным флотом, вооруженным крупными кораблями и достаточным количеством артиллерийских орудий, чтобы покрасить проклятую Адриатику в черный цвет. Если все пойдет хорошо, мы уничтожим итальянский флот так же, как и турецкий в Леванте, и на этот раз не будет верфей, которые могли бы их спасти. Поэтому мы будем вкладывать значительные средства в наши крупные корабли, чтобы убедиться, что они находятся в боевом состоянии до нашего официального объявления войны."
 
 GGR_preserving_our_power:0 "Сохранение нашей силы"
 GGR_preserving_our_power_desc:0 "Великогерманский Рейх - самая удачливая нация на Земле, во главе которой стоит Фюрер Геринг. Как и следовало ожидать, наши инвестиции в надводный флот принесли положительные результаты, и, хотя Кригсмарине теперь задолжал многим разгневанным бюрократам огромную сумму денег, мы обеспечили способность наших крупных кораблей эффективно уничтожать итальянцев. Что из этого важнее? Очевидно, что наши возможности эффективно уничтожить врага. В конце концов, мы не бормановцы."
 
 GGR_time_to_strike:0 "Время ударить"
 GGR_time_to_strike_desc:0 "Великогерманский Рейх полностью готов нанести удар по ничего не подозревающей итальянской нации. Милосердие было бы подарком, который мы не можем себе позволить на данном этапе - шок и трепет - единственный язык, на котором стоит говорить в военное время. Мы будем быстры и жестоки, уничтожая своих противников, которые так упорно отказываются подчиняться нашему Рейху. Генерал-фельдмаршал Шёрнер, вот время и настало. Выполнить вторжение в Италию."
 
 GGR_no_one_to_help_them:0 "Никто им не поможет"
 GGR_no_one_to_help_them_desc:0 "Итальянцы в своей природной некомпетентности позволили Кригсмарине окружить итальянский полуостров, какие же они идиоты. Пока они сетуют на то, что в конце концов они скучают по дням Муссолини, их линии снабжения рушатся одна за другой. Нашему вторжению не будут препятствовать какие-либо сомнительные иностранные агенты, желающие саботировать законные претензии нашей страны на Италию."
 
 GGR_smash_the_ports:0 "Ударить по портам"
 GGR_smash_the_ports_desc:0 "Наш выбор - отложить вторжение и продолжить приготовления - оказался разумным. Пока Кригсмарине с энтузиазмом душит итальянский полуостров, Великогерманский Рейх в состоянии нанести большой ущерб военному потенциалу Италии. Точные удары, постоянные залпы воздушного огня и бомбардировок, а иногда и зажигательные бомбы - мы превратим итальянские порты в груду металлолома. Ни один корабль не выйдет из гавани, или, по крайней мере, не вернётся целым."
 
 GGR_infiltration_tactics:0 "Тактика проникновения"
 GGR_infiltration_tactics_desc:0 "Наша сила неоспорима, и унтерменши непременно падут. Но нельзя отрицать, что наши люди будут умирать в огромных количествах, если мы не будем использовать их с умом, даже против дикарей. Лучше всего инвестировать в обучение оперативников, которые будут проникать глубоко в тыл врага - если нам удастся разрушить основные оборонительные лагеря Италии, это обеспечит меньшую нагрузку на линиях снабжения для нашего военно-морского вторжения. Более того, если мы добьемся успеха, это может ограничить потери арийев, когда мы высадимся на пляжах Италии. Когда придет время, наши нынешние планы принесут свои плоды: будьте уверены, что все это того стоит."
 
 GGR_the_time_has_come:0 "Время пришло"
 GGR_the_time_has_come_desc:0 "Пришло время готовить наши силы для последнего удара. Кригсмарине успешно выполнили все поставленные перед ними задачи: в условиях полного контроля Средиземного моря открываются возможности для крупномасштабной высадки морских десантов. Перед укреплением наземной обороны и превращением пляжей в поля смерти есть критическое окно возможностей: мы должны высадить солдат Вермахта как можно скорее. И когда мы высадимся, Вермахт покажет свою необузданную мощь против жалких остатков итальянской армии. И затем мы превратим всю Италию в пустыню."
 
 
 ##### EVENTS #####

 goering.1.t:0 "Неожиданный военный переворот!"
 goering.1.d:0 "В удивительном, или, возможно в неудивительном и катастрофическим повороте событий кажется, что военные обернулись против нас! Военным не понравилось правление Германа Геринга из-за состояния анархии, в которой сейчас находится Германия, и они приняли решение взять свою власть в руки путём переворота против текущего правительства.\n\nМногие, не только военные, считают Геринга неэффективным лидером, который не смог справиться с постоянно меняющейся политической обстановкой и смог утвердить господство над расшатанным Рейхом.\n\nМеждународные наблюдатели оглушены хаотическими событиями, окутавшими весь Рейх. И они затаили дыхание, не зная, что их ждёт ещё впереди..."
 goering.1.a:0 "Переворот во многом был бескровным"
 goering.1.b:0 "Мы не отдадим власть!"

 goering.2.t:0 "Победоносный Геринг"
 goering.2.desc:0 "Газеты и телевизоры по всему миру сегодня транслировали Геринга, марширующего по разрушенной Германии под аплодисменты толпы, приветствовавшей его победу с исполнением музыки Хорста Весселя Лида различными группами под знамёнами геринговских сил, свисающими из полуразрушенных окон и зданий. Окружённый вооружённой молодёжью и лояльными солдатами Хеера, Геринг высказал свою пламенную речь перед десятками тысяч людей, провозглася 'Расвет нового Рейха'.\n\nВ своём устном манифесте, Геринг обещал, что Германия 'вновь привнесёт в мир огонь во благо немецкого народа' и угрожал своим врагам 'быстрым падением под железный сапог Рейха' с внушительным, хоть и треснувшим Фольксхалле на заднем плане, задающим тон выступлению.\n\nМеждународная реакция была красноречивой. Когда США и Япония объявили о мобилизации, появились мнения, что три сверхдержавы начинают подготавливаться к Третьей Мировой войне, мерцающей в дали."
 goering.2.a:0 "Наконец-то Отечество будет восстановлено!"
 
 goering.3.t:0 "Последний шаг"
 goering.3.desc:0 "Бесконечной битвы, терзавшей Рейх, больше нет. Пусть безумцы пытаются романтично погибнуть в последних боях - мы всё равно заявим о победе Отечества. Армии предателей-вырожденцев были уничтожены, а немецкий дух войны возвращён. Геринг нацелил свои взгляды на последнюю баррикаду для объединения Рейха - Шпайделя, его бывшего командира Эрвина Роммеля и вооружённые отряды, призванные защищать Германию. Каким-то образом нашему Вельтхауптштадту не был причинён вред во время гражданской войны, и жители территории Шпайделя приветствовали военных как героев, спасших город.\n\nЧтобы закончить этот конфликт и принести новый порядок в мир, мы должны попросить Шпайделя и его людей отступить и позволить нам войти. Мы будем ждать его ответа."
 goering.3.a:0 "Рейх возвысится вновь!"

 goering.4.t:0 "Германия сдалась Герингу!"
 goering.4.desc:0 "С того момента, как мы отправили запрос Шпайделю, немецкая нация была обеспокоена тем, каков будет его ответ. Это напряжение, однако, быстро рассеялось после того, как Роммель объявил международным наблюдателям, что Шпайдель мирно сдал Германию войскам Геринга и отдал приказ всем вооружённым силам города сложить оружие. Этот приказ наиболее сильно приветствовался среди усталых стражников Германии. После этого объявления Рейх взорвался от радости и облегчения, поскольку он стал единым вновь. Пивнушки и бары были заполнены толпами горожан и солдат, которые сильно хотели выпить. Хотя на данный момент всему Рейху, за исключением Германии, не хватает продовольствия, кажется, что в потрёпанный Рейх вернулся мир. Пока что."
 goering.4.a:0 "Тост за нашу мощь!"

 goering.5.t:0 "Германия отказывается сдаваться!"
 goering.5.desc:0 "Немецкий народ, изувеченный собственной кровью и измученный на своей территории с неослабевающим напряжением ждал ответа Шпайделя на наш запрос о том, чтобы его войска отступили. Однако похоже на то, что старый дурак не собирается сдавать нам город, а вместо этого призывает жителей Германии сражаться против наших армий. Такое объявление обеспокоило наших граждан и мы должны принять меры, чтобы исправить эту ошибку как можно скорее. Хотя мы и выграем эту битву, победа будет нам дорого стоить и разрушит Вельтхауптштадт, над созданием которого мы так усердно трудились."
 goering.5.a:0 "Эти проклятые крысы увидят настоящую мощь Геринга!"

 goering.6.t:0 "Коридор Германии?"
 goering.6.d:0 "Война затягивается всё сильнее, и не видно никаких признаков её окончания. Многие беспокоятся о том, что Гражданская Война может приблизиться к новому этапу: этапу абсолютной анархии.\n\nВ условиях отсутствия центральной власти и того, что Отечество пожирается его же детьми, различные государства-претенденты теряют свои способности снабжать свои же города. Голод начал распространяться по опустошенной стране. Одно стало понятно - война должна закончиться и как можно поскорее.\n\nГенералы называют Германию коридором. Этот город был сильно милитаризирован Шпайделем и его людей не так легко победить, но если мы свергнем его и получим возможность ударить по врагу с другого фронта, то будет легко перевернуть войну в нашу пользу а также получить престиж, связанный с возвращением города.\n\nКонечно, победить Шпайделя будет непросто, но если мы этого не сделаем, то наверняка это вскоре попробует кто-то другой."
 goering.6.a:0 "Мы идём на Германию!"
 goering.6.b:0 "Мы будем коронованы в мире"

 goering.7.t:0 "Немецкий космонавт, Эберхард Кёльнер, приземлился на Луну!"
 goering.7.desc:0 "19 января 1962 года Эберхард Кёльнер, используя ракету, созданную на основе конструкции A9 / A10 времен Второй мировой войны, и в составе команды во главе с известным ученым Вернером фон Брауном стал первым человеком, совершившим посадку на Луну. В то время как космическая гонка представляла собой борьбу между Рейхом, Японией и США, и хотя американцам удалось отправить первого человека в космос, фюрер с гордостью объявил, что высадка немцев укрепляет позиции Рейха в качестве победителя в соревновании, и что Кёльнер, который был сфотографирован с характерным нацистским салютом флагу, когда Земля поднималась на горизонте, был прекрасным примером героя Германии.\n\nВ Германии запланирована грандиозная церемония вручения Кёльнеру и его коллегам-астронавтам Железного креста, а во всем Рейхе объявлена неделя празднования."
 goering.7.a:0 "Поздравления отправлены."
 goering.7.b:0 "Конкуренция сильная."

 goering.8.t:0 "Анти-Гейдриховский пакт"
 goering.8.d:0 "Неожиданные новости пришли сегодня из Северной Германии. Кажется, что реформисткие либералы во главе с предателем Альбертом Шпеером обратились к нам с предложением о прекращении огня. К сожалению, не потому, что они хотят присоединиться к нам, а скорее из-за того, что появилась ещё большая угроза в их глазах, чем мы.\n\nРейнхард Гейдрих, несомненно, один из худших людей во всём Рейхе, набирал силу и влияние, в то время как другие фракции сражались друг с другом. Теперь он достаточно силём, чтобы быть признанным угрозой наравне с Борманом и Шпеером. Это обеспокоило шпееритов, которые обращаются к нам с предложением отложить наши разногласия и уничтожить общую угрозу - СС и их грязную Бургундскую Систему.\n\nКонечно, среди наших солдат бытует мнение, что мы легко справимся с отребьем СС без помощи вооружённых студентов. Но дополнительные солдаты могут помочь раз и навсегда уничтожить эту угрозу. Пришло время выбирать."
 goering.8.a:0 "Настало время перемирия."
 goering.8.b:0 "Нам не нужна его помощь."

 goering.9.t:0 "Анти-Гейдриховский пакт"
 goering.9.d:0 "Неожиданные новости пришли сегодня из Южной Германии. Кажется, что консерваторы Рейха во главе с предателем Мартином Борманом обратились к нам с предложением о прекращении огня. К сожалению, не потому, что они хотят присоединиться к нам, а скорее из-за того, что появилась ещё большая угроза в их глазах, чем мы.\n\nРейнхард Гейдрих, несомненно, один из худших людей во всём Рейхе, набирал силу и влияние, в то время как другие фракции сражались друг с другом. Теперь он достаточно силём, чтобы быть признанным угрозой наравне с Борманом и Шпеером. Это обеспокоило борманитов, которые обращаются к нам с предложением отложить наши разногласия и уничтожить общую угрозу - СС и их грязную Бургундскую Систему.\n\nКонечно, среди наших солдат бытует мнение, что мы легко справимся с отребьем СС без помощи вооружённых студентов. Но дополнительные солдаты могут помочь раз и навсегда уничтожить эту угрозу. Пришло время выбирать."
 goering.9.a:0 "Настало время перемирия."
 goering.9.b:0 "Нам не нужна его помощь."

 goering.10.t:0 "Голандцы отправляют добровольцев"
 goering.10.d:0 "Теперь, когда пыль в РК Нидерландах улеглась, и во главе стоит Де Рошемон, новое Голандское правительство решило тренировать дивизию волонтёров и отправить её нам."
 goering.10.a:0 "Наша благодарность Голандцам"

 goering.13.t:0 "Восхождение"
 goering.13.d:0 "В день вознесения Геринга над Германией все ещё висел дым, приносимый ветрами Северного Моря со сгоревших остатков домов, автомобилей, полей и всего прочего, что могло загореться. Это не остановило десятки тысяч жителей Германии, которые вышли на улицу, чтобы увидеть своего нового Фюрера.\n\nПарад был бесконечен - тысячи солдат гордо маршировали по улицам, грузовик за грузовиком ехал по дорогам, за ними следовали сотни танков. Наконец, в кабриолете Мерседес, в окружении солдат различных подразделений, Фюрер ехал на своей машине к месту коронации. Цветы, кинутые из окон, падали на людей, а величайший город на Земле приветствовал своего нового завоевателя.\n\nНа ступеньках Фольксхалле Геринг вышел из машины под рёв толпы. Когда он подошёл к зданию, он остановился, повернулся к параду и помахал рукой - всего-лишь это потребовалось для того, чтобы улицы взорвались неистовыми аплодисментами. Нет сомнения в том, что Германия снова станет сильной, и весь мир отныне узнает это."
 goering.13.a:0 "Новая эра зовёт."
 
 goering.15.t:0 "Сплотиться против зверя"
 goering.15.d:0 "На развалинах городов Германии крики оппозиции и молодёжи были громкими как бомбы во времена гражданской войны. Из университетов и школ то, что осталось от студенческого движения, бросило новый вызов победоносному льву, великому Фюреру нового Отечества.\n\nБыло неожиданно видеть их живыми до сих пор. Никто на самом деле не думал, что они будут продолжать свою яростную борьбу против милитаристких сил Геринга. И всё же они продолжали.\n\nИх численность росла, а протесты распространялись. Солдаты и полицейские бросались им навстречу, чтобы удержать их от совершения того, чего они хотели. Некоторых удалось, но остальных нет; на каждую раздавленную полицией с помощью оружия демонстрацию приходилось две, в которых студенты одолели силы порядка с помощью зажигательных бомб и камней.\n\nСтуденты, в последний момент захватившие у убитых или бежавших полицейских боевое оружие, были похожи на затухающий огонёк, в который подлили бензин. Словно феникс из пепла, они, наполненные яростью, ставшей для них вторым дыханием, ниспровергали победителей и угрожали вернувшемуся миру.\n\nЭто шокировало немецкий народ. Они наблюдали со своих разбитых окон и грязных рабочих мест, как юноши и девушки пытаются снова бороться за то, за что уже сражались. Большинство из них хотело мира, хотело, чтобы войне пришёл конец. Даже если победил Геринг, а не Шпеер, Гейдрих или Борман.\n\n'Сдавайтесь уже!' кто-то крикнул студентам, 'Война закончилась! За что вам бороться?'. В ответ он услышал лишь осуждающее молчание и шквал обвинений. Мятежники бросали вызов тому, что было уже высечено в камне. И всё же студенты продолжали маршировать, протестовать и сопротивляться. Даже если их судьбой была смерть, или что-то похуже, у них, похоже, не было другого выбора. Капитуляция была для них анафемой; смириться с уже свершившимся фактом в студенческой среде было более позорно, чем бороться, хоть и будучи обречённым на поражение."Give it up already!" some would tell the students, "The war is over! What's left for you to fight for?" And in response, there was only contemptuous silence or a barrage of proclamations, all rebellious, that defied what was already set in stone. Yet, the students would keep on marching, protesting, fighting back. Even if it meant their death or a fate much worse, they didn't seem to have any other choice. To capitulate was anathema to them; to not dissent was more outrageous than it is to stand up to what's happened, even in defeat."
 goering.15.a:0 ""They are just wasting their energy.""


 goering.16.t:0 "Большая чистка"
 goering.16.d:0 "Великий лев и огромный волк победили. Их наиболее могущественные противники лежат мёртвыми, а их кровь пропитала землю Германии, бросая на их милость бесчисленное количество молодых и глупых студентов, которые осмелились противостоять им, диссидентов, которые побудили последних к действию, и банкиров, которые всех их финансировали. Они, и все остальные, кто напрасно стоял или пытается встать у них на пути должны быть ликвидированы.\n\nПо воле победоносного Фюрера, Германа Вильгельма Геринга, и его самого неумолимого сторонника, Фердинанда Шёрнера, судьбы всех тех, кто не смог противостоять им, будут одинаковы, если не хуже судеб тех людей, что были истреблены в войнах ранее.\n\nБольшое количество студентов было арестовано и отправлено в лагеря с жестокой дисциплиной в соответствии со стандартами Вермахта. Неважно, кто они, откуда они пришли и во что они верят. Никто из них не будет пощажён прутом наказания. Под страхом смерти они будут вынуждены подчиниться.\n\nЧто касается тех, кто стремился нарушить счастливую политическую стабильность Отечества, то всех их без исключения будут преследовать и арестовывать. Будь то храбрые души, продвигавшие социализм, демократию, реформизм и тому подобное, их добродетели будут подавлены сапогом тех, кто ценит закон страны. Чтобы больше не нарушать покой, они должны провести остатки своих жизней за решёткой. В противном случае они окажутся похороненными в огромной братской могиле.\n\nИ, наконец, нужно ликвидировать паразитов, которые обманывают людей, чтобы украсть у них деньги. Их жадность не ускользнёт от бухгалтерских учётов, которые будут составлены по приказу Фюрера, и их жалкие руки более не коснутся ни монеты, ни банкноты. Отныене - нет. Они, как и остальные, заставят обнажить свои шеи для когтей льва и пасти волка.\n\n"
 goering.16.a:0 "Никакой пощады для нечисти земли."

 goering.17.t:0 "Объявление о военном положении"
 goering.17.d:0 "Лев в оболчке человека вздохнул, и на его усталом лице появилась ухмылка. Он прошёлся по пустому и освящённому залу (по которому спускался покойный Адольф Гитлер) со своим товарищем-победителем Фельдмаршалом Шёрнером. Они остановились у дверей, которые отделяли их от офиса, где когда-то работал отец великого Рейха, который вёл немецкий народ.\n\nПреемник повернулся. 'Фельдмаршал, у меня большая уверенность в вас и ваших способностях. Я хотел бы попросить вас о значительной услуге, необходимой для нашей победы. Позаботьтесь о чистке. Не упускайте возможностей военного положения, которое мы только что объявили. Я думаю, что вы можете справи-'\n\n'Да, мой Фюрер' - Шёрнер быстро прервал его с кивком, - 'вы говорите о студентах с их высокомерными союзниками в банках и диссидентских ублюдках из лагерей. Я лично разберусь с этим.'\n\nБывший пилот с седыми волосами моргнул, смотря на него. Затем он усмехнулся, пожал плечами и сказал: 'Хорошо. Очень хорошо. Я дам свободу на то, что должно быть сделано. Только постарайтесь разобрать всё как можно быстрее, хорошо?'\n\n'Конечно.' Шёрнер считал своего Фюрера слишком напыщенным. Что ж, ничего страшного. Это нормально для такого пилотишки как он - играть с офицерами армии в обмен на услуги. 'Я позабочусь о-'\n\n'Только будьте уверены в том, чтобы никто не нарушал комендантский час и не бесил нас трюками. Чем раньше о вредителях и их сторонниках позаботятся, тем скорее наша страна сможет зализать раны и приступить к работе' - довольно быстро сказал Фюрер. Фельдмаршал посмотрел. Затем он кивнул. Шёрнер отдал ему салют. Он повернулся и пошёл прочь, а Геринг наблюдал за его исчезновением.\n\nСтарый великий лев, выигравший войну за завоевания Германии - теперь он захотел открыть дверь и войти внутрь. Дверь была закрыта. А безжалостный волк, который вёл эту войну за него, чтобы пролить ещё больше крови врагов Отечества, шептал...\n\n"Field Marshal, I have immense confidence in your abilities. I'd like to ask you a significant favor for our victory. Take care of the cleanup. Keep your hand in the details of the martial law we have just declared. I think you can do that by-"\n\n"Yes, my Führer," Schörner quickly interrupted with a nod, "and those students and their arrogant allies in the banks, along with those dissident bastards from the camps will be dealt with. Strongly. I'll personally see to it."\n\nThe former pilot with grizzled hair blinked at him. Then he chuckled, shrugged, and said, "Really. Very well then. I give you the liberty of doing what must be done. Just don't take too long, all right?"\n\n"Of course not." Schörner thought his new Führer a little too histrionic. Well, not a big deal. It's natural for a flyboy like him to play with army officers for favors. "I'll see to the-"\n\n"Just make sure that nobody breaks the curfews and pisses us off with any tricks. The sooner those pests and their supporters are taken care of, the sooner our country can lick its wounds and get to work," the Führer said, all too quickly. The field marshal looked up. Then he gave a nod. Schörner saluted him. He turned away and marched off, Göring watching him disappear.\n\nThe old, great lion who won the war for Germany's conquests to be added to now twisted the knob of the door and stepped in. The door closed. And the ruthless wolf who fought that war for him, so he may spill the blood of more of the Fatherlands enemies, looked back, whispering..."
 goering.17.a:0 "Я прижгу раны Германии."

 goering.18.t:0 "Студенты арестованы"
 goering.18.d:0 "Они были будущим Отечества, однако всё, что они сделали - разрушили его своими же мечтами; всё в них было слишком возвышенно и слишком дегенеративно. Результатом станут грусть и стыд их семей за то, что их дети купились на ложь отвратительных обещаний великого будущего.\n\nВсе они расплатятся за свою глупость как только попадут в лагеря. Там их девственные руки будут трудиться; там их большие мозги будут интересоваться мерами рациона и весом их груза; и там они узнают всё о награде за возложение надежд на трусливого старика, который никогда не служил Отечеству с целью отличной от того, чтобы спасти себя и своих жалких слуг.\n\nЕсли они поймут, что хорошо для них, то тогда они будут лучше работать и перестанут жаловаться по поводу чёртовых рабов и глупых местных. Пока они не примут то, что хорошо для них и их ровесников, они не заслуживают возвращения в лоно Отечества. Если их толстые черепа не усвоят урок, то не будет никакого выхода из пастей львов и волков, которые определённо послужат Отечеству лучше, чем они.\n\nГонения этих надоедающих студентов и их лидеров будут простым решением. Если они будут сопротивляться, то их застрелят. Если они сдадутся, то они всё равно достаточно виновны, чтобы их отправить в лагеря.\n\nТем не менее, недостаточно будет научить дисциплине лишь надоедливых выскочек кровавого архитектора. Нет оправдания и для молодёжи, которая не смогла переубедить своих одноклассников в неправильности бунта. Они также виновны в своём безучастии.\n\nПо крайней мере, теперь нам не надо беспокоиться насчёт финансирования этих модных университетов. Их любимые профессора больше не смогут сидеть за своими столами и играться с мелом. Их тоже арестуют и отправят подальше от взора людских глаз. У Отечества не должно быть чувства нужды и любви к слишком образованым и интелигентным людям.\n\nВ конце концов, это всего лишь начало для всех тех, кто слишком упрям, чтобы не видеть, что единственный правильный путь - путь могущества.\n\n"
 goering.18.a:0 "Уберите этих чёртовых детей отсюда!"

 goering.19.t:0 "Пустить кровь банкиров"
 goering.19.d:0 "Жадность - нехорошее чувство. И любой, кто думает, что сможет похитить добро, силу и смелость немецкого народа, останется ни с чем и будет лишён комфорта Отечества и его выгоды огромных рынков.\n\nНовый Фюрер и его соратники нацелены на этих богатых паразитов ещё со времён правления Гитлера. Теперь же он сам правит Отечеством. Даже если они прекрасно делают те отвратительные вещи, на которые они способны, им не дадут шанса, когда Фюрер начнёт прижимать свой чёрный сапог к их шеям. И всё это произойдёт в соответствии с его собственной мечтой об изменении экономики Рейха. Без них он станет хозяином богатства Рейха и сможет спокойно использовать его в своих целях для удовлетворения потребностей народа.\n\nСейчас очень важно вонзить зубы в их активы и в самих банкиров. В своей речи Фюрер приказывал не щадить банковских крыс. Он осуждал их за "crimes against the personal wealth of each and every German citizen." And he insulted them as economists and monetarists who are as corrupt as the Jews. He even went so far as to accuse them of serving themselves; of being under the dirty paws of Jews - if they were not Jewish themselves.\n\nAnd naturally, they were swiftly dealt with in any manner available. From simply refusing to do business with them up to crafting unfortunate accidents that befell them, the good Führer would let these slide. As long as they help him throw those rapacious financiers out of society, he would not need to apply Germany's justice against them.\n\nAfter all, the natural enemy of the Fatherland was not those who served the Führer's interests but those who sought to be opportunistic; to squeeze them out like the thieves they are, returning their booty to those who rightfully possess it. That is how Göring and the Fatherland made new shall prevail in the absence of those goblins."
 goering.19.a:0 "Германия может жить и без этой лиги вредителей."

 goering.20.t:0 "Вера в оружие"
 goering.20.d:0 "Мужчина в солдатской униформе вошёл в класс, его глаза смотрели на студентов, сидящих на своих местах, в то время как профессор стоял у своего стола. Взгляд солдата не стоял на месте - его глаза поворачивали то влево, то вправо. Входы, выходы, пути и препятствия; он остановился, чтобы посмотреть вперёд, затем резко повернулся лицом к центру.\n\nОн позволил своей левой руке опуститься и ощупать пустую кобуру. Мужчина закусил губу и вспомнил, что он не находится в месте, где разрешено носить оружие. Это школа - мысль пришла в его голову - и ты получишь его обратно.\n\nПрофессор поговорил со студентами, которые, вероятно, были либо напуганы, либо взволнованны гостем. Некоторые проявляли любопытство, и лишь некоторые сохраняли хладнокровие.\n\nМужчина ждал возможности заговорить. Терпеливо. Но профессор всё говорил и говорил; с трепетом; с такой наивностью; с такой неграмотностью - его голос раздражал его. Его левая рука снова нащупывала пустое место у пояса. Нечего держать; нечего поднять и положить на плечи; нет ничего, что могло дать ему спокойствие и чувство самоконтроля. По его шее стекал пот.\n\nКогда пожилой мужчина перестал говорить и вернулся на своё место, он встал - солдат; опытный стрелок, служивший Отечеству, которого оно сочло подходящим для сражения где угодно, а затем подходящим для новой службы и новой победы во имя своего Фюрера - застыл на месте.\n\nМысли проносились по его голове, как пули однажды мимо его ушей. Нервозность звенела, как испорченные колокола внутри столь же испорченного разума. И воспоминания прошлого всплыли в его разуме, мучая его реалиями войны, в то время как студенты не могли понять и толики его чувств.\n\n'Это моя война' - напомнил он себе, успокаивая свою совесть, и "
 goering.20.a:0 ""Children of the Fatherland, I give you war.""

 goering.21.t:0 "Гордость за Фюрера"
 goering.21.d:0 "Герман Вильгельм Геринг, бывший президент Рейхстага; бывший министр президента Пруссии; и, ко всему прочему, человек, который был рождён для великих побед над Союзниками и Советами. Человек, создавший Люфтваффе. Теперь он - Фюрер Рейха. Теперь он - человек, который спас Германию от всех её врагов как внутри, так и снаружи.\n\nТакие люди, как Шпеер, больше не будут развращать умы молодёжи иллюзиями свободы; больше не будет людей, подобных Гейдриху, которые стремятся поставить Рейх под влияние предателя Гиммлера; и больше не будет ублюдка Бормана, который будет давать ложные надежды о статусе-кво. В отличии от них, Геринг - это великий герой новой Германии, поднявший её за грязную руку из пепла ужасной гражданской войны, которая была развязана ревнивыми людьми.\n\nНикогда больше у Германии не будет героя столь могущественного, смелого и целеустремленного, как Фюрер! Поэтому объявляется, что каждое правительственное здание и любая другая публичная структура должна иметь его портрет. Хотя он лично может и не всегда с нами, но он всегда будет охранять нас своим духом.\n\nРадио и телевизоры тоже должны заявить, какой он чудесный лидер. Они будут провозглашать его победы и говорить о нём, как о человеке, который был достаточно храбрым, чтобы справиться с вызовом по защитите новой Германии для людей, которые верят, что лучший путь в будущее должен лежать через тяжелую работу, трудности, бесконечную уверенность в силе нашей армии, флота и парящих крыльев, и необходимость войны, лишь путём которой мы сможем вернуть себе славу, потерянную в Первой Мировой Войне. Наши будущие завоевания пойдут на благо и счастье Рейха!\n\nНаша вера лежит в верности дорогому Фюреру Герингу. Как мы верили в Гитлера, так же и ему мы должны предоставить свою непоколебимую веру. Германия всегда должна быть победителем! И только Германия должна жить дальше!\n\n"
 goering.21.a:0 "Германия превыше всего! Превыше всего в мире!"

 goering.25.t:0 "Фюрер Геринг говорит!"
 goering.25.d:0 "Сегодня наш новый и законный Фюрер Герман Геринг выступил из гамбургской ратуши перед радостной толпой мирных жителей и солдат, битком заполнивших Ратхаусмаркт. Ещё больше людей заполонило улицы Гамбурга, стремясь услышать первое обращение нового Фюрера на публике.\n\n"We will go down in history as the rightful successors of the German Reich; after all, it was I that our late Führer Adolf Hitler placed his trust in to protect Germany from these traitors, communists, and weaklings! We have forgotten the true path that made Germany strong. Germany did not become powerful by licking the boots of the Jewish vipers in the west while feeding the slavs in the east out of our own pockets, No, no, no! Germany became strong by Conquest! Germany became strong by bayonet and bullet! We threw off the chains of Versailles and crushed the mongrel empires of France, Britain and Russia, the German people have remade themselves in blood and iron! Today, we retake Germany from those who would prostitute her glory like the traitors of Weimar my comrades!. We will destroy the bootlicker Bormann, the puppet Heydrich, and Speer, the accursed liberal!"\n\nTop Militarists generals led the crowd in saluting the new Führer, including Ferdinand Schörner, new Field Marshal of the Militarist German faction."
 goering.25.a:0 "Судьба Германии принадлежит тем, кто достаточно силён, чтобы её взять! Слава Герингу"

 goering.26.t:0 "Фабрикбатальоны на фронт!"
 goering.26.d:0 "По мере усиления Гражданской Войны в Германии, Фюрер Геринг заявил, что возможности выносливых людей не должны быть потрачены впустую на такие унизительные занятия, как производство оружия в тылу и поставку боеприпасов. Фюрер Геринг обрадовал скромных рабочих тем, что отныне у них появилась обязанность служить в "
 goering.26.a:0 "Салют храбрецам Фабрикгренадерской дивизии Альберих!"

 goering.27.t:0 "Смягчение нормативов для солдат"
 goering.27.d:0 "Из-за непрекращающегося бормотания гражданских о реформах в Вермахте, мы ослабили несколько надоедливых правил для солдат. Самое важное - сделать наших солдат счастливыми, потому что завтра мы попросим их пойти на смерть за нашего любимого Фюрера.\n\nНу и что, если танковая рота потеряла треть своих машин из-за того, что их пьяные мехводы заехали в канавы или дома? Эти люди несут знамя Рейха, и если они хотят выпить, они должны иметь возможность выпить!\n\nХотя, наверное, стоит задуматься о нехватке морфина во многих передовых медицинских частях. Очевидно, это означает, что до наших бойцов поступает недостаточно морфия! Мы удвоим его норму и увеличим запасы первитина! Удвоение первитина в рационе поможет нам обеспечить окончательную победу над СС, либералами и консерваторами!\n\nНекоторые предприимчивые подразделения даже начали снабжаться боевыми стимуляторами. Мы уже готовим партии наркотиков в портативных лабораториях, работающих у линии фронта. Фюрер даже похвалил этих людей, говоря про них "(...) a credit to the self-reliance of the German grenadier."."
 goering.27.a:0 "Если это заставляет их сражаться, то они могут курить, пить, есть и делать инъекции. Бой - вот всё, что нам нужно от них."

 goering.28.t:0 "Расширение полевой жандармерии"
 goering.28.d:0 "Поскольку гражданская война в Германии продолжает бушевать, важно помнить, что это не просто борьба за лидерство, это война за саму душу Германии! Мы не должны допустить, чтобы наша идеологическая чистота была скомпрометирована тремя призраками либерализма, ультранационализма и консерватизма! Сам Гитлер назначил своего самого надёжного товарища Геринга на должность Фюрера, чтобы возглавить нацию после его смерти! Солдаты склонны роптать и жаловаться, ведь это их удел, но эту проблему нужно решить прямо сейчас.\n\nС этой целью Геринг издал указ No.267, который расширит полномочия полевой жандармерии и при которых им не придется церемониться. Полевая жандармерия теперь будет напрямую прикреплять тыловые войска к передовым подразделениям, контролируя моральный дух солдат и сдерживая угрозы мятежа. \nЕженедельные лекции о Mein Kampf! Еженедельные показы Триумфа Воли! (Естественно, сотни раз отредактированные министерством пропаганды) \nОтвратительные слухи о военно-полевых судах - это всего-то слухи. Как и то, что жандармерия расстреливает подозреваемых в мятежах по собственному усмотрению..."
 goering.28.a:0 "Предатель должен знать одно: ему здесь не место!"

 goering.29.t:0 "Танки-тракторы!"
 goering.29.d:0 "Инициатива о создании Фолькспанцеров была представлена ​​сегодня избранной группе промышленников, генералов и видных сановников. Фельдмаршал Шёрнер говорил о необходимости таких танков для замены уже потерянных на фронте, отмечая, что с такими танками окончательная победа скоро будет в руках фюрера. \nКонцепция Фолькспанцера заключается в том, что бронированные части танка, которые может атаковать противник, будет возможность укрепить самостоятельно экипажам танка, а также заменить повреждённые детали на тракторные, не прибегая к использованию сложных инструментов - это поможет создать железную стену для врага, где бы он ни напал! \nФолькспанцеры изготовлены из переработанной стали, обычно не подходящей для брони. Они вооружены шестью запасными MG34, а не MG3, и у них в экипаже восемь человек. Самым современным вооружением является крепление для безоткатного ружья на крыше машины, чтобы обеспечить Фолькспанцер возможностью дать отпор вражеским танкам!\n\nНекоторые гнусные, крамольные негодяи предположили, что получившаяся 30-тонная машина со скоростью 20 км/ч на самом деле не является той, которая нам нужна для победы в войне, и что мы должны сосредоточиться на проверенных средствах ведения войны. Они ошибаются! Это - тотальная война, и мы должны быть готовы сразу мобилизовать всё население!"
 goering.29.a:0 "С этими новыми машинами террора мы сможем сокрушить сопротивление! В путь!"

 goering.30.t:0 "Фолькспанцер атакует врага!"
 goering.30.d:0 "Сегодня первый из Фолькспанцеров вступил в бой с противником! Эскадрилья Фолькспанцеров, действуя решительно, мобилизовала свои машины и устремилась вперед, чтобы сразиться с противником. Поначалу атака казалась удачной, и их безоткатные орудия ликвидировали два танка противника. \nПотом всё пошло не по плану. \nОдин Фолькспанцер перевернулся на неровной поверхности, другой вышел из строя, поскольку его двигатель не выдержал нагрузки от добавленного веса, а остальные были уничтожены орудиями противника. Снаряды разорвали машины на части. Их экипажи попытались покинуть их, но оказались зажаты внутри горящих танков из-за тесноты конструкции. Примерно 10 из 36 человек смогли вернуться к нашим позициям."
 goering.30.a:0 "Мы должны помозговать о судьбе этого проекта..."

 goering.31.t:0 "Тихие города"
 goering.31.d:0 "Гражданская война в Германии продолжает бушевать, и всё больше и больше мужчин уезжают из городов, посёлков и ферм. В некоторых частях Гамбурга виднеются полностью покинутые улицы. \nВсе многоквартирные дома пусты, а их жители сражаются на передовой за защиту священной Германии. Заводы, не отданные на производство оружия, умолкают. Если они не производят снаряжение для войны - значит, они не производят ничего. Фермы полностью заброшены, покинуты всеми рабочими и теперь потеряны из-за нашествия сорняков. Рыбная промышленность в Балтике полностью остановилась - их моряки и рыбаки ушли в Кригсмарине. Их суда ржавеют на якоре или используются в качестве тральщиков. Все второстепенные верфи переданы в ведение военно-морского флота. \nВдали от фронта над Северо-Западной Германией воцарилось жуткое затишье. Вся страна просто опустела."
 goering.31.a:0 "Германия снова станет великой, эти жертвы необходимы для достижения окончательной победы..."

 goering.32.t:0 "Позднее вечернее чтение"
 goering.32.d:0 "Ганс был в своей спальне, но всё равно огляделся. Его дверь была заперта, окно заперто на засов, шторы опущены. Его комната была чёрным ящиком во всех смыслах этого слова, и только его маленькая лампа для чтения обеспечивала минимум света. Удовлетворенный тем, что находится в максимальной безопасности, он открыл ящик своего стола и медленно вытащил небольшую книгу, спрятанную под грудой бумаг.\n\nЭрих Мария Ремарк назвал его "All Quiet On The Western Front" it was called, by Erich Maria Remarque. It was about the life of a soldier in the first World War, the one Grandpa had fought in. Only, where all his other favorite books about that conflict had spoken of noble it was to fight, the glory of battle, and as always the shame of being stabbed in the back, this one told quite a different story. The soldiers lived horrible, filthy lives in the trenches. The rats alone were enough to make him queasy and all the horrible death. It didn't sound anything like what he had been taught in school. No wonder he wasn't supposed to be reading it. When Professor Herren had handed him the book some time ago, he had made Hans promise not to tell anybody about the gift. Of course, Hans had seen the title on the lists of banned books before, but it wasn't until he had actually read it did he realize why he had been forbidden to.\n\nA knock on the door made him freeze in fear.\n\n"Hans, are you asleep?"\n\nHe turned the lamp off, hid the novel, and darted into his bed. The sound of his mother's feet moving away told him he was safe. He had only gotten through a few more pages tonight, but that was fine. He would finish it no matter how long it took him."
 goering.32.a:0 "Но всегда в секрете."

 #goering.32.t:0 "Речь Фюрера"
 #goering.32.d:0 "Наш Фюрер сегодня разговаривал с рассеянной толпой на гамбургском рынке Ратхаусмаркт. Пока одни люди предпочитали сидеть, слушая речь Геринга, другие шли к своей работе.\n\n"My comrades, I know these past years have been tough, but we must not despair. We must continue to push forwards, final victory is still within our grasp! This job is not our easiest one, but we must, we must push forwards again. If you are hungry, remember that guns will make us strong, butter will only make you fat. We must build up our strength once more and deal a decisive blow to these plutocrats, liberals and neo-pagan lunatics! We must not fail in our task, providence has no mercy for weak nations, she recognises the right to live of only the strongest nation-states! The God of war is on our side!."\n\nObservers noted the absence of many top advisors, including Field Marshal Schörner. A ragged cheer was eventually raised from the crowd, but only after coaxing from the military police guards surrounding the plaza."
 #goering.32.a:0 "Хайль Геринг... Хайль Геринг..."

 #goering.33.t:0 "Трудности с поставками..." # <<TRANSLATED>>
 #goering.33.d:0 "Солдаты все чаще сообщают о нехватке жизненно важных военных средств. Винтовки, противотанковые ракеты, пули, ручные гранаты, бинты, пайки, пайки, вода. Единственные запасы в прилегающей к постоянному запасу, по-видимому, первитин и штыки. Нападения происходят из-за того, что наши гнадиры останавливаются на еде, брошенной противником. . . . . . . . . . . . . . ." # <<TRANSLATED>>
 #goering.33.a:0 "Солдаты ворчат, это всего лишь короткий споткновение о нашем пути к окончательной победе!" # <<TRANSLATED>>

 #goering.34.t:0 "Увеличение числа бандитов" # <<TRANSLATED>>
 #goering.34.d:0 "С учетом того, что нехватка продовольствия становится все хуже и хуже день ото дня, налетов на врага уже не достаточно для поддержания наших армий. Многие гражданские лица все чаще сообщают о вооруженных солдатах, наши гренадисты разорвут свои дома и предприятия, чтобы заказать любую еду, найденную внутри. Многие опасаются, что это будет лишь вопросом времени, пока армия не начнет распускаться в массу серых бандитов. В офисе Фюрера говорилось, что пайки будут сохранены на их нынешнем уровне, но будут пытаться обеспечить равномерное распределение." # <<TRANSLATED>>
 #goering.34.a:0 "Черт побери, Шёрнер, побеждай уже своих людей!" # <<TRANSLATED>>

 #goering.35.t:0 "Растут работники различных предприятий" # <<TRANSLATED>>
 #goering.35.d:0 "В то время как немецкая гражданская война продолжает бушевать, многие из невоспитанных героев Германии на родине начинают выражать свое разочарование. Смена на многих оружейных фабриках изнуряют девятичасовые вынужденные марши. Несчастные случаи и гибель на рабочем месте становятся все более распространенными и обычно игнорируются руководством. Эти чувства недовольства резко возросли после особенно серьезного инцидента на Маузерах, где четыре рабочих погибли после взрыва тонны боеприпасов во время транзита. Многие работники заявили в полной уверенности, что они чувствуют себя рабами, толкнули на их точку рас" # <<TRANSLATED>>
 #goering.35.a:0 "Ему нельзя выходить на сцену Фюрера!" # <<TRANSLATED>>

 goering.36.t:0 "Геринг въезжает в Германию"
 goering.36.d:0 "В ходе тщательно спланированной и отрепетированной демонстрации подавляющего немецкого военного величия началось вступление законного Фюрера в нашу столицу - бывший Берлин - Германию. Фельдмаршал Шёрнер верхом на белом коне повёл первую роту конных офицеров по проспекту Великолепия, за которым следовала эскадра танков. Фельдмаршал ехал с одним из немногих уцелевших знамён партийного митинга 1935 года. Вслед за Шёрнером верные немецкие генералы заняли свои места по обе стороны красной ковровой дорожки, ведущей к огромному подиуму, воздвигнутому на Großer Platz.\n\nСтоличный филармонический оркестр Германии исполнил оперу Валькирия Рихарда Вагнера, и 100 прожекторов осветили сгущающуюся тьму столбами света, напоминая партийный митинг 1935 года. По этому сигналу несколько вертолетов пролетели над Авеню великолепия, и собственный вертолёт Фюрера изящно приземлился на Гроссер Платц. Под крики "Heil Göring" the Führer made his way to the podium, receiving the salute of the assembled Generals. Retiring General Rommel then presented the Führer with the keys to Germania, formally welcoming the Führer to his rightful place in the capital.\n\nThe Führer then made his first official address to the nation. "Germany, today we light a fire that will never be extinguished! The traitor's sickness has been cut out, Speer and Bormann have fled in disgrace and Heydrich has vanished at his master's call! Under Providence's guidance, we have proven ourselves the strongest!"
 goering.36.a:0 "Новая Великая Германия выкована в окончательной победе! Хайль Геринг! Хайль Геринг!"

 goering.37.t:0 "Тиргартенский протест"
 goering.37.d:0 "Теперь, когда гражданская война в Германии закончилась победой законного Фюрера, в Рейх вернулось чувство порядка и стабильности. Жизнь в большинстве крупных городов нормализовалась, реконструкция разрушенного во время войны продолжается, люди возвращаются к своей повседневной работе, а шрамы от Германской Гражданской войны начинают заживать.\n\nК сожалению, "Ending slavery", "Human rights for all", and "Decrease critical defense expenditures", to what end, to see the mongrel hordes destroy the German Reich we have fought so hard for? In some of the largest gatherings of non-military persons in several years, the Humboldt University Students' Union has gathered near and around the Kleiner Tiergarten. According to local reports the gathering is largely peaceful with the exception of loud chanting and terrible youth music.\n\nThe Führer's office has surprisingly declined to issue a statement on the student protests. Germanian police have largely acted only to cordon the protests off the and prevent them from moving towards Germania Mitte. Protests also seem to be forming in other major population centres, including one in the wartime capital Hamburg. \nRather than violently suppressing the protests as expected, the Germanian police seem to be remarkably tolerant of these protests, with only a scattered handful of arrests carried out today.."
 goering.37.a:0 "Что у Фюрера на уме?"

 goering.38.t:0 "Эскалация конфликта со Шпайделем?"
 goering.38.d:0 "Текст, пока не дописанный разрабами"
 goering.38.a:0 "Да"
 goering.38.b:0 "Взять как можно больше территорий"
 goering.38.c:0 "Возможно, позже"

 goering.39.t:0 "Выдвинуться на Германию?"
 goering.39.d:0 "Текст, пока не дописанный разрабами"
 goering.39.a:0 "Быстро! На Германию!"
 goering.39.b:0 "Это не соответствует нашим интересам."

 goering.40.t:0 "Битва за Германию"
 goering.40.d:0 "Текст, пока не дописанный разрабами"
 goering.40.a:0 "Быстро! На Германию!"
 goering.40.b:0 "Это не соответствует нашим интересам."

 goering.41.t:0 "Геринг вошёл в Германию"
 goering.41.d:0 "Последние войска предателя Шпайделя попали в плен, а Фюрер Геринг сегодня вошёл в разбитую столицу - Германию - на вертолёте с особым сопровождением. Из Фольксхалле наш Фюрер сделал краткое заявление небольшой толпе, которая собралась на усыпанной обломками Гроссер Платц, и всей нации.\n\n"Germania is once again in the hands of those rightfully ordained to shepherd her. Our brave grenadiers have secured the world's capital against the traitors, the SS and the liberals. Providence recognises only the strongest, and we have proven our strength by taking back our rightful place!"\n\nThe Führer then retired to a secure command bunker located in one of the city's flak towers. Germania citizens are reminded about the strict curfew and to stay away from 'Active Defensive Zones' where a free fire area is still in effect."
 goering.41.a:0 "Хайль Геринг!"

 goering.42.t:0 "Первые назначения"
 goering.42.d:0 "Фюрер в своем церемониальном наряде - униформе фельдмаршала с такими новомодными изменениями, как небольшой плащ, значительное количество золотой отделки, настоящая груда медалей, украшающих грудь, и, конечно же, его жезл, инкрустированный драгоценными камнями - представлял собой великолепное зрелище. У Геринга не было возможности развлечься таким образом ещё со времён гражданской войны, и этот случай был прекрасной возможностью продемонстрировать своё величие перед Германией и ее народом и, что более важно, военными.\n\nОбычно повышение по службе офицера, даже такого исключительного, как в этом случае, не требует такого пышного зрелища. По крайней мере, так было бы при Гитлере. Но Геринг не был Гитлером, и это не было секретом. Его страсть к богатству и внешнему виду была решающим фактором во всём, что он делал, и теперь, когда он мог делать всё, что ему заблагорассудится, публичные мероприятия стали намного более частыми и более грандиозными. Кроме того, Фюрер хотел воздать должное тем офицерам, которые так хорошо служили ему в борьбе с предателями.\n\nХанс Шпайдель крикнул:"Johannes Steinhoff, step forward." Speidel's presence was supremely important. These were the officers that were selected to counterbalance Schörner's clique, whether for their support for Göring or Speidel didn't matter as long as they were not lackeys of the Chief of the OKW. The man that had just called up was one of those handpicked by the Führer himself. Steinhoff, like himself, had the blood of a pilot through and through, and Göring had already marked him as one to keep close by his side. This promotion would allow the much-deserving man to lead the Luftwaffe to glory as now that Göring was above personally directing its actions. More importantly, it would give Göring a much-needed reprieve from the duties of the office.\n\nThe Führer smiled as he placed the shoulder straps of a General der Luftwaffe on Steinhoff's uniform and gave him an almost paternal pat on the back as the newly-minted general moved to retake his seat. Göring would make the Wehrmacht his own, officer by officer. Speidel checked Steinhoff's name, and moved to the next one down."
 goering.42.a:0 ""Oberst Hans Teusen, step forward.""

 goering.43.t:0 "Одинокий остров"
 goering.43.d:0 "Фюрер Геринг был глубоко сосредоточен, используя увеличительное стекло, чтобы осматривать каждый дюйм своего изготовленного на заказ жезла, инкрустированного бриллиантами, на предмет каких-либо намёков на изъяны или искажения. Он находил такой поступок не только успокаивающим, но и благословенным облегчением от повседневной работы с отчётами и подписания форм. Когда Адольф был жив, он завидовал положению лидера всего Рейха, но мог ли он сказать то же самое теперь, когда оно принадлежит ему? Что ж, конечно, не завидовал, ведь ему не нравилась эта рутинная работа.\n\nШепелявый голос мужчины прервал его спокойное занятие. Это был Штайнхофф. Был бы это то-нибудь другой - и Геринг выгнал его, но если сам глава Люфтваффе хотел встречи, он мог выслушать его.\n\nГеринг ещё раз взглянул на свою любимую вещь, прежде чем обратиться к ожидающему генералу: "Yes, Herr Steinhoff? What brings you to my office this fine day? Does the Luftwaffe need more funding again? I told you, you don't need to come to me for anything else. All you have to do is take what you want."\n\nSteinhoff shook his head, pushed his sunglasses back up to fully cover his eyes, "Err, no my Führer, it's a matter of foreign affairs actually. Herr Axmann agreed that you would probably want to know that we've reestablished contact with Feldmarschall Milch in Madagaskar." That got Göring's attention.\n\n"Hmmm... I see. Thank you general, this was indeed worthy of my attention. Please, relay my wishes to Reichsminister Axmann:""
 goering.43.a:0 ""Formally send an invitation into the Pakt to Milch.""
 goering.43.b:0 ""It's just one poor island, we have bigger fish to fry.""

 goering.44.t:0 "Моему старому другу"
 goering.44.d:0 """To the honorable Generalfeldmarschall Erhard Milch,\nI was most distraught to hear of the recent unpleasantness that occurred on the wretched island you were shipped off to, and please believe my saying that I would have lobbied to send support to you and your forces had not domestic troubles prevented me. Still, I had the utmost faith in your skills as a commander and was not surprised to hear that you triumphed over the rat Maurice and the upstart natives and Jews.\n\nI understand that you must be very weary of being trapped in such a precarious situation and I am here to offer all the support of the Reich and reestablishing German order in Madagaskar. You and your garrison will be allowed back into the Pakt and granted full reprieve and rest after your great service to the Reich and its people.\n\nPlease accept Erhard, I would be delighted to host you for a time at Carinhall. Of course, should you refuse, I am afraid I cannot guarantee your safety at that point. The Reich requires the island, and it will have it one way or another. I would prefer it to be on friendly terms.\n\nYour old friend,\nHermann Göring, Reichsmarschall and Führer of the Greater German Reich"\n\nMilch read through the letter once more, hardly believing it. He had half convinced himself that he would never be free of this damned island but here it was, a way out at long last. Sure, it had been Göring who had gotten him stuck here in the first place, but at the time that had seemed like a mercy compared to what the racial purists had wanted. Perhaps it was all a lie from his former superior, but dying quickly in Germania was surely better than rotting away in Madagaskar, right?"
 goering.44.a:0 "Всё, что угодно, чтобы свалить отсюда."
 goering.44.b:0 "Герингу нельзя доверять. К тому же, мы слишком изолированы, чтобы атаковать нас."

 goering.45.t:0 "С возвращением"
 goering.45.d:0 "" Göring was walking through the Rechskanzlei with Milch, introducing him to everyone worth knowing in his regime. His old friend had been quiet for most of the tour, only giving the courtesy-required greetings but nothing more. He looked quite tired and frankly malnourished, although Göring had decided not to bring it up for politeness' sake.\n\nThe reestablishment of Reichskommissariat Madagaskar had not gone entirely as smoothly as he had hoped to be honest. The XVI. Armeekorps had been dispatched to relieve the skeleton garrison and had immediately been set upon by rebel bands still active across the island. At least with the island's airfields retaken they could launch air raids against known hideouts but still, it was shaping up to be a long and difficult slog.\n\nMilch clearly had needed some time to rest, and so Göring had relieved him of his duties and placed his second-in-command Werner Goldberg in charge for the time being. Officially it was only going to be a temporary vacation but seeing Milch in person had made Göring doubt if the man would ever willingly return to the island. Ah well, that was a hassle for another day."
 goering.45.a:0 "Как хорошо вернуться домой."

 goering.46.t:0 "Ещё одна война в Африке?"
 goering.46.d:0 "Военный совет, как обычно, снова пререкался, и Фюрер Геринг почувствовал головную боль. Он отказался от морфия много лет назад, но такие дни заставили его пожалеть об этом выборе.\n\n"The war cabinet was bickering again, as usual, and Führer Göring felt a headache coming on. He had given up morphine years ago now, but days like this made him regret that choice.\n\n"Ferdinand, you can't be serious." Speidel was as calm as ever but it was clear Schörner's stubbornness was pushing the war hero's nerves.\n\n"I never joke Hans, you should know that by now." Schörner's words might have been a humorous quip from the mouth of anyone else, but the man did not even crack a smirk. Göring was mentally comparing his top general to an iceberg when Steinhoff jumped into the conversation.\n\n"I'm afraid I must side with Marshal Speidel here; we simply don't have the ability to support ground operations in Madagaskar. The closest airfields are on the African mainland and we haven't had access to those since the South African War. Our forces would be easily pinned down and left to die."\n\nSchörner scowled, and Göring was sure he heard the word "coward" muttered. If anyone else had heard they were keeping it to themselves for the moment.\n\nAll eyes turned to Puttkamer, who had not uttered a word the entire meeting. He did not appreciate the looks, and quickly moved to shift responsibility, "I will support whatever plan the Führer goes with, it's not my place to judge when he is present."\n\nBoth Schörner and Speidel groaned, but the admiral did have a point. None of their arguments with each other mattered so long as Göring had the final say. They didn't need to ask the question obviously in their minds. There was no point in drawing this out any further, he had made his choice anyways."
 goering.46.a:0 ""We have no choice, prepare an invasion plan.""
 goering.46.b:0 ""I won't waste our resources on this; let Milch catch the plague.""

 goering.47.t:0 "Кольцо власти"
 goering.47.d:0 "Геринг осторожно протянул племяннику своё кольцо, осторожно вложив его в ладонь мужчины. Генрих изучал его с глубоким восхищением, граничащим с трепетом. Фюрер радостно улыбнулся по-мальчишески.\n\n"Now this one Heinrich, was made by Herr Zeitner when I became Reichsmarschall. See the insignia on the side?"\n\nHeinrich nodded, enraptured with the spectacle of the object. Had it been anyone else, Heinrich thought silently, he would have haggled for it right then and there. But his uncle would never part with a symbol of his power and success, not even for all the gold of the Swiss.\n\nApparently Heinrich was not as unreadable as he had hoped, because his uncle seemed to have understood his inner thoughts.\n\n"It is a marvel isn't it? Of course, you could always have one for yourself, if you wanted it."\n\n"Er, but uncle, I'm not a Reichsmarschall."\n\n"Heinrich, you're a Göring, and I take care of my family. I'm sure I can find something for you to manage. Give me some time and I'll get you a good position, something nice and quiet but hopefully not too boring. Besides, I may need you to take some important responsibilities soon and this ought to be a good experience for you.""
 goering.47.a:0 "Немного кумовства никогда никому не повредит, верно?"

 goering.48.t:0 "Герингюгенд"
 goering.48.d:0 "Артур Аксманн остановился у двери кабинета своего Фюрера, не торопясь стереть с мундира любые пылинки и грязь, прежде чем поправить его почти роботизированными движениями. Довольный своей внешностью, стареющий бывший глава Гитлерюгенда толкнул дверь и вошёл в комнату. Щелкнув каблуками с удивительной энергией, он отдал знакомое приветствие, которое теперь было необычным.\n\n"Heil Göring!"\n\nThe old hawk seemed bemused by his subordinate's clear attempts at flattery. "Minister Axmann, it's very good to see you. How has your new position been treating you?"\n\nAxmann cleared his throat, making sure to consider his response lest he upset the most powerful man in Europe. "On the whole I must say I quite enjoy the role. But more than that my Führer, I am eternally grateful and humbled by the trust you have placed in me as your foreign secretary."\n\n"Good, that's very good to hear." Axmann detected the hint of something in his leader's voice, but what it was eluded him. Some new plans no doubt, but Göring was hardly capable of keeping secrets for long. As if he had heard his minister's innermost thoughts, Göring's next remarks revealed what had been on his mind.\n\n"You know Artur, I have been working on a new project with Herr Mockel at HJ headquarters. A fine organization indeed, but then again I hardly need to tell you that of all people." Axmann chuckled politely, wondering where this was headed.\n\n"Well anyhow," Göring picked up his place again, "the HJ was all well in good but it was made to serve Adolf you understand. Well, Adolf is gone and I am now the leader of the Reich. Do you understand?"\n\nAxmann realized at once what he meant and nodded vigorously. Göring's smile broadened, "Excellent! I have all the papers and orders prepared but I would not dream of having the dedication ceremony for my Göringügend with anyone but yourself Artur. Why, you would be in charge of it were you not already engaged but no matter! I offer to you the role of Reichsführer-Göringjügend. A ceremonial title but incredibly prestigious. Take a seat and I'll tell you all about it...""
 goering.48.a:0 "Культ личности начинается заново."
 
 goering.49.t:0 "Новый Рейхсмаршал"
 goering.49.d:0 "Генрих Теодор Геринг попытался изучить лица офицеров, присутствовавших на его официальной церемонии повышения. Это был Шёрнер с суровым лицом и сжатыми губами, настолько тонкими и прямыми, что это могло быть сделано хирургическим скальпелем. Он никогда не умел интерпретировать эмоции безжалостного командира, за исключением случаев, когда он был в ярости, но было очевидно, что он не наслаждался этим событием. Через несколько свободных мест сидел Шпайдель, которому, по крайней мере, не хватало нервирующего лица своего соперника. Тем не менее, даже если он не был настолько лишён чувства юмора, как мясник, он тоже не выглядел особенно счастливым.\n\nНо что с того? Они не были фюрерами, они не руководили и их не продвигали. "
 goering.49.a:0 "Входит новый актёр, справа на сцене."

 goering.50.t:0 "Новая школа в сессии"
 goering.50.d:0 "Залы военных академий Рейха наполняются звуками молодых офицеров. Эти люди увидели огромную потребность их отечества в компетентных лидерах после Гражданской войны и благородно выступили за это. Многие из них - ветераны самой Гражданской войны, сражавшиеся за законного наследника Адольфа Гитлера, в то время как некоторые из них достаточно молоды, чтобы только достигнуть совершеннолетия, но были отобраны за способности, которые они проявили как члены Гитлерюгенда.\n\nВозможно, это из-за уникальных обстоятельств момента, возможно, это всегда должно было случиться, но какой бы ни была причина, эти новые офицеры кажутся новой породой, отличной от своих сверстников. В то время как большая часть верхних эшелонов армии разделена между враждующими кликами, в первую очередь кликами Шёрнера и Шпайделя, "New Guard" as they have been nicknamed are much less factional. That is not to say they are apolitical, but it cannot be denied that most of the newcomers have chosen not to favor any one side too heavily.\n\nWhile this has been a blow to the clique leaders, always in need of more allies, it is hopefully a sign that the age of militarists leveraging immense political power may be coming to an end. At least, the Führer hopes that this is the case. In the new guard, perhaps there would be a respite from the demons that plague his dreams."
 goering.50.a:0 "Урок начался."

 #goering.43.t:0 "ОКВ предлагает места для высадки амфибий"
 #goering.43.d:0 "Поскольку планирование вторжения на материковую часть Америки продолжается, ОКВ, приняв решение о вторжении с моря, потребовало от Фюрера разрешения на то, какая зона высадки должна быть нацелена. Предполагается, что это будет грандиозная логистическая операция в масштабах, невиданных ранее в мире, Вермахт стремится решить этот вопрос как можно скорее.\n\nБольшинство ОКВ, особенно Адмиралтейство, выступают за вторжение с целью нападения на южную Флориду, организованное и начатое с Кубы. Это будет кратчайшее расстояние, которое нужно будет преодолеть нашим силам, что даст нам наилучшие шансы на успех против ВМС США. Однако такая высадка приведет к тому, что наши основные силы будут продвигаться по сложной местности во Флориде, и потребуется некоторое время, прежде чем мы захватим значительную территорию.\n\nДругое предложение, у которого меньше сторонников, - это смелое вторжение в Коннектикут с целью начать блицкриг, чтобы захватить Нью-Йорк, а затем отрезать Бостон на севере. Организованный из Гренландии и Исландии, это позволит нам быстрее войти в США, но, несомненно, будет сложнее как на земле, так и в океане. Прежде чем можно будет произвести какие-либо дальнейшие приготовления, Фюрер должен одобрить одно из предложений."
 #goering.43.a:0 "Американцы рухнут с Нью-Йорком в наших руках"
 #goering.43.b:0 "Флорида - это слабое место в США"

 #goering.44.t:0 "Отладка Плана Рокуэлл"
 #goering.44.d:0 "Заполнитель"
 #goering.44.a:0 "Зачем ты это делаешь?"

 #goering.45.t:0 "Помощь нашим союзникам"
 #goering.45.d:0 "Заполнитель"
 #goering.45.a:0 "Обеспечим снаряжение для предстоящих боёв."
 #goering.45.b:0 "Доктринальная помощь поставит наших союзников в тупик."
 #goering.45.c:0 "Предоставление им конвоев гарантирует, что они действительно появятся."

 #goering.46.t:0 "Люфтваффе готовится к бомбардировке городов США"
 #goering.46.d:0 "Заполнитель"
 #goering.46.a:0 "Заполнитель"
 
 goering.57.t:0 "Письмо из Катаринаштадта"
 goering.57.d:0 "Фюрер Геринг,\n\nЯ пишу это с болью в сердце. Гражданская война вспыхнула по всему нашему великому Отечеству в попытке изгнать единственного истинного Фюрера, вас. \n\nПоразительное количество наших соотечественников не разделяют наше мнение о том, что единственный путь возвращения величия Рейха - через военную мощь и реструктуризацую экономики. Но мы, ваши союзники из Кавказии, знаем, что единственный способ вновь одержать победу - это ваше руководство.\n\nЧтобы помочь истинным сынам Германии в это трудное время, мы позаботимся о том, чтобы ваши запасы топлива и нефти не были нарушены, тем самым помогая вашим военным действиям. Надеюсь, это поможет добиться быстрой и решительной победы в вашу пользу.\n\nВаш верный слуга,\nВременный Рейхскомиссар Пауль Плейгер"
 goering.57.a:0 "Нефтяные бароны стоят за Герингом!"

 goering.500.t:0 "Царит анархия"
 goering.500.desc:0 "Война затянулась, голод начал распространяться по городам, так как еда и вода стали более труднодоступными ресурсами, чем любые другие. Все мужчины либо пропали без вести, либо умерли, либо умирают на поле брани по собственному желанию или же по принуждению. Миллионы погибли, а главные города Германии были полностью уничтожены, ни одному из них не удалось избежать серьёзных разрушений. По мере того, как всё больше и больше и так малочисленной инфраструктуры становилось жертвой различных военных действий, еда и припасы больше не поставлялись, голод только усиливался и вместе с ним и болезни.\n\nЭто начало того, что люди называют Немецкой Анархией, худшее еще впереди."
 goering.500.a:0 "Упал кирпич, все умерли."

 goering.504.t:0 "Милитаристы в панике"
 goering.504.desc:0 "Недавний взрыв Египетского государства вызвал цепную реакцию, которая дестабилизировала большую часть Ближнего Востока, а вместе с ним и крупнейшие мировые поставки нефти. С быстрым обвалом рынка нефти наши военные, возможно, крупнейшие потребители этого ресурса на Земле, были повергнуты в панику. Всем верхним эшелонам Рейха стало совершенно очевидно, что некоторое количество людей внутри Вермахта, во главе с самим лидером ОКХ Фердинандом Шёрнером, что-то замышляют. Что они задумывают, пока остается загадкой, но одно можно сказать наверняка: впереди тёмные времена."
 goering.504.a:0 "Что-то страшное грядёт..."
 
 goering.505.t:0 "Шёрнер начинает набирать сторонников"
 goering.505.desc:0 "Впервые с начала так называемого "Oil Crisis", Ferdinand Schörner has been spotted in public. At any other time this would be absolutely uninteresting and would not be inviting such speculation, but with persistent rumors of plots from the army led by Schörner, many had hoped his reappearance would offer some insight into the Field Marshal's future plans. Such a resolution was not to be however, although the head of the OKW was seen hurriedly conversing with several adjutants. One passerby swore he heard the word "Britannien" mentioned by the men while another officer who has publicly supported Hans Speidel alleges he saw a folder marked "Moskowien" on the desk of one of the adjutants seen with Schörner."
 goering.505.a:0 "Что, чёрт возьми, задумала армия?"
 
 goering.100.t:0 "Военное истощение"
 goering.100.d:0 "С ростом издержек и потерь в наших войнах становится всё более очевидным, что мы, возможно, перенапряглись. В то время как прославленный Фюрер продолжал проповедовать пламя ярости против швейцарской мрази, народ чувствовал тяжесть войн, давивших на него: увеличение военных налогов, провал промышленного плана и огромное количество гробов, возвращающихся домой вместо обещанных парадов. Таким образом, мы начали сталкиваться с широким спектром ответных реакций по данной проблеме. В то время как этого можно было ожидать от пролетария, это становится всё более серьёзной проблемой в Рейхстаге, который, похоже, имеет некоторые ошибочные убеждения в своей свободе задавать вопросы нашему правителю после Гражданской Войны. Хотя на данный момент споры были относительно скромными, мы уже видим задатки открытого восстания в Рейхстаге."
 goering.100.a:0 "Давайте пошлём ребят разобраться с этими предателями"
 goering.100.b:0 "Пусть болтают. Пока что"

 goering.200.t:0 "Смерть Геринга"
 goering.200.d:0 "Сегодня поступили срочные новости из Германии.\n\nФюрер мёртв, снова.\n\nГерман Вильгельм Геринг, победивший в Германской Гражданской Войне и ремилитаризовавший Рейх, был найден мёртвым в своём кабинете. В то время как многие пытаются выяснить, что именно произошло, в самой Германии, особенно там, где многочисленные политики уже официально обвинили соперников и иностранные державы, местное медицинское сообщество обнародовало диагноз.\n\nУ Фюрера случился острый инсульт, когда он находился в своем кабинете, и он рухнул, что соответствует описаниям, которые дали охранники: громкий §Ртхумп§! из кабинета. Охранники и другие сотрудники, опасаясь гнева, который обрушится на них, если они побеспокоят Фюрера в его личное время, не стали выяснять что произошло, и Геринг умер, прежде чем его помощник обнаружил его на следующий день.\n\nПреемственность после очень внезапной смерти остаётся неясной, и многие международные наблюдатели высказывают опасения по поводу второй гражданской войны в Германии, которую страна вряд ли может себе позволить. Однако все признаки указывают на военный переворот, так как местные гарнизоны быстро мобилизовались и перекрыли улицы почти всех крупных городов."
 goering.200.a:0 "Только время покажет."

 goering.58.t:0 "Карл Дёниц начинает переворот в Крыму!"
 goering.58.d:0 "По мере того как Рейх стремительно погружался в хаос, тишина в Крыму становилась всё более оглушительной. Дом Черноморского флота Германии и шумный порт, который, имея достаточную военно-морскую инфраструктуру, готов построить небольшой стальной остров, привлек огромное внимание. Слухи о ежедневном прибытии "
 goering.58.a:0 "Проклятый предатель!"

 goering.558.t:0 "План Рокуэлл"
 goering.558.d:0 "Настал день, который навсегда оставит в истории имена каждого солдата и каждого из их великих вождей! Официальное объявление войны уже дошло до Белого дома, и жалкие американцы уже начали паниковать по своему национальному телевидению и по своим радиопередачам, понимая, что надвигается буря, которая скоро сметёт их выродившуюся культуру с лица нового мира Рейха! Тысячи американских матерей будут плакать, когда их сыновья пойдут умирать сражаясь с нашими славными легионами, так как жалкая нация, которая считает себя непобедимой, скоро будет сметена в пески времени. Мы победили еврейского банкира во главе дураков один раз, и мы сделаем это снова.\n\nГерр Геринг произнес сегодня свою речь, которая была достаточно торжественной, короткой и лаконичной для него. Германия была в восторге от его кратких и смелых слов и его явной храбрости по отношению к предстоящей борьбе, и члены его кабинета - теперь почти полностью состоящие из членов Вермахта - стояли позади него, когда он говорил свою речь. Многие утверждают, что Фюрер выглядел встревоженным, и он был встревожен. Он не беспокоился о нашей скоротечной и справедливой войне, которая поразит американцев прежде, чем они осмелятся угрожать нам своим жалким ядерным запасом, но он беспокоился о своих храбрых сыновьях и дочерях, которые отдадут свои жизни в этой великой и последней борьбе."
 goering.558.a:0 "Мы будем дома к Рождеству!"

 goering.559.t:0 "День несмываемого позора"
 goering.559.d:0 "Объединённый комитет начальников штабов был прав, когда на днях с тревогой заявил, что Рейх готовится к попытке вторжения за океан. Военно-морской флот уже сообщил, что немецкие корабли начинают свой путь из порта, поскольку подразделения Вермахта готовятся к крупнейшему военно-морскому вторжению, которое когда-либо видело человечество.\n\nИх шансы, мягко говоря, предсказаны быть небольшими. Кригсмарине никогда не было в состоянии конкурировать с американским флотом, особенно после того, как большая часть немецкой армады оказалась на дне моря от нашего имени. Люфтваффе в более лучшем положении, но военно-воздушные силы готовились к этой атаке веками, и генералы на грани ликования от того, что они наконец-то смогут использовать все игрушки, которые они разрабатывали. Армия и морская пехота, от Национальной гвардии и резервистов до действующих военнослужащих, сообщают о рекордном моральном подъёме и стремительном росте числа призывников даже всего через день после объявления.\n\nАмерика готова к этой борьбе, и если мы потерпим неудачу, то наш ядерный арсенал гарантирует, что если свобода будет уничтожена на этой земле, то и подтёки тирании, которые её преодолели, тоже будут уничтожены.\n\nЧто действительно помогло поднять моральный дух, так это то, что Геринг произнёс свою самую жалкую речь, практически обоссавшись в прямом эфире, пока его генералы пялились на него позади."
 goering.559.a:0 "Покончим с этим. Раз и навсегда."
 
 goering.332.t:0 "Езда на умирающем жеребце"
 goering.332.d:0 "Иосиф всегда любил фюрера, с тех пор как он пришел в школу в детстве; Гитлер был великим человеком, конечно, но Герман Геринг всегда был человеком, которым Иосиф восхищался больше всего; его сила и храбрость были непримиримы даже среди арийского народа; это восхищение привело Иосифа к тому, что он присоединился к Луфтваффу в первом месте; и это восхищение заставило Иосифа совершить самый большой гамбит, в котором он сейчас участвует. Несмотря на все трудности, когда он прошел свою остановку, они пытались доставить ему радио" # <<TRANSLATED>>
 goering.332.a:0 "Указатель уровня топлива начал пищать."

 goering.1038.t:0 "Держите поводья"
 goering.1038.d:0 "Фельдмаршал Шёрнер довольно устал от того, как с ним разговаривал украинец. Сначала этот человек искренне поверил их обещаниям свободы, той милой чепухе, которую милитаристы нашептывали украинским партизанам. Теперь, после того как милитаристы правили Украиной в течение некоторого времени, он, казалось, ожидал, что немцы действительно сделают это. Поистине бред, - подумал Шёрнер, прежде чем повернуться к нему и холодно взглянуть. "I'm sorry? I'm afraid I did not hear that last part."\n\nThe Ukrainian practically bit off his tongue in his hurry to shriek at the German. "Feldmarschall, we have seen none of the autonomy that your Führer promised us. We have more than held our end of the bargain, and yet your men seem to have taken no steps to even come close to honoring it!" The man moved to speak more, but instead cleared his throat. Schörner determined he had probably come close to saying something somewhat vulgar.\n\nSchörner narrowed his eyes, before giving the answer he always gave. "These things take time. Naturally, the Reich has every intention of honoring its commitments to our friends in the Ukraine, but we must first consolidate our hold in the region. As long as you continue to uphold the agreement, we will grant your freedoms in due time."\n\nIt was a boldfaced, brazen lie."
 goering.1038.a:0 "Хватаясь за кусочек надежды."


############# MILITARY TREE

goering.201.t:0 "Пурпурный Страх"
goering.201.desc:0 "Как только улеглась пыль, поднятая гражданской войной, началось сведение старых счетов. Поскольку СС пытаются и, к счастью, терпят неудачу во второй борьбе за власть всего за десять лет, ярость ответов на эти требования всё нарастает.\n\nФюрер Геринг ухватился за народное настроение и постановил, что в отличие от сторонников Бормана, Шпайделя и даже некоторых шпееритов, не будет пощады тем, кто прямо или косвенно помогал Гейдриху.\n\nТе члены СС, которые ещё не бежали в Бургундию, уже преследуются. СС и все её подорганизации будут распущены. Те, кто отказался от членства в СС, но имел хоть какую-то власть в последние годы, находятся под как минимум жестким надзором и маргинализированы.\n\nЕдинственным заметным исключением из этого правила являются различные подразделения Ваффен-СС, сражавшиеся вместе с Герингом. Но и здесь остаются подозрения. Кто, в конце концов, ещё может быть переодетым гиммлеритом?\n\n"Sons and daughters of the Greater Germanic Reich!" He began, sweeping an arm across and catching the interest of all present. "Now that this war has concluded, we may return to peace, as brief and fleeting of a stint as it may be. However, not one of you shall be fooled into thinking that this 'peace' is nothing more than an excuse for the enemies of the Reich to gather in secrecy and organize resistance against us. The illegitimate heirs of Adolf Hitler have been cast into shadow, but another insidious organization remains."\n\nSlamming his hands on the podium in front of him, he leaned forward and felt a rush of excitement flow through him, and he let lips part for a grin. "The Black State of Europe, the rogue break-away of Burgundy - is nothing more than a mortal enemy, and all of its constituents, including the Schutzstaffel, are traitors, enemies, and bloodthirsty dogs howling towards insanity!" A spark of awe amongst the crowd that spread rapidly, and a sense of brewing hatred. Göring led them like a shepherd. "As of today, all former members of the SS shall be questioned, all who served shall be trialled, and all elements of the SS are to be destroyed, burned, and shattered!"
goering.201.a:0 "Вы когда-нибудь были членом СС"

goering.202.t:0 "Замки в огне"
goering.202.desc:0 "Крёссинзее, Фогельсанг, Зонтхофен. Даже исторический Орденсбург Мариенбург. Все эти бывшие опорные пункты СС оказались под "Krössinsee, Vogelsang, Sonthofen..." The bomber pilot, Leopold, muttered under his breath, looking over a map with several targets across Germany marked. The rest of his skeleton crew worked in the background, getting ready to pilot the plane for the fourth time this weekend, their target being Ordensburg Marienburg. Leopold simply sighed as he trailed a finger from marked building to marked building. As ruthless as they were at exterminating what was left of the Schutzstaffel's legacy, Leopold held no sympathy for them. Ordensburg Marienburg, at this point, was nothing but cinders and rubble- and yet still him and his crew were asked to bomb it a fourth time, a fifth time, even.\n\nAn amused smile came over him as he backed away from the map and turned around, mental images forming in his head of how he had flown over Marienburg the first time, and one of his comrades informed him that there were piles of loot to be found in it. Gold, jewels, relics, art, everything stolen from Germany itself to whatever poor minority found itself at the hands of the SS, and everything carted back to these places, now being carted out to be repurposed back to the German people... and with some not-so-subtle rumors floating around that most of it would go to a certain pompous Führer.\n\nWith a grin, Leopold stretched out his arms above his head and then snapped his fingers, cracking the air open with a loud whistle and catching the rest of his crew's attention, some carrying boxes, some polishing up the plane. With an elated tone befitting a bomber serving the Reich proudly, he spoke."
goering.202.a:0 "Как же всё это уместится в Каринхолле"Let's start another firestorm in Marienburg, and leave the fifth round to the rats!""

goering.203.t:0 "Затмение Чёрного Солнца"
goering.203.desc:0 ""Good morning, citizens of the Greater Germanic Reich. This is Reichssender Germania, and with both the blessing and permission from Führer Hermann Göring, we have been allowed to broadcast the results of the trials against the black stain known as the Schutzstaffel that has been plaguing Germany. With the united effort of the Wehrmacht, Ordnungspolizei and all of the Reich's legal institutions, vast structures containing thousands of supporters of Heinrich Himmler, Reinhard Heydrich, and other associated high-rank SS members."\n\n"One Scharführer Schorsch Alexander has admitted to taking extensive funding from the Organization of Free Nations funneled through the territory of the Bahamasa. Others were forced to admit to having ties to the radical Zionist organization known as Irgun, as well as contact with Japanese agents located in Brittanny. In light of these discoveries, Judge Ernst Lautz proclaimed in his final statement: "One death is not enough for these men, for their treason and destruction against the Reich, they should die one thousand times."\n\nWith fifteen thousand death sentences thus declared and carried out via hanging, the Reich has been made a safer place for all of us by the Führer himself. In his generosity he has also declared that all former Schutzstaffel possessions shall be converted for service to the Reich. It is the hope that, eventually, all traces of the Schutzstaffel will henceforth be obliterated, once and for all separating National Socialism from the plans of the rogue state known as Burgundy.\n\nIn further news, one Otto Günsche..""
goering.203.a:0 "И я взглянул, и вот, конь бледный..."

goering.204.t:0 "Директива Фюрера 353"
goering.204.desc:0 "1. В свете их измены Рейху весь нелояльный персонал Общих СС, Войск СС, РСХА, Зондеркомманд СС, Медицинских корпусов СС, Аненербе, Женских корпусов СС, Вспомогательных СС, а также иностранных легионов СС лишаются своих военных и финансовых почестей.\n\n2. Далее под "non-loyal" are defined those who refused to join the rightful successor to Adolf Hitler in their battle against the treasonous force, thus prolonging the suffering of the German people in a brother war.\n\n3. All non-loyal former personnel of the above organisations both alive and deceased, shall likewise be stripped of all honors.\n\n4. Exceptions to the above can only be made at the Führer's discretion.\nSigned, Führer of the German Reich,\nHermann Wilhelm Göring"
goering.204.a:0 "Ваше бесчестье зовётся предательством."

goering.205.t:0 "Триумф Фельдмаршала"
goering.205.desc:0 "Утро в Германии, одной из величайших столиц мира, было какофонией звуков. [GetDateText] великолепный город сотрясался под шум парада Вермахта, не имеющего себе равных в остальном мире. Тысячи солдат, дисциплинированных, как спартанцы ушедших веков и вооружённых отборными винтовками, которые остались после пожаров Гражданской войны, наконец нашли свой покой. Танки, грузовики, бронетранспортёры и другие транспортные средства катились по широким и узким улицам; шум гусениц, колёс и вращение двигателей ясно показывали всем превосходство Фюрера Германа Геринга... и его самого ценного полевого маршала, Фердинанда Шёрнера.\n\nУдобно устроившись на одном из самых современных танков, имевшихся в распоряжении Хеера, Шёрнер обвёл глазами в очках собравшиеся массы, и гордость покалывала в кончиках его пальцев, когда он потянулся к электрическому мегафону, лежавшему рядом с ним. С удовлетворённым щелчком он сделал глубокий вдох и поднёс его ко рту, и, когда он поднял кулак в воздух, из мегафона раздался голос одного из самых могущественных людей Рейха.\n\n"Soldiers! We are whole once more! The traitors within and without are extinguished. The Reich in all its glory has returned, never to falter again. Our enemies sought to destroy us, but they have only made us stronger. The time has come to strike back, to rise from the ashes of the civil War! The time has come to show all those who oppose us what the Wehrmacht is capable of, as all the world will see our might, and tremble in perpetuity!""
goering.205.a:0 "Марш наших сапог неостановим."

goering.206.t:0 "Кто займёт место Председателя Комитета?"
goering.206.desc:0 "Геринг ткнул вилкой в тарелку со свининой, которую ему принесли в его кабинет в Рейхсканцелярии, думая о чём-то другом. Хайнц заметил задумчивое выражение лица дяди и перебил: "Still thinking about the Defense Committee Chairmanship? It seems like such a small thing to let distract you - to me at least."\n\nGoring shook his head side to side, "I wish it was just that simple. I wonder if this is what drove Adolf to his grave so early."\n\nHis nephew swished his port cooly, "So what is going on then, if I might ask."\n\nGoring grunted sardonically, "It's what's always going on: the battle for power. I've played the game for decades now, but it's never been so grating. The chairmanship is just one piece of the larger puzzle. Schorner would have me place general Tolsdorff in the position."\n\nHeinz raised an eyebrow as he finished his glass, "I've met him before I believe, at the war cabinet meetings. He seems competent enough."\n\n"Competence isn't the issue," Goring grumbled, "he's fully committed to Schorner and I can't just let them think they can run the Reich under my nose. I ought to put you in charge you know, only they'd throw a fit."\n\n"Well," Heinz was plainly paying close attention now, "I wouldn't reject such a position, but I can't say I really want 'Bloody Ferdinand' to have a grudge against me."\n\n"No," Goring agreed emphatically, "No you don't Heinz." His fingers began to drum on the table, "What if we put Bormann in? He owes everything to me sure, but everyone knows how committed he is to the militarists. He'd be a good compromise candidate."\n\nThe Führer turned to his nephew, "What do you think Heinz?""
goering.206.a:0 ""Conceding on this can't hurt, right?""
goering.206.b:0 ""I think I will take the job after all.""
goering.206.c:0 "Нужно назначить Бормана"Best to go with Bormann.""

goering.207.t:0 "Восстановить старые укрепления?"
goering.207.desc:0 "Оствалл, линия Зигфрида, бомбоубежища, остатки линии Мажино, а также различные чешские, австрийские и польские сооружения. Список старых бункеров и укреплений, усеивающих ландшафт Рейха, огромен. Он гораздо длиннее, чем можно было бы ожидать.\n\nНациональный Комитет Обороны недавно обратил внимание на плачевное состояние многих из этих зданий. Поскольку вся защитная сеть Рейха обширна, финансирование, необходимое для восстановления всей сети укреплений для надлежащей обороны в случае полного вторжения, обошлось бы очень дорого, и некоторые в комитете предложили сокращённый вариант работы над противовоздушной обороной, утверждая, что превосходство в авиации намного важнее наземных сил. Другие утверждали, что приоритетной задачей должно быть восстановление бункеров, возражая, что отсутствие наземной обороны в случае вторжения Рейха приведёт к его быстрому поражению. В качестве альтернативы мы могли бы просто попытаться сохранить то, что осталось. Это может вызвать недовольство комитета, в то время как экономика практически не пострадает."
goering.207.a:0 "Нам нужно восстановить всё, что можно!"
goering.207.b:0 "Мы уделим внимание противовоздушной защите"
goering.207.c:0 "Верните бункеры в нормальное состояние"
goering.207.d:0 "Мы проведём лишь небольшой ремонт"

goering.208.t:0 "Модернизация Фюрербункера"
goering.208.desc_militarists_man:0 "При решительной поддержке Тольсдорфа, в ведении которого находится Фюрербункер, модернизация объекта быстро приняла радикальный оборот. Исчезли специальные комнаты для поваров, парикмахеров и других служителей досуга - они были замененны на специальными комнаты для общения, хранения оружия, военных судов и многого другого. Исчезли масляные картины - их заменили карты. Исчезла и изящная консервативная мебель гитлеровской эпохи - её заменила прочная и долговечная мебель. Вскоре Фюрербункер был преобразован в эпицентр ОКВ, используемый для ведения и руководства боевыми действиями по всем миру, что поможет Германии восстановить статус непревзойдённой военной машины."
goering.208.desc_goering_man:0 "С тех пор, как племянник Фюрера Геринга - Хайнц Теодор - начал отвечать за "
goering.208.desc_apolitical_man:0 "Теперь, когда за Фюрербункер отвечает аполитичный чиновник Альберт Борман, базовая планировка объекта практически не изменилась. Мебель и предметы искусства прошлого, оставшиеся со времен, когда ещё Адольф Гитлер был Фюрером, были сохранены. Однако в эпоху ядерной войны стало ясно, что кое-какие обновления необходимы. В частности, было произведено обновление электроники и сети связи."
goering.208.a:0 "Бункер станет грандиозным оперативным центром!"
goering.208.b:0 "Маленький Каринхалл под Германией"
goering.208.c:0 "Немного новой краски здесь, несколько современных телефонов там..."

goering.209.t:0 "Новые ядерные шахты"
goering.209.desc:0 "Хотя мы не хотим этого признавать, нам необходимо рассмотреть состояние наших ядерных шахт.\n\nПо сути, многие наши подземные хранилища пришли в упадок. Хотя ситуация не критическая, для приведения многих наших стартовых площадок в приемлемое рабочее состояние требуется значительный объем работы. Необходимо проверить фундамент и поддерживать ракеты в рабочем состоянии, а так же пополнить запасы материалов, и так далее.\n\nМы можем быть удовлетворены ремонтом наших многочисленных бункеров, но несколько избранных офицеров обратились к нам с более нестандартным решением; почему бы не сделать наши ядерные ракеты более мобильными?\n\nЭто действительно то, над чем наши инженеры думали в прошлом, но в конце концов Рейх решил, что хранение всего нашего ядерного оружия в шахтах было лучшим решением. Однако при всех наших недавних территориальных достижениях было бы много преимуществ, если бы часть наших ядерных ракет была мобильной. Возможность разместить боеголовки в любой части нашей страны была бы огромным стратегическим преимуществом, но и затраты на это будут велики. Готовы ли мы и можем ли мы приступить к созданию с нуля мобильной ядерной ракетной платформы?"
goering.209.a:0 "Наши ракетные шахты более чем отвечают условиям времени."
goering.209.b:0 "Мобильность даст нам дополнительное преимущество над врагами!"

goering.210.t:0 "Новое поколение ракет?"
goering.210.desc:0 "То, что ракетные технологии Рейха можно модернизировать и использовать новые конструкции, в Совете даже не обсуждается - относительно этого вопроса достигнута единогласная уверенность. Тем не менее, сам процесс превратился в перепалку носителей противоречивых точек зрения.\n\nЗначительная часть Совета считает, что, хотя улучшение наших устаревших ракет было бы благом и, по сути, необходимостью - ведь нам нужно оставаться в паритете с США и Японией, но спешка с обновлением всех из них в будущем приведет лишь к пустой трате средств по мере быстрого развития ракетных технологий. Другая часть Совета считает, что наличие запаса оружия большой дальности, отстающего по своим возможностям, привело бы к тому, что две другие сверхдержавы стали бы охотиться на предполагаемую слабость и продвигать свою власть по всему миру, и что быстрая попытка модернизации сейчас не дала бы врагам Рейха возможности наброситься на них в будущем.\n\nВ конце концов, выбор был доведён до сведения самого Фюрера."
goering.210.a:0 "Каждый момент, который мы тратим впустую, представляет опасность - обновите их быстро"
goering.210.b:0 "Тише едешь - дальше будешь."

goering.211.t:0 "Готовы новые конструкции ракет!"
goering.211.desc:0 "Геринг дважды постучал по толстому стеклу, а дым от его сигары подпрыгивал то вверх, то вниз в момент, когда он повернул голову, чтобы посмотреть на двух мужчин, одетых в строгие деловые костюмы, оба из которых служили Рейху своими особыми способами. Вынув сигару изо рта, он протянул руку, державшую её, к пусковой установке, которая в данный момент могла запустить ракеты. Человек слева, пониже ростом, с каштановыми волосами и голубыми глазами, заговорил, зная, что Геринг этого хочет.\n\n"If you're asking about the chances of the missile striking the marked Soviet bunker, my Führer, the chances are higher than eighty-percent." He spoke, letting an anxious but confident smile take to him. Göring, however, seemed uninterested, rolling his eyes as he looked back to the facility, enjoying the lights show.\n\n"The Reich only accepts a hundred percent, but fine. I'll take it." The scientist felt his heart drop a little. "Still-" Göring took a slight pause, closing his eyes and taking in another puff of his cigar, the crisp stinging his lungs lightly, and he let out an exhale as he looked back to the other man who had yet to speak up. "-Rupert, was it?" Of similar height to the scientist next to him, though looked more openly assured.\n\n"Yes, my Führer, all members of the Einheitspakt have accepted the purchase of these missiles, and..." Göring's eyes narrowed. "... of course, I've also made sure they will receive 120% of what they ordered, and will be, under law of the Einheitspakt, forced to pay for those as well."\n\nA graceful smile came over Göring's lips, and he felt positively sly. "I'm satisfied, then. They may complain all they want about us overcharging them," he said, waving his cigar around lightly, letting the smoke strike the two men in front of him, "but in the end, it will be all for their security. Isn't that right, gentlemen?" Silently, the men nodded."
goering.211.a:0 "Уверяю вас, они того стоят."

