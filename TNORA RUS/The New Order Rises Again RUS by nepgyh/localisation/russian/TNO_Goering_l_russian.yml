 goering.1491.t:0 "Санитарный Кордон"
 goering.1491.desc:0 "Очевидно, никто из всех правительственных или вооруженных сил не доволен тем, что Геринг сам правит, а Кригсмарин идет по стопам Хир и начинает оказывать давление на и без того сильно сжимаемого Фюрера."ringhorn" style naval doctrine of using a smaller number of large ships as opposed to a larger fleet of smaller ships is causing the Kriegsmarine fleet to be clogging up our ports. High ranking admirals are insisting that we need to either downsize our fleet or find new ports to dock our ships in.\n Neither option is at all enticing, as we are forced to either greatly reduce the Reich's power projection (essentially a non-option) or invade other countries to use their ports. Voices from the Kriegsmarine are "requesting" (which, if we ignore, may lead to things getting ugly) that we take over Britain and Norway in order to make use of their facilities.\nIt seems that there is actually no choice at all; launch those invasions or face the ever-growing power and wrath of the militarists." # <<TRANSLATED>>
 goering.1491.a:0 "Полагаю, я получил то, что хотел."
 
 
