 GGR_efficient_use_of_supplies_tooltip:0 "Мы подготовимся к более эффективному использованию наших запасов, чтобы легче было пересекать горы."
 GGR_charge_over_them_tooltip:0 "Повышение боевого духа войскам в виде первинтина, поможет нам перешагнуть через горы намного быстрее, чем когда-либо!"
 GGR_promise_the_arabs_tooltip:0 "Мы пообещаем арабам, которые находятся под турецким контролем большое вознаграждение при условии, что они помогут нам в нашем продвижении."
 GGR_autonomy_for_the_arabs_tooltip:0 "Фюрер Геринг и команда его советников приняли решение, которое заключается в том, что лучшая награда, которую мы можем дать лояльным арабам - это создание автономной Сирии"
