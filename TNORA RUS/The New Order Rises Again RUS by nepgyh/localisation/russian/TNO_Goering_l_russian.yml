 goering.1289.t:0 "Разрывая на части сельскую местность"
 goering.1289.desc:0 "Шрамы войны продолжают показывать, что они не оставят нетронутым ни один уголок мира. Отряды Хеера активно прочесывают итальянскую сельскую местность, уничтожая все на своем пути в поисках чего-нибудь хоть отдаленно ценного. Сырье, драгоценности, золото, наличные деньги и все, что может быть использовано для быстрого заработка, берется.\n Многие живописные горные города, которые положили Италию на карту, были превращены в груды щебня, несмотря на то, что существовали почти непрерывно в течение столетий. Это действительно печально и душераздирающе видеть, как разрушается столько прекрасной истории и архитектуры и разрывается столько невинных семей, но это необходимо, чтобы солдаты были счастливы, а военная машина финансировалась."
 goering.1289.a:0 "У тех людей и городов, которые вы разграбили, были имена."
 
 goering.1290.t:0 "Центральной Италия подверглась саботажу"
 goering.1290.desc:0 "Наш захват центра итальянской промышленности увенчался успехом! Теперь мы можем вывести из строя итальянские заводы в регионе."
 goering.1290.a:0 "Хорошо Сделанная Работа"

 goering.1292.t:0 "Южная Италия захвачена"
 goering.1292.desc:0 "Захват итальянских сельскохозяйственных центров позволил нам сровнять с землей их главный источник продовольствия."
 goering.1292.a:0 "Их армии маршируют на пустой желудок."
 
 goering.1295.t:0 "Ирак разграбили"
 goering.1295.desc:0 "Наши люди захватили одну из главных колоний Италии! Это великая новость для нас; наша доля военных трофеев, огромное количество драгоценных металлов и других валют и вальбул уже загружены и отправлены в Германию. Этот большой приток вальбулей принесет нам кругленькую сумму наличности, которую мы сможем вложить прямо в нашу экономику."
