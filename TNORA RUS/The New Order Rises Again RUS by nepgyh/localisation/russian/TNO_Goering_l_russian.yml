 goering_successor.1.t:0 "Герман Геринг"
 goering_successor.1.desc:0 "Герман Геринг"Members of the Reichstag," Göring spoke after a few moments of silence, gripping the podium tightly with his jewelled fingers. "I have humbly accepted the Führer's offer to become his official successor. Many of you will know that such a proposition has been enshrined in our law since 1938. I am proud to say that the strength of our relationship has only grown in this time." His eyes, blue and narrow, dragged themselves across the brown masses of the Reichstag. "The Reich, however, has only weakened! As your Führer, I promise to drag us from the marshy swamp of our own making and into a glorious new era!" His voice grew slightly strained as he continued the speech. "I shall deliver us into an age of absolute military domination over our foes. Make no mistake. The Führer's vision for Europe must be completed!"\n\nA sporadic wave of applause swept through the crowd, emanating largely from the militarists and Wehrmacht officers, but also from a few conservatives. Göring gave an uneasy smile and glanced behind him, where Schörner was watching on eagerly.\n\n"To strengthen our beautiful Vaterland," Göring continued, "we must save our economy from the clutches of those who wish to exploit it for their own selfish purposes. You know who I'm talking about!" Göring's voice grew more energetic, and he puffed out his chest in excitement. "I'm talking about the parasitic German bankers! I'm talking about the Swiss! Let us revitalize our economy, let us re-energize the German workforce, let us abolish wasteful spending on useless projects that plague the Reich!""
 goering_successor.1.a:0 "Герман Геринг"

 goering_successor.2.t:0 "Герман Геринг"
 goering_successor.2.desc:0 "Герман Геринг"Let's try one with a far-off look," Göring instructed the young photographer. He looked dramatically to the side, brow furrowed in stern thought. The camera clicked multiple times. He was wearing his personalized dove-gray uniform, complete with medals. He turned back to the photographer. "Bernhard, was it? Ah, Bertold. My apologies. Show me yesterday's photograph. The one with the blue Luftwaffe uniform." Bertold brought the printed photo over. "Hmm... I want that one destroyed. This is going in the newspapers, remember. I must look my best."\n\nSchörner arrived in the doorway with a small document tucked under his arm. Göring beckoned him over and examined the papers. The Feldmarschall had drafted a plan to violently suppress the student protests that had broken out since his appointment as successor. Bertold was prowling around the room, experimenting with different angles and muttering to himself. The young photographer had probably been a student himself, not so long ago. Göring gave a heavy sigh. He handed the document back and nodded his approval. Oh well. The students had been growing more and more unruly. It was time they were taught a lesson.\n\n"Reichsmarschall Göring," the photographer whispered in a shaking voice, drawing Göring from his thoughts. "I took a photograph of your plan. The one ordering Heer troops to use brutal force against the peaceful student protests. I will leak this photo unless you cancel this order immediately. Is that understood?"\n\nGöring stared at the young man in shock, but said nothing. He simply rose to his feet, thanked him for his time, and walked over to the waiting Schörner. The officer noticed his glum expression, and looked over at Bertold with suspicion."
 goering_successor.2.a:0 "Герман Геринг"
 goering_successor.2.b:0 "Герман Геринг"
 
 goering_successor.3.t:0 "Герман Геринг"
 goering_successor.3.desc:0 "Герман Геринг"Here is the photograph, Reichsmarschall," Schörner said smugly, sliding the brown envelope across the dinner table. Göring looked up from his hearty meal with a chuckle, shaking the contents of the envelope onto the table. Wilhelm Stuckart lowered his fork and frowned in confusion.\n\n"No need to worry yourself, Wilhelm," Göring grinned as he inspected the photo. The image was of Göring sitting down on a chair and inspecting a document. One of the papers was hanging loosely in full view of the camera, detailing much of Schörner's plans against the student protests. "We'll get back to matters of policy in a second."\n\n"I regret to inform you that our good friend Bertold took a nasty fall from his apartment window," Schörner shook his head in mock grief. "He was quite high up, I'm afraid."\n\n"He must have been taking photos of the sky!" Göring roared with laughter, slamming the table in his hand. He wiped a tear from his eye and turned to Stuckart. "You haven't got a lighter, have you?" He plucked the lighter from his advisor's palm and lit it underneath the image with glee. The bright yellow flames licked across the photograph, contorting the image as it folded and blackened. Göring watched on with satisfaction, the flames reflected in his pale blue eyes."
 goering_successor.3.a:0 "Герман Геринг"
 
 goering_successor.4.t:0 "Герман Геринг"
 goering_successor.4.desc:0 "Герман Геринг"Could you... could you portray a calmer expression, perhaps?" Johann asked politely to the Reichsmarschall, who was posing with one foot on a stool and a hand clasped around his Luftwaffe baton. His cloak was blowing magnificently behind him, thanks to the chilly gusts of wind from the open window.\n\n"I'll give you calm!" Göring yelled, breaking his pose and kicking the stool over. Naturally, Göring had hired a new photographer. Someone more professional. Someone older. Someone less likely to support Speer. That didn't stop him from getting on his nerves.\n\nSchörner arrived at the doorway. Göring strode over him with a thunderous expression and swung his baton, hitting the Feldmarschall in the side of the arm. The officer looked more shocked than hurt.\n\n"You useless fucking idiot! I told you to exterminate that little rat Bertold! Why the fuck is he still alive to leak photos of our plan? The protests have tripled in size!" Göring was about to throw his baton to the floor in fury but stopped himself at the last moment. It was too precious to risk breaking. "That agent you sent to deal with Bertold? The one who got fucking caught? I want him liquidated immediately."\n\n"Is that necessary, Hermann?" Schörner responded with gritted teeth, rubbing his sore arm. Any other day, he would have exploded with fury. "Does it matter what the students think? They weren't going to support you anyway."\n\n"Have. Him. Liquidated. I won't ask again. And don't you dare call me Hermann!" He felt a wave of smugness as Schörner nodded in compliance. It wasn't often he had such power over the officer. The smugness swiftly faded, however, as images of violent student riots exploded in his head."
 goering_successor.4.a:0 "Герман Геринг"
 goering_successor.4.b:0 "Герман Геринг"
 
 goering_successor.5.t:0 "Герман Геринг"
 goering_successor.5.desc:0 "Герман Геринг"Could you... could you portray a calmer expression, perhaps?" Johann asked politely to the Reichsmarschall, who was posing with one foot on a stool and a hand clasped around his Luftwaffe baton. His cloak was blowing magnificently behind him, thanks to the chilly gusts of wind from the open window.\n\n"I'll give you calm!" Göring yelled, breaking his pose and kicking the stool over. Naturally, Göring had hired a new photographer. Someone more professional. Someone older. Someone less likely to support Speer. That didn't stop him from getting on his nerves.\n\nSchörner arrived at the doorway. Göring strode over him with a thunderous expression and swung his baton, hitting the Feldmarschall in the side of the arm. The officer looked more shocked than hurt.\n\n"You useless fucking idiot! I told you to deal with that little rat Bertold! I told you to intimidate him! Why the fuck did he leak photos of our plan? The protests have tripled in size!"\n\n"My apologies, Hermann" Schörner responded with gritted teeth, rubbing his sore arm. Any other day, he would have exploded with fury. "Does it matter what the students think?"\n\n"Of course it bloody matters!" Göring exclaimed. "And don't you dare call me Hermann!""
 goering_successor.5.a:0 "Герман Геринг"
 
 goering_successor.6.t:0 "Герман Геринг"
 goering_successor.6.desc:0 "Герман Геринг"Down with Göring!"\n\nClaus gripped his rifle tightly and looked towards his comrades for assurance. He was 18 years old and fresh out of training. He had imagined being sent to the beautiful expanses of the snowy eastern front, or down in the exotic jungles of Afrika. He did not expect to be facing down fellow Germans for his first assignment.\n\nSoldiers were pushing forwards, screaming at the protestors to disperse. The closest cluster backed away instantly, apart from one girl who thrust her anti-Göring sign forwards and screamed back. One of the soldiers walked up and smashed her in the face with the butt of his rifle.\n\n"Disperse!" Claus yelled. His voice cracked. He raised his rifle at the students, who dropped their signs and darted. He saw a group of soldiers tackling a pair of brick-throwers to the ground and smashing them to a bloody pulp with their boots. Another comrade fired a shot into the papier-mâché head, which exploded as the crowd nearby broke apart with a cry. Claus did not let the fear overtake him. He was a soldier of the Reich. Sure, these were fellow Germans... students, around his age... but they were protesting against the next Führer, against the Reich. Anyone who protests against the Reich protests against the German people. One of the demonstrators lobbed a brick towards him, missing the young soldier by a few inches. Claus brought his rifle up and fired into the student's legs, forcing him to the ground. "I SAID, DISPERSE!""
 goering_successor.6.a:0 "Герман Геринг"
 
 goering_successor.7.t:0 "Герман Геринг"
 goering_successor.7.desc:0 "Герман Геринг"Stop prattling, Feldmarschall!" Göring laughed as he turned towards Ferdinand Schörner, who was conferring intensely with Otto Ernst Remer and Johann von Kielmansegg. "You're missing the parade!""
 goering_successor.7.a:0 "Герман Геринг"
 
 goering_successor.8.t:0 "Герман Геринг"
 goering_successor.8.desc:0 "Герман Геринг"Heydrich must die." Göring folded his arms and prowled around the table, deep in thought. "He and his lackeys must be purged. We'll use the failed 50s coup as our explanation." Göring could feel a surge of energy spiking through him as he reeled off his list of foes. He hadn't felt this alive since 1934. "I still haven't decided on Heinrich Müller. He's a Bormannite, yes, but many of them will flock to my cause when I'm declared Führer."\n\n"He stays on the list. He's too much of a risk." Schörner was strumming his fingers against the table. "As for Speer's supporters, we should start with his merry band of Bolsheviks. Kiesinger, Schmidt, that loathsome Erhard, Treskow... they should all be hanged as traitors."\n\n"Not Treskow," Göring corrected. "He is a military man. He must be shot." The Night of the Long Knives had not been this complicated. Purging the SA leadership, a few conservatives, Party rivals - nothing compared to the political quagmire Göring had to navigate.\n\n"There are many rising officers that must be taken care of as well," Schörner continued. "Shot, if you insist."\n\n"Show me the list." Göring ran his eyes over the names with a frown. "Are these men even political?"\n\n"Perhaps not, but I certainly am," Schörner said with an unblinking stare. "If I weren't, you would not be in such a high standing with the Militarists."\n\n"If you think these deaths are necessary, then so be it," Göring muttered, understanding the threat. Was this how Hitler had felt all those years ago, as Göring nudged him into purging his own personal rivals?"
 goering_successor.8.a:0 "Герман Геринг"
 
 goering_successor.9.t:0 "Герман Геринг"
 goering_successor.9.desc:0 "Герман Геринг"Ah... excellent!" Göring threw the newspaper back onto the table and plucked up the next document. He scanned it intensely and shook his head with a tut. "This extract shows the Führer praising Goebbels, not me."\n\n"My apologies, Reichsmarschall," Herr Fischer said hastily. "My men have been scouring for weeks -"\n\n"Apologies are not necessary!" Göring laughed. "Just replace 'Joseph Goebbels' with 'Hermann Göring'. He's not going to complain from the grave, is he?" He picked up a transcript dated from September 1st 1939. It was one of Hitler's many speeches to the Reichstag. "Ahem. 'Should something happen to me in this battle, my first successor will be party member Göring'. Make sure this one is released first."\n\nNewspaper and speech extracts. Quotes by esteemed Party members. Newsreel footage of Hitler and Göring shaking hands, or standing side by side on the Reichstag balcony, or deliberating over war plans. Audio recordings of Hitler praising Göring. The successor had ordered his men to comb through all of it, compiling everything for detailed inspection. Once they had received his blessing, they would all be sent to the Ministry for Propaganda and Public Enlightenment and spread to the German people. The public had to be certain of the future Führer's legitimacy, and so he was presenting himself as the natural progression of leadership. For the average German, continuity means safety."
 goering_successor.9.a:0 "Герман Геринг"
 
 goering_successor.10.t:0 "Герман Геринг"
 goering_successor.10.desc:0 "Герман Геринг"
 goering_successor.10.a:0 "Герман Геринг"
 
 goering_successor.11.t:0 "Герман Геринг"
 goering_successor.11.desc:0 "Герман Геринг"Heil Göring!" Schörner announced with a salute as he entered the war room. Despite the cruel fate that had befallen the Reich, Göring could not stop his chest swelling with pride when he heard such phrases. He saluted in response and beckoned the Feldmarschall in.\n\n"Come, come. We are discussing a push into Bormann's territory." Göring looked back down at the map and stroked his chin in thought. "Do you have anything to report?"\n\n"Yes, my Führer," Schörner responded smugly. He joined Remer and von Kielmansegg at the map. "Many of the Waffen-SS troops we bribed have followed through on their promises. They have arrived at our territory, and are ready to fight, as per your commands."\n\n"Excellent!" Göring slapped the table in excitement. "Heydrich will be furious! I want you to officially add this new unit into our army. Their skill set will be useful for very specific operations."\n\n"I shall begin planning immediately, my Führer," Schörner responded curtly, giving another salute and marching towards the door.\n\n"One more thing, Feldmarschal!" Göring called out. "This new division to be officially commissioned as the 'Waffen-SS Hermann Göring'. Understood?""
 goering_successor.11.a:0 "Герман Геринг"

