 goering.829.t:0 "Массовое мародерство в Швейцарии"
 goering.829.desc:0 "Хотя наша победа над вероломными швейцарскими капиталистами была славной, мы столкнулись с непредвиденными последствиями нашего рвения. Во время своей понятной безжалостности наши войска Хеера опустошили крошечную нацию, разграбив её, так что эта нация больше не может быть напрямую интегрирована в соответствии с нашими планами. По словам ближайших советников Геринга, объединение Швейцарии с Рейхом было бы похоже на проделывание дыры в днище парусника."
 goering.829.a:0 "Оставьте их в покое."
 
 goering.830.t:0 "Из-за грабежей мы не можем интегрировать голландцев"
 goering.830.desc:0 "Обязательная голландская гордость"
 goering.830.a:0 "По крайней мере, у нас есть деньги"
 
 goering.831.t:0 "Массовое мародёрство в Остланде"
 goering.831.desc:0 "Наше недавнее завоевание вызвало хаотический ураган проблем в регионе Остланд. Широко распространённые грабежи со стороны наших войск вызвали резкий всплеск враждебности местных жителей по отношению к немцам, и некоторые советники Геринга упоминали, что мгновенная интеграция приведёт к подавляющему партизанскому восстанию, которое нанесёт нам непоправимый урон. Более того, последние несколько лет кровопролитного конфликта почти искалечили Остланд и довели его до состояния несостоятельности; его интеграция лишь истощит время, силы и драгоценные ресурсы Рейха. А пока оставим Остланд в нынешнем виде."
 goering.831.a:0 "Жаль, но это необходимость."
 
 ############# GOERING WAR PLAN 0

 goering.899.t:0 "Возвращение земель начинается"
 goering.899.d:0 ""The headquarters of the Oberkommando der Wehrmacht are abuzz with activity. In the central meeting room, all branches of the mighty armed forces of the resurgent Reich are represented around the table where the once-proud nation starts to reclaim its destiny. With the Bürgerkrieg over, the first and foremost task is to reclaim the closest lands to the proper Reich, the "greater" in the Greater Germany: more than a matter of pride, regions such as Bohemia and the Netherlands are home to important industrial hubs that will prove fundamental in future expansion plans.\n\nDozens of generals and admirals surround a large, rectangular table, whose head is currently occupied by two men in high uniform. The Führer, Hermann Göring, and his right-hand man, Feldmarschall Ferdinand Schörner, look intently at the maps spread in front of them, though only one of them actually understands what they mean: despite his experience as a pilot ace, Hermann Göring has never been a general, and rather than maps, he prefers paintings, which he deems a much better use of canvas.\n\n"Gentlemen" begins the Feldmarschall, rousing the crowd from their ruminations.\n"The Reich still stands, but our empire has fallen apart. Without the resources and the manpower provided by the former Reichskommissariat, our war machine will never be able to recover in full: if we want to reclaim our right as Aryan masters of the world, then we need to strike now!" the Führer applauds his small speech, immediately followed by the rest of the Oberkommando.\n"It should be immediately evident to all of you how our most immediate targets should be these" he says, pointing his fingers at several highlighted nations. Denmark, Holland, Bohemia, Ostland, Poland and Slovakia.\n"These "nations" were the most closely integrated with the Reich, and are still reeling from the chaos of the rebellions. Some of them might yet be saved, but most will fight. If so, gentlemen, we'll give them what we want. For Germany!" he finishes, and everyone cheers with him.""
 goering.899.a:0 ""For Germany!""

############# 900

 goering.900.t:0 "Другой конец штыка"
 goering.900.desc:0 ""And so it is that we, as officers of the SS, as soldiers of the Aryan Race and defenders against all forms of degeneracy, must hold our lines against this raging hog Göring that corrupts our Reich and misleads the German people against us. Though we may not have expected to die on foreign soil, we must not let ourselves waver in the face of death outside of our homeland, and we will lay down our lives without fear!"\n\nA soft applause filled the hall. Though every man clapped, there was no fervour. Half the hall was abandoned. The men who once sat in these empty seats were dead, slaughtered at the hands of the men who still held their power. Soon, all the hall would be abandoned, as Göring had announced his intentions to invade Böhmen-Mähren.\n\nDaleuge sat at his desk, motionless. He had it. He had his power. Maybe it was not where he wanted to be, but right now, everyone answered to him. And that was all he wanted. Now, some bloated, jumped-up warlord who calls himself the Führer of all Germans wanted to take this power that he had worked so hard for, and all that Daleuge could do was watch. Though no weakness would be shown to his men, he knew what the outcome of this war would be. At least he had the opportunity to make life as miserable for that gorged fool as he possibly could. He looked back at the papers in front of him, then tentatively he pulled a map from the drawer next to his desk. For a second, he hesitated, questioning his own authority; but he reassured himself that he was the only authority in Böhmen-Mähren. Daleuge began to draw a battle plan.\n\nAs the SS regiments marched out of Prag, they did so with discipline, but without spirit. The same men who marched in to end the Böhmen-Mähren authority now marched out to protect it. A somewhat vain show of force before the storm. It was a heavy truth that hung in the air; defeat was near."
 goering.900.a:0 "Теперь нечего предложить, кроме нашей жизни."

 ### 901
 goering.901.t:0 "Наш человек в Моравии"
 goering.901.desc:0 "Ничто так не демонстрирует презренность бургундской идеологии, как сопротивление ей. В Бёмен-Мэрене, как на отдаленных фермах на холмах, так и в темных складах на окраинах городов, сражается сопротивление. Не одна из бесполезных унтерменшен причин, которые преследовали Рейх, а героическое сопротивление Германии. Сопротивление героев, отправленных в тень. Сопротивление на базе Мэрен возглавляет некий Рудольф Туссен; ветеран Первой мировой войны, который с тех пор верно служил своей стране во время Второй мировой войны, и эта преданность не испортилась преемственностью фюрера Геринга. Он идеальный кандидат на руководство нашими операциями изнутри.\n\n"Herr Schörner. It is good to hear from you". Toussaint grimaced his peers in the room upon hearing the gravelly Bavarian accent on the other end of the line. Unsurprisingly. he found himself on the receiving end of a barrage of orders which his assistant hastily wrote down, whilst Toussaint could do nothing but agree. Eventually Schörner was done, and the call ended, without the resistance giving a single point of note back to the commander.\n\nThe room awoke in a calm, but passionate, debate. Toussaint's old guard emphasised caution in the face of Germany and wanted to toe Schörner's line, whilst the newer officers promoted after the fall of the garrison wanted to try and make contact with a general who would actually listen to the resistance. Nothing came of the debate. Everyone stuck to their positions, and Toussaint eventually dismissed the entire room. No good would ever come of divisions.\n\nQuietly sitting at his desk, Toussaint looked over his plans, then over Schörner's plans. Not much use in his own plans now. If he worked against Schörner's orders he would certainly be shot for treason as soon as the army caught up with him. But he was loyal to Germany no matter who that meant answering to. "
 goering.901.a:0 "Война делает странных товарищей по постели."

 ### 902
 goering.902.t:0 "Военные трофеи"
 goering.902.desc:0 "Солдат СС резко прошептал, отползая. Схватившись за бок, он сумел подняться на кровать и повернулся к Рудольфу. Его глаза наполнились раздражающим гневом. Некоторые люди встречали смерть без страха, в то время как другие терпели поражение, но Рудольф никогда не видел, чтобы человек встречал ее с таким гневом. Он поднял винтовку и произвел три выстрела в грудь солдату. Гнев солдата угас, его суровость исчезла, когда он упал на кровать мертвым.\n\nЗакинув винтовку через плечо, Рудольф осмотрел казармы. Около двадцати коек. Помимо каждого из них, небольшой ящик, вероятно, единственное, чем владели солдаты СС. Свастика на одном конце комнаты и Черное Солнце на другом. Нет окон. Здесь должно быть что-то стоящее, поскольку в остальной части деревни ничего не было; неужели СС не могло отправить все это обратно в Прагу?\n\nВ течение следующего часа он обыскивал каждый ящик и мало что нашел. Несколько картинок; братья и сестры? Любимые? Могут ли эсэсовцы больше чувствовать любовь? Он нашел карманные часы, предположительно семейную реликвию. Он подумал, что лучше оставь себе эту. Было несколько книг, в основном наполненных бредом этого сумасшедшего Гиммлера. Рудольф отложил их в сторону, чтобы потом было легче сжечь. Эти люди жили почти ничем; ни карточек, ни воспоминаний о доме, только их форма и их ненависть. Он начал расстраиваться, когда добрался до последнего ящика, прежде чем вытащил его и понял, что он заперт. Улыбка расплылась по его лицу, когда он взял приклад своего ружья и бросил его в ящик, который тут же распахнулся.\n\nВнутри ящика было множество украшений, золота, драгоценных камней, колец - всего, что только мог создать человек. Рудольф улыбнулся. Он нашел то, за чем пришел."
 goering.902.a:0 "Победителю - трофеи."

 ### 903
 goering.903.t:0 "Боэмус Падший"
 goering.903.desc:0 "Шёрнер стоял неподвижно, наблюдая за Прагом с балкона возле штаба СС. Это был офис Далеуге. Теперь он был мертв, и, несмотря на все его хвастовство силой своих СС, они оказались слабыми. По правде говоря, Шёрнеру нравилось такое наступление. Мелкие деспоты, такие как Далеуг, разбегались перед ним, пока он несся по Европе, сокрушая всех, кто осмеливался сопротивляться его мощи.\n\n"
 goering.903.a:0 "Предатели найдут справедливость в наших штыках!"
 
 ##### VITUSKA GOERING INTERACTIONS
 
 goering.904.t:0 "Предложение Витушки"
 goering.904.d:0 "Деспот Остланда. Честолюбивый немец. Неизвестная насквозь величина, Мишель Витушка - не тот человек, с которым мы когда-либо хотели иметь дело. Но реальность такова, что он правит Остландом, и вместо того, чтобы просто агитировать за войну, он полностью шокировал наших дипломатов, принеся в руки рейху, предлагая стать нашим вассалом.\n\nНерв! Унтерменш под рейхом? Это было бы пятно, которое невозможно стереть с нашей нации! Реакция жестких милитаристов одинакова. Мы не можем ему доверять, и единственный способ справиться с Витушкой - это пуля! Учитывая новую цель Рейха, направленную на завоевание, чтобы снова сделать нас великими, кажется, что это будет соответствовать политике, которую мы обещали Германии.\n\nНо другая группа менее жестких офицеров предположила немыслимое; принять предложение, подорвать авторитет Витушки, а затем в конечном итоге снова интегрировать Остланд. Хотя это кажется грубым нарушением милитаристской веры, которая выиграла нам гражданскую войну, в их плане есть элемент разума; мы можем уберечь Остланд от второй волны разрушения, которая, несомненно, оставит колонию далеко позади остальной части Рейха по промышленной мощи и германизации.\n\nОкончательное решение лежит на плечах Фюрера. Примем ли мы предложение Витушки, или война - единственный способ справиться с таким высокомерием?"
 goering.904.a:0 "Война - это решение для врагов, а не для союзников."
 goering.904.b:0 "Скажите Витушке, чтобы он подготовил оборону."
 
 goering.905.t:0 "Честный обмен"
 goering.905.desc:0 "С учетом того, что наша администрация теперь поддерживает Витуску, мы планируем обмен военными данными. Конечно, этот обмен будет гораздо более полезным для нас, чем для Витуски, и его армия в такой же степени неизвестна, как и его, и поэтому любая информация об их слабости будет иметь значение для поддержания доверия к нему. ~ Несмотря на то, что это может показаться противопоказательным, что он подрывает милитаристов, ближайших союзников Фюрера и его сторонников в гражданской войне. Но Герр Шёрнер сам не кажется потрясенным слухами этого предложения; возможно," # <<TRANSLATED>>
 goering.905.a:0 "Пошлите людей Шёрнера."
 goering.905.b:0 "Пошлите нейтральных офицеров."
 
 goering.907.t:0 "Уборка за городом"
 goering.907.desc:0 "После войны в Остленде, восточный Рейх был хаосом. Несмотря на победу Витуска, нет подлинного мира за пределами больших городов, и партизаны все еще преследуют местность в поисках неподготовленных, беззащитных немецких семей. Эта ситуация не может продолжаться. Несмотря на то, что мы не можем полностью доверять Витуске, но он работает с нами. Остланд - это его царство, и поэтому он должен защищать его. Если мы отправим его отчаянно под боевой охраной, то мы сможем достичь подлинной стабильности в Остленде и искоренить партизаны" # <<TRANSLATED>>
 goering.907.a:0 "Пошлите столько оружия, сколько сможем!"
 goering.907.b:0 "Только пошлите столько, чтобы разбить партизан."
 
 goering.943.t:0 "Относительно состояния оккупации ОПО в Остланде"
 goering.943.desc:0 "Однако до сих пор не было обнаружено никаких признаков или попыток построить прочную государственную структуру, несмотря на присутствие в организации эстонских, латвийских и литовских сепаратистов. ~ Наши источники указывают на продолжающуюся волну казней, линчевания и общих репрессий против германского населения Сеттлера и его сторонников, как коренных, так и не являющихся сторонниками других группировок во время гражданской войны. Кроме того, имеются свидетельства того, что промышленная база была преобразована в транспортное оборудование и оборудование, предназначенное для ведения партизанской войны. ~Нет дальнейших репрессий и массовых убийств, которые" # <<TRANSLATED>>
 goering.943.a:0 "Око за Око, Зуб за Зуб"

 goering.944.t:0 "Проникновение Ремера"
 goering.944.d:0 "Геринг не удержался и вздохнул, читая последний отчет о новом Остланде. Пока Германия раздирала себя на части, шакалы в СС прыгнули на точно так же пораженный труп Остланда, и теперь на стороне Рейха выросла черная опухоль. Вторжение не было проблемой - всегда планировалось однажды интегрировать Остланд в Рейх, - но Герингу было больно тратить немцев на жизнь на территории, которая когда-то была легким захватом земель. Ему нужно было облегчить задачу - чем меньше погибнет, тем лучше.\n\nВ голову пришла идея: конечно, не все немцы в Остланде были поклонниками маниакального режима Джекельна. В конце концов, разве они не просто дрались с ним? Возможно, у них не так много общего, но то, что могло объединить немцев всех слоев общества, было их отвращение к СС. Конечно, Геринг и его люди могли найти ветеранов, достаточно храбрых, чтобы сплотиться для восстановления порядка и чистки. безумия, которое принесли СС.\n\nTИдея кристаллизовалась в его голове, и Геринг улыбнулся. Ремер и его люди проникали на границу Остланда в поисках милитаристских контактов. Оказавшись там, они будут формировать свои собственные подразделения, готовые сеять хаос в тылу врага. Эти проникновения не только сделают войну в тысячу раз более управляемой, но и резко сократят ее. Кроме того, рассуждал Геринг, даже если план не осуществится полностью, он избавит его от Ремера по крайней мере на некоторое время."
 goering.944.a:0 "Чем быстрее война, тем быстрее она закончится."

 goering.949.t:0 "Массовые аресты в Остланде"
 goering.949.d:0 "Если Остланд снова попадет в руки безумного Schutzstaffel, все наши жертвы при освобождении территории будут напрасными. Последние остатки СС должны быть уничтожены бесследно, чтобы лишить их возможности распространять свой яд. По приказу фюрера победившие войска вермахта пройдут маршем по Остланду и инициируют серию массовых арестов. Эта процедура, естественно, будет неизбирательной и даже беспорядочной, но мы не можем позволить себе рисковать. Все члены СС и сочувствующие будут задержаны и в должное время будут рассмотрены."
 goering.949.a:0 "Согните их."

 goering.947.t:0 "Инициатива по созданию рабочих мест в Остланде"
 goering.947.d:0 "Гражданская война и последующее вторжение в Остланд вырвали с корнем жизни многих, приведя регион почти к краху. Чтобы помочь процессу восстановления и реконструкции и обеспечить людей стабильной (пусть и скромной) заработной платой, правительство Германии инициировало программу, посвященную созданию и распределению рабочих мест. В конце концов, наш долг - убрать беспорядок, оставленный безумием Джекельна и его темных помощников."
 goering.947.a:0 "Жители Остланда, приступайте к работе!"

 goering.950.t:0 "Интеграция Остланда"
 goering.950.d:0 "Разрушения, нанесенные населению, экономике и инфраструктуре Остланда за последние несколько лет, сделали его бессмысленным для интеграции, чтобы Рейх не желал покалечить себя. Приказ фюрера инициировать крупномасштабную правительственную программу, посвященную восстановлению региона, оказался успешным. По мнению экспертов, Остланд наконец-то находится в приемлемом положении для интеграции в Рейх. На это ушло более двух десятилетий, но, наконец, наши границы расширятся."
 goering.950.a:0 " Лебенсраум для немецкого народа"

 goering.948.a:0 "Не то чтобы они этого не заслужили ..."
 goering.948.d:0 "Милитаристы направили фюреру просьбу, в которой, как он знает, нельзя отказать. Они хотят пополнить ряды государственной службы Остланда милитаристскими бюрократами, верными клике Германии Шёрнера, чтобы гарантировать абсолютное подчинение в регионе. Чтобы обеспечить эту передачу власти, а также наказать существующую госслужбу за их недавние неудачи, будут введены строгие тесты на лояльность. Эти тесты, естественно, невозможно будет пройти, что приведет к тому, что государственных служащих бросят в тюрьму, чтобы освободить место для нового поколения чиновников."
 goering.948.a:0 "Не то чтобы они этого не заслужили ..."

 goering.979.t:0 "Расширение биржи?"
 goering.979.desc:0 "Пока что наш план задокументировать вооруженные силы Витушки имел оглушительный успех. Офицеры в Остланде смогли раскрыть нам многие из слабостей его вооруженных сил, и они уверены, что он не сможет получить никакого влияния с помощью разведданных, которые мы раскрыли. Если он когда-нибудь восстанет против нас, мы, несомненно, сможем его подавить. Наряду с подрывом Витушки, обмен также привел к сокращению милитаристской власти, при этом жесткое влияние Шёрнера заметно уменьшилось.\n\nНесмотря на успех нашего плана в подрыве их обоих, ни Шёрнер, ни Витушка, похоже, не видят наш заговор насквозь. Фактически, они оба с энтузиазмом относятся к продолжению обмена, и Витушка отправила просьбу оставить офицеров Шёрнера в Остланде подольше, чтобы они контролировали новую программу обучения. Такое расположение приносит нам наибольшую пользу; но искреннее принятие нашего плана людьми, которые должны повлиять на худшее, вызвало подозрение у некоторых в правительстве."
 goering.979.a:0 "Примите просьбу Витюшки."
# goering.979.a:0 "Recall the officers, this is a trap!" #duplicate loc key
 
 goering.980.t:0 "Обмен заканчивается"
 goering.980.desc:0 "Наш план удался. Хотя мы не получили решающего влияния на Витушку, на которое мы надеялись, наши офицеры смогли обнаружить некоторые из слабых мест его армии, что, несомненно, будет полезно для нашего дела, если он когда-либо восстанет против своих хозяев. Торговля также была взаимовыгодной на поверхности: каждая из наших армий теперь лучше подготовлена к совместной борьбе против внешних угроз.\n\nНаши офицеры сейчас возвращаются домой. Несмотря на то, что мы успокоили их, отправив нейтральных офицеров, милитаристы Шёрнера протестуют против отзыва и заявляют, что они могли бы получить более важную информацию и сделать Витушку еще более уязвимой. Кажется, что бы мы ни делали, они будут протестовать. Возможно, пора перестать кормить зверя Шёрнера и вместо этого начать сопротивляться ему?"
 goering.980.a:0 "Успех Рейха"
 
 goering.981.t:0 "Игра в Остланде!"
 goering.981.desc:0 "Глупо давать возможность человеку, которому вы не доверяете. Шёрнеру никто не доверял, но мы все равно дали ему возможность. Возможно, мы не понимали, как он мог проявить возможность из того небольшого количества большего влияния, которое мы ему дали; возможно, мы даже думали, что он отрубит несколько голов гидре. Что бы мы ни думали, мы ошибались. Сегодня офицеры Шёрнера устроили переворот в Остланде, пытаясь захватить власть у Витушки и передать ее жестким милитаристам.\n\nВозможно, нам повезло, что Витушка уже была на несколько шагов впереди. Ему удалось подавить переворот с поразительной эффективностью, и теперь все присланные нами офицеры мертвы. Конечно, Шёрнер быстро пошел, чтобы скрыть провал переворота, поэтому у нас мало информации о его планировании; но это сильно ослабило его, несмотря на то, что оно также показало недостатки интеллекта центрального правительства."
 goering.981.a:0 "Победа Ебларуса."

 goering.982.t:0 "Воспоминания о Мюнхене"
 goering.982.d:0 "Массивные двери из красного дерева, ведущие в личный кабинет Фюрера, внезапно открываются, заставляя его владельца оторвать голову от бумаг, стоящих на его письменном столе с гравировкой. Его обнадёживающее выражение, приветствующее любое отвлечение от нескончаемой бумажной работы, быстро превращается в образованное выражение незаинтересованности - скорее всего, маскирующее хмурое выражение - когда Фердинанд Шёрнер бесцеремонно входит в комнату. Небрежный подъём руки, и Фельдмаршал уже стоит перед столом.\n\n"Mein Führer!" he begins with his usual boisterous countenance, "the time has come to reclaim our rightful lands to the South! The traitors in the Reichsprotektorat have refused to help us in our struggle against the other pretenders, and they must be punished, just like the Czechs in 1938: if you take a look at this map you'll-"\n\n"No, Feldmarschall", Göring's tone is sharp, interrupting Schörner's tirade. As the general, now visibly incensed at being contradicted by his superior, opens his mouth to reply, the Führer closes the discussion: "Von Krosigk has always been a loyal servant of the Reich. By proclaiming his neutrality he has saved the Bohemian industrial core from being captured by the degenerate SS, don't you agree?"\n\n"Yes, but-"\n\n"Then, if you understand, there is no need for an invasion. I won't send Aryans to die fighting other Aryans while we can achieve the same result in a civilized manner. I'll personally conduct the talks at Carinhall, and we'll see whether von Krosigk is loyal or not. Now excuse me, but I already have enough of a headache looking at all these damned papers..."\n\nKnowing that he wouldn't win this one, the Feldmarschall salutes quickly and leaves the Führer's office in silent rage. With a sigh, Hermann Göring returns to his new personal hell: paperwork."
 goering.982.a:0 ""More papers to sign, how delightful...""

 goering.983.t:0 "Министр финансов и Рейхсмаршал"
 goering.983.d:0 "Большой салон, обычно предназначенный для застолий и банкетов в личной резиденции Фюрера в Каринхалле, как обычно, элегантно обставлен, хотя центральная часть из красного дерева, способная вместить более сотни человек, была удалена в пользу меньшего, более "The large salon usually reserved for feasts and banquets in the Führer's personal residence at Carinhall is elegantly furnished as usual, though the mahogany centerpiece capable of hosting more than a hundred people has been removed in favor of a smaller, more "private" round table, barely enough for ten. Seating side by side, Hermann Göring and Ludwig von Krosig, Reichsprotektor of Bohemia, enjoy a fine meal prepared by the Führer's personal chef, the ample time between the servings allowing for some reminiscing.\n\n"How long has it been ever since we had dinner together, Ludwig?" Göring's voice was almost nostalgic, "you were still Finanzminister, weren't you?"\n\n"It must have been at least ten years, before I became Reichsprotektor" von Krosigk had the same tinge in his tone, thinking about different times, when political enemies were still that, and didn't try to have you shot for treason, or begin a civil war.\n\n"Indeed! How much time has passed, my friend... things have been tough, though I'm sure you too had your own enemies to fight in Bohemia... pesky SS, always trying to snivel their way in. You have been extremely competent, just as you have always been, a great resource for our even greater Reich!"\n\nHis guest nods politely, part sincere and part calculating, as he has learned to be. He knows, however, that reminiscing isn't the only reason for his presence at Carinhall, and he isn't disappointed.\n\n"This is why, despite Schörner's opinions, I've decided that you'll be appointed gauleiter when Bohemia is reintegrated into the Vaterland"\n\nOf course. That was the reason for the invitation: von Krosigk has known, ever since the end of the civil war, that the Bohemian industries would be highly coveted by the resurgent Reich. While being spared the occupation is indeed a relief, he knows that it's not a benefit, but rather a policy on his loyalty. Happy or not, he knows he has no choice.""
 goering.983.a:0 ""Thank you, my Führer.""

 goering.984.t:0 "Что-то гнилое в Дании"
 goering.984.d:0 "Мартинсен с тревогой ждал в маленькой, хорошо охраняемой комнате. Узел в его животе становился больше с каждой секундой. Наконец, через пять минут позже прибыл Геринг.\n\n"Ah, Führer Göring! It's so great to see you." Martinsen said, narrowly managing to keep down his anxieties.\n\n"Likewise. Now, let's get to business." Göring looked incredibly bored as Martinsen detailed his complex plans for Denmark. When Martinsen's presentation was over, Göring yawned.\n\n"Well, My Führer?" Martinsen was sweating. Göring slouched in his chair. Suddenly realizing he was being asked a question, Göring sat up.\n\n"Oh. I uh... I had a different idea." Göring replied. Martinsen hoped he wasn't about to say what Martinsen thought he would say. "Why don't we uh... just annex the whole thing? Or at least make it an Integrated Reichskomissariat. Preferably annex it."\n\n"Well, you see, my Führer-"\n\n"Sorry I'm late, I was busy dealing with a few partisans." Schröner finally turned up. Martisen's hopes of convincing Göring of leaving Denmark independent were dashed.\n\n"Ah, Schörner. This uh... fellow was just explaining why we shouldn't annex Denmark." The ever tightening knot in Martinsen's stomach forced an involuntary gasp out of his lungs.\n\n"The hell? What are you thinking? You know that you can handle Denmark better if you have the full power of the Reich on your side. Or is this a personal thing of influence? You know that exploiting the Reich for your own personal gain is degenerate, right?" Schörner said. The knot in Martinsen's stomach released. It was a relief to know that, without a doubt, you were completely fucked over either way. "How about this; we give you the OKW garrison there and annex it. Sound good?"\n\n"Yes, of course." Martinsen responded, saying the only thing he could.\n\n"Excellent." Schörner gave Martinsen a hearty pat on the back. Martinsen would've recoiled, but he wasn't quite that suicidal."
 goering.984.a:0 "Прощай, моя прекрасная Дания."

 goering.985.t:0 "Что-то гнилое в Дании"
 goering.985.d:0 "Геринг, Аксманн и Бест сидели за маленьким столиком в тускло освещенной комнате.\n\n"Führer Göring, I see you have-"\n\n"I'm not one for pleasantries. I have no time to make a fuss over such an insignificant speck on the map. I'll tell it to you straight-" Göring leaned forward. "I want Denmark to be integrated into the Reich, and I want it now."\n\n"Wha- my Führer, that's unreasonable!" Best was taken aback. "The Danes haven't fully let go of their degenerate origins yet! We still need to purify the land. You don't want untermensch living alongside Aryans in the Reich. I tell you, I just need a few more years, then I'll-"\n\n"A few more years? A few more years?!" Göring turned to Axmann and laughed. Axmann forced a laugh as a response. "How many years have you had?"\n\n"I've had around 20. But still, the Danes-"\n\n"Come now, Best. Have you forgotten your duty to the Fatherland? Denmark should already be purified now. Unless you haven't been doing your job correctly..." Göring smiled devilishly at Best. Axmann couldn't help but smirk. Best looked horrified.\n\n"I assure you, my Führer-" Best gulped. "I have been trying my hardest, but you can't rush these things! The partisans keep tearing down everything I try to build up!"\n\n"Who do you think you're talking to? I think that the Heer can make short work of any partisans we may come across." Axmann finally spoke up. Göring looked slightly annoyed that Axmann had stolen his thunder. "So why don't you just hand Denmark over to us and let us take care of it from now on?" Best looked at the two smirking men sitting in front of him. They were making a terrible mistake."
 goering.985.a:0 ""All right. I'll announce the integration tomorrow.""

 goering.986.t:0 "Что-то гнилое в Дании"
 goering.986.d:0 ""I still don't understand why we have to come all the way out here." Göring complained. He had been dealing with incredibly mundane bureaucratic tasks all day. Now he had to go to Denmark to listen to someone blabber on about how great it would be for Denmark to be a part of the Reich then sign a paper and blabber on more and more and sign another paper. "Doesn't Hanneken want to be a part of the Reich already? Let's just get it done with."\n\n"You can demand that at the meeting. I don't know why but he wanted me and you to come all the way out here to negotiate. I'm just as unhappy as you are." Speidel responded. The two soon arrived at the small bunker Hanneken wanted to meet them in. Hanneken greeted them both politely and the three men sat down at a small table. Speidel and Hanneken began the usual diplomatic overtures. Göring quickly became tired of it. Two hours into the negotiations, Göring tapped on the table loudly. He then cleared his throat. He glared at a soldier guarding the door and tapped again. The soldier's eyes widened. He rapidly strode over to Göring and whispered something in his ear.\n\n"I'm sorry, gentlemen, but there's an urgent matter I have to attend to." Göring said with a wide grin on his face as he leapt out of his chair. He swiftly left the negotiations."
 goering.986.a:0 ""Speidel, take care of this for me.""

 goering.987.t:0 "Сомнения генерала"
 goering.987.d:0 ""Now Speidel, I'm not sure about Göring's intentions with Denmark." Hanneken plainly stated as soon as Göring had left.\n\n"What do you mean, Hanneken? If anything, Göring wants to integrate Denmark the most out of all of the people who could have won the civil war." Speidel responded.\n\n"Well, I'm not sure about what he means when he says he wants to integrate Denmark. While it is true that not integrating the land will make the Danes harder to manage, I don't think Göring has any interest in actually managing the land." Hanneken cleared his throat. "I think he just wants the land as a source of pride. He's not going to spread any Aryans there." The two men stared at each other for a bit. Eventually Speidel spoke up.\n\n"Well, Göring may not, but I will. That's why you wanted me here, isn't it? To guarantee Denmark would be actually integrated and not just abandoned as soon as Göring loses interest?" Speidel smiled. Hanneken halfheartedly returned the smile. "If that's the case, then I think we have a deal." Speidel said. Hanneken let out a sigh of relief."
 goering.987.a:0 ""Thank you, Herr Speidel.""

 goering.988.t:0 "Пусть нефть течёт"
 goering.998.d:0 "- Я не знаю."Herr Pleiger, it is so good to see you again after all this time! I cannot express my gratitude for your support during the recent Burgerkrieg unpleasantness. The oil you provided us was most useful - yes, very useful in the cause of securing Germany."\n\nGöring put his hand out to the industrialist he himself had propelled to the path of upper management in 1937, what felt like a lifetime ago now.\n\nPleiger shook the outstretched hand, but it was with a level of detached coolness that put the Führer on edge, "Thank you for the generous words my Führer. You have read the terms of the arrangement I sent to you on our re-involvement in the Reich I trust?"\n\nGöring was taken aback somewhat, he had expected a few more pleasantries to be exchanged before they got down to business. "I-I looked it over yes, skimmed through a good deal of it. I had my aides review the rest of it in greater detail."\n\nPleiger pressed forward, "So then you do understand what I will require. That's good, I would like to get back to work as soon as I can. You can have as much oil as we can produce, as long as I get the breathing space I need to work."\n\nGöring had been on the back foot, not the kind of situation he wanted to be in as the Führer. He forced his good humor to come back and tried to regain some control of the conversation, "Of course, of course Herr Pleiger, you'll have total control of operations at your discretion I promise. Please, why don't we discuss the finer details over dinner at Carinhall? I promise the food is quite excellent."\n\n"My deepest apologies but I must decline my Führer, the work around here never ceases and if we are to begin producing enough for your army once again we will need to expand even further. Please sir, I would ask that you leave me now."\n\n"Oh, I see Herr Pleiger. I will leave if it disrupts your efforts." Göring had the horrible feeling that for all that he had, he was powerless here. What choice did he have though? Pleiger controlled the oil, and if he didn't cooperate, he'd have to risk destroying the machinery that made it possible. Cooperating was the simplest and most efficient way to get what he needed to fuel his conquests." # <<TRANSLATED>>
 goering.998.a:0 "Но это не значит, что ему это должно понравиться." # <<TRANSLATED>>

 VIT.1.t:0 "Расширение мена?"
 VIT.1.desc:0 "Наш обмен с Рейхом Геринга был очень полезен. Личная философия Витаски заключается в том, что сотрудничество всегда сопровождается успехом, и в этом случае взаимный успех находится в самом углу для нас и наших новых союзников в Германии. С интеллектом, который мы имеем о армии друг друга, мы можем работать лучше; и хотя некоторые в Германии могут думать, что их интеллект как рычаг над нами, мы не дадим им повод использовать их рычаги воздействия. ~ ~ n no not this this this this this that" # <<TRANSLATED>>
 VIT.1.a:0 "Восхитительно предсказуемо."
 
 VIT.2.t:0 "Конец обмена"
 VIT.2.desc:0 "Витауска уже давно научился рукопожатию. Ключом к установлению превосходства или неполноценности. В большинстве случаев, господство над своими коллегами было ключом к успеху. Но когда дело дошло до эмиссаров Германии, потребовалось вежливое и мягкое рукопожатие. Так что, когда он увидел всех офицеров Геринга в отдельности, они оставили чувство собственного достоинства и удовлетворения. Простая дипломатия. ~ Неприглядная черная машина вытащила аэродром с самым могущественным человеком в Остленде. Когда он посмотрел на п" # <<TRANSLATED>>
 VIT.2.a:0 "Возможно, в другой раз."
 
 VIT.5.t:0 "План в действии"
 VIT.5.desc:0 "Витушка обычно находил странные возможности представляемыми. Большинство политтехнологов согласятся, что попытка государственного переворота - это плохо, но через несколько часов попытка государственного переворота представит величайшую возможность, на которую юное самодержавие Витушки могло надеяться. Шёрнер снова хлопнул кулаками по столу. Никто его не услышит, но это не имело значения. Ему помешал славянин! Жалкий untermenschen! Его офицеры были мертвы, его планы были разорваны, а Остланд раздражался под властью деспота, который даже не был немцем. Следующий удар оставил небольшую трещину в столе, несовершенство, которое никогда не преминет злорадствовать Шёрнеру.\n\nВитушка отпраздновал эту ночь, устроив пышный пир в величественном немецком здании, в котором он поселился. Шёрнер хорошо заметал свои следы, и последствия переворота были не такими резкими, как надеялся Витушка, но если милитаристы продолжали спотыкаться таким образом, следующий пир Витушки будет в Каринхолле."
 VIT.5.a:0 "Тост за мою победу!"
 
 #### ANARCHY IN OSTLAND EVENTS
 
 goering.962.t:0 "На улицах Риги"
 goering.962.desc:0 "По Рижской улице побежал небольшой поток. Дождь упал в руинах, выпрыгнув с металлических стелхельмов солдат и промоив их форму. На улице никого не было. Здания были высажены на борт, со всеми экстравагантными красными и белыми, которые однажды сделали эту немецкую улицу настолько ярко размытой пылью и царапиной. Несмотря на то, что юный Гренадье не перестал жаловаться с начала патрулирования. Геменер постоянно жалуется на своих начальников" # <<TRANSLATED>>
 goering.962.a:0 "Ещё больше вдов."
 
 goering.963.t:0 "Разруха в Остланде!"
 goering.963.desc:0 "Некомпетентность! Наша администрация - неудача! Дрешлер был изолирован, ослаблен и уязвим после гражданской войны, и мы все еще не смогли удержать его от власти. Фюрер, похоже, потерял свое влияние в Рейхе. Как он может надеяться на власть над миром, если это так? ~ ~ Несмотря на то, что наши офицеры были остановлены до того, как они даже не смогли приблизиться к аресту Дрешслера. Кажется, Шёрнер получил больше ушей, чем мы могли подумать. Он был на пять шагов впереди снова, его люди, ожида" # <<TRANSLATED>>
 goering.963.a:0 "Если слово было сказано, он обязательно услышит."
 
 goering.964.t:0 "Горе партизан"
 goering.964.desc:0 "Ханс был патриотом, боролся за Германию во время войны с большевиками, и смог устроить свою семью на ферме на востоке, в награду за свою службу. Ему никогда не было вопросов, если он снова будет сражаться. Когда Остленд впал в хаос, он был одним из первых, кто вступил в брак, служа своей стране под руководством Отто Генриха Дрешслера. ~ nnDrechsler теперь исчез. Даже антигерманские партии не нанесли неправильный удар, хотя они и помогли уничтожить командование Дрехслера" # <<TRANSLATED>>
 goering.964.a:0 "История неудач Германии."
 
 goering.965.t:0 "В Остланде восстановлен порядок"
 goering.965.d:0 "Сегодня ночью немецкая семья в сельской местности Остланда спит спокойно, зная, что они не проснутся с направленным на них дулом партизанского ружья. Фюрер Геринг объявил сегодня, что в Остланде вновь восстановлен порядок, и что немецкие солдаты и офицеры, помогающие гарнизону, вскоре вернутся в Германию, чтобы помочь в следующем конфликте, в который будет вовлечён Рейх, поскольку наши усилия по умиротворению планеты теми же методами, что и в Остланде, продолжаются. Но с каждой победой приходит последствие. Люди, которых мы разместили в Остланде, кровожадные милитаристы - они желают не разумного подхода к завоеванию, а просто захвата и разграбления стран, которое приносит им величие и славу. Теперь мы должны снова держать их в узде и удостовериться, чтобы их гнев по-прежнему был направлен на врагов Рейха."
 goering.965.a:0 "Наконец-то мир на Востоке."

############# GERMAN INTEGRATION OF OSTLAND

### 908

goering.908.t:0 "Интеграция прибалтийских немцев"
goering.908.d:0 "Естественно, первые и самые лёгкие для интеграции территории Остланда - те, которые были преимущественно заселены немцами ещё до нашего прибытия. Прибалтийские немцы были самыми непосредственными и благодарными бенефициарами нашего правления и быстро приспособились к жизни под властью Рейха. Программы поощрения деторождаемости и создания семей, проводимые в первые годы после освобождения, помогли значительно расширить их численность до такой степени, что теперь они составляют большинство населения Литвы. Когда прибалты оказались в меньшинстве, Фюрер объявил эти районы умиротворёнными и готовыми к полной интеграции в Рейх, ещё больше расширив формальные границы Рейха в бывший Рейхскомиссариат. "The legacy of the Teutonic Order," the Führer stated in a press release, "Has finally been fulfilled""
goering.908.a:0 "Германия сегодня, Германия завтра, Германия навсегда!"
### 909

goering.909.t:0 "Интеграция остгерманцев"
goering.909.d:0 "Дальше от берегов Остланда лежит Белоруссия, когда-то до самых краёв набитая балтами и славянами. Хотя нам удалось найти там достойную поддержку против советов, а также значительное число расово приемлемых элементов, пригодных для германизации - Восток позвонил, и наши колонисты ответили. То, что последовало за завоеванием Белоруссии, было возникновением отчётливо колониальной немецкой культуры: жестокой, сильной и выносливой. остгерманцы принесли мужественность арийской расы в это захолустье, посеяв плодородные семена немецкого народа в богатых сельскохозяйственных угодьях и зелёных лесах. С учётом большого количества колонистов, а также того, что большинство местных было либо ассимилировано, либо оттеснено в дикую периферию, Фюрер счёл нужным формально интегрировать эти части Остланда в Рейх. "The Ost-Germans are the truest children of the Aryan race in the east," he explained to a crowd of eager reporters today. "It is long past time that their efforts in bringing the light of civilization to the frontier are recognised.""
goering.909.a:0 "Остгерманцы никогда не погибнут!"

### 910

goering.910.t:0 "Интеграция негерманских регионов Остланда"
goering.910.d:0 "Вопрос того, как далеко должны зайти нынешние усилия по интеграции Остланда, был предметом больших споров среди колониальных властей. Сегодня Фюрер, наконец, вмешался, заявив, что с объединением большинства прибалтийских и остгерманских земель власть Рейха на этих ранее беспокойных землях достаточно надёжна, чтобы больше не беспокоиться о возможности дальнейшего сопротивления со стороны прибалтов, славян и эстонцев, которые остаются в колонии. Соответственно, агрессивное стремление к германизации может замедлиться до более размеренного темпа. Рассуждения Фюрера просты: с учётом многократного слома их воли к борьбе и установившимся сильным немецким присутствием местные на данный момент не представляют никакой угрозы, и их ассимиляция или уничтожение настолько неизбежны, что Рейх может, наконец, позволить себе расслабиться и перенаправить ресурсы на более насущные вопросы. Интеграция остальных частей Остланда, как с немецким, так и с местным большинством, должна начаться немедленно и без колебаний. Наша раса вскоре победит и в этих областях."
goering.910.a:0 "Марш арийской расы неостановим."

############# GOERING DRECHSLER INTERACTIONS

goering.911.t:0 "Правда о Дрехслере"
goering.911.desc:0 ""Speak," said Göring, eyeing his secretary over the great oaken desk in the Führer's office. Noticing the young man's trembling hands, he chuckled. "Erich, you aren't addressing me in front of the Field Marshal. I won't take offence from speaking your mind if you have my permission to do so."\n\nErich took a deep breath and slowly exhaled. "Yes, my Führer." He steadied his hands and adjusted his glasses, looking down at the mock-up headlines proposed to run in 'Der Sturmer' and 'Volkischë Beobachter'. "OTTO DRECHSLER - LANDRUT'S FINAL SURPRISE?" read one. "WHO BOUGHT THE GARRISON?" said another.\n\n"Good enough for the proles, my Führer," Erich said, scratching at a scab on his poorly-shaven chin. "But if you... uh, if you don't mind my saying, I'm not sure that the enlisted men will believe it." He shifted his gaze to the floor, awaiting Göring's violent castigation, but it never came.\n\nInstead, he heard the Führer's leather-backed chair creak as its occupant leaned back and tapped an idle finger on the desk. "Hmph. True enough," he muttered after a pause. The chair groaned as Göring sat upright with a sigh. "I didn't think it was much good myself, personally. Burn it, then arrange a meeting with the head of the Gestapo as soon as possible. Perhaps he has some ideas for how to deal with this nuisance of a man."\n\n"Yes, my Führer," said Erich, hastily turning and making his way out of the spacious office, heading straight for the small incinerator kept in the back of the archive room. The Gestapo would probably be a better bet, he thought. They were tremendously skilled when it came to finding dirt on people, real or imagined..."
goering.911.a:0 "Будем надеяться, что Вермахт ничего не узнает об этом."

goering.912.t:0 "Инвестиции в будущее"
goering.912.desc:0 "Герман Геринг никогда не был финансово проницательным человеком, но любой из его друзей мог бы сказать вам, как хорошо он тратит деньги. Драгоценности, древние артефакты, сшитая на заказ униформа, позолоченное и церемониальное оружие... и это ещё не говоря о том, сколько он тратит на еду и напитки. Вечер в частной резиденции Фюрера, Каринхалле - это бесконечный парад из изысканного мяса, выпечки и десертов, приготовленных самыми талантливыми поварами Рейха. Если бы Фюрер соизволил принести что-нибудь из своего винного погреба, он мог бы выбрать из тысяч бутылок самые редкие вина, какие только может предложить Европа.\n\nСегодня, однако, Фюрер принимает во внимание решение экономических вопросов. Рейхскомиссариат Остланд вернулся в лоно Империи, и его экономика восстанавливается, но многие видные остландцы обращаются к Германии с просьбой о дополнительных инвестициях. Наличность, доставленная по приказу Фюрера, несомненно помогла бы создать больше рабочих мест и дала позитивный сигнал частным инвесторам, но есть ещё один вопрос, который следует учитывать: лояльность Офицерского корпуса Дрехслера. Изрядное количество людей с момента нашего вмешательства в гражданскую войну стали верны нам, а не ему, но, возможно, стоит попытаться заручиться лояльностью еще нескольких. Многие из них презирают Дрехслера как известного труса. Чем больше людей будет лпредано Герингу, а не Шёрнеру, тем более надёжно нынешнее правительство будет защищено от любых будущих попыток переворота...\n\nНо ведь эти рейхсмарки могут понадобиться нам на чёрный день, верно?"
goering.912.a:0 "Удовлетворите ходатайства колонии. Им нужна вся возможная помощь."
goering.912.b:0 "Будем надеяться, что Дрехслер не заметит несколько внезапно разбогатевших людей."
goering.912.c:0 "В конце концов, бережливость - это добродетель."

goering.913.t:0 "Коррупционный скандал"
goering.913.desc:0 "Небольшой скандал разразился сегодня в милитаристски настроенных государственных СМИ, когда несколько высших офицеров остландского гарнизона были понижены в звании до самого низкого ранга после доказанных обвинений во взяточничестве. Хотя средства массовой информации не имеют ни малейшего представления о том, откуда взялись деньги, но люди, которые руководили следствием, а именно - ряд подчинённых Шёрнера, которые, по видимому, пронюхали о попытках Фюрера купить людей Дрехслера, несомненно, обо всём знают. Сотрудники Гестапо сообщили, что Рейхскомиссар и Фельдмаршал встретились сегодня утром, вероятно, чтобы обсудить ответ на неудавшуюся попытку Геринга настроить людей против них. Ошибка Геринга сильно повлияла на его положение среди могущественных союзников. Этот незначительный инцидент, возможно, и не имел большого значения, но он показал уязвимость Фюрера и отсутствие политической проницательности. Ему нет нужды опасаться возможности переворота из-за такой мелочи, как взяточничество, но теперь Вермахт будет в полной боевой готовности к дальнейшим попыткам развратить своих людей."
goering.913.a:0 "Наше поражение - это победа Шёрнера."

goering.967.t:0 "Письмо моим друзьям."
goering.967.desc:0 "ИЗ КАНЦЕЛЯРИИ ФЮРЕРА КО ВСЕМ ВЕРНЫМ ОФИЦЕРАМ РЕЙХА:\n\nНедавние военные действия против отступников в Рейхскомиссариате Остланд продолжают бить по моральному духу Вермахта. Об этом ваш Фюрер более чем осведомлён. Однако он также уверен, что любой, кто читает этот меморандум в равной степени знает о причинах принятия решения о вторжении и смещении претендента на должность Рейхскомиссара. Было доказано, вне всякого сомнения, что Отто-Генрих Дрехслер был коррумпирован и находился на службе у тех же гнусных сил, которые довели Остланд до состояния гражданской войны. Тот факт, что этот человек долгое время был членом нашего великого Вермахта, не оправдывает его предательства Рейха и немецкой расы. Лояльность и доверие измеряются преданностью Фюреру и готовностью беспрекословно подчиняться. Дрехслер отказался от исполнения прямого приказа Фюрера покинуть незаконно занятый пост Рейхскомиссара, что является достаточным основанием для того, чтобы подвергнуть все его действия осуждению и стереть его из истории НСДАП.\n\nТем не менее, ясно, что никто не ожидал измены от такого широко известного и уважаемого человека - бывшего гауляйтера и ветерана Штурмовых Отрядов. Фюрер признаёт реальность популярности Дрехслера и хочет облегчить ваши опасения, заверив каждого из вас, что он действовал только по необходимости, а не ради какой-то мелкой политической выгоды. Фюрер выше таких искушений и трудиться лишь на благо Рейха, действуя в качестве отца нации. Он искренне желает, чтобы в Вооруженных Силах царили гармония и согласие. Желание, которое мы все можем совместными усилиями осуществить теперь, когда темные дни гражданских конфликтов миновали.\n\nХайль Геринг!"
goering.967.a:0 "Трогает, не так ли?"

############# GOERING STAHLECKER INTERACTIONS

goering.921.t:0 "Проблема Шталекера"
goering.921.desc:0 ""You haven't met Stahlecker, have you?" The question was muffled, with Erich, Göring's secretary, rummaging through a filing cabinet for the celebratory brandy. "The man's a dyed-in-the-wool National Socialist, loyal as they come." Göring didn't respond. He simply sat and stared ahead with hands folded, clearly lost in thought and oblivious to the one-sided conversation taking place. "I'm sure you wouldn't get along with him," Erich continued, "But that wouldn't matter. If you told him to jump off a cliff, he'd do it solely out of respect for your office."\n\nAfter a minute more of awkward silence, Erich returned to Göring's desk, grinning and holding up the 25-year-old brandy that the Führer had pocketed during a visit to Paris in 1940. Göring didn't seem to notice, continuing to stare past his secretary even as the bright-eyed young clerk poured out a glass for his boss. "My Führer?" he asked, noticing Göring's blank expression.\n\n"Hmm? Oh, thank you, Erich," Göring muttered, closing his worn fingers around the cool, hard glass. "No... no, I haven't met Stahlecker. He was an SS man during the war, so I never had the pleasure." A twinge of worry shot across his face, and he raised the glass to down his drink in a single go, savouring the memories of less complicated times that it brought up. Minutes passed, during which Erich could only stand in place, awkwardly fiddling with the bottle's cap. "Give me another, boy," he finally grunted. "The Field Marshal is coming to dispense some 'advice' soon. Let's make sure we're properly fortified for it, eh?""
goering.921.a:0 "К сожалению, нельзя игнорировать "
goering.921.b:0 "Опьянение придало мужество для того, чтобы мирно решить вопрос Остланда"

goering.922.t:0 "Больше никаких гражданских войн"
goering.922.desc:0 "Закончив читать, Геринг со вздохом облегчения опускает письмо. Слишком напряжённый, чтобы праздновать, он может только откинуться на спинку своего скрипучего стула и расслабиться, поскольку стресс последних 24 часов испаряется. Шталекер - лоялист - принял его предложение вести переговоры и позволить отправить помощь в Остланд. Чувства Фюрера и последующее праздничное пьянство отражаются на всём Рейхе. Государственные СМИ, по прежнему запутанные беспорядком после Гражданской войны, твердили противоречивые новости о ситуации в Остланде в течение нескольких недель, но в первой половине дня, в которой Фюрер выступил с заявлением для прессы, все газеты и телевизионные новости показывают и доставляют один и тот же посыл же посыл: нет больше Гражданской войны.\n\nОднако, вдали от временного тепла и покоя, которые можно было найти в Каринхалле в ту ночь, штаб офицерского корпуса Вермахта кипит предательской злобой. Мир? Мир, когда великий Отто Генрих Дрехслер убит, а Остланд находится под слабой хваткой борманита? Мир с человеком, который предпочёл бы бездельничать и властвовать над праздными унтерменшами? Мир с человеком, который по всем пунктам был трусом, предателем и ленивым старым консерватором?\n\nТолько в смену Фельдмаршала."
goering.922.a:0 "Мир среди арийцев - вот величайшая победа!"

goering.923.t:0 "Шталекер остаётся непокорным"
goering.923.desc:0 ""No? NO? The entire armed forces of the Reich bearing down on him and he says no?"\n\nThe Führer's shouts, equal parts anger and disbelief, were loud enough to be heard from the bottom floor of the Reich Chancellery, prompting clerks, politicians and Wehrmacht guards alike to glance upwards for a moment before returning to their business. There would, many realised, be a lot more shouting later in the day if that outburst was any indication.\n\nHours later, Field Marshal Schörner downed the phone, hooked directly to the Chancellery, with a satisfied smile. He had known, of course, about Göring's peaceful overtures towards Stahlecker. For a time, he had been concerned - it was an open secret that Göring had no interest in so-called 'pointless' wars or anything beyond enriching himself and enjoying the perks of his office. This, however, was the first step towards changing that. It would take some time, yes - but if he were to be pulled deep enough into the Field Marshal's machinations, he would soon find himself too bogged down to even think about defying the will of the armed forces again. Then, and only then, would the Reich's invincibility be ensured."
goering.923.a:0 "Война - вот что выковывает лидеров."

goering.924.t:0 "Короткий обмен репликами"
goering.924.desc:0 "Никто не попытался остановить двух офицеров-панцергренадёров в парадных мундирах, сверкающих медалями, когда они пронеслись мимо секретаря Фюрера прямо в его кабинет. Те немногие, кому хватило смелости попытаться подслушать, за те тридцать секунд, что люди провели с Фюрером, не услышали ни единого слова, ни возмущенных криков, ни угроз ареста, ни ехидного, практиковавшегося военного снобизма. Когда офицеры ушли, единственной видимой переменой было отсутствие конверта со штампом ОКВ, который они до этого держали в изношенной и покрытой шрамами руке.\n\nОднако Геринг ожидал такого возмутительного шага в ответ на свое решение заключить мир со Шталекером. Именно по этой причине они не обменялись ни единым словом; у панцергренадёров были свои приказы, и Геринг был проинформирован об их прибытии за несколько часов. Когда все детали были ясны, не было необходимости в словах - хватало молчаливого понимания.\n\nПисьмо было ясно в своей формулировке. Стиль был холодный, равнодушный и профессиональный - прямо со стола фельдмаршала Шёрнера. "Army High Command," it read, "Is deeply concerned by recent decisions made by the Führer. As the unquestionable defenders of the Greater Germanic Reich, we wish to express our hesitance to endorse the Führer's refusal to employ a practical solution to the renegade colony of Ostland. We recommend the immediate issue of an ultimatum demanding total submission and compliance to the self-proclaimed authority therein, under threat of military intervention. We expect that the Führer will wholeheartedly endorse this measure and carry it out post-haste.\n\nSieg heil!"
goering.924.a:0 "Шталекер не стоит драки с Вермахтом."
goering.924.b:0 "Свинья! Я не сделаю ничего подобного!"

goering.925.t:0 "Шталекер отказывается"
goering.925.desc:0 "К всеобщему удивлению, Шталекер отверг наш ультиматум, требующий подчинения. То, что такой горячо преданный национал - социалист бросил вызов прямому приказу фюрера, любого фюрера,  это неожиданная неудача, но теперь на песке была проведена линия между Рейхом и его колонией-изгоем. Любые действия, предпринятые против Остланда так военные или другие, теперь будут юридически оправданы и гораздо более приемлемы для граждан Рейха. Теперь Геринг находится под давлением не только офицерского корпуса Вермахта, но и многих гражданских лиц в его администрации и кабинете. Самопровозглашенный рейхскомиссар отказался от своих повинностей и настроил своих людей на воинственную позицию против нас, что мы можем предпринять кроме как быстрого и кровавого возмездия?\n\n По-видимому, с помощью жестких речей, Геринг все еще стремится избежать кровопролития. Несмотря на оскорбление Шталекера, фюрер выразил уверенность, что отступника можно заставить подчиниться. Его логика, по крайней мере выглядит здравой: Шталекер, как Борманнит, ценит германское единство превыше всего. Пролитие арийской крови является для него анафемой и было удивительно, что он вообще нашел в себе силу воли пережить Гражданскую войну в Остланде. Но в глубине души он не настоящий солдат и ему не хватает военного понимания реалий войны. Продемонстрируйте ему в недвусмысленных выражениях, что повлечет за собой война с Рейхом и он сдастся. Фюрер получил определенную поддержку этой затеи, даже от элементов Вермахта, но вслух задается вопросом стоит ли это усилий."
goering.925.a:0 "К черту все это. Отдайте приказ о вторжении."
goering.925.b:0 "Он будет слушать, если слова подкреплены сталью!"

goering.926.t:0 "Шталекер подчиняется"
goering.926.desc:0 "С немалым отвращением Шталекер принял наш ультиматум, требующий его подчинения. Остландский гарнизон вернулся в казармы и наши войска беспрепятственно вошли в Ригу. Шталекер отправился (самым медленным путем) в Германию, чтобы встретиться со своим новым фюрером и официально принять пост рейхскомиссара Остланда. Ряд плохо образованных экономистов высказывали опасения, что требование передать экономику Остланда в руки немецких бюрократов было слишком большим шагом и что это будет иметь катастрофические последствия для колонии, но Фюрер счастлив покончить со всем этим грязным делом. Вермахт также выразил свою благодарность Шталекеру и Фюреру за их замечательные усилия по преодолению идеологических разногласий, чтобы обеспечить лучшее будущее для любимой колонии Рейха.\n\n И все же есть ощущение, что мы могли бы сделать лучше."
goering.926.a:0 "Довольно неплохо, верно?"

goering.927.t:0 "Суровое заявление"
goering.927.desc:0 "Народ Остланда:\n\n Ваш самозваный лидер ведет вас по пути к разрушению. Он натравит тебя на весь Рейх. Вас не только бросят в пасть непобедимой битвы, но и попросят взяться за оружие против ваших собственных арийских братьев. Даже если бы вы только что не пережили одну из самых кровавых и катастрофических гражданских войн в истории Европы согласились бы вы на такое? Рискнете ли вы пролить кровь своих друзей и родственников с Фатерлянда? Неужели вы действительно рискуете своей жизнью ради государственного служащего, который превысил свои законные полномочия?\n\n Фюрер желает мира, но должен обеспечить единство великого германского Рейха. Все, что он делает, он делает во имя безопасности, мира и братства. Если он должен обрушить вооруженные силы Рейха на Остланд, то он без колебаний сделает это, даже если это тяжкое бремя ляжет на его сердце. Вы все знаете, что это влечет за собой: оружие Рейха поразит вас, его военные машины раздавят вас под его гусеницами, его могучие орудия обрушат на вас само небо.\n\n Если вы готовы на что угодно, то боритесь за мир и единство! Приведите волю Остландцев против вашего ложного вождя и воссоединитесь со своими родственниками или весь ваш народ погибнет!"
goering.927.a:0 "Достаточно сурово, мой Фюрер?"

goering.928.t:0 "Проблемы на границе"
goering.928.desc:0 "Похоже, что наши сабля-рафтинг имели непреднамеренные последствия. Во время завтрака фюрер был прерван прибытием сообщения с одного из мест сбора вблизи границы с Остлендом. Очевидно, весь панзерский батальон решил провести какое-то \"восстановление\" по своей собственной инициативе. Они не сообщили ничего необычного по возвращении на базу, но один из наших пехотных патрулей сообщил, что дым поднимается из литовской деревни прямо над границей. Реконе быстро подтвердил, что деревня примерно 400 гражданских лиц была с" # <<TRANSLATED>>
goering.928.a:0 "Переворот не может потерпеть неудачу в этот момент."
goering.928.b:0 "Инцидент? Какой Инцидент? Вернемся к плану."
goering.928.c:0 "Ну, если они думают, что еще больше насилия поможет..."

goering.929.t:0 "Проблемы в Люфтваффе"
goering.929.desc:0 "Как будто жалобы Хёра были не достаточно плохими, теперь Луфтваффе, гордость и радость Фюрера, тоже понесли потери. Пара МЕ-262 провели стандартную разведку в нашем воздушном пространстве вблизи границы, когда они подверглись нападению и агрессивному преследованию со стороны собственных бойцов Остленда. Наши пилоты сражались храбростью и с большим мастерством, но их было больше на 10 к двум. Потеря была неизбежна, когда лейтенанта Вильгельма Курца сбили с ног. К счастью, его напарник вернулся на базу," # <<TRANSLATED>>
goering.929.a:0 "Шталекер должен ответить за это. Идти напролом!"
goering.929.b:0 "Нет, черт возьми! Мы еще можем иправить эту ошибку!"

goering.930.t:0 "Раскрыт Милитаристский Заговор"
goering.930.desc:0 "Многие забыли, как велика была роскошь их фюрера во время войны. Сегодня вся рейх-канцлерская делегация получила напоминание, поскольку по причинам, которые еще не были публично представлены, делегация офицеров Хир и Луфтваффе подверглась действительно волчному соперничающему с Гитлером. Те, кто когда-либо был близок к офису Фюрера, смогли запомнить достаточно конкретных слов, что к вечеру слухи распространились по всей Германии: Луфтваффе уничтожили один из своих собственных самолётов в ложном" # <<TRANSLATED>>
goering.930.a:0 "Закуйте предателей в кандалы! Я буду доверять Шталекеру."
goering.930.b:0 "Это все для общего блага."

goering.931.t:0 "Вложив сабли в ножны"
goering.931.d:0 "Рига, Остланд: После нескольких недель напряженных переговоров, размахиванием оружием и пограничных стычек Фюрер Герман Геринг и фактический лидер Остланда Франц Вальтер Шталекер публично объявили, что достигнуто соглашение о статусе колонии после недавних гражданских войн в обоих государствах.\n\n Шталекер , ранее чиновник в колониальной администрации Остланда, будет официально назначен рейхскомиссаром Остланда со всеми вытекающими отсюда обязанностями. Шталекер пообещал, что взаимное признание легитимности - это все, чего он когда-либо добивался, и что он будет служить Рейху "...faithfully, for life, and unto death." For his part, the Führer had this to say:\n\n"We live in trying times. Loyalties are constantly put to the test in unexpected ways, as are one's commitments to one's ideals. The recent disagreements between the Reich and her colony are the result of unfortunate circumstances and the realities of the day. It is tragic that loss of life occurred as a consequence, but with this agreement a great deal more bloodshed has been avoided. I commend Reichskommissar Stahlecker on his commitment to establishing a lasting peace within Europe and bringing a permanent end to war between brothers. Heil!"\n\n"
goering.931.a:0 "Все хорошо, что хорошо кончается."

goering.932.t:0 "Больше никаких братских войн!"
goering.932.desc:0 "Сталекер, осознав неуместный характер своей позиции, принял наш ультиматум и издал приказ о прекращении действия в отношении гарнизона Остленд. Скорые подразделения и подкрепления колониального орпо пересекли границу вскоре после рассвета, пройдя длинные линии войск Остландера, марширующих в свои казармы или пытающихся добраться до Риги. Пилы оружия, пустые бункеры и брошенные моторные линии каждой автомагистрали и не было никакого небольшого числа гарнизонов, которые просто исчезли в лесу, либо" # <<TRANSLATED>>
goering.932.a:0 "Надеюсь, Вермахт будет доволен."

goering.933.t:0 "Конец Остланда"
goering.933.desc:0 "Возможно, было слишком много, чтобы надеяться, что Шталькер скатится и позволит нам убрать Остленда. Наш ультиматум был однозначно отвергнут, с запиской Шталкера, в которой говорится, что он ожидает лучшего для колонии, но это уже не имеет значения. После нескольких недель, когда он тянет к пяткам, Геринг добился не более чем большего, чем потеря уважения консерваторов за то, что он так жестоко и бессердечно обращался со Шталкером и очернял Вехт, предпочитая слова, а не слова. Втор" # <<TRANSLATED>>
goering.933.a:0 "И это все наша вина."

goering.937.t:0 "Небольшое неудобство"
goering.937.desc:0 "Наши усилия \"дипломатики\" идут хорошо, но мы наткнулись на маленькую занозу. В кабинете Шелкера есть человек, который сделал себе довольно много имени, часто (и громко) навязчиво, останавливаясь против Фюрера, и ругая его как \"куколу безумцев\", \"покорных Шёрнера\" и другие еще более вульгарные термины. Хотя он, несомненно, забавлялся до звания и дела, он имеет удивительное влияние; не против Шталкера, который остается таким же" # <<TRANSLATED>>
goering.937.a:0 "Чего мы ждем?"
goering.937.b:0 "Это звучит слишком рискованно."

goering.938.t:0 "Еще один призыв к вторжению"
goering.938.desc:0 "Наше решение не избавляться от этого шумного парня из Остленда оказалось мудрым, поскольку его безумные бредовые слова наконец заставили Шталькера дать ему ботинок. Теперь, если он не работает и едва различим от скопления бездомных безумцев, которые засорили канализацию Риги, он больше не будет отравлять людей Остленда против нас своими болтовней. Конечно, было слишком мало времени для Вехрмахта, который вновь призвал вторгнуться в Остленд. Они называют его антимилитаристской" # <<TRANSLATED>>
goering.938.a:0 "Что? Нет, вы маньяки. Успокойтесь."
goering.938.b:0 "Они найдут любое оправдание своим действиям. Нет смысла пытаться остановить их."

goering.939.t:0 "Стабильность возвращается"
goering.939.desc:0 "Когда рейх и Остленд впали в гражданскую войну, немногие думали, что что-то, похожее на нормальную жизнь, когда-нибудь вернется на улицы старой Риги. Эти немногие теперь оправданы, поскольку они препятствуют восстановительным работам, проходящим по всему городу, Рига более или менее неотличима от того, как это было в эти счастливые дни мира. То же самое можно сказать и о всей Остленде - везде, гарнизоне и Орпо снова в своих обычных патрулях (хотя и с свежими лицами среди" # <<TRANSLATED>>
goering.939.a:0 "Борман бы гордился."

goering.961.t:0 "Надоедливый бюрократ"
goering.961.desc:0 "В связи со всеми идеологическими различиями, а также со всеми позы Вермахта, ничто не было более разрушительным для переговоров в Остфеле, чем вульгарный зверь человека в кабинете Шталкера, который в течение нескольких недель рыскал и рылся о нашем якобы незаконном режиме и глупости вести переговоры с нами. На этой неделе все значительно усилилось, когда он шел на длительную и исключительно грязную хитрость, когда его допрашивал шведский журналист, с рядом оскорблений, злобных эпитетов и инсину"...favors immediate military action to, uh... to avenge this insult and - what was it, sir? - uh, and the sullying of the image of the Reich's glorious leaders."\n\nEveryone is a little confused at this point. Schörner has called for war yet again, but with uncharacteristic hesitation. Perhaps even he recognises the inanity of going to war over some foul language?" # <<TRANSLATED>>
goering.961.a:0 "Почему это вообще новость? Просто не обращай на него внимания"
goering.961.b:0 "Ладно, ладно. Начать вторжение, я полагаю."

goering.971.t:0 "Рига потрясена"
goering.971.desc:0 "Воздух был наполнен дымом и кровью. Бомба - грубое самодельное устройство преждевременно взорвалась в упаковке, когда ее грузили в почтовый фургон. Большой, но малоэффективный пороховой заряд, начиненный шрапнелью и гвоздями,нанес несчастным почтальонам такие раны, что оба остались калеками на всю жизнь. Фургон был в основном цел, но несколько прохожих были поражены летящими снарядами и остались кричать и корчиться на тротуаре. Машины скорой помощи прибыли быстро, но, несмотря на относительно небольшое количество жертв, теракт потряс жителей Риги. В этот момент и аборигены и немцы одинаково жаждут мира - зачем наносить удар сейчас? Кто хотел бы большего кровопролития в этот момент?\n\nГеринг обеспокоен тем, что Шталекер не имеет ресурсов, чтобы справиться с угрозой активной террористической ячейки. Предоставление  ему возможности справиться с этим самостоятельно может иметь катастрофические последствия для мира, особенно если ключевые фигуры в Остланде станут мишенями убийц. С этой целью Фюрер попытался отправить Абвер, но получил отказ. Шталекер утверждает, что ОРПО и гарнизон могут справиться с ситуацией, и что присутствие Абвера в Риге будет представлять собой нарушение договора по Остланду. Очевидно, он просто упрямится, но, может быть, это признак грядущих неприятностей?"
goering.971.a:0 "Настаивайте на развертывании Абвера."
goering.971.b:0 "Пусть они сами разбираются."

goering.972.t:0 "Абвер найдет беглеца"
goering.972.desc:0 "Шталекер отступил, признав надлежащую власть когда увидел ее в кои-то веки. Абвер не пробыл в Риге и суток, как был задержан виновник взрыва. Молодой латыш, он отказался сообщить действовал ли он в одиночку, как он приобрел бомбу и кто если кто-то, подтолкнул его к этому. Его стойко выдерживал даже усиленные методы допроса. Не успев ничего сделать, террорист был передан Остландскому ОРПО. Абвер хотел просто расстрелять его, но записи показывают, что Он ариец по происхождению, что дает ему право на надлежащий суд, не слишком отличающийся от тех которыми пользуются чистокровные немецкие граждане. Небольшая потеря для нас, но по крайней мере, справедливость восторжествует.\n\nГеринг рад, что избежал конфликта со Шталекером по этому поводу и Абвер очень доволен, что сделал свою работу хорошо и без вмешательства Остландских властей, но каждый успешный переговорный процесс вызывает новый виток недовольства со стороны Вермахта. Договор по Остланду должен завершиться поскорее."
goering.972.a:0 "По крайней мере, хорошо сделанная работа."

goering.973.t:0 "Упрямый ублюдок"
goering.973.desc:0 "Шталекер, по какой-то идиотской причине, отказался позволить Абверу войти в Остланд и выполнять свою черную работу. В ответ Геринг только вздохнул, потер виски и прогнал секретаршу, прежде чем сделать большой-большой глоток бренди. В этот момент он должен задаться вопросом: нравится ли Шталекеру это? Под аккуратными очками и каменным выражением лица образцового Борманнита скрывается какой-то иудео-большевистский дьявол, стремящийся мучить и ниспровергать Рейх на каждом шагу? Зачем вмешивать Фюрера? Зачем заставлять его сидеть на всех этих переговорах только для того, чтобы развернуться и вставить палку в колеса во все это? Почему бы просто не позволить людям с самыми лучшими намерениями продолжить делать свою работу? Разве это не лучше, чем просто дергать их и... и ... \n\nГеринг снова вздохнул, допил остаток бутылки и стал ждать гневного телефонного звонка Шёрнера."
goering.973.a:0 "Время для более серьезных слов."
goering.973.b:0 "Мне уже всё равно. Просто забудьте об этом."

############# GOERING WAR PLAN 0 - SLOVAKIA

### 914

goering.914.t:0 "Словакия отказывается"
goering.914.d:0 "Кажется, словаки, руководимые невообразимой глупостью, не желают согласиться с нашим ультиматумом! В своём сегодняшнем письме братиславское правительство недвусмысленно заявило нашему Фюреру, что "Slovakia will never again bow to German domination". This is by far one of the most confounding letters to ever cross Göring's desk- if we thought that nations like Poland had no chance, a nation as small and weak as Slovakia will fall within a matter of days to the German war machine.\n\nIn any case, such a response, though unexpected, was planned for. A Heer army lines the border, waiting on our word to invade and crush these rebellious upstarts for good. With the comical difference in size, training, and equipment between our army and theirs, this operation should take no longer than a week to complete. Before long, German boots will march through Bratislava, and Slovakia will learn its place- as our inferiors, nothing more."
goering.914.a:0 "Они должны благодарить нас уже за то, что мы сохранили их государственность."

### 915

goering.915.t:0 "Ответ на ультиматум"
goering.915.d:0 "То ли вследствие запугивания со стороны Фюрера, то ли вследствие понимания своих собственных интересов, словацкое правительство согласилось вновь отказаться от своей свободы и позволить Рейху доминировать в регионе. Оборонительные укрепления были снесены, мины обезврежены, а ополченцы распущены. Немецкие войска пересекли границу на рассвете, сопроводив Геринга в Братиславу, где он лично подписал бумаги о восстановлении Словакии в составе Рейха. Этот шаг получил широкую огласку как пример того, как должны действовать Рейхспротектораты."
goering.915.a:0 "Чудно."

### 916

goering.917.t:0 "Отстроить всё вновь"
goering.917.d:0 "Почему коллаборационистское правительство в Словакии потерпело неудачу? Этот вопрос занимал мысли Геринга, всплывая каждый раз, когда у него была минута покоя, и гремел в его голове, словно пинбол. В этом не было никакого смысла - десятилетия раболепия, молчаливого повиновения, и вдруг они соскочили с корабля Рейха так быстро, как только могли. Вплоть до Бюргеркрига немногочисленные донесения, приходившие из Словакии, были вполне обыденными - мирными, тихими, скучными донесениями, на которые никто особо не обращал внимания. Зачем им это?\n\nОтвет поразил Геринга, как молния. Сообщения были настолько неправдоподобны, потому что словаки скрывали свои намерения. В то время как на словах они служили Рейху, словаки тайно планировали своё предательство в течение многих лет! Всё встало на свои места - внезапная смена намерений, сопротивление немецкому контролю - всё это. Как только Геринг понял это, план начал становиться на свои места.\n\nКоллаборационистское правительство будет восстановлено, но они никогда больше не получат столько автономии. Как только Рейх отвёл глаза, Словакия предала его. Теперь глаза Рейха будут прикованы к Словакии, и армия будет готова маршировать на Братиславу в тот момент, когда хоть один кусочек мозаики попытается упасть не на свое место. Этот позор никогда больше не повторится - ни при Геринге, ни при ком-либо после Геринга, ни в течение тысячи лет."
goering.917.a:0 "Никогда снова!"

### 917

goering.916.t:0 "Новый Рейхскомиссариат"
goering.916.d:0 "Фридрих Фёрч не был близок с Германом Герингом и не имел достаточно высокого ранга, чтобы привлечь к себе внимание Фюрера, поэтому, когда его вызвали в кабинет Геринга, он решил, что сделал что-то не так. Каждый шаг, как и каждая любезность перед началом встречи, были пыткой. Постепенно, однако, чувство страха сменилось замешательством, поскольку Герман продолжал убегать от причины вызова в кабинет, задавая вопросы о его послужном списке, его опыте, его образовании - до Фёрча начало доходить, что это может быть не наказание, а собеседование.\n\n"Well, Foertsch, I'm sure you're wondering why I've called you in here." Göring said, taking a drink from his glass. Foertsch silently nodded. "You know of our recent operation in Slovakia, yes? It's clear to me that the Slovaks are still too untrustworthy to entrust with running their own country. After all, that's what we did for years, and they split from us the first chance they got. I'm planning on setting up a new Reichskommissariat there, and you seem like a good man for the job."\n\nFoertsch sat silently. This was not what he expected. Finally, he coughed out an "Of course, my Führer."\n\nGöring smiled. "You'll be leaving for Bratislava tomorrow. Good luck, Herr Foertsch.""
goering.916.a:0 "Она ему понадобится."

### 918

goering.918.t:0 "Орпо в Словакии"
goering.918.d:0 "Геринг недоверчиво посмотрел на свой новый отчет. Он снова посмотрел на секретаршу, потом снова на бумагу. "Is this a joke?"\n\n"No, my Führer. This is all serious information." Göring slumped in his chair with a frustrated sigh. The Slovakians, of all nations, were giving him this much grief. It wasn't like they were any real threat to the Reich, but this festering sore on Germany's underside was taking a hundred German lives a month. What was wrong with the Slovaks? When God made them, clearly he had forgotten to put in the quit.\n\nThere was an easy way to solve this, of course- expanding ORPO operations to the Slovakian region. After all, could local forces be trusted with occupying their own nation? No, such an arrangement was begging for disaster. The ORPO would control Slovakia, and it would learn to be obedient, calm, and placid. Slovakia would learn order. Whether they learned it through gunfire or diplomacy would be up to them."
goering.918.a:0 "Может быть так они наконец поймут своё место."

### 919

goering.919.t:0 "Под нашей пятой"
goering.919.d:0 "Жители Братиславы едва ли понимали, что их ждёт. Во-первых, грузовики с немецкими солдатами и танками, которые размазали по асфальту любую оппозицию пока ехали прямо к центру города, сорвали словацкий флаг и установили на его месте свастику. Затем немецкие солдаты ушли, и жители города успели сделать последний вдох, прежде чем пришла следующая волна.\n\nВаффен-ХГ - Гвардия Глинки, - действовали жестоко, беспощадно наказывая словацкий народ. Казалось, на каждом углу и на каждой площади немецкий солдат наблюдал за толпой с винтовкой в руке. Люди быстро научились их бояться, и вскоре на улицах воцарилась тишина - больше не было ни демонстраций, ни яростных речей, только шум машин и шаги, за которыми наблюдали немцы.\n\nЛюди ненавидели Ваффен-ХГ, но что они могли с этим поделать? Они были обезоружены, уничтожены и сокрушены чудовищем, намного, намного большим, чем любой из них. Даже если каким-то чудом им удастся изгнать немцев, они просто вернутся со своими танками, и на этот раз у Словакии не будет другого шанса.\n\nСловацкий народ, по большому счёту, сдался. Их единственная надежда теперь состоит в том, что какой-нибудь более крупный монстр - пришедший снаружи или изнутри - в конце концов уничтожит нынешнего. Сейчас, однако, они должны молчать в тряпочку."
goering.919.a:0 "Конец небольшой эры."

### 920

goering.920.t:0 "Охота возобновляется"
goering.920.d:0 "Фары автомобиля прорезали тёмные улицы Братиславы, пока четверо мужчин искали свою цель. Один из них поднёс фотографию к фонарику - они знали, кто он такой, знали, как он выглядит, и знали, где он будет. Местный профессор, настроенный против Германии, подозревался в связях со словацкими коммунистами. Квинтэссенция академизма, и такого, что Германия не могла и не хотела терпеть.\n\nФары осветили одинокого мужчину, одетого в плащ, а мужчины внутри машины приготовили пистолеты. Он повернулся к машине, и на мгновение все четверо увидели внезапный страх, мелькнувший в его глазах, когда он бросился бежать. Водитель ударил по тормозам, и трое мужчин выскочили из автомобиля, начав преследовать его в темном переулке.\n\nКогда мужчина перебежал соседнюю дорогу, он понял свою ошибку - в переулке негде было укрыться, не за чем было прятаться. Тишину нарушили тремя резкими тресками выстрелов, осветившими мрак, словно вспышка фотоаппарата, и человек рухнул с глухим стоном. Один стрелок перевернул его ногой, сравнивая изображение с трупом, и кивнул своим коллегам, когда подтвердил цель. Они молча затащили тело в багажник и умчались."
goering.920.a:0 "Порядок любой ценой."


