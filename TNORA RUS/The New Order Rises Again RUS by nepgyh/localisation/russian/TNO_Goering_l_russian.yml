 ### Leaders ###
 POLITICS_HERMANN_GORING_DESC:0 "Геринг однажды сделал публичное заявление, что если Союзные бомбардировщики посмеют дойти до Рейха, то навечно после этого его будут называть не иначе как Германом Майером. Успех нацизма во второй мировой войне доказал мудрость его блефа, и вскоре Геринг был уверен, что обязательно отрежет для себя огромный кусок из пирога, в который с жадностью вгрызались победители, после того как Союзники лежали в руинах.\n\nИспользуя компот из небольшого политического опыта и применении чрезмерно грубой силы, используя головорезов, ополченцев и "
 POLITICS_ALBERT_BORMANN_DESC:0 "В режиме, столь же склонном к бюрократическому кумовству и коррупции, как в Рейхе, естественно было ожидать, что брат одного из высших партийных чиновников поднимется выше по лестнице политической карьеры независимо от его компетентности. Но Альберт Борман - совершенно иной случай. Несмотря на то, что Альберт был братом главы партийной канцелярии и одним из самых влиятельных людей в Рейхе, но его холодные отношения со старшим братом обеспечили ему отсутствие продвижения в высших эшелонах власти. И всё же трудолюбивый  экс-атташе Фюрера не лишен своих друзей. Естественно, что человек, которому он когда-то служил как посредник - Адольф Гитлер - всегда ценил его, и только благодаря покровительству покойного Фюрера Альберт избежал судьбы быть отправленным гнить в один из отдаленных рейхскомиссариатов. Смерть Фюрера угрожала разрушить все, что имел Альберт. Но только если бы победителем не был другой главный защитник могущества Рейха - Герман Геринг, любимец милитаристов. Именно этот милитаризм и немалое обаяние  привлекли чиновника в рейхсмаршале, ведь Мартин таковым похвастаться не мог. Геринг нашел компетентного администратора, готового выполнять его приказы без каких-либо колебаний и капли милосердия, и пусть этот администратор - брат одного из важнейших врагов Германа."
 GENERAL_OTTO_REMER_DESC:0 "§LРодился: 1912\nВозраст: 50\nРабота: Хеер\nДолжность: Генералоберст (генерал-полковник)\nЕсли Шёрнер - мясник, то Отто Эрнст Ремер - его кровавый нож. Будучи молодым офицером, достигшим совершеннолетия незадолго до прихода нацистов, Ремер посвятил себя душой и телом делу национал-социализма. Ремер отличился в военных кампаниях в Польше и на Балканах, и во время операции "
 GENERAL_FERDINAND_SCHORNER_DESC:0 "§LРодился: 1892\nВозраст: 70\nРабота: Хеер\nДолжность: Генерал-фельдмаршал\nЕго называют "Butcher", "Bloody Ferdinand", "Hound of War" and many other brutal sobriquets. He is content with the title of Generalfeldmarshcall. He is skilled in large scale operations involving hundreds of thousands of men, and he cares nothing for their individual lives. Ferdinand Schörner is a man loved by none and feared by all. In the West Russian War it was said, the chances of being hanged as a deserter was greater than the chance of death in combat. His sway in the military was more than proven when, following a brief coup attempt at the end of that war, Schorner found his prospects for power actually rising.\n\nA veteran of the First World War, Ferdinand would end up as one of the Führer's favorite commanders in the Second. In more recent times he has also cultivated a mutually beneficial partnership with Reichsmarschall Göring, the old ace lending his political capital to Schorner's requests in exchange for the loyalty of the militarist faction.\n\nStill, the old devil of the Eastern Front has his own designs for the future, ones that may or may not require any politician to be his master. His rivalry with the other star of the Wehrmacht, Hans Speidel, is one of the largest obstacles he has yet to be encountered. Only time will tell if he has finally met his match, or, as some fear, he is only a step away from achieving his own ambitions.§!"
 GENERAL_JOHANNES_STEINHOFF_DESC:0 "§LСреди героев Люфтваффе есть один летчик, который стоит выше на голову почти всех остальных асов - Йоханнес Штейнхофф. Один из самых опытных асов всех времен, Штейнхофф был одним из очень немногих пилотов по обе стороны Второй Мировой Войны, которые смогли пройти её от начала войны до её конца, выполняя боевые задания на протяжении всей Второй Мировой войны и при этом остаться в живых. Даже получив ужасные ожоги после катастрофической аварии во время испытательного пилотирования прототипа реактивного самолета ME262, Штейнхофф вернулся в небо, как только врачи спасли его. Не желая терять столь ценного человека, Герман Геринг назначил Штейнхоффа в летную академию Люфтваффе, где он несколько лет служил главным инструктором. Штейнхофф снова поднимется в небо во время Западнорусской войны, и когда этот конфликт тоже был завершен, он надеялся мирно прожить остаток своих дней в качестве учителя. Однако этому не суждено было случиться, поскольку гражданская война охватила родную Германию, и Туз оказался перед трудным выбором. В конце концов он решил последовать за Германом Герингом, назначенным преемником покойного Фюрера. На этот раз рейхсмаршал предлагал не только инструкторскую должность для Штейнхоффа, и вскоре после победы Геринга старый ветеран оказался новым Обербефельшабером Люфтваффе.§!"
 GGR_Artur_Axmann_for_desc:0 "§YРейхсюгендфюрер\nНационал-социализм§!\n------------\n§LАртур Аксман считается одним из первых политиков нового, нацистского поколения. Артур вступил в НСДАП ещё в средней школе, став образцовым членом Гитлерюгенда. После выхода из молодежных рядов организации Артур смог стать РейхсюгендФюрером и полностью взял на себя ответственность за патриотическое обучение немецкой молодежи и пропаганды среди юных немцев величия Национал-Социализма и Германского Рейха. Примечательно, что он также отвечал за призыв членов Гитлерюгенда в армию Германии. Будучи патриотом, Аксман также служил своей стране во время Второй мировой войны. Он воевал в рядах Вермахта на Восточном фронте, но, к сожалению, был вынужден уйти в из армии после того, как потерял руку в бою. Артур с детства не знал иной жизни, кроме как жизни преданного нациста, и как таковой он остается полностью и абсолютно преданным делу, на котором был воспитан. Артур Аксман является ярким символом  преданности и верности немецких детей к своей родине и нации.§!"
 GGR_Ferdinand_Schorner_sec_desc:0 "------------\n§LЕго называют "Butcher", "Bloody Ferdinand", "Hound of War" and many other brutal sobriquets. He is content with the title of Generalfeldmarshcall. He is skilled in large scale operations involving hundreds of thousands of men, and he cares nothing for their individual lives. Ferdinand Schörner is a man loved by none and feared by all. In the West Russian War it was said, the chances of being hanged as a deserter was greater than the chance of death in combat. His sway in the military was more than proven when, following a brief coup attempt at the end of that war, Schorner found his prospects for power actually rising.\n\nA veteran of the First World War, Ferdinand would end up as one of the Führer's favorite commanders in the Second. In more recent times he has also cultivated a mutually beneficial partnership with Reichsmarschall Göring, the old ace lending his political capital to Schorner's requests in exchange for the loyalty of the militarist faction.\n\nStill, the old devil of the Eastern Front has his own designs for the future, ones that may or may not require any politician to be his master. His rivalry with the other star of the Wehrmacht, Hans Speidel, is one of the largest obstacles he has yet to be encountered. Only time will tell if he has finally met his match, or, as some fear, he is only a step away from achieving his own ambitions.§!"
 GGR_Wilhelm_Stuckart_hog_desc:0 "§YМинистр по делам партии\nНационал-социализм§!\n------------\n§LВильгельм Штуккарт был судьёй ещё до возникновения НСДАП. Он имел связи с Германом Герингом, который в то время был министром-резидентом Пруссии. Благодаря его собственному юридическому опыту, а также его растущей дружбе с этим человеком, Штуккарт быстро стал человеком номер два после Геринга, будучи частично ответственным за большую часть прусской администрации в тот период, а также участвуя в краже многочисленных культурных артефактов для администрации. После прихода к власти НСДАП Штуккарт вступил в Министерство внутренних дел и позже стал соавтором Нюрнбергских законов. Кроме того, он был ответственен за подписание указа, обязывающего сообщать о любых новорожденных с уродствами. Позже, в соответствии с этим же указом, собственный годовалый сын Штуккарта был подвергнут эвтаназии за то, что родился с трисомией-21.\n\nБольшая часть власти Штуккарта истекала из чистого фаворитизма, хотя на этих постах он зарекомендовал себя одним из ведущих юристов Рейха. Но самое главное - это тот человек, которому Геринг до сих пор по-настоящему может доверять.§!"
 GGR_Paul_Korner_eco_desc:0 "------------\n§LПауль Корнер, находясь на службе в качестве артиллерийского офицера в Первой мировой войне, завязал с Германом Герингом долгую и прочную дружбу. Позднее он присоединился к НСДАП и СС, довольно быстро поднявшись в качестве одного из первых членов обоих. Примечательно, что Корнер присутствовал вместе с Герингом и Гитлером на переговорах по коалиции НСДАП с Гинденбургом, которые привели к назначению Гитлера канцлером и проложили путь для его последующего восхождения к власти над Германией.\n\nПосле того, как НСДАП обрела полную власть, Корнер был назначен секретарем Геринга по четырехлетнему плану, а также занимал место от НСДАП в Рейхстаге. В свое время Корнер также занимал пост председателя правления Рейхсверке, компании, основанной его старым другом. Несмотря на то, что Корнер хитрый и талантливый сам по себе, его карьера, несомненно, в основном сформировалась и развивалась благодаря дружбе с дядей рейхсбуржца, и это, похоже, вряд ли изменится.§!"
 GENERAL_EDUARD_WAGNER:0 "§LКвартирмейстер Генерал Хеера, Эдуард Вагнер заработал плохую репутацию за свою жестокость по отношению к гражданскому населению. Преданный своему делу нацист, Вагнер разработал правила сотрудничества вермахта и СС в деле убийства евреев и славян на Восточном фронте Второй мировой войны. Он успешно справился с задачей обеспечения вермахта зимней одеждой и горючим во время упомянутой войны, и завоевал уважение многих других генералов за свои усилия. Во время западно-русской войны он перераспределял запасы в сторону от Гиммлера и на главный фронт, помогая удерживать линию, оставляя эсэсовцев без провизии, когда они занимались передислокацией. С тех пор Вагнер проникся милитаризмом, став близким союзником Фердинанда Шёрнера.§!"
 RNW_Eduard_Wagner_desc:0 "------------\n§LКвартирмейстер Генерал Хеера, Эдуард Вагнер заработал плохую репутацию за свою жестокость по отношению к гражданскому населению. Преданный своему делу нацист, Вагнер разработал правила сотрудничества вермахта и СС в деле убийства евреев и славян на Восточном фронте Второй мировой войны. Он успешно справился с задачей обеспечения вермахта зимней одеждой и горючим во время упомянутой войны, и завоевал уважение многих других генералов за свои усилия. Во время западно-русской войны он перераспределял запасы в сторону от Гиммлера и на главный фронт, помогая удерживать линию, оставляя эсэсовцев без провизии, когда они занимались передислокацией. С тех пор Вагнер проникся милитаризмом, став близким союзником Фердинанда Шёрнера.\n\nВагнер во время первой Гражданскй войны в Германии встал на сторону милитаристов, а во вторую он снова встал на сторону милитаристов. Вагнер полон решимости снабдить силы Шёрнера всем необоходимым снаряжением, которое они могут получить, и помочь Шёрнеру раз и навсегда очистить Землю от дегенератов.§!"
 ADMIRAL_KARL_JESKO_VON_PUTTKAMER:0 "§LКарл-Йеско фон Путткамер -  человек непревзойденной преданности и силы воли. Всегда находясь на быстром пути к славе из-за своей благородной крови, фон Путткамер был человеком, верным Рейху и только Рейху. Гитлеровский военно-морской адъютант во время войны и после нее, фон Путткамер был очень близок к покойному Фюреру. Гитлер однажды посетил фон Путткамера в госпитале после того, как он был ранен во время провалившегося переворота Гиммлера, продолжая награждать фон Путткамера нагрудным знаком "

