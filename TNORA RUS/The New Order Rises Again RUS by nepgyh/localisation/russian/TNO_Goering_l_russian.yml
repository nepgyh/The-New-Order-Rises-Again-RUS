########### 318

goering.318.t:0 "Первый тест Лигра"
goering.318.desc:0 ""So this is the Liger I've been told about?"\n\n"Yes, my Führer."\n\nGöring examined the machine as if it were an actual wild beast, his eyes flicking between the hull, the crew, and the two 105 millimeter cannons attached to the front. His gaze lingered on the guns the longest, as if he could already imagine the cannons obliterating American tanks. The three men crewing the prototype watched closely as the Führer continued his loop around the tank, taking in every last bit of it. Finally, he motioned to his aides, and the party of officials departed for a nearby hill, from which they would observe the tests.\n\nIn a moment, the tank revved its engine and sped down the course. Göring watched intensely, gazing through the pair of binoculars he had been provided with. Occasionally, he'd make a side comment to one of the engineers, praising the speed of the tank or commenting on its majestic appearance. However, as the test went on, the praise began to fade.\n\nThe Liger, despite its beginning appearance, seemed to struggle as the test continued. The tank was only able to complete its shooting at a pace that barely trailed the Leopard, despite the twin guns' supposed strength. The engine, which once launched the Liger around the trials in a flash, began to pour black smoke. In a final coup de grâce, the Liger turned to fire upon its final targets, only for the first gun to be blown out of its mounting, flipping backward and tearing through the roof of the tank before slamming to a halt in the soft mud. The ensuing explosion obliterated the crew cabin and all the unlucky men inside.\n\nThe lead engineer instinctively looked over for the Führer's reaction. Göring's eyes, now ice cold, seemed to look straight through the man. Without a word, he and his entourage departed, leaving the engineers to pick up the pieces of their project, both figuratively and literally."
goering.318.a:0 "Что ж, это лишь прототип."

############## 319

goering.319.t:0 "Оперативное совещание"
goering.319.desc:0 ""I told you it wouldn't work, Hermann. I fucking told you. And you ignored me." Osenberg took another sip of his drink before setting it down. The Führer himself sat behind his desk, reading another report, refusing to look into Osenberg's eyes. "This is a disaster. The tank is terrible."\n\n"I saw, Werner, but now isn't the time to lay blame. We need solutions and we need them fast." Hermann responded. His voice was calmer than Osenberg thought it would be. His tone only frustrated Osenberg more- did he not understand what this meant?\n\n"Easy for you to say! This is my ass we're talking about here, Hermann!" Osenberg finished off his drink in one large swig. Hermann said nothing, instead staring off into space. For a moment, Osenberg thought he might have died then and there. After an uncomfortable pause, Hermann's gaze turned to Osenberg, and he began to speak.\n\n"Look, Werner. This whole tank was built off Schörner and Remer's idea-" Osenberg scoffed. Of course Hermann would blame someone else for this. Göring's eyes steeled, and Osenberg shut himself up. "Now, listen to me. We show the Liger off to the public in a parade soon. We get Schörner and Remer to give speeches- we tie them to the project. Then, when it comes out the Liger is a mess, we point to them- they had the idea, they wanted the tank. They look like fools, we get out unscathed, everyone wins. Is that alright?"\n\nThere was another silence. Osenberg hid his surprise under a layer of discontent- he didn't think Göring had it in him to think that quickly. "Yes. Yes, I can work with that. But you better remember this when they come up with another genius idea, Hermann. I'll see you soon." With that, Osenberg grabbed his coat and left the office, his mind a sea of anger and frustration."
goering.319.a:0 "Никто не должен знать о Лигре правду."

############## 320

goering.320.t:0 "Марш Лигра"
goering.320.desc:0 ""And now, may I introduce to you, my esteemed superior and hero of all Germans- Feldmarschall Ferdinand Schörner!"\n\nThe crowd roared as Remer welcomed Schörner to the stage, and Osenberg clapped with them. His seat, stationed just to the right of the podium, gave him a stellar view of the Feldmarschall as he began. Outwardly, he kept his smile up as he pretended to listen to Schörner's words. Inwardly, however, his mind was shot through and through with panic.\n\nThe plan that he and Göring had hammered out seemed to be going accordingly so far, but so many things could go wrong. If Schörner found out, the result could be catastrophic. If the plan was leaked, it would prove a massive embarrassment to Göring's administration. Even if the plan went correctly, what if Schörner and Remer managed to pass the blame themselves? It would eventually find its way back to the GDRWI, if not Osenberg himself, and then he would have another mess to deal with. Besides, how much had keeping the Liger's poor performance secret from the military already cost the Reich? Bribing that many people paid a hefty price, and there was no guarantee that one hadn't snitched.\n\nOsenberg realized that the people around his chair were now looking at him, and he snapped out of his thoughts. The sound of applause and Schörner's voice mixed together, and Osenberg looked to see Schörner pointing to him- complimenting his work, he assumed. He quickly brought back his smile and waved to Schörner. The two made eye contact, and for a moment, Osenberg thought he saw something more than just a standard complementary glance in the Feldmarschall's eyes. Perhaps he was just being paranoid, but it felt like Schörner knew"
goering.320.a:0 "План работает."


#################### 321

goering.321.t:0 "Программа препаратов для повышения производительности"
goering.321.desc:0 "Первая фаза тестирования Штатсплана 15.24 началась сегодня в засекреченном месте с людьми элитного подразделения Fallschirmjäger. Программа состоит из ряда последовательных инъекций строго секретных препаратов, содержащих несколько типов гормонов, таких как стероиды. Подопытные будут наблюдаться в течение следующей недели, чтобы убедиться, что они справляются с введением лекарств, прежде чем следующая партия солдат подвергнется тому же процессу. Согласно результатам тестов производительности солдаты под действиям допинга бегают быстрее и дольше, чем без него!\n\nНекоторые члены Вермахта выразили свои сомнения по поводу программы, сославшись на риск для здоровья солдат. Фюрер проигнорировал эти жалобы и приказал продолжать программу."
goering.321.a:0 "Германский воин сможет в одиночку справиться с любым количеством солдат-унтерменшей с помощью этих новых стимуляторов!"

#################### 322

goering.322.t:0 "Побочные эффекты"
goering.322.desc:0 "Врачи, наблюдающие за тестированием Штаатсплана 15.24, сообщают о ряде побочных эффектов у солдат, проходящих экспериментальное лечение - как физических, так и психических. Испытуемые сообщают об абстинентных симптомах, когда инъекции наркотиков задерживаются, другие становятся жестокими и иррациональными - по крайней мере, два солдата были насильственно удалены из программы для лечения в соседнем госпитале. GDRWI посоветовал немедленно прекратить программу, сославшись на риск для немецких солдат. В то время как небольшая группа исследователей считает, что если программа не будет прекращена, более стабильная версия лекарств может быть найдена и реализована. Фюрер принимает участие в экстренном совещании с GDRWI, после которого будет вынесено решение."
goering.322.a:0 "Завершите программу, рисковать не стоит!"
goering.322.b:0 "Чёрт с ним, замните эти несчастные случаи и продолжайте тестирование!"


######################## 323

goering.323.t:0 "Наркопровод"
goering.323.desc:0 ""You can't be serious about this." Osenberg slammed the report down on Göring's desk. The Führer himself looked particularly unimpressed with the show. "Putting drugs in the water? Are you kidding? The people will go mad, and not because of the drugs- they'll come for your head!"\n\n"Herr Osenberg, please remember that this is a military idea. I simply see potential in it. You know as well as I that these drugs worked wonders on our soldiers-" Göring began, his voice remaining steady. Osenberg cut him off forcefully, raising his voice.\n\n"Giving a couple soldiers injections of drugs and pouring drugs into the water supply are completely different things, Hermann! Christ, you aren't dumb enough to really think this will have an effect, are you?"\n\nBy now, Osenberg was yelling, and anger flashed across the Führer's face as he motioned for silence. "You don't understand, Werner. This is a military idea. Now, we could use it to help pacify the eastern RK's, as is theorized, but we could also use this in military areas- urban, industrial areas, perhaps- to help with productivity, maybe get the army to help with that. Of course, if this happened to leak to the press, it would be a total disaster for Schörner and his men, and we should take every step we can to prevent that. Are you following me?"\n\nOsenberg stared incredulously at his friend, and the subtle rift that had grown between the two cracked open a little wider. "Hermann, do you even believe what you're saying yourself?"\n\n"I'm not asking for your opinion on me, I'm asking for your opinion on this. Pacify the east or, ah, 'increase production'?" Hermann responded. The two men stared each other down before Osenberg replied."
goering.323.a:0 "Это поможет нам на Востоке."
goering.323.b:0 "Пусть это вызовет скандал."

######################## 324

goering.324.t:0 "Небольшое увеличение"
goering.324.desc:0 "Озенберг вошёл в кабинет с осунувшимся лицом и единственным листком бумаги в руках - необычно для него. Геринг корпел над собственным документом - что тоже необычно. Прежде чем Озенберг начал, они посмотрели друг на друга с лёгким презрением.\n\n"I have the resistance reports from Ukraine, my Führer." Osenberg stated, his voice cool and collected. Göring looked up and met Osenberg's eyes, the two staring each other down. "There was a slight increase in partisan attacks in the last weeks."\n\nThe words hung in the air like a vulture as Göring looked away from Osenberg and out the window. There was a silence between the two- something becoming all too common these days. Finally, Göring spoke up, still facing the window. "Is there a correlation between the drugs and the attacks?"\n\nOsenberg rolled his eyes. "No, it's within the normal ups and downs of attacks. The issue is that the numbers haven't dropped. There's been no effect. We've spent millions on this for no reason, and now we just look like fools. I've heard some worries from the military about our spending habits. The military is worried about our spending! Can you believe it?"\n\nGöring waited a moment to respond. "Can you remind them that this whole operation was their idea?" He replied. "In any case, stop the project. We'll refocus elsewhere."\n\n"Yes, my Führer.""
goering.324.a:0 "Все люди ошибаются."


######################## 325

goering.325.t:0 "Шёпот в казарме"
goering.325.desc:0 "Это началось как обычный слух, как типичная байка - такая, что даже друг, услышав это, угарал без остановки. Наркотики в водопроводе? Это была какая-то чушь на уровне заговора, наравне с верой в рептилоидов и в то, что инопланетяне с планеты Нибиру контролируют разум лидеров стран Запада. Поначалу слух затих в цепочке и дошел лишь до небольшого круга скептически настроенных друзей.\n\nА потом он появился в другом подразделении, потом ещё в одном. Довольно скоро эти круги начали сталкиваться друг с другом, и теории становились всё более дикими, когда каждый из них понял, что они не одни. Шёпот пронесся по разделам, как лесной пожар, теории о том, что делают наркотики, становились всё более и более диковинными с каждым днём. Внезапно возникла мысль, что Геринг пытается отравить своих врагов, что Озенберг готовит переворот, что Шёрнер планирует казнить тех, кто ему не нравится, что евреи проникли в высшие чины Рейха и планируют массовую кампанию по контролю над разумом, чтобы уничтожить национал-социализм. Все эти теории основывались почти исключительно на предположениях и гипотезах, но это было всё, что потребовалось Баффету, чтобы вывести заговор на еще более высокий уровень.\n\nКогда первые сообщения о полемике попали на стол Геринга, было уже слишком поздно останавливать слухи. Ничто из того, что он мог сказать, не положило бы конец спиралевидным теориям, а если и положило бы, то только усугубило бы их. Хуже всего было то, что Шёрнер, несомненно, уже слышал об этом, и у него, несомненно, был план взорваться яростью перед лицом Фюрера. Теперь всё, что Геринг мог сделать, это дождаться хода Шёрнера и разобраться с последствиями позже."
goering.325.a:0 "Как же всё вышло из-под контроля?"

######################## 326

goering.326.t:0 "Вмешательство Шпайделя"
goering.326.desc:0 ""Where is he! I'll speak to him myself!"\n\nThe anger in Speidel's voice was clear even from the other side of the door. Göring set down his papers and steeled himself- a wise choice, judging by how Speidel burst in, flames practically shooting out of his eyes, moments later. He didn't bother to take a seat, instead leaning over the desk and pointing a finger directly into Göring's face, who was forced to move back to avoid being poked.\n\n"What's all this about drugs in the water, Hermann? I had my units test the pipes myself and we found amphetamines! Amphetamines, Hermann! Were you trying to drug our soldiers?" Speidel shouted. Göring said nothing- he knew Speidel already knew the answer. "Not only that, Hermann, but Schörner contacted me with the same concerns! You made me work with Schörner, Hermann. Schörner! I hate the son of a bitch and he hates me! Do you have any idea how rare it is for Schörner and I to cooperate on something?"\n\n"Yes, I'm quite aware." Hermann muttered, his eyes cast low, fixated on a suddenly intriguing piece of paper on his desk. Speidel continued, but Göring no longer listened- he was too busy contemplating just how greatly he had erred. This had not blown up in his face- it had undergone nuclear fusion. With Speidel's clique now aligned against him along with Schörner's clique, was there anyone left in the army who trusted him?\n\nSpeidel left with a slam of the door, leaving Göring alone to ponder Osenberg's words of caution- and curse himself for not listening to them."
goering.326.a:0 "Последнее число - 20/20."

######################## 327

goering.327.t:0 "Проблемы с Франкфурстской АЭС"
goering.327.desc:0 "В рамках нашей новой инициативы по атомной энергии недалеко от Франкфурта была создана новая атомная электростанция. Реактор теперь обеспечивает почти 85% общих потребностей города в энергии, почти полностью вытесняя бывшие угольные электростанции и гидроэлектростанции!\n\nНебольшая проблема заключается в том, что уровень радиационного излучения немного выше того, что GDRWI счёл безопасным для реактора такого размера. Глава департамента атомных исследований выдвинул несколько раздутых требований, чтобы Рейх немедленно потратил несколько сотен миллионов рейхсмарок на "Urgent Repairs". The Führer however is aware of how the Eggheads operate, and believes that if the money is granted, it will simply vanish into a New Zealand Bank Account, never to be seen again. A decision must be made quickly either way..."
goering.327.a:0 "Может быть, на этот раз ученые правы. Санкционировать ремонт"
goering.327.b:0 "Ба, ученые, что они знают? Были бы знакомы с реальным положением дел, немедленно замолчали."
goering.327.c:0 "Бюджет и так слишком раздут. Дайте им половину и скажите, чтобы сделали всё в лучшем виде."

######################## 328

goering.328.t:0 "Проблемы на ФАЭС. Опять."
goering.328.desc:0 "В очередной раз яйцеголовые блеют о "Toxic Emissions into the Ground Water" and "Unacceptable leaks over 125% of what is allowed.". They are predictably asking for more money for more "Urgent Repairs", insisting that if we do not authorise this money then the entire city of Frankfurt is in serious danger. More concerningly is the number of Wehrmacht officers now parroting the same lines as the GGRCSI. The Führer is being asked to make a decision in a special crisis meeting at the Volkshalle..." goering.328.a:0 "Shut down the Reactor, clearly the entire plant needs a redesign."
goering.328.b:0 "Разрешите какой-нибудь символический ремонт, хотя бы для того, чтобы они заткнулись."
goering.328.c:0 "Санкционируйте полный капитальный, но пусть немцы подумают, куда эти дегенераты всунули ранее выделенные государственные деньги."

######################## 329

goering.329.t:0 "Неминуемая катастрофа на ФАЭС."
goering.329.desc:0 "Согласно срочным сообщениям, поступающим с атомной электростанции за пределами Франкфурта, реактор номер четыре находится в непосредственной опасности расплавления! Специалисты на заводе изо всех сил пытаются сдержать ситуацию и предотвратить катастрофический взрыв, который катапультировал бы облученные обломки по всему городу и произвел бы облако радиации, которое распространилось бы на большую часть Великогерманского Рейха!\n\nМэр Франкфурта просит разрешения провести всеобщую эвакуацию города, которая обойдётся в миллионы рейхсмарок, сотни потерянных рабочих часов и создаст хаос и неразбериху в течение нескольких месяцев. Сторонники жёсткой линии GDRWI предложили альтернативный план, согласно которому специально подобранная команда могла бы быть направлена в реактор номер четыре, чтобы закрыть ряд ключевых клапанов, которые задержали бы расплавление достаточно долго, чтобы провести некоторые аварийные ремонтные работы. Когда реактор стабилизируется, он может быть безопасно отключен для реконструкции."
goering.329.a:0 "Эвакуируйтесь из Франкфурта и готовьтесь к худшему..."
goering.329.b:0 "Мы не можем допустить катастрофы, пришлите команду..."

######################## 330

goering.330.t:0 "Франкфуртская катастрофа"
goering.330.desc:0 "Сегодня катастрофическая цепь событий привела к серьезной утечке на реакторе номер четыре. Ранние сообщения указывают на то, что реактор полностью разрушен, а системы защитной оболочки повреждены примерно на 95%, однако повреждения крыши реактора номер четыре были настолько экстремальными, что некоторое излучение в виде загрязненного пара вырвалось из радиационных щитов прежде, чем команда смогла вызвать вертолет, чтобы оказать быстрый ремонт. Большая часть Южного Франкфурта находится на карантине, и ожидается, что ущерб будет стоить 10 миллиардов рейхсмарок, чтобы очистить его в течение по крайней мере двадцати пяти лет.\n\nGDRWI, по крайней мере, нашёл что-то хорошее во всём этом инциденте. Помимо повреждений, нанесённых крыше четвертого корпуса реактора, радиационные экраны работали точно по назначению, и большая часть станции может быть спасена и перепрофилирована в новые реакторы в других частях Германии."
goering.330.a:0 "Боже мой..."
goering.330.b:0 "Ну, по крайней мере, мы попытались..."

goering.335.t:0 "Играясь с бюджетом"
goering.335.desc:0 ""
goering.335.a:0 "Геринг проверяет свои навыки кукловода."

goering.336.t:0 "Солнечная Пушка"
goering.336.desc:0 "Геринг снова и снова скользил взглядом по чертежу, пробегая глазами по белым линиям, которые составляли самые поразительные проекты, о которых мечтали военные. За его спиной сидели высшие чины GDRWI - учёные, генералы, бюрократы и Озенберг, все имели разное мнение насчёт проекта. Некоторые казались взволнованными, некоторые выглядели испуганными, некоторые, казалось, видели возможность в финансировании, и Озенберг, казалось, был на грани взрыва.\n\n"So, what are the capabilities of the Sonnengewehr?" asked the Führer as his gaze shifted from specification to specification. Remer's voice cut through the silence, speaking in a quietly excited manner.\n\n"It's an unstoppable weapon, my Führer. Impossible to counter, impossible to defeat, able to destroy cities in minutes. It's the perfect WMD." Remer spouted his spiel as if he had rehearsed it a hundred times beforehand. Knowing Remer, he probably had. Göring turned to Osenberg, whose face had grown red in the time it had taken for Remer to speak.\n\n"My Führer, this is the most outrageous mistake the Heer has ever dreamed of!" Osenberg spat the words out ferociously as all eyes turned to him. "It's overcomplicated, it's unwieldy, it won't work, it will take billions to create-"\n\nGöring cut him off. "How much will this cost, anyhow?" He turned back to Remer.\n\n"Between 100 and 150 billion Reichsmarks, my Führer." Göring's eyes widened. He cracked a smile before catching himself, bringing his face back to neutral. Here was the final opportunity he had been waiting for.\n\n"Herr Remer, you have my full permission to go ahead-" The screech of a chair moving caught everyone's attention, just in time to watch Osenberg storm out of the meeting and slam the door behind him."
goering.336.a:0 "Мы взлетаем к звездам."

 # Sun gun missfires
 goering.344.t:0 "Финальный тест"
 goering.344.desc:0 "Учёные затаили дыхание, когда Зонненгевер начал выравниваться с Солнцем, его многочисленные зеркала медленно соединялись, образуя идеальную параболическую форму. Внутри своего секретного бункера Фюрер и его штаб с тревогой смотрят прямую трансляцию с видеомониторов как в космосе, так и с камер, наблюдающих за целью с подходящего безопасного расстояния.\n\nАмериканцы глазеют на свои шпионские камеры, японцы молят своих богов о милосердии, а члены GDRWI, затаив дыхание, следят за бесконечными потоками данных в своих компьютерных сетях. Таймер начинает вводить последние одиночные цифры для первичного зажигания. На кону поставлены годы работы, миллиарды рейхсмарок и их жизни. Последний телефонный звонок Фюреру сообщает ему, что до испытательного выстрела осталось пять секунд.\n\n5...4...3...2...1...\n\nНичего.\n\nВысоко на орбите ничего не происходит. Зонненгевер начинает медленно дрейфовать из своего целевого выравнивания, наклоняясь и начиная вращаться конец за концом на медленном курсе к верхней атмосфере Земли. Более поздние исследования покажут, что Зонненгевер потерпел неудачу из-за одного простого непредвиденного следствия. Сотни зеркал, отражающих солнце, тоже поглощали слишком много тепла. Жар разлился по жизненно важным электронным системам, сокрушая изоляцию и поджаривая основные компьютерные системы.\n\nВ бункере возникает массовая паника, поскольку члены осознают масштабы неудачи, которая происходит перед ними. Раздаётся выстрел, и то, что было командиром группы, ныне растекается по командной консоли. Начинается паническое бегство к выходу, а затем к границе, прежде чем Абвер сможет преследовать их. Прогнозируемое падение Зонненгевера будет происходить на большей части бескрайних просторов русских степей, что даст по крайней мере один хороший исход грандиозного провала."
 goering.344.a:0 "Этого. Никогда. Не случалось."
 
 goering.345.t:0 "Неприятная Посадка"
 goering.345.desc:0 "Величественный Фюрер стоял, высокий и грозный, навстречу директиве ученых и небольшой группы людей из Хеера и Люфтваффе. Они ждали в явной тишине, пока Геринг наконец не погасил сигару. Он заговорил, наполненный гневом и подавленным переживаниями.\n\n"A failure!"\n\nOne of the scientists shook. "M-my Führer, t-the Sun Gun-"\n\n"What?" He practically spat out. "Are you going to tell me that the Sun Gun was the byproduct of Judenphysiks? Hmm? Wrong! It had all the reason in the world to succeed, yet here I am. What am I supposed to do with all of you?!" He ranted, posing the rhetorical question that hung in the air like a sword above the men in front of him, who were overwhelmed with a fear easily comparable to when they had to stand to attention at the elder years of the previous Führer.\n\n"Tell you what..." That didn't bear any good news. "I won't sack you lot, but-" His eyes snapped to the military men. "I know me and the boys in the Wehrmacht are in agreement about this." The yesmen dressed with medals nodded, as Göring turned to face the lead of the Sun Gun project."
 goering.345.a:0 ""Don't expect a single promised reichsmark from me.""
 
 goering.346.t:0 "Модернизировать Солнечную пушку?"
 goering.346.desc:0 "Некоторые из наших ведущих ученых, работающих над Солнечной Пушкой, обратились к фюреру с жизненно важным решением, которое требует его одобрения. Обычно незначительные вопросы не касались администрации, но предложение, представленное Герингу, потребует значительного финансирования, если оно будет одобрено.\n\nУчёные, немного изменив конструкцию пушки, смогли прикрепить значительное количество солнечных панелей к базовой платформе, что теоретически значительно повысило бы ее общую эффективность. Обратная сторона проекта - это издержки. Солнечные батареи стоят очень дорого, и модификация спутника значительно увеличила бы и без того большие затраты.\n\nУчёные утверждают, что инвестиции вполне оправдывают затраты, и что мы не должны срезать углы в этом проекте. Напрашиваются два вопроса: способны ли мы и готовы ли мы раскошелиться на это?"
 goering.346.a:0 "Базовая конструкция достаточно хороша."
 goering.346.b:0 "Да! Солнечной пушке нужно больше энергии!"

 goering.347.t:0 "Конец GGRCSI"
 goering.347.desc:0 "Геринг сидел в своём кабинете и закипал, пока толпа снаружи продолжала непрерывно кричать. Они были там большую часть дня с тех пор, как этот проклятый отчёт просочился в прессу. Геринг пытался скрыть эту историю или заставить газету не печатать её, но усилия оказались бесплодными, поскольку слух распространился сначала между репортёрами, а затем между обычными гражданами; Правительство тратило миллионы на секретные проекты по поиску нового оружия войны и не добилось большого прогресса. Перед ним стоял лидер проекта GGRCSI, нервно потный, ожидая своей участи.\n\n"
 goering.347.a:0 "Итак оно должно быть"

 goering.348.t:0 "Конец GGRCSI"
 goering.348.desc:0 ""
 goering.348.a:0 "Итак оно должно быть"

 goering.349.t:0 "Конференция начинается"
 goering.349.desc:0 "Геринг стоял перед тем, что, как ему сказали, было первой башней Кернкрафтверке Байерн (ККВБ), новейшей, крупнейшей и самой современной ядерной установкой в мире. У неё было семь башен и дюжина различных объектов, в основном для выработки энергии для окружающего региона, а также для тайного производства большего количества урана для ядерного оружия. Геринг не оставил камня на камне, устроив грандиозное турне как в отечественной, так и в зарубежной прессе. Он обратился к собравшейся перед ним прессе и иностранным посетителям, которые присутствовали на открытии этого великого здания и начале новой эры в немецких ядерных технологиях.\n\n"
 goering.349.a:0 "Будем надеяться, что всё пройдёт гладко."

 goering.350.t:0 "Конференция продолжается"
 goering.350.desc:0 "Когда группа репортёров вышла с другой стороны здания в зону с надписью "
 goering.350.a:0 "Отлично"

 goering.351.t:0 "Конференция продолжается"
 goering.351.desc:0 "Геринг был первым в здании, кипя от гнева. Он прошел мимо места, где собирались другие репортёры, и направился прямо к наблюдающему ученому, который, казалось, съёживался в его присутствии.\n\n"
 goering.351.a:0 "Твою мать"

 goering.352.t:0 "Катастрофа"
 goering.352.desc:0 "Геринга поспешно вывели из здания, когда завыли сирены и рабочие бросились к своим станциям. Репортёры запаниковали и бросились к любым выходам, как только могли, когда стало ясно, что активная зона реактора перегревается и существует вероятность аварии. Через две минуты после первой сирены Геринг был в своем лимузине и мчался обратно в Мюнхен, чтобы первым самолётом вернуться в Германию, бушуя всю дорогу. "
 goering.352.a:0 "Найдите тех, кто это сделал, и убейте их"

 goering.353.t:0 "Подключение электростанций"
 goering.353.desc:0 "Геринг сидел в своём кабинете и просматривал отчёты о новой партии реакторов. Они довольно хорошо гудели, производя обогащенный уран и энергию за счет загрузки лодок. Однако он понял, что большая часть использованной энергии просто использовалась реактором, а остальная часть тратится впустую. Реакторы были якобы для ядерной энергетики, по крайней мере, согласно прессе, и если кто-то поймет, что энергия никуда не уходит, это может вызвать множество нежелательных вопросов. Он вздохнул, достал новый лист бумаги и быстро записал новый приказ подключения реакторов к остальной части энергосети. Он покачал головой, когда писал. "
 goering.353.a:0 "Лучше соедините станции друг с другом"
 goering.353.b:0 "У нас есть дела поважнее"
 goering.353.c:0 "Некоторое сокращение бюджета здесь и там должно помочь с дополнительными расходами"

 goering.354.t:0 "Интеграция новых технологий"
 goering.354.desc:0 "Геринг читал газету за своим столом, когда зазвонил телефон. После нескольких звонков он неохотно поднял трубку, чтобы услышать голос своего секретаря: "
 goering.354.a:0 "Сделайте это правильно для всех"
 goering.354.b:0 "Делайте это постепенно"
 goering.354.c:0 "Не делайте этого, сохраняя при этом расходы немного ниже"

# SAF TREE EVENTS
goering.400.t:0 "Начало войны"
goering.400.d:0 "Фельдмаршал Шпайдель уехал в Африку, оставив Шёрнеру почти полный контроль над Вермахтом в Германии. Отсутствие Шпайделя предоставило Шёрнеру широкие возможности распространить своё влияние на весь Вермахт - он уже начал сближаться с ключевыми офицерами в армии, надеясь увеличить власть своей милитаристской фракции.\n\nНо, как бы ни старался Шёрнер, всё зависит от успехов Шпайделя в Южноафриканской войне. Вернется ли Шпайдель домой как герой или же как опозорившийся командующий - именно это определит, ждёт ли Шёрнера удача в росте влияния его клики или нет."
goering.400.a:0 "Только время покажет"
 
goering.401.t:0 "Рифеншталь вышла на пенсию"
goering.401.d:0 "После более чем 20-летнего ухода на пенсию знаменитый режиссер Лени Рифеншталь, известная своими культовыми пропагандистскими фильмами о ранних партийных митингах объявила о создании своего последнего фильма:0 "
goering.401.a:0 "Фильм, ставший классикой в мгновение"
 
goering.402.t:0 "Дополнительный призыв "
goering.402.d:0 "Несмотря на некоторые успехи на южноафриканском фронте, изнурительные бои значительно истощили наши силы в этом районе. В результате, два разных предложения были выдвинуты местными командирами: первое - призвать на военную службу немцев, второе - призвать на военную службу ниггеров. Естественно, мы предпочли бы, чтобы унтерменши, а не сыновья Рейха, были теми, кто будет жрать свинец на передовой, но некоторые офицеры настаивают на том, что нам нужны квалифицированные и надёжные солдаты в полевых условиях."
goering.402.a:0 "Нет необходимости в призыве, ведь мы побеждаем!"
goering.402.b:0 "Немцы вновь покажут себя в боях со своей лучшей стороны."
goering.402.c:0 "Забросайте врага чёрным мясом."
 
goering.403.t:0 "Поражение в Южно-Африканской Войне "
goering.403.d:0 "Южноафриканска война была нашим шансом показать величие Рейха и вернуть статус сверхдержавы, утраченный со времён Бюргеркрига. Вместо этого она стала величайшим позором со времён Западнорусской войны. Мы должны справиться с задачей очистки от позора, а войска, которые мы развернули на африканском континенте, должны быть выведены непосредственно перед наступлением сил ОСН. Как только эти задачи будут выполнены, тогда и только тогда мы сможем подумать о наших следующих шагах, чтобы вернуть то, что принадлежит нам по праву."
goering.403.a:0 "Нужно как можно скорее найти кого бы обвинить!"

goering.404.t:0 "Режим прекращения огня в Африке"
goering.404.d:0 "Война закончилась перемирием, и Африканский Шит был сохранён. Хотя Рейх не добился каких-либо значительных территориальных или экономических завоеваний, удержания нашего плацдарма в Африке было достаточно, чтобы вызвать всплеск популярности Шпайделя, и он был удостоен героического приветствия по возвращении в Германию. Милитаристы в массе своей молчали, делая холодные, примирительные замечания, неискренне поздравляя Шпайделя с его успехами. Частичные успехи Шпайделя привели к ослаблению влияния Шёрнера, что дало Шпайделю возможность ограничить власть милитаристов."
goering.404.a:0 "Лучше перемирие, чем поражение, не так ли?."
 
goering.405.t:0 "Возвращение героя"
goering.405.d:0 "Шпайдель уставился в иллюминатор самолета. Он всмотрелся и увидел внизу беспорядок и фабрики, простиравшиеся настолько далеко, насколько хватало глаз. Он полагал, что это было необходимо для поддержания боевой машины Рейха в рабочем состоянии, но это всё ещё было бельмом на глазу. Из труб валил смог, загрязняя некогда голубое небо морем серого и черного. Это было действительно то, за что Шпайдель провёл свое время на войне?\n\nОн был почти обессилен. Во время назначения на Африку Шёрнер мог действовать без сопротивления в своих планах по захвату контроля над Рейхом. Шпайдель не понимал, зачем ему нужно было так много контроля. В конце концов, он был милитаристом, а милитаристы выиграли войну. Это была загадка. Это была загадка, которая была неразрешима для Шпайделя. Мысль о Шёрнере как о своем начальнике вызвала у Шпайделя тошноту.\n\nЕщё был Геринг. Этот вздорный ублюдок. Он едва умел командовать чем-либо, не говоря уже о Рейхе. Он спас Рейх в Африке, и это была его награда? Возвращение к двум идиотам, которые не знали, как должна функционировать экономика? Если бы Шпайдель просто прыгнул на самолет в Америку с "foreign military mission" he could-\n\nSpeidel stopped himself. He had a duty to the Fatherland, after all. He couldn't desert now. Not like this. The plane landed. Speidel was back in the Reich."
goering.405.a:0 "Добро пожаловать домой!"
 
goering.406.t:0 "Потерянный герой и потерянная победа"
goering.406.d:0 "Для нашего общества, которое еще не оправилось от ран, нанесённых гражданской войной в Германии, провал кампании в Африке - это страшный удар по нашему новому правительству. Хотя всем средствам массовой информации приказано держать язык за зубами и не распространяться об исходе войны, весть о нашем унизительном разгроме всё ещё распространяется, как лесной пожар, по улицам и казармам.\n\nСреди всех распространяющихся слухов есть самые злобные и опасные - слухи о судьбе Ганса Шпейделя, командира Африканского Корпуса, посланного нами на помощь СВС. Хотя мы приложили все усилия, чтобы найти его местонахождение, никаких следов по-прежнему нет. Поскольку в настоящее время нет и не может быть никаких новостей о таком выдающемся генерале, те, кто хочет ослабить Рейх, выдвинули отвратительные обвинения в том, что генерал был предан Фюрером, который видит в престиже генерала угрозу своему режиму.\n\nХотя подобные обвинения, конечно, полная чушь, но для тех, кто раньше подозревал Фюрера в злоупотреблении властью, это именно та история, в которую они хотели бы верить. В армии начали шептаться, мол, "
goering.406.a:0 "Ах, фельдмарашал Шпайдель, где же ты!"
 
goering.407.t:0 "Самый обычный день в Рейхе"
goering.407.d:0 "Для нации, которая всё ещё оправляется от ран, нанесенных германской гражданской войной, прекращение огня в Африке - не что иное, как отдаленная новость, которая большинству людей совершенно безразлична. Хотя раньше мы надеялись, что сможем повысить их энтузиазм благодаря Великой Победе в Африке, в конце концов мы должны принять не столь приятный результат. Средства массовой информации всё ещё пытаются описать перемирие как решительный триумф Рейха над американцами, но все ясно знают, что никто не поверит этому бреду и даже не прочтет таких заголовков.\n\nНастроение военных не изменилось, так же как и у гражданских; моральный дух нашей армии даже не пострадал от этого события. В то время как вера милитаристов в Фюрера не укрепилась, как мы надеялись, милитаристы не очень недовольны этим, что, по крайней мере, приемлемо для нашей нынешней ситуации. Действительно, кое-кто до сих пор кричит о нашем вступлении в "
goering.407.a:0 "Неприятный, но приемлемый конечный результат."
goering.407.b:0 "И в чём же был смысл войны?"
goering.407.c:0 "Неудачно, но могло быть и хуже."
 
goering.408.t:0 "Победа и ее последствия"
goering.408.d:0 "Для нации, которая все еще оправляется от ран, нанесенных гражданской войной в Германии, великий триумф СВС оказал огромное влияние на наш народ. Влияние, даже более сильное, чем мы вообще ожидали. Каждый день газеты, телевидение и радио пестрят сообщениями о том, как велики наши успехи, интервью с солдатами Африканского Корпуса, только что вернувшимися с поля боя, а стихийные торжества можно увидеть в каждом городе Рейха.\n\nЗа наш народ. Многие помнят старые времена, когда мы завоевали Париж, уничтожили Советы и разгромили остатки русских. Хотя такая победа не может сравниться с теми великими победами, которых мы добились раньше, первая победа над западными державами после Гражданской войны всё же заставила людей страстно мечтать о том, чего мы добьемся в будущем. Старики-пенсионеры надевают свои старые медали и рассказывают истории о своей деятельности в прошлом; молодёжь собирается на призывных пунктах, желая завоевать собственную славу в такой нестабильный, но волнующий век. Теперь Рейх - это море радости, и все сомнения относительно нашего нового правительства исчезли в пыли.\n\nТем не менее, есть ещё некоторые тревожные последствия, проявившиеся вместе с хорошими. Те милитаристы, которые не любили нас с самого начала, благодаря этой победе приобрели большую популярность и престиж. Они открыто заявляли, что Рейху нужно напрямую уничтожить своих врагов, чтобы мы могли стать правителями мира через кровь и огонь. Хотя сейчас ситуация всё ещё находится под нашим контролем, мы должны внимательно следить за этими отвратительными и невежественными животными."
goering.408.a:0 "Радуйтесь, но помните о спокойствии, друзья мои!"
 
goering.409.t:0 "Тень над Африкой"
goering.409.d:0 "Человек был так взъерошен, никто бы не подумал, что это бывший Рейхскомиссар Остафрики - но это был он. Цвет его лица был тёмно-красным и граничил с нездоровым пурпуром, а каждая жилка на лбу гротескно выступала. Однако больше всего бросался в глаза взгляд этого человека. Это были зеницы, испещрённые глубокими красными линиями и наполненные неестественным огнем, какой-то первобытной яростью, которая грозила сжечь человека, носившего её в своём сердце. Хюттиг не мог сказать, что встречает свою смерть с достоинством, но, возможно, лишь такая участь была для него справедливой.\n\nВ конце концов, его перетащили в полубессознательном состоянии с импровизированного брига на один из покидавших потерянный для Рейха континент кораблей. Континент, который был потерян по вине Хюттига - по крайней мере, так утверждал Рейх, объясняя таким образом провал своей колониальной политики. И всё же, если они надеялись на то, что бывший колониальный губернатор образумится, то совершили огромную ошибку. Заточение лишь предоставило ему больше времени, чтобы погрузиться в самые тёмные уголки своего сознания. За те дни и ночи, что он провел в море, питаясь лишь скудной пищей, которую ему подавали бывшие союзники, он всё глубже и глубже погружался в чёрную пучину безумия. Каждый слой ментальной защиты, каждое оправдание служения Рейху, каждый идеал, которому он посвятил свою жестокую жизнь - он осознал бесполезность всего своего дела в ходе болезненных для него размышлений.\n\nИ вот, наконец, когда он снова очутился под раскалённым добела светом жёлтого солнца, он был лишь оболочкой своего прежнего "
goering.409.a:0 "Этот день - день гнева."

goering.410.d:0 "Фюрер Герман Геринг наблюдал, как чёрный как смоль вертолет приближался к посадочной площадке, построенной для VIP-посетителей Рейхсканцелярии. Это была не одна из тех чудесных и дорогих машин, с которыми играли Люфтваффе, и даже не такая роскошная, как любые частные корабли, которые так любили корпоративные шишки. Нет, это была более старая, но и гораздо более прочная модель, которая была построена для использования африканскими Рейхскомиссарами. Это было личное транспортное средство Зигфрида Мюллера\n\nПосадка была... не слишком мягкой, ибо вертолёт дважды ударился и промахнулся на полфута. Геринг мимолётно подумал, не пьян ли пилот. Он надеялся, что бывший Рейхскомиссар не пострадал. Тем не менее, напомнил он себе, если этот человек смог пережить южноафриканскую войну и сбежать из ОСН в течение последних нескольких месяцев, небольшая толкотня не станет для него концом. Из раздумий его вывел звук открывающейся двери кабины "Herr Müller, it is so good to finally see you in person again! I had no idea you had taught yourself to fly helicopters during your time in Africa. It was most impressive to watch you in the sky if I may say."\n\nMüller flashed the smile that had won him adoring fans all across the Reich, "Why thank you my Führer. Yes, I did pick up some skills in my time, mostly for the purpose of getting to hunting spots you see, but I am thrilled to have impressed the great Reichsmarschall himself."\n\n"Hunting, yes I did know you were quite an exceptional marksman. We ought to hunt together at Schorfheide. You will come to Carinhall and stay a while to rest won't you?"\n\n"If it's you asking me then I would be delighted sir.""
goering.410.t:0 "Возвращение Африканского охотника"
goering.410.a:0 ""Marvelous, and we can discuss your future with me then.""

goering.411.t:0 "Где бы побывать Фюреру?"
goering.411.d:0 "Когда война в Южной Африке наконец закончилась, фюрер Геринг принял решение совершить турне по восстановленным владениям Рейха. Такой шаг послужит и напоминанием для трёх Рейхскомиссаров Африки о том, что они в высшей степени подчинены Фюреру, и в то же время станет отличным оскорблением для тех жалких наций, которые были опозорены в своих попытках поддержать Южную Африку.\n\nВопрос теперь в том, куда должен направиться Фюрер Геринг. Зигфрид Мюллер в Зентральафрике, без сомнения, сможет потчевать вождя Рейха рассказами об экзотических охотах и дерзких приключениях наемников. Совместное пребывание Шенка в небе с Герингом, несомненно, подарит обоим приятные вечера, проведенные в ностальгии. Ганс Хюттиг из Остафрики, может быть, и не очень хороший собеседник или хозяин, но он сделал все возможное для достижения этой последней победы немецкого народа и заслуживает поздравлений с Победой. Как всегда, окончательное решение остается за фюрером Герингом."
goering.411.a:0 "Пора встретиться с товарищем из Люфтваффе!"
goering.411.b:0 "Хюттиг - герой Рейха и заслуживает этой чести!"
goering.411.c:0 "Мюллер всегда был веселым гостем на ужине."
goering.411.e:0 "Время возвртиться домой"

goering.412.t:0 "Ностальгия в Зюдвейстафрике"
goering.412.d:0 "Геринг усмехнулся, когда рейхскомиссар Шенк в весёлых подробностях описал выходки, на которые он пошёл, будучи молодым пилотом. Фюрер подумал о том, что его товарищ, который до этого момента был довольно угрюмым и тихим, казалось, почти ожил, когда заговорили о полётах. Геринг никогда не считал себя ясновидящим в сердечных делах, но даже он был достаточно опытен, чтобы признать, что этот человек явно чувствовал себя более комфортно в облаках, чем в кабинете. Возможно, подумал про себя Фюрер, он мог бы стать таким человеком, если бы всё пошло по-другому.\n\n"So I've been told you were born here in South West Africa under the old Imperial colony?"\n\n"Yes my Führer, in Windhoek."\n\n"I see, I see. Did you know that my late father was the first colonial commissioner here? I suppose we both have our connections to one another, both in the lands we are tied to and the professions we have chosen."\n\n"You are no doubt right my Führer, but I must confess I believe I share nothing of your ability to lead others, much less a nation."\n\n"Perhaps," Göring mused, clearly appreciating the flattery, "but we cannot all be Führer material can we? We all must have our part to play in the hierarchy of life just and just as there is an apex predator in every food chain, I was simply destined to serve the German people as their leader." Schenck said nothing to the self-adulation billowing forth from his leader's mouth in a cloak of faux-modesty.\n\n"Er, my Führer," Schecnk seemed somewhat reluctant to speak, "perhaps some time soon we could discuss a possible change in my position? I must admit that I do not truly feel up to this most important of tasks any longer..."\n\nGöring nodded, but his attention was fixed on the trays of food being brought in by the native servants."
goering.412.a:0 "Если человек кричит, а его никто не слышит, издаёт ли он звук?"
 
goering.413.t:0 "Страх и Ненависть в Остафрике"
goering.413.d:0 "Фюрер изо всех сил старался завязать разговор с почти неловко молчаливым Рейхскомиссаром. "You know, my father was a colonial governor much as you are now Herr Hüttig. Yes, he was in charge of the Imperial colony of Sudwestafrika and much like you he had the burden of bringing civilization to this poor excuse for a continent."\n\nNothing. Not even an acknowledgement that he had heard Göring speak. If the man had not been responsible for the recent victory in the war the Führer would seriously consider having him removed and sent to wallow behind a desk deep in the Wolfsschanze. So far, Göring thought, the only thing that had made this visit even semi-bearable was the excellent cognac that Hüttig had provided. It was frankly astonishing to the former Reichsmarschall that a man with such an unpleasantly austere personality would keep such a collection. He made a mental note to carry off as much as he could upon his return to Germania.\n\nJust as the Führer was beginning to lose all hope of ever getting his "companion" to engage in any sort of discussion, the Ostafrikan Reichskommissar seemed to burst into a frenzy of animated movement and speech like a jack-in-the-box springing out.\n\n"My Führer! My Führer it is good to finally be able to talk to you in person!" Göring was about to return the compliment but Hüttig did not let up, "We must talk about the others... I have very important information regarding them... very important information!" His words came in staccato bursts like the fire from a sturmgewehr. Göring was completely taken aback.\n\n"Herr Hüttig, please, settle down. If you have something so serious to discuss, I am sure we can talk it over at some other time in a more official capacity."\n\nThe words seemed to snap Hüttig back to reality, or so Göring believed when the man stopped his infernal shouting. As the Führer handed his host a glass of the cognac and began to attempt to entertain him with old war stories, he did not notice the dark, almost glassy look that had now settled on the disturbed zealot. He similarly failed to notice the twitching of the man's eyes, or the curling of the man's fists."
goering.413.a:0 "Господин Рейха был так же невежественен, как и всегда."

goering.414.t:0 "Отдых в Зентральафрике"
goering.414.d:0 ""And this one," Reichskommissar Müller gestured at the stuffed head of a lion adorning the mantelpiece of the dining hall of the Hitlerstadt retreat, "now this one was quite a hunt. He had me on for two days before I managed to bring him to ground off of Lake Viktoria."\n\nGöring started admiringly at the trophy before letting out a slow whistle, "What a mighty beast indeed Herr Müller, it shows the mark of a true Aryan to have the skill and courage to take its life."\n\nMüller seemed disinterested in that particular compliment and began to point out the other prominent trophies hanging upon the walls, basking in the praise delivered to him by the Führer as he shared his many adventures.\n\nNaturally, the victorious Reichskommissar and the still freshly anointed Führer were the centerpiece of the dinner, but they were hardly alone. While the two bon-vivants were carousing, General Wilhelm von Thoma took the chance to converse with his former superior, the now retired Generalfeldmarschall Rommel.\n\n"You know," von Thoma offered, his voice noticeably charged with emotion, "I never forgot what you taught us in North Africa sir, and I never let my men forget it either."\n\nThe words of praise clearly affected the old warrior. "Herr Thoma, it means more to me than you could guess to hear that I had some value to the future soldiers of my Fatherland. It brings me some comfort in my twilight years."\n\n"Herr Rommel! Herr von Thoma!" The loud voice of the Führer interrupted the tender moment, "You should both get some sleep. Remember that we are to have a hunt with the Reichskommisar tomorrow and he promises it will be an exciting one!""
goering.414.a:0 "Двое измученных битвами мужчин вздохнули, но послушно повиновались."

goering.415.t:0 "Время для перерыва?"
goering.415.d:0 "Геринг сидел за письменным столом, рядом лежала стопка неизученных бумаг, отчётов и меморандумов, касающихся недавно выигранной Южноафриканской войны. Одним словом, Фюреру Германского Рейха было скучно. Он отчаянно искал какое-нибудь интересное занятие, его ум метался от идеи к идее, не останавливаясь ни на одной из них надолго. Ещё раз осмотреть танки? Нет, он делал это слишком много раз с тех пор, как закончилась Гражданская война, и от этого уже тошнило. Отправиться в театр на оперу? Ему это нравилось, но Шёрнер был бы слишком взбешен, чтобы это стоило того. Спроектировать новое крыло для Каринхолла? Теперь это звучало приятно, но что, если...\n\nОн вскочил со своего места в порыве вдохновения и схватил один из многочисленных телефонов, в которые ему приходилось звонить ежедневно. Этот конкретный телефон был помечен 'Штаб-Квартира ОКВ'.\n\n"Yes this is Führer Göring. Yes, yes, Sieg Heil. Is Rommel still there? Good, good, put him on quick."\n\nQuiet blanketed the room for a few minutes while the heavyset dictator waited with barely contained excitement. Then, a new voice came through the other end of the line.\n\n"My Führer," Rommel's voice was still professional as ever, even in retirement, "how can I be of assistance to you?"\n\nGöring's face pulled into an almost impish grin, "Herr Rommel, pack your things, I'm going on a tour of our African lands and I want you to join me."\n\n"I - I suppose I couldn't refuse such a request from my Führer, now could I?"\n\nGöring's mask of geniality collapsed for a moment. "No, you absolutely could not Erwin.""
goering.415.a:0 ""How foolish of me my Führer. Please, forgive me.""

goering.416.t:0 "Предательство чокнутого безумца"
goering.416.d:0 "Комната Фюрербункера была заполнена штабными офицерами, обсуждавшими планы экстренных операций, помощниками, несущими стопки бумажек, и партийными дружками, которые, как всегда, боролись за внимание и влияние. В это безумие действия и бездействия вступил Иоганн Штайнхофф, который спешил из Имперского Министерства Авиации настолько быстро, насколько позволяла его штабная машина. Двигаясь к центру активности, время от времени выкрикивая торопливый "Heil Göring!" to a passing officer, Steinhoff advanced to where he knew the Führer would be.\n\nHe found him, his face a dark red, in a state more furious and terrible than he had observed since the close of the Civil War. He was on the phone, and he was shouting, almost screaming down the line.\n\n"Tell Puttkamer I want a cordon established around their ports by the end of the week! Nothing gets in and nothing comes out without our approval and knowledge, do you understand me?" Without waiting for a reply, the dictator slammed the receiver down, hanging up.\n\nSteinhoff adjusted his sunglasses back to position nervously, "So, I take it that the rumors are true then?"\n\nGöring almost snarled at his air chief, "They are! That fucking bastard Hüttig has betrayed us! He has killed Schenck and has driven Müller underground. That's not what's important right now though Johannes. What's important is that we destroy him, we turn his ridiculous fucking 'Reichsstaat' into dust and ashes. That's where you'll come in - I want bombers over Quelimane today!"\n\nSteinhoff said nothing, just blinked. His words carefully chosen, the former pilot answered, "My Führer, if we really have lost the continent then it is logistically impossible for us to reach any targets within Hüttig's territory."\n\nGöring's face went purple, and for a moment Steinhoff had the half-humorous, half-grotesque mental image of the man popping like a balloon. Göring did not pop however, but after a tense moment he did seem to almost deflate back into his chair from which he had half-risen.\n\n"Fine then," he whispered sullenly, but as Steinhoff turned to leave he spoke up, "but tell Marshall Schörner to see me at once. I wish to have his advice on this matter.""
goering.416.a:0 ""Of course, my Führer.""

goering.417.t:0 "Прискорбная неудача"
goering.417.d:0 ""How the fuck could our forces be stuck?" Göring roared, pacing around a grand map table with his foreign secretary, Artur Axmann, standing timidly to the side. "We have made every necessary arrangement so that the Reich would triumph in this war. They have the men, they have the equipment, and by god I made sure they had the leaders. How have they not produced any form of victory?"\n\nAxmann did not reply.\n\n"I do not expect our flag to fly over Cape Town tomorrow. I do not expect the United States to concede defeat next week. But I did expect that our forces would be advancing!"\n\nAxmann continued his silence.\n\n"Even the Americans cannot match the commitments I have made, damnit. The South Africans should be swimming in a shower of our artillery, and routing in response. I fail to understand why this war bleeds on so inconclusively. Why do you think we have failed to produce a victory, Axmann?" the Führer finished, looking towards his thus far silent Reichsminister.\n\nThe minister's stomach sank, for he had hoped to avoid engaging with the Führer's ire."
goering.417.a:0 ""Perhaps our victory is just a delayed matter of time?""

goering.418.t:0 "Сохранение Лица"
goering.418.d:0 ""People of Germany, I stand before you today to tell you of what happened in Africa!" Göring bellowed to the waiting crowd. Now that the proper scapegoat had been burdened with the public guilt for the less than ideal outcome, he could make his official statement.\n\n"As you no doubt have heard, our combat operations in the continent have ceased, and an official armistice between our Reichskommisariats and the OFN has been concluded. I wish that I could stand before you today and say that the war ended with all of our noble aims fulfilled.\n\nI cannot say that however, because that would be false, and I have vowed to never speak an untrue word to the German people so long as I remain Führer. It is true, our battle has ended indecisively, without clear victory for our people. However, this does not mean we can simply give up now! Quite the opposite, we must redouble our efforts to the spread and preservation of our people and National Socialism across the world. Our outposts in Africa have been battered, but they still remain intact, our dreams shall not die until the last Aryan has perished from the earth.\n\nRest assured that those who have failed the Reich will be given their just deserts, and let this serve as an example to all those who serve the German nation: this is what happens when you fail! Even in failure however, we gain strength, just as we gained inner strength from the travesty of Versailles to embrace the truth of National Socialism, it is my belief that this momentary setback will be looked back upon in similar fashion. When future historians chronicle us, they will write of this as the moment a reborn German people, still scarred from the flames of civil strife, recommitted themselves to taking their rightful place. The OFN dogs have not beaten us, but merely won themselves a reprieve. We will show them our true might soon enough.""
goering.418.a:0 ""Sieg Heil! Sieg Heil!""

goering.419.t:0 "Остафриканский провал"
goering.419.d:0 "ДОКЛАДНАЯ ЗАПИСКА 1259\n\nОсновной причиной неудач Африканского Щита в Южно-Африканской Войне была некомпетентность Рейхкомиссара Ганса Хюттига в руководстве военными усилиями. Его следует особо отчитать за то, что он не смог скоординировать работу двух других Африканских Рейхскомиссариатов, поскольку он был их фактическим лидером. Самому Хюттигу следует публично объявить выговор, хотя в настоящее время он не будет отстранён от должности Рейхскомиссара Остафрики.\n\nУдалите безвозвратно все документы, содержащие противоречивую информацию."
goering.419.a:0 "Соблюдение докладной записки 1259 обязательно."

goering.420.t:0 "Преданный союзник"
goering.420.d:0 "ДОКЛАДНАЯ ЗАПИСКА 1259\n\nОсновной причиной неудач Африканского Щита в Южно-Африканской Войне была сдержанность Генерал-фельдмаршала Ганса Шпайделя в размещении наших ресурсов по всему континенту. Хотя Хюттиг не был особенно одарённым полевым командиром, он делал всё возможное, используя то, что у него было, а этого у него было мало. Попытки генерала Шпайделя спасти жизни арийцев, используя сдержанность в бою, достойны восхищения, но они не приносят победы в войнах.\n\nУдалите безвозвратно все документы, содержащие противоречивую информацию."
goering.420.a:0 "Соблюдение докладной записки 1259 обязательно."


goering.421.t:0 "Последняя соломинка"
goering.421.d:0 "Хюттиг уставился на записку в своих руках. Они дрожали от ярости.\n\n"He's blaming me? He's blaming fucking me of all people? Out of everyone incompetent he chooses the one goddamn useful person and pins all the failures on him?" Hüttig began pacing around his office.\n\n"Müller, Shenck, hell, even some of his own men, that fucking bastard Führer could've blamed anyone else, but me? He fucking blamed me?" Hüttig sat down at his desk once more. He tried to calm himself down by doing paperwork, yet the thought remained in his mind like a parasite, growing and growing. He became angrier and angrier, barely able to contain it.\n\n"Fucking dammit! If that son of a bitch called the Führer wants to goddamn blame it on me then I'll fucking give him a reason!" Hüttig began writing and scribbling on a sheet of paper. He had a plan."
goering.421.a:0 ""This'll show that bastard...""

goering.422.t:0 "Козёл отпущения"
goering.422.d:0 "Геринг не двинулся с места, когда Штуккарт вошёл в свой кабинет, вместо этого он просто указал на открытый стул и предложил своему главному министру бокал шампанского. Президент Рейхстага отказался, впереди у него был долгий день.\n\n"So," The Führer began, "Has Albert taken stock of the militarists in the Reichstag?"\n\nAlbert nodded, "Yes my Führer, Herr Bor-", he quickly caught himself, saying that name was a good way to drive the Führer's mood south.\n\n"Herr Albert has completed a tally of militarists willing to let Reichskommissar Hüttig take all the blame for the South African burnout."\n\n"Very good, very good." [GetGGR_blame_speidel_text]"
goering.422.a:0 "Ножи в спине."
GetGGR_blame_speidel_text_yes:0 "Геринг выглядел довольным, но затем на его большом лице появилась растерянность: "So, if everything is ready, why not simply call? Why did you need to come in person?"\n\n"Ah, about that my Führer..." Stuckart paused for a moment to collect himself, "Apparently General Schorner and his clique are pushing for us to censure General Speidel for his failure to secure a decisive victory in the war."\n\nThe Führer's eyelids shot up at this. From under his breath, a quiet "Damn you Schorner" slipped out almost without thought. "The bastard wants to use me to do his dirty business."\n\nGöring's teeth were gritted now, his face turning a dusky pink in the room's low light."

goering.423.t:0 "Враг моего врага - не друг"
goering.423.d:0 ""My Führer," Speidel said politely as he stepped into Göring's office. "I have to disagree with the recent memo sent out. I merely sent what was necessary, as you commanded. Hüttig had more than enough to work with." Göring looked up from his paperwork and stared at Speidel.\n\n"Sorry, what was that?" the distracted Führer asked. Speidel boiled with rage.\n\n"I'm resigning. Obviously you don't tolerate professionalism in the Reich anymore." he snapped.\n\n"Wha- you can't be serious!" Göring was taken aback by this sudden statement. "You can't just do that!"\n\n"I can, and I'm doing it right now."\n\n"Speidel, think this through. Do you know-" Göring looked around his office, half-expecting Schörner to be hiding behind a potted plant. "What that crazy bastard will do with you gone? I know that you're more... professional than him and won't make a massive fuss out of this. Come on, Speidel." Speidel hadn't thought of that. He swallowed his pride and spoke again."
goering.423.a:0 ""I suppose I retract my resignation.""

goering.424.t:0 "Триумф в Претории"
goering.424.d:0 "Фюрер Геринг посетил Преторию для совместного военного парада победоносного Африканского Щита и новообразованной Бурской Республики. Сообщается, что это было массовое мероприятие, в результате которого было перекрыто большинство дорог города, демонстрируя экстравагантную демонстрацию военной мощи. Сообщается, что Фюрер Геринг был очень впечатлён войсками Щита, комментируя, что "they might have to train ours instead of us training them". After the parade, Göring congratulated multiple politicians from the victorious countries on their military strength, especially Ostafrika. The small number of Ostafrikan officials present received these comments well before hurrying off. While praise was primarily directed at Ostafrika, the other nations seemed to like the Führer's comments as well, and many speculate that the colonies and the Reich proper may grow closer soon."
goering.424.a:0 "Я думаю, с Африкой всё будет хорошо."

goering.425.t:0 "Птицы прилетели в курятник"
goering.425.d:0 "РАСШИФРОВКА ДОКУМЕНТА, ПОЛУЧЕННАЯ ОТ [GetDateText]\nСОВЕРШЕННО СЕКРЕТНО\nДЛЯ ШТАТГАЛЬТЕРА ГАНСА ХЮТТИГА\n\nМой Штатгальтер, с сожалением сообщаю вам о только что полученном мною досадном отчёте о войсках, развернутых Фюрером Герингом для обеспечения безопасности на континенте. По вашему приказу группа наших Оборотней была направлена ​​для ареста их гарнизона в Гитлерштадте. К сожалению, что-то или кто-то должен был их предупредить, потому что они были готовы к покушению. Даже не предупредив наших солдат, они открыли огонь и убили троих наших солдат первым залпом. Мне сказали, что затем они начали перестрелку у озера Виктория, где захватили несколько наших транспортов и направились на запад к побережью.\n\nОказывая помощь раненым и потратив некоторое время на получение подкрепления поблизости, отряд Оборотней попытался отразить бегство солдат Вермахта в местах вокруг Дамбы, Браззавиля и Леопольдвиля. К сожалению, подразделению не удалось потопить любой из транспортов и нанести не только поверхностные потери, но и при этом потерять несколько человек. Похоже, что главный, смертельный удар по усилиям был нанесён, когда командир отряда оборотней Гауптман Фридрих фон Танненбург был убит в перестрелке у плотины.\n\nДостигнув побережья, небольшие речные транспорты направились на север, и мы ещё можем поймать их в одном из доков, пока они ищут океанские суда, но я боюсь, что они ускользнули от нас. Я осознаю свою неудачу в этой важной миссии и очень сожалею об этом.\n\n\nХАЙЛЬ ХЮТТИГ!\n-КОЛОНИАЛЬНЫЙ АДМИНИСТРАТОР ОТТО ФЁРШНЕР"
goering.425.a:0 "Действительно серьезный провал."

goering.426.t:0 "Набор игрушек по течению"
goering.426.d:0 "Фридрих Шульц вытер пот, скопившийся с лица. Его голые руки теперь были скользкими от пота, большей частью собственного, чем от его лица. Служба на подводной лодке, как подумал Шульц, уже не в первый раз, физически не из приятных задач. А для чего? Он, чёрт возьми, не мог понять смысла их нынешней миссии. Патрулировать Африканское побережье и не позволять никому выходить или входить в Великоафриканский Рейхсштаат? Кто захочет попасть в эту адскую дыру? Не то чтобы кто-то пытался вести дела с сумасшедшим из Келимане. По крайней мере, в этом можно было быть уверенным; экипаж U-3122 ещё не видел даже контура иностранного конвоя.\n\nШульц обратился к капитану со своими вопросами, но капитан был осведомлён не больше, чем его команда. Он сказал Фридриху, что приказ поступил непосредственно от самого Гроссадмирала Путткамера. Что ж, Шульц не был офицером, но и не был дураком. Если приказ исходил с этого верхнего звена цепи, то он, должно быть, исходил от Фюрера. К сожалению, это всё ещё не приблизило его к истине, и казалось, что загадка останется таковой.\n\nШульц снова вытер пот со лба. Он полагал, что политики всегда играли в свои непостижимые игры. Как солдат Рейха, он не имел права жаловаться, но всё равно его это раздражало."
goering.426.a:0 ""Christ what a dull job this is.""

goering.427.t:0 "Ничтожный Фюрер"
goering.427.d:0 "В такие моменты Фюрер часто жалел, что у него всё ещё есть легкое облегчение, которое ему принесли инъекции. Однако вместо компании своей иглы он оказался в менее приятной компании Рейнхарда Гелена, который с нетерпением ждал команд Фюрера. "Huttig's gone mad." Göring began, sharply, though he was certain Gehlen already knew of the situation. "If he believes his 'Greater African Reich' can keep the savages in line without our help, he's more than welcome to try. Though he'll have a difficult time at it, if I have anything to say about it. This insult to National Socialism should not be permitted to stand, not for a moment longer than it has to." Göring continued. When he had first heard the news, Göring's mind had immediately flown to ousting the upstart and overtaking the dark continent with German boots. Surely, that was the route some of the militarists would have preferred, but Göring knew that at this stage, it was impractical. "Make the phone calls and payments you must, Gehlen. I wish to be sure that Hüttig knows what it means to make an enemy in Germania." Though he spoke calmly, it was easy to see the rage behind Göring's eyes.\n\nIn contrast, one could see nothing behind Gehlen's sunglasses as he curtly nodded towards the most powerful man in Europe. "Right away, my Führer." It would be a simple task, to capitalize on the many problems that already existed in German Africa. It would not be difficult for a man of Gehlen's talents to bring Hüttig's abomination to the ground. After making sure Göring had nothing else to share with him, Gehlen turned, moving to leave the room. Before the door closed, the Führer gave one last order to the man."
goering.427.a:0 ""Make the bastard hurt.""

goering.428.t:0 "Встреча в Либревиле"
goering.428.d:0 "Кай-Уве фон Хассель прибыл на место встречи рано. Человек из Абвера прибыл точно в оговорённое время. Фон Хассель решил, что хочет как можно меньше шансов быть замеченным, и подсознательно задавался вопросом, не следовало ли ему принять такие же меры предосторожности. Тем не менее было слишком поздно волноваться по этому поводу. Фон Хассель выпрямился и произнес кодовую фразу, о которой они договорились заранее. "Good morning, Herr. Is your mother in today?"\n\nThe man, in a quiet and non-committal manner, responded flatly. "No, she is away tending her poppy garden." The agent watched as Von Hassel deflated a bit, now more at ease now that the man's identity was confirmed. The Abwehr agent continued, undeterred. "Let us not mince words, Herr. What precisely do you require from my employer? Guns? Bombs?"\n\nVon Hassel paused for a moment. He had spoken with several Zentralafrikan generals, most unhappy with the SS's coup over Africa. Few had been willing to commit to anything solid, however. Von Hassel's career in the Abwehr meant little to soldiers, who were committed to following the orders of their fellows. The Belgian industrialists in the area, however, would prove much more tractable as an ally. Hüttig's authoritarian, strictly national style of rule had chafed them and hurt their bottom line. It would be a strong alliance, if von Hassel could bring them to his side."
goering.428.a:0 ""Let us start with Reichsmarks.""

goering.429.t:0 "Друг в Конго"
goering.429.d:0 "Фюрер трижды перечитал газету. Он знал, что должен быть доволен отчётом, но поймал себя на мысли, что это всё, что можно сделать. Геринг оценил бы то, на что он тем временем мог бы указать, чтобы доказать, что Хюттигу не разрешили вырезать его маленькое владение без сопротивления со стороны Германии. Он полагал, что сможет вынести такое унижение ещё несколько месяцев, если это будет означать, что империя, украденная Хюттигом, будет полностью стёрта с лица земли.\n\nЕго мысли собрались, Геринг слушал, как говорил Гелен. "A group of men loyal to Germania, led by a particular Herr von Hessel, will work to subvert Hüttig at every moment." Gehlen did not smile, but the Führer imagined he was very satisfied with his own work. "Eventually, they will make a move against the government. Either we will have Africa in our hands once more, or the resulting chaos will lead to a total collapse of Hüttig's regime in the area."\n\nGöring was keen enough to pick up the implication that it would likely be the latter of the two possibilities. "Let him keep the ruins of his hell-state, if he's so damn attached to it." The Führer declared, though he was not so happy about the potential loss as he attempted to seem. "You've done well, Herr Gehlen." He waved his hand, silently dismissing the Abwehr man as if he were a trained hound. He had much to think about."
goering.429.a:0 "Псы войны обдирают Африку."

goering.430.t:0 "Прощай, Моя Африка"
goering.430.d:0 "Это было ещё одно обязательное заседание военного кабинета, которое для Герхарда Баркхорна означало неприятности. И всё же, хотя ему и приходило в голову, пока он следовал за генералом Штайнхоффом в конференц-зал, он не мог не заметить, что Фюрер Геринг казался на удивление спокойным. Даже бодрым. Что-то определённо произошло, хотя штабной офицер Люфтваффе не мог понять, что могло вызвать появление Фюрера в таком качестве. Не прошло и нескольких месяцев с последней встречи, когда он покраснел от ярости, а глаза его горели ядом за предателя Хюттига и за потерю Африки.\n\nИ только когда Герхард подошёл достаточно близко, чтобы увидеть карту на полпути между Фюрером и Фельдмаршалом Шёрнером, он понял, что происходит. Это была карта плана сражения, с линиями, пересекающимися во всех направлениях, но все заканчивались кровавыми стрелами, пронзающими сердце континента. Герхард подавил вздох. Это было невозможно, безумие. Он жалел, что у него не было тёмных солнцезащитных очков своего начальника, чтобы скрыть сомнение в глазах, но, если повезёт, его просто проигнорируют, как обычно, пока он будет молчать.\n\nК сожалению, у Штайнхоффа не было такой роскоши. Начальник авиации подошёл к своему лидеру и с обычным лёгким хрипом спросил: "My Führer, do my eyes deceive me, or is that a plan of attack against the so called Reichsstaat sitting on the table? I was under the impression that we had decided against any such effort."\n\nHe spoke to the Führer, but Gerhard could just make out the shadows of his lidless eyes turn towards the OKW chief.\n\n"That's just the thing Steinhoff!" Goring almost bellowed, exuberant, "After discussing the matter with Schorner, I have decided to put any attempts at reclamation on hold, for now. In return, the Generalfeldmarcshall has so considerately drawn up these plans for me. Aren't they grand?"\n\nGerhard attempted to feign disinterest, but he had the uncomfortable feeling that Remer could sense the deception from across the table. He shivered as he turned his gaze back from the butcher's protege and to his superior.\n\n"I... yes I agree my Führer, these plans are quite exceptional""
goering.430.a:0 "Это не может быть хорошо для кровяного давления."

goering.431.t:0 "С хныканьем"
goering.431.d:0 ""So that's it?" Göring fumed, "The war's over already!?" there was no one to respond, no one to talk to, no one to make excuses. Göring wanted to yell at someone, but the only people he could blame for this disappointing display were down in Africa. This would've been the perfect opportunity to showcase a renewed German might following the pain of the Bürgerkrieg, and that idiot had Hüttig botched it. He had thrown thousands of German soldiers, precious resources in their own right, into the meat grinder. And this was what he had to show for it? Unacceptable! Göring paced around his office.\n\nThis was an international relations disaster. Thanks to Hüttig, would the OFN simply strike at the weakened Reich? Would it extend its Judeo-Bolshevik tendrils further into Europe? Africa had been lost; what was next: Italy? Sweden? Finland? His mind raced with nightmares of a surrounded Reich unable to reassert its power.\n\nWith slow, deliberate breaths, the Führer calmed himself. This was a temporary setback, nothing more. The OFN had won the battle, but not the Cold War. This was all explainable by the Reich's still fragile position thanks to the traitors, no need to overthink it. Just like any setback in his career, the Führer reassured himself, he would come back and on top at that."
goering.431.a:0 "Чёрт возьми, какая катастрофа! Кому-то придётся заплатить."

goering.432.t:0 "Казнь"
goering.432.d:0 "Геринг бесстрастно наблюдал, как солдаты тащили сломленного человека, которым был Ханс Хюттиг, мясник СС, рейхскомиссар, неудача. Тяжёлые круги вокруг его глаз свидетельствовали о том, что он не спал по крайней мере несколько дней, а его цвет лица был измученным и нездоровым. И всё же, несмотря на всё это, его глаза по-прежнему горели тем же тревожным светом, который был у них всегда.\n\n"What was that?" came from one of the prisoner's guards, his rifle to the ground but always angled so that in an instant he could put a round into Hüttig if needed.\n\n"I said," Hüttig began, his voice icy with contempt, "that you are all degenerates. Every last one of you who would treat a man who has devoted his entire life to the cause of the Aryan people like this."\n\nThe guard looked inquiringly at Goring, asking for permission to simply end the madman's ravings. The Führer shook his head, "Let him say what he wants Franz. It's not like he can do anything anyways." A slight smile crept across the Führer's face as he spoke the last line, sure of his absolute power.\n\nHüttig continued to rant as he was led towards the courtyard's wall, "You are the traitors here, not me. I served the Reich, the ideals of National Socialism, what do you serve Herr Goring? Whatever the generals want? Whatever fills your pockets? How can the Aryan people have fallen so low as to follow such scum? The Reich does not deserve to survive with you degenerates at its head!"\n\nGoring grunted, the man simply would not shut up. "Franz," he motioned lazily to the guard, "finish this embarrassment off please."\n\nWith an enthusiastic nod, Franz raised his rifle and fired off a quick series of shots. Hüttig groaned and started to sway, but managed to right himself from falling. The holes in his chest pulsed angry and red, fatal shots, but the man's sheer rage pushed him on.\n\n"Incompetent degenerates! The Reich is doomed to die with you and your masters in the Wehrmacht at the helm! It deserves whatever end you bring it, I'd rather see it burn then with such degeneracy in control. I would've... I would've..."\n\nHis voice weakened, his words trailed off, his legs gave way. It was over, Hans Hüttig was dead."
goering.432.a:0 "Судья ответил."

goering.433.t:0 "Что приносит луна"
goering.433.d:0 "Иоганн вглядывался в деревню через очки ночного видения. Его оставили в Африке, но это не значило, что он не мог служить Рейху. Приказ был уничтожить водоочиститель в селе. Это убило бы большую часть его населения и некоторых американцев внутри. Вожак подал знак рукой, и стая двинулась на убийство.\n\nИоганн услышал выстрелы, когда подошёл к своей позиции. План шёл хорошо. Остальные отвлекали американских собак, когда он уничтожал их водоочиститель. После этого деревня будет пуста; даже после смерти Рейхскомиссариата его сожрут Волки.\n\n"The hell is going on? Why are there still Krauts around? The war's over, isn't it?" Johann heard a voice from the direction of the water purifier.\n\n"I sure hope the others are ok." Two voices. American voices. Johann hid behind a building, waiting for the Americans to leave. It seemed as if days passed as he waited, listening to their speech.\n\n"I'm gonna take a piss, you hold down the fort for me, okay?" Johann heard one of them stepping towards him. He readied his gun and-\n\n"What the hell was that? Earl? Are you okay?" Johann stood over the American's dead corpse, waiting for the other to come investigate. As Johann expected, he did. "Earl?" was all the other American had time to say before a bullet pierced his chest. Johann smiled as he destroyed the water tank, dooming the village. The Werewolves retreated, their hunt successful."
goering.433.a:0 "Вой на Луну"

goering.434.t:0 "Зло встретило лунный свет"
goering.434.d:0 "Иоганн вглядывался в деревню через очки ночного видения. Его оставили в Африке, но это не значило, что он не мог служить Рейху. Приказ был уничтожить водоочиститель в селе. Это убило бы большую часть его населения и некоторых американцев внутри. Вожак подал знак рукой, и стая двинулась на убийство.\n\nИоганн услышал выстрелы, когда подошёл к своей позиции. План шёл хорошо. Остальные отвлекали американских собак, когда он уничтожал их водоочиститель. После этого деревня будет пуста; даже после смерти Рейхскомиссариата его сожрут Волки.\n\n"The hell is going on? Why are there still Krauts around? The war's over, isn't it?" Johann heard a voice from the direction of the water purifier.\n\n"I sure hope the others are ok." Two voices. American voices. "Our orders are to guard this thing so they don't destroy it." One of the Americans yawned.\n\n"I heard it's pretty important."\n\nJohann hid behind a building, listening to the Americans' conversation. He waited for them to leave, but they showed no signs of doing that. Then, the worst happened. A villager came out of the house behind him. Johann turned and fired his gun, silencing the panicked villager for good.\n\n"What the hell was that?" one of the Americans asked. He looked around the corner, saw a German, and fired."
goering.434.a:0 "Все 142 оборотня мертвы. Катастрофа."

goering.435.t:0 "Азазель"
goering.435.d:0 ""My Führer," Stuckart was going at it again, "I still believe that passing the blame for the African Disaster onto Reichskommissar Hüttig is the best option we have right now."\n\nGoring grunted, they had been going at this for hours now, debating over how to handle the fallout from losing decisively to the OFN. Stuckart was so adamant in blaming the former SS commandant that the Führer wondered if there was some personal vendetta at play.\n\n"Listen WIlhelm," Axmann interjected, "Hüttig may be at fault here but he has resources we could still use on the board. Those "Werewolves" I think he called them, they sound useful if we want to make the OFN suffer for their victory. Doing anything to the man now would remove that card from our deck and we're starting with so few as it is."\n\nKörner broke in, "A good point Artur, but who do you substitute instead of our Herr Hüttig."\n\nAxmann looked annoyed, "I was just about to get to that, if you would have let me finish. As I was about to say: why not just blame Himmler?" The room went dead silent at the mention of that name but Axmann continued, "We know the Burgundians are always playing their little games, we can just announce that they were secretly supporting the OFN. It blames someone and gets people fired up against those traitors." Göring rubbed his chin, considering his options.\n\n[GetGGR_blame_speidel2_text]"
goering.435.a:0 "Левит 16:6-10"
GetGGR_blame_speidel2_text_yes:0 ""You're all forgetting someone." A quiet voice, an unpleasant voice, Remer's voice. "It was General Speidel who was in field command during our operations. Shouldn't he take the blame here?"\n\nGoring was aghast, "You want me to throw my own Army chief under the bus over this? Why would I ever do that?"\n\n"Because," Remer icily replied, "It would assure General Schörner that you are willing to make hard choices for the greater good. That was why he supported you, after all."\n\nThe threat did not need to be further spelled out."

goering.436.t:0 "Ранним светом зари"
goering.436.d:0 "Утро медленно приближалось к Гитлерштадту, солнце лениво выглядывало из-за горизонта и начинало свою медленную дугу по бледному небу. Однако внутри временных казарм штаба 12-й пехотной дивизии воздух был тяжёлым и напряжённым. Солдаты батальона выстроились вдоль внутренних стен, их глаза устремились из окон в сторону джунглей, окутанных утренним туманом. Стрелки расположились на чердаке старого колониального особняка, а пулемётчики заняли главные проходы. Рядовой Отто Ганц прикинул, что здание сможет выдержать без артиллерийской осады две недели. Осаду с артиллерией они могли выдержать, может быть, половину времени. Неплохо с учётом всех обстоятельств.\n\nНовость пришла посреди ночи, когда почти все солдаты, кроме самых бессонных, уже давно потеряли сознание. Маленький призрак из Колониального офиса Абвера. Он не назвал своего имени, только сказал им, что Рейхскомиссар Хюттиг сошёл с ума и планирует арестовать всех немецких солдат на континенте. Что ж, все они решили, что без боя их не поймают.\n\nБыло ещё рано, достаточно рано, чтобы головорезы Хюттига, должно быть, ожидали, что немцы ещё спят. Они пришли из джунглей группами по двое и трое, в тёмно-зеленом и чёрном камуфляже. Оборотни, вспомнил Ганц, так их называли. Во всяком случае, они точно двигались, как волки на охоте. Они тоже умрут, как волки. Конечно, в стае они могут быть грозными, но когда человек когда-либо позволял простым собачкам доминировать над собой? Ганц поднял винтовку к плечу, выбирая ближайшего нарушителя и стараясь прицелиться.\n\n"Not today.""
goering.436.a:0 "Жребий брошен."

GGR_MZB_infil:0 "Надеюсь, в Африке осталось достаточно здравомыслящих людей, чтобы свергнуть безумного короля..."

#ALGERIA TREE EVENTS
goering.707.t:0 "О чём мечтают волки?"
goering.707.desc:0 "Геринг сидел один в своей комнате, держа в руке лишь бутылку виски, и молча размышлял о последнем фиаско, которое Иберия вновь открыла миру. Когда итальянцы ушли из Алжира, а правительство в Алжире было разорвано в клочья, каудильо решили, что наконец-то смогут объявить эту землю своей - и кто лучше сможет управлять этой новой вотчиной, чем их давний лакей Ив-Герен Серас, возглавляющий военное правительство французского меньшинства? Геринг ухмыльнулся - эта договорённость могла пойти не так во многих отношениях. И всё пошло не так: Серас даже не потрудился устроиться поудобнее на своём новом посту, прежде чем осудил своих сюзеренов и основал государство Алжир в качестве независимого субъекта мировой политики. Идиоты - им действительно нужно научиться выбирать своих подчиненных.\n\nНельзя сказать, что он был в слишком завидном положении. Его собственные "subordinates" were already encircling the young warlord like hawks, fighting amongst themselves as to how to deal with him. Some believed that Seraç's clique would prove a valuable lapdog for the Reich, safeguarding the region's oil deposits and providing fresh untermenschen to throw in the front lines that would otherwise have been pure blooded Germans; others yet are disgusted at the idea of once again allowing collaborators to partake in Germany's moment of greatness, and insist on crushing all resistance and setting a new Reichskommisariat that will ensure all affairs are handled by proper German hands.\n\nSo Göring was left with a decision to make; a luxury he didn't get too often anymore. Personally he had way more important things to tend to right now than another shithole in Africa- and in a way, that made the prospect of just collaborating with Seraç and letting him do the dirty work very tempting. And if the man has an ounce of self preservation he'll surely cooperate. On the other hand, self preservation didn't stop him from betraying the very people who put him in power. And no matter how disillusioned he had grown through the decades, even old Hermann had to admit that asking an arrogant asshole in Africa for help like they needed him was just plain wrong."
goering.707.a:0 "В любом случае Серас недолго будет наслаждаться свободой."

goering.708.t:0 "Лев зимой"
goering.708.desc:0 "Генерал сейчас примет вас, господа, прошу вас извинить нас за ваше ожидание." announced a sturdy male voice that made Valentin Scheller raise his head from his copy of Die Beobachter, where his attention had been drawn to for the last three hours. The voice belonged to a uniformed Pied-Noir, who then proceeded to bow and show the way to him and the disgruntled ministers besides him. But Scheller was calm; he knew by now why people like Seraç had to show they were "too busy" for people like him.\n\nIndeed, as they stepped into the grandiosely decorated room, one would think they were in a palace; just like one would think, as they looked towards the Lion of Algeria, Yves-Guerin Seraç, sitting in his designer suit with the air of a man who had won every battle of his life, warmly welcoming them with a sardonic smile, that this man had no doubts about this day. A lot of work and money was poured into this illusion, surely. But these men hadn't come all the way from Germania to stare at gold candelabras and fine paintings; and as the pleasantries faded away and the negotiations began, it soon became very clear to all involved that Seraç's deck was empty.\n\n...which makes it not only desirable, but integral, that the Ministry of Economy shall retain complete autonomy to dictate and direct its own budget, with the Dinar as its default currency, which shall remain pegged to the French Franc and not to the Reichsmark" was how the longly worded but in reality fairly short list of Algerian demands concluded, which included the retention of the established French-styled government and all French ministers within it, the sovereignty of the armed forces, with German garrisons in Algeria supplementing instead of guiding the Algerian command, as well as direct state control of at least 50% of the exploration perimeters of the national oil fields. The carefully crafted and practiced document that constituted another piece to Seraç's masterful bluff, described in the most intrepid light what his true goal -or pledge- was: to please be left alone and retain whatever authority he could over his small fiefdom. All this futile act confirmed Scheller's suspicion: Seraç had no way out, and had nothing to resort to but to beg. With the tiniest and rarest of smiles creeping up on his lips, he opened his own briefcase with calm, precise movements."
goering.708.a:0 "Ваша просьба будет удовлетворена, Месье Серас, покуда вы находитесь здесь."

goering.709.t:0 "Тендерное Предложение"
goering.709.desc:0 "... а права Германии на разведку месторождений Хасси Мессауд и Гасси Тойл, как для добычи нефти, так и для добычи природного газа, составят 60%" said Johann Kirchmann, renowned economist in the Reich, as he raised his gaze from his papers to Seraç. "I understand that the remaining deposits might fall short of your 50% goal, Herr Seraç, but Herr Göring is willing to offer subsidies upwards of 10 million Reichsmarks per year as reparation. As for the lands occupied by foreign investors, we are willing to aid you in their immediate eviction. After all, the Unity-Pakt should offer you much greater return in investment regarding all your exports." What he failed to mention was that the trading policies of the Unity-Pakt towards Reichsprotektorats mandated that any and all exports shall be controlled through Germania, from where they will be sold as German goods.\n\nAnd that's only a small footnote in the book of things that were not explicitly mentioned in the contracts. Like how the part about national-controlled oil fields did not mention endless nights of drinking with the President and major shareholders of Sonatrach, who had agreed to set the groundwork for a merger with IG Farben. Or how the part autonomy of the government did not mention the heavy handed deals that were scheduled after their arrival of German observers, or the unexpected... empty seats that would arise during their stay. Or how the support role of the German garrisons did not mention the astronomical bribes to several high-ranking officers. For Kirchmann and his business associates, this was what one would call a hostile takeover; for Seraç, this was the loss of whatever control he managed over his state, and the transformation of his perceived role as ruthless dictator into that of a powerless scapegoat for the colony's misfortunes.\n\n"I believe that will be all for now, Monsieur Seraç" interceded Scheller, standing up from the table as Kirchmann was packing his papers. "It is getting late. In the following week you will have plentiful opportunities to converse with us on the details." He gave a tiny smirk, a rare occurence. "I believe you will see that everything should be very advantageous for you and your administration. Bon nuit, gentlemen." And with that, the German mission exited, only able to imagine the state at which their targets were left in. "
goering.709.a:0 "Ничего личного, только бизнес."

goering.710.t:0 "Серас уступает нашим требованиям!"
goering.710.desc:0 "Сегодня утром от нашей миссии в Алжире пришли отличные новости. После нескольких дней переговоров с Серасом и несколькими его министрами - а также некоторых сделок меньшего масштаба... юридически обязывающего характера, скрепленный печатью президента "
goering.710.a:0 "Старый трус Серас все-таки сохранил своё положение и предотвратил войну."

goering.711.t:0 "Серас выдворил наших послов!"
goering.711.desc:0 "Сегодня мы получили известия от нашей миссии в Алжире. По-видимому, Серас не только не согласился на наши условия, как большинство из нас ожидало, но и на рассвете с помощью насилия выдворил наших послов из посольства. Наше единственное правдоподобное объяснение состоит в том, что, зная, что его отказ приведет к возмездию, несмотря ни на что, он решил показать силу и нам, и себе, и небольшому числу дураков, желающим умереть вместе с ним.\n\nВ конечном счёте, этот жест малозначим и для него, и для нас. Кроме дальнейшего оправдания наших будущих действий. Серас будет поставлен перед нами на колени, люди, о которых он так глубоко заботился, будут порабощены и покорены, и всё, что мы не сможем взять с собой или высверлить из земли, будет сожжено дотла."
goering.711.a:0 "Соедините меня с адмиралом Топпом. Сейчас же!"

goering.712.t:0 "День запоздавших новостей"
goering.712.desc:0 "Серас сидел в своём кабинете, куча бумаг требовала его внимания. В них были мириады проблем, мучивших нацию, рожденную из хаоса. Сонатрах сообщал о более низкой, чем ожидалось, производительности на месторождениях Хасси Мессауд, земельные реформы встречали сопротивление в Тлемсене, в то время как увеличение военного бюджета на 150 миллионов все еще должно было откуда-то финансироваться. Он вспоминал те дни, когда его вклад в жизнь своего народа заключался в настоящих крови и поте, а не в сортировке бумаг. Но кто-то ведь должен держать государство на плаву - и не было другого человека, которому он мог бы доверить это, кроме себя.\n\nХод его мыслей был прерван внезапным звуком поступающей телеграммы - прямо от начальника Военно-Морского Флота."GERMAN SHIPS SPOTTED -STOP- TWO BTLSHIPS EIGHT DSTRERS FOUR CRUISERS -STOP- THREE FIFTY KM FROM ORAN AS OF DAWN -STOP-" As of dawn? This was 11 in the morning! Why was he only hearing of this now? He was about to call his secretary and demand an audience with the Chief when he was received a call from her first. "What is it Marion? And it better be about this sack of shit that calls himself an ad-" "Excuse me General but, you might want to check the TV. Now." The TV? Seraç quickly opened his TV to the Télévision Algérienne channel. "...got away with their boats unscathed, but their lines cut, and able to do little but hurl obscenities at the German ships." announced the reporter as the screen shifted to an unkempt bearded man. "Those bastards think they can just barge in as if this is their damn playground! How has the General allowed this?" The news ticker read: "Kriegsmarine violates Algerian sea zone, harasses local fishermen".\n\nSeraç closed the TV, and violently broke the remote on his desk. Useless! Useless! All of them! How could he, after all the pain and sacrifice he had gone through, have surrounded himself with such useless people? People that could only inform him of an impending invasion AS IT WAS ANNOUNCED IN THE NEWS! Or was it not stupidity? Was his staff intentionally withholding this information from him until it could no longer be held secret? He could not know- he had lost too many friends to tell anymore- and did not care. All he cared about was that the Germans were coming. And if he could not get the damn news on time, how could he hold his line?"
goering.712.a:0 "Но всё, что мы могли когда-либо делать - пытаться."

goering.713.t:0 "Провозглашение РК Нордафрика"
goering.713.desc:0 "Теперь, когда Ив-Герен Серас мёртв, а правительство в Алжире полностью подчинено Германии, наша военная кампания в Алжире официально завершена. Теперь мы можем официально объявить о создании Рейхскомиссариата "
goering.713.a:0 "Еще одна поверженная пустынная страна."

goering.714.t:0 "Злоупотребление гостеприимством"
goering.714.desc:0 "Едва рассвело, как Шеллера разбудил громкий стук в дверь. Виновником был тот самый Пьер-Нуар, который сначала приветствовал их (Жюльен, кажется) с парой наручников на поясе. "Monsieur Seraç has requested your immediate leave" he stated. "Please do not resist." Scheller looked outside the doorway to see the rest of his mission on the same situation as him. One of them was being unceremoniously dragged out, presumably unconscious. "Just let me light up a cigarette first" he announced, stoically reaching into his coat pocket.\n\n"What the hell is happening? I demand answers!" came a voice belonging to the youngest of the group, in handcuffs and short of temper. "I already gave you one, sir" responded the guard accompanying him. "The General decided that he no longer required your presence here." This only served to further infuriate the minister. "This is bullshit! Who does he think he is, bossing diplomatic envoys around like that?" He was now screaming right in front of the guard. "And the only one who gets to tell me when my work is done is my Führer, not a random negro lac-" his rant was interrupted by a loud bang, followed by the envoy screaming on the floor, blood gushing from his foot. "My name is Pierre" said his guard unfazed, as if he wasn't holding a smoking handgun. "My father lived his entire life in Bourgogne before your Führer came." He then turned to his shocked crowd. "Is any other of you distinguished gentlemen planning to pose a security threat? Non? I figured so."\n\nAs the mission walked their way to their exit, Scheller briefly eyed his guard, cigarette still in mouth. "You allowed your subordinate to discharge a firearm at an envoy of the Reich. But you didn't actually care about the slur. Not enough to stage a crisis over it." He looked forward again, waiting briefly for a response that never came. "Neither did he; his demeanor was too calm." He puffed a ring of smoke. "It was Seraç himself who ordered this. He wanted you to be violent and ruthless. He wants to show he fears no one. And you still didn't have the balls to do it without being provoked."\n\n"And what difference does it make to you?" growled Julien through his teeth, as his captive nonchalantly spit out his cigarette and stomped it on the hallway carpet."
goering.714.a:0 "В этот момент? Сейчас разницы нет!"

 ### ECONOMY
 goering.801.t:0 "Знай свои права"
 goering.801.desc:0 "Немецкие рабочие, хотя они и не составляли большую часть рабочей силы в течение десятков лет, составляют ценный и технически образованный средний класс. Они управляют заводами и офисами нашей империи, и недавняя волна забастовок заставила задуматься. Естественно, первая реакция - послать полицию, чтобы добиться своего от бунтующих и вселить в них страх перед Фюрером, но, возможно, может быть достигнуто более дипломатичное решение. Некоторых символических уступок должно быть достаточно, чтобы успокоить их, прежде чем мы снова затянем поводья.\n\nХотя мы можем не признавать этого, но во многих случаях другие руки могут выполнять свою работу так же хорошо, как и немецкие. Передача рабочих мест иностранным рабочим поставила бы бастующих на их место и обеспечила бы выполнение работы. В качестве альтернативы задачи можно делегировать рабам - хотя у нас нет гарантий, насколько хорошо они их выполнят."
 goering.801.a:0 "Мы можем укоротить рабочий день на какое-то время"
 goering.801.b:0 "Отправьте штрейкбрейхеров"
 goering.801.c:0 "Европейские рабочие будут делать работу за них"
 goering.801.d:0 "Дайте рабам делать работу за них"

 goering.802.t:0 "Борись за свои права "
 goering.802.desc:0 "Слабые волнения в лагерях рабов снова превратились в кипящий котёл. Они сложили те инструменты, которые у них были, и начали бунтовать против своих хозяев, вызывая хаос и убивая тех немцев, которые сопротивлялись. Естественно, массовое убийство невинных граждан Рейха требует ответных действий, рабов снова сковывают в кандалы и принимаются репрессалии, но существуют варианты, как этого достичь.\n\nАрмия всегда храбро сражается, и они лучше, чем кто-либо вооружены, чтобы справиться с вооруженным восстанием, но позволить им приписать себе ещё одну победу может принести больше вреда, чем пользы, и создать опасный прецедент на будущее. У полиции есть возможность вмешаться и сохранить свою власть против армии, но это, в свою очередь, пренебрежёт нашими стремящимися к славе генералами.\n\nЕстественно, местные рабочие в ярости из-за убийств своих товарищей и, в свою очередь, норовят встать против своих бывших рабов. Их можно было бы побудить взяться за оружие и загнать бунтовщиков обратно в их лагеря. "
 goering.802.a:0 "У армии есть опыт борьбы с восставшим сбродом"
 goering.802.b:0 "Бороться с преступниками - обязанность полиции"
 goering.802.c:0 "Рабочие будут штурмовать фабрики за своих павших товарищей"
 
 goering.803.t:0 "Цена Рабов"
 goering.803.desc:0 "Преимущество рабов в том, что они не требуют особого обучения, только твердой руки. Их содержание не требует больших затрат, и нам не нужно относиться к ним по-человечески. Минус в том, что они мало заинтересованы в работе - они пытаются лишь избежать побоев. Эта зависимость от рабов начинает проявляться всё сильнее - качество немецких товаров заметно упало, и, хотя уровень безработицы и досрочных выходов на пенсию остаётся высоким, растёт нехватка квалифицированных рабочих.\n\nЭто снижение качества является симптомом проблемы, которую мы не можем решить напрямую. Мы должны справиться с этим недугом как можно лучше, заставляя диверсифицировать экономику за счет субсидирования технического образования и не давая нашим рабочим почивать на лаврах. С другой стороны, мы можем стать слишком зависимы от этой помощи. "
 goering.803.a:0 "Пожалуйста, не уходите на пенсию!"
 goering.803.b:0 "Рейх был построен на рабах."
 
 goering.804.t:0 "Держите их в узде"
 goering.804.desc:0 "В наши дни происходит путаница, кто кем владеет. Всё растут и растут одни и те же компании, Юнкерс и старая гвардия немецкой промышленности преследуют любых конкурентов. Вермахт имеет право заключать собственные контракты в случае необходимости, что, по их мнению, означает, что они могут купить оружейный завод и передать его отставному офицеру. Они жизненно важны для получения ресурсов Рейха и используют этот рычаг для приобретения акций шахт и сталелитейных заводов и позиций в советах директоров каждой компании, которая находится на востоке, рядом с Рейхскоммисариатами. Эти же компании расширяются вниз и вниз, позволяя своему влиянию распространяться на всю экономическую сферу.\n\nХотя Вермахт якобы лоялен, его влияние следует сдерживать. Предоставление ссуд малым предприятиям, не зависящим от военных, дало бы им шанс на борьбу с олигополиями, которые доминируют в нашей промышленности. В качестве альтернативы мы могли бы предоставить те же самые контракты, которые армия и Кригсмарине так небрежно закидали иностранные компании, и попытаться заморить Вермахт голодом в их дочерних предприятиях."
 goering.804.a:0 "Наш Фюрер за малый бизнес!"
 goering.804.b:0 "Я хотел бы видеть выражение их лиц, когда они получат словацкую винтовку."
 goering.804.c:0 "Действительно ли мы должны противодействовать людям с оружием?"
 
 goering.805.t:0 "Военные требуют нашего управления над иностранными активами "
 goering.805.desc:0 "Вермахт раздражён, ибо видит, как другие ступают на их территорию, независимо от того, оправдано это чувство или нет. Их влияние в экономике росло и росло без всяких признаков прекращения, и они не желают отдавать даже каплю своего влияния тем, кого они считают иностранными пиявками. Инвестиции из Иберии, Скандинавии и Британии составляют значительную часть той военной машины, которая питает Вермахт, но они настаивают на том, чтобы иностранное влияние было вытеснено, а немецкий бизнес оставлен немецким бизнесменам.\n\nПрихоти наших генералов, несомненно, отпугнут любых будущих инвесторов, но их поддержка слишком дорога для нас. "
 goering.805.a:0 "Захватывайте иностранные активы - им нельзя доверять."
 goering.805.b:0 "Их вклад слишком ценен."
 
 goering.806.t:0 "Экономический спад"
 goering.806.desc:0 "Учитывая, что большая часть бюджета Германии направляется на Вермахт, можно представить, что это приведёт к тому, что вооруженные силы будут на десятилетия впереди своих противников. На самом деле огромные суммы денег, вложенные в Вермахт, мало что сделали для ощутимого улучшения вооруженных сил. Вместо этого их растащили коррумпированные офицеры и генералы, в то время как оставшиеся суммы были потрачены на устаревшее или непрактичное вооружение для чрезмерно раздутого Вермахта.\n\nПоскольку расходы достигли рекордно высокого уровня, гражданская промышленность осталась без внимания, что привело к заметному экономическому спаду. Учитывая мощь вооруженных сил, о возможности реальной экономической реформы не может быть и речи. Мы можем либо перевязать рану доступными кредитами населению, либо переждать её и надеяться на лучшее. "
 goering.806.a:0 "Это не имеет значения - если есть спад, значит будет и взлёт!"
 goering.806.b:0 "Дешёвые кредиты решат проблему."
 
 goering.807.t:0 "Повышение процентных ставок"
 goering.807.desc:0 "Похоже, что банки и их вероломное влияние не сделали свой долгий путь бессмысленным. Совсем недавно различные банковские дома объявили о повышении процентной ставки по дальнейшим крупным займам. Учитывая роль государства и вооруженных сил в экономике, это явно попытка косвенно прокомментировать нашу экономическую политику. Комментарий, на который нужен ответ."
 goering.807.a:0 "Банки будут банками, мы сможем выдержать этот удар."
 goering.807.b:0 "Угрожайте им Шёрнером."
 goering.807.c:0 "Фактически эти "corrected" data show that the interest rates should be lowered." #duplicate loc key
 
 goering.808.t:0 "Гражданское население инвестирует в военно-промышленный комплекс "
 goering.808.desc:0 "Растущее влияние милитаристов в экономике вызвало петлю обратной связи. Все больше и больше наших значительных гражданских инвестиций направляется в контролируемые военными и связанные с ними компании. Теперь, хотя продолжение инвестиций обычно - это хорошо, увеличение инвестиций в вооруженные силы делает нашу экономику и положение Фюрера еще более зависимым от Шёрнера и его союзников. Может быть, мой Фюрер, все-таки лучше вмешается? "
 goering.808.a:0 "Кто я такой, чтобы их остановить?"
 goering.808.b:0 "Может быть, какое-нибудь чудо-оружие было бы ещё лучшим вложением?"
 goering.808.c:0 "Это могут быть слишком большие инвестиции, особенно для милитаристов. Пора национализировать некоторые людские "assets""
 
 goering.809.t:0 "Нестабильность рейхсмарки"
 goering.809.desc:0 "Очевидно, стабильность валюты является фактором доверия к этой валюте. Поскольку уровень инфляции рейхсмарки в последнее время значительно увеличился, вера в неё в последнее время резко упала. К сожалению, наши возможности довольно ограничены, если не найти козла отпущения быстро."
 goering.809.a:0 "Я нахожу ваше отсутствие веры тревожным"
 goering.809.b:0 "Очевидно, дело в милитаристах, а не в Фюрере."
 
 goering.810.t:0 "Внезапный всплеск инфляции "
 goering.810.desc:0 "Цены на хлеб в последнее время выросли на 50 пфеннигов за килограмм, как и молоко на 75 пфеннигов. Если бы это был разовый случай, это не было бы проблемой. Но если посмотреть на цены в магазинах, кажется, что они идут в одном направлении.\n\nВверх.\n\nИнфляция растет, и если мы ничего не сделаем, она будет расти. И даже после всех событий, которые произошли в новейшей истории, память о гиперинфляции 1923 года во времена разрушенной Веймарской республики все еще находится в подсознании народа. К сожалению, наши возможности ограничены:\n\nМы можем надеяться, что проблема, конечно же, решится сама собой. Или мы можем найти иностранные инвестиции, которые, очевидно, манипулируют нашими финансовыми рынками, и сохранить их валютные резервы в "safe".\n\nWhat will it be mein Führer?"
 goering.810.a:0 "Когда небольшая инфляция когда-либо кому-то причиняла вред?"
 goering.810.b:0 "Виноваты иностранные инвесторы. Расправьтесь с ними!"
 
 goering.811.t:0 "Влияние в Рейхсбанке "
 goering.811.desc:0 "Президент Рейхсбанка недавно приставал к Фюреру по поводу причастности военных к банкам, жалуясь на то, что Вермахт угрожал Рейхсбанку и его дочерним предприятиям и заставил их снизить процентные ставки. Президент Абс предупреждает о тяжелых экономических последствиях, если банки не смогут поднять процентные ставки, жалуясь на то, что недалекие люди, такие как Шёрнер, не возражают против экономики или финансовой системы.\n\nХотя новые процентные ставки приносят нам выгоду, растущий контроль милитаристов вызывает обеспокоенность, и, возможно, предупреждения президента Абса о гибели и мраке имеют некоторую обоснованность... "
 goering.811.a:0 "Какая разница? Чем больше денег, тем лучше!"
 goering.811.b:0 "Мы должны ограничить влияние военных и обеспечить наш контроль над банками."
 
 goering.812.t:0 "Возможность совершенствоваться "
 goering.812.desc:0 "На встрече с Фюрером крупные промышленные магнаты из Индии интересовались возможностью заключения официального производственного соглашения с обеими странами. Сделка приведет к значительному развитию обрабатывающей промышленности в Рейхе и, возможно, станет лекарством для нашей больной экономики. Загвоздка в том, что заключение сделки откроет экономику Германии и впоследствии сделает нас в некоторой степени взаимозависимыми с иностранным государством - чем пренебрегают многие сторонники автаркии в Рейхе. "
 goering.812.a:0 "Сообщите им, что мы заинтересованы."
 goering.812.b:0 "Нет необходимости - у нас всё в порядке."
 
 goering.814.t:0 "Экомический бум военного времени "
 goering.814.desc:0 "С начала войны в экономике произошли значительные улучшения, производство вооружений достигло рекордно высокого уровня, а гражданские инвестиции в оборону неуклонно увеличивались. Поскольку люди довольны, а армия ещё более довольна, остается вопрос, как долго продлится этот рост. Представители пассивной экономики в залах рейхсканцелярии выражали свои тихие опасения по поводу будущего экономики, предупреждая, что длительная затяжная война может привести к негативным последствиям. "
 goering.814.a:0 "Всё замечательно"
 
 goering.815.t:0 "Протест рабочих "
 goering.815.desc:0 "Из-за необходимости высокой производительности рабочие испытали ухудшение условий и более жёсткую дисциплину. Бывают даже случаи, когда рабочие падают замертво в рабочие дни из-за переутомления. Это, конечно, приводило к спорадическим протестам и забастовкам. Мы можем либо пережить расходы и надеяться, что они вернутся к работе, что отрицательно скажется на нашей экономике, либо ликвидировать несогласных и ввезти новых рабов. "
 goering.815.a:0 "Игнорируйте их, тогда они вернутся к работе."
 goering.815.b:0 "Повесьте несогласных и привезите новых рабов!"
 
 goering.816.t:0 "Восстание рабов в Восточной Пруссии "
 goering.816.desc:0 "Поступают сообщения о плохо скоординированном восстании рабов в восточных провинциях. Перегнав своих хозяев за счет явного численного преимущества, многие разграбили местные склады оружия, приобретя большое количество оружия. Поскольку военные в настоящее время заняты, только местные полицейские силы смогли собраться возле пострадавших районов и в настоящее время не в состоянии напрямую ликвидировать повстанцев.\n\nПолиция в конечном итоге подавит восстание, но за счет значительного и инфраструктурного и экономического ущерба пострадавшим территориям. "
 goering.816.a:0 "Это катастрофа!"
 
 goering.817.t:0 "Протест банков "
 goering.817.desc:0 "Война тянулась слишком долго, и банки начали беспокоиться, даже отказываясь от прежних инвестиций в оборонный сектор. Это привело в ярость Вермахт, требуя, чтобы они руководили решением банков и не допускали изъятия инвестиций. Удовлетворение требований милитаристов поддержало бы поток денег, но это означало бы усиление контроля Вермахта над экономикой. "
 goering.817.a:0 "Встаньте на сторону банков!"
 goering.817.b:0 "Встаньте на сторону Вермахта!"
 
 goering.818.t:0 "Трещины в экономике "
 goering.818.desc:0 "Продолжающийся конфликт поставил крупные военно-промышленные конгломераты на грань банкротства. Как служащих, так и рабочих массово увольняют, а крупные промышленники жалуются на быстрое сокращение нормы прибыли. Ситуацию еще можно исправить, но спасение потребует огромных затрат. "
 goering.818.a:0 "У нас есть более неотложные дела."
 goering.818.b:0 "Спасите их, мы можем это исправить"
 
 goering.819.t:0 "Сильный удар санкций "
 goering.819.desc:0 "В результате нашей затяжной войны несколько независимых стран ввели против нас серию санкций, лишив нас столь необходимых ресурсов и вынудив наш ВВП выйти из-под контроля. Наша обычная тактика угроз и блефа игнорируется или подвергается критике, поскольку ОСН и Сфера, без сомнения, подстёгивают эти страны. Похоже, что санкции останутся в силе до тех пор, пока конфликт, который мы инициировали, не подойдет к концу. "
 goering.819.a:0 "Они заплатят за это!"
 
 goering.820.t:0 "Общий экономический спад "
 goering.820.desc:0 "Стагнация сменила спад, и жёсткие экономические санкции стали последним гвоздем в гроб. Нехватка и безработица стали повсеместными, а иностранные инвестиции находятся на рекордно низком уровне. По всему Рейху начали возникать небольшие протесты, и военные гневно требуют решения растущего числа наших проблем. "
 goering.820.a:0 "Мы же можем это решить...так ведь?"
 
 goering.822.t:0 "Рецессия "
 goering.822.desc:0 "Экономика потерпела полный крах, и у нас нет другого выбора, кроме как положить конец нынешнему конфликту. Фюреру Герингу грозит полное унижение, его обещания быстрого и легкого завоевания приведут к полной катастрофе. Когда Германия была унижена меньшей державой, слухи о заговорах и недовольстве распространились по Вермахту, и офицеры и солдаты тихо обвиняли Фюрера в величайшей военной ошибке Рейха со времен Западнорусской Войны. "
 goering.822.a:0 "Пришло время сдаться."
 #goering.822.b:0 "ЕБАННЫЙ РОТ ЭТОГО КАЗИНО, БЛЯ!"

 goering.505052.t:0 "Рецессия"
 goering.505052.desc:0 "Экономика потерпела полный крах, и у нас нет другого выбора, кроме как положить конец нынешнему конфликту. Фюреру Герингу грозит полное унижение, его обещания быстрого и легкого завоевания приведут к полной катастрофе. Когда Германия была унижена меньшей державой, слухи о заговорах и недовольстве распространились по Вермахту, и офицеры и солдаты тихо обвиняли Фюрера в величайшей военной ошибке Рейха со времен Западнорусской Войны. "
 goering.505052.a:0 "Пришло время сдаться."
 #goering.822.b:0 "ЕБАННЫЙ РОТ ЭТОГО КАЗИНО, БЛЯ!"
 
