 GGR_invade_denmark:0 "Операция Мольтке"
 GGR_invade_denmark_desc:0 "Гельмут Иоганн Людвиг фон Мольтке был одним из величайших генералов Германии. Под его командованием прусские солдаты прошли маршем через Данию, Австрию и Францию, попирая каждую из них пятой германского величия, в результате чего был образован Второй Германский Рейх. Война за Шлезвиг-Гольштейн в 1864 году продлила территорию Германии на датский полуостров, а гитлеровский Рейх поставил остальную его часть под наш контроль. Теперь мы должны закончить работу. В прошлый раз вторжение заняло всего шесть часов, и в этот раз мы планируем не отставать от этого результата."
 GGR_invade_denmark_tooltip:0 "Мы будем готовиться к отвоеванию Дании. Соответствующие решения будут разблокированы."
 GGR_prepare_the_fallschirmjagers:0 "Подготовить парашютистов"
 GGR_prepare_the_fallschirmjagers_desc:0 "Ютландия может быстро пасть к ногам Хеера, но Копенгаген лежит на острове Зеландия в середине Эресунна. Быстрый захват города жизненно важен для подавления воли датчан к борьбе. Люфтваффе доставят "
 GGR_an_easy_target:0 "Лёгкая цель"
 GGR_an_easy_target_desc:0 "Дания была одной из первых стран, павших во Второй Мировой Войне, и за последние двадцать лет мало что изменилось. Мы многое прощали датчанам, и их маленький бунт был ничем иным, как объявлением о независимости. Ровная, открытая местность Ютландии не доставит особых хлопот Вермахту. Эресунд патрулируется Кригсмарине в течение десятилетий. Люфтваффе не сталкиваются с препятствиями к господствованию на небесах. Дания будет подходящей разминкой для более серьезных испытаний."
 GGR_cut_them_off_from_the_outside:0 "Отрезать их от внешнего мира"
 GGR_cut_them_off_from_the_outside_desc:0 "Будучи преимущественно островной нацией, Дания отрезана от всех путей снабжения. Англичане любили использовать против нас блокады, пока мы не перепрыгнули через Ла-Манш и не преподали им урок, унизив их хвалёный Королевский флот. У Дании не было достойного флота со времен Наполеоновских войн, и единственный флот, сравнимый с нашим на этой стороне земного шара, - это итальянский. Зеландия не устоит сама по себе - блокада подорвет их боевой дух, и они сдадутся при первых признаках нехватки продовольствия."
 GGR_we_did_it_before_well_do_it_again:0 "Делали раньше - сделаем и сейчас!"
 GGR_we_did_it_before_well_do_it_again_desc:0 "Народ Рейха знает, в какую сторону дует ветер. Дания - Всего лишь ступенька на пути к великим свершениям, по которому мы шли прежде. Когда-то немецкие сапог маршировал по всей Европе, и никто не мог устоять против него. Теперь, когда почти не осталось претендентов на звание её Господина, кто может противостоять нам?\n\nНичто не подходит друг к другу лучше, чем Рейх и такая пропаганда. Разверните знамёна, и пусть играет Вагнер - музыка для вторжения в Европу."
 GGR_the_heer_is_ready:0 "Хеер готов"
 GGR_the_heer_is_ready_desc:0 "Приготовления завершены. Танки заправлены и готовы, грузовики, заполненные нервными новобранцами, стоят на границе, истребители выруливают на взлётные полосы, готовые взлететь в небо. Пришло время раз и навсегда покончить с шарадой датской независимости."
 GGR_march_on_copenhagen:0 "Марш на Копенгаген"
 GGR_march_on_copenhagen_desc:0 "Копенгаген в очередной раз пал перед мощью Вермахта, и, естественно, это нужно отпраздновать. Наш прославленный Фюрер призвал к триумфу, похожему на римский - не только в честь себя и своих генералов, но и в честь каждого солдата, ступившего на датскую землю."
 GGR_a_swift_victory:0 "Лёгкая победа"
 GGR_a_swift_victory_desc:0 "Как и планировалось, бронированный кулак Хеера занял Ютландию, в то время как датские острова пали под комбинированной атакой Кригсмарине и Люфтваффе. Операция "
 GGR_prolonged_occupation:0 "Продолжительная оккупация"
 GGR_prolonged_occupation_desc:0 "Дания сделала всё возможное, чтобы вырваться на свободу - что гарантирует, что они не попытаются сделать это снова? Вермахт доказал свою боеспособность в стремительном натиске на Ютландию, а Люфтваффе Фюрера Геринга всегда были достойны доверия. Вполне логично, что на них можно положиться, если судить по только что отвоёванной северной марке Рейха. Датчане, может, и не слишком счастливы, но мы все должны идти на жертвы ради блага нашей страны."
 GGR_work_towards_integration:0 "Работа над интеграцией"
 GGR_work_towards_integration_desc:0 "Верным решением будет прямая интеграция Дании в Рейх. Датчане - практически совершенные арийцы, отделённые от нас лишь своим викингским наследием. Положение Дании как ключа к Балтике делает задачу её контроля жизненно важной. Учитывая это, мы будем править датчанами довольно мягко. Нужно даровать им полуавтономный рейхсгау, хотя Вермахт и посчитает это сдачей достижений германского оружия."
 GGR_a_swift_victory_tt:0 "Триумф в Дании удовлетворил милитаристов"
 GGR_prolonged_occupation_tt:0 "Это будет по нраву милитаристам, но ударит по нашей стабильности"
 GGR_work_towards_integration_tt:0 "Мы будем работать над интеграцией Дании - это хорошо скажется на нашей стабильности, но военные будут недовольны"
 GGR_denmark_integrated_tt:0 "Дания была успешно интегрирована, и мы получим дополнительные 15% к возможным призывникам с бывших территорий Дании"

