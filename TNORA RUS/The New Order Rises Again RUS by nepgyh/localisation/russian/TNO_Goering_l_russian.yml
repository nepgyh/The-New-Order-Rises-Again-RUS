 GGR_ein_fuhrer_desc:0 "Невероятная измена снова поразила Рейх - мы вновь охвачены гражданской войной! Предатель Ганс Шпейдель поднял мятеж, а бывший фельдмаршал Фердинанд Шёрнер стал соперником Фюрера! Мы зашли так далеко, завоевали так много во имя национал-социализма и арийской расы; мы не можем позволить себе потерпеть неудачу сейчас!\n\nНаш великий Фюрер провел нас через испытания, чтобы затмить даже мировые войны! Он победил тысячи флотов, дробил камни, металл и кости под скрежещущими гусеницами Вермахта! Его правление не закончится таким образом, не от их рук! Мир, который он построил, будет существовать тысячу лет! Зиг хайль!"
 GGR_the_key_to_victory_desc:0 "У Шёрнера могут быть свои орды новобранцев, но мы - единственные носители германской военной традиции. Ни один жестокий головорез, призванный на службу и вооруженный винтовкой, произведенной в каком-нибудь богом забытом рейхскомиссариате, не может надеяться сравниться с истинным сыном Германии. Мы докажем миру раз и навсегда, что немецкая сталь, подкрепленная немецкой дисциплиной, - лучшая в мире! Только гарантируя продолжение нашей традиции тренировки высококачественных солдат и производства снаряжения, мы будем в безопасности от волны предательства, поднимающейся вокруг нас."
 GGR_is_on_the_workfloor_desc:0 "Немецкая промышленность остается непревзойденной, и мы должны сохранить ее такой, чтобы обеспечить победу! Наши заводы полны сильных, преданных делу рабочих, но они проявляют слабость и беспокойство когда до них доходит весть о войне, - это недопустимо! Начальство должно заставить их работать усерднее, чем когда-либо прежде, потому что каждая пуля, прилетевшая слишком поздно, может стать причиной убийства предателями еще одного доблестного солдата Рейха. Неспособность посвятить все свое сердце и душу работе в это критическое время равносильна дезертирству и будет наказана как таковая!"
 GGR_supplies_from_ukraine_desc:0 "Прискорбным, но неизбежным побочным эффектом недавней экспансии Рейха является растяжение наших линий снабжения и сопутствующая этому нехватка жизненно важных ресурсов. Предатели имеют доступ ко всей промышленности и ресурсам в пределах земель, которые они незаконно удерживают, включая те, которые являются центральными для ведения военных военных действий! К счастью, Украина, находящаяся во власти законного Фюрера, ее огромные запасы нефти, стали и зерна остаются доступными для нас, что, несомненно, является крайне полезной вещью во время, когда наши земли раздираются войной. Балканы остаются неприступными и труднодоступными для любого захватчика, поэтому наши восточные линии снабжения будут перенаправлены только через этот регион. Сейчас мы не можем позволить себе испытывать недостаток снабжения."
 GGR_is_on_the_frontline_desc:0 "Наши солдаты сражались долго и упорно многие годы подряд. И все же, мы должны потребовать от солдат еще одного великого усилия. Сколько бы офицеров и избалованных, неблагодарных пехотинцев ни дезертировало, самые верные и благородные гренадеры остаются на нашей стороне. Именно они приведут нас к победе, и необходимо принять все возможные меры, чтобы максимально использовать их потенциал. Будь то увеличенное жалованье для поддержания их лояльности, еда для поддержания их счастья или первитин для поддержания их бодрости и активности, верные солдаты получат то, что им нужно, и приложат все усилия в благодарность Фюреру! В этот час нет ничего лучше абсолютной преданности."
 GGR_soldiers_from_the_balkans_desc:0 "Балканский гарнизон - ядро Вермахта. Корнуолл, возможно, был самым лучшим местом, но никакая забота о пастухах и рыбаках не могла сделать этот гарнизон достойным соперником балканских воинов! Эти седые ветераны вели непрерывную партизанскую войну против мятежных недочеловеков и большевистских партизан почти тридцать лет. Что еще более важно, они оставались на расстоянии вытянутой руки от политических интриг Германии; они являются строго лояльной и послушной силой солдат и летчиков, готовых выполнять приказы по первому зову Фюрера. Хорошо, что мы усмирили все крупные партизанские отряды в регионе, потому что такие люди сейчас нужны как никогда. Они будут отозваны в Рейх и размещены прямо на передовой. Предателей ждет неприятный сюрприз, если они ожидали неопытных призывников!"
 GGR_no_more_militarists_desc:0 "Вопрос о том, как поступить с предателем Шпейделем, часто поднимался в ОКХ. Ответ, конечно, очевиден: никаких переговоров с перебежчиками! Фюрер признает, что ни одному военному человеку, достаточно честолюбивому, чтобы предпринять самостоятельные действия, нельзя доверять. Как будто простого акта измены было недостаточно, Шпейдель - печально известный крипто-Шпеерит, который снова и снова подвергал сомнению основные принципы национал-социализма! Некоторые говорят, что он даже отказывается признать наше заслуженное право править низшими расами мира! Мы сокрушим этого немецкого Иуду и всех, кто последует за ним, как сокрушили бы любого другого врага Отечества!"
 GGR_talk_to_the_rat_desc:0 "Ганс Шпейдель - предатель, но он далеко не так опасен, как Шёрнер. Шпееризм почти мертв; он не представляет для нас никакой идеологической угрозы, лишь незначительную стратегическую. Возможно, его аполитичность и преданность делу сохранения жизни немцев могут быть обращены в нашу пользу. Шёрнер представляет угрозу не только нашему новому порядку, но и самому Рейху - его безумное честолюбие приведет к тому, что бесчисленные миллионы будут брошены в мясорубку без какой-либо ощутимой выгоды! Шпейдель не обладает сильной волей, и призыв к здравому смыслу и логике в равной степени может заставить его, по крайней мере, воздержаться от нападения на нас и сосредоточить свои силы на Шёрнере. В конце концов, мы не можем позволить себе войну на три фронта..."
 GGR_drive_out_the_villains_desc:0 "Присутствие ног предателей на немецкой земле является тяжким оскорблением чести нашей расы и нации. С каждым днем все больше доверчивых дураков стекаются под их знамена, распространяя двойной яд милитаризма и пацифизма, поэтому Фюрер приказал немедленно разработать и осуществить план вытеснения ренегатов из самой Родины. Это будет легендарное очищение, подобного которому не видели со времен Бюргеркрига, нацеленное на очистку Германии от ее бед и высечении в истории вечной славы и праведности нашего единственного истинного Фюрера! Не будет пощады носителям этой гнили и разложения, которые угрожают самим основам нашего мира!"
 GGR_germany_under_one_banner_desc:0 "Наше положение остается неустойчивым, но худшие из пожаров были потушены, поскольку предатели были изгнаны из Рейха. Наши войска полностью обезопасили сердце Германии и теперь заняты уничтожением последних несогласных и оставшихся партизанских ячеек. Шпейдель и Шёрнер бежали, как трусы, но их силы уже сплотились в рейхскомиссариатах, принявших их сторону. Вследствие широты наших завоеваний и хронической нелояльности различных рейхскомиссаров они по-прежнему владеют большим количеством земли, ресурсов и рабочей силы. Борьба должна быть перенесена за пределы Германии, но отныне это будет долгий и трудный путь к победе."
 GGR_use_the_slaves_desc:0 "Что такое раб, как не машина, сделанная из мяса, которую можно использовать и выбрасывать по желанию хозяина? Даже с нашим здоровым избытком мы исторически придавали слишком большое значение жизни и благополучию рабов, считая их драгоценным товаром, - это слабое отношение должно закончится! Они являются ресурсом, который можно расходовать по мере необходимости, и в наши дни нет недостатка в дешевом топливе для топки войны. Мы должны очистить наше общество от последних остатков симпатии к этим недочеловекам и использовать их по максимуму; никаких перерывов, сна, еды или даже воды, если они не докажут свою особую ценность. На каждую сломавшуюся мясную машину есть миллионы других, способных заменить ее. Так зачем беспокоиться о нескольких телах, отправлемых в крематории каждый день?"
 GGR_punish_the_deserters_desc:0 "Война продолжается, и плевелы отделяются от колосьев пшеницы. До нас доходят сведения о том, что целые батальоны дезертировали, отказывались выполнять приказы или даже отступали без разрешения. Змей Шёрнер всегда был прав, по крайней мере, в одном: проявленя высшей трусости недопустимы. Суровые наказания для дезертиров были нормой на протяжении десятилетий, но когда существование самого Рейха стоит на кону, все дисциплинарные усилия должны быть удвоены! Если тысяча должна умереть, чтобы подтолкнуть миллион вперед, так тому и быть! Любой, кто откажется служить в бою, будет служить на линии огня!"
 GGR_harsher_quotas_desc:0 "Даже граждане и добровльцы постоянно не соответствуют нашим требованиям и ожиданиям! Шокирующе и позорно видеть такого рода непатриотическую лень в жизненно важных военных отраслях, особенно учитывая ставки нынешнего конфликта. Отныне во всех отраслях промышленности будет применяться надлежащая военная дисциплина, а квоты будут повышены до необходимого уровня. Для рабочего человека отдавать что-то меньшее, чем все его существо, национальным усилиям - это такая же измена, как и переход на сторону врага! Если потребуется, мы установим 18-часовой рабочий день. Лишь тотальная милитаризация заводов принесет нам победу!"
 GGR_attack_the_pacifists_desc:0 "Прискорбный факт человеческой природы состоит в том, что простой народ никогда по-настоящему не хочет войны. Чаще всего они просто жаждут идеи сокрушения и господства над врагами своей нации. Зачем какому-то бедолаге с фермы рисковать жизнью на войне, когда лучшее, что он может сделать, - это вернуться на свою ферму целым и невредимым? Однако не мягкосердечные массы диктуют политику, а Фюрер! Слабаки-пацифисты, наводняющие сердце Рейха, представляют такую же угрозу моральному духу нашей нации, как дезертиры и трусы - к счастью, есть простой способ настроить народ против них и привести население к исполнению приказа Фюрера. Все, что нам нужно сделать, - это напомнить людям об истинных ставках этой войны, что разоблачит отсутствие патриотизма у пацифистов и их угрозу для нации. Это никогда не подводило нас прежде, и если мы сделаем это, то получим гарантии, что никто не будет жаловаться, когда эти предательские подонки будут вытащены из своих домов и расстреляны как трусы."
 GGR_men_on_the_frontlines_desc:0 "Для чего вообще нужны люди на заводах? Какую ценность действительно имеет человек, если он не наденет шлем и не возьмет винтовку в бой ради своей страны? Мы стоим перед лицом борьбы не на жизнь, а на смерть за будущее Рейха - теперь настал час для каждого истинного арийца жить по стандартам, предусмотренным великим Гитлером! Нам нужны все с каждого цеха каждого завода в каждом округе, чтобы вести эту войну! Любой, кто откажется сменить плуг на меч, будет считаться предателем и будет наказан соответствующим образом!"
 GGR_women_in_the_factories_desc:0 "Арийские феминистки годами блеяли о том, что хотят иметь возможность работать на фабриках, как их мужья. Теперь они ее получат. Когда людей отправляют на более подходящие профессии, мы испытываем нехватку квалифицированной рабочей силы, которую не могут восполнить рабы. Правда, этим женщинам не хватает опыта и душевной силы, которая делает мужчин превосходящими работниками, но это Судный день для Рейха! Крайние меры должны приниматься дома так же охотно, как и на фронте, и если это включает в себя нарушение священных гендерных ролей, то так тому и быть."
 GGR_pows_in_the_camps_desc:0 "Все эти пленные предатели томятся в лагерях для военнопленных, едят наш хлеб и занимают нашу охрану. Этот хлеб должен идти в войска, эти охранники должны сражаться за Рейх, а эти заключенные должны приносить пользу! Если они утверждают, что являются истинными сынами Германии, то пусть попробуют доказать это в трудовых лагерях! Возможно, их притязания будут подтверждены, а может быть, они искупят свою вину непосильным трудом - "Work will set you free", after all. While we're at it, perhaps the numerous civilians who have yet to prove their worth should be... redefined. Redefined as Schörnerite spies, for instance, rather than mere cowards and slackers."
 
