 goering.791.t:0 "Оружие для друга?"
 goering.791.desc:0 "СРОЧНАЯ ПРОСЬБА СОЮЗНИКОВ РЕЙХА ВО ФРАНЦИИ\n\nВам, Фюрер, мы смиренно просим дополнительную помощь у немецкого народа. Франция, когда-то значительная часть Пакта Единства, братья по оружию с Германским Рейхом, теперь находится под сферой влияния итальянской нации. Их отвратительные идеи проникают во Францию, развращают людей, развращают саму землю! Вы, Фюрер, нас снабжали, и мы благодарим вас. Мы были укреплены, и наши позиции были построены, благодаря тому, что великий прогресс французского народа оказался в пределах нашей досягаемости. Тем не менее, он всё ещё лежит, но едва вне досягаемости. Если Рейх снабдит ваших верных союзников дополнительным оружием, мы сможем изгнать этих предателей, этих итальянских собак, и снова сделать Францию верной Пакту.\n\nГеринг уставился на письмо. Ещё одна группа повстанцев просит оружие, на этот раз французы. Честно говоря, это было довольно неприятно, когда французы встали на сторону итальянцев в той их Большой Игре. Было бы большим благом для Пакта, Рейха и национал-социализма, если бы французы снова вступили в союз с Пактом Единства. С другой стороны, насколько лояльными могут быть эти группы? Французы всё ещё вызывали недовольство немцев по поводу их действий в войне. Кроме того, даже нельзя гарантировать, удастся ли этот переворот."
 goering.791.a:0 "Дайте им пушки!"
 goering.791.b:0 "Эти французы сами по себе."

 goering.780.t:0 "Кампания "
 goering.780.desc:0 "Французскому народу пришлось много пострадать за последние годы. Бургундия, Италия, Бретань и Иберия отбирали их земли, что привело к постоянным экономическим и партизанским проблемам. Если мы хотим вернуть Францию в Пакт Единства, мы должны уверить их, что, конечно же, их предыдущий опыт членства не имеет ничего общего с их несчастьем. Проводя крупные рекламные кампании и митинги по всей территории французского государства, мы попытаемся вернуть французов к Пакту. С помощью всех новейших методов пропаганды, таких как всяческие дары, исторические выставки о Карле Великом и телевизионные ролики, мы заставим французов снова довериться нам в кратчайшие сроки.\n\nВсё это, конечно, будет иметь свою цену"
 goering.780.a:0 "Будем надеяться, что деньги потрачены не зря "
 
 goering.781.t:0 "Итальянская контр-кампания"
 goering.781.desc:0 "Мой Фюрер, похоже, что наши усилия по убеждению народа Франции присоединиться к Пакту Единства не пройдут так гладко, как мы сначала думали. Итальянское правительство решило противопоставить нашей пропагандист… ээ, образовательной кампании набор тщательно подобранной лжи и полуправды. К сожалению, эти меры уже нашли своих сторонников во Франции. Нам понадобится дополнительное финансирование, если мы хотим иметь хоть какой-то шанс поспорить с итальянцами в этом вопросе.\nМинистерство пропаганды уже подготовило список возможные идеи.\nРешение в ваших руках."
 goering.781.a:0 "Тьфу, конечно, мы можем их потратить"
 goering.781.b:0 "Это пустая трата средств, прекращайте кампанию"

 ita.289.t:0 "О переворотах и контрпереворотах"
 ita.289.desc:0 "Ситуация во Франции вызывает тревогу, по крайней мере, так мы думали. Правительственные здания захвачены, вооруженные люди идут по улицам, новое правительство объявлено, переворот нацистских кооператоров в полной мере в силе. Наше дружественное правительство в Бордо, похоже, упало сначала. Дело в том, что этот переворот не так сильен, как мы думали, и немцы надеялись. Несмотря на то, что немцы просто не прислали достаточно оружия, для свержения надлежащего, стабильного, функционирующего правительства, как наше любимое правительство во Франции. В то время"controlling" France to actually be a handful of fascists in fancy uniforms with some scary-looking guns walking around the street with no real ground-level control.\n\nBecause of this situation, we are in a prime position to take action. Armed forces will be sent in, and these fools in costume will be rooted out, and the rightful government restored. It's time for the Germans to leave France once again." # <<TRANSLATED>>
 ita.289.a:0 "Эти фрицы не могут даже совершить переворот правильно!"

 ita.290.t:0 "Второй немецкий устриц" # <<TRANSLATED>>
 ita.290.desc:0 "Это было неожиданным для немногих, когда попытка переворота французского правительства, поддерживаемая Германией, была невероятно нестабильной и не имела никакого контроля на местах. Теперь это было неожиданностью для абсолютно ни для кого, когда итальянское правительство, успешно свергнув фашистского переворота и восстановив французское правительство. Несмотря на то, что было мало сопротивления въезду армии в важные города французского государства, нацистские кооператоры не были хорошей армией, едва даже ополчением, и они были срезаны как пшеница, когда в итальянском государстве прошел хорошо обученный военный мар" # <<TRANSLATED>>
 ita.290.a:0 "Дверь Франции навсегда закрыта для Рейха." # <<TRANSLATED>>

 goering.790.t:0 "Наше вечное море"
 goering.790.desc:0 "Улциы Бордо усеяны трупами. Некоторые гордились своим нацистским коллаборационизмом, нося свастику на своей униформе. Некоторые презирали итальянцев и хотели, чтобы их страна не имела с их стороны никакого влияния. Некоторые были просто бедными детьми, которые увидели шанс стать частью чего-то великого. Все были мертвы, изрешечены пулями итальянского производства.\n\nФранцузская полиция металась с улицы на улицу, искореняя предателей. Логова были обнаружены, совершены набеги, и те, кто находился внутри, иногда арестовывались, иногда расстреливались, но им так и не удалось сбежать. Новостные каналы сообщали о большом успехе Французского Государства в сопротивлении германскому империализму. Политики высказались против переворота, высоко оценив успех вооруженных сил в сохранении свободы Франции. Предателей презирали, на их имена плевали, о них забывали.\n\nОсталось всего несколько разрозненных ячеек. Марсель Друа сидел в сыром подвале, вода капала с покрытых плесенью стен. Он был одним из последних оставшихся, кто посвятил себя избавлению Франции от итальянцев, посвятил себя славному Французскому Государству. Он продолжал писать немцам письма, умолял об оружии, просил поддержки, говоря, что дело не проиграно. На запросы так и не ответили, потому что, зная это или нет, Марсель лгал. Его дело было проиграно, и немцы это знали, и они никогда больше не будут обращать на него никакого внимания.\n\nДо последнего дня он не получал ответа до тех пор, пока две недели спустя полиция не постучала в его дверь и не застрелила."
 goering.790.a:0 "Мы снова потеряли Францию."

 brg.1003.t:0 "Война без ничего"
 brg.1003.desc:0 ""To the most treacherous "Reichsführer" Heinrich Himmler,"\n\n"As the Führer of the Greater Germanic Reich, in my great power and wisdom I implore you, that, upon the recent behaviour of your personal fiefdom, exercise great caution in making any further movements towards the French government. Your greedy empire driven by the fuel of madmen has already run over half of the French mainland, and I, pertaining to the Reich's forces, demand that you cease any and all hostile actions towards the French government applicable as of today. If you do not comply with the demands of the Greater Germanic Reich, then your legitimacy as a state will be further reduced, though it is already non-existent as is, and we will be forced to take action in order for the safety and stability of Europe to not be further jeopardized-"\n\nWrinkled fingers dug into the paper towards the middle, and a ripping noise was the only thing that could be heard in the dimly-lit room. Letters separated from themselves, and then, with another rip dividing the letter into four pieces, became hardly readable. Neatly, Himmler placed what remained down into the bin nearby, and dusted his hands off before standing up from his chair. The bull-headed pig knew he couldn't phase Himmler, but he tried anyway, and to no effect. He would have said, perhaps, to let the forces of the Reich come, but even then he assumed Göring was too much of a coward to heed his own advice.\n\nWith a slight shake of his head and a quiet sigh that escaped his lips, Himmler turned the lights off to his office and left. That was the last letter he had to read that night."
 brg.1003.a:0 "И он был самым никудышным."

 #WAR PLAN C#

 goering.1406.t:0 "Железный Занавес?"
 goering.1406.d:0 "Глаза Геринга были окружены тёмными морщинами усталости, печальными и запавшими. Корнер окинул взглядом кабинет в Фюрербункере, куда он переместился после своего объявления о начале "War Plan C". There was an empty wine bottle there at the side of the desk, a vintage old enough that Korner was shocked it wasn't in the cellars of Carinhall. That wasn't something you were supposed to just drink from for pity's sake. What was going on with the Fuhrer? His old friend had gone clean years ago and yet, something had shaken that. Korner shuddered, afraid of what the answer was.\n\nBut back to the matter at hand. He had been called here to talk fortifications, and so on fortifications he would focus his thoughts. He quickly rescanned the proposal he had been brusquely handed as he had come in. That was quite a bit of resources the Fuhrer wanted shifted, and in such a short amount of time.\n\nKorner looked his old comrade in the eyes, "Hermann, what exactly are these for? I thought the plan was to push into Burgundy, no?"\n\nGoring grimaced like a man in deep pain. For a moment he remained utterly silent and Korner felt the hair on the back of his neck stand on end. Then, with a furtive look around him as if to check to see if the two men were truly alone, the Fuhrer bent in. His voice low and quiet, he began to speak, "Remer has been heading up the invasion and you know he is even less interested in my commands than Schorner is. In fact he doesn't even seem interested in listening to the Field Marshall anymore either. Serves him right. But I can't guarantee what will happen when the fighting begins. These forts will be our insurance policy, our backup and our defense if the army completely falls apart. Do you understand now?"\n\nKorner nodded soberly, "I do, Hermann. That still leaves us with the question of where to establish this line?""
 goering.1406.a:0 "Сконцентрируйтесь только на области линии Зигфрида."
 goering.1406.b:0 "Продлите линию до побережья Атлантики!"
 goering.1406.c:0 "К чёрту расходы, доведите её до Миттельмеера!"

 goering.1470.t:0 "Начало Конца"
 goering.1470.desc:0 "Этот митинг был, пожалуй, самым крупным в Нюрнберге. Ни разу с момента основания партии в 30-х годах такая толпа не собиралась в ожидании и праздновании. Однако было трудно сравнить огромное количество людей с тем временем; посещаемость была зашкаливающей, к радости Рёмера. Он стоял перед трибуной, наслаждаясь аплодисментами более ста тысяч своих сограждан, которые стояли перед ним, переполняя площадь.\n\n"My fellow Germans! My brothers! My countrymen!" Remer began. The crowd roared back in assent; their approval shaking the ground itself. Remer stood, a large grin on his face. This, he thought, must be how Hitler felt. He scanned the massive crowd, looked upon the massive Swastika banners hanging from the buildings, then at the old man sitting to his right, with the Reich's highest ranking officers sitting around him. Göring, for his part, did look regal. His uniform neatly pressed as always, with his badges glinting in the afternoon sun. His expressiveness, however, was stoic. No emotions were expressed on his stony face. Remer knew he didn't want to be there, but what could he do? What kind of Führer would miss this occasion? The crowd's noise begin to die down.\n\n"Today is a momentous day..." Remer continued. "For the Reich is about to claim what is rightfully ours! Finally, after so much time, we will finally lay low the rest of the traitors that oppose us in the old world!" The crowd again roared their approval. Remer nodded his head in agreement.\n\n"For too long; MUCH too long, the Japanese cowards have exploited the peoples of Asia. For decades, they work the blood of nationalist while spiting us, US! Even though, without us, there would be no Japanese Empire! The cowards have sat in their corner of the world for long enough. It is time to bring low the last of our so called friends, those that thought they could get away with using the Reich and her peoples as a means to an end!"\n\nThe crowd went mad, and the din of so many in such a small area was deafening. Remer stepped down, motioning for Göring to take the stage. For a moment, tensions on the stage were worryingly high as the Führer glared at Remer. But, he stood up and walked to the microphone. In a booming voice,\n\n"The time for talking is over! Now is the time for action! Sieg Heil!""
 goering.1470.a:0 ""Sieg Heil! Sieg Heil!""
 goering.1470.b:0 "Кратко и по делу. Молодцы, мой Фюрер."
 
 goering.1471.t:0 "Разделяй и Влавствуй?"
 goering.1471.desc:0 "Нашим нынешним усилиям удалось получить определенное влияние в бирманском правительстве. Однако, возможно, представился лучший вариант для наших интересов в этой области.\n\nЭто государство полно повстанцев и сепаратистских движений.\n\nВыбор очевиден:\nПоддержать повстанцев и отказаться от центрального правительства или придерживаться своего курса.\n\nВыбор за Герингом."
 goering.1471.a:0 "Мы расколем Бирму на тысячу частей!"
 goering.1471.b:0 "Мы должны сохранить своё влияние на центральное правительство."
 
 goering.1599.t:0 "Бешеные Псы"
 goering.1599.d:0 "Геринг сидел за своим столом в своем личном кабинете, а напротив него сидел не кто иной, как Фердинанд Шёрнер. Он чувствовал себя побеждённым; милитаристы обладали почти полным контролем над всем административным аппаратом, и он мало что мог сделать, чтобы остановить их безумие.\n\nШёрнер, как отмечал Геринг, не имел той самодовольной ухмылки, когда знал, что он превзошёл или перехитрил соперника. На самом деле не нужно было произносить никаких слов, пока Геринг читал законопроект, который Шёрнер безмолвно бросил на его стол для приянтия Фюрером. Неудивительно, что Шёрнер выглядел удрученным.\n\nЛидер милитаристской фракции, той клики, которая теперь доминировала в правительстве, потерял контроль над бешеными поджигателями войны. Геринг просмотрёл счет. "...in anticipation of a great struggle..." blah, blah, blah. More of the same nonsense. What stood out, "...Otto Ernst Remer, in reward for devoted and distinquished service, is to also be promoted to the rank of Field Marshal." Damn. The most wild of the mad dogs was now a top leader. No wonder Schörner looked defeated; even he had lost control over the militarists. It seemed as though war with the other superpowers of the world was now inevitable. Göring wordlessly pulled out his seal and stamped the bill, handing it back to Schörner. The only words spoken between the two were finally said by Göring. Although not shouted, his words rang throughout the otherwise empty office."
 goering.1599.a:0 "Это то, чего ты хотел?"

 #Japan#

 goering.1481.t:0 "Недостатки режима Агеева!"
 goering.1481.desc:0 "Наше вторжение в Сферу Сопроцветания привело к проблемам в Сибири. Коллаборационистское государство во главе с Константином Агеевым, которое мы создали в ходе подготовки к вторжению, полностью перешло на сторону врага. Хуже того, они уже участвуют в нескольких атаках на личный состав Вермахта. Похоже, нам предстоит сражаться с еще одним врагом. Этот дурак Агеев проклянет тот день, когда бросил нам вызов."
 goering.1481.a:0 "Стоит ли нам действительно удивляться?"

 goering.1472.t:0 "Искусство подрывной деятельности"
 goering.1472.desc:0 "В конце концов, наши контакты с правительством Индонезии могут оказаться полезными, даже не так, как предполагалось изначально. "accidentally" leaking our communication with Indonesia to know double agents, we can sow distrust between Japan and it's sphere lackeys. We might even trigger a small purge. Either way our opponents won't be as united. Of course doing this would cause the Japanese to crack down on their puppets and thus end our wooing of Syonan as well."
 goering.1472.a:0 "Давайте посеем семена недоверия"
 goering.1472.b:0 "Нет, у Сёнана еще есть шанс"
 
 goering.1473.t:0 "Предательство в Сфере!"
 goering.1473.desc:0 "Шокирующие новости достигли сегодня нашего агента Кенпентая в Индонезии! Немецкий Абвер тайно контактировал с элементами индонезийской армии, пытаясь повлиять на них, чтобы они поддержали нарушенные планы Геринга.\n\nПохоже, мы должны навести порядок в Джакарте. Мы должны надавить на них. Немедленно. Армия, флот, полиция - все задействованные подразделения будут осматривать острова в поисках всяких признаков влияния Рейха. Мы надеемся, что это предотвратит дальнейшие попытки Германии вмешаться в этот район. \n\nКроме того, это доказательство того, что наши худшие опасения могут сбыться. Геринг и его клика готовятся к войне, несмотря на взаимно гарантированное уничтожение. Мы можем только надеяться, что он остановится на подрывных действиях."
 goering.1473.a:0 "Часы тикают все громче"
 
 goering.1474.t:0 "Напряжённость в Сёнане?"
 goering.1474.desc:0 "Этническая напряжённость между малайцами и китайским меньшинством существовала на протяжении веков в районе, которым сейчас управляет Сёнан. Хотя мы всё ещё пытаемся включить в Пакт всё государство, но успех не гарантирован. Следовательно, вместо этого мы могли бы использовать влияние и сети, созданные агентами Рейха, по-другому: отправлять агентов-провокаторов и доводить расовую рознь до точки кипения. Это должно оказаться полезным отвлечением. И если Сёнан откажется присоединиться к нам, это станет для них серьёзным ударом."
 goering.1474.a:0 "Используйте наше влияние, чтобы поджечь фитиль"
 goering.1474.b:0 "Нет, Сёнан может идти вместе с нами"
 
 goering.1475.t:0 "Улучшение подрывной деятельности"
 goering.1475.desc:0 "Непрерывные усилия служб безопасности Рейха против презренной Сферы Сопроцветания продолжались довольно долгое время. К настоящему времени они накопили значительный опыт.\n\nПоэтому теперь мы можем улучшить наши средства, чтобы получить ещё больше влияния: мы можем стать ещё более жестокими, закулисными и безрассудными, быстро набирая влияние, но при этом дестабилизируя наши цели. Или мы можем увеличить свое влияние, приняв более долгосрочные меры, которые, конечно, потребуют больше времени для реализации. Наконец, мы могли бы сосредоточиться на истинной проблеме: найти союзников против Японии и поддержать их способными бойцами, которые будут вести огонь против Токио."
 goering.1475.a:0 "Кого волнует стабильность? Нам нужно действовать эффективно!"
 goering.1475.b:0 "Давайте посмотрим на долгосрочную перспективу"
 goering.1475.c:0 "Нашим фокусом была и остается Япония "
 
 goering.1476.t:0 "Милитарист и Министр"
 goering.1476.desc:0 "Нанкин 1:00 \n\nОтто Эрнст Рёмер медленно огляделся, приближаясь к скромному складу в гавани. Никто не идёт за ним, нет Кенпейтаев, ничего подозрительного, тем не менее ... "Nöllner, you go in first, make sure it is not a trap" One of his bodyguards nodded and went in. After a few tense moments he returned.\n\n"Everything seems in order Herr General. They are here, including Zongwu himself." Remer checked his suit in one of the window reflections one last time and then motioned his entourage to follow him. What looked like just any other warehouse had been quickly remodeled: Fancy chairs and a heavy conference table had replaced cargo holds, drinks and glasses were accurately distributed, expensive carpets and handmade lamps rounded off the picture. The Chinese had certainly tried to make the place presentable.\n\nAnd there in the middle stood the man he was here for, Gao Zongwu, president of the Chinese republic. A firm handshake later and Remer could finally start, what he had been here for: Get the Chinese to fight Japan, so German blood wouldn't have to be spilled. He didn't put it that way of course, but the other side wasn't stupid. They knew Göring, Schörner and company wanted pawns not allies.\n\nStill the meeting went somewhat pragmatic, but everyone knew and could almost feel the other's revulsion. But that didn't matter. For now all that was important was dealing with Japan. That was the only thing that mattered."
 goering.1476.a:0 "Военное время порождает странные союзы."
 
 goering.1477.t:0 "Тибет присоединяется к Пакту Единства!"
 goering.1477.desc:0 "Несмотря на вмешательство Китая, в последнее время из наших контактов с Лхасой стали поступать очень приятные новости. Китайцам придётся проглотить свою гордость по поводу этого, но Лхаса наконец просит навсегда присоединиться к Пакту Единства. И кто мы такие, чтобы отказать им? Добро пожаловать, "friends""
 goering.1477.a:0 "От Лхасы до Лимбурга, Пакт всех сильней!"
 
 goering.1478.t:0 "Тибет присоединяется к Сфере!"
 goering.1478.desc:0 "Похоже, наши недавние действия слишком напугали тибетцев. Сегодня Абвер и министерство иностранных дел держат в руках текст, который скоро станет официальным, о том, что Лхаса становится участником Сферы Сопроцветания. Похоже, что самые высокие горы в мире станут еще одним фронтом в наших планах против Японии."
 goering.1478.a:0 "Гималаи не остановят немецкие танки!"
 
 goering.1481.t:0 "Недостатки режима Агеева!"
 goering.1481.desc:0 "Наше вторжение в Сферу Сопроцветания привело к проблемам в Сибири. Коллаборационистское государство во главе с Константином Агеевым, которое мы создали в ходе подготовки к вторжению, полностью перешло на сторону врага. Хуже того, они уже участвуют в нескольких атаках на личный состав Вермахта. Похоже, нам предстоит сражаться с еще одним врагом. Этот дурак Агеев проклянет тот день, когда бросил нам вызов."
 goering.1481.a:0 "Стоит ли нам действительно удивляться?"
 
 goering.1482.t:0 "Саммит с Саудами"
 goering.1482.desc:0 "Шлейф пыли, поднимавшийся с взлётно-посадочной полосы, закрыл самолет, пока он, наконец, не остановился, и даже тогда облако вздыбилось и развевалось вокруг пассажиров, когда они спускались по ступеням, чтобы начать свою встречу. Две собравшиеся группы не могли  выглядеть более разрозненно - местные жители были закутаны в свободные белые одежды, а посетители уже вспотели в свохи серых и чёрных шерстяных костюмах. Единственным общим аспектом была их склонность к тёмным солнцезащитным очкам. По негласному сигналу представители вырвались из своих стай и подошли друг к другу. \n\nРейхсминистр Артур Аксманн ответил на "Assalaam 'alaikum" with a jumbled and stilted "Wa 'alaikum assalaam". With foreign pleasantries out of the way, he more confidently extended his hand and switched to German. "It is a pleasure to finally reach your great kingdom. Führer Göring extends the hand of friendship to King Faisal and all of the Arabian people."\n\nThe Arab diplomat nodded graciously. "And likewise, the King and all of his family send their best wishes to the Führer and his Reich. We trust your landing was not too rough - the King Abdulaziz International Airport is still under construction, but by its completion it will be the greatest airport in all Arabia."\n\nAxmann cast his gaze around. Indeed, it seemed as though the hand of god had lifted construction equipment from Germania itself and dropped it into the middle of the desert. The scale of construction was vast, sprawling into the edges of Jeddah itself. The town was expanding at the rate of knots - even from the air, one could see the pace of it's growth, spilling over its boundaries like a flood. Yes, the House of Saud could prove a valuable ally, if they could be appropriately wooed. He had his doubts about the Führer's choice not to use a show of force to cow the Sauds into submission, but he did as Göring thought best. Of course, there was always the less diplomatic option - but that would be their method of last resort. "
 goering.1482.a:0 "Давайте сначала выберемся из этой жары."
 
 goering.1483.t:0 "Оружие для бедных"
 goering.1483.desc:0 "Королевский дворец был поистине великолепен. Поднятые кверху свесы вели к красивым мозаичным полам и прохладу, которую он подумал бы невозможной, если бы вы спросили его, когда он вышел из самолета. Частная резиденция короля использовалась посетителями государства в течение нескольких лет, но всё ещё можно было представить себе монарха в резиденции - таково было качество её содержания. Однако у него не было времени оценить всю большую резиденцию, как того требовал его долг дипломата.\n\nОни отдыхали за большим столом, ожидая их с водой со льдом, горячим кофе и сладкими фруктами. Как только аппетит Аксманна был удовлетворен, делегация Саудовской Аравии приступила к обсуждению своих условий. "Herr Axmann," their leader, one Muhammad Abdullah ibn Saud said in a thick accent. "King Faisal has been most impressed by the Reich's success in its recent campaigns. The Saudi Kingdom's arms industry, while most effective, is small. The King would be most grateful if the Reich would deign to provide him with such weapons as to defend his kingdom against those who would threaten his reign.""
 goering.1483.a:0 "Рейх с радостью угодит королю."
 goering.1483.b:0 "Рейх не раздает оружие!"
 
 goering.1484.t:0 "О Гегемонии"
 goering.1484.desc:0 "Встреча возобновилась на следующий день, время между которыми Аксманн наслаждался своим дворцом. Там даже было немного пива - предположительно, неупомянутый подарок от хозяев. Теперь они снова сидели за большим столом переговоров, и им обоим было немного удобнее выполнять свои роли в связи с продуктивностью предыдущей встречи.\n\nИ снова они ели, пока не насытились, поддерживая приятную беседу, а вскоре оба готовы к делу. Некоторые комментарии, сделанные Аксманном, привлекли внимание Мухаммеда Абдуллы, и он вмешался. "Indeed, Germany's assertion of it's sphere of influence has been deeply impressive - however, the question of our own Kingdom's role in the area must be raised. While Persia is indeed a naturally Aryan domain, there exist states in the Persian Gulf, formerly under Italian dominion, that have long yearned for independence. King Faisal must formally request that they remain under the influence of the House of Saud, and that the Reich makes no further ventures into the Gulf.""
 goering.1484.a:0 "Мы мало заботимся о подобных Бахрейну - забирайте их."
 goering.1484.b:0 "У вас нет права бросать вызов интересам Рейха."
 
 goering.1485.t:0 "Почему бы вам не инвестировать в Аравию?"
 goering.1485.desc:0 "Недавние переговоры были очень плодотворными, и Аксманн решил оценить эту песчаную страну. Эти люди были трудолюбивыми, пусть их и было слишком мало, чтобы защищаться от итальянцев или иранцев одной лишь силой оружия, но они богатели с каждой минутой благодаря своим нефтяным богатствам. Хозяева, безусловно, были щедрыми, хотя он напомнил себе, что не стоит поддаваться их лести и дарами.\n\nВ последний раз они ели в большом конференц-зале, собирая фрукты и праздно болтая. Аксманн подробно обсуждал масштаб строительства в Германии, хотя стратегически не упоминал о его серьезной дряхлости в менее привлекательных областях. Мухаммад Абдулла вежливо рассмеялся и принёс свой анекдот к столу, плавно переходящий в просьбу.\n\n"I do wish to one day see the great city of Germania, for its riches are told of across the globe. King Faisal too wishes to see Riyadh as a mighty capital for his kingdom, and Germania is seen by all as the model city. To celebrate the great friendship between our new nations, could the Reich make a gift to renovate the cities of Arabia in their image?""
 goering.1485.a:0 "Рейх может вложить деньги ради дружбы."
 goering.1485.b:0 "Рейх не занимается благотворительностью."
 
 goering.1486.t:0 "Миссия Выполнена"
 goering.1486.desc:0 " Наконец, наступила кульминация недель дипломатических усилий и переговоров. Журналисты и операторы, как немецкие, так и арабские, заполнили зал, сделав почти невидимым большой стол, вокруг которого велись эти переговоры. Ибн-Сауд и Аксманн победно стояли над документом, который они разработали и подписали в унисон.\n\nДоговор о германо-арабской дружбе, или Джеддский договор, как его стали называть в газетах, знаменует расширение Пакта Единства на Средний Восток. Бывшее клиентское государство Италии переориентировалось на Рейх, став равным партнером и избежав мрачной участи своих соседей. После подписания договора состоялся официальный обмен подарками. Рейху был подарен красиво украшенный ятаган, на котором было начертано множество благословений и молитв за здоровье и благополучие Фюрера. Королевству Саудовская Аравия был подарен большой портрет фюрера, подписанный рукой самого Геринга. Аксманн внутренне похлопал себя по спине. Он перенёс большие трудности; вёл переговоры проницательно; и, как он предполагал, в конце концов спас жизни. Да, за это следовало получить медаль - хотя, возможно, он немного приукрасит трудности. "
 goering.1486.a:0 "Мир на Ближнем Востоке!"
 
 goering.1487.t:0 "Грубые Методы"
 goering.1487.desc:0 "Сегодня встречи не было. Аксманн пытался понять, почему дворец остаётся таким прохладным без кондиционера, когда Мохаммед Абдулла ибн-Сауд вошел в комнату с лёгким стуком. Он вздрогнул, и Мохаммед усмехнулся. Однако вскоре его лицо стало суровым.\n\n"Herr Axmann, I regret to say the King cannot agree to the terms we have discussed. It has been a great pleasure to host you, but I am afraid our time must come to an end."\n\nAxmann cursed to himself. An end to negotiations meant an end to his stay, and an explanation for his failure to reach terms. Of course, there always remained the possibility of badmouthing his hosts - more like than not an invasion had been inevitable, he had always said so.\n\n"I thank you and King Faisal deeply for your hospitality, Mohammed Abdullah. I hope one day we can meet once more under better circumstances."\n\nMohammed Abdulah ibn-Saud inclined his head and turned to leave, as Axmann began to pack.\n\nWhat an insufferable man, he thought. "
 goering.1487.a:0 "Саудовцы отказываются сотрудничать - рекомендую немедленное вторжение."
 goering.1487.b:0 "Саудиты по-прежнему податливы - рекомендую отступить."
 
 goering.1489.t:0 "Напряженность в отношениях с Японией вышла из под контроля!"
 goering.1489.desc:0 "Сообщения единичны, но происходит немыслимое. Япония вторгается. Капитан Крулл и его команда из трех человек снова и снова читали отчет, доходивший до своего патрульного катера на Амуре. Но он отказывался меняться.\n\n "This is really happening isn't it? This is it, it's over." this was Kohlner, the youngest of them. A harsher officer would have reprimanded him for uttering the words. But Krull knew that the boy had been through much at only 16 years.\n\n"Yeah, this was only a matter of time. Skirmishes everywhere, a tension you can almost cut. Really, with the fat man this was only a matter of time" This was Bellner a German-Hungarian, who had only recently been 'volunteered' into the Wehrmacht. "Istvaan..." Krull said warningly, but softly. "I might let you get away with this, but other offi..."\n\nHe couldn't finish the sentence as a sudden impact shook the boat. Instantly the men hit the floor.\n\n"Shit! Jap Artillery, we have to get ou...!"\n\nA second hit, a flash, a searing pain and the boat and crew were gone. Not the only casualty that day. The German-Japanese conflict has begun."
 goering.1489.a:0 "Полночь всё ближе..."
 
 goering.1490.t:0 "Операция Александр предупреждает Сферу"
 goering.1490.desc:0 "К сожалению, наш марш по Ближнему Востоку оказался не таким быстрым, как мы первоначально надеялись. Хотя прогресс всё ещё наблюдается, наше отложенное наступление дало Японии и её лакеям время подготовиться к неизбежному. Конечно, это не повлияет на конечный результат, поскольку мощь Рейха не остановить, но сопротивление, которое мы можем ожидать, когда достигнем Сферы, будет намного больше."
 goering.1490.a:0 "Иметь дела с Японией проще не станет..."

 goering.1491.t:0 "Санитарный Кордон"
 goering.1491.d:0 "Главнокомандующий дрался за возможность получить эту встречу – Фюрер в последнее время проводил большую часть времени с ОКВ и его драгоценным Люфтваффе. В конце концов, однако, он сел в кабинете Геринга, хотя этот человек выпил слишком много вина.\n\nОн тщательно подбирал слова. "Mein Führer, the Ringhorn plan is proceeding well, though there are some complications. To effectively maintain a cordon about Burgundy, a more effective network of bases is required. To rely solely on ports in Germany increases our ships' transit times to unacceptable levels. The ports of the Jade Bight and Denmark, while excellent, are simply too few, and many of our vessels must return to the Baltic to resupply. This creates gaps in our blockade, that -"\n\nGöring leaned forward in his chair, putting down his glass. "Gaps? My God man, this is unacceptable! You must rectify this at once!"\n\nThe Oberbefehlshaber was momentarily taken aback, but recovered quickly. "Indeed mein Führer. I believe that by requisitioning the ports of southern England and Norway, we could half the amount of time ships spend outside the cordon."\n\n"Then do so immediately. Damnation, it's like I have to decide everything here. Whatever it takes to bring down Burgundy, do it!" He excused him with a flick of his hand, and returned to his glass.\n\nNonplussed, he rose and left the room. He wasn't sure whether to be pleased or not."
 goering.1491.a:0 "Полагаю, я получил то, что хотел."


 goering.1492.t:0 "Сибирское Отделение"
 goering.1492.d:0 "Каждый день Германия подползает к нашим границам. После того как весь регион Азии отделил нас от Восточного фронта Рейха, сейчас монгольские пограничные патрули регулярно встречаются со своими российскими коллегами, которые обеспечивают соблюдение границ Всероссийской военной лиги, коня Рейха в Сибири. Постоянные завоевания Рейха неизбежно достигнут области Сопровождаемости в течение нескольких месяцев, а Россия будет приматом. / Несмотря на то, что русские не более чем готовы принять участие в этом завоевании, чем мы пытаемся оттолкнуть" # <<TRANSLATED>>
 goering.1492.a:0 "Рошиа Банзай!"
 goering.1492.b:0 "Не отвечайте им."

 goering.1493.t:0 "Нет больше Родины-матушки России"
 goering.1493.d:0 "Мы никогда не были настолько глупы, чтобы доверять русским, но мы по крайней мере надеялись, что они останутся под нашим правлением. Однако, нам не следовало бы говорить об усилиях Всероссийской военной лиги связаться с японским правительством через их общую границу в Монголии. Естественно, им запрещено иметь любые иностранные связи, так что это может быть лишь попытка завладеть одолжением и отделиться от сферы совместного производства. ~nnnnn no Japan response. - Очевидно, что азиаты достаточно умны, чтобы увидеть глупость кражи у Рей" # <<TRANSLATED>>
 goering.1493.a:0 "Готовьте танки, мы снова идем на Восток."

 goering.120120.t:0 "Падение Государства-Изгоя"
 goering.120120.desc:0 "Мы наконец выбросили безумца Йосиаса из его башни, где он сидел, погружаясь в собственное эго и безумие. Богатые нефтяные месторождения Кавказии теперь принадлежат нам - они будут служить одним из важнейших потоков, направленных к бьющемуся сердцу Вермахта; самолеты, танки, корабли, черное золото Кавказии укрепят наступление нашей армии!"
 goering.120120.a:0 "Хайль Геринг!"

 goering.505050.t:0 "Надвигающийся экономический крах"
 goering.505050.desc:0 "Слишком долго длилась война! Мы начинаем получать сообщения о замедлении роста нашей экономики. Если мы продолжим это делать, у нас случиться коллапс!"
 goering.505050.a:0 "Немедленно прекращайте!"

 goering.505051.t:0 " Неминуемый экономический крах "
 goering.505051.desc:0 "Мы на грани краха нашего режима! Боритесь, чёрт возьми!"
 goering.505051.a:0 "Последний шанс Геринга"

 goering.1703.t:0 "Между Бегемотом и Левиафаном"
 goering.1703.d:0 "Йоханнес Штейнхофф вошёл в офис под барабан мягкой плоти по дереву. Конечно, это был Фюрер, его толстые пальцы беспокойно подпрыгивали по поверхности стола снова и снова в беспорядочном ритме. Пилот-ветеран отметил, что каждый палец увенчан как минимум одним украшённым драгоценными камнями кольцом. Руки этого человека, должно быть, стоили больше, чем ME262. 262; думать о самолёте было ошибкой. Он снова почувствовал себя в кабине, тошнотворное падение, ослепляющая вспышка. Потом огонь, ужасное пламя, которое он чувствовал даже сейчас.\n\nПотребовалось невероятное усилие, чтобы снова сориентироваться. Он напомнил себе, что это было прошлое. Это было прошлое, и это настоящее, на котором нужно сосредоточиться. Если корпускулярный деспот заметил внутренний монолог, он не объявлял его. Вместо этого он указал на стул. Как только ас удобно устроился, он погрузился в вопрос, который висел над ним всё это время.\n\n"My Fuhrer, while I deeply appreciate the trust you seem to place in me, I am still unsure as to why you want me specifically to lead your Luftwaffe."\n\nTo his surprise, Fuhrer Goring smiled, "Ah straight down to business, eh? I like that in a subordinate you know. Always good to get right to the important parts and leave small talk for later, yes that's just what I require."\n\nHe began to say something else, but stopped himself, looking to Steinhoff as if he might be nervous about something.\n\n"The truth is General Steinhoff..." he was quieter now, almost conspiratorial, "the truth is that I need someone who isn't beholden to either the butcher or the pissant by my side."\n\nSchorner and Speidel - the realization dawned on Johannes, the Fuhrer was apparently not fond of his top officers it seemed.\n\n"It will be a tall task no doubt, but I offer to spare no expense for my Luftwaffe you understand. Anything you want, you'll have no questions asked. Nominally of course you'll have to report to Generalfeldmarschall Schorner at OKW really you'll be answerable to me and me alone. Just send him some paperwork every now and again and I'll keep him off you. So, what do you say?""
 goering.1703.a:0 ""I suppose I don't have much of a choice.""

 goering.1704.t:0 "Нажимающий карандашом, Адмирал"
 goering.1704.d:0 ""So, what do you think, Admiral Puttkamer?" The Führer studied the face of his guest, looking for a hint of the demanded decision. As usual, Puttkamer kept his poker face. Or maybe it was just indifference? In all their years together the old Reichsmarschall had never been able to parse out how much of the inscrutability Adolf's old adjutant exuded as a matter of personal policy or as simple disinterest. He briefly wondered if he had born a similar expression in those days when he had taken to the morphine needle. No, he decided after a little thought, even in the worst of his stupor he had always had the flame of ambition and the will to carry it forward. Karl-Jesko von Puttkamer was nothing like him.\n\nSo why then was he giving such a man the reins of the Kriegsmarine? Rather, what was left of the Kriegsmarine following the defections and the blow of Donitz's mutiny anyhow. Goring could have given a dozen public-ready answers at that moment: the man had served Adolf impeccably, he had a long and distinguished career, on and on. The truth however was far simpler. The man had no ambition whatsoever. Even the humblest of clerks in the Reich's government knew that the new Führer was, to put it politely, not very interested in the functioning of the navy. That meant it was best left to someone else to manage, and better a man with little desire to abuse his authority than one hungry for more power. Never another Donitz, that was Goring's sole criteria when he began his search, and it was the criteria he followed when he landed on Puttkamer.\n\n"I just want to remind you," the heavy-set dictator said softly, noticing the lack of response to the ultimate question, "that I do not intend to bother you on your duties. Nor will General Schorner be given free reign either. You will of course report to him, but that doesn't mean he has any more desire to manage your affairs than I do. Frankly, I'd consider it a great favor for you to remove the navy from all this factional bickering once and for all."\n\nPuttkamer nodded slowly, almost... thoughtfully.\n\nThat was all Goring needed, an acceptance, whether Puttkamer had realized it or not. With profuse thanks he escorted his new Grossadmiral to the door. For his part, Puttkamer put up no resistance, seemingly consigned to his new role. Good, Goring thought as he closed the door to his office, he hated when things were made difficult."
 goering.1704.a:0 "Кому вообще нужен Дёниц?"

 goering.1705.t:0 "Жёсткая продажа"
 goering.1705.d:0 ""My Führer, I must again insist that I do not feel as though I would be the best candidate to assume the position, especially in light of who my superior would be."\n\nGoring glared at the old war hero. Hours of this damnable stalemate was making him frustrated and irritable. Not for the first time he considered directly ordering Speidel to assume control of OKH, but then that would have to be an absolute last resort. He needed the general to agree to take the position and needed him to, if not enjoy his place in the new regime, be a check against Schorner.\n\nSpeidel must have thought that ended it, he began to rise from his chair. That made Goring snap, "Damnit general, do you not understand the stakes at play here? Do you think this is all about personal pride and pleasure? It isn't!"\n\nSpeidel's annoyance was written across his face. He clearly resented this lecture. Goring knew he had to make an all or nothing attempt if he wanted to salvage the situation.\n\n"Listen general, if you wish to serve the Reich and its people in the most effective way, then you must accept. Do you wish to see the entire Wehrmacht in the hands of Schorner? I certainly don't but it seems you do, if you'd simply walk away at this opportunity to limit his influence. Accept, and we can work together to make sure he isn't the only voice in my ear."\n\nThat got Speidel to stop. He responded slowly, thoughtfully, "If I were to accept, and that's only an if at this point, I would need some guarantees of non-interference from Schorner if the goal is to actually be effective in my position-. Would that be possible?"\n\nThe Führer smiled; he had Speidel hooked. "I can't guarantee a miracle but I should be able to wring out some concessions for your autonomy."\n\nSpeidel sighed, nodded, "The things we do for the Reich...""
 goering.1705.a:0 "Начинается маловероятный союз."

 goering.1706.t:0 "Предложение в Каринхалле"
 goering.1706.d:0 "Гаспар доставил еду, как всегда, великолепно. Фюрер сделал мысленную заметку, чтобы вознаградить местного повара Каринхалла, возможно, он даже даст рабам, которые помогали ему, день или два выходных. После такого чудесного обеда он чувствовал себя великодушным. Но наслаждаться едой, даже превосходной, не было целью ночи. Нет, целью были двое мужчин, которые стояли по обе стороны стола от Геринга. Справа от него сидел Альберт Борман, верный брат, а слева от него сидел его племянник Хайнц Теодор. Пара, похоже, тоже наслаждалась этим опытом.\n\n"Uncle, the roast beef is exquisite, I've never had it served so well before. Your cook will have to give mine the recipe one of these days."\n\nGoring smiled, "Thank you Theodore, but the food can be discussed later, I think. Right now I need to ask both of you," he motioned for Albert to join the conversation, "to prove your loyalty to me."\n\nAlbert, always trying to make up for his familial shame, was predictably quick to respond, "Of course my, Führer, whatever it is you need we will provide. I swear we are both your devoted servants."\n\nTheodore lamely nodded along, never one for having much in the way of independent thought. That would actually help in this case however.\n\n"My friends, the Reich is at a crossroads. We may have triumphed in the civil war but I must still contend with the Wehrmacht. They believe I owe my position to their efforts alone! Knowing that tenacious bastard Schorner, they will never let me forget it. That's where you two come in. I need men I can absolutely trust within the high command, men willing to keep me updated on everything the generals do. Gentlemen, can I count on your service?""
 goering.1706.a:0 "Ответ Фюреру мог быть только один."

 goering.1707.t:0 "Король Абвера"
 goering.1707.d:0 "Войдя в кабинет Германа Геринга, Рейнхард Гелен заметил, что Фюрер несколько нервничает. В таком состоянии его можно было видеть редко, и Гелен задумался, что же могло его спровоцировать. Он велит своим людям изучить это. Однако, прежде чем он смог продолжить размышления, Фюрер обратился к нему. "Herr Gehlen. Welcome. I trust you mean to accept my offer? The Abwehr is in need of a new chief soon, and if you do not intend to take the position, I will need to begin searching for a suitable alternative immediately."\n\n"There is no need for that." Gehlen responded, curtly. "I intend to take the position, of course." He noticed the Führer's eyes wandering towards the door, so he glanced over his shoulder. There was no one there. His attention turned back to Göring, who had begun to focus rather intently on Gehlen instead. "However, if I may ask... is there a reason this promotion was not offered to me by Feldmarschall Schörner? The Abwehr is within his purview, is it not?"\n\nGöring looked as if Gehlen had slapped him. "I am the goddamn fucking Führer, and I appoint who I please." His voice was a quiet hiss, as if he did not want any outburst to be overheard. The Führer glanced at the door once again, before continuing, more calmly. "Schörner may cut your checks and take credit for your work, but as long as I am Führer, you report to me first. Is that understood?" Göring's eyes bored into the spymaster, a mix of domineering and desperate. Gehlen, suddenly having gained a much clearer understanding of what was occurring, quickly nodded."
 goering.1707.a:0 "Да, мой Фюрер."

 goering.1708.t:0 "Из домашнего фронта"
 goering.1708.d:0 "Воздух кричал от звуков машин, когда конвеер за конвеером производил оружие завоевания и смерти. Джон не слышал такого крика фабрики в Дрездене почти десять лет. Даже во время гражданской войны на заводе было тише. Раб с содроганием представил, что это значит для будущего. Он воочию видел ужасы войны, когда его любимая Польша была раздавлена нацистским сапогом много лет назад. Никто не заслужил такой участи.\n\nКонвейерная лента отправила ему ещё несколько полусобранных гранат в ожидании окончательной сборки. Именно тогда к нему пришла идея. Это была глупая и наглая идея. Но в юности Джон всегда был смельчаком. Его двигали вперёд воспоминания о тех днях на улицах Люблина, когда он возился с часами в магазине своего отца. Здесь модификация, там поправка, и гранаты взорвутся гораздо быстрее. Если повезёт, они возьмут того, что нацистский ублюдок бросит их в ад.\n\nОни сделали фабрики максимально эффективными, производя столько материала, сколько они могли выжать с помощью рабского труда. Впервые после того, как его отправили в это проклятое место, Джон был счастлив по этому поводу. Он производил неисправные взрывчатые вещества с поистине невероятной скоростью. Даже бригадир был впечатлён, предоставив ему дополнительный час отдыха за его усилия. Джон чуть не рассмеялся вслух, но сохранил хладнокровие и покорность.\n\nДжон давно отказался от своей веры, но теперь он молился Богу за народы мира. Он молился, чтобы его вклад в их защиту был ощутим; одна спасённая жизнь - это всё, о чём он просил."
 goering.1708.a:0 "Ожидается справедливое наказание."

