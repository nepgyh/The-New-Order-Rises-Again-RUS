GER_GOR_a_swfit_end_to_the_madness_tooltip:0 "\n§YНекогда тратить время на уловки и шпионаж. Мы должны§Y §Rустранить бургундскую угрозу§R §Yкак можно быстрее.§!\n"

GER_GOR_we_fight_devils_tooltip:0 "\n§YМы должны быть готовы§Y §Gзащитить§G §Yсебя от§Y §Rбургундской§R §Yугрозы!§!\n"

GER_GOR_just_like_old_times_tooltip:0 "\n§YНам нужно будет двигаться§Y §Rочень быстро,§R §Yесли мы надеемся избежать обмена ядерными ударами!§!\n"

GER_GOR_panzers_in_calais_tooltip:0 "\n§YНаши бронетанковые и механизированные дивизии будут мчаться через Нидерланды в Бельгию и Северную Францию!§!\n"

GER_GOR_an_iron_curtain_tooltip:0 "\n§YМы установим стену из нерушимого железа между собой и бургундской угрозой.§Y\n"
GER_GOR_an_iron_curtain_tooltip2:0 "\n§GСтоимость§G §Dэтого оборонительного проекта будет зависеть от того, насколько обширной мы хотим, чтобы линия крепости была.§!\n"

GER_GOR_and_we_follow_the_fuhrer_tooltip:0 "\n§YМы доведём наши войска до предела и заставим маршировать целые армии, если нам понадобится победа.§!\n"

GER_GOR_into_hell_itself_tooltip:0 "\n§RБургундцы§R §Yвоображают себя демонами, но мы покажем им, как на самом деле сражаются адские легионы!§!\n"

GER_GOR_mountaineers_in_the_alps_tooltip:0 "\n§DЭлитные§D §Gитальянские горные войска§G §Dпозволят нам провести отличную скрытую атаку через чёрный ход Бургундии!§!\n"

GER_GOR_kick_down_the_door_tooltip:0 "\n§YСила бургундской армии была сильно переоценена. Достаточно выбить дверь, и всё гнилое строение рухнет!§!\n\n"

GER_GOR_alert_rk_britannien_tooltip:0 "\n§DРК Британия послужит отличным§D §Gплацдармом§G для военно-морского вторжения в северную Бургундию.§!\n\n"

GER_GOR_marines_in_normandy_tooltip:0 "\n§DМы незамедлительно направим§D §Gкорпус наших лучших морских пехотинцев§G §Dв РК Британию в рамках подготовки к крупному военно-морскому вторжению.§!\n"

GER_GOR_around_their_defenses_tooltip:0 "\n§GСкорость§G §Dбудет иметь первостепенное значение при игнорировании бургундской обороны и окружении войсковых формирований§!\n"

GER_GOR_alert_the_isr_tooltip:0 "\n§YИСР - самый могущественный из наших новых доминионов, и мы можем использовать его силу в нашей борьбе против СС§!\n"

GER_GOR_alert_rk_okzitanien_tooltip:0 "\n§YРК Окситания имеет большую границу с Бургундией, которую мы можем использовать. Они станут ключевой пешкой в предстоящей борьбе.§!\n"

GER_GOR_empty_the_rat_traps_tooltip:0 "\n§YБургундские крысы думают, что в своих бункерах они будут в безопасности. Мы превратим их в ихние могилы.§!\n"

GER_GOR_mansteins_lessons_tooltip:0 "\n§DЗачем переделывать то, что не сломано? Мы откопаем заметки о нашем первом вторжении во Францию и сделаем упор на§D §Gоперативную скорость и межотраслевое сотрудничество!§!\n"

