 GGR_operation_gaiseric_trigger_tooltip:0 "§YОстальная часть плана Б завершена§!.\nИталия находится в довольно интересной позиции... Альпы и окружающее Средиземное море делает её крепким орешком.\nМы должны захватить §YИспанию и Турцию§! чтобы дать нам наиболее удобную позицию для проведения операций в Средиземном море. Более того, мы должны подчинить §YРоссию§! для того, чтобы получить ресурсы для нашей предстоящей кампании."
