 GER_GOR_war_plan_c_desc:0 "Сначала мы усмирили разрушенный Рейх, затем мы восстановили контроль над Европой, воссоздав реальность видения Адольфа Гитлера. Теперь мы снова одержали победу, осуществив истинную мечту Адольфа Гитлера, без изъянов непостоянных союзников, которые предали нас, и русских остатков, преследовавших наши армии. Теперь, после стольких войн, мы, наконец, подходим к финалу пьесы: истинному Эндзигу.\n\nОстаются только ядерные державы и те небольшие государства, которые стоят между нами: Государство СС Бургундии, упадочная демократия Америки и Японская Империя. Они будут более сильными противниками, чем те, с которыми мы сталкивались до сих пор, но они все ещё унтерменши, независимо от того, сколько ядерных зарядов и пушек они могут направить на нас. Мы идем к окончательной победе. Зиг Хайль!"
 GER_GOR_war_plan_C_new:0 "Военный план C"
 GER_GOR_war_plan_C_new_desc:0 "Генрих Гиммлер пытался предать Рейх в 50-ые; Его государство-гнойник должно разорвано в ходе наступления нашего Хеера. Разрушающаяся Японская Империя нарушила свои обещания и откололась от Оси; Она должна быть потоплена нашими могучими Кригсмарине. Развращённые жидокапиталисты Америки потешаются, называя Рейх "Empire" betrayed its promises and broke from the Axis; now, they shall be drowned by the might of the Kriegsmarine. The corrupt Judeo-Capitalist Americans humored themselves by calling Germany "the sick man of Europe"; now, they will be reduced to scorch marks by our glorious Luftwaffe.\n\nThe time has come to prepare ourselves. One last time shall we enter the breach to transform the fate of the entire world, and the planet itself will bow to the majesty of the Aryan Race. To arms, men!"
 GER_GOR_five_year_industrial_plan2:0 "Пятилетний план"
 GER_GOR_wrangling_the_reichstag:0 "Пререкания с Рейхстагом"
 GER_GOR_wrangling_the_reichstag_desc:0 "Нефтяной кризис нанёс по Рейху тяжёлый удар. Милитаристы в администрации, так долго оказывавшие влияние на нас, в полном смятении.\n\nИх власть сильно пошатнулась в ходе вызванного кризисом беспорядка. В руках Шёрнера и его клики на данный момент настолько мало власти, что лучшего нельзя и пожелать.\n\nНе будем же тратить время попусту! Сейчас в наших руках великолепная возможность поставить жадных до власти ублюдков на место! Геринг и соратники сконцентрировали достаточно сил, чтобы убрать своих соперников из администрации! На это нет времени; Пора действовать и обезопасить Рейх раз и навсегда - для Фюрера Геринга!"
 GER_GOR_the_great_purge_desc:0 "Там, где однажды звучала многоголосица пуль и выстрелов, глухая тишина заполнила пустоту. Крики поблёкли, пыль улеглась, запах крови и клубы дыма стали лишь воспоминанием... но последний труп ещё не коснулся земли. Победа сладка, но элементы, отравляющие её вкус, никуда не исчезли. Замусорившие Рейх своим существованием, будто чумные крысы прячутся наиболее трусливые из наших врагов, - те, кто самонадеянно полагают, что конец Бюргеркрига - вестник их сохранности.\n\nОни ошибаются. От либеральной мрази, слепо пошедшей за сладкой ложью Шпеера, до бесхребетных ленивцев Бормана, защищавших порочный статус кво - Большая Чистка не пощадит ни одного предателя. С огромной помощью нашего Рейхсмаршала Фердинанда Шёрнера и Вермахта, триумф Геринга будет обеспечен на долгие годы вперёд!"
 GER_GOR_crack_down_on_the_bankers_desc:0 "По самой своей сути банки являются ненадёжным общественным институтом - благочестивым христианам было запрещено заниматься ростовщичеством на протяжении многих веков - эта практика была отдана на откуп евреям. Несмотря на то, что мы спасли наши общественные институты от семитской угрозы, некоторые еврейские практики слишком хорошо притёрлись среди тех, кого мы поставили на замену. Многие банкиры сделали ставку на Бормана - это и предрешило их судьбу. Остальные же должны сидеть тихо, пока мы не разберёмся с предателями в их рядах - и лучше бы им научиться на их примере."
 GER_GOR_nationalize_the_banks_desc:0 "Банки слишком свободны в осуществлении своей деятельности. Иностранцы, предатели и дураки слишком долго финансировались ими - время положить конец этим тратам. Мы закуём их в кандалы, и этим обспечим их лояльность, заодно получив доступ к немалым суммам, которые пойдут на финасирование проектов Рейха. Конечно же, мы не возместим ни копейки их убытков - оставшиеся после Чистки банкиры будут рады возможности доказать Рейху свою лояльность."
 GER_GOR_a_bayonet_for_the_bankers_desc:0 "Удовлетворённость - вот что привело нас к нынешнему положению дел. Мы были удовлетворены, невзирая на вольнодумство студентов, намерения банкиров и предателей, засевших в партии. Настало время покончить с этим. Мы удостоверимся, что наша хватка в отношении банков никогда более не ослабнет. С тех пор, как они больше не увидели своих коллег, банкиры удвоили свои усилия - может нам следует поддерживать эту атмосферу? Каждый из них виновен в чём-то, и, если мы время от времени будем прорежать их ряды, они хорошо запомнят своё место"
 GER_GOR_cage_the_students_desc:0 "Немецкие университеты были гордостью Рейха на протяжении долгих лет. Бесчисленное множество призёров Нобелевской премии ежегодно выпускалось из этих благословлённых зданий, и многими из величайших умов нынешнего века были немцы. И всё же, время берёт своё, и бывшие в своё время опорой Рейха студенты стали его занозой. Они с радостью восприняли дискредитированные идеологии либерализма и даже социализма, а во время Бюргеркрига некоторые университеты существовали на положении квазигосударств. Большая их часть, например, Мюнхенский и Гейдельбергский университеты были вовремя успокоены, но находившиеся на территории Шпеера смогли устоять, и присягнули ему на верность. На данный момент мы выбили с доски Шпеера, но не его пешек.\n\nК счастью, справиться с ними не составит труда. Мы отыщем нелояльных студентов и заточим их в клетки - вскоре они поймут, чего им стоила их спесь."
 GER_GOR_round_up_dissidents_desc:0 "Враги на каждом углу, даже если самих углов после войны осталось мало. Католическая Церковь принесла нам некоторые проблемы. Может, Рейхсконкордат и уладил наши отношения с Ватиканом, однако мы перестали обращать на него внимание уже много лет назад. В Баварии и Остмарке католиком является поголовно каждый, и католические священники в этих окрестностях слишком часто суют нос не в свои дела. Они усвоили урок касательно проповедей очень давно, и мы должны удостовериться, что священники его не забыли.\n\nГраницы стали намного менее охраняемыми с тех пор, как все их стражи ушли на войну друг с другом. Контрабанда нашла своё место на Юге и Востоке - местный бизнес начал крепко сотрудничать с заграницей. Мы бы могли закрыть глаза на этот временный недочёт, однако жадность предпринимателей никуда не делась с момента завершения войны. Время кары пришло. Все эти предатели будут сосланы в лагеря, если Вермахт, конечно же, не решит, что более подходящим решением будет их убийство."
 GER_GOR_a_bullet_for_the_traitors_desc:0 "Война была долгой и тяжёлой, и многие до сих пор не хотят понимать истинного положения вещей. Гейдриховские СС были уничтожены, однако в наших рядах до сих пор есть Борманновские и Шпееровские предатели, готовые саботировать наши дела в удобный для них момент. Любой из желающих служить тем, кто хочет разрушить Рейх, в лучшем случае идиот, и должен быть устранён как нежелательное препятствие или предательский элемент. Мы не должны совершить ошибку, оставив их в живых."
 GER_GOR_school_militarization_desc:0 "Школа - это место, где разум готовят к службе. Дети - наше будущее, и Гитлер был достаточно мудр, чтобы понять это. Гитлерюгенд был первой возможность испробовать военной жизни для молодого поколения в 30-ые года, и нам вновь нужно возродить жажду войны среди молодёжи.\n\nНам предстоит тяжёлое время, и мы обязаны подготовить к нему детей. Большая концентрация на военном деле сумеет обучить их тому, с чем они столкнуться в грядущих войнах. Рейхсмаршал Шёрнер лично порекомендовал нам ослабить требования к обучающимся - мы нанесём оскорбление будущим фронтовикам, сказав им, что они провалили своё обучение. К тому же, есть более полезные вещи, на которых сконцентрирует своё внимание новая образовательная программа. Каждую неделю для молодёжи будет проводиться учебная тревога, оповещающая их о ядерной войне - просто на всякий случай. Пригнитесь и накройтесь, дети. "
 GER_GOR_and_chains_for_the_thinkers_desc:0 "Может мы и разобрались с последней волной бунтующих студентов, но что мы будем делать со следующей? А с той, что придёт после неё? Наш долг - поддерживать дисциплину среди молодёжи. Солдаты Вермахта будут охранять входы в корпусы, офицеры анализировать учебный план, а огромное количество лояльных информаторов в студенческих кругах обойдётся нам лишь в несколько тысяч рейхсмарок. О чём студенту беспокоиться, если не о деньгах?"
 GER_GOR_faith_in_the_gun_desc:0 "Если положение дел не улучшилось, то наша задача - предотвратить их ухудшение. Если кто-то до сих пор сомневается в легитимности нашего Фюрера, то вооруженные силы на каждом углу окажут благотворное влияние на их мысли, и заставят их поверить в то, что Фюрер в состоянии держать всё под контролем. Мы заглушили глас мятежников, по крайней мере пока, и если мы продолжим держать всё в ежовых рукавицах, то нынешнее положение дел не изменится. Всё, что нам нужно делать - поддерживать веру в наших солдат, наши танки и наше оружие."
 GER_GOR_pride_in_the_fuhrer_desc:0 "Фюрер Геринг сделал то, что казалось невозможным, и уничтожил всех претендентов на его титул. Злобный администратор Борман; Шпеер, архитектор падения Рейха; Гейдрих, Человек с Железным Сердцем, совершавший убийства в каждом углу Европы. Если вера Гитлера не была знаком легитимности Геринга, то сокрушение всех врагов Фюрера будет им. Мы должны быть горды за нашего Фюрера - того, кто боролся и командовал войсками по всей Европе ещё со времён Первой Мировой Войны, и того, кто оставил после себя лишь череду побед."
 GER_GOR_prepare_the_new_germany_desc:0 "Обстановка в Рейхе стабилизирована, а предатели и претенденты уничтожены. Настало время вернуть наше законное жизненное пространство - так, как мы сделали это два десятилетия назад. В этот раз всё будет гораздо легче, так как боровшийся с нами за господство над Европой Советский Союз прекратил своё существование. Лишь наши бывшие подчинённые противостоят нам - американцев и японцев от нас отделяет половина мира. Но когда мы восстановим наш контроль над Европой, настанет их очередь."
 GER_GOR_prepare_the_army_desc:0 "Вермахт раскололся во время Бюргеркрига, поделившись на четыре части и воюя сам с собой. Хотя мы и завладели его львиной долей, мы не можем доверять и половине офицеров, и страшно представить скольким призывникам. Пришло время проредить личный состав. Более того, война показала, что наши тактики ведения боя и сам Хеер устарел. Нам требуются реформы, чтобы восстановить контроль над Европой, сокрушить наших врагов, увидеть, как они пали перед нашей мощью, и услышать стенания их женщин."
 GER_GOR_a_new_age_of_science2_desc:0 "Никогда ранее генералы не оказывали такого влияния на нашу политику; Однако, не стоит забывать, кто выиграл нашу войну. Безусловно, они ожидают того, что к их мнениям будут прислушиваться, и в последнее время они потребовали дополнительного финансирования. Некоторые из них откопали старые идеи. Идеи, что были осуждены как "impractical", and "unfeasible", and "too dangerous to sanction". These ideas may not lead anywhere, but it doesn't do any harm to let them dream. Send some funds down to our research departments to entertain them."
 GER_GOR_war_plan_0_desc:0 "Дания, Остланд, Нидерланды, Богемия, Польша и Словакия. Каждое путешествие начинается с маленького шага. И путь к восстановлению величия Рейха состоит в том, чтобы обезопасить нашу текущую и законную сферу влияния в Центральной Европе.  Этим операциям было дано название Военный план 0. Сопротивление ожидается незначительным и бесплодным."
 GER_GOR_war_plan_A_desc:0 "Теперь, когда мы восстановили контроль над Центральной Европой, Вермахт устремил свой взор на Балканы, Скандинавию, Британские острова и оставшиеся на востоке Рейхскомиссариаты. Военный план А включает в себя восстановление контроля над этими жизненно важными областями с помощью  Немецкой стали. Выполнив план, мы не только восстановим наш контроль над территорией, которой мы обладали до гражданской войны, но и установим контроль и порядок над нациями, сопротивлявшимися нашему господству в Балтике и на Балканах."
 GER_GOR_war_plan_b_desc:0 "Завоевание полуразрушенных государств вокруг Великогерманского Рейха было неотвратимо. Теперь же настало время увековечить немецкий контроль над Европой раз и навсегда, и сокрушить врагов, желающих разрушить Рейх изнутри К Востоку лежат кишащие недолюдьми земли, подконтрольные гниющим остаткам того, что раньше называлось Россией. Одним финальным ударом славянские орды будут сокрушены под тяжестью могучего сапога наступающего Вермахта. На юге нас ждут интригующие итальянцы, обезьяны в одежде, которые пререкаются и кричат друг на друга, пока нежелательные элементы общества свободно бродят по их земле.  Как только Рейх одержит победу на просторах Иберии и Турции, обеспечив себе средиземноморский плацдарм, ничто не сможет помешать падению Италии - так, как  это было с Римом многие века назад."
 GER_GOR_five_year_industrial_plan2_desc:0 "Мы можем долго разглагольствовать о величии новой Германии, но настало время подкрепить слово делом. Заводы лежат в руинах, улицы завалены обломками, а наши поля - мёртвыми. Мы должны разобраться с этой проблемой, прежде чем предпринимать попытки восстановления контроля за пределами нашего государства.\n\nУчиться на своих ошибках хорошо, но учиться на ошибках своих врагов намного лучше. Советский Союз изобрёл хороший институт за годы своего существования, и Пятилетний План это один из лучших показателей того, что экономическая мудрость нашего Фюрера устремлена в нужное русло. Планировщики нашей индустрии разработают для нас оценки - Сколько времени нам потребуется, чтобы вернуть производство стали на довоенный уровень? Сколько времени нам потребуется, чтобы заново проложить разрушенные дороги? сколько времени нам потребуется, чтобы расширить производство химической продукции? Установление конечного срока заставит каждого трудиться усерднее. "
 


