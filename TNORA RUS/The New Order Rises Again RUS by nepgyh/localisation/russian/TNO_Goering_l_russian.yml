 anti_goering_preparation_desc:0 "Немецкая военная машина сосредоточила свой взор на нашей стране, ее танки катятся к нашим границам, ее лидер кричит о нашей кончине, а ее люди снова заряжают свои орудия. Хотя немецкая армия может быть большой, ей не хватает одного важного ресурса: времени. Каждую секунду экономика Германии начинает замедляться, все, что мы должны сделать, - это держаться как можно дольше. Мы подготовимся, и их танки будут встречены нашими фортами, их лидеры не смогут спать спокойно, а их люди столкнутся с волей нашей нации, объединенной единой целью: выживание."
