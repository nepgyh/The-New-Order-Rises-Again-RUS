 # Ukraine
 goering_peace_events.2.t:0 "Герман Геринг"
 goering_peace_events.2.desc:0 "Герман Геринг"
 GGR_UKR_heerema_conquered:0 "Годы безумия под властью Розенберга оставили нам подпорченный фундамент нашего господства, загрязнённый безумными идеями об освобождении славян и "Aryan-Slav theory". However, as the whole Ukraine was conquered by the Wehrmacht once again, we finally managed to stop his plague before it brings further devastation to the Reich's cause Though some aroused Ukrainians are still trying to resist, racial order in Ukraine is eventually corrected and guarded by our loyal soldiers.\n\nBut there's still one more task for us to do. The Reichskommissariat must be restored to make all resources available for us as well as keep stability in this region."
 # REWRITE THIS ^^^^
 GGR_UKR_leibbrandt_conquered:0 "Годы хаоса и сопротивления коррумпированным чиновникам шпееритской нечисти из Лейббрандта отравили и ослабили основы нашего государства, и без того загрязнённого идеями свободы, такими как "self-rule" and "self-determination". However, as the whole Ukraine was conquered by the Wehrmacht once again, such betrayal and madness have been stopped, for Ukraine will provide Lebensraum for millions of German people. This time no one will stand any chance to weaken our dominance and betray the fatherland.\n\nBut there's still one more task for us to do. The Reichskommissariat must be restored to make all resources available for us as well as keep stability in this region."
 GGR_UKR_freedom_conquered:0 "Когда пламя гражданской войны поглотило Рейх, Рейхскомиссариат Украина тоже оказался в кризисе. Увидев эту возможность, некоторые местные попытались вырваться из железной руки нового порядка и создать независимую республику. Но с помощью немецких лоялистов  нам наконец удалось разрушить их мечту и восстановить наш режим на этой земле. Это завоевание особенно важно для Рейха, поскольку обилие зерна и других ресурсов напрямую помогут нашим военным в будущем.\n\nНо нам предстоит выполнить ещё одну задачу. Рейхскомиссариат должен быть восстановлен, чтобы предоставить нам все ресурсы, а также сохранить стабильность в этом регионе."
