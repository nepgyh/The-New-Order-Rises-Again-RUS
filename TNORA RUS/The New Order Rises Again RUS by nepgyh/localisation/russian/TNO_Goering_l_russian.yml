 GGR_fall_blau3_desc:0 "После падения Франции на западе от Рейха стоит только Иберия. Как и итальянцы, иберийские народы когда-то были нашими союзниками во время Второй мировой войны, а после установления Нового Порядка быстро стали нашими противниками. Чтобы обеспечить безопасность нашей западной границы, когда начнется война с Италией, Иберию нужно поставить на колени как можно скорее.\n\nТем временем в Иберии, чтобы предотвратить неизбежное попадание в наши руки, Франко и Салазар предприняли отчаянную попытку объединить два своих народа в один Иберийский союз. И после всех этих лет зависти и разногласий Союзу удается выжить вопреки всему. Но несмотря на то, насколько крепок форт, построенный испанцами и португальцами, они наивны, раз полагают, что смогут противостоять силе Германского Рейха. Скоро мы будем наслаждаться синим океаном и золотым солнцем Атлантики на западном пляже Пиренейского полуострова и радоваться успеху Плана "
 GGR_securing_france_desc:0 "По мере развития наших планов по обеспечению господства на Пиренейском полуострове настало время обратить внимание на второстепенный вопрос, но, тем не менее, неотложный. Французское Государство смогло вырваться из нашей хватки в хаосе гражданской войны, и так уж получилось, что у них есть единственная сухопутная граница с Иберийским Союзом, которую мы могли бы надеяться использовать. Попытка высадки десанта через побережье Иберии возможна, но значительно более рискованна, чем штурм через Пиренеи.\n\nФранцузы, конечно, слишком слабы, чтобы противостоять нам, даже если они сейчас независимы. Всё, что нам нужно сделать, это пригрозить вторжением, и они, без сомнения, сдадутся. После недавних поражений в Бургундии и Бретани они не рискуют ещё одним вторжением. После восстановления нашей старой марионетки мы сможем гораздо более непосредственно применить силу к Иберии, а затем к Италии и даже Бургундии, когда придут их времена."
 GGR_a_multi_front_invasion_desc:0 "Военная мощь Иберийского Союза намного слабее любой великой державы, но они считают, что могут противостоять нашим силам именно из-за труднопроходимой местности и фортов на холмах. И ясно, что прямая лобовая атака будет идеей, которую попытаются воплотить только идиоты. Чтобы предотвратить ненужные потери Хеера, спецназу будет поручена важная часть этой кампании.\n\nКогда начнется война, наши спецназовцы немедленно выдвинутся и прорвут фронт врага. Наши парашютисты приземлятся с воздуха, как орлы, наши морские пехотинцы появятся с моря, как акулы, а наша горная пехота проникнет и разрушит их форты на холмах, как призраки. Этим иберийцам непонятно, как выглядит современная война, и на этот раз мы покажем им, насколько огромен разрыв между их вооруженными силами и нашими."
 GGR_the_burgundian_method_desc:0 "На протяжении десятилетий террористические группы по всему миру получали финансирование от Гиммлера и его рабов в теневом государстве, которое доставило нам большие неприятности, и все, что он хочет, - это создать как можно больше хаоса, чтобы осуществить свой тайный злой план. Конечно, Рейх и его благородные хранители никогда не превратятся в мерзких ублюдковъ типа бургундцев, но мы должны признать, что иногда бургундские методы весьма полезны для нас.\n\nЧтобы притворить в жизнь наш текущий план войны против Иберийского Союза, Фюрер и его генералы решили, что мы начнем финансировать террористические группы в Иберии, такие как ЭТА, надеясь вызвать волнение в Иберии. А когда Иберия будет в опустошении, Союзу придется рассредоточить свои силы по всему полуострову. Некоторым это может показаться позором, поскольку мы должны будем учиться у этих бургундцев, но настоящий позор настанет, если мы не сможем быстро победить Иберийский союз."
 GGR_fight_for_your_freedom_desc:0 "Первая партия финансовой поддержки и оборудования была отправлена террористическим организациям в Иберии, и они начали доставлять больше неприятностей правительству Иберийского века. Однако пока их деятельности недостаточно, чтобы поколебать Иберийское Центральное Правительство. Поэтому им будет постоянно оказываться все больше помощи, и пожар в Иберии разгорится еще ярче.\n\nИ вы, мой бесстрашный борец за свободу, который храбро противостоит угнетению Союза, пожалуйста, позвольте Рейху проявить уважение и оказать помощь. У вас беспокойная жизнь, и вы никогда не познаете покоя, пока не освободите своих братьев и сестёр из железной клетки, построенной правителями Мадрида. Утешайте себя тем фактом, что, хотя в настоящее время вы, возможно, сами по себе, Германский Рейх в любом случае всегда остаётся вашим верным другом."
 GGR_let_the_abwehr_run_wild_desc:0 "В последние дни иберийским террористам было направлено больше помощи, однако их посланники все еще просят больше, независимо от того, сколько они получили. Такая жадность разозлила многих чиновников в нашем правительстве, и даже сам Фюрер сомневается в том, следует ли нам продолжать финансировать эти организации, поскольку планируется их ликвидация после окончания завоевания, а чрезмерный бюджет может сделать их достаточно сильными, чтобы бороться в будущем против нас.\n\nОднако офицеры нашего Абвера убедили Фюрера продолжать финансировать этих террористов, заверив, что все находится под их контролем, потому что какими бы сильными они ни стали, у них не будет никаких шансов противостоять нашим непобедимым вооруженным силам. Убежденный их доводами, Фюрер предоставил Абверу полную власть над нашими переговорами с этими организациями. В конце концов, с несколькими неорганизованными террористами гораздо легче бороться, чем с регулярной армией Иберии, и они представляют собой гораздо более отдаленную угрозу. На данный момент нам нужно думать только об Иберийском Союзе."
 GGR_thinking_ahead_desc:0 "В последние дни иберийским террористам было направлено больше помощи, однако их посланники все еще просят больше, независимо от того, сколько они получили. Некоторые милитаристы, особенно из Абвера Вермахта, предполагают, что мы можем договориться об финансировании, поскольку какими бы сильными они ни стали, в конце концов они не побеспокоят наши вооруженные силы, и пока мы воюем против иберийской армии - это все, о чем нам нужно думать. Однако у Фюрера котелок лучше варит, чем у этих чиновников, и он принял более осторожное решение.\n\nСогласно распоряжению фюрера, мы должны держать наше финансирование для этих террористов на минимальном уровне вместо того, чтобы удовлетворять их потребности. Каждому нужно понять, что Рейх - не его няня, и что он не имеет права предъявлять к нам требования. И что еще более важно, они нужны нам только для отвлечения иберийских войск, и когда завоевание Иберии завершится, нам будет намного легче справиться с ними, если они получат от нас лишь небольшую помощь. Только высокомерный глупец стал бы помогать своим своим потенциальным врагам укрепиться, а нам нельзя позволить совершить такую глупость."
 GGR_north_african_connections_desc:0 "На протяжении тысячелетий Северная Африка всегда была тесно связана с Южной Европой, включая Пиренейский полуостров. Учитывая это, наше недавнее приобретение Алжира и соседних земель может принести большую пользу в запланированном завоевании Иберийского Союза. И вот шанс предоставлен вермахту.\n\nПод управлением Иберийского союза многие угнетённые португальцы выразили готовность помочь нашему военному делу. Мы могли бы использовать их, чтобы ниспровергнуть местное правительство Иберийского Союза, и тем самым мы сможем ослабить сопротивление, с которым нам придется столкнуться, когда разразится война. Однако единственная проблема заключается в том, что в этом мире не бывает бесплатного, и цена совсем не низкая."
 GGR_the_best_training_man_can_find_desc:0 "Пиренейский полуостров имеет самый сложный рельеф в Западной Европе, и иберийский народ верит, что под их защитой он никогда не сможет быть завоеван иностранными державами. Однако после многих лет завоеваний Германский Рейх достаточно велик, чтобы владеть всеми видами местности на этом земном шаре. От пышных лесов до крутых гор, от мерзлых земель до илистых болот - всевозможные виды местности были покорены нами, и Пиренейский Союз не станет непреодолимым препятствием для наших сил.\n\nЧтобы легко искоренить сопротивление, наши спецназовцы пройдут специальные тренировки, разработанные для рельефа Пиренейского полуострова. И с несравненной военной мощью Рейх предоставит нашим отважным солдатам высочайший уровень подготовки в этом мире. Когда наш спецназ появится перед ними, иберийские солдаты поймут, что сила Вермахта намного превосходит их воображение."
 GGR_from_paris_to_madrid_desc:0 "Помимо оружия, транспортных средств, разведки и стратегии, инфраструктура также является важным фактором в современных военных операциях. Хотя человечество добилось быстрого прогресса в технологиях с 19 века, без гладких дорог мы все еще можем столкнуться с той же проблемой, которая поглотила непобедимую армию Наполеона Бонапарта более ста лет назад. И плохая новость заключается в том, что десятилетия хаоса уничтожили инфраструктуру во Франции, и иберийские правительства также неспособны построить несколько современных дорог. Если мы хотим вторгнуться в Иберию из Франции, мы столкнемся с проблемой низкой скорости передвижения и нехватки припасов.\n\nЭто не та ситуация, с которой мы хотели бы столкнуться, но Рейху по-прежнему необходимо добиться ее любой ценой. В отличие от этих слабых наций, национал-социалистическая доктрина дала нам невообразимую силу, позволяющую сосредоточить силы нашей нации на основных задачах, которые нам предстоит решить. Время у нас на исходе, но, как бы это ни казалось невозможным, мы построим широкие и просторные автомагистрали и железные дороги от Парижа до сердца Иберии, ведь именно поэтому Третий Рейх является неоспоримой гегемонией мира."
 GGR_from_alger_to_marrakech_desc:0 "Генеральный штаб, находящийся под нашим контролем, смог приступить к разработке планов открытия нового фронта в Иберийской кампании, в то время как силы нападают на материковую часть Союза, мы можем теперь развернуть силы в пустынях Северной Африки, чтобы захватить Иберийские территории Марокко. На нашем маленьком пляже будут построены новые базы для облегчения передвижения войск и поставок, а также постоянный поток боевых самолетов для прикрытия наших передовых сил. Наша цель будет заключаться в том, чтобы закрыть Иберийскую Северную Африку в качестве потенциального отсталого пункта для наших врагов. Мы сами видели," # <<TRANSLATED>>
# GGR_from_paris_to_madrid:0 "Aside from weapons, vehicles, intelligence and strategy, infrastructure is also an essential factor in modern military operation. Though rapid progress in technology has been achieved by human since the 19th century, without smooth roads we may still reach into the same dilemma that consumed Napoleon Bonaparte's invincible army more than one hundred years ago. And the bad news is, decades of chaos have doomed the infrastructures in France, and the Iberian governments is also incapable of constructing a few modern roads. If we wish to invade Iberia from France, we're going to face the problem of slow marching speed and shortage of supplies.\n\nSuch a situation is obviously not what we wish to face, yet the Reich still needs to get it at any cost. Unlike those incompetent nations, the national socialist doctrine has given us unimaginable power to concentrate our nation's strength on the major tasks we're going to face. Time is running out for us, but no matter how impossible it seems, we'll build broad and unblocked highways and railroads from Paris to the heart of Iberia, and that's why the Third Reich is the unchallengeable hegemony of the world." #duplicate loc key
 GGR_the_final_straw_desc:0 "Граждане Иберийского Союза, теперь вооруженные силы Германского Рейха готовы вторгнуться в вашу жалкую страну, и нет никакой надежды, что вы способны противостоять самой сильной армии на этой планете. Ваше правительство подвело вас, а ваша армия слишком коррумпирована, чтобы организовать против нас настоящую оборону. Ваши города будут разрушены, деревни будут разграблены, промышленность будет отнята, и каждый из вас будет вынужден работать на Рейх, нравится вам это или нет. Короче говоря, вы и Иберийский Союз обречены.\n\nОднако у вас есть еще одна возможность. Все, что мы хотим уничтожить, - это Иберийское правительство и его сторонников, и поэтому любой, кто разделяет с нами одного врага, может стать нашим союзником. Мы, немцы, доброжелательны, и мы хотели бы проявить к вам милосердие, если вы чувствуете себя угнетенными Иберийским правительством и готовы бороться с ним. Жители Басков, Каталонии и Португалии, пожалуйста, не дайте шансу, выпадающему раз в жизни, ускользнуть из ваших рук! Поднимайся, присоединяйся к немцам! Вместе мы можем свергнуть бюрократов в Мадриде и править Пиренейским полуостровом как близкими союзниками."
 GGR_call_to_the_basques_desc:0 "Наш первоначальный план о тотальной гражданской войне провалился, но это не значит, что все наши усилия были напрасны. Мадрид очень долго угнетал басков, и их ненависть к Испании в наши дни становится все сильнее. Если мы сможем заручиться их поддержкой с помощью пропаганды и дипломатических методов, их борьба на севере окажет нам большую услугу в нашей войне против Иберийского Союза. Для этого наши дипломаты подготовили пропагандистскую статью.\n\n"People of Basque, please hear our voice. You are one of the bravest nations in this world, and a close kin of we Germans ethnically. But for years, you've been humiliated, tortured and oppressed by the Spanish bastards. We do admire your unyielding determination to fight against it, but you cannot win this war on your own. Now please answer to our call of friendship and join this holy war against the Iberian Union. You will win your rightful place in our New Order once we succeed.""
 GGR_call_to_the_catalans_desc:0 "Наш первоначальный план относительно тотальной гражданской войны не удался, но мы все еще можем обратиться к тем, кто уже был враждебно настроен по отношению к правительству Иберийского Союза до нашей пропаганды. На западе Пиренейского полуострова каталонцев долгое время угнетал Мадрид, и они готовы на все ради своей независимости. Хотя они были осквернены дегенеративными ценностями и будут порабощены нами в соответствии с нашим послевоенным планом, мы все же можем заключить с ними временный союз до падения Иберийского Союза. Для этого наши дипломаты подготовили пропагандистскую статью.\n\n"People of Catalonia, we know you may not like us, but it doesn't matter right now. Please think about it, is there any benefits for you to reject our proposal of alliance and friendship. Accept our invitation, fight alongside the German Reich against your enemies in Madrid, and you'll have the freedom you've craved for decades. As the most sagacious nation in Southern Europe, you won't forsake such a precious chance, will you?""
 GGR_call_to_the_portugese_desc:0 "В отличие от дураков из Басконии и Каталонии, наши агенты в Португалии принесли нам хорошие новости после нашего ультиматума. Есть ряд португальцев, которые ненавидят Иберийский союз так же сильно, как и мы, выразившие свою волю к сотрудничеству, и, по мнению абвера, это число может быть даже больше, если мы будем продолжать вести в их отношении пропаганду. Если португальцы будут на нашей стороне, Иберийский союз рухнет. Для этого наши дипломаты подготовили пропагандистскую статью.\n\n"People of Portugal, twenty years ago, the Spanish lied to you, cajoled you into the so-called 'Iberian Union'. But twenty years have passed, we know that you have through their true ambitions under the name of it. Are you an equal partner of the Spain, or a low servant in their eyes? You must have already gotten the right answer in your head, and now, the German Reich has come to give you a hand. Twenty years ago, that lie started with the fear of a fabricated 'German invasion', and now, after twenty years, you can end it with a real German invasion of Spain. Fortune is smiling on you, and please take this chance to correct your mistakes in the past, for you won't have a better one more.""
 GGR_but_no_one_answered_desc:0 "Услышав наш призыв к дружбе, многие иберийцы связываются с нами и выражают надежду на союз с Рейхом. Рейх, конечно, ценит их добрые намерения, но жаль, что удача не на их стороне, даже если они сделали правильный выбор. Учитывая текущую ситуацию в Иберии, они больше не нужны. И поскольку они определенно не являются расовыми братьями Рейха, нет причин, по которым они могли бы пользоваться какими-либо привилегиями, которых не должно были  иметь другие иберийские народы. Любые обещания, которые мы давали ранее, будут считаться сфабрикованными и недействительными, и с ними будут обращаться, как со всеми другими несогласными иберийскими подонками. Все должны понимать, что никто не может торговаться с Германским Рейхом, и полное подчинение - это единственный путь, на который они могут пойти.\n\nИ после того, как мы разберёмся с этими ублюдками, все воспоминания о наших обещаниях исчезнут вместе с ними. Никто не узнает, что произошло во время нашего завоевания Иберии, и с этого времени все иберийцы будут равны в страхе."
 GGR_demand_absolute_loyalty_desc:0 "Несогласные никуда не испорились на пиренейском полуострове: в прошлом они продолжали критиковать правление Франко и Салазара, заявляя, что их авторитарный режим является угнетением всех в государстве; и теперь мы знаем, что многие враждебно настроены по отношению к нашему правлению и тайно проклинают наших солдат, генералов и чиновников. Они будут не в состоянии снова это делать. Бывшим правителям Иберии не удалось подавить эти разногласия, и их неудача привела к их окончательному краху перед нашими силами. Мы, имея передовой опыт очищения от этих насекомых в других местах, не можем повторить их глупость.\n\nС этого дня все иберцы должны быть полностью лояльны по отношению к Германскому Рейху. Наши агенты будут внимательно следить за каждым их шагом, каждым словом, которое они произносят, каждым выражением настроения, и любой признак неповиновения приведет к тюремному заключению или даже казни. У них не может быть ни сомнений, ни колебаний, ни даже свободных мыслей, потому что все, что они должны знать, - это наши приказы. Раньше они думали, что не могут больше выдерживать "
 GGR_no_more_games_desc:0 "Призрак терроризма бродит по Иберии после окончания гражданской войны в Испании, поскольку различные организации прямо борются против правительства по всему полуострову. И иберийское правительство из-за своей неэффективности и коррупции никогда не подавляло этих террористов. Следовательно, сила этих организаций продолжала расти и с каждым днем доставляла все больше и больше проблем. В конце концов, процветание и стабильность Иберийского союза были обречены на постоянное насилие и беспорядки.\n\nНо теперь мы можем сказать этим террористам, что старые добрые времена прошли. Неспособность установить порядок в собственном государстве - позор для нации, и мы не можем действовать как эти латинские отбросы. Больше не будет тупых детских игр между полицией и террористами, теперь начнётся настоящая антитеррористическая кампания."
 GGR_raze_barcelona_desc:0 "Барселона, столица Каталонии, превратилась в источник терроризма, политического насилия, сепаратистских организаций и левой деятельности. Все иберийские дьяволы поселились здесь и намеревались отравить всю Европу из Каталонии. Такой загрязненный город абсолютно несовместим с нашей национал-социалистической доктриной, и он будет разрушен до основания, чтобы смыть свои грехи.\n\nА теперь, каталонцы, взгляните в последний раз на свой испорченный дом. Adéu, Sagrada Família, к сожалению, вы не спасли своих людей; Adéu, Hospital de Sant Pau, жаль, что вы можете спасти жизни своих людей, но не их души; Adéu, Palau de la Música Catalana, отныне в Каталонии будет звучать только немецкая военная музыка. Adéu, сердце старой Каталонии, Содом нашей эпохи, пусть все зло умрёт вместе с тобой в нашем святом очищающем пламени."
 GGR_contain_the_terrorists_desc:0 "Иберия велика, и любые попытки управлять иберийцами с помощью одного политического органа могут привести к низкой эффективности и неспособности поддерживать местную стабильность, как показал нам Иберийский союз. К счастью для нас, с самого начала нашего завоевания мы заметили эту проблему и создали в общей сложности 6 различных РК, каждый из которых имеет дело с одним конкретным регионом на полуострове. Разделяй и властвуй, эта стратегия стара как мир, и мы будем реализовывать ее здесь.\n\nКроме того, чтобы избежать возможного риска общения и сотрудничества между различными этническими группами в Иберии, мы должны разделять этих людей с достаточной осторожностью. Население каждого РК должно быть тщательно спланировано, чтобы каждый РК мог самостоятельно управлять своей областью, не беспокоясь о всеобщем восстании. Посредством научного управления Рейх может получить достаточно и поддерживать мир и стабильность на Пиренейском полуострове."
 GGR_always_vigilant_desc:0 "Завоевание Иберии - действительно великая победа Рейха, и у нас были причины праздновать ее. Однако было бы глупо игнорировать угрозу со стороны других мировых держав, которые все еще ищут любую возможность ослабить наше отечество, особенно ОСН и их американские хозяева. Каждая победа Германии в Европе - это предупреждение о них, и, боясь огромной военной мощи, которую мы имеем, их подрывная деятельность становится все более частой. И поэтому наши солдаты должны сохранять бдительность в любое время.\n\nДля США Пиренейский полуостров является самой западной частью Европы и поэтому имеет большое стратегическое значение. Наши агенты сообщили, что секретные корабли и шпионы ОСН были отправлены из их портов в Иберию. Из-за расстояния между Германией и Иберией мы, возможно, не сможем справиться с этим неожиданным происшествием, и в результате мы можем полагаться только на чувство ответственности наших местных оккупационных сил. Все корабли, которые движутся возле нашей береговой линии, необходимо тщательно проверять и убедиться, что никто не может проникнуть в Рейх. Безопасность Европы в руках наших войск."
 GGR_close_the_dam_desc:0 "Исторически Гибралтар как ворота в Средиземное море являлся ключом к глобальной торговле для средиземноморских стран, в том числе многих наших бывших и будущих врагов. Принимая во внимание это, одна из причин нашего иберийского завоевания состоит в том, чтобы контролировать жизненно важные пути международных перевозок и торговли Италии, чтобы мы могли сильно ослабить их экономику и даже разрушить ее без военной кампании. И теперь, когда весь Пиренейский полуостров прочно контролируется Рейхом, мы можем перерезать глотку итальянцам и лишить их способности поддерживать себя.\n\nСегодня, по прямому приказу из Германии, Гибралтарская плотина будет закрыта до тех пор, пока все средиземноморские страны не склонятся перед Германским рейхом. Когда мы начали строительство плотины, многие сомневались и даже высмеивали полезность такого грандиозного проекта, особенно когда программа была приостановлена по финансовым причинам. Но теперь плотина станет настоящим кошмаром для всех итальянцев, когда они осознают, насколько ужасным может быть дефицит. После закрытия Гибралтарской плотины все наши планы в отношении Пиренейского полуострова будут окончены, так как экономика итальянцев скоро будет задушена до последнего вздоха. Теперь давайте восславим красоту заката у входа в такое мирное и бескрайнее море. Зиг Хайль и ура Отечеству!"

