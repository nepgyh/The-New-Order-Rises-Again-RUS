 GGR_the_hawk_and_the_hunter_desc:0 "Фюрер знал, что этот день настанет. Шёрнер всегда был коварной змеей, выжидающей удобного момента, чтобы нанести удар и захватить власть. Теперь, когда Рейх стал сильнее, чем когда-либо, а могущество Вермахта доведено до предела, он строит заговоры против своего главнокомандующего и, следовательно, против всего немецкого народа. Если ему удастся свергнуть наше правительство, Рейх, несомненно, погрузится в бездну, из которой ему никогда не выбраться, - смертельную ловушку безумного милитаризма и бессмысленного насилия.\n\nГеринг должен принять вызов в последний раз. Для того, чтобы Рейх и его славные завоевания были обезопашены навсегда, чудовище в форме должно быть уничтожено вместе с каждым предателем, который последует за ним."
 GGR_donitz_shadow_desc:0 "Кригсмарине, даже будучи поставленными на колени, никогда не были друзьями Геринга. Тень гранд-адмирала Дёница всё ещё висит над нашим великим флотом, окрашивая его борманитским консерватизмом. В то время как Фюрер теперь сталкивается со своими бывшими милитаристскими союзниками, остаётся слишком много вопросов о политическом характере руководства Кригсмарине. Вряд ли Шёрнер привёл кого-то из них в свой лагерь, но если мы не сможем убедиться в их лояльности, они могут выбрать нейтралитет в борьбе за власть, как это было во время Бюргеркрига. Тем не менее, если Фюрер сможет продемонстрировать обоснованность своей новой, динамичной формы национал-социалистического консерватизма, их можно будет обуздать и направить их могучие орудия в его пользу."
 GGR_can_we_trust_the_kriegsmarine_desc:0 "Фюрер должен держать свой флот наготове, чтобы поддерживать германский дипломатический вес и обеспечивать возможность морского вторжения, независимо от того, что произойдёт. Начнутся тихие переговоры; Абвер будет направлен для проверки Офицерского корпуса на предмет присутствия шёрнеритов или планов нейтралитета. Их лояльность стоит любых ничтожных уступок, которые они могут потребовать от Фюрера в обмен на более инициативное политическое сотрудничество. Как только их политическая позиция будет установлена, наша стратегия обращения с ними может быть соответствующим образом скорректирована. Управлять ими, конечно, не сложнее, чем когда-либо было с милитаристами."
 GGR_find_the_trustworthy_desc:0 "Борьба между Фюрером и его Фельдмаршалом-изменником ещё не стала общеизвестным фактом за пределами тёмных залов Рейхсканцелярии. Обычный немец на улице ничего не знает о надвигающейся буре, а Кригсмарине, всегда находящиеся в море, знают ещё меньше. Конечно, это выгодно Фюреру: чем меньше людей скомпрометировано знанием о расколе в руководстве Рейха, тем лучше. В наших нынешних отношениях с Кригсмарине следует проявлять осторожность, чтобы они не узнали больше, чем должны. Только те немногие надежные адмиралы, которые кровно заинтересованы в успехе Геринга, должны быть привлечены на борт."
 GGR_we_know_who_we_can_trust_desc:0 "А именно, не Кригсмарине. Во время Бюргеркрига они бежали в Крым, показывая, что единственные цвета, на защиту которых они бы встали, были их собственными. Они могли заявлять о своей преданности прежде всего Рейху, но как мы можем поверить в это оправдание, если Геринг был явно единственным законным Фюрером? Кригсмарине уже много лет не подчинюется приказам, колеблясь при выполнении каждого и даже не заботясь о том, чтобы поддерживать правильные политические стандарты своего руководства. Единственное приемлемое решение - вырезать эту раковую опухоль, заражающую Рейх, - очистить ряды, от Адмиралтейства до самого низшего экипажа подводной лодки! В любом случае, от них будет мало пользы против Шёрнера. Так кто же будет скучать по этим морским крысам?"
 GGR_an_airforce_with_a_navy_desc:0 "В конечном счете, Кригсмарине всегда будет вторичным подразделением по отношению к войскам и прославленным Люфтваффе. После чистки старой гвардии и ненадёжных экипажей мы должны начать давно назревший процесс реформирования нашего военно-морского командования, чтобы правильно представлять его позицию. С нас довольно потрёпанных морской солью стариков и неверных пьяных матросов. Естественно, самый логичный выбор - поставить во главе людей, имеющих опыт ведения боевых действий, организации и управления, но сейчас почему-то не хватает квалифицированных моряков. К счастью, Фюрер знает много талантливых и политически надёжных людей в Люфтваффе, которые должны получить повышение! Эти люди сформируют новый совет, который заменит Адмиралтейство и обеспечит быструю реорганизацию и - что более важно - лояльность нашего возрожденного Кригсмарине."
 GGR_revive_the_freikorps_desc:0 "Фрайкоры - почти пять десятилетий прошло со времён их славы, но спасители Рейха продолжают жить в немецком культурном сознании. Их победы над коммунизмом и еврейством были навечно увековечены Гитлером, и их деяния остаются основой наших национал-социалистических традиций. Членство во Фрайкорах, или происхождение от ветерана Фрайкоров, остаётся маркером престижа в нашем обществе. Поэтому никто не станет задавать нам вопросов, если мы объявим о реформировании и формализации этой старой военизированной организации. Для обычных граждан это, казалось бы, совершенно безобидный шаг - средство, с помощью которого можно подготовить как можно больше людей к войне и позволить старым солдатам сохранить свою боевую гордость. Для Фюрера, однако, это будет самая большая и хорошо обученная милиция в истории: личный полувоенный отряд в его полном распоряжении. Наши враги будут потрясены нашей численностью, если начнутся дальнейшие распри!"
 GGR_arms_under_the_table_desc:0 "Строго говоря, Рейх жизненно заинтересован в том, чтобы поддерживать способность к насилию среди населения на низком уровне. Однако сейчас - тяжёлые времена, и новые Фрайкоры не могут позволить себе быть связанными теми же законами и правилами, что и гражданские организации. Все, что не направляется в Вермахт, должно быть передано ополченцам; пушки, гранаты, грузовики, даже лёгкие машины и вертолёты, если это возможно! Они должны быть настоящей боевой силой, способной противостоять всему, что может бросить на них враг. Каждый боец ополчения должен быть равен закалённому гренадёру!"
 GGR_the_unsullied_service_desc:0 "Люфтваффе - гордость и радость Геринга - всегда были верны ему, и всегда будут верны. Он - их славный отец и любимый сын, маршал и ветеран. Шёрнер никогда не мог запятнать эту ветвь армии, вершину арийской военной мощи! Поэтому организовать их для возможного конфликта с милитаристами будет просто - Геринг говорит, а они подчиняются. Воздушные крылья должны быть отозваны, воздушные десантные дивизии приведены в боевую готовность и десантники поднят из казарм. В то время как лоялисты в других ветвях, несомненно, сыграют свою роль, именно рыцари небес принесут нам окончательную победу."
 GGR_protect_the_bases_desc:0 "Зная, что он никогда не сможет повлиять на них, вполне вероятно, что Шёрнер вместо этого попытается саботировать Люфтваффе любыми возможными способами. Естественно для такого грубого человека, его первым выбором будет нападение на уязвимые базы и ангары, вероятно, с использованием отрядов коммандос или подкупленных перебежчиков. Безопасность на всех ключевых объектах Люфтваффе должна быть резко усилена. Не повредит, если их будут охранять лучшие вооружённые подразделения, включая танковые роты. Кроме того, необходимо ужесточить меры безопасности и внимательно следить за персоналом базы. Даже одно сломанное звено в цепи может повлечь тяжёлые последствия для наших любимых авиаторов."
 GGR_mark_targets_in_advance_desc:0 "Шёрнер ещё не начал открыто выступать против нас, так что нет никакого риска в разведке "
 GGR_move_against_schorner_desc:0 "Были сделаны всевозможные приготовления и обеспечена достаточная лояльность. С учётом более практических проблем нам предстоит провести некоторую административную реорганизацию. Клика Шёрнера глубоко укоренилась в ОКВ и нескольких важных Рейхскомиссариатах, что просто не может продолжаться. Мы должны убрать его подхалимов с их позиций и заменить их более лояльными и управляемыми людьми по выбору самого Фюрера. Шёрнер будет сопротивляться этому, как только услышит об этом, но если мы будем действовать достаточно быстро, мы сможем полностью вытеснить его клику, прежде чем он будет готов к открытому конфликту."
 GGR_replace_the_field_marshal_desc:0 "Шёрнер когда-то служил умело - но теперь уже нет. Пережив обе мировые войны, Западнорусскую войну и все последующие завоевания Рейха, он стареет и устаёт. Конечно, старый воин заслуживает мирной полуотставки в тихой, менее напряженной роли. Может быть, Рейхскомиссариат Камчатка? Фюрер уверен, что его старый друг будет очень благодарен, если у него будет меньше обязательств и он будет очень, очень, очень далеко от Германии. В конце концов, это такое напряжённое место для жизни."
 GGR_the_afrikajager_desc:0 "Зигфрид Мюллер некомпетентен, коррумпирован, предатель и, возможно, самое жалкое подобие Рейхскомиссара во всем Рейхе. Его оплошность в отношении "
 GGR_the_berliner_ratte_desc:0 "Ханс Шпайдель не является другом Геринга, но он, несомненно, самый компетентный кандидат на должность фельдмаршала. Обладая длинным послужным списком и репутацией честного патриота, Шпайдель пользуется огромной популярностью как среди населения, так и среди Хееров. Простое выдвижение его на должность фельдмаршала было бы в высшей степени мудрым и великодушным поступком и могло бы заставить многих милитаристов подчиниться. Тем не менее, он может принести больше неприятностей, чем кажется; Шпайдель - ярый критик милитаризма, и Абвер сообщает, что он всегда в частном порядке выступал против дальнейшего расширения немецкой территории. В конце концов, он может оказаться даже не более преданным, чем Шёрнер. Тем не менее, возможно, его принципы одержат верх над его политической оппозицией Герингу, и он возьмет себя в руки."
 GGR_nepotism_desc:0 "Откровенно говоря, Геринг был сыт по горло самопровозглашенными "
 GGR_ein_volk_ein_reich_ein_fuhrer_desc:0 "Наконец-то! У нас были сомнения, и даже страхи, в том, что Шёрнер не уйдет спокойно, что он пойдет на все, чтобы доминировать в Рейхе. Появление второго Бюргеркрига казалось неизбежным, когда фельдмаршал собрал свои силы и собрал под свое знамя бесчисленных предателей. Те немногие оставшиеся враги Рейха, несомненно, затаив дыхание, ждали, когда наша могучая империя снова погрязнет в междоусобицах.\n\nНо их мечты никогда не сбудутся. Фельдмаршал-предатель был смещен со своего поста и лишен всякой возможности вести войну против нас, и все это без единого выстрела! Монстр в военной форме с купленными, запуганными или сломленными союзниками, отброшенный в самые дальние уголки Сибири,  никогда больше не будет угрожать законным владениям Фюрера. Хайль Геринг!"
 GGR_test_their_loyalty_desc:0 " С момента прихода к власти Фюрер повидал множество новых генералов. Элита Офицерского корпуса Рейха, эти молодые люди - закаленные ветераны наших многочисленных завоеваний, набравшиеся гораздо большего опыта на полях боя, нежели чем в академиях. Их лояльность остается неопределенной, вероятно, из-за их увлеченности, оставляющей мало времени для политиканства. Однако теперь, когда клика Шёрнера работает над укреплением своих сил, молодые генералы стали мишенью для милитаристских интриг. Предатель наверняка попытается привести их в свой лагерь любыми средствами. Мы должны повлиять на них любой ценой, прежде чем это сделает предатель!"
 GGR_incentivize_the_new_guard_desc:0 "Несмотря на их претензии быть гордыми, принципиальными людьми, следующими прусским традициям, многие из наших новых генералов совсем не такие. Отчасти это просто природа власти: деньги, в конечном счете, просто еще одно средство ее приобретения. В этом случае, нет более эффективной валюты, чем кровь. Тех молодых генералов, которые еще не вполне лояльны ни Шёрнеру, ни Фюреру, можно было бы легко склонить в пользу последнего сладким очарованием более высоких окладов и пенсий или даже "
 GGR_a_little_extra_desc:0 "Некоторым из сегодняшних молодых генералов, к сожалению, немного труднее угодить, как и остальным представителям их поколения. Им недостаточно того, что каждый вечер они наслаждаются изысканным ужином, резвятся с полудюжиной высококлассных дам и разъезжают на последних спортивных "
 GGR_an_abundance_of_medals_desc:0 "Недостатком новоиспеченного генерала в наши дни является досадная нехватка медалей. Во времена Империи каждый достойный генерал был увешан медалями, а его мундир украшен золотой филигранью. Лишь немногие старики еще могут похвастаться таким грандиозным доспехом, а молодое поколение офицеров чувствует, что их несправедливо сравнивают со старым прусским офицерским корпусом. Но наш великодушный Фюрер провозгласил, что он восстановит эту гордую эстетическую традицию. Отныне все достойные генералы будут иметь столько золота, серебра и шелка, сколько сочтут нужным для украшени своих мундиров.Все, что им нужно, - это присягнуть на вечную верность единственному истинному Фюреру, Герману Герингу. Разве так высока цена за то, чтобы слава была такой блистательной?"
 GGR_we_know_where_you_live_desc:0 "Золото, драгоценности и хорошее вино? Кем себя возомнили эти выскочки-генералы, буржуазными домохозяйками средних лет? Истинный немецкий офицер не нуждается ни в каких стимулах, кроме патриотизма! Если он не может найти в себе силы посвятить себя Рейху, тогда, возможно, ему нужно небольшое напоминание о том, что поставлено на карту! В структуре командования вермахта не будет терпимости к прихорашивающимся, тщеславным детям. Они будут служить, потому что этого требует Фюрер! Все подозреваемые офицеры будут находиться под пристальным наблюдением гестапо, и любая трусость, коррупция или неверность будут наказаны самым суровым образом!"
 GGR_and_youre_families_desc:0 "Некоторые молодые офицеры считают себя храбрыми. С их уверенностью в себе, раздутой их рангом и наградами, они считают, что стоят выше дисциплины и лояльности. Даже самые суровые угрозы их жизнедеятельности не воспринимаются всерьез, возможно, из-за нашего исторически слабого отношения к офицерской автономии при милитаристах. Они скоро узнают, что Геринг - это не Шёрнер - он не терпит, чтобы его подчиненные жили испорченной жизнью, как мелкие короли своих дивизий. Если угрозы их личностям недостаточно, возможно, их семьи должны быть вовлечены в текущие дела. В конце концов, разве семья не является сердцем арийских ценностей?"
 GGR_never_look_the_other_way_desc:0 "Хотя мы всегда старались быть милосердными к низшим расам мира, печальная реальность такова, что многие упрямые дети отказываются признавать тех, кто лучше них. Что ж, как говорится:0 "Spare the rod, spoil the child." We have been tolerant up to this point, but recently some of our subject peoples have been far too uncooperative - even violent. We cannot show weakness in this crucial time; we must discipline these ungrateful savages with bullet and bayonet! Some might balk at this task, but there are a number of officers in the Schörnerite tradition who will follow any order, no matter how harsh or - in the eyes of weak foreigners - inhumane."
 GGR_trials_for_warcrimes_desc:0 "Поразительно! Ряд наших лучших офицеров, когда-то считавшихся верными и истинными образцами Рейха, были непосредственно замешаны в ужасающих военных преступлениях против неарийского населения! Немыслимо, чтобы что-то подобное просходило при Шёрнере, как может добрый, честный немец поддаться такому насилию и разврату? Государственные СМИ объявят об этом безобразии всему рейху, а виновные будут немедленно арестованы и преданы суду! Национал-социализм не допускает актов бессмысленной жестокости и геноцида, чего не допустит и Фюрер!"
 GGR_reward_faithful_service_desc:0 "Многие из ближайших последователей Фюрера были с ним на протяжении десятилетий. Эти офицеры снова и снова доказывали свою преданность, поддерживая его в темные дни Бюргеркрига и позднее. Наконец, пришло время вознаградить самых храбрых и верных немецких солдат. Медалей и материальных льгот недостаточно - у этих людей просто должны быть свои Рейхскомиссариаты! Есть ли более удобная и заслуженная отставка, чем управление одной из наших процветающих и с таким трудом завоеванных колоний?"
 GGR_governor_generals_desc:0 "В кабинете Фюрера было много споров о том, куда направить наших новых рейхскомиссаров. В конце концов, мы уже передали все наши завоевания рейхскомиссариатам или присоединили их к Рейху. И тут Фюреру в голову пришла превосходная идея: Центральная Азия! Она остается одним из самых плохо управляемых и мятежных районов Великого Рейха, вероятно, из-за перенапряжения и усталости администрации. Логичным решением проблемы является, естественно, разделение региона на четыре новых рейхскомиссариата, что поможет нам убить двух зайцев одним выстрелом: административные вопросы будут решены, и наши генералы получат свои обещанные земли далеко-далеко от Германии."
 GGR_wandering_minds_desc:0 "Фюрер был уведомлен о досадном происшествии в нашем отделе материально-технического обеспечения: новые рейхскомиссары сообщают, что их войска сильно недоукомплектованы! Это действительно трагедия, но как это могло случиться? Все документы на стороне Германии показывают, что необходимое оборудование было отправлено в срок. Может быть, произошла какая-то ошибка, или поезда доставили свой груз не туда? Ладно, не столь важно. Это скоро будет решено - сам Фюрер обязался лично контролировать все будущие поставки оборудования в Центральную Азию! Наши люди могут быть спокойны, зная, что за работой наблюдает Фюрер!"

