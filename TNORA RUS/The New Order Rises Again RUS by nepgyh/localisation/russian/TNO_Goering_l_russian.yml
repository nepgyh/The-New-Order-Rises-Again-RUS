 GGR_operation_rurik2:0 "Операция Рюрик"
 GGR_operation_rurik2_desc:0 " Украина, некогда житница Рейха, выпала из-под нашего контроля в хаосе Гражданской войны. Пока мы боролись с предателями и дураками, которые противостояли нам дома, восставшие туземцы восстали против нашего Рейхскомиссариата, свергнув его и утвердив власть в Новой "Republic". This development, while unfortunate for obvious reasons, has left the Oberkommando in an even larger state of outrage than normal. As shown by Schörner in a long winded rant, this boils down to two primary reasons-\n\n1. Ukraine, as it stands, is a nation run by the Slavs, for the Slavs. This situation is a natural want of those Slavs that still live within our borders, which means a risk of rebellion is now a serious concern.\n\n2. As previously stated, Ukraine is the breadbasket of the Reich and its territories. Without its vital fields and grain, we may be looking at a famine sooner rather than later.\n\nThese two issues have sent Schörner and his clique into near-apocalyptic fits of rage, advocating for an immediate invasion with whatever we have. In contrast, those outside Schörner's clique push for a readied, reasonable invasion- after all, Ukraine will not be a mere pushover, as other Reichskommissariats have. The decision boils down to Göring."
 GGR_act_first_think_later:0 "Сначала действуй, а потом думай"
 GGR_act_first_think_later_desc:0 "Решение принято: Вермахт идёт сейчас. Риск славянского восстания и голода на территориях, которыми мы все еще владеем, просто слишком велик, чтобы тратить время на обдумывание деталей оккупации или, возможно, планов коллаборационистов. Нет, время действовать было вчера, а второе лучшее время - сейчас. Сейчас, какие-либо силы у нас на руках будут перенаправлены прямо к украинской границе, готовые для немедленной операции, хотя эта атака будет неорганизованной, хаотичной, и запутанной, конечно, превосходство Рейха солдат будет легко подавить любое сопротивление, которое приходит вверх. \n\nЭто решение было встречено одобрительными возгласами из тех, кто состоит в клике Шёрнера, которые проталкивали решение о немедленных действиях. Однако те, кто не входил в клику Шёрнера, неоднозначно отреагировали на этот шаг. Хотя они будут готовы пока отойти в сторону, ходят слухи, что, возможно, Геринг на самом деле не является человеком, ответственным за деятельность Германии, как бы нелепо это ни звучало. Впрочем, с этой пораженческой мыслью мы разберемся позже - пока все взоры обращены к Украине."
 GGR_emergency_germania_action_group:0 "Чрезвычайная группа действий Германии"
 GGR_emergency_germania_action_group_desc:0 "Среди многих опасностей, которые приходят с бессистемным вторжением в такую большую и просторную нацию, как Украина, возникает вопрос о единицах. Из-за большого количества подразделений Вермахта, которые были либо не в состоянии действовать против Украины, либо в настоящее время вовлечены в другой конфликт или операцию, наши линии фронта оказались опасно тонкой из-за огромных размеров украинской границы. Эта ситуация неприемлема, и поэтому Шёрнер ввел быстрый чрезвычайный план: массовый призыв. \n\nЭтот призыв заберёт людей с улиц наших крупных городов, даст им винтовки и элементарную подготовку и бросит их на передовую линию в качестве временных подразделений. Хотя мастерство и качество этих подразделений гарантированно вызывают подозрения, это единственный разумный вариант для дальнейшего успеха наших операций. Кроме того, получение новых дивизий для следующих вторжений, в которые мы вступим, не может быть плохой вещью."
 GGR_look_to_the_RKs:0 "Посмотрите на Рейхкомиссариаты"
 GGR_look_to_the_RKs_desc:0 "Поскольку большая часть нашей внутренней рабочей силы израсходована, наши глаза должны теперь обратиться к нашим Рейхскомиссариатам. До этого момента РК были относительно упущены из виду с точки зрения живой силы, имея только гарнизонные подразделения. С нашей нынешней потребностью в мужчинах в армии это должно быть изменено. \n\nОднажды снова Шёрнер пришел к решению - просто повторно используя нашу стратегию в Отечестве на наших колониях, мы теоретически могли бы призвать тысячи местных солдат в нашу армию, еще больше укрепляя наше дело. Кроме того, Шёрнер утверждал, что в последние несколько лет Рейхскомиссариаты не платили свои справедливые взносы Отечеству. С помощью этого плана мы дадим им возможность погасить свои давно просроченные долги с помощью людей и оружия. Сам Геринг, по-видимому, одобряет этот план, и ожидается, что он будет одобрен, как только он попадет к нему на стол."
 GGR_we_should_have_thought_this_through:0 "Мы должны были все это продумать"
 GGR_we_should_have_thought_this_through_desc:0 "К сожалению, все пошло не так хорошо, как представлялось. Наше вторжение медленно, кроваво остановилось, а украинцы оказали жесткое сопротивление. В то время как обычно мы могли бы просто прорваться через такое препятствие, кажется, отсутствие планирования сильно ударило нас. Без подкрепления, находящегося поблизости или готового помочь с вторжением, наше наступление сильно застопорилось. Наступило время сменить курс. \n\nТеперь мы будем тщательно планировать наши следующие шаги, используя скальпель вместо кувалды, чтобы препарировать наших врагов. Немного больше подготовки, еще несколько единиц, и, возможно, несколько нападений по внутренней стабильности Украины, мы, безусловно, может ослабить передовую достаточно, чтобы протолкнуть и вернуть житницу. \n\nК несчастью для нас несмотря на то, что план провалился в первую очередь, кажется, что Шёрнеру удалось отвлечь на себя большую часть вины с себя на других многочисленных генералов, в том числе и нашего Фюрера! Хотя неподчинение ни один другой генерал не потерпел бы такого неповиновения, Шёрнер обладает слишком большой властью, чтобы его можно было наказать. Поэтому мы должны стиснуть зубы и оседлать бурю гнева, пока эта неразбериха не разрешится."
 GGR_nothing_to_worry_about:0 "Беспокоиться не о чем"
 GGR_nothing_to_worry_about_desc:0 "К счастью для нас, многие риски, которые мы взяли на себя, продвигаясь в Украину так быстро, полностью окупились. Даже сейчас трусливые славяне бегут от нашей подавляющей мощи, сдавая милю за милей луга и холмы, пока мы продвигаемся вперед. С распадом Украины и восстановлением немецкого господства так близко, что бутылки шампанского трещат повсюду в Оберкоманде. \n\nКонечно, главный вдохновитель операции, Шёрнер, приложил немало усилий, чтобы дать общественности знать, кто был первым, самым преданным сторонником агрессивного характера нападения. Как бы это ни раздражало фюрера и тех, кто не согласен с Шёрнером, мы, по крайней мере, можем воспользоваться его успехом, чтобы повысить нашу собственную популярность в армии. \n\nКонечно, мы могли бы замедлить наше наступление, а затем спланировать атаку, принимая меры предосторожности, чтобы победить повстанцев и за счет медленной атаки более тщательней. Однако, с тем, насколько успешным этот план был до сих пор, переопределение плана Шёрнера может привести к чрезвычайно разгневанному Вермахту, без каких-либо ощутимых преимуществ, кроме проверки популярности Шёрнера. Возможно, в этом случае лучше убрать руки с руля."
 GGR_think_first_act_later:0 " Сначала думай, а потом действуй"
 GGR_think_first_act_later_desc:0 "Только дураки спешат, как говорится. Имея в своем распоряжении два варианта, фюрер Геринг решил отказаться от предложения Шёрнера и принять более умеренный план, предложенный теми, кто не входил в клику Шёрнера. Этот план, в отличие от простого бросания всего, что у нас есть, в бой сразу подчеркивает более медленный, более обоснованный подход к такой опасной и мотивированной нации, как Украина. \n\nЭтот план, несомненно, будет безопаснее, также будет намного медленнее в восстановлении наших главных продуктов питания и остановить распространение потенциала славянских беспорядков в Восточных Рейхскомиссариатов. Конечно, эти два пункта сейчас яростно забиваются кипящим Шёрнером и его помощниками. Хотя эти люди бесспорно разъярены тем, что они воспринимают как серьезное оскорбление, им нужно будет охладиться, если мы хотим, чтобы этот новый план увенчался успехом. А пока мы выдвигаем наши войска на позиции и готовимся к неизбежному."
 GGR_prepare_national_uprisings:0 " Подготовка Национальных Восстаний"
 GGR_prepare_national_uprisings_desc:0 "Хотя колонизационные усилия на Украине были далеко не такими успешными, как в других Рейхскомиссариатах, значительное меньшинство немцев все еще существует, и они не рады туземному правлению. Очевидно, что большинство сыновей и дочерей Рейха предпочли бы быть частью Рейха и скрежетали зубами при мысли о продолжении существования славян, имеющих наглость властвовать над ними. Они уже практически грызут удила, чтобы отомстить туземцам - все, что нам нужно сделать, это выпустить их на свободу. \n\nПутем контрабанды оружия и боеприпасов в Украину и распространения их среди немецкого населения, мы, несомненно, вызовем большой переполох за линией фронта. Можно почти представить себе это сейчас - украинские предатели паникуют и бегут, когда наши люди преследуют их, только чтобы быть скошенными сзади нашими собственными лояльными гражданами. Воистину, это картина, которую нужно созерцать, и которую мы должны воплотить в реальность. В противном случае, с тем количеством времени, которое мы даем украинцам на подготовку, у нас может быть больше проблем, чем мы надеялись."
 GGR_expose_the_cracks:0 "Разоблачить трещины"
 GGR_expose_the_cracks_desc:0 "В то время как Украина может быть свободной, она сталкивается с той же проблемой, что и все слабовольные демократии - фракционностью. В отличие от нашего единого национал-социалистического фронта, непроницаемого для атак, украинцы разделены на партию и идеологию, что делает их легко эксплуатируемыми. Углубляя партизанский раскол среди населения, мы можем еще больше расколоть сам украинский народ, понизив его веру в свое правительство и ослабив славян против нашего захвата. Кто бы мог подумать, что молодая, нестабильная демократия с серьезными недостатками будет легко развалиться? \n\nКак бы то ни было, невероятно важно, чтобы мы еще больше ослабили влияние украинского правительства, прежде чем двигаться вперед, если только мы не хотим как дорогостоящей войны, так и дорогостоящей очистки."
 GGR_out_of_the_think_tank:0 "Из мозгового центра"
 GGR_out_of_the_think_tank_desc:0 "Время для размышлений закончилось - пришло время действовать. Наши люди на позициях, революционеры готовы восстановить порядок, а украинцы слишком заняты мелкими спорами, чтобы даже эффективно защищаться от нас. Теперь Вермахт нетерпеливо ждет на границе, чуть ли не бросаясь за линию фронта. Единственное, что их сейчас сдерживает - это необходимость окончательных приготовлений и прямой приказ самого Геринга. \n\nКонечно, какой была бы одна из этих военных авантюр без постоянно сердитого Шёрнера, который провел большую часть последних нескольких недель, жалуясь на медленные темпы нашего нынешнего нападения. Теперь он и его клика с нетерпением ждут результатов. Хотя внешне исповедуют, как они надеются на его успех, требуется лишь немного изучения, прежде чем эта ложь отпадет. Правда в том, что Шёрнер и его помощники почти молятся, чтобы это вторжение изначально остановилось, позволив им осуществить агрессивный план, который они хотели в первую очередь. Теперь нам предстоит убедиться, что этого не произойдет. В конце концов, фюреру было бы невероятно неловко, если бы его собственный фельдмаршалл сказал ему: "I told you so" by his own Feldmarschall."
 GGR_we_were_right_to_worry:0 "Мы были правы, что беспокоились"
 GGR_we_were_right_to_worry_desc:0 "Достаточно унизительно, но кажется, что мы дали украинцам слишком много времени, и наше наступление полностью остановилось. Сопротивление, которого мы ожидали от наших поселенцев, было в лучшем случае слабым, а в худшем - совершенно несуществующим. Точно так же трещины в украинской машине, которую мы рассчитывали разделить, были вымощены Единой ненавистью к нашему Рейху, и политики со всего мира объединились против нас. Действительно, похоже, что даже с тем количеством планирования и мысли, которые мы вложили в эту атаку, мы все еще недооценивали украинский дух.\n\nШёрнер, после того, как все Оберкоманды выслушали оскорбления и угрозы, снова предложил свой план как способ выйти из тупика на фронте. В конце концов, время сейчас имеет значение, так как с каждым днем наши запасы пищи становятся все более и более напряженными. С полным провалом первого плана, кажется, что Геринг будет вынужден уступить просьбе Шёрнера - великая победа для Шёрнера и, возможно, способ победить для Рейха, но истинное унижение для Геринга и тех, кто выступает против Шёрнера и его группы. Похоже, мы должны улыбаться и терпеть это, если хотим добиться успеха в Украине сейчас."
 GGR_cool_minds_prevail:0 "Преобладают Холодные Умы"
 GGR_cool_minds_prevail_desc:0 "К разочарованию Шёрнера и нашему удовольствию, вторжение в Украину прошло невероятно гладко. Наши верные сыновья и дочери нанесли хаос и смятение в спины предательских славянских армий, в то время как их политики препираются и дерутся из-за мелких споров. Действительно, похоже, что украинское правительство тоже участвует в своей собственной борьбе за власть, чтобы эффективно бороться с вторжением, только ускоряя наше продвижение. \n\nШёрнер, хотя внешне он хвалит интуицию и скорость нашей армии(осторожно, чтобы не упомянуть генералов, которые предложили план), явно в ярости от того, что он видит, как Геринг , игнорируя его советы в пользу тех, которые возражают против клики Шёрнера. Пока он ухмыляется и скрывает свой гнев, опасаясь ответной реакции, которая может последовать за отстранением Геринга, в то время как общественная поддержка так высока, мы должны позаботиться о том, чтобы не разозлить его слишком сильно в будущем, чтобы он не преодолел этот страх и не отстранил фюрера от должности, которую он так любит."
 GGR_all_according_to_plan:0 "Все по плану"
 GGR_all_according_to_plan_desc:0 "Как и ожидалось, Украина снова находится под нашим сапогом. Теперь наши люди триумфально маршируют по улицам, заполненным ликующими толпами-кто-то искренне, кто-то вынужденно. В Киеве, хотя сейчас и царит некоторая неразбериха, снова гордо развевается флаг Рейха. Восставшие славяне либо разбежались, поджав хвосты, либо растворились в лесах, либо были убиты. В очередной раз житница Рейха снова оказалась под нашим каблуком, и народ Германии вздохнул с облегчением, когда опасность голода исчезла. \n\nСейчас, фокус наших украинских операций поворачивается к восстановлению и восстановлению старого порядка. Славяне будут возвращены в лагеря и фермы, на которых они когда-то работали, новый рейхскомиссар возглавит новую Украину, и поставки продовольствия возобновятся снова. Скоро все будет так, как будто мы никогда и не уезжали, и вся наша Империя будет благодарна за это."
 GGR_know_your_place:0 "Знай свое место"
 GGR_know_your_place_desc:0 "Одна из проблем, связанных с тем, что Украина вырвалась из наших рук, заключается в том, что многие местные рабочие и рабы вбили себе в голову идею "freedom" and "independence" stuck into their heads. Surprisingly enough, it seems that these slaves would rather not return to the camps and farms that once owned them, instead electing to run and hide. This constitutes a serious problem to our recovery effort- what's the use of a thousand farms if nobody is there to harvest the grain?\n\nTo fix this, our soldiers shall sweep through villages and towns, finding and capturing any escaping workers. If not enough are found, we will simply seize some new citizens to replace them. With this strategy, all the farms shall resume their operations, and the food supply shall resume, unlimited and at a greater pace than ever before. Get to work, men."
 GGR_no_one_could_have_predicted_this:0 "Никто не мог этого предсказать"
 GGR_no_one_could_have_predicted_this_desc:0 " К сожалению, главной причиной восстания украинцев в первую очередь была жестокость, практикуемая покойным Эрихом Кохом. Кох, гордый герингист, не проявлял милосердия в обращении с местным населением, что привело к его перевороту. Очевидно, что теперь, когда тот же Геринг, которого почитал Кох, контролирует Украину, страхи украинского населения возросли. Куда бы ни пошли наши солдаты, везде есть пассивное сопротивление. Местные жители отказываются выполнять приказы, наглые граждане регулярно лгут нашим солдатам, а указы рейхскомиссара остаются без внимания. Это недопустимо, но стандартная стратегия жестокого подавления является настолько очевидной ошибкой в этой ситуации, что даже Шёрнер выступает против нее. \n\nВместо этого, как бы нам ни было больно опускаться так низко, мы должны вернуть народ Украины с помощью кампании сердец и умов. Ослабляя свою хватку, применяя более мягкие наказания и вообще будучи менее навязчивыми по отношению к туземцам, мы можем надеяться убедить недоверчивых в том, что Кох был не нормой, а скорее исключением."
 GGR_expand_the_grain_stockpiles:0 "Расширение запасов зерна"
 GGR_expand_the_grain_stockpiles_desc:0 "Хотя опасность голода миновала, призрак его все еще остается. Одной из главных причин немедленных действий на Украине была угроза голода, и Шёрнеристкие генералы постоянно разрабатывали планы по охране ферм на случай очередного восстания. Призрак продовольственного вопроса все еще преследует Вермахт, и он должен быть изгнан, если мы хотим успокоить их страхи.\n\nПродовольствие из Украины теперь будет перенаправлено в огромные запасы зерна, расположенные в самой Германии, чтобы убедиться, что нашим запасам продовольствия больше никогда не будет угрожать опасность. Хотя стоимость этих огромных бункеров, несомненно, будет гигантской, несомненно, выгода от того, что никогда больше не будет рисковать нехваткой продовольствия, будет стоить высокой цены. Ведь такой огромный запас можно использовать и в общественных отношениях, чтобы показать, что фюрер заботится о своем народе. Эти бункеры могут служить больше цели, чем просто успокоить армию."
 GGR_the_breadbasket_once_again:0 "Хлебница снова"
 GGR_the_breadbasket_once_again_desc:0 "Каждый день отчеты от наших патрулей ничего не говорят. Наши поставки зерна только увеличиваются в размерах и масштабах с каждой неделей. Рейхскомиссариат может сообщить только положительные вещи. По мере поступления цифр становится все более и более ясно - Украина вновь стабилизировалась. Славяне трудятся в полях, немцы наблюдают из городов, и естественный порядок восстанавливается с арийцем над славянином, как это всегда должно было быть. \n\nКаждый день, который проходит, приносит отчет о том, что количество нападений, перестрелок и жертв возвращается к уровню до Гражданской войны. Конечно, такой успех требует парадов и торжеств по всей Германии, и то и другое уже отмечалось. Наверное, самые счастливые люди в Германии, тем не менее, фюрер и Шёрнер, кто как праздновали по разным причинам.\n\nШёрнер празднует потому, что Вермахт в очередной раз с большим успехом под его поясом, и с каждым днем его положение среди людей растет. \n\nГеринг празднует, потому что, еще раз богатство Украины находится в руках, и народного обожания возвращается к нему почти так же быстро, как она обрушится на тех солдат, которые воевали на полях Украины.\n\nПобеду на Украине, безусловно, стоит помнить, и остается только надеяться, что такой успех и дальше будет сопровождать Вермахт в его следующих подвигах. "
 GGR_attacking_donitz:0 "Атака Дёница"
 GGR_attacking_donitz2:0 "Атака Дёница"
 GGR_attacking_donitz3:0 "Атака Дёница"
 GGR_attacking_donitz4:0 "Атака Дёница"
 GGR_attacking_donitz5:0 "Атака Дёница"
 GGR_the_donitz_problem:0 "Проблема Дёница"
 GGR_the_donitz_problem_desc:0 "Хотя сама Германия была защищена, одна часть Рейха все еще находится вне наших рук; предатель Дениц и его банда пиратов базировались в Крыму, и в частности в порту Теодерихсхафен. \n\nМы находимся в неловком положении; милитаристы во главе с Шёрнером бьют в барабаны войны и отказываются от идеи переговоров, а Дениц держит в заложниках большую часть нашего флота. Нам нужно быстро составить план молниеносного вторжения на полуостров и вернуть наши корабли."
 GGR_no_escape:0 "Побег Невозможен"
 GGR_no_escape_desc:0 "Не может быть, нет, не будет никакого спасения для предателей. \n\nВсе должно быть исполнено безукоризненно; эти люди должны быть примером. Мы перекроем все сухопутные пути от преступления, мы будем господствовать в небе и минировать гавани и прямые. Ни одному человеку нельзя позволить сбежать. \n\nПредателям Рейха не будет ни пощады, ни снисхождения, ни спасения. Зиг Хайль!"
 GGR_plan_every_detail:0 "Планируйте Каждую Деталь"
 GGR_plan_every_detail_desc:0 "Общевойсковая операция такого масштаба и важности требует точного планирования, вплоть до человека и минуты. \n\nНаше планирование должно быть тщательным и совершенным. Сухопутные пути должны быть очищены от сопротивления, небо должно господствовать и охраняться, а порты либо блокированы, либо выведены из строя. На карту поставлена большая часть нашего флота, здесь нет места ошибкам"
 GGR_send_the_fallschirmjagers:0 "Отправить десантников"
 GGR_send_the_fallschirmjagers_desc:0 "Чтобы обеспечить наш успех, мы разместим наши элитные Фалльшимджагеры в Теодерихсхафене и вокруг него с целью захвата и обеспечения безопасности гавани и портовых сооружений. Дениц и его предатели окажутся тогда между молотом и наковальней; наковальня-это егеря, а молот-танковые дивизии, несущиеся на врага!\n\nЭто гарантирует, что флот, пришвартованный в порту, останется нетронутым и безопасным от рук предателя, пока остальная армия не сможет соединиться со своими товарищами..."
 GGR_the_luftwaffes_finest:0 "Лучшие Люфтваффе"
 GGR_the_luftwaffes_finest_desc:0 "Для вторжения в Крым, только наши лучшие пилоты будут достаточны для начальных миссий превосходства в воздухе, которые будут игнорировать наши первые морские высадки. В небе не будет места для ошибок; потеря превосходства в воздухе в любой момент операции обернется катастрофой для наших людей на земле.\n\nГотовясь к предстоящей задаче, мы будем тренировать пилотов, которые будут участвовать в операции бесконечно. Тактика, построение, маневрирование-все, что могло бы дать нашим людям преимущество, будет рассмотрено до вторжения. Их самолеты? Только самое лучшее, подходящее для наших лучших пилотов."
 GGR_race_to_sevastopol:0 "Гонка В Теодерихсхафен"
 GGR_race_to_sevastopol_desc:0 "Это началось. Сейчас мы участвуем в гонке со временем, чтобы сокрушить предателей и обезопасить портовые сооружения в Крыме. Деницу и его команде негде спрятаться; они окружены и пойманы в ловушку, и они это знают. Мы должны добраться до Теодерихсхафена и наших кораблей прежде, чем у этих свиней появится шанс саботировать наши корабли, или еще хуже. Нет времени медлить, мы должны действовать сейчас!"

 GGR_operation_lapland:0 "Операция Лапландия"
 GGR_operation_lapland_desc:0 " Финляндия когда-то была верным союзником Рейха. После поражения от большевиков они были более чем счастливы принять нашу помощь и вернуть утраченные территории. С нашей помощью им это дико удалось, захватив Карелию и Кольский полуостров. Однако, похоже, финны забыли, почему они вообще смогли вернуть себе эти территории. С 50-х годов финны отошли от нашей сферы, зайдя так далеко, что начали искать торговые сделки у наших злейших врагов. Пришло время напомнить им, чтобы они уважали тех, кто дал им плоды победы. \n\nГеринг приказал начать подготовку к новому вторжению в Финляндию на тот случай, если они окажутся настолько глупы, что откажутся присоединиться к Пакту. Вернув финнов в наш союз, мы отрежем одну из последних линий Америки в Европу и получим почти беспрецедентный доступ в Арктику. В то время как финны могут бороться, и многие могут погибнуть, неудержимая военная машина Рейха накатит на них, как приливная волна."
 GGR_a_dangerous_foe:0 "Опасный враг"
 GGR_a_dangerous_foe_desc:0 "Финнов, отстающих в сельском хозяйстве и технологическом отношении, нельзя недооценивать, они доказали свою боевую доблесть против Советов, которые, по всем показателям, должны были разбить финнов, а вместо этого были обескровлены против них. Легкомысленно относиться к Финскому боевому духу-глупая ошибка, и мы ее не допустим. \n\nХотя мы не будем учить наших солдат бояться финнов, мы научим их относиться к ним как к почти равным им, в отличие от других, с которыми мы сражались. Делая это, мы надеемся научить солдат относиться к своим обязанностям серьезно и сосредоточенно. Только с сосредоточенным отношением и поведением, достойными настоящего солдата Рейха, мы сможем опрокинуть финнов, как это должны были сделать русские в свое время."
 GGR_a_tactical_location:0 " Тактическое местоположение"
 GGR_a_tactical_location_desc:0 "Финляндия - не более чем трамплин для дальнейших завоеваний, и всякий, кто говорит иначе, - дурак! Их экономика жалка, их армия-всего лишь кучка стариков с винтовками и лыжами, а их военно-воздушные силы смехотворны перед лицом Люфтваффе! Русские, возможно, заплатили за свое вторжение галлонами крови, но мы в Германии знаем это лучше, чем славяне. Наша техника, наша численность и наше арийское превосходство приведут нас к победе над любым сопротивлением, которое финны смогут оказать. \n\nК сожалению, хотя эта позиция может быть распространена среди Оберкоманд, она определенно менее распространена среди рядовых. Некоторые из слабовольных людей в нашей армии, кажется, боятся боевого мастерства финнов, каким бы жалким оно ни было просто потому, что они смогли уничтожить славян-иудо-большевиков, как и подобает любой хорошей европейской расе! Эта позиция, хотя и может показаться глупой, может оказаться фатальной в ключевых битвах. Наши люди должны иметь любой страх перед финнами, высверленный из их голов и замененный знанием, что они уничтожат врага. Тогда, и только тогда, мы сможем решительно сокрушить Финляндию."
 GGR_naval_manoeuvring:0 "Военно-Морские маневры"
 GGR_naval_manoeuvring_desc:0 "Финский флот - это не то, над чем можно насмехаться. Несмотря на то, что он значительно превосходит по численности наш собственный Кригсмарине, это факт, что мы никогда не вступали в прямой бой с финнами на море. Как таковые, мы не имеем ни малейшего представления об их возможностях, их навыках мореплавания или их военно-морском составе. Если мы хотим увидеть эти стратегии своими глазами, мы должны найти их агрессивно. Для этого группа кораблей Кригсмарине войдет в финские воды в надежде, что финны ответят. Оттуда мы можем наблюдать за их стратегией и, если дело дойдет до толчка, основательно уничтожить их и гарантировать, что они никогда больше не выйдут из своих портов."
 GGR_seize_aland:0 "Захватите Аландские Острова"
 GGR_seize_aland_desc:0 " Поскольку шведы владеют внутренним побережьем Балтики, а Дания находится слишком далеко, чтобы эффективно начать вторжение, мы должны обратиться к другим позициям, чтобы запустить наши флоты. К счастью, Аландские острова, расположенные прямо в центре Балтийского моря, обеспечивают идеальную военно-морскую базу для нашего флота. При быстром штурме со стороны наших храбрых солдат мы сможем обезопасить острова, находящиеся в настоящее время в руках финнов, для нашего собственного использования.  \n\nКонечно, у финнов, владеющих этими островами, тоже есть дипломатический вопрос - захват такой крупной базы не будет воспринят предателями в Хельсинки легкомысленно. Действительно, такой захват может быть истолкован как объявление войны, и идти на такой риск, будучи неподготовленным, - глупая мера. В конце концов, последнее, что нам нужно, чтобы начать нашу операцию, - это быть застигнутыми врасплох финнами, как это было с русскими. Мы должны быть готовы к тотальной войне, если Финляндия решит выступить против нас."
 GGR_maximize_air_efficiency:0 "Максимизация эффективности воздуха"
 GGR_maximize_air_efficiency_desc:0 "Из-за Северного положения, которое Финляндия занимает на земном шаре, дневной свет зимой скуден и короток. Как бы ни были хороши наши самолеты, их эффективность резко падает с наступлением темноты, и авиакатастрофы становятся регулярными, а наши бомбардировщики регулярно не достигают своих целей. В то время как обратная ситуация имеет место в летние месяцы, когда дневные часы растягиваются на длительные периоды времени, наши пилоты и экипажи должны быть обучены тому, как максимально использовать время в воздухе, выжимая каждый бит воздушного времени, который мы можем, и максимизируя количество приказов, которые мы сбрасываем на врага. Наша авиация является ключом к победе в этой ситуации, и злоупотребление ею может привести к долгой, кровопролитной, болезненной войне. "
 GGR_specialized_artillery:0 "Специализированная артиллерия"
 GGR_specialized_artillery_desc:0 "Местность, распространенная в Финляндии, представляет уникальную проблему для нашей артиллерии. В то время как стандартные тренировочные площадки для наших больших орудий находятся на жестких равнинах Центральной Германии, заснеженные леса и тысячи озер в Финляндии не могут быть дальше от этих условий обучения. Если наши большие пушки не будут подготовлены к такой суровой местности, они быстро станут бесполезными в грязи и деревьях, которые так распространены на финском материке. \n\nЧтобы бороться с этим, мы должны обучить наших артиллеристов тому, как справляться с такими тяжелыми условиями, как в Финляндии. Для наших артиллерийских экипажей приоритетным будет специализированное оборудование, зимняя одежда и другие предметы первой необходимости, а сами орудия будут оснащены и сделаны устойчивыми к снегу, мокрому снегу и дождю. С этими улучшениями мы сможем уничтожить финские позиции даже в их самых глубоких лесах и самых негостеприимных пустошах."
 GGR_a_new_perspective:0 "Новая перспектива"
 GGR_a_new_perspective_desc:0 "Военная коррупция и раздутие, унаследованные нашим режимом, были широко распространены и оказались огромной занозой в нашей стороне. Наши методы стратегии и тактики, похоже, навсегда застряли в эпохе 50 - х годов и Западнорусской войны-нет, может быть, даже хуже. Наши военные планировщики, похоже, исходят из того, что это все-таки Вторая Мировая война! Само собой разумеется, насколько опасно такое мышление при попытке ведения современной войны. Если мы не предпримем усилий, чтобы сократить это в ближайшее время, кто знает, в каких неприятностях мы можем оказаться по мере увеличения масштабов наших операций. По этой причине фюрер приказал провести всесторонний обзор наших последних действий по возвращению территории Рейха. Мы будем просеивать все наши действия, принимая методы, которые работают, и оставляя позади то, что больше не работает. Остается только надеяться, что Шёрнер и его дружки не слишком помешают нашим планам..."
 GGR_russian_mercenaries:0 "Русские наемники"
 GGR_russian_mercenaries_desc:0 "Немцы ненавидят русских, а русские ненавидят немцев. Таков образ жизни в наше время, и мы не видим причин его менять. Однако русские не ненавидят ни денег, ни оружия, и если у нас, немцев, что-то и есть, так это деньги и оружие. Щедро заплатив некоторым из наиболее сговорчивых русских на востоке, дав им оружие и направив их в сторону Хельсинки, мы можем надеяться использовать таких унтерменшей в качестве пушечного мяса, впитывая потери, пока армия делает реальную работу. Еще лучше для нас то, что финны захватили то, что считается законной российской территорией, что только мотивирует тех, кого мы набираем, сражаться еще сильнее, чем обычно. Вместо того, чтобы преждевременно обрывать тысячи арийских жизней, мы можем надеяться потратить тысячи бесполезных русских жизней. С колониальными дивизиями и русскими наемниками надо задаться вопросом, будет ли потеряна хотя бы одна истинно арийская жизнь в этой кампании."
 GGR_offer_them_a_choice:0 "Предложите им выбор"
 GGR_offer_them_a_choice_desc:0 " С частями на месте, Кригсмарине у побережья, армиями Рейха по всем границам, и Люфтваффе, подготовленными и готовыми к полету, можно только чувствовать укол сочувствия и взаимных чувств с финнами. В конце концов, они помогали нам в войне с русскими, и иметь на нашей стороне таких свирепых бойцов и скандинавов было бы только плюсом. Кроме того, с такой демонстрацией силы на границе они, должно быть, трясутся от страха. Нет никакой необходимости, чтобы немецкие жизни были потрачены впустую на нацию, которая служила нашим гордым союзником и может снова стать нашим другом. Наш фюрер лично приказал приостановить операции на короткий срок, достаточный для того, чтобы поставить финнам ультиматум. Теперь у них есть выбор - присоединиться к пакту и разорвать отношения с вражескими державами, фактически снова став нашим союзником, или быть раздавленными немецким сапогом и стать рейхскомиссариатом. В то время как милитаристы в нашем правительстве, такие как Шёрнер, лоббировали немедленное вторжение, они пока были заткнуты.\n\nТеперь на севере воцарилась тишина. Затаив дыхание, вся Германия ждет финского ответа."
 GGR_rush_to_the_landing_point:0 "Спешите к месту высадки"
 GGR_rush_to_the_landing_point_desc:0 "Наши ребята сейчас топчутся по песку и земле Финляндии, и наша поддержка необходима, чтобы удержать их там. До сих пор наши высадки были полностью успешными, но мы должны направить больше людей на плацдарм, иначе финны вышвырнут нас. Направив все виды лодок в зону высадки, очистив воды от любых оставшихся препятствий и быстро направив силы к необходимым портам, мы сможем перебросить людей через Балтику в брешь.\n\nПри удачной высадке мы сможем проскользнуть мимо удушающих точек и укреплений, которые Финляндия построила за последние несколько лет, ловко уклоняясь от них и устремляясь к Хельсинки. При неудачной высадке нам придется не только иметь дело с последствиями тысяч погибших сынов Рейха, но и прибегнуть к менее элегантной стратегии тарана наших голов против их укреплений. Очевидно, с этим есть проблема. Поэтому скорость и снабжение - это ключевые слова здесь, если наша победа должна быть быстрой."
 GGR_blocker_battalions:0 "Блокирующие Батальоны"
 GGR_blocker_battalions_desc:0 "Во время наших атак на финские позиции мы получили известие о странной, хотя и не неожиданной неудаче - похоже, русские наемники, которых мы наняли, просто слишком трусливы, чтобы атаковать орудия в бункерах, и приобрели отвратительную привычку убегать, когда наступление становится трудным. Хотя это может быть приемлемо для среднестатистического славянского командира, для нашей армии это значительно ниже нормы. Чтобы противостоять этому, мы позаимствуем старую тактику у самих русских. Использование "Blocker Battalions"- troops specifically for the purpose of stopping retreats- will undoubtedly give the weak-willed natives more incentive to stay on the attack. After all, any reasonable man will take a chance of death at the hands of the FInns than a certain one at the hands of their own brothers in arms."
 GGR_a_chance_for_redemption:0 "Шанс на искупление"
 GGR_a_chance_for_redemption_desc:0 "Финны ломаются перед нами, их укрепления разрушаются, когда они бегут в свои леса, а наши танки наступают им на пятки. В любом другом случае Геринг отдал бы приказ о преследовании и полном уничтожении их армии. Однако Геринг по-прежнему чувствует определенное родство с нашими бывшими союзниками и имеет милость предложить им другую сделку. Эта сделка довольно жесткая, чем первоначальное предложение, но, возможно, они должны были принять первую сделку, если они хотели таких добрых условий. Новое предложение ясно и лаконично - стать рейхскомиссариатом добровольно или отказаться и стать им насильно. \n\nХотя есть некоторые опасения, что предоставление им другого варианта-это неуважение к тем, кто пожертвовал всем ради этого завоевания, и еще некоторые, кто считает, что финны могут отвергнуть эти новые условия из чувства гордости и глупой храбрости, в Оберкоманде все еще есть надежда, что Хельсинки поймет причину. И снова вся Германия ждет ответа."
 GGR_towards_sweden:0 "В cторону Швеции"
 GGR_towards_sweden_desc:0 "После того как финский лев был повержен мечом армии, наш взгляд теперь обращается к другой большой кошке Скандинавии-шведскому тигру. Шведы с ужасом и потрясением наблюдали за нашим уничтожением финнов, а затем сильно укрепили свою границу, и будет справедливо, если мы сделаем, то же самое. В конце концов, они, несомненно, станут одной из наших следующих целей. \n\nС плацдармами, аэродромами и укреплениями, построенными на границе, мы подготовим себя для удара прямо в сердце тигра, который так долго бросал вызов нашему правлению, делая то, что сам Гитлер никогда не смог бы сделать. "
 GGR_northern_tank_experiments:0 "Северные танковые эксперименты"
 GGR_northern_tank_experiments_desc:0 "Любопытный, крайне неприятный и опасный недостаток привлек наше внимание во время вторжения в Финляндию - наши танки, славящиеся надежностью в Центральной и Южной Европе, похоже, отчаянно борются с проблемами двигателя и отопления в холодных северных тундрах. Эти проблемы непосредственно привели к гибели нескольких отважных танковых экипажей, имевших чрезвычайное несчастье-их танки ломались в разгар ожесточенных боев. Это абсолютно неприемлемо, но мы должны также бороться с тем, что это проблема, которая специфична для Крайнего Севера и является ненужно дорогой и бесполезной где-либо еще. \n\nПоэтому мы решили испытать новую модификацию наших танков, дополненную дополнительным обогревом, обивкой и снежным камуфляжем. Эти танки, как только пройдут испытания, обещают никогда не иметь проблем с нашими стандартными танками и, несомненно, спасут сотни жизней в предстоящем вторжении."
 GGR_towards_russia:0 "В cторону России"
 GGR_towards_russia_desc:0 "Когда финский лев был повержен мечом армии, наш взор вновь обращён к нашему постоянному, Бессмертному врагу - русскому медведю. Русские наблюдали за нашими завоеваниями с растущим подозрением и беспокойством и даже сейчас готовят свои скудные силы для защиты от нашего неизбежного вторжения. Чтобы противостоять этому, мы используем нашу новую территорию, чтобы получить еще один угол атаки в самое сердце России, расположив наши отборные войска и танки таким образом, чтобы они могли нанести как можно больше урона. Таким образом, русские падут, как гнилой дом, когда мы неизбежно постучимся в их двери."
 GGR_extend_the_ostwall:0 "Расширить Остволл"
 GGR_extend_the_ostwall_desc:0 "Теперь, когда у ворот Центральной России нет войск, нам следует расширить наши оборонительные линии, чтобы прикрыть новые, северные участки нашей границы. Предварительные сообщения показывают, что в случае объявления военных действий против нас может быть предпринята русская атака в надежде застать нас врасплох. Этого нельзя допустить, и ни одному русскому нельзя позволить проскользнуть через наши линии. Забившись в бункер и удерживая свои позиции, мы разобьем эти волны, как скалы, и двинемся вперед в кровавый прилив, прорубая и пробивая себе дорогу сквозь что угодно, конечно, славяне не представляют реальной угрозы для хорошего немца, но никогда нельзя быть слишком подготовленным."

 GGR_operation_henry:0 "Операция Генри"
 GGR_operation_henry_desc:0 "Русский колосс снова стоит на нашем пути. Вторжение подготовлено, и Вермахт жаждет свести счеты с русскими. Как когда-то, много лет назад, поступали наши предки, так поступим и мы. Используя технологии и промышленность 1940-х годов, мы смогли завоевать Советский Союз. С нашими современными дивизиями, подкреплёнными реформами фюрера Геринга, мы легко уничтожим любое сопротивление. Каждое путешествие начинается с одного шага. Это первый шаг!"
 GGR_open_arms:0 "Открытые объятия"
 MCW_refuse:0 "Германская суверенная зона отказалась от реинтеграции!"
 GGR_open_arms_desc:0 "Даже когда наш Фатерлянд разорвал себя на части, Московиен стоял твердо, не выбирая сторону. Хотя этот нейтралитет презираем, Фюрер - человек, способный понять. Даже измену можно простить в его мудрости и политическом мастерстве, поэтому он сделал предложение верным людям государства-предателя. Старый друг может просто повернуться на чью-либо сторону, если ему будет дан достаточный стимул."
 GGR_a_closed_fist:0 " Закрытый Кулак"
 GGR_a_closed_fist_desc:0 "Быстро, как ветер, началось вторжение. Танки выстраиваются в тысячи, реактивные самолеты стреляют из своих машин, а солдаты ждут приказа идти на Родину. Не будет никакого отступления, никакой капитуляции, ничего, кроме огня и ярости для врагов Рейха! Москвиен - самая большая цель на сегодняшний день, и если ее удастся сломать, милитаристы и экономика будут чрезвычайно довольны. Мы должны ударить как молния и силой тысячи солнц, если хотим одержать решающую победу."
 GGR_secure_the_baltic_border:0 "Защитить Балтийскую границу"
 GGR_secure_the_baltic_border_desc:0 "Северный Остланд сам по себе является сложным для маневра в серии болот и лесов, перемежающихся различными старыми укреплениями. Но столица Рейхскомиссариата в Риге неудобно находится недалеко от Москвы, поэтому следует основать серию обновленных укреплений с использованием природных достопримечательностей. \n\nВ это же время, вероятно, напрасные усилия, элементы Генерального штаба сочли приемлемым использование огромного количества принудительного труда, полученного нами от наших завоеваний, и, по крайней мере, лучше быть в безопасности, чем жалеть"
 GGR_fortress_ostland:0 " Крепость Остланд"
 GGR_fortress_ostland_desc:0 "Северный Остланд - непроницаемый беспорядок ранее существовавших укреплений, болот и лесов, если в этом регионе произойдет контрнападение, то его можно будет легко отразить"
 GGR_the_enemy_of_my_enemy:0 "Враг моего врага"
 GGR_the_enemy_of_my_enemy_desc:0 "Независимо от того, кто с нами или против нас, мы уничтожим жалкие силы, которые может собрать наш бывший субъект. Даже с их мнимой мощью Москау имеет дело с их собственными внутренними партизанскими ячейками и террористическими сетями. Если эти группы получат припасы, они смогут связать воедино ценные ресурсы, которые Москау мог бы использовать против нас во время нашего вторжения. Как говорится, враг моего врага - мой друг."
 GGR_we_did_it_once:0 "Мы сделали это однажды"
 GGR_we_did_it_once_desc:0 "Москвиен по неосторожности подписал смертный приговор, не заявив о своей лояльности фюреру Герингу. Даже заходя так далеко, чтобы позволить славянам войти в правительство, клоуны в Москау являются отвратительным извращением того, каким должен быть рейхскомиссариат. Ублюдки, которые смешивают арийскую и славянскую культуры, посеяли ветер и, таким образом, пожнут вихрь. Никто не будет стоять на пути Фюрера во время его похода на восток! Если мы справимся с ними быстро и эффективно, то мы еще больше укрепим военную машину на нашем завоевании Евразии."
 GGR_remilitarize_the_eastern_roads:0 "Ремилитаризация восточных дорог"
 GGR_remilitarize_the_eastern_roads_desc:0 "Остланд - наш, но инфраструктура Рейхскомиссариата явно слаба из-за многолетнего пренебрежения. Самой большой угрозой для наших танковых дивизий будут не собственно славянские собаки Московии и даже не горстка предателей немцев, которые служат рейхскомиссариату, а грязь и неизбежные поломки, вызванные бесконечной степью России.\n\nНеобходимы дороги и железные дороги, чтобы наши войска могли войти в Московиен, и даже если нам придется призывать на военную службу каждого раба в Остланде, мы это сделаем."
 GGR_revive_the_ostlegionen:0 "Возродите Остлегион"
 GGR_revive_the_ostlegionen_desc:0 "Среди лучших идей, которые пришли из западно-русской войны, был сформирован Остлегион, надёжная, многочисленная и лучше всех показываюшая себя в бою организация. Теперь, конечно, большинство Остлегионеров либо служат в Московии, либо бродят среди раздираемой военачальниками России, но нет причин отказываться от хорошей идеи. \n\nНанимая людей из трудовых лагерей и тюрем, мы вместе с тем будем производить набор из туземцев наших подконтрольных Рейхскомиссариатов Мы поддержим немецкое превосходство многочисленными славянскими наемниками, готовыми воевать, а главное, умереть, за благо Рейха."
 GGR_the_return_to_moskau:0 "Возвращение в Москау"
 GGR_the_return_to_moskau_desc:0 "Мы делали это раньше. Штурмовали город, штурмовали даже всю страну. Но каким-то образом город продолжает возвращаться в авангард немецких военных кампаний. И так снова, в последний раз. \n\nТрубите в рог. Отдайте приказ. Рейх идет на войну."
 GGR_wipe_them_out:0 "Уничтожьте их"
 GGR_wipe_them_out_desc:0 "По мере того, как мы продвигаемся на восток вглубь территории, наши линии снабжения начинают тянуться и стонать. Чтобы обеспечить постоянное продвижение наших людей, мы удвоим наши усилия в воздухе. Увеличение количества и частоты бомбардировок, проходящих через Московиен, приведет к тому, что силы предателей будут обескровлены. Оберкомандо Люфтваффе заверяет нас в том, что ущерб, нанесенный инфраструктуре, будет незначительным, и наши войска вскоре будут бороться с разрушенными остатками московской армии."
 GGR_break_the_paulus_line:0 "Разорвать линию Паулюса"
 GGR_break_the_paulus_line_desc:0 "Ах, Паулюсбург, место одного из наших очень немногих поражений в Западнорусской войне. Теперь он превратился в центр укрепленного периметра Московиена, возможно, с самой большой сетью бункеров, которую когда-либо видел мир.\n\nВерные немцы массово дезертировали к нашим линиям, и среди тайн, которые они прошептали нам на ухо - что нет никаких серий резервных укреплений для Паулюсбурга, если город падет, то ничто не помешает нашим войскам взлететь навстречу собственно Московиену.[ROOT.GetGGR_loyalist_discovery_chance]"
 GGR_otto_herfurth_defected:0 "\n\nУ нас даже есть недавнее приобретение, готовое сделать эту попытку."
 GGR_send_a_message:0 " Отправить сообщение"
 GGR_send_a_message_desc:0 "Партизан - странное русское явление. Это явление на протяжении многих лет вызывало у немецких генералов сильное недовольство. Сейчас, как и в прошлом, плохо одетые и плохо вооруженные партизаны стремятся сеять хаос на наших линиях снабжения. \n\nФюрер решил, что пришло время послать сообщение. Сжечь каждую деревню, сжечь каждый город, где прячется партизан. Используйте химическое вундерваффе, чтобы очистить сельскую местность, и разбомбите любое здание, в котором могут находиться вредители. \n\nНе будет рассвета для грызунов."
 GGR_roman_traditions:0 "Римские Традиции"
 GGR_roman_traditions_desc:0 "Как и старый римский легионер, немецкий солдат - не только боец. Он - также фермер и строитель. С учетом ущерба, нанесенного как бомбардировками, так и саботажем московской инфраструктуры, может оказаться необходимым задействовние этих способностей. В связи с тем, что остлегионеры выполняют самую опасную работу, проблемы инфраструктуры должны уйти в прошлое. \n\nМосковиен падет слишком быстро, чтобы это было большой проблемой."
 GGR_raze_brauchitschstadt:0 "Снести Браухичштадт"
 GGR_raze_brauchitschstadt_desc:0 "Раздражающее сердце московских предателей, хотя уже и не славянское, но всё равно превратившееся в крысиную нору всех врагов Рейха. После долгих обсуждений с Генеральным штабом Фюрер пришел к решению. Этот город не стоит колонизации, не стоит его брать. \n\nСожгите его. Разбомбите его. Снесите его. \n\nВывозите ценности для продажи в других местах и камень для строительства внутри самого рейха, с Ригой, выступающей в качестве нашего главного порта, нам не нужен Браухичштадт, и пусть он послужит примером для тех, кто будет бросать нам вызов дальше."
 GGR_pillage_the_countryside:0 "Разграбить сельскую местность"
 GGR_pillage_the_countryside_desc:0 "Почему в Москвиене должны быть места богаче, чем во внутреннем Рейхе? Целые усадьбы замусоривают сельскую местность, а в деревнях много скрытых сокровищ. Эти источники богатства должны быть конфискованы на благо Рейха, а также использованы для более практичных целей. \n\nЕсли местное население Московиена возражает? Ну, нам всегда нужно больше практики в стрельбе."
 GGR_the_moscow_trials:0 "Московский судебный процесс"
 GGR_the_moscow_trials_desc:0 "Генералы Москвы. Довольно сложная загадка. Славянских офицеров уже казнили, но когда дело доходит до немцев, Фюрер и высшее командование не уверены в правильности решения. \n\nМногие из этих людей были лояльными гражданами рейха, застрявшими в предательском царстве из-за событий, не связанных с их действиями, некоторые даже были сторонниками Фюрера до Гражданской войны. Следует ли пощадить этих людей? Должны ли они быть примером для подражания? \n\nИ что делать..."
 GGR_judge_jury_and_executioner:0 "Суд присяжных и палач"
 GGR_judge_jury_and_executioner_desc:0 "Уничтожить славянские элементы московскиена труднее, чем ожидалось. Марширующие по лесам и степям обученные немецкие войска удивительно стойкие, и, возможно, более стойкие, чем любой славянин.\n\nТребуется специальный поход, чтобы раздавить их, сметая с одного конца Москвиена на другой, не оставляя камня на камне, и не оставляя места, чтобы спрятаться."
 GGR_construct_the_ostwall:0 "Постройте Остволл"
 GGR_construct_the_ostwall_desc:0 "Сеть крепостей, построенная после западно-русской войны, нуждается в обновлении, в конце концов, уже не нужно опасаться бронетанковых полчищ Советов, когда лучшее, что могут собрать военачальники, - это два десятилетних трактора, покрытые металлоломом. \n\nРасширить сеть крепостей - это вариант, но ее улучшение с помощью лучшей анти-инфильтрационной защиты - это, пожалуй, лучший выбор, и в любом случае, должны быть построены склады снабжения, чтобы проложить путь для будущих завоеваний."
 GGR_out_with_the_old:0 "Выход со старым"
 GGR_out_with_the_old_desc:0 "Мы захватили много оборудования из Москвы, больше, чем нам, вероятно, когда-либо понадобится. В то время как одни предлагают использовать его для оснащения Остлегиона, другие предлагают модернизировать оборудование, возможно, будет правильным решением, чтобы лучше использовать уже существующие заводы в рамках Московиена.\n\nИ конечно, есть потенциал, чтобы... пожертвовать это оборудование подходящим иностранным союзникам. Они, несомненно, будут очень благодарны..."
 
 GGR_out_with_a_boom:0 "Выход с бумом"
 GGR_out_with_a_boom_desc:0 "Сбылись наши самые страшные опасения относительно судьбы жителей Рейхскомиссариата! Колония рухнула без немецкого руководства и теперь превратилась в сцену хаоса, напоминающую тот беспорядок, в котором сейчас находится Россия. \n\nВарлордами в этой кровавой бойне являются как уроженцы, так и немцы. Порядок должен быть и будет так или иначе восстановлен. Теперь перед нами стоит вопрос: осмеливаемся ли мы работать с остатками старой московской бюрократии? Крах только доказал их некомпетентность, и нашему новому Рейху нет места для такой грубой неумелости и апатии. Но, с другой стороны, нам, возможно, было бы полезно иметь союзника внутри, так сказать."
 GGR_ring_the_bells:0 "Звон колокола"
 GGR_ring_the_bells_desc:0 "После долгих дебатов было решено, что не будет никакого компромисса с теми, кто обрекал нашу колонию. \n\nСтарая администрация, в том числе и немцы в ней, разрушили Московию, и мы должны послать послание миру и другим Рейхскомиссариатам о том, что мы не потерпим некомпетентности и неудач, точка. Мы пошлем наши Панцеры и людей, чтобы сокрушить этих жалких аборигенов и военачальников. Мы вернем Москау под наш контроль, и у нас не будет сочувствия предателям, неудачникам и дегенератам. \n\n"
 GGR_wehrmacht_on_the_way:0 "Вермахт в пути"
 GGR_wehrmacht_on_the_way_desc:0 "Разбирательство с беспорядком на Востоке не займет много времени; совсем не займет. Несколько военачальников не могут сравниться с верховной властью немецкого Вермахта! \n\nПодготовка будет сделана в кратчайшие сроки. Великий вермахт будет отправлен на Восток, к границе, где он будет ждать окончательного приказа вторгнуться в обширные равнины и леса Московии и покончить со всеми мелкими военачальниками, ошибочно полагающими, что они могут претендовать на законные немецкие земли как на свои собственные мелкие "Fiefdoms". There will be no looking back and no quarter given as we move forth back into Moskowien."
 GGR_the_german_bulldozer:0 "Немецкий Бульдозер"
 GGR_the_german_bulldozer_desc:0 "День настал. Вермахт готов в очередной раз приручить Московиен. Не будет ни сомнений, ни страха, только триумф для Германии! Не будет никаких компромиссов. Военачальники предопределили свою судьбу, восстав против нашего законного правления. \n\nЗапомните, джентльмены. Не будет ни капитуляции, ни переговоров; будет только победа для Германии! Когда мы переходим дикую границу, каждый военачальник должен знать, что он пробудил наш гнев; он разозлил немецкого орла и плюнул ему в глаза! Теперь, когти ударят в их плоть, выцарапывая их глаза. Предатели послужат уроком тем, кто в Европе и за ее пределами; немецкий Рейх не будет вести переговоры. Мы не идем на компромисс с дегенератами или негодяями."
 GGR_dont_question_your_orders:0 "Не задавайте вопросов о ваших приказов"
 GGR_dont_question_your_orders_desc:0 "Отчёты начали просачиваться с Остфронта. Некоторые из них... тревожат, мягко говоря.\n \nНаши люди колебались, когда воевали с другими немецкими ополченцами, разбросанными по всему Московиену, заходя так далеко, чтобы колебаться, находясь под огнем! Что еще хуже, некоторые отряды зашли настолько далеко, что не подчинились приказам и не вступили в бой с врагами. Есть даже отдельные сообщения о том, что "Gross negligence has led to the escape of (REDACTED) prisoners.\n\nThis is not the fighting spirit we wish to instill in our soldiers! Our army is fighting for the glory of Germany and are fighting for the well-being of our nation! There is no room for empathy of any kind on the frontlines. We know that these officers and soldiers are faced with a hard reality on the fronts, which is why we will make this abundantly clear for them.\n\nFOLLOW YOUR GIVEN ORDERS, NO EXPECTATIONS."
 GGR_shoot_on_sight:0 "Стрелять в упор"
 GGR_shoot_on_sight_desc:0 "Несмотря на все наши усилия, наши люди все еще колеблются, когда им приходится сталкиваться с немецкими солдатами. Эти колебания - слабость, которую не следует видеть в наших солдатах. Поэтому людям будут даны новые приказы и пропаганда; немцы, живущие на этих адских равнинах, служащие разным военачальникам, все без исключения неудачники и предатели! \n\nОни решили встать на сторону нашего врага. Поэтому они не немцы; они предатели. Неудачники больше не будут терпеть. Мы издадим новый приказ для солдат "Shoot on Sight" order for the soldiers. If the men do continue to hesitate, then they will be dealt with internally."
 GGR_not_one_step_back:0 "Ни шагу назад"
 GGR_not_one_step_back_desc:0 "Мы не сделаем ни шагу назад! Наше наступление продолжится, и кинжал будет продолжать толкать к глоткам предателей. \n\nВарлорды наконец-то встретят свой конец в руках немецкой военной машины. Наши враги растут в отчаянии и нападают на нас со все возрастающим отчаянием. Если они нападут, то мы их скосим. Если они будут бросаться в свои лачуги, мы обрушим на них обломки. Орды варварских туземцев - ничто по сравнению с могуществом Рейха! Предатели-переселенцы? Ничего, кроме мошек. Сдавать любую землю, отступать хоть на дюйм - это признавать поражение этим жалким дегенератам, и это то, что мы не можем терпеть. \n\nПочему вы все еще стоите тут? Ведите войну, чтобы победить!"
 GGR_a_call_for_help:0 "Призыв о помощи"
 GGR_a_call_for_help_desc:0 "По мере того, как мы анализируем быстро ухудшающуюся ситуацию на Востоке, ситуация проясняется. Мы должны помочь нашим германским братьям, оказавшимся сейчас в ловушке на востоке. \n\nОни окружены непрощающими границами, постоянно подвергаясь нападениям со стороны дегенератов России. Немцы на востоке взывают о помощи, и мы ответим на их мольбы. \n\nСплоченные Гельмутом фон Паннвицем, наши братья стоят в одиночку против орды врагов. Мы быстро организуем поставки для снабжения немецких поселенцев. Пока это делается, мы объявляем фон Паннвица новым рейхскомиссаром Москвы, поскольку именно он проявил инициативу и сплотил поселенцев. Надеюсь, Паннвиц сумеет добиться успеха там, где Каше потерпел неудачу."
 GGR_ship_them_aid:0 "Отправить им помощь"
 GGR_ship_them_aid_desc:0 "На Востоке у нас есть полуфункционирующий блок союзников; мы можем проложить трубопровод, чтобы доставить фон Паннвицу и его людям предметы первой необходимости, и это может быть распространено на других военачальников, которых мы считаем подходящими для отправки помощи. \n\nНам нужно действовать быстро и помочь различным немецким землям и поселенцам. У них есть, более или менее, призванные наемные ополченцы, поглощающие лишь ничтожную часть довоенных гарнизонов. В настоящее время немецкие поселенцы и ополченцы находятся в ужасном состоянии, и им не хватает оружия, припасов и даже еды! Если у поселенцев будет шанс против восстания туземцев, им понадобятся основные орудия войны; оружие и припасы, а у нас и то, и другое в изобилии.\n\nМы должны послать нашим братьям помощь как можно скорее, чтобы русские орды не сокрушили их."
 GGR_luftwaffe_reinforcements:0 "Подкрепления Люфтваффе"
 GGR_luftwaffe_reinforcements_desc:0 "В ходе нашей следующей поставки на Восток мы не просто пошлём обычные пушки и припасы! Мы пошлём что-нибудь гораздо более... ужасающее. \n\nРусские в Московиене взбунтовались из-за таких пустяков, как "slavry," "no representation," and "the Germans are trying to exterminate us to build an ethnostate." They don't know the privileges they had living under us. It is time for the pigs to learn what their brothers in the waste they call Russia learned.\n\nDeath from Above!"
 GGR_break_the_kessel:0 "Сломать Кессель"
 GGR_break_the_kessel_desc:0 "Наша помощь нашим союзникам на востоке была хорошо принята, но русские варлорды все еще заражают жителей Московиена, как чума. Их численность, прямо скажем, огромна и все еще угрожает немецким остаткам на взорванных равнинах и в лесах. На данный момент у нас осталось мало возможностей.\n\nМы должны принять в этом непосредственное участие и разрешить эту развивающуюся смуту. Немцы на Волге не в состоянии справиться с восстанием, поэтому мы должны справиться с ним сами. Мы снова восстановим порядок в регионе раз и навсегда. Армия снова сметёт русских и принесет России мир, единство и наше правление!"
 GGR_the_tamed_volga:0 "Укрощенная Волга"
 GGR_the_tamed_volga_desc:0 "Германия снова одерживает победу. \n\nЗатраты? Затраты были огромными. Мы убили местных военачальников и их повстанцев, но многие немецкие поселенцы были убиты, и многие другие не потеряли всего. Немецкие солдаты снова погибли, чтобы поднять наш флаг над Москау, но наша работа еще не закончена. \n\nНам нужно восстановить подобие правительства; во главе которого будет стоять кто-то менее апатичный и гораздо более вовлеченный, чем Каше. Для общего благополучия государства и благополучия немецких поселенцев"
 GGR_scrounge_up_an_administration:0 "Найти администрацию"
 GGR_scrounge_up_an_administration_desc:0 "Гражданская война в Московиене была разрушительной. Местная администрация, или то, что от нее осталось, разбросана по углам колонии. Подавляющее большинство, к сожалению, было очищено во время войны и нуждается в замене, чтобы привести Москау в порядок. \n\nЭто может оказаться непростой задачей. При ближайшем рассмотрении кажется, что почти вся структура, которую Каше собрал, была полностью разрушена. Нужно не только переукомплектовать почти всю администрацию, но и перестроить ее с нуля. Это займет время, но будет стоить того в долгосрочной перспективе."
 GGR_what_could_go_wrong:0 "Что может пойти не так"
 GGR_what_could_go_wrong_desc:0 "Мы сделали это! Мы обезопасили границы, приструнили партизан, и у руля снова оказалось функционирующее правительство. Это было изнурительное дело, но на место Москвы вновь установлен Рейхскомиссариат, подчиняющийся Рейху.\n\nСитуация хорошо стабилизируется, и Москау на самом деле может быть более миролюбивым, чем раньше. Теперь мы можем пожинать плоды и наслаждаться новым миром на востоке. Теперь нам нечего бояться; скорее всего, Москва никогда не покинет нашу сферу, так как с Рейхом, конечно же, никогда больше не случится ничего столь катастрофического, как гражданская война в Германии. Что теперь может пойти не так?"

 GGR_peek_eastwards:0 "Операция Генри"
 GGR_peek_eastwards_desc:0 "У нашей администрации было полно дел, связанных с Гражданской войной и ее последствиями. В то время как мы были заняты нашими собственными внутренними делами, Восток тоже рухнул. \n\nУ некоторых русских в администрации возникла не такая уж блестящая идея создать нечто вроде "Two State Solution" to stabilize Moscowien. This resulted in our colony imploding between the two proposed states. We need to take a look east, evaluate, and plan our next course of action. "
 GGR_a_german_volga:0 "Немецкая Волга"
 GGR_a_german_volga_desc:0 "К нашему приятному удивлению, немецкое государство поселенцев во главе с Гельмутом фон Паннвицем вышло на вершину и несколько стабилизировало Московиен в наше отсутствие. Хотя эта ситуация отнюдь не идеальна, у нас есть лояльная администрация в Москау. \n\nНашей первой задачей является продвижение нового рейхскомиссара, и фон Паннвиц идеально подходит для этого законопроекта. Он будет вознагражден за свою лояльность и инициативу, и с его помощью мы начнем восстанавливать и воссоздавать РК Московиен."
 GGR_an_excellent_job:0 "Отличная Работа"
 GGR_an_excellent_job_desc:0 "Чтобы закрепить наше господство в этом хаотичном регионе, мы должны поддерживать наших братьев на востоке. Мы начнем с базовой помощи и поможем поселенцам восстановить то, что они потеряли в войне. Что бы им ни понадобилось, мы предоставим. Все, что мы можем сделать, чтобы помочь восстановить стабильность на востоке, должно быть сделано."
 GGR_germania_honors_its_heroes:0 "Германия чтит своих героев"
 GGR_germania_honors_its_heroes_desc:0 " Одна из самых больших проблем, с которой мы всегда сталкивались, когда держали Москву в узде, заключается в том, что в регионе просто слишком мало немцев. Война только усугубила эту проблему, погибли тысячи немецких поселенцев.\n\nПоэтому, мы не будем довольствоваться только помощью Москау. Востоку нужны люди; ему нужны новые герои, похожие на 40-е годы, чтобы идти вперед и покорять дикие равнины у варваров и цивилизовать бескрайние леса. Это будут титанические усилия, но оно того стоит. "
 GGR_back_into_the_reich:0 "Назад в Рейх"
 GGR_back_into_the_reich_desc:0 "Мы сделали это. Мы стабилизировали территорию и создали правительственный аппарат для Московиена. Аборигены вернулись в свои хижины, бандиты разошлись, партизаны вернулись в лес. В регионе снова установился хрупкий мир. \n\nХотя у нас нас все еще есть некоторые вопросы дальше на восток с нашими пористыми границами, Москау стабилен, более стабилен, чем это было в течение многих лет, все продумано до мелочей. Люди работают, местные жители стоят в ряд, а поселенцы в безопасности. Наконец-то мы можем официально приветствовать Московиен как немецкий рейхскомиссариат. Это славный день для рейха, и знак всему миру. \n\nГермания вернулась, как всегда сильная."
 GGR_a_russian_volga:0 "Русская Волга"
 GGR_a_russian_volga_desc:0 "Ситуация хуже, чем мы себе представляли; не только Москва развалилась по швам на два государства, но и между ними разразилась гражданская война, и немецкого государства больше нет.\n\nЭта ситуация совершенно неприемлема! Мы не можем, не будем терпеть российский Московиен на наших границах. Наши отцы, наши братья и наши соотечественники немцы истекали кровью, пролили слишком много крови, чтобы некоторые выскочки-русские восстали и забрали то, что принадлежит нам! Совершенно неприемлемо! \n\nМы должны мобилизовать армию на вторжение на восток"
 GGR_unnaceptable:0 "Неприемлемо"
 GGR_unnaceptable_desc:0 "Москва, удерживаемые под русскими сапогами, абсолютно НЕПРИЕМЛЕМА. Это оскорбление чести всех немцев. \n\nЕстественно, мы немедленно готовимся исправить ситуацию. Фатерлянд хранит оружие и припасы для нашего возвращения на восток. Как и наши предки, мы вышибем дверь из гнилой рамы, посмотрим, как рушится дом, а потом сожжем его до тла. Мы вернемся, мы должны вернуться. От нас зависит судьба нескольких тысяч немцев, застрявших в автономии. Мы не потерпим неудачу."
 GGR_the_drums_of_war:0 "Барабаны войны"
 GGR_the_drums_of_war_desc:0 ""The Reich gave you peace. We gave you stability. We saved you from the cancer that disguised itself as Bolshevikism. We are the ones that purged the Jewish rats from your society, and gave you purpose.\n\nIn your darkest hour, we came unto you. Germany wiped the Jew and the Communist away in a wave of blood and iron. When they came again, from their frozen cities, we stood together in arms, and again threw them back. And you betrayed us.\n\nGermany is coming for you, and is coming back for what is rightfully hers. You rose up, and killed the sons and daughters of the Reich, and so we shall return with fire and steel to retake what is ours.\n\nBeg for forgiveness. It is your only hope, your only path to salvation now.""
 GGR_reclaim_whats_ours:0 "Вернуть что наше"
 GGR_reclaim_whats_ours_desc:0 "Время пришло. Люди готовы, наши танки на месте, а Люфтваффе уже в небе, ждет наших приказов. \n\nМы готовы. Мы ударим по русским и рассеем их, как крыс. Мы будем толкать их по всем фронтам сверху и снизу, и спасать наших немецких братьев, которые все еще в ловушке в Московиене. Бог с нами, мы атакуем!"
 GGR_integrate_the_administration:0 "Интегрировать администрацию"
 GGR_integrate_the_administration_desc:0 "Московиен стабилен. Фабрики грохочут жизнью, улицы спокойные, а поля полны урожая. Пришло время закрепить власть режима и полностью восстановить Рейхскомиссариат Московиен. Московиен снова будет нашими воротами на восток, нашим щитом против различных русских варлордов. Они будут полностью интегрированы в Пакт, и наше господство на востоке будет полным вновь."
 
 GGR_operation_tepes:0 "Операция Чепеш"
 GGR_operation_tepes_desc:0 "[ROOT.GetGGR_hungary_status] лишенные чести или доброй воли, игнорируя завоевания, которые они сделали благодаря нашей крови и жертвам в Приднестровье, румыны являются воплощением всего неправильного в Восточном мышлении. Теперь настало время показать этим собакам, что Германия не забывает обиды, нанесенной ей, и всегда имеет свое право на кровь."
 GGR_hungary_conquered:0 "С мадьярской угрозой покончено, настало время сосредоточить наше внимание на последнем истинном предателе в Европе. Триумвират был, к лучшему или худшему, по меньшей мере фашистским, если не связанным с Рейхом, чего нельзя сказать о румынах.\n\n"
 GGR_unleash_the_dogs:0 "Дайте волю собакам"
 GGR_unleash_the_dogs_desc:0 " [ROOT.GetGGR_Unleash_the_Dogs_desc]"
 GGR_unleash_the_dogs_garrison:0 "Сербский гарнизон-это одни из лучших боеспособных подразделений, имеющихся в распоряжении Рейха. Хорошо вымуштрованные, достойно оснащенные и все ветераны десятилетий антипартийной войны, если бы они встали на сторону какой-либо конкретной фигуры в гражданской войне, это могло бы затруднить победу . \n\nОни выжили, будучи брошенными на произвол судьбы бессердечными политиками рейха, которые выступали против нашего фюрера, но теперь у нас есть возможность вновь соединить наши линии снабжения с их, и отправить их в один заключительный и славный поход."
 GGR_unleash_the_dogs_free:0 "Может быть, стоит приложить усилия к тому, чтобы рейх организовал официальное соглашение с правительством Белграда в отношении ситуации с Румынией, по крайней мере, они могли бы отвлечь внимание, в то время как Рейх устранит жалких защитников, Румынии.\n\nМожет быть, было бы целесообразно предложить поддержку и в других областях? Итальянцы действительно занимают большую часть того, что белградское правительство считает Сербией в конце концов."
 GGR_new_tricks:0 " Новые трюки"
 GGR_new_tricks_desc:0 "[ROOT.GetGGR_New_Tricks_desc]"
 GGR_new_tricks_garrison:0 "Теперь, когда у нас есть применение для сербского гарнизона, возможно, для целей Рейха они будут оснащены технологией, которая не устарела десятилетиями. \n\nНовые винтовки, противотанковое оружие и самолеты - все это будет хорошо служить гарнизону, и если мы пожертвуем достаточно материала, возможно, они откроют второй, решающий фронт против румынских войск. Сербский гарнизон будет одним из решающих факторов, обеспечивающих эту победу для рейха с минимальными усилиями."
 GGR_new_tricks_free:0 "В то время как нынешнее сербское правительство несет ответственность за уничтожение немецкого гарнизона во время Гражданской войны, следует признать, что у них есть столько же причин презирать румын, сколько и у всех остальных. Передача оружия этому повстанческому правительству может быть выгодна Рейху, по крайней мере, на данный момент.\n\nКонечно, никто не говорит, что мы должны терпеть их после того, как будет урегулирована румынская ситуация."
 GGR_go_fetch:0 "Вперёд"
 GGR_go_fetch_desc:0 "Есть много угроз на нашем юге и на востоке. Поэтому мы должны усердно работать над тем, чтобы создать из этих заселенных славянами земель на Балканах что-то полезное: мы натренируем преданных нам псов войны, которых, в случае угрозы, мы сможем спустить с цепи на наших врагов. Пройдет много лет, прежде чем Рейхскомиссариат будет полностью германизирован и пригоден для полной и тотальной интеграции. Крайне важно, чтобы мы использовали его наилучшим образом, пока можем, ведь Рейх постоянно нуждается в новом Лебенсрауме.\n\nМы начнём увеличивать поставки оружия на Балканы, и повысит стандарты подготовки наших войск там. Уверен, что даже без подготовки арийская раса хозяев легко сможет удержать эти меньшие народы в узде. Однако мы должны быть уверены, что когда мы движемся, чтобы получить больше земли для рейха, солдаты в рейхскомиссариате Балканхалбинзель готовы и способны одержать победу после победы. В конце концов, какой истинный немец не в состоянии принести славу Рейху под командованием Фюрера?"
 GGR_go_fetch_garrison:0 "Какая польза от собаки, если время от времени вы не хотите отпускать ее с поводка? Дикая тактика, применяемая сербским гарнизоном в антипартизанской войне, вызовет страх в сердцах румынских солдат. Развернутые там шоковые войска прорвут линии, а щедро предоставленная нами авиационная поддержка обеспечит то, что румыны в ответ покажут... недостаточную эффективность своих войск.\n\nОтправьте послание Белграду. Гарнизон отправляется на войну."
 GGR_go_fetch_free:0 "Враждебность Румынии к правительству Белграда - это то, что может быть использовано в интересах Рейха. Пусть сербы - и жалкая армия, состоящая из рабов, при нашей поддержке они могли бы преподнести немало сюрпризов румынским силам. Если мы передадим, что сербы готовят нападение на румынскую землю, то мы могли бы стравить две наши проблемы друг с другом.\n\nВ этом случае Рейх попросту сметёт остатки."
 GGR_the_southern_front:0 "Южный фронт"
 GGR_the_southern_front_desc:0 "Болгария долгое время была верным союзником Рейха, но, несмотря на то, что она выступала против Триумвирата, в последние годы от неё было довольно мало пользы...\n\nГенеральный штаб не уверен в том, что нужно сделать с Болгарией, и поэтому именно Фюрер решит, разделим ли мы с ними плоды наших завоеваний... или добавим Болгарию в длинный список врагов, раздавленных под пятами Рейха."
 GGR_old_friends:0 "Старые друзья"
 GGR_old_friends_desc:0 "В то время как некоторые из более эксцентричных генералов желают завоевания Болгарии, разумные люди убедили Фюрера в том, что болгарская преданность должна быть вознаграждена. В конце концов, в отличие от румын, они уже давно хранят верность идеалам Рейха.\n\nПередача им части южной Румынии должен держать их удовлетворенными, и если они будут продолжать помогать нам в будущем с такими проблемами, как турки... ну, это не то, на что Рейх может жаловаться."
 GGR_meet_in_budapest:0 "Встреча в Бухаресте"
 GGR_meet_in_budapest_desc:0 "Бывшая столица Румынии является идеальным нейтральным местом встречи внутри Рейха, чтобы явно показать наше доминирующее положение в отношениях между народами, но в случае выбора этого места болгары могут позабыть, что они - вассалы Хозяина Европы. Встреча сил в этом городе послужит символом обновленных связей между нашими народами. \n\nВ Бухаресте будут определены точные детали наших отношений, особенно в отношении территориальных претензий и будущих завоеваний. Они не могут отказаться от этой сделки."
 GGR_new_enemies:0 "Новые враги"
 GGR_new_enemies_desc:0 "Почему Рейх должен склоняться перед полутурецким потомством рабов? Болгария - не хозяин Балкан, этот титул принадлежит только Рейху. Не будет ни компромиссов, ни дискуссий, ни милосердия к провалу бывшего союзника. \n\nПланы на оккупацию разрабатываются вместе с кандидатами в гарнизон этого района. Независимо от их помощи в старые времена, сейчас наступила новая эра завоеваний. Это просто бизнес."
# GGR_no_brakes:0"No Brakes" #duplicate loc key
# GGR_no_brakes_desc:0"The Führer has devised a rather cunning plan to minimise issues with the Bulgarian problem. Missives will be sent to Sofia that in respect of our alliance of old, there will be no war with Bulgaria, and indeed Bulgaria will receive gains upon the Romanian capitulation if it merely agrees to stay outside the war.\n\nAll lies of course. Our troops shall not stop at the Danube, once crossings are secured the Invasion of Bulgaria shall commence. The Reich will have a Black Sea port once more." #duplicate loc key
 GGR_codreanus_legacy:0 "Наследие Кодряну"
 GGR_codreanus_legacy_desc:0 "Как и наш покойный Фюрер, Кодряну и его Железная гвардия были провидцами, людьми, опередившими своё время и не справившиеся с удержанием своего законного места во главе восходящей Румынии. Нам жаль их.\n\nНесмотря на их компетенцию, однако, эти остатки Железной Гвардии окажутся очень полезными в нашем грядущем завоевании земель между Дунаем и Карпатами, выступая в роли повстанцев, шпионов и диверсантов. Самое главное, что они действуют как удобное прикрытие для наших истинных целей относительно будущего статуса Румынии. "
 GGR_for_your_people:0 "Для ваших людей"
 GGR_for_your_people_desc:0 "Железная гвардия - законные лидеры Румынии, возможно, в нашей пропаганде мы должны подчеркнуть это, так как для всех гражданских лиц внутри Румынии не будет желанием помогать чужой державе, если они помогают своим товарищам, эти проблемы могут быть менее серьезными.\n\nМы можем формировать  местные румынские полки внутри наших армий, в основном для того, чтобы служить живыми щитами для наших наступательных действий, но действовать в качестве оккупационных войск будет так же хорошо, как и для выживших."
 GGR_for_your_fatherland:0 "Для вашего Отечества"
 GGR_for_your_fatherland_desc:0 "Есть действительно редкие, желающие и способные видеть будущее румынского народа в пределах Рейха. Помещение таких людей на руководящие посты у наших румынских сторонниках и очистка от более откровенно националистических членов Железной Гвардии позволит этим людям получить опыт, необходимый для подлинного управления Румынией будущего.\n\nНаши оперативники разведки привезли этих людей в Румынию, чтобы начать гражданский конфликт, которым может воспользоваться Рейх. Когда они добьются успеха, мы начнем вторжение и унесем Румынию в мусорную корзину истории."
 GGR_the_carpathian_fortress:0 " Карпатская крепость"
 GGR_the_carpathian_fortress_desc:0 "Главная военная проблема, связанная с захватом Румынии, исходит не от ее народа, который будет умиротворён за неделю, как он есть, а от ее природных образований. Могучие Карпаты и река Дунай. Границы Румынии, служащие складами снабжения, бункерами и блокпостами, помогают ей поддерживать свою оборону.\n\nЭто, однако, не делает нацию непобедимой. Через горы можно пролететь, а через реки перебросить десант. Румыния опирается на свои естественные границы для защиты своего нежного сердца.\n\nНо не теперь"
 GGR_through_them:0 "Через них"
 GGR_through_them_desc:0 "Иногда простейшее решение является лучшим. Несмотря на то, что мы можем создать ресурсоемкий и опасный план прохождения Карпат, возможно, будет лучше, если мы просто возьмем их силой.\n\nТанковая атака, за которой последуют обильные артиллерийские обстрелы на оставшихся опорных пунктах, а элитные горные войска, набранные со всего Рейха, должны быть достаточны, чтобы обеспечить хотя бы один из перевалов. По правде говоря, нам нужны лишь они, чтобы обеспечить победу."
 GGR_over_them:0 "Над ними"
 GGR_over_them_desc:0 "Тот, кто контролирует небо, побеждает в войне, мантра, которую армия Рейха доказывали снова и снова, теперь применяется так же, как и десятилетия назад. Наш Фюрер предлагает грандиозную воздушную атаку, разместить огромные резервы войск за пределами Карпат одновременно с наземным штурмом, поймав румын в пинцет.\n\nЧлены генерального штаба беспокоятся об эффективности такого плана, или, что еще хуже, если что-то пойдет не так, но фюрер заверяет нас, что этот план идеально вписывается в возможности наших вооруженных сил завершить его."
 GGR_around_them:0 "Вокруг них"
 GGR_around_them_desc:0 "С нашим экстренным завоеванием Украины румынский вопрос стал намного менее актуальным. Широкий фронт вдоль Приднестровья и Буковины предоставит нашим бронетанковым дивизиям свободный доступ в сердце Румынии.\n\nКарпатские опорные пункты, на которые так полагаются румынские оборонительные планы, станут не менее полезными, как и прославленная линия Мажино во Франции, превзойденная и разрушенная. Такова будет судьба Румынии."
 GGR_fragile_handle_with_care:0 "Хрупкий, аккуратный в обращении"
 GGR_fragile_handle_with_care_desc:0 "Нефть, самый замечательный материал. В Румынии огромное количество чёрного золота, и, как ни странно, оно очень легковоспламеняющееся. Оружие поджигания, может быть, и не самое практичное из вундерваффе, но при поджоге нефтяных месторождений они сделают свою работу. \n\nЗапускайте бомбардировщики, установите цели и зажгите мир."
 GGR_search_the_archives:0 "Поиск в архивах"
 GGR_search_the_archives_desc:0 "Когда Карпаты были в стороне от Остеррайха, правительство располагало подробными картами различных карпатских ходов. Возможно, хотя и маловероятно, что если мы будем искать в Вене, то сможем обнаружить проходы для переброски войск для внезапного нападения на румынские позиции.\n\nКроме того, несмотря на то, что они были предателями, они делились оборонительными планами с Рейхом в войне против Советов, Германия была спасена войной, возможно, наши люди найдут что-нибудь полезное среди старых военных газет."
 GGR_stretching_our_muscles:0 "Растягивание наших мышц"
 GGR_stretching_our_muscles_desc:0 "Операция "
 GGR_a_traitors_fate:0 "Предатели судьбы"
 GGR_a_traitors_fate_desc:0 "Румыния - предательская нация. Она предала нас, предала национал-социализм и предала свой народ. Независимо от его оправданий или трудностей в обеспечении их поражения, они должны быть уничтожены. \n\nЕго политические классы встретят судьбу всех, кто предал Рейх, его солдаты будут служить рабочими в лагерях, его земли будут открыты для заселения достойными людьми. Победоносный народ, немецкий народ. \n\nКогда наши враги увидят Румынию, они узнают, какая судьба ждет их, если они бросят нам вызов. Пошлите сообщение нашим командирам, Румыния падет."
 GGR_keep_the_momentum:0 "Новые враги"
 GGR_keep_the_momentum_desc:0 " Наша демонстрация была, возможно, слишком .... продуманной. Больше, чем когда-либо, враги Рейха посылают войска группам сопротивления, действующим в Карпатском нагорье и на границе с Дунаем.\n\nМы должны показать пример тем, кто будет финансировать дестабилизацию Рейха, примером, который никто никогда не забудет. Кто сегодня все-таки помнит поляков?"
 GGR_a_german_administration:0 "Немецкая администрация"
 GGR_a_german_administration_desc:0 "Когда-то террористическая организация - навсегда террористическая организация. Железная гвардия помогла нам, но это организация, в корне посвященная своему видению Румынии, которое не совпадает с нашим собственным. А именно, в нашем видении Румынии вообще нет, только Германия, вечно расширяющаяся, как и ее судьба. \n\nОрганизуйте собрание, убейте всех посетивших его и начните охоту на тех, кто не посетил. У нас не будет партизанской проблемы, если мы сможем предвосхитить ее формирование."
 GGR_collaborators_in_high_places:0 "Коллаборационисты на высоких местах"
 GGR_collaborators_in_high_places_desc:0 "Хотя Румыния является неотъемлемой частью Рейха, нет никаких причин, по которым мы не можем предложить определенную автономию для стабильной и определенно мирной земли для управления. Железная гвардия создаст адекватную администрацию, и, возможно, что более важно, они могут предложить легионы пушечного мяса для поддержки наших военных усилий. \n\nТакое положение дел не будет продолжаться вечно,но пока оно будет действовать."
 GGR_the_lifeblood_of_the_reich:0 "Назад в дело"
 GGR_the_lifeblood_of_the_reich_desc:0 "Нефть - основа Рейха, наших танковых армий и Кригсмарине. Технологическое превосходство Рейха позволит нам эксплуатировать румынские резервы в такой степени, в какой предатели никогда не могли себе представить, позволяя нам подпитывать наши военные усилия, независимо от того, какое эмбарго налагают на нас трусы в Токио и Вашингтоне.\n\nВ конце концов, каждому это нужно."
 GGR_last_legs:0 "Последние Ноги"
 GGR_last_legs_desc:0 ""

 GGR_operationsealionii:0 "Операция Морской лев II"
 GGR_operationsealionii_desc:0 "Коварный Альбион использовал наше отвлечение внимания в Гражданской войне, чтобы вернуться в дегенеративность и "free" itself. We will give them a reminder, that WE are the masters of Europe. Like in the 40's, we will land on the shores of Britannia. London has fallen once and now it will do so again. And then we will ensure more... capable hands are in power."
 GGR_readythekreigsmarine:0 "Готовьтесь к крейгсмарину" # <<TRANSLATED>>
 GGR_readythekreigsmarine_desc:0 "Однажды немцы были в страхе перед мощью британского флота. Мало кто сомневался в власти Британии над волнами, и все же благодаря изобретательности и решимости Германии мы смогли заменить Британию как глобальную военно-морскую мощь. ~ ~ ~ Настало время нашим славным кораблям погрузиться в битву в открытом море. Наши могучие корабли вызовут страх в сердцах всех британских моряков, когда наши подводные лодки застряли под волнами, чтобы донести до них конец удара. На этот раз мы покажем Британнии" # <<TRANSLATED>>
 GGR_fallleibwache:0 "План Телохранитель"
 GGR_fallleibwache_desc:0 "Пришло время инициировать план Телохранитель. Проникновение в правительство, институты и само общества свободного английского языка не только обеспечит нас необходимым интеллектом, но и даст нам возможность наносить ущерб и внушать хаос, когда мы того пожелаем. Однако предосторожность имеет первостепенное значение: если мы перегрузим наши, по общему признанию, ограниченные ресурсы, нас неизбежно поймают."
 GGR_loadthetransports:0 "Загрузить транспорт"
 GGR_loadthetransports_desc:0 "Вторжение с каждым днем становится все ближе и ближе, и наши храбрые войска отчаянно пытаются провозгласить господство над вероломным англичанинами. Мы должны начать загружать наши транспортные средства дополнительными войсками для вторжения. Англичане печально известны своей яростью, но против большего количества немецких войск их поражение будет неизбежно."
 GGR_sendoutthewolves:0 "Отправить волков"
 GGR_sendoutthewolves_desc:0 "Похоже, что трусливые англичане послали различных дипломатических посланников в другие страны в попытке получить помощь и военные поставки. Мы не должны допустить, чтобы это произошло! Наша элитная эскадра подводных лодок будет послана уничтожить торговые конвои, используя наши пресловутые атаки с подводных лодок "
 GGR_convoyescortdoctrine:0 "Конвойная эскортная доктрина"
 GGR_convoyescortdoctrine_desc:0 "Путешествие через Ла-Манш, хотя и не особенно длительное, оставляет наши конвои войск особенно восприимчивыми к воздушным бомбардировкам сверху. Для предотвращения атаки противника вместе с конвоями наших десантников в целях обеспечения их безопасности направляется сопровождение подводной лодки и несколько единиц противоавиационного вооружения. Мы должны сделать все, что в наших силах, чтобы предотвратить неожиданное нападение со стороны противника, иначе это вторжение будет намного короче, чем ожидалось. "
 GGR_contacttheholdouts:0 "Свяжитесь с несогласными"
 GGR_contacttheholdouts_desc:0 "Те, кто остались верны Рейху и национал-социалистическому идеалу, будут вознаграждены за их преданность в свое время. Или, по крайней мере, так мы им и скажем. Пока же мы должны инициировать контакты с многочисленными разрозненными группами коллаборационистов, а также с немецкими захватчиками в Корнуолле, чтобы использовать их рвение для наших собственных целей."
 GGR_bombsoverbigben:0 " Бомбы над Биг-Беном"
 GGR_bombsoverbigben_desc:0 "Вторжение началось. Геринг выступит с мощной речью о дружеских побуждениях германского рейха к вторжению в Англию, чтобы не только поразить немецкий народ, но и убедить англичан в том, что они должны принять свое неизбежное поражение. Все это время наши реактивные бомбардировщики используются для того, чтобы уничтожить все сопротивление в Лондоне. Победа близка."
 GGR_radioblackout:0 "Заблокировать радио"
 GGR_radioblackout_desc:0 "Мы должны предоставить дальнейшую помощь нашим верным повстанцам, в виде информации и оборудования. С помощью правильных инструментов они должны быть в состоянии вызвать полное радиомолчание на всей территории Англии максимум на два дня. Один или два дня - это все, что нам нужно, чтобы закрепиться на Британских островах, и к тому времени у англичан не останется никаких шансов."
 GGR_preemptiveresistence:0 "Преимущественное сопротивление"
 GGR_preemptiveresistence_desc:0 "Теперь, когда различные ячейки сопротивления были объединены в один лояльный блок, мы начнем посылать необходимые ресурсы. Мятежников следует поощрять к тому, чтобы они сеяли как можно больше хаоса, каким бы жестоким и массовым он ни был. Хотя реальный ущерб, скорее всего, будет минимальным, такие действия не только отвлекут правительство, но и нанесут серьезный психологический ущерб населению в целом, которое вскоре обнаружит, что защита своего острова снова окажется бесплодной."
 GGR_thesecondsurrender:0 "Вторая капитуляция"
 GGR_thesecondsurrender_desc:0 "Британия наша! Трусливый британский народ в очередной раз попал под сапог Германии и сдал свой капитал и боеприпасы превосходящим немецким войскам. Подобно тому, как первоначальная операция "
 GGR_backtothemills:0 "Назад на заводы"
 GGR_backtothemills_desc:0 "Хотя большая часть материальных богатств Англии уже экспортирована на материк, создается впечатление, что есть один товар, в котором мы всегда нуждаемся: сталь. И поэтому, чтобы решить эту проблему, мужчины и женщины Британии должны быть привлечены к работе на сталелитейных заводах, чтобы производить тонколистовую сталь для немецкого оружия. Таким образом, британская экономика может быть восстановлена, в то время как гордый народ Германии может извлечь выгоду из британской стали."
 GGR_SL2_mills:0 "Вернитесь на мельницы!"
 GGR_aswastikaoverwindsor:0 "Свастика над Виндзором"
 GGR_aswastikaoverwindsor_desc:0 "Британия снова покорена! Победа наша. Кровь, пот и слезы немецкого народа больше не будут напрасными. С правительством быстро разобрались, несколько членов королевской семьи были казнены за их невыносимые преступления против Рейха. Предательству английского народа больше не будет позволено контролировать свою землю. С этого дня будет создан гордый и почетный Рейхскомиссариат Британниен, чтобы предотвратить дальнейшую нелояльность в отношении Великогерманского рейха."
 GGR_fightingonthebeaches:0 "Борьба на пляжах"
 GGR_fightingonthebeaches_desc:0 "Во время первой операции "
 GGR_slowandsteady:0 "Медленно и устойчиво"
 GGR_slowandsteady_desc:0 "Как бы идеально не было быстрое вторжение, завоевание британских островов должно быть тщательно спланировано и выполнено, чтобы свести к минимуму потери Германии в этом конфликте. Вместо этого, давайте продолжим планирование, чтобы убедиться в том, что наши приготовления безупречны. Как только мы будем готовы, их поспешно сконструированная и некачественная оборона не будет соответствовать нашей военной мощи. В конце концов, черепаха победила зайца."
 GGR_fullsteamahead:0 "Полный вперед"
 GGR_fullsteamahead_desc:0 "К черту тщательно проработанные планы и вторжения! Наше время нанести удар уже пришло! Вермахт вновь стремится штурмовать пляжи Англии, уничтожая всех, кто осмеливается сопротивляться могуществу немецкой военной машины. Это будет не просто война, а полное и окончательное уничтожение дураков в Лондоне, которые посчитают мудрым сражаться с Германией . Вперёд!"
 GGR_aloyal5thcolumn:0 "Лояльная 5-я колонна"
 GGR_aloyal5thcolumn_desc:0 "Различные фракции английского сопротивления должны объединиться как один могучий столп силы, если мы хотим, чтобы завоеванная Англия осталась под нашим боком. От тех, кто боится немецких репрессий, до ярых коллаборационистов-фашистов, до оставшихся немецких захватчиков, объединение этих ячеек должно быть быстрым и эффективным. Любые ненадежные члены сопротивления должны быть отрезаны от нашей драгоценной помощи. Мы поддерживаем только абсолютную лояльность."
 GGR_keepthemblind:0 "Держите их в ослеплении"
 GGR_keepthemblind_desc:0 "Должна быть проведена подготовка к следующему этапу нашего плана инфильтрации. Информационная сеть Англии должна стать полностью и совершенно разрушена, как только начнется наше вторжение. Не зная ни о передвижениях наших войск, ни о воздушных ударах, они будут совершенно неподготовлены к нашему возможному нападению. Чтобы покорить льва, мы должны сначала ослепить его."
 GGR_planningthereturn:0 "Планирование возврата"
 GGR_planningthereturn_desc:0 "Британские острова, географически отделенные от остальной Европы, остаются занозой на нашей стороне на протяжении десятилетий. Они преследовали нас, нападали на нас и убили многих невинных мужчин и женщин Германии. Теперь они вновь стремятся подорвать авторитет Фюрера и действуют в прямом противоречии с Третьим Рейхом. Как они смеют! Похоже, они забыли, когда немецкие бомбардировщики бомбили их города, а немецкие сапоги штурмовали их пляжи. Наш долг - напомнить английской грязи об их подчиненном положении как нашего субъекта, и мы примем для этого все необходимые меры. Были разработаны планы по участию в следующей итерации операции "
 GGR_disposeoftherabble:0 "Избавиться от болтовни"
 GGR_disposeoftherabble_desc:0 "Похоже, что различные повстанцы и революционеры Британии недовольны нашим завоеванием островов. Видимо, они ожидали, что мы действительно выполним наши обещания о восстановлении "independent England" restored to its pre-war state. Frankly, it was their fault for believing in such preposterous notions. It is time we put these rebellious traitors back in their place."
 GGR_spacer:0 "Фиксатор"
 GGR_spacer_desc:0 "Примечание от переводчика Computer_x64: Описание для этого фокуса пусто в оригинальном англоязычном файле, поэтому тут ничего нет."
 GGR_lootthevaults:0 "Загрузите хранилища"
 GGR_lootthevaults_desc:0 "Германия когда-то процветала, покоряя наших врагов, и сделает это снова. Английская родина является домом для коллекции огромного материального богатства, которое было бы очень полезно для заправки немецкой военной машины. Мы прикажем нашим людям разграбить все, что у них на виду, приказав им вернуть эти трофеи войны в Германию, чтобы улучшить наше Отечество. Не оставляйте нетронутым ничего!"
 
 GGR_operationsealion2:0 "Операция Морской Лев 2"
 GGR_operationsealion2_desc:0 "Британские острова - впервые оккупированы немцами в пятом веке, последний раз в двадцатом. Как бы ни были ублюдки англичане, жизненно важно, чтобы они остались в пределах Пакта - их контроль над Северным морем и Атлантикой был беспрецедентным в течение последних двухсот лет. Нам повезло, что мы уже кастрировали их превознесенные Королевские военно-морские силы. Будет просто перепрыгнуть через канал и еще раз подчинить их Рейху."
 GGR_deploythemtotheborder:0 "Развернуть их на границу"
 GGR_deploythemtotheborder_desc:0 "По мере того, как наши войска собираются на границе между Корнуоллом и Англией, крайне важно, чтобы у английского правительства не возникало подозрений относительно их назначения. Поэтому мы не будем строить никаких оборонительных сооружений, которые были бы бесполезной растратой. Вместо этого необходимо убедиться, что, когда придет время, армия сможет выкопать окопы как можно быстрее."
 GGR_outofgovernment:0 "Вне правительства..."
 GGR_outofgovernment_desc:0 "Друзей-фашистов в Англии мало и они далеко друг от друга. Освальд Мосли уехал в Канаду, когда понял, что мы не позволим ему иметь собственную вотчинну, а то, что осталось от Британского Союза Фашистов, более склонно встать на сторону Сопротивления, чем на нашу. Единственная группа, желающая сотрудничать в наши дни - это Национальный фронт. \n\nОни, возможно, не очень популярны в наши дни из-за того, что... ну, лучше не говорить о них то, что говорят о них англичане. Тем не менее, мы должны встретиться с ними. Они будут жизненно важны для поддержки нашего повторного захвата островов."
 GGR_ourgreatenglishfriends:0 "Наши великие английские друзья"
 GGR_ourgreatenglishfriends_desc:0 "В последнее время Национальный Фронт работает на удивление хорошо. Слишком хорошо. Весь смысл нашей оккупации Англии заключался в том, чтобы кастрировать их так, чтобы они больше никогда не могли угрожать Рейху. Вероятно, мы должны что - то сделать, чтобы исправить это-они, кажется, верят, что мы всемогущи, так что это не должно быть слишком сложно. Если мы отправим несколько противоречащих друг другу сообщений в несколько министерств, это может вызвать небольшой конфликт - они практически дерутся, чтобы угодить Рейху, и каждый из них стремится встать на голову друг другу. Тем легче будет с ними справиться."
 GGR_thebatteredgarrison:0 " Реабилитировать потрепанный гарнизон"
 GGR_thebatteredgarrison_desc:0 "Гарнизон Корнуолла был создан после операции "
 GGR_refitthetroops:0 " Переоборудование войск"
 GGR_refitthetroops_desc:0 "Гарнизон Корнуолла состоял из одних из лучших солдат в Рейхе, когда он был на вершине. Так как он был оставлен дрейфовать в Бюргеркриге, он был вынужден защищать себя. Тяжелые времена, но тяжелые времена разводили более крепких людей. Гарнизон вывел инновационную тактику в своем конфликте против англичан, но они голодали от индустриальной мощи Рейха. Там, где раньше они были вытеснены на бесславный бретонский черный рынок, теперь их привезут в Рейхстаг, который, несомненно, увидит необходимость финансирования гарнизона, чтобы лучше охранять острова. "
 GGR_expandtheinfrastructure:0 " Расширение инфраструктуры"
 GGR_expandtheinfrastructure_desc:0 "Дорожное строительство заимело меньший приоритет по обе стороны границы между Корнуоллом и Англией - так не пойдёт. Гарнизон хорошо приспособился к противодействию партизанским операциям Сопротивления, но если мы хотим провести еще одну полномасштабную оккупацию, жизненно важно, чтобы английская инфраструктура могла выдержать её. \n\n  Инвестирование в Корнуолл поможет силам, марширующим на юг Англии, к тому же, это не настолько дорого. Это лишь вопрос времени - когда они будут готовы нести танковую колонну."
 GGR_identifythetargets:0 "Идентифицировать цели "
 GGR_identifythetargets_desc:0 "Прошло слишком много времени с тех пор, как мы проводили надлежащую оценку возможностей английского языка. Наша нынешняя разведка восходит к периоду до восстания, так что проверка в порядке. Штабная миссия Оберкомандо Вермахта отправится осматривать достопримечательности - валлийскую и шотландскую границы, огромные верфи в Барроу и Ливерпуле, тренировочные полигоны, на которых выковывались люди, подавлявшие сопротивление.\n\nКонечно, это не просто праздник. Это жизненно важная информация, которая однажды будет использована, когда мы снова захватим Британские острова. Каждое место в этом путешествии является главной целью, когда Люфтваффе снова пролетают над небом Англии. Это передовая разведка."
 GGR_requesttheirplans:0 " Запросите их планы"
 GGR_requesttheirplans_desc:0 "Англичане были отделены от своей Британской империи после нашего первого вторжения - у них, несомненно, есть планы вернуть ее. Шотландия и Уэльс годами беспокоились о такой возможности и строили собственные планы противодействия, но у нас есть уникальное преимущество - мы можем просто попросить их. Королевская партия стремится доказать свою лояльность и с радостью позволит нам оценить их возможности в обмен на несколько советов."
 GGR_preemptivesabotage:0 "Упреждающий cаботаж"
 GGR_preemptivesabotage_desc:0 "Преимущество первого хода велико - ещё более велико, если ваш противник даже не знает, что игра началась. Английское правительство всё ещё верит, что может нас успокоить, но их некомпетентность уже доказана. Пора принимать меры. \n\nНациональный фронт будет нашим троянским конём - хотя у них и не большая поддержки в парламенте, они составляют значительную часть английских сил безопасности. У них есть доступ к складам, верфям, арсеналам и аэродромам, и у них есть большой опыт борьбы с сопротивлением. Теперь они станут новым сопротивлением."
 GGR_the2ndsurrender:0 "2-я капитуляция"
 GGR_the2ndsurrender_desc:0 "Фюрер сделал это один раз, и он сделал это снова. Лондон и Англия в его власти. С формальным роспуском английского правительства Рейхскомиссариат Британиен уже находится в процессе закрепления своей власти, поскольку наши "friends" from the National Front move in to handle the boring day-to-day business."
 GGR_butnotoutofuse:0 "Но не вышел из употребления"
 GGR_butnotoutofuse_desc:0 "Национальный фронт может рассчитывать получить контроль над Англией, когда все будет сказано и сделано - этого не произойдет. Неопытную, некультурную банду головорезов нельзя оставлять во главе страны. Однако у головорезов есть свое применение - для гарнизона половины Европы нужны люди, а у фронта, безусловно, есть опыт марширования по улицам. Они будут дополнять наше правительство, а не формировать свое собственное, им будут предоставлены административные и полицейские функции и позволено поддерживать мир."
 GGR_letthebombsfall:0 "Пусть падают бомбы"
 GGR_letthebombsfall_desc:0 "Наконец-то пришло время, чтобы снова загнать англичан под немецкий сапог. Используя Корнуолл как плацдарм, мы свергнем английский режим и приведем наших верных лакеев. Хотя в данный момент может показаться, что до Лондона трудно добраться, с нашими обширными усилиями по разрушению английская оппозиция должна быть уменьшена."
 GGR_movelikelightning:0 "Двигайся как молния"
 GGR_movelikelightning_desc:0 "Наша операция в Англии, похоже, столкнулась с несколькими... трудностями. Однако прошлое есть прошлое. Сейчас мы должны как можно скорее добраться до Лондона. Чем дольше мы ждем, тем больше вероятность того, что предательские англичане оправятся от нашей атаки."
 GGR_stranglethepartisans:0 "Задушите партизан"
 GGR_stranglethepartisans_desc:0 "Среди многих вопросов, которые следуют за нашей победой на островах, наиболее актуальными являются партизаны, которых мы "acquired". Currently they are held in former prisons, barracks, makeshift camps or even barns in the countryside. Their fate has to be determined. The trials that will follow and their results will be introduction to our future rule."
 GGR_givehalderapromotion:0 "Повысить Гальдера"
 GGR_givehalderapromotion_desc:0 "Франц Гальдер великолепно выполнил свой долг перед Рейхом, его командовани Корнуоллом имеет решающее значение в искоренении инакомыслия. Его силы сыграли важную роль как в поддержании порядка в Британии до Бюргеркрига, так и в нашей повторной оккупации, и вполне уместно, что он был вознагражден за свои дальнейшие усилия.\n\nРейхсмаршалл Шёрнер, похоже, возражает против того, чтобы Хальдер поднялся еще выше, хотя и не говорит об этом. Он просто затопил нас своими собственными предложениями по командованию, но кроме его дружков остальные члены ОКВ готовы принять в свои ряды еще одного героя войны."
 GGR_orchestratedriots:0 "Организованные беспорядки"
 GGR_orchestratedriots_desc:0 "Национальный фронт хорошо известен тем, что шумит на улицах Лондона, да и всех некогда великих промышленных городов Англии. Мы можем повернуть это в свою пользу, и, возможно, повернуть еще больше англичан в сторону Рейха. Очевидно, что Англия пострадала от отсутствия торговли с Германией и ее союзниками. Пусть они устроят суматоху."
 GGR_neveranotheruprising:0 "Кто-то ниже заслуживает шанса"
 GGR_neveranotheruprising_desc:0 "Франц Гальдер за свою долгую службу перед Рейхом выступил с восхитительной речью. Его командование Корнуоллом было эффективным в поддержании порядка, и жестоким в выполнении им своего мандата, но в последнее время он стал замедляться. Его служба была слишком долгой.\n\nПришло время ему почивать на лаврах, возможно, написать какие-нибудь мемуары - хотя и не слишком подробные. Пусть никто не узнает содержание его приказов на Восточном фронте. Мы обеспечим ему хорошую пенсию, а тем временем назначим его преемника. Это должен быть один из дружков Шёрнера. Стол Фюрера был переполнен предложениями, и было бы удобно вывезти из столицы одного из "
 GGR_raidthevaults:0 "Рейд по хранилищам"
 GGR_raidthevaults_desc:0 "Вторжение в Англию завершено, и с ним идет то, что следует за всеми нашими завоеваниями - мародерство. Англия, несмотря на свои трудности в последнее время, является очень богатой страной. Ее сундуки все еще полны золота - результат бытия мировой империей на протяжении ста лет. Пришло время реквизировать это богатство для наших собственных целей.\n\nВойна - довольно дорогое занятие, и еще один приток золота в наши запасы будет продолжать поддерживать нашу военную машину довольно долго. Мы можем только благодарить Бога за то, что он спасал Короля настолько долго, чтобы он передал нам свое богатство. Оно нам обязательно понадобится."
 GGR_razethecities:0 "Сравнять города с землёй"
 GGR_razethecities_desc:0 "Во всех городах есть мятежники, но в одних больше мятежников, чем в других. Англия, в частности, является повстанческой золотой жилой, и мы должны будем принять соответствующие меры. Мы внимательно приняли к сведению Гражданскую войну в Англии, несмотря на наши собственные неприятности, и нанесли на карту основные центры повстанческой деятельности. К этим городам будут относиться без пощады. \n\nКоординированные артиллерийские удары и тяжелые бомбардировки заставят их сойти с дистанции, и если они начнут сопротивляться наведению армией порядка, мы просто отступим и взорвем их."
 GGR_buytheirarsenals:0 "Купить их арсеналы"
 GGR_buytheirarsenals_desc:0 "Английское правительство постоянно стеснено в средствах, постоянно просит помощи, оружия или займов. Воссоединение с пактом для них означает и мир, и процветание - теперь, когда мятежники подавлены, они не видят причин не перековать мечи на орала. Это прекрасная возможность разоружить их. Мы наскребем несколько миллионов, чтобы выкупить у них винтовки, а когда снова окажемся в Лондоне, попросим вернуть наши деньги. Они будут не в том положении, чтобы спорить."
 
 
 
 GGR_case_cerdic:0 "Дело Кёрдик"
 GGR_case_cerdic_desc:0 "Наша опека над Англией была обречена на провал, в то время как остальная Британия была вне нашей досягаемости. Шотландцы позволили мятежникам течь в обе стороны через границу, валлийцы прислали свой уголь, но мало что сделали, кроме как попросили о помощи. \n\nИрландия - это совсем другое дело - возможно, мы помогли им получить Ольстер, но бывшая Северная Ирландия - это логово террористов и английских изгнанников. Мы должны искоренить их раз и навсегда."
 GGR_infiltrate_scotland:0 "Проникнуть в Шотландию"
 GGR_infiltrate_scotland_desc:0 "Шотландцы параноидально относятся к немецким лазутчикам на самых высоких и самых низких уровнях с тех пор, как их насильственно разлучили. По иронии судьбы, это даже отдаленно не соответствовало действительности, но теперь мы могли бы послать туда шпионов. Годы прыжков в тени должны были смягчить их - теперь мы будем готовы сбить их с ног."
 GGR_invade_scotland:0 "Вторгнуться в Шотландию"
 GGR_cut_off_the_dragons_tail:0 "[ROOT.GetGGR_wales_status]"
 GGR_cut_off_the_dragons_tail_desc:0 "[ROOT.GetGGR_wales_status_desc]"
 GGR_invite_wales:0 "Сокрушите юнионистскую мечту"
 GGR_invite_wales_desc:0 "Как ни странно, валлийцы приняли правительство, которое не только ненавидит идею союза с Англией, но и дружественно настроено по отношению к Пакту. Этот приятный сюрприз очень поможет нам в завоевании островов и оккупации. Пригласив Уэльс и раздавив любого, кто даже мечтает о союзе с Англией, мы обеспечим существование лояльной страны, кровно заинтересованной в продолжении оккупации Англии, таким образом, если мы когда-нибудь окажемся в ситуации, когда англичане восстанут вновь, Уэльс, несомненно, будет на нашей стороне, готовый защитить свою нацию от английской угрозы."
 GGR_invade_wales:0 "Отрежьте хвост Дракону"
 GGR_invade_wales_desc:0 "Уэльс всегда был чем-то второстепенным в послевоенном планировании, поэтому они сидели оторванными от Англии и Рейха в странном промежуточном положении, посылая свой уголь и не делая больше ничего. Если же они и дальше будут оставаться в одиночестве, то они станут раем для мятежников и уродливым местом на карте. Прикажите ОКВ составить планы вторжения."
 GGR_incite_irish_tensions:0 "[ROOT.GetGGR_ireland_status]"
 GGR_incite_irish_tensions_desc:0 "Ирландия была готова прыгнуть на британцев в конце последней войны, но, как и все остальные, они пришли к нам на помощь, когда наше вторжение в Ольстер споткнулось. Двадцать лет спустя мало что изменилось - ольстермены продолжают сопротивляться своим южным братьям, и республика просит о помощи. \n\n[ROOT.GetGGR_ireland_status_desc] "
 GGR_invade_ireland:0 " Разжигание Ирландской Напряженности"
 GGR_invite_ireland_desc:0 "Ирландия продолжила медленный дрейф в сторону Рейха, и теперь удобно сидит в пределах Пакта Единства. Тем не менее, повстанцы в Ольстере все еще остаются занозой в боку, с которой необходимо разобраться, если мы хотим сохранить доминирующее положение Пакта в Британии. В помощь нашим ирландским союзникам будут направлены подразделения военной полиции."
 GGR_invite_ireland:0 "Подавить ольстерских юнионистов"
 GGR_invade_ireland_desc:0 "Республика оказалась бедным союзником, неспособным должным образом интегрировать провинцию, за которую они так много боролись. Пробританские ополченцы Ольстера никогда не станут добровольными союзниками Рейха, но их легко обмануть, чтобы достичь его целей. Бомбардировки под фальшивым флагом по обе стороны границы настроят их друг против друга, готовые вернуться и убрать за собой беспорядок."
 GGR_conquer_the_isles:0 "Завоевать острова"
 GGR_conquer_the_isles_desc:0 "Англия всегда была главной проблемой в Британии. Теперь, когда этот скачок скорости преодолен, мы можем разобраться с объедками. Остальные народы островов, скорее всего, объединились бы вместе, если бы мы дали им шанс - лучше бы мы объявили им войну сразу всем, чтобы лишить их преимущества."
 GGR_the_new_cornwall:0 "Новый Корнуолл"
 GGR_the_new_cornwall_desc:0 "Теперь пришло время разделить добычу. Корнуолл был отличным местом для наблюдения за Англией и Уэльсом, но как насчет остальных островов? Есть одно решение, которое удовлетворяет и идеологии, и прагматизму. На Фарерских Островах.\n\nСоюзники заботились о заморских владениях Дании после нашей оккупации материка. Исландия и Гренландия отошли к американцам, но Фарерские острова остались с Шотландией после того, как мы разбили англичан. Фарерские острова окажутся отличной военно-воздушной и военно-морской базой, с которой можно будет неусыпно следить за Британией."
 GGR_the_new_union:0 "Новый cоюз"
 GGR_the_new_union_desc:0 " Британские острова были объединены впервые с 1921 года. Не многие предсказали бы, что это произойдет таким образом, но не многие предсказали бы большинство событий этого столетия. Британцам придется привыкнуть к своей новой ситуации и новому образу жизни. Они должны чувствовать себя привилегированными - у них это лучше, чем у большинства."

 GGR_operation_tannenbaum:0 "Операция Танненбаум"
 GGR_operation_tannenbaum_desc:0 "Одним из первых планов великого вторжения Фюрера было ворваться Швейцарию. Эти капиталистические свиньи в своих горах сидели на горах золота, извращая и переворачивая мировую экономику, как жадные евреи. Наш народ был тем, на кого они нацелились в первую очередь, крадя наше золото и давя на нашу экономику. Уничтожив этих змей и крыс, мы освободим огромные запасы золота и тем самым дадим нашей экономике толчок, которого она не видела со времен Второй мировой войны! \n\nКонечно, они ждали, что мы нападем на них десятилетиями. Конечно, они построили линию укрепления (на наши с трудом заработанные деньги), которая позорит старую линию Мажино. Конечно, у них одни из лучших тренировок на Земле. Какая разница? Мы - Великогерманский Рейх, черт возьми, и мы будем завоевывать и забивать наш путь через высоты! Наше расовое и идеологическое превосходство еще раз подтвердится, и мы подожжем толстых банкиров и вырожденцев-горожан огнем национал-социализма!"
 GGR_phase_one_planning:0 "Первая фаза: Планирование"
 GGR_phase_one_planning_desc:0 "Как бы мы ни хотели сломать шею жадным банкирам в горах, факт остается фактом - они готовились к атаке десятилетиями. Сначала мы должны сокрушить их защиту, прежде чем мы сможем добраться до грабежа швейцарцев. Знание - это половина битвы, а знание, как сокрушить этих дураков - лучший способ максимизировать прибыль и минимизировать кровь немцев. В конце концов, эта кровь понадобится нам для последующих кампаний. Конечно, если мы должны атаковать в ближайшее время, мы можем пропустить одну или две из этих мер предосторожности. Или, мой Фюрер, мы всегда можем просто двигаться дальше, если вы действительно беспокоитесь...  "
 GGR_dust_off_the_bookshelfs:0 "Пыль с книжных полок"
 GGR_dust_off_the_bookshelfs_desc:0 "Во время уничтожения союзников много лет назад было разработано множество планов по уничтожению швейцарцев, каждый со своими идеями, планами и движениями. Конечно, мы так и не смогли завершить эти планы, так как появились более срочные дела, и эти планы были отложены в долгий ящик в давно забытых офисах. Пришло время заново открыть эти планы, выбрать лучшие идеи и объединить их в один славный файл для Танненбаума."
 GGR_mountain_combat_training:0 "Подготовка к бою в горах"
 GGR_mountain_combat_training_desc:0 "Большая часть Швейцарии - это горы. Большая часть обороны Швейцарии находится в этих горах. Очевидно, что наши люди должны быть обучены способам ведения боя на большой высоте, масштабированию гор и другим способам использования Альп в своих интересах. Швейцарцы не ожидают, что наши люди смогут сражаться с ними в горах на равных условиях, и мы можем использовать это в своих интересах. Пройти через швейцарцев будет непросто, но при наличии подготовки и мастерства победа неизбежна."
 GGR_aerial_recognition:0 "Воздушное распознавание"
 GGR_aerial_recognition_desc:0 "На таких больших высотах проще всего осуществлять эффективную разведку с воздуха. И мы, и швейцарцы это знаем, и поэтому они приложили усилия, чтобы замаскировать свои места, чтобы обмануть неподготовленный глаз. Как типично для трусов. Научив наших бомбардировщиков и других разведчиков распознавать швейцарские места дислокации и оружие, и показав им, как обнаружить даже самое скрытое место, мы больше никогда не удивимся бункерам или пулеметам."
 GGR_centralized_military_hospitals:0 "Централизованные военные госпитали"
 GGR_centralized_military_hospitals_desc:0 "Из-за горного рельефа швейцарских Альп большая часть нашей современной госпитальной инфраструктуры непригодна для развертывания на линии фронта. Чтобы лучше соответствовать нашим силам, мы должны разработать и развернуть более эффективные госпитали для работы на скудном швейцарском фронте."
 GGR_phase_two_invasion:0 "Вторая фаза: Вторжение"
 GGR_phase_two_invasion_desc:0 "Словно драконы, швейцарские банкиры сидели в своих горах, накапливая свои богатства и нападая на любого, кто осмелится приблизиться к их территории. В течение многих лет они обманывали немецкий народ, обманывая его, чтобы он пополнил свою кучу золота, прежде чем скрутить их за все деньги, которые у них есть. По словам нашего Фюрера, свиньи вторгаются в немецкую экономику, непосредственно вызывая крах 50-х годов. \n\nНо как и во всех рассказах о драконах, в один прекрасный день в логово дракона придет рыцарь в сияющих доспехах. Несмотря на то, что дракон может дышать огнем и рычать, добрый рыцарь неизбежно убивает зверя и забирает богатство. Мы - рыцарь, и мы победим дракона и возьмем богатство со сталью, свинцом и огнем. Пришло время покончить с драконом раз и навсегда. На войну!"
 GGR_the_meat_grinder:0 "Мясорубка"
 GGR_the_meat_grinder_desc:0 "Швейцарская система защиты лучше, чем считалось ранее. Намного лучше. Даже самые страшные ожидания от бункеров, окопов, мин и прочих атрибутов войны кажутся шутками по сравнению со свинцовой стеной, которая, кажется, загораживает нас от Швейцарии. Фюрер Геринг, отправив свою разведгруппу в ближайшую тюрьму, отдал приказ о призыве большего числа людей на замену нашим многочисленным потерям. Господь знает, что нам это нужно."
 GGR_underground_infiltration:0 "Использовать "
 GGR_underground_infiltration_desc:0 "Швейцарцы, готовясь к нашей атаке, построили одну из наиболее полных оборонительных линий на нашей границе. Танковые ловушки, окопы и бункеры покрывают ландшафт. Эти оборонительные сооружения, несомненно, финансируются за счет украденного у нас немецкого золота, являются одними из лучших в мире. Нападение на них с помощью широкомасштабного наступления закончится только бойней.\n\nВместо этого, мы будем повторно использовать стратегию, используемую для уничтожения поляков и французов во Второй мировой войне. Особенно эффективно будет использоваться "
 GGR_chop_off_the_head:0 "Отрубить голову"
 GGR_chop_off_the_head_desc:0 "До тех пор, пока у швейцарской армии есть лидеры и генералы, наш план по их полному запутыванию никогда не принесет полноценных плодов. С этими людьми они смогут противостоять нашим атакам даже после того, как мы прорвемся. Поэтому мы будем использовать всю имеющуюся у нас информацию, чтобы убить как можно больше лидеров их вооруженных сил. Как только будет обнаружен проблеск местоположения, по крайней мере 10 бомбардировщиков отправятся на уничтожение этого места. Мы победим!"
 GGR_no_rest:0 "Нет покоя"
 GGR_no_rest_desc:0 "Мы не можем позволить швейцарцам перегруппироваться после того, как мы сделаем наш прорыв, или мы просто застрянем в другой очереди укреплений и артиллерии. Мы должны постоянно атаковать, постоянно бомбить, постоянно нарушать работу их тыла, если мы хотим, чтобы эта война быстро закончилась. Эти стратегии должны держать их в замешательстве достаточно для того, чтобы мы могли остановить любое остаточное сопротивление."
 GGR_phase_three_breaktrough:0 "Третья фаза: Прорыв"
 GGR_phase_three_breaktrough_desc:0 "Мы сделали это! Танки прорвались, и теперь у нас есть возможность прорвать их оборону и завладеть накопленным богатством. Теперь речь идет о том, чтобы как можно дальше продвинуться с тем, что у нас есть, подорвать моральный дух и не дать этим проклятым швейцарцам создать другую линию обороны. Если мы надавим сильно и быстро, мы сможем победить в этой войне в ближайшее время! \n\nМы должны быть уверены, что двигаемся как можно быстрее, захватываем как можно больше, прежде чем вероломные швейцарцы смогут эвакуировать наличные деньги или установить еще больше оборонительных укреплений. Ситуация дома становится всё хуже с каждым днем, который проходит без ничего, кроме соснового гроба за сосновым гробом, как новость для людей. Если мы не выиграем в ближайшее время, нам, возможно, придется иметь дело с серьезными последствиями "
 GGR_one_last_push:0 "Последний толчок"
 GGR_one_last_push_desc:0 "Люди приближаются к концу войны с каждой захваченной милей земли, но усталость от почти постоянной атаки и падение морального духа с каждой из многочисленных неудач грозит заставить нас остановить наш толчок и позволить врагу перегруппироваться! Мы должны найти способ поддерживать порядок и отталкивать людей, чтобы не оказаться в тупике, в котором мы оказались."
 GGR_punish_stragglers:0 "Наказать отставших"
 GGR_punish_stragglers_desc:0 "По мере того, как мы все глубже и глубже проталкиваемся в Швейцарские Альпы, мы время от времени захватываем пленных, когда они отступают к следующей линии бункера. Эти пленные, будучи, возможно, хорошим источником разведданных о швейцарских позициях, почти единогласно отказались с нами разговаривать, защищая тех банкиров и бизнесменов, которые их угнетают. Ослепленные дураки не могут спастись. Вместо того, чтобы использовать их в качестве разведки, мы будем использовать их как моральный подъем. Публичные казни, наказания толпы, вынужденные признания - чего бы это ни стоило, мы это сделаем. Эти люди посеяли ветер пуль и снарядов, и теперь они пожнут вихрь ярости Вермахта."
 GGR_study_the_remains:0 "Изучите останки"
 GGR_study_the_remains_desc:0 "По мере того, как мы продвигаемся по укреплениям, которые установили швейцарцы, необходимо осознавать, насколько упрямы и устойчивы были эти позиции. Они скосили наших людей, выдержали и бомбы, и снаряды, и нанесли огромные потери нашим танкам. Очевидно, что наше время стоит того, чтобы изучить то, что осталось от их структур. Сопротивление заставляет нас совершенствоваться, с тем чтобы эффективно уничтожать любую оборону, оставшуюся на территории, которой располагают швейцарцы. Даже если на оставшихся швейцарских позициях не удастся получить никакой информации, мы всегда сможем кооптировать планы и проекты этих укреплений, если они когда-нибудь понадобятся нам в будущем."
 GGR_cameras_on_the_front:0 "Камеры на фронте"
 GGR_cameras_on_the_front_desc:0 "В то время как мы продолжаем громить швейцарскую угрозу, некоторые бабельсбургские кинематографисты предложили создать многочисленные агитационные фильмы о наших храбрых людях, раздавивших швейцарских свиней под своими сапогами. С такими живописными горами и таким количеством разрушенных бункеров, кто смог бы устоять? Геринг разрешил это, и уже многие съемочные группы отправились на фронт, чтобы получить хорошие фотографии наших ребят в бою с капиталистическими ублюдками. При удаче, умении и хороших кадрах эти фильмы отвлекут людей от размышлений о количестве гробов, которые продолжают возвращаться домой."
 GGR_phase_four_cleanup:0 "Четвертая фаза: Очистка"
 GGR_phase_four_cleanup_desc:0 "Наконец-то все кончено. Дракон лежит мертвый у наших ног, а его клад нашёл нового владельца. Хотя кровь сыновей Германии течет по перевалам и рекам, она более чем скомпенсирована как золотом, так и престижем. Уже сейчас в экономике наблюдается подъем, и народ Германии празднует победу над своим врагом. \n\nНастало время очистить остатки сопротивления, и подобрать любую монету, которую только можно найти. В конце концов, это было главной целью атаки, и потерять некоторые из них было бы весьма расточительно."
 GGR_recognizing_danger:0 "Распознавание опасности"
 GGR_recognizing_danger_desc:0 "Трусливые, коварные швейцарцы делают то, что они всегда делали с гордыми сыновьями Германии. Хотя они приветствуют солдат улыбками и приветствиями, за нашей спиной они проходят вокруг винтовок и боеприпасов, готовясь нанести удар по нашему славному правлению. Некоторые вещи никогда не меняются.\n\nМы должны научить наших солдат распознавать эти маски дружелюбия. Они будут знать, как искать вынужденные улыбки, стеклянные глаза, нервные тики. Не будет ни укрытий, ни сюрпризов. Мы будем контролировать Швейцарию, нравится им это или нет."
 GGR_integration:0 "Интеграция"
 GGR_integration_desc:0 "Швейцарцы, какими бы отвратительными предателями они ни были, все еще этнические немцы, и поэтому некоторые из них арийцы. Эти люди не были по своей природе предателями Рейха, они просто были введены в заблуждение их лидерами, которые надеялись уничтожить нашу революцию. Вместо того, чтобы относиться к ним так, как мы относились бы к стандартному унтерменшу, мы придадим им особый статус. Возможно, если они будут работать на Фюрера достаточно долго и усердно, мы официально назначим их арийцами"
 GGR_occupation:0 "Оккупация"
 GGR_occupation_desc:0 "Не может быть никакой интеграции для этих отвратительных червей и крыс. Хотя они называют себя "Germans", their desperate and bloody resistance to our invasion and their years of destroying our economy and squeezing our people for all they were worth shows that these rats are not true Aryans. Instead of integration, we will send Schörner and his typically brutal ways down there to deal with any resistance and extract vengeance for the war. For every dead son of Germany, there will be 10 dead swiss. For every ounce of resistance, there will be a kilogram of pain. We will crush them thoroughly into the dirt, destroy their hope, and make them an example. The world will know what the punishment is for resisting the Reich!"
 GGR_the_southward_military_migration:0 "Военная миграция на юг"
 GGR_the_southward_military_migration_desc:0 "Если и есть что-то, в чем швейцарцы были хороши, то это укрепления. Эти укрепления соперничали даже с самой укреплённой частью нашей границы с Бургундией, и их эффективность была доказана в крови немецких людей. Просто дать им сгнить было бы позорным расточительством, когда вместо того, чтобы использовать приобретенное нами золото для строительства новых фортов, мы могли просто перевезти все оставшиеся спасательные части бункеров к итальянской границе и укрепить там свою оборону! Используя грузовики, краны и швейцарскую рабочую силу, мы можем переоборудовать эти бункеры с бесполезного бетонного кирпича на самую прочную линию укрепления во всей Европе!"

 GGR_operation_margarethe:0 "Операция Маргарита"
 GGR_operation_margarethe_desc:0 "Операция "
 GGR_slovakian_remilitarization:0 "Словацкая ремилитаризация"
 GGR_slovakian_remilitarization_desc:0 "Несколько десятилетий назад наш любимый Фюрер в своей бесконечной мудрости принял решение освободить словаков от их чешских владык, однако это освобождение не было полным, так как венгры требовали долю земель, которые не принадлежали им ни по праву, ни по делу. Фюрер щедро удовлетворил эту просьбу, надеясь, что созданный альянс приведёт и мадьяр, и арийцев в славное будущее.\n\nЭто было ошибкой.\n\nВ то время как Рейх, несомненно, смог бы за несколько недель сокрушить венгерское насекомое, есть много дел, есть силы для развёртывания на большом количестве полей сражений по всему Рейху, а помощь словаков облегчила бы бремя, возложенное на Германию. В обмен на излишки танков, винтовок и боеприпасов из наших прошлых войн словаки должны предоставить как плацдарм, так и значительные силы для операции "
 GGR_down_with_the_regent:0 "Долой Регента"
 GGR_down_with_the_regent_desc:0 "Всегда есть предатели режима, готовые нанести удар изнутри и снести его для своих зловещих целей. К счастью для Рейха, в Венгрии есть те, кто готов работать с нами, чтобы свергнуть дом Хорти и создать надлежащее венгерское национал-социалистическое государство.\n\nРабота этих людей на нашей стороне, предоставляющая нам подрыв венгерских оборонительные линий и саботаж их системы ПВО, обеспечит, чтобы операция "
 GGR_an_efficient_invasion:0 "Эффективное Вторжение"
 GGR_an_efficient_invasion_desc:0 "Хотя операция "
 GGR_consider_this_a_test:0 "Считайте это тестом"
 GGR_consider_this_a_test_desc:0 "Операция "
 GGR_an_all_armored_assualt:0 "Полностью бронированнная атака"
 GGR_an_all_armored_assualt_desc:0 "Превосходство уберменша несомненно, но все равно было бы расточительством потерять даже напёрсток немецкой крови из-за венгров. Великое механизированное нападение, которое обеспечило нашу победу над французами годы назад, является простейшим методом быстрого и беспроблемного решения венгерской проблемы.\n\nСкорость, гарантированная отсутствием замедляющей нас пехоты, окажется полезной на Паннонской равнине, а в городских боях часто лучше иметь наготове молоток, когда к тому времени, когда вы заметите мушку.\n\nИменно из-за грандиозных штурмов мы чуть не проиграли Западно-русскую войну, не будем повторять одну и ту же ошибку дважды."
 GGR_overwhelm_the_border:0 "Обрушиться на границу"
 GGR_overwhelm_the_border_desc:0 "Немецкое превосходство является врожденным и неоспоримым, почему бы не использовать его? \n\nЧем проще план, тем меньше в нем пунктов, которые могут пойти не так, и план операции "
 GGR_monitor_italy:0 "Наблюдать за Италией"
 GGR_monitor_italy_desc:0 "Предательские итальянцы - наш единственный настоящий враг, оставшийся в Европе, или, по крайней мере, единственный, не входящий в состав Рейха.\n\nВ то время как Генеральный штаб и Фюрер уверены в победе, даже если итальянцы решат вмешаться, для нас может оказаться... благоразумным заранее знать о любых передвижениях войск вдоль границы. \n\nСтрогие предупреждения о том, какие помехи могут возникнуть, наряду с усиленными гарнизонами вдоль границы-самый простой способ предотвратить излишне длительную операцию."
 GGR_monitor_romania:0 "Наблюдать за Румынией"
 GGR_monitor_romania_desc:0 "Итальянцы трусы и вряд ли станут вмешиваться. То же самое нельзя сказать о румынах, которые, по крайней мере, могут рассматривать нашу оккупацию Венгрии как потенциальную угрозу. Увеличение количества сил, выделенных для операции "
 GGR_a_quick_war:0 "Быстрая война"
 GGR_a_quick_war_desc:0 "Время пришло, приготовления были сделаны и план нападения утверждён. \n\nНаши союзники готовы, наши войска готовы, и сам фюрер сказал, что война, вероятно, закончится самое большее через несколько недель. Мадьярская мразь, предавшая Рейх в его самый мрачный час, несмотря на все, что мы для них сделали, пожнет то, что они посеяли. \n\nНачинайте Операцию "
 GGR_occupation_is_tiring_work:0 "Оккупация - это утомительная работа "
 GGR_occupation_is_tiring_work_desc:0 "Местное население, кажется, недовольно нашей оккупацией Венгрии. Хотя это не ежедневное явление, в некоторых регионах, таких как Будапешт, силы гарнизона, посланные для подавления беспорядков, не справились с ними.\n\nРешение, предложенное Фюрером, состоит в том, чтобы пожертвовать часть нашей более устаревшей техники, особенно времён советской войны, военной полиции и гарнизонным полкам, чтобы обеспечить эффективное проведение наших операций в регионе.."
 GGR_the_grip_tightens:0 "Затянуть хватку"
 GGR_the_grip_tightens_desc:0 "Венгрии было разрешено самоуправление в знак благосклонности со стороны предыдущего Фюрера, но теперь этого не будет. Как законная часть Великогерманского Рейха, Венгрия будет управляться непосредственно из Германии в виде ряда военных комиссариатов. Все ресурсы, которыми изобилует регион, будут направлены на службу Рейху, и его народ также будет помогать растущей военной машине, которая будет продвигать Германию в будущее."
 GGR_the_gateway_to_the_balkans:0 "Ворота на Балканы"
 GGR_the_gateway_to_the_balkans_desc:0 "Конечным аргументом в пользу операции "

# GGR_operation_rurik3:0"Operation Rurik" #duplicate loc key
 GGR_operation_rurik3_desc:0 "Пришло время, вторжение не должно больше ждать, и время нанести удар пришло! СС подготовила каждую из своих специальных дивизий "
 GGR_our_men_on_the_inside:0 "Наши люди внутри"
 GGR_our_men_on_the_inside_desc:0 "В ходе подготовки к войне в украинскую нацию были посланы различные лазутчики, чтобы получить информацию от украинских туземцев. Мы получили различные сообщения и слухи о наблюдениях за подготовкой дивизии Мондлихта в местных деревнях, в которые мы посылали лазутчиков. Если мы хотим сокрушить врага, воссоединить Украину с Рейхом, то нам придется проникнуть с ребятами внутрь и перебить эти дивизии Мондлихта одну за другой, пока их не останется. Победа так близка, но в то же время так далека, что мы должны сломить их дух с помощью наших шпионов и погасить сопротивление раз и навсегда. Мы будем готовы уничтожить эти дивизии Мондлихта. Когда придет война, мы будем более чем готовы."
 GGR_beyond_the_curtain:0 "За занавесом"
 GGR_beyond_the_curtain_desc:0 "Прошло уже несколько недель с тех пор, как наши лазутчики впервые были внедрены в украинскую нацию, они глубоко укоренились в украинском обществе, в то время как другие последовали гораздо более радикальному подходу, объединившись с этническими украинскими ячейками сопротивления режиму Прютцмана. В противоречие нашим ожиданиям, впечатляет, что наши разведчики раскрыли больше данных про местоположения, где дивизии Мондлихта готовятся к восстанию в случае войны против Украины."
 GGR_rev_up_the_engines:0 "Завести двигатели"
 GGR_rev_up_the_engines_desc:0 "Несмотря на слабость на земле и в воздухе, которая препятствует смытию позора наших предыдущих кампаний, мы получили разрешение от Германии вложить больше ресурсов в операцию "
 GGR_low_altitude_missions:0 "Низковысотные миссии"
 GGR_low_altitude_missions_desc:0 "Похоже, что Фюрер, Лётчик-ас Геринг, хочет поднять нашу шпионскую кампанию в Украине на новый уровень в том, что, по его словам, будет "
 GGR_complete_radio_coverage:0 "Полное радиопокрытие "
 GGR_complete_radio_coverage_desc:0 "Рейх был известен своей нерушимой энигмой на протяжении всей Второй Мировой Войны и нашими достижениями в области коммуникации и развлечений вплоть до последних лет. Мы натянули радио по всему Рейху и по территории Пакта Единства, хотя, несмотря на это, нам не хватало радиосвязи в Польше. Учитывая, насколько близко он находится к сердцу Пакта Единства, Германии, это оставляет многих официальных лиц Польши и за рубежом в благоговении и недоверии из-за количества абсурда, который исходит из этого вполне фактического утверждения. Пришло время уделить больше внимания региону и включить радио в эфир, полностью охватить радио!"
 GGR_decipher_their_messages:0 "Расшифруйте их сообщения"
 GGR_decipher_their_messages_desc:0 "В Украинском регионе в нескольких разведывательных донесениях отмечались открытия неизвестных Энигм, которые нам не удалось взломать. Это открытие вызвало беспокойство у нескольких членов Генерального штаба, которым было поручено наблюдать за операцией "
 GGR_not_our_first_rodeo:0 "Не наше первое родео"
 GGR_not_our_first_rodeo_desc:0 "Вермахт сражался с Шуцстаффелем или СС, как некоторые их называют. Вермахт и его люди хорошо знают, что СС имеет тенденцию никогда не сдаваться и научились нескольким трюкам с тех пор, как в последний раз они ввязались в небольшую драку. На этот раз Вермахт готов дать СС драку, который им не понравится. СС будут сражаться до победного конца, лягаться, как бык, Вермахту тоже суждено сражаться до победного конца и покончить СС и их бесчеловечными головорезами. На этот раз мы схватим их за рога, и поборем их раз и навсегда!"
 GGR_the_reich_stands_united:0 "Рейх стоит объединенный"
 GGR_the_reich_stands_united_desc:0 "Остланд готовится к войне против вероломного украинского государства, храбрые солдаты Рейха маршируют под бой барабанов вокруг парадной площади в Риге, а Фюрер и его прославленный кортеж кружат по улицам перед украшенным знаменами зданием Капитолия. Фюрер вышел и направился к трибуне, чтобы произнести свою телевизионную национальную речь перед народом Остланда и Рейха, в то время как солдаты спокойно стоят в нечеловечески совершенных колоннах, ожидая его речи. "Ostland prepares for war against the treacherous Ukrainian State, brave soldiers of the Reich march to the beat of drums around the parade square in Riga as the Führer and his illustrious motorcade circle around the streets in front of the banner decorated capitol building. The Führer stepping out and proceeding to walk towards a podium to deliver his televised national address in front of the people of Ostland and the Reich, as soldiers stand at ease in inhumanly perfect columns awaiting his speech. ""People of Ostland, the Reich has fought tirelessly to deliver to you salvation, freedom, and a chance to return to your lives during the Second World War, to liberate you from the shackles of Bolshevism and now, we shall deliver the same promises to Ukraine, breaking the chains of tyranny and injustice!"" he has been quoted as shouting in a popular speech televised across the entire Unity Pakt. For once the Reich can agree on one thing; Fuck the SS."
 GGR_with_a_little_help:0 "С небольшой помощью"
 GGR_with_a_little_help_desc:0 "По мере того, как война затягивается все ближе и ближе к тому, чтобы быть зажженной, Генеральный штаб намеревался сделать Польшу одной из трех точек ввода для полномасштабного вторжения в Украину. Фюрер и Генеральный штаб Вермахта полны решимости уничтожить всех до последнего человека по всей Европе, которые присоединятся к предательским СС, последнее домино упадет здесь, Прутцман падет, Украина будет освобождена! Солдаты по всему рейху собираются в Польшу для транспортировки к украинской границе, поскольку мы готовимся к вторжению и во время всего этого уничтожаем печально известные дивизии Мондлихта и любые другие связанные с СС лица и другие связанные с ними организации в Украине."
 GGR_march_to_the_sea:0 "Марш к морю"
 GGR_march_to_the_sea_desc:0 "Рейх сделал большие шаги, чтобы подготовиться к великому освобождению Украины и увести ее от порочных и бесчеловечных убеждений Шуцстаффеля и его больных кукловодов, как только война закончится. Мы собрали лучших людей со всего Рейха и рядовых из Остланда, чтобы подготовиться к прямому вторжению в Украину, поскольку фюрер и его Генеральный штаб намеревались, чтобы Рейхскомиссариат Остланд с самого начала выступал в качестве пункта ввода наших освободительных сил. С нашими накопленными силами мы можем предпринять шаги, чтобы выкорчевать их и навсегда удалить из Украины."
 GGR_isolated_and_surrounded:0 "Изолированы и окружены"
 GGR_isolated_and_surrounded_desc:0 "Фюрер сделал телевизионное заявление из Рейхстага, которое в настоящее время транслируется по всему Рейхскомиссариату Московиен, и Aюрер в своей пламенной речи к гражданскому населению Москвиена цитируется за его печально известное заявление:0 "People of the Reich, a War of Liberation is upon us as we call upon men from all walks of life to rally around the flag and enlist into the Wehrmacht, to free Ukraine from the shackles of oppression and sin as we had done for each of you not too long ago, alas a new threat has risen and must be extinguished immediately before it grows like a cancer! The Reich calls upon YOU to enlist!" People from across Moskowien have heeded the Führer's call in time of need, men in the thousandths enlisting into the Wehrmacht and being sent off to the Ukrainian border, armed to the teeth ready to fight for a 'War of Liberation'."
 GGR_we_were_not_that_bad:0 "Мы были не ТАК уж плохи"
 GGR_we_were_not_that_bad_desc:0 "Война со злом окончена, СС и их ячейки сопротивления вырваны с корнем, а их дух сломлен. Большинство из них уже были убиты или имели возможность сдаться нашим закаленным в боях силам. Пришло время обеспечить стабильность на Востоке и, в частности, в рейхскомиссариате Украина, его раны были залечены в незначительной степени, хотя и оставлены открытыми и забытыми, это люди, покрытые шрамами от войны, которые достигли их родного фронта. Миллионы украинцев и немцев лежали мертвыми на снегу, деревни лежали в руинах. Украина столкнулась с полным уничтожением самой себя на всех фронтах, разделяя сходство с вторжением Рейха в СССР в 1941 году. Теперь Рейх неустанно работает вместе с гражданами Украины, чтобы восстановить свою Родину, залечить открытые раны и снова привести Украину в мир, Безопасность и стабильность."
 GGR_atleast_they_were_efficient:0 "По крайней мере, они были эффективны"
 GGR_atleast_they_were_efficient_desc:0 "Пока мы сражались с тираническими и отвратительными СС, который не так давно захватил Украину, наши войска наткнулись на избыток зерна в фермерских общинах, на которые они наткнулись, независимо от того, было ли это мирным или полем битвы. Многие предполагают, что в интересах Рейха подготовить железнодорожные поставки этого зерна для транспортировки в Германию и было наложено в качестве формы военных репараций на раздираемое войной украинское государство. Украина получила общее прозвище среди немецких поселенцев в Украине и гражданских лиц по всему Пакту Единства как житница Европы."
 GGR_upgrading_our_encryption:0 "Обновление нашего шифрования"
 GGR_upgrading_our_encryption_desc:0 "Во время нашей болезненной и непростительной кампании против Украины Прютцмана и его головорезов из Шуцстаффеля их Энигма была весьма впечатляющей, и, что более важно, ее было довольно трудно взломать нашим дешифровщикам, которые, как известно, были печально известными и опытными личностями среди Рейха. Теперь, когда нам удалось расшифровать его и вернуть себе украинское государство, у нас появилась возможность взять под контроль линии связи по всей Украине. Теперь мы можем начать более детальное изучение их технологии Энигма и инвестировать в внедрение ее в качестве стандартного шифрования по всему Рейху. Это определенно даст нам преимущество в шифровании и опыт в расшифровке Энигмы будь то против внешних врагов или врагов на внутреннем фронте."
 GGR_establishing_old_hierarchies:0 "Установление старых иерархий"
 GGR_establishing_old_hierarchies_desc:0 " Война наконец-то закончилась, она действительно закончилась сейчас в глазах всех людей, которые пострадали на протяжении всей кампании против неумолимого Шуцстаффеля и его руководства в Украине. Раны войны наконец-то зажили, народ Украины как печально известный и успешный боец-ас Первой Мировой Войны и военачальник Второй мировой войны; фюрер Герман Геринг обещал украинцам, что Рейх даст им возможность вернуться к жизни в мире, свободе, стабильности и, прежде всего ... нормальности. Правительство Прютцмана сменилось "

#Kaukasien#
 GGR_the_black_state:0 "Чёрное Государство"
 GGR_the_black_state_desc:0 "Ещё до Бюргеркрига нелояльный и бесчестный негодяй Иосиас злоупотребил своей дворянской привилегией управлять рейхскомиссариатом Кавказиен как своей личной вотчиной. Его неправильное правление привело к тому, что колония приняла независимую внутреннюю и внешнюю политику, служащую только интересам самого Иосиса, а не Рейха, которому по праву принадлежит Кавказ. Настало время покончить с этим грязным и коррумпированным положением дел и обрушить проверенную мощь Вермахта на этот самый дальний уголок Европы. Принц и все его предатели должны быть повешены прежде, чем слава Немецкого Рейха будет полностью восстановлена в его законном превосходстве."
 GGR_fan_the_flames_of_nationalism:0 "Раздуть пламя национализма"
 GGR_fan_the_flames_of_nationalism_desc:0 " Земля Кавказиена населена великим множеством меньших народов, давно покоренных той или иной империей. Эти горы и холмы, которые обозначают Южную периферию Европы, были подчинены власти персов, греков, русских... а теперь еще и немцы. Мелкие нации здесь часто оказываются втянутыми в смертельное многовековое соперничество друг с другом и объединены не языком, религией или расой, а только взаимным презрением к той империи, которая в настоящее время владеет их страной. \n\nДо смерти фюрера эти мятежные местные жители были занозой в боку Германии, отказываясь от владычества Рейха точно так же, как они отказывались от империй до нас. Но теперь, когда рейхскомиссар Кауказиена доказал, что он предатель своего Отечества, мы имеем извращенное удовольствие сделать этих самых вредителей нашими бывшими союзниками и вонзить их шипы в нашего общего врага. Мы установим контакт с лидерами ячеек сопротивления на Кавказе и предложим им финансирование и оборудование для вооружения и укрепления их численности. Если Иосиас обратит свой взор на внутреннюю часть своей вотчины, нам будет легче разобрать ее снаружи."
 GGR_fan_the_flames_of_nationalism_tt:0 "Мы будем работать с местными националистами, когда произойдет наше вторжение"
 GGR_make_empty_promises:0 "Делайте пустые обещания"
 GGR_make_empty_promises_desc:0 "Уроженцы Кавказа не будут воевать с нами просто так. Их вожди высокомерно потребовали, чтобы мы пообещали каждому мелкому племени их независимость после падения Иосиаза, задирая нос перед властью Рейха, даже когда мы предлагаем избавить их от принца. К счастью, их непокорные требования не имеют реального значения; мы с радостью расскажем им все, что им нужно услышать, чтобы заставить их обратить оружие против нашего общего врага. Когда Вермахт будет маршировать по их улицам, мы откроем, за что они действительно сражались и умирали, и позволим им просить у нас пощады за их нынешнее неповиновение."
 GGR_make_empty_promises_tt:0 "Мы пообещаем местным националистам независимость, если они будут сражаться вместе с нами"
 GGR_cossack_mercenaries:0 "Казачьи наемники"
 GGR_cossack_mercenaries_desc:0 "Казаки Восточной Европы менее сложны, чем они кажутся посторонним. Как только все ложные притязания на демократию, государственность и свободу в степи будут отброшены, все, что останется, - это правда о том, кем они являются: наемниками. Люди без должных убеждений, которые сражаются не из-за верности стране или идее, а ради золота. В немалой степени из-за этой склонности к жадности лояльность этих воинов Рейху была сомнительной еще задолго до Бюргеркрига. \n\nТем не менее их военное мастерство нам полезно. Горы Кавказиена вполне могут стать полем битвы для немцев, когда начнутся военные действия против Иосиаса и его фанатиков, и нет никакой необходимости умирать хорошему, преданному немцу, когда вместо него может умереть славянин. Если эти казаки будут сражаться за золото, пусть умирают за наше, а не за вражеское."
 GGR_cossack_mercenaries_tt:0 "Мы заплатим казакам, чтобы они ехали с нами в бой"
 GGR_planning_the_offensive:0 "Планирование наступления"
 GGR_planning_the_offensive_desc:0 "Наш Генеральный штаб постоянно разрабатывает планы нападения на всех и каждого из соседей Рейха, и РК "
 GGR_scope_out_their_positions:0 "Разведать их позиции "
 GGR_scope_out_their_positions_desc:0 "Нам не следует вторгаться в один из самых коварных ландшафтов континента, как слепым, так и глухим. Наши планы настолько же хороши, насколько и информация, на которой они основывались, и поэтому наша разведка должна быть точно такой же превосходной, как и наш план нападения. К счастью, у холмов есть глаза на Кавказе, и на этот раз с нашими местными нерегулярными войсками на стороне - эти глаза принадлежат нам. Мы будем знать о положении дел в Рейхскомиссариате Кавказиен больше, чем Рейхскомиссар знает сам."
 GGR_prepare_for_the_cold:0 "Приготовьтесь к холодам"
 GGR_prepare_for_the_cold_desc:0 "Это будет не первая кампания, в которой немецкие сапоги ступают по чужому снегу, и, как и прежде, мы не позволим дерзости матери-природы испортить нашу победу. Наши дивизии для предстоящей войны на Кавказе будут основательно перезимованы и снабжены снаряжением, подходящим для опасной горной местности. Даже вершины самой земли не встанут на пути Вермахта."
 GGR_end_the_aristocrats_reign:0 "Конец правлению аристократа!"
 GGR_end_the_aristocrats_reign_desc:0 "Были сделаны все необходимые приготовления к войне, которая будет выиграна быстро и решительно, несмотря на готовность противника. Ни недостаток людей и винтовок, ни холод и снег не могут остановить нас сейчас. Мы будем вести войну в самых неподходящих местах и вести ее с такой отчетливой полнотой, что опозорим честь наших врагов. Пусть весь мир узнает, что германский орел снова поднялся и что он вернет себе все, что когда-то было его добычей.\n\nНаш враг, князь Иосиас, не бездарен, но он предатель своего Отечества, тот, кто отвернулся и обогатился, когда его собственная страна истекала кровью. За это преступление его труп будет висеть над развалинами его вотчины, рядом с теми, кто думал, что они могут использовать бедствие Бюргеркрига в своих собственных целях. Наша казна будет полна богатствами Кавказа, а наши люди - гордостью победы."
 GGR_race_to_the_oil_fields:0 "Гонка за нефтяные месторождения"
 GGR_race_to_the_oil_fields_desc:0 "Единственной стратегической целью этой своенравной колонии была ее естественная добыча нефти. Здесь можно добыть больше нефти, чем в двух других владениях Рейха, вместе взятых. С рациональной точки зрения именно этот ресурс должен быть в центре нашего завоевания. Наши войска попытаются перехитрить войска принца и с величайшей поспешностью вернуть Германии черное золото, которое делает этот участок скалы достойным завоевания в первую очередь. Наши знамена будут высоко развеваться над нефтяными полями Баку, а предатели будут окружены в своих горах и холмах."
 GGR_over_the_mountains:0 "Над горами"
 GGR_over_the_mountains_desc:0 "Рейхскомиссар может собрать внушительную армию хороших немецких солдат, но его вотчина не может соперничать с воздушной мощью Люфтваффе Геринга. В то время как наши бомбардировщики предадут огню и резне дивизии принца, наши транспортные самолеты сбросят грозные воздушно-десантные силы прямо над кавказскими горами и прямо в слабо защищенное подбрюшье Черного государства, где находится истинное сокровище рейхскомиссариата. Даже если предатели будут упорно сражаться на Земле, наша победа будет обеспечена нашим господством в небе."
 GGR_CAU_one_last_push:0 "Последний толчок"
 GGR_CAU_one_last_push_desc:0 "Именно легендарный немецкий тактик Гельмут фон Мольтке первым сказал, что ни один план не выдерживает контакта с противником, и эта упорная война продолжает доказывать его правоту. Князь Иосиас показал себя хорошим военачальником, и мы постараемся извлечь уроки из его защиты после того, как он будет разбит и убит. А пока мы позаботимся о том, чтобы это произошло как можно скорее. Больше людей, больше техники и более твердой воли к успеху будет достаточно, чтобы выйти из тупика и вернуть Кауказиен домой, в Рейх."
 GGR_back_into_the_fold:0 "Назад в лоно"
 GGR_back_into_the_fold_desc:0 "Великая победа была одержана, как и ожидалось, но сейчас не время колебаться. Точно так же, как мы выиграли войну, теперь нам предстоит выиграть мир. Как неправильное правление принца, так и наши собственные усилия по завоеванию дестабилизировали Рейхскомиссариат и снизили его производительность почти до нуля. Заводы должны снова начать пахать, туземцы должны снова начать работать, а немецкие гвардейцы должны снова начать патрулировать горы, если мы хотим извлечь истинную ценность военных щедрот."
 GGR_it_was_a_pleasure_doing_business:0 "Было приятно иметь с вами дело..."
 GGR_it_was_a_pleasure_doing_business_desc:0 "Пока мы планировали наши действия против врага, который когда-то сидел на корточках в этом протекторате, мы делали различные заверения в отношении лучшего обращения и улучшения автономии туземцев Кавказиена. Нам нет нужды объяснять, почему эти заверения не могут и не должны быть выполнены. Наши обещания мятежникам будут отменены, а места дислокации любых известных нам групп будут подвергнуты рейдам и зачистке. Грузины, армяне и другие вредители могут обращаться с любыми жалобами на их предательство к ближайшей немецкой винтовке."
 GGR_reward_loyalty:0 "Вознаграждение за лояльность"
 GGR_reward_loyalty_desc:0 "Как предатели всегда будут преданы сами, так и те добрые немецкие души среди населения, которые остались верны своему Отечеству, будут восхвалены и справедливо вознаграждены. Те позиции власти и престижа внутри рейхскомиссариата Кавказиен, которые были опустошены нашим завоеванием провинции, будут вновь заполнены: на этот раз верными сторонниками Геринга. Ни один человек не заслуживает власти, если он сам не предлагает строгого повиновения Германии и ее хозяину."
 
 GGR_the_treachery_of_the_industrialists:0 "Предательство промышленников"
 GGR_the_treachery_of_the_industrialists_desc:0 "Есть веская причина, почему национал-социализм презирает не только большевистскую чуму, которая открыто бросает вызов естественному порядку мира, но и коварную капиталистическую гниль, которая развращает его изнутри. Касту промышленников необходимо держать в узде, если они хотят продолжать предлагать свои выгоды Рейху, и те промышленники, которые захватили власть в рейхскомиссариате Кавказиен, уже давно бросили вызов любым притязаниям сдержек и противовесов, чтобы обуздать их разврат. Связав свою судьбу с предателем Борманом, эти жадные до денег свиньи стремились обеспечить себе безнаказанность в своем маленьком клочке Европы - ландшафте, который они могли формировать и использовать по своему усмотрению и презрительно использовать для обогащения за счет немецкого народа. \n\nЕстественно, с разгромом войск Бормана в Бюргеркриге эти мечты сойдут на нет. Вермахт идет на этих коварных негодяев, и они ничего не могут сделать со всеми своими накопленными богатствами, чтобы остановить его. Тем, кто подчиняется Германии, может быть оказана милость и позволено продолжать свою утраченную службу Отечеству. Те, кто сопротивляется, не будут долго сожалеть об этом."
 GGR_exploit_their_disunity:0 "Эксплуатируйте их разобщенность"
 GGR_exploit_their_disunity_desc:0 "По правде говоря, братства среди воров не существует. Когда корабль тонет, все крысы с радостью убьют и съедят друг друга, чтобы спастись и найти безопасность, и то же самое с капиталистами Кавказа. Их союз всегда был порожден удобством, взаимным презрением к общему врагу, а не какой-то единственной последовательной идеологической целью. Любой здравомыслящий человек среди них увидит надпись на стене и перейдет на нашу сторону, вооруженный бесконечными похвалами Герингу и большим количеством налогов, чтобы внести свой вклад в военные усилия. Все, что нам нужно сделать, это сказать им о возможности поджать хвост и сдаться, и, скорее всего, так и будет. Нет богатства, чтобы быть в поражении."
 GGR_this_will_be_easy:0 "Это будет легко"
 GGR_this_will_be_easy_desc:0 "Из фабрикантов и бизнесменов не получаются хорошие военачальники. Окрестности рейхскомиссариата по большей части беззащитны, а те солдаты, которые их охраняют, недостаточно обучены, недостаточно экипированы и получают как можно меньше. Это почти позор-встретить такого слабого врага; в этой победе будет мало гордости. Придется довольствоваться материальным вознаграждением."
 GGR_one_last_chance:0 "Последний шанс"
 GGR_one_last_chance_desc:0 "Многие уже перешли на нашу сторону, но несколько храбрых или глупых людей среди промышленников Кавказа все еще остаются противниками своего собственного Фатерлянда и своего собственного Фюрера. Им будет дарована исключительная милость - последний шанс сложить оружие, сдаться и молить нас о пощаде, которой они не заслуживают. Все, кто продолжает сопротивляться нам после этой последней просьбы, уже почти решили умереть."
 GGR_goodbye_to_the_greedy:0 "Прощай, жадина"
 GGR_goodbye_to_the_greedy_desc:0 "Вторжение начинается. Скоро туманное небо Кавказиена будет наполнено дымом от тысяч танков, грузовиков и самолетов, прибывающих, чтобы восстановить немецкие владения этой своенравной колонии. Может быть, толстосумы в дорогих костюмах увидят, как на них обрушивается Вермахт, и успеют пожалеть о своей нелояльности. Или, возможно, первая же бомба, сброшенная на их город, убьет их мгновенно и уничтожит все богатства, которые они когда-либо накопили за свою короткую, печальную жизнь. Никто никогда не узнает, что происходит в головах этих жадных людей в их последние минуты. Мы можем только надеяться, что они все умрут до того, как слишком много их фабричных цехов будет разорвано на части-было бы хорошо, если бы что-то осталось, чтобы грабить."
 GGR_welcome_back_to_the_reich:0 "Добро пожаловать обратно в Рейх"
 GGR_welcome_back_to_the_reich_desc:0 "Рейхскомиссариат Кавказиен вернулся домой в Германию. В колонии восстановлен временный военный порядок, устранено всякое активное сопротивление со стороны прежнего режима. Многие туземцы все еще будут недовольны нашим продолжающимся грабежом их родины, но их недовольство может быть сдержано достаточным количеством людей с оружием, марширующих по их улицам. Теперь настало время для нас принять важное решение о том, как будут собираться плоды нашего труда и будет ли Кавказ плодом, который нужно сорвать, или садом, который нужно возделывать."
 GGR_repurposing_their_property:0 "Перепрофилирование их собственности"
 GGR_repurposing_their_property_desc:0 "Главная цель нашей войны состояла в том, чтобы вернуть контроль над бакинскими нефтяными месторождениями, поэтому вполне логично, что эта отрасль также будет основным направлением наших восстановительных усилий. Оставшиеся в живых инженеры, техники и рабочие Кавказа будут работать в Баку, восстанавливая перекрытые или поврежденные скважины, ремонтируя разрушенные трубопроводы и вообще восстанавливая поток нефти. Благо, которое это даст нашему двигателю войны, стоит повторить: нефтяная промышленность родилась в Баку не зря. Эти скважины обеспечивали снабжение Германии в течение десятилетий, и их потеря во время Бюргеркрига была исключительно ответственна за большее количество логистических проблем и задержек в поставках, чем потеря любого другого ресурса. Как только бурение будет завершено и насосы снова заработают на полную мощность, запасы природных ресурсов Германии в значительной степени восстановятся до уровня довоенной мощи. Наши враги должны дрожать от одной мысли об этом."
 GGR_salt_and_loot:0 "Соль и добыча"
 GGR_salt_and_loot_desc:0 "Все богатства Кавказиена принадлежат нам. Промышленное оборудование их разрушенных фабрик будет демонтировано и отправлено в Рейнскую область, рабы, которые трудятся на своих шахтах и нефтяных месторождениях, будут развезены по всему рейху, чтобы поддержать производство в других местах, а оставшееся золото в сундуках павших будет отправлено обратно в наши хранилища в Германии. Все, что когда-то принадлежало им, снова принадлежит нам-такова наша прерогатива как завоевателей."
 GGR_except_for_the_wells:0 "За исключением колодцев"
 GGR_except_for_the_wells_desc:0 "Единственной отраслью, имеющей важное стратегическое значение в Кавказиене, является нефтяная промышленность Баку. Их добыча нефти необходима для продолжения военных усилий Рейха, и поэтому им будет позволено продолжать производить свою добычу в основном беспрепятственно. У нас не будет таких резерваций для остального рейхскомиссариата; рабы и фабрики принадлежат нам по праву: справедливая награда за нашу великую победу над предателями. Если кто-то возражает против экспроприации их собственности в пользу Рейха, возможно, ему следовало дважды подумать, прежде чем встать на нашу сторону."
 GGR_an_act_of_clemency:0 "Акт помилования"
 GGR_an_act_of_clemency_desc:0 "Не применение силы должным образом показывает её наличие, а оказание милости. Наша власть в рейхскомиссариате Кавказиен абсолютна. Если бы мы захотели, то расстреляли бы всех, кто остался в живых между Персией и Азовским морем. То, что мы этого не делаем, - это не какой-то знак слабости, а просто признание истины, что лучше этого не делать; то же самое будет и с нашим обращением с людьми этой недавно отвоеванной колонии. Рейх уже несколько десятилетий пытается подчинить кавказцев угрозе силой и не имеет большого успеха в предотвращении частых вспышек мятежа. На этот раз мы должны попробовать новый подход и сделать некоторые небольшие усилия, чтобы улучшить положение жизни в Рейхскомиссариате и чтобы вызвать некоторую степень лояльности к Рейху со стороны местных жителей. Излишне говорить, что многие наши генералы ненавидят эту идею. Но многие другие по крайней мере готовы дать ей шанс."
 GGR_back_in_business:0 "Назад в дело"
 GGR_back_in_business_desc:0 "Цель нашего участия на Кавказе была, наконец, достигнута. Нефтяные месторождения снова наши, и их инфраструктура восстановлена до довоенных условий, достаточных для доставки сотен тысяч баррелей в день жаждущим самолетам, поездам и автомобилям немецкого Рейха. С починенным оборудованием и похороненными трупами мы наконец-то сможем вернуться к реальному делу в Баку: добыче сладкого черного золота из земли с максимальной эффективностью. Пусть скважины никогда не иссякнут и газ никогда не перестанет качать."
 
 Goering_peter_category:0 "Герман Геринг"
 GGR_operation_peter1:0 "Операция Пётр"
 GGR_operation_peter1_desc:0 " До Второй мировой войны на Балканском полуострове существовало Королевство Югославия. Состоящая из нескольких различных этнических групп, эта страна была обречена из-за своих бесконечных боев, прежде чем пала перед могучим Вермахтом. А после войны были созданы два коллаборационистских правительства, одно из которых было создано нами, а другое - итальянцами. \n\nОднако не так давно некоторые упрямые хорваты, не легко смирившиеся со своим поражением, воспользовались своим шансом и образовали новую "Yugoslavia" under a different banner--the filthy banner of communism. Though mainly hostile towards Rome, they also declared that they "will never make compromise with any fascist regimes", which obviously includes us.\n\nThe new Yugoslavian state may look weak and incomplete now, but they've proven their strength and will to reunite their people during their fight against the other collaborationist garrisons. If we don't make act quickly, they may grow to an enormous threat to our war efforts someday. In addition, a Reichskommissariat at that position can play an important role in our inevitable war against Italy. After all, the enemy of our enemy is still our enemy..."
 GGR_contact_the_ustase:0 "Выйти на связь с усташами"
 GGR_contact_the_ustase_desc:0 "Хорватское революционное движение, или как их обычно называют, усташи, является хорватской националистической организацией, которая была нашим союзником во время завоевания Балкан. В то время они проявляли свое фанатичное рвение и кровожадность, помогая нам подавлять местные партизанские отряды, особенно коммунистов. После войны они были крайне недовольны тем, что новая хорватская нация была не чем иным, как итальянской марионеткой, а недавний подъем грязных коммунистов сделал их ярость еще больше. \n\nХотя многие из наших генералов не очень любят их из-за их расового происхождения и варварского способа ведения войны, их враждебность к нынешнему коммунистическому режиму в Югославии делает их потенциальным партнером в нашем запланированном вторжении. Все, что нам нужно сделать, это связаться с ними и отправить им оружие, которое им нужно, и они сделают всю грязную работу за нас."
 GGR_contact_the_bosnians:0 "Выйти на связь с боснийцами"
 GGR_contact_the_bosnians_desc:0 "Помимо хорватов и сербов, на балканских землях проживают и другие этнические группы, и боснийский народ-это достояние, которое никто не может игнорировать. Некоторые могут утверждать, что они не являются независимой нацией, а просто группой югославов с Исламом в качестве своей религии, боснийцы, однако, никогда не считают себя частью хорватской или сербской нации.\n\nИз-за этого уникального положения большое число боснийских общин до сих пор проявляли мало доверия к новообразованному югославскому правительству, что оставляет нам возможность предложить Союз. Предоставив гражданские и военные материалы, мы сможем возродить сотрудничество между боснийцами и Рейхом в последней великой войне, и оно окупится в будущем."
 GGR_welcome_the_chetniks:0 "Поприветствовать Четников"
 GGR_welcome_the_chetniks_desc:0 "Официально называемая на родине Югославской Армией, "
 GGR_welcome_the_collaborators:0 "Поприветствовать коллаборационистов"
 GGR_welcome_the_collaborators_desc:0 "Во время нашей оккупации Сербии многие сербы мудро решили поддержать нас и помочь нашей администрации работать. Однако после прихода к власти коммунистов этих коллаборационистов обвинили в государственной измене и преследовали в пределах их границ. Для этих коллаборационистов эта ужасная ситуация не оставила им иного выбора, кроме как искать нашей защиты, в которой мы сейчас остро нуждаемся. \n\nДля нас кто-то, знакомый с местными условиями, может значительно облегчить осуществление наших военных операций, а затем и гражданской администрации. Мы пошлем наших оперативников, чтобы установить с ними связь, и мы уверены, что они с радостью примут наши щедрые предложения снова. Дело в том, что время от времени работать под нашим началом бывает не очень удобно, но это гораздо лучше, чем быть повешенным на эшафоте, не так ли?"
 GGR_all_who_resist_are_welcome:0 "Приветствуются все, кто сопротивляется "
 GGR_all_who_resist_are_welcome_desc:0 "Коммунистическая идеология - это самая отвратительная и ужасающая политическая мысль, которая когда-либо существовала, и дьявол, охотящийся на всех невинных людей своими когтями и зубами. При коммунистическом правлении не только радикальные националисты, политические инакомыслящие и бывшие коллаборационисты, но и простые крестьяне, рабочие, купцы, солдаты и чиновники вынуждены жить в страхе перед тайной полицией. \n\nНесмотря на то, что мы установили контакт с большим количеством подпольных активистов, еще более крупная сеть сопротивления все еще возможна. Поэтому будет разумно, если мы сможем послать больше оперативников, чтобы установить связь с этими потенциальными союзниками до начала нашего вторжения. Наше правое дело будет пользоваться самой широкой поддержкой, в то время как злые коммунисты могут стоять только сами по себе, когда разразится война."
 GGR_cover_our_tracks:0 "Замести следы"
 GGR_cover_our_tracks_desc:0 "Балканы уже очень давно называют пороховой бочкой Европы из-за ее сложных этнических проблем. И среди всех конфликтов ненависть между сербами и хорватами - самая глубокая и горячая. Хотя у них есть общий коммунистический враг, борьба друг с другом всегда кажется их главным приоритетом, что заставляет нас быть крайне осторожными при сотрудничестве с ними.\n\nПока что мы связались с одной нацией, и если мы собираемся обратиться за помощью к другой, то сначала необходимо скрыть нашу прежнюю деятельность, чтобы избежать каких-то серьезных неприятностей. Одному Богу известно, что сделают четники, когда поймут, что на самом деле они работают с Усташами, да и сами Усташе тоже."
 GGR_just_get_it_over_with:0 "Просто покончим с этим "
 GGR_just_get_it_over_with_desc:0 "Десятки лет назад на карте была старая югославская нация, гораздо больше и сильнее. Однако даже такое югославское государство не могло продержаться более 20 дней перед нашими наступающими сапогами. Мы встретили лишь небольшое сопротивление, прежде чем их правительство отказались от своего народа и дрожащими ногами стали молить о пощаде. \n\nЭто правда, что время изменилось, и мы столкнемся с довольно новым режимом вместо старого. Но история действительно доказала, что югославы слабы и не могут сравниться с нашими благородными арийскими солдатами. Имея за спиной более сильный Рейх и меньшую Югославию для борьбы, наши генералы уверены, что на этот раз вторжение станет еще проще. Нашим людям нужно только сидеть в нашем доме, наслаждаться разговорами и выпивкой и ждать новостей о победе, приходящих с фронта."
 GGR_rince_and_repeat_boys:0 "Прополощите и повторите, ребята "
 GGR_rince_and_repeat_boys_desc:0 "Говорят, война никогда не меняется. За последние годы земля видела много-много войн, и среди всех армий мира никто не может быть более знаком с войной, чем наш Вермахт. После нескольких успешных вторжений и завоеваний военные операции воспринимаются нашими солдатами так же легко, как походы с друзьями по выходным.\n\nНа этот раз именно Балканы станут местом нашего праздничного путешествия, и наши ребята уже говорят о красоте реки Сава, которой они собираются насладиться. Имея богатый опыт завоеваний, все, что нам нужно сделать, это следовать нашим предыдущим успехам и идти в югославские земли с нашей огромной силой. Можно с уверенностью сказать, что это вторжение станет еще одной славной победой Отечества и фюрера. Итак, давайте приготовимся к плодам победы прямо сейчас."
 GGR_another_number_for_the_records:0 "Еще один номер для записей"
 GGR_another_number_for_the_records_desc:0 "Кроме армии, наши Люфтваффе также будут готовы к предстоящей войне как можно быстрее. Поскольку югославские коммунисты не имеют достаточно сильных военно-воздушных сил, чтобы бросить вызов нашему господству в воздухе, ожидается, что Люфтваффе начнут бомбардировки всех югославских городов, как только начнется война, и сравняют их с землей.\n\nНекоторые мягкосердечные дамы и господа могут сказать, что такой уровень разрушений слишком ужасен, что это оскорбит честь нашего Вермахта. Но на протяжении всей истории никто никогда не выигрывал войну с добрым сердцем и доброжелательностью. Через тысячу лет все жестокости и горести, созданные нами, станут ничем иным, как незаметным числом смертей, запечатанных в пыльном углу библиотеки. И когда наши дети услышат историю о нашем завоевании, они будут только загипнотизированы мужеством и героизмом наших летчиков, а не югославских мирных жителей, которые потеряли свои дома и жизнь из-за нашей бомбардировки."
 GGR_the_boot_returns:0 "Сапог возвращается"
 GGR_the_boot_returns_desc:0 "После нашего ухода с Балкан мы потратили достаточно времени, сосредоточившись на других незначительных вопросах, которые дали коммунистам пространство и время для создания своего злого режима. А теперь пришло время действовать! После всех приготовлений, которые мы сделали, пришло время официально объявить о начале нашей чистки от югославских коммунистических дьяволов. Все пехотные и механизированные силы немедленно перейдут границу, разгромят югославские укрепления и займут их земли. \n\nНа этот раз наш триумф покажет миру, что только мы можем остановить коммунистическую угрозу, которая все еще преследует весь мир, и как бессмысленно сопротивляться нашей оккупации, даже если вы можете добиться постановочного успеха из-за удачи. Коммунисты заплатят за свое преступление против Рейха, и Балканы снова будут растоптаны немецкими военными сапогами."
 GGR_things_are_looking_different:0 "Все выглядит по-другому "
 GGR_things_are_looking_different_desc:0 "Что ж, похоже, эта война идет не так хорошо, как мы предполагали ранее. В последний раз, когда мы объявили им войну, мы легко сломили военную мощь и волю к сопротивлению. Но на этот раз, хотя мы и добились некоторого прогресса, сопротивление югославов намного сильнее, чем мы предполагали, и наши потери стали намного больше, чем мы можем принять. И самое сложное заключается в том, что, похоже, эти коммунисты никогда не сдадутся и продолжат сражаться, несмотря на разрыв в силе между нашими двумя нациями. \n\nБоевой дух наших солдат достиг рекордно низкого уровня, и наши враги, как внутренние, так и внешние, теперь ухмыляются над нашими поражениями. Для нашей нации и Вермахта будет крайне унизительно, если наша военная операция потерпит поражение от этих грязных коммунистов. Чтобы избежать такого конфуза, мы должны напомнить нашим войскам о том, насколько важна эта война и насколько добросовестными они должны быть. Пока мы относимся к этому вторжению более серьезно, мы все еще можем быстро выиграть эту войну, верно?"
 GGR_just_die_already:0 "Просто умрите"
 GGR_just_die_already_desc:0 "Мы все знаем, что коммунисты на самом деле не исчадия ада, но на данный момент кажется, что они действительно легион красных демонов. Каждый раз, когда мы уничтожаем одну единицу, другая просто появляется из ниоткуда, заменяет прежнюю позицию и продолжает свое сопротивление. В то время как моральный дух нашей армии продолжает падать, дух врагов, кажется, становится все выше и выше. В глазах некоторых молодых солдат слова "Yugoslavs" and "communists" have become the synonyms of undead ghosts that can never be eliminated by bullets and swords.\n\nSo, it has been clear that if we don't do something about this dire situation, our war effort will never succeed. From now on, our front army will be ordered to fight in a more destructive and merciless way of war. The communists wish to fight till death, then so be it. We will hold our victory parade over their shattered bones, if that's what they want."
 GGR_there_is_nothing_left:0 "Ничего не осталось "
 GGR_there_is_nothing_left_desc:0 "Прошло много дней с тех пор, как пламя войны поглотило Землю Югославии, и теперь для обеих сторон все яснее и яснее встает вопрос: почему они все еще воюют? Они поклялись, что будут защищать свой дом, но теперь для них остались только руины; они утверждают, что сражаются, чтобы спасти своих людей, но их сопротивление просто вызывает все больше и больше смертей. Но даже в этом случае война еще далека от своего конца. \n\nТем не менее, должны быть некоторые югославы, которые не пострадали от коммунистического вируса и могут прислушаться к голосу разума. Для этих людей мы можем попытаться начать пропагандистскую кампанию, чтобы напомнить им, насколько бессмысленно их сопротивление. В конце концов, если они посмотрят вокруг, они поймут, что все, что они любят, было разбомблено до основания, и единственное, что им осталось защитить, - это их жизнь. И почему кто-то должен так легко отказаться от него только ради такой пустоши?"
 GGR_and_now_the_real_show_begins:0 "А теперь начинается настоящее шоу "
 GGR_and_now_the_real_show_begins_desc:0 "Хотя эта война шла несколько тяжелее, чем мы себе представляли, Вермахту все же удалось начать успешное наступление и покончить с коммунистическим режимом Югославии. Однако, как и все другие вторжения, военный триумф - это не конец, а только начало нашей реальной работы. Создание коммунистического правительства, хотя оно уже было подавлено, доказало, что мы должны быть очень осторожны при управлении местным югославским народом. \n\nК счастью для нас, в последние десятилетия наша гегемония над миром научила нас хорошо управлять этими непослушными нациями. Были созданы новые администрации и развернута военная полиция для борьбы с местными несогласными. На этот раз Балканы будут топтаться под немецкими сапогами до конца света!"
 GGR_the_schidhuber_policy:0 "Политика Шидхубера"
 GGR_the_schidhuber_policy_desc:0 "Военная оккупация никогда не бывает легкой задачей, особенно в таком беспокойном регионе, как Балканы. Однако это не первый случай, когда мы собираемся иметь дело с местными балканцами, и за последние годы было много политики и цифр, из которых мы можем извлечь уроки. Один из них, Август Шмидгубер, командующий германским гарнизоном в Сербии, был человеком, которого сербы боятся больше всего, и поэтому служит прекрасным примером для нас, новых завоевателей.\n\nПри правлении Шмидгубера все деревни, подозреваемые в причастности к движениям сопротивления, были сожжены дотла, а их жители повешены или расстреляны в назидание другим югославам. В результате партизанская деятельность была эффективно сокращена, и наше господство над Сербией было в значительной степени обеспечено. Если мы сможем скопировать его политику сейчас, то югославы, без сомнения, откажутся от всех своих надежд на сопротивление."
 GGR_scrape_off_the_filth:0 "Соскребите грязь"
 GGR_scrape_off_the_filth_desc:0 "Не так давно, чтобы сделать наше вторжение более плавным, мы попытались создать союзы с несколькими антикоммунистическими партизанскими группами в Югославии. Мы обещали им, что поможем им достичь их политических целей, как только мы сокрушим коммунистический режим, в обмен на их помощь во время нашей военной операции. Хотя именно мы должны были взять на себя ответственность за этот успех, эти так называемые союзники явно переоценивают себя и даже осмеливаются просить нас выполнить наши обещания, когда война закончится.\n\nС нашей точки зрения, Балканы сейчас находятся в наших руках, и их существование, безусловно, стало бесполезным и даже вредным для нашей консолидации этого региона. Поэтому, если мы хотим сохранить свое господство на Балканах, мы должны воспользоваться шансом разорвать союз и уничтожить их раз и навсегда. В конце концов, все обещания даны чтобы их разрушить, и если мы можем похоронить все и всех об этом обещании под землей, то этого обещания никогда не существовало, верно?"
 GGR_remove_all_industry:0 "Снести всю промышленность"
 GGR_remove_all_industry_desc:0 "Для наших военных кампаний в Европе Хорватия - не что иное, как ворота на итальянский полуостров. В результате новый созданный РК Балканхальбинзель никогда не должен был быть обычным рейхскомиссариатом, а скорее военной крепостью, которая может помешать возможному итальянскому нападению и послужить нашему вторжению в Альпийские горы в будущем. \n\nПоэтому хорватская промышленность будет бесполезна, так как мы хотим построить здесь огромную военную базу, и будет большой потерей, если мы просто оставим ее в покое. Самый эффективный способ борьбы с ними, как все видят, - это как можно скорее перевести эти заводы в Германию, прежде чем начнется война с Италией, и они немедленно будут перераспределены для обслуживания нашей нескончаемой военной машины на отечестве."
 
 GGR_operation_peter2:0 "Операция Пётр"
 GGR_operation_peter2_desc:0 "Нынешнее состояние Сербии становится все более проблематичным для нашего Великогерманского Рейха. Ибо те, кто управляет регионом, больше не являются по-настоящему лояльными к Германии, либо стремясь расширить влияние государства и навсегда сбросить оковы национал-социалистического господства, либо манипулируя нами своими ложными словами утешения. Независимо от того, кто правит страной, они должны быть уничтожены, чтобы навсегда устранить угрозу нашему Отечеству. "
 GGR_check_their_strategies:0 "Проверьте их стратегии"
 GGR_check_their_strategies_desc:0 "До начала Бюргеркрига партизаны, населявшие этот район, стали настоящей головной болью для местного немецкого гарнизона. Действительно, сербы активно вели то, что можно было бы считать открытой войной против наших людей. Тем не менее, их антирейховские действия невольно ослабили их собственную оборону. Демонстрируя всю разведывательную информацию, присущую нашему великому народу, мы сохранили записи об их стратегии и тактике предыдущих операций. Перед вторжением мы проверим эти записи и подготовим наши планы на случай непредвиденных обстоятельств... "
 GGR_collaborators_in_name_only:0 "Коллаборационисты только по названию"
 GGR_collaborators_in_name_only_desc:0 "Те, кто сейчас правит Сербией, не являются настоящими коллаборационистами! Люди, которые в настоящее время правят, не что иное, как подонки и предатели Великогерманского Рейха, которые заслуживают уничтожения за свое предательство и дерзость по отношению к нашей гордой нации. Фюрер, который действительно очень взбешен их неповиновением, приказал начать новую антисербскую пропагандистскую кампанию, чтобы оправдать нашу предстоящую военную операцию против жалкого и неполноценного сербского народа."
 GGR_you_picked_the_wrong_side:0 "Вы выбрали не ту сторону"
 GGR_you_picked_the_wrong_side_desc:0 "Если бы только идиоты, составляющие правительство и армию Сербии, подумали более тщательно о предпочтительном для них раскладе. Если бы они действительно были верны Великогерманскому Рейху, они бы поддержали четников. За свои ошибки они дорого заплатят. Но пощады этим людям не будет! Чтобы проложить путь для нашего вторжения, мы должны дестабилизировать предателей. Таким образом, мы вооружим движения Сопротивления против их жалкого и слабого правительства."
 GGR_the_military_garbage_chute:0 "Военный мусоропровод"
 GGR_the_military_garbage_chute_desc:0 "В отличие от предыдущих рейхскомиссариатов, Балканхальбинсель можно охарактеризовать как использующий уникальный метод управления, который заключается в значительном отсутствии официальных правительственных и бюрократических структур. Действительно, его принципы правления - это, по сути, "
 GGR_helicopter_assualt:0 "Вертолетный штурм "
 GGR_helicopter_assualt_desc:0 "Как показала Южноафриканская война, использование вертолетов было доказано как эффективное средство ведения войны. К счастью, обилие вертолетов Великогерманского Рейха позволит нам проверить полезность боевого развертывания "
 GGR_you_brought_this_on_yourself:0 "Вы сами навлекли это на себя"
 GGR_you_brought_this_on_yourself_desc:0 "Настало время решительных военных действий. Действительно, дни Сербии теперь сочтены. Предав доверие Великогерманского Рейха, Сербия не оставляет нам иного выбора, кроме как быть привлеченными к ответственности за их неприемлемое предательство по отношению к своим лучшим. Хотя эта война будет жестокой, мы все должны помнить, что сербы сами навлекли ее на себя и не заслуживают ничего, кроме огня и ярости! "
 GGR_the_military_fortress:0 "Военная крепость"
 GGR_the_military_fortress_desc:0 "Чтобы извлечь пользу из наших успехов в предстоящей Германо-итальянской войне, мы превратим Сербию в военную крепость. Эта крепость не должна быть метафорической, как Гибралтар или Сингапур! Мы построим большую линию передовых и мощных укреплений, чтобы защитить себя от возможного итальянского наступления. Поступая таким образом, мы будем более чем когда-либо готовы уничтожить наших итальянских соотечественников. "
 GGR_like_sheep_to_the_slaughter:0 "Как овцы на заклание"
 GGR_like_sheep_to_the_slaughter_desc:0 " Хотя Вермахт едва ступил на территорию Сербии, мы уже видим истинное лицо большинства сербских граждан. Пока наше продвижение продолжается, новое поколение коллаборационистов, отчаянно жаждущих независимости, стекается под наши знамена. С гордостью размахивая свастикой, эти глупцы уже заявили о своей преданности Великогерманскому Рейху и невольно посеяли семена собственной гибели."
 
 GGR_operation_peter3:0 "Операция Пётр"
 GGR_operation_peter3_desc:0 "Нынешние обстоятельства в Сербии действительно благоприятны для нашего Великогерманского Рейха; руководство региона, основываясь на наших разведывательных донесениях, остается (единственным среди себе подобных) по-настоящему лояльным к Германии. В самом деле, отнюдь не стремясь сбросить пресловутые оковы национал-социалистического господства, четники, по-видимому, цепляются за него до такой степени, что это активно беспокоит наши активы в регионе. Их правительство заявило, что они присоединятся к Пакту Единства в обмен на территорию от ее соседей и гарантию независимости - это кажется прекрасной возможностью укрепить нашу власть над регионом, ожидающим наших войск. С другой стороны, любое независимое правительство, каким бы лояльным оно ни было, остается угрозой: мы могли бы просто вторгнуться в него и нейтрализовать этот потенциал."
 GGR_someone_we_can_actually_work_with:0 "Кто-то, с кем мы действительно можем работать"
 GGR_someone_we_can_actually_work_with_desc:0 " В отличие от других народов Сербии, четники-это люди, с которыми Великогерманский Рейх действительно может извлечь выгоду из сотрудничества. Было бы удобно и, возможно, даже выгодно удовлетворить их просьбы - которые, в конце концов, очень великодушны - и позволить им вернуться в единство-пакт, поскольку с нашей стороны было бы довольно неосторожно вторгаться в страну, которая уже заявила о своей лояльности фюреру. Сербия также имеет стратегическое значение для нас как независимое образование, охраняющее западный фланг Балкан, и как оплот против итальянских жестов: Рейху не помешал бы друг в регионе, где у него действительно мало друзей."
 GGR_peace_through_action:0 "Мир через действие"
 GGR_peace_through_action_desc:0 "Чтобы действительно обеспечить интеграцию Сербии в Великогерманский Рейх и Пакт Единства (в соответствии с тщательно определенными планами, установленными Германией), мы должны обеспечить их вооруженные силы надлежащей стандартной поддержкой пакт и боевой техникой. Нет особого смысла вводить в строй стратегический актив только для того, чтобы обречь его на военную неудачу. Действительно, предоставляя сербам поддержку, мы более успешно и эффективно вернем одинокого волка в лоно и укрепим господство нашего Рейха над регионом. На самом деле, у нас может быть шанс побудить другие группы на Балканах поддержать нас только силой нашего оружия!"
 GGR_send_arms:0 "Отправить оружие"
 GGR_send_arms_desc:0 "Машины с оружием готовы, составы поездов готовятся. Все, что требуется, - это чтобы высохли чернила на указах, и мы официально начнем посылать сербам их законное вооружение, чтобы помочь в восстановлении их вооруженных сил. Великогерманский Рейх признает верность там, где это необходимо. Непоколебимая поддержка четниками наших целей и их готовность сражаться от нашего имени в нерегулярных конфликтах региона свидетельствуют о том, что они заслуживают нашей поддержки. Действительно, мы восстановим единство-пакт до его до-Бюргеркриговского статуса передового мирового блока. "
 GGR_send_advisors:0 "Отправить cоветников "
 GGR_send_advisors_desc:0 "Сербская армия полна энтузиазма и адекватна целям охраны холмистых Балканских ландшафтов родной страны. Это не значит, что они готовы к настоящей, современной войне - но это можно исправить. Как и наша Консультативная миссия в Китае в тридцатые годы, так будет и в Сербии. Действительно, только благодаря нашему вмешательству мы можем действительно обеспечить успешное восстановление сербских вооруженных сил до стандартов, которые мы ожидаем от союзника и партнера пакт, силы, способной самостоятельно противостоять средиземноморским армиям. Лучшие специалисты по подготовке дивизий и преподаватели военных училищ находятся в пути, чтобы помочь Сербии восстановить надлежащую и эффективную армию, которая может быть использована против многочисленных врагов Рейха."
 GGR_peace_through_words:0 "Мир на словах"
 GGR_peace_through_words_desc:0 "Поскольку еще одно вторжение возможно - мы признаем это неохотно, но мы не глупы - немного чересчур для нашего всемогущего и страшного вермахта, нам было бы выгодно вести переговоры с сербскими властями, чтобы обеспечить мирное восстановление германского правления в регионе. Мы считаем, что для этого необходимо, чтобы они заключили с нами выгодную сделку. При этом мы не настолько глупы, чтобы поверить, что они придут к нам по собственной воле. От нашего имени посылаются высокопоставленные дипломаты, чтобы обеспечить сотрудничество с Сербией и отполировать Пакт до блеска, чтобы скрыть некоторые из трудностей, с которыми мы сталкиваемся."
 GGR_connecting_our_cities:0 "Соединить наши города"
 GGR_connecting_our_cities_desc:0 "С их возвращением в Пакт Единства, Сербия, вероятно, станет жизненно важным торговым партнером для Великогерманского Рейха. Имея это в виду, для нас было бы лучше направить ресурсы на соединение наших городов с их городами - железные дороги и шоссе являются отличительной чертой городской Германии, и их присутствие в Сербии открыло бы их рынки ресурсов для наших отечественных компаний с огромными выгодами для всех вовлеченных. Таким образом, мы будем инвестировать в улучшение инфраструктуры в Четник-Сербии, тем самым улучшая торговлю с малым государством. В конце концов, у нас не так уж много солдат - лучшее завоевание достигается с помощью рейхсмарок, а не пистолета."
 GGR_meeting_with_generals:0 "Встреча с генералами"
 GGR_meeting_with_generals_desc:0 "После того как сербы присоединились к нашим договорным позициям, мы начали серьезную подготовку к реинтеграции Сербии в пакт. От преподавателей командных школ мы перейдем к настоящим генералам и командному составу, чтобы руководить высшими командирами сербской армии, обучая военных страны нашим собственным стратегиям великого планирования. Это позволит нам оказывать влияние и на будущую военную доктрину Сербии; мы можем встроить стратегические опоры в их основные доктрины и военное планирование и, следовательно, буквально создать нового мощного союзника для Рейха (лучший союзник - это тот, кто знает свое место)."
 GGR_our_new_attack_dogs:0 "Наши новые атакующие псы"
 GGR_our_new_attack_dogs_desc:0 "До Бюргеркрига сербские местные жители называли региональный немецкий гарнизон так называемыми "
 GGR_just_like_the_rest:0 "Как и все остальные"
 GGR_just_like_the_rest_desc:0 "Нам нет необходимости рисковать и идти на уступки за столом переговоров, и, откровенно говоря, было бы неловко даже думать о том, чтобы относиться к сербам как к равным. Нет, мы - Великогерманский Рейх, передовая мировая сверхдержава; нам не нужно вести переговоры с таким захолустьем, как Сербия. Когда-то Сербия была включена в наши объятия силой, и поэтому Сербия вернется в лоно силой. Мы будем строить планы вторжения и умиротворения страны так же, как мы делали это десятилетия назад, и они будут благодарны нам за это."
 GGR_fear_in_the_cities:0 "Страх в городах"
 GGR_fear_in_the_cities_desc:0 "Для того чтобы действительно контролировать сербскую угрозу, мы должны сначала умиротворить городское население государства. Города - это костяк и нервная система сопротивления, в нашем богатом опыте оккупантов, и поэтому именно по городам мы должны нанести удар, чтобы удержать любое потенциальное сопротивление нашему правлению на коленях. Действительно, как только мы покончим с Сербией, жители этой маленькой страны научатся бояться городов. Кроме того, мы захватим оружие (в основном противотанковое и противовоздушное) из местных арсеналов, которое может быть использовано для оказания помощи в усилиях сопротивления против нашего правления, которое, конечно, мы не можем допустить распространения. Часть этого оружия продается на черном рынке потенциальным группам сопротивления, что делает его еще более приоритетным."
 GGR_the_garrison_returns:0 "Возвращение гарнизона"
 GGR_the_garrison_returns_desc:0 "В связи с предательством Сербии и ее недавним порабощением было бы лучше, если бы мы еще раз впитали в себя те же образцовые качества в тех, кого послали охранять Сербию после прискорбной кончины фюрера. Таким образом, немецкий гарнизон вернется еще раз, чтобы обеспечить максимальное соответствие граждан региона. Гарнизону будет предоставлена максимальная свобода действий при определении того, как поддерживать порядок и вершить правосудие, и мы ожидаем, что они будут следовать нашим подразумеваемым приказам до последней нематериальной буквы. Как однажды написал один из наших предателей, мы позволим им выть - и охотиться - вместе с волками. Хайль. Хайль. Хайль."
 GGR_disarm_the_region:0 "Разооружить регион"
 GGR_disarm_the_region_desc:0 "Несмотря на то, что мы победили, успешно разгромив ничтожную сербскую "nation", there is still an area of concern we have yet to address. When defending against an invader a country will produce a greater quantity of weapons, and so it was for Serbia, especially given its proximity to the resentful, industrialized nations of Bulgaria and Turkey. Regrettably, for the Serbs, their weapons couldn't save them from our inherent superiority. Nevertheless, there remains an abundance of weaponry lying in spare caches and floating around the restive civilian population. These weapons may be useful to our cause, and so we shall make an effort to "liberate" them from their former owners, and hopefully earn some money in the bargain."
 
 GGR_fall_blau:0 "План Блау"
 GGR_fall_blau_desc:0 "После падения Франции к западу от Рейха остаётся только Иберия. Как и итальянцы, иберийцы были нашими союзниками во время Второй мировой войны, но быстро стали нашими противниками после установления Нового Порядка. Чтобы обеспечить безопасность нашей западной границы, когда начнётся война с Италией, Иберия должна быть подчинена как можно скорее .\n\nМежду тем, в Иберии Пиренейский союз не так давно прекратил своё существование, оставив две уязвимые нации противостоять нашим военным силам раздельно. Поэтому эта новая военная операция под названием "
 GGR_operation_antonio:0 "Операция Антонио"
 GGR_operation_antonio_desc:0 "Португалия никогда не была другом немецкого народа, и пока она существует, мы не сможем воевать с другими странами, не беспокоясь о своих тылах. Таким образом, военная операция против Португалии является важнейшей частью плана Синий и будет иметь значительнейшее влияние на наше будущее стратегическое развертывание.\n\nВо время португальского кризиса престолонаследия Антонио, приор Крато был коронован как король Португалии и возглавил свой народ в борьбе против испанских захватчиков, но был разбит и отправился в ссылку, а Испания стала сюзереном Португалии. Спустя 400 лет операция, названная в его честь, также приведет их под нашу руку. И наш марш не остановится, пока мы не достигнем западного побережья Пиренейского полуострова."
 GGR_keep_the_ofn_at_bay:0 "Держать ОСН в страхе"
 GGR_keep_the_ofn_at_bay_desc:0 "После нашего триумфа в гражданской войне американцы пристально наблюдают за Рейхом и строят против нас заговор. Из-за их связей с южноамериканскими странами и самой Португалией они, скорее всего, вмешаются в нашу войну против Португалии .\n\nЧтобы избежать такой ситуации, некоторые радикалы в Хеере и правительстве предложили отправить Кригсмарине в Атлантику, чтобы предупредить ОСН о последствиях вмешательства. Хотя такое предложение кажется слишком рискованным в нынешней ситуации, отказ от него может взбесить милитаристов в Рейхе. Можно только надеяться что после этого американцы не захотят рисковать столкновением с нашими силами и откажутся от своих интересов в Европе."
 GGR_agitate_anti_spanish_sentiment:0 "[ROOT.GetGGR_agitate_anti_spanish_sentiment_title]"
 GGR_agitate_anti_spanish_sentiment_desc:0 "[ROOT.GetGGR_agitate_anti_spanish_sentiment_desc]"
 GGR_agitate_anti_spanish_sentiment_title:0 "Продвигать антииспанские настроения"
 GGR_agitate_anti_spanish_sentiment_desc2:0 "Единственные страны на Пиренейском полуострове, Португалия и Испания имеют долгую и сложную историю. Однако в последнее время они были в лучших отношениях друг с другом, чем когда-либо ранее, особенно после Второй мировой войны .\n\nНесмотря на такие тесные связи, так называемый Иберийский Развод, который произошел не так давно, доказал, что они всё ещё не доверяют друг другу, что даёт нам возможность спровоцировать конфликт между ними. Мы можем напомнить португальцам об их страданиях под испанским гнётом сотни лет назад. Пусть их ненависть никогда не будет забыта и продолжит согревать их гордые сердца."
 GGR_your_brothers_did_not_fare_much_better:0 "Твои братья ничем не лучше"
 GGR_your_brothers_did_not_fare_much_better_desc:0 "Отношения Португалии и Испании имеют долгую и сложную историю. Однако в последние годы они были ближе друг к другу, чем когда-либо ранее.\n\nУчитывая недавнее падение Испании, их тесные связи также дают нам возможность начать пропагандистскую кампанию против португальцев. Напомнив им о том, что они остаются против Рейха без союзников, мы сможем погасить их волю к сопротивлению и получить большие преимущества, когда начнётся война."
 GGR_making_an_entrance:0 "[ROOT.GetGGR_SPA_making_an_entrance]"
 GGR_making_an_entrance_desc:0 "[ROOT.GetGGR_SPA_making_an_entrance_desc]"
 GGR_making_an_entrance_title:0 "Вход на полуостров"
 GGR_making_an_entrance_desc2:0 "После всех приготовлений, наконец, для наших сил пришло время вступить в Иберию. Будучи слабейшей страной, Португалия станет первой целью нашей кампании. Без всякой помощи со стороны Америки и Испании это маленькое государство не будет иметь никаких шансов против нас.\n\nДесантные корабли уже движутся к Иберии, сопровождаемые Кригсмарине и Люфтваффе. Португальцы заплатят за предательство Рейха, а Лиссабон понесёт ущерб, равный тому знаменитому землетрясению. И самое важное - успешно завершив операцию "
 GGR_finishing_the_job_title:0 "Заканчивая работу"
 GGR_finishing_the_job_desc:0 "Наконец, настало время закончить наши военные кампании в Иберии. Завоевание Португалии станет достойным завершением нашей войны на Западном фронте. После разгрома Испании Португалии придётся столкнуться с нашим вторжением в одиночку .\n\nКак по морю, так и по суше войска Хеера сейчас продвигаются к Португалии. Португальцы будут наказаны за своё предательство, а Лиссабон станет руинами, словно после известного землетрясения. Парад победы перед знаменитым монастырём Жеронимуш будет прекрасным венцом нашей кампании."
 GGR_reorganize_france:0 "Реорганизация Франции"
 GGR_reorganize_france_desc:0 "Бывший враг германской нации, Франция - самая неудачливая страна в Западной Европе после Второй мировой войны. Франция погружена в полный хаос из-за ее неэффективного правительства и тайных операций сил Сопротивления и СС, поэтому они продолжают терять территории и не в состоянии принести пользу пакту.\n\nУчитывая нашу необходимость завоевать Иберию, нынешние отношения Франции и Рейха должны быть полностью изменены. Согласно новым планам, правительство Франции будет вынуждено уйти в отставку, а ему на смену придут верные генералы нашей армии. Теперь на смену Франции придёт Рейхскомиссариат под названием Окситания."
 GGR_hubschrausser_stosstrup_kompanie:0 "Ударные воздушные группы"
 GGR_hubschrausser_stosstrup_kompanie_desc:0 "Некоторые военные поставили под сомнение наш план завоевания Иберии и говорят, что даже Наполеон потерпел поражение на Пиренейском полуострове. Они всё ещё не поняли, что технология является одним из самых важных факторов войны, и технологическое превосходство поможет нам избежать унижения, которое испытал Наполеон. Наш ключ к успеху - вертолёты .\n\nВ последнее время наши разработки в этой области позволяют им быстро перебросить и развернуть войска почти в любом месте на поле боя. Во время исполнения плана Синий наши самые лучшие вертолёты будут организованы в ударные воздушные группы и возглавят наши силы в наступлении на полуостров. Наши враги будут сломлены, когда они увидят, как наши вороны смерти внезапно появляются над их головами и десантируют храбрых воителей Рейха."
 GGR_marine_stosstrup_kompanie:0 "Морские ударные группы"
 GGR_marine_stosstrup_kompanie_desc:0 "Некоторые военные поставили под сомнение наш план покорения Иберии и говорят, что даже Наполеон потерпел поражение на Пиренейском полуострове. Они ещё не поняли, что стратегия является одним из наиболее важных факторов войны и при правильной стратегии нет необходимости отправлять Хеер прямо на вражеские укрепления. Вместо этого войти в Иберию нам помогут другие силы - морская пехота .\n\nТочно так же, как мы завоевали Францию, лучший способ справиться с обороной противника - обойти её, но на этот раз мы сделаем это морем, а не сушей. Пусть они спят спокойно в своих горах! Когда они проснутся, они будут потрясены тем, что их беззащитные тылы теперь под контролем наших морских ударных групп."
 GGR_operation_philip:0 "Операция Филипп"
 GGR_operation_philip_desc:0 "30 лет назад Испания была поглощена пламенем гражданской войны так же, как и мы. Благодаря нашей помощи им наконец удалось избавиться от призрака коммунизма. Но эти неблагодарные испанцы быстро предали наше доверие, заключив союз с другими предателями в Европе.\n\nНо теперь, когда мы наконец оправились от гражданской войны и начали наше великое завоевание Европы, Испания получит по заслугам . В честь знаменитого короля Испании Филиппа была названа военная операция, нацеленная на покорение этой страны. Крах Испании станет ещё одним шагом на пути к новому этапу возрождающегося Нового Порядка."
 GGR_agitate_anti_portugese_sentiment:0 "[ROOT.GetGGR_agitate_anti_portugese_sentiment_title]"
 GGR_agitate_anti_portugese_sentiment_desc:0 "[ROOT.GetGGR_agitate_anti_portugese_sentiment_desc]"
 GGR_agitate_anti_portugese_sentiment_title:0 "Продвижение антипортугальских настроений"
 GGR_agitate_anti_portugese_sentiment_desc2:0 "Единственные государства на Пиренеях, Испания и Португалия имеют долгую и сложную историю. Однако в последние годы они были в лучших отношениях друг с другом, чем когда-либо ранее.\n\nНесмотря на такие тесные связи, так называемый Иберийский Развод, который произошёл не так давно, доказал, что они все еще  не совсем доверяют друг другу, что даёт нам возможность спровоцировать конфликт между ними. Мы можем распространять ложные сообщения о том, как португальцы предали испанскую идею единой Иберии и подорвали Союз. Когда националистические настроения в Испании возрастут, сотрудничества между этими двумя нациями можно не опасаться."
 GGR_make_them_regret_title:0 "Заставить их жалеть"
 GGR_make_them_regret_desc:0 "Единственными государства на Пиренеях, Португалия и Испания имеют долгую и сложную историю. Однако в последние годы они были в лучших отношениях друг с другом, чем когда-либо прежде, и даже создали политический союз после Второй мировой войны .\n\nНо, к счастью для нас, этот союз продлился лишь до тех пор, пока Испания не решила порвать с Португалией, любезно оставив её нам. Испанцы должны столкнуться с нашей атакой как с запада, так и с востока. При правильной пропаганде мы можем заставить врагов дрожать в их окопах и сожалеть о своём решении ликвидировать Союз. Но, как говорится, нет смысла плакать над пролитым молоком."
 GGR_rebuild_the_gustav:0 "Восстановить Густава"
 GGR_rebuild_the_gustav_desc:0 "Испанцы верят, что их неприступные форты в горах предоставят им безопасность и защиту от наших войск, но они, похоже, забывают, что в нашей армии есть разрушительное супероружие. Построенное Круппом орудие "
 GGR_finishing_the_job:0 "[ROOT.GetGGR_POR_making_an_entrance]"
# GGR_finishing_the_job_desc:0 "[ROOT.GetGGR_POR_making_an_entrance]" #duplicate loc key
 GGR_SPA_making_an_entrance_desc:0 "Наконец для наших сил настало время вступить в Иберию. Испания станет первой целью нашей кампании. Учитывая нашу огневую мощь, у этой маленькой страны не будет никаких шансов воевать против нас.\n\nХеер, Кригсмарине и Люфтваффе уже достигли испанской границы. Эта страна заплатит за предательство Рейха, а Мадрид будет завоеван впервые со времён падения империи Наполеона. И на этот раз, с передовыми технологией и национал-социалистической доктриной на нашей стороне, одолеть нас будет намного сложнее, чем французского императора."
 GGR_SPA_finishing_the_job_desc:0 "После всех приготовлений, проделанных до этого, пришло время закончить наши военные кампании в Иберии. Завоевание Испании станет достойным финалом нашей войны на Западном фронте. После падения Португалии им придётся столкнуться с нашей атакой со всех сторон.\n\nХеер, Кригсмарине и Люфтваффе уже достигли испанской границы. Эта страна заплатит за предательство Рейха, а Мадрид будет завоёван впервые со времён падения империи Наполеона. И на этот раз, с передовыми технологией и национал-социалистической доктриной на нашей стороне, нас будет намного сложнее одолеть, чем французского императора."
 GGR_missing_ships:0 "Пропавшие корабли"
 GGR_missing_ships_desc:0 "Влияние Шёрнера на наше правительство и армию было серьёзной проблемой уже очень давно. Хотя спровоцировать прямой конфликт с ним будет неразумно, война принесла нам несколько шансов ограничить его власть. Поскольку его влияние прямо сейчас слишком сильное, вторжение в Иберию будет оптимальным шансом для действий.\n\nСогласно нашему военному плану, многие наши офицеры, включая сторонников Шёрнера, будут перевозиться на кораблях. При правильной организации, мы можем посадить на какой-то корабль исключительно людей Шёрнера, а затем потерять его в море. Морские монстры, диверсия испанцев, американские шпионы... люди могут найти разные причины этому несчастью, и ужасающая легенда станет для нас идеальной историей."
 GGR_give_schorner_a_taste_of_his_own_medicine:0 "Отплатить Шёрнеру той же монетой"
 GGR_give_schorner_a_taste_of_his_own_medicine_desc:0 "Уже довольно давно, пока другие генералы всеми силами стараются уменьшить потери во время боя, Шёрнер фанатично выступает за свою доктрину массового нападения, даже когда его люди сталкиваются с укреплениями врагов. Ходят слухи, что он просто хочет избавиться от тех, чья верность к нему под сомнением. Хотя такая история трудно доказуема, сам Фюрер по-прежнему ценит гениальность Шёрнера независимо от их личных отношений.\n\nИ теперь, во время вторжения в Иберию, сообщения об укреплениях на холмах привлекли внимание Фюрера. Эти форты, конечно, трудно атаковать и занять, так почему бы нам не заставить сторонников Шёрнера иметь с ними дело? Независимо от того, что они предпримут, наши приказы будут простыми и ясными: продолжайте наступать до тех пор, пока эти форты не будут заняты или уничтожены. И лучшая часть этого плана - у Шёрнера не будет повода не исполнять этот приказ. Подумав об этом, Фюрер слегка улыбнулся."
 GGR_restoring_the_union:0 "Возрождение Союза"
 GGR_restoring_the_union_desc:0 "Разделённая Иберия вызвала слишком большую нестабильность в Европе. Франко и Салазар были достаточно мудры, чтобы создать единую Иберию и избежать бесконечных конфликтов, но без должного руководства хаос быстро вернулся и разрушил достижения этих двух каудильо. И лишь благодаря быстрому маршу воинов Рейха на Пиренейском полуострове был восстановлен порядок.\n\nЧтобы избежать подобных событий в дальнейшем, в Рейхе приняли решение восстановить Пиренейский союз. Будучи защитниками Европы, мы возьмем на себя ответственность за поддержание мира и порядка в Иберии. Охраняемый мощью Хеера, на этот раз Союз просуществует столько же, сколько и сам Рейх."
 GGR_recruit_remaining_partisans:0 "Вербовка оставшихся партизан"
 GGR_recruit_remaining_partisans_desc:0 "На протяжении десятилетий несколько партизанских организаций вели активную деятельность в Иберии и доставляли много неприятностей правительствам, и даже каудильо не могли усмирить их на своей земле. Хотя их активность сильно упала после Развода, они всё ещё могут быть серьезной проблемой для нашего режима в Иберии, если мы не найдём подходящий способ справиться с ними.\n\nХотя многие предположили, что эти партизаны опасны для нашего правления и должны быть устранены, Фюрер считает, что такие идеи слишком нереалистичны и наивны, поскольку даже местные властители не смогли этого добиться. Он считает, что мы можем использовать некоторые партизанские организации, которые не враждебны Рейху, чтобы бороться с более опасными врагами и сохранять мир на полуострове. Очевидно, что гениальная идея Фюрера обеспечит нам стабильность Иберии."
 GGR_communication_blackout:0 "Обрыв связи"
 GGR_communication_blackout_desc:0 "Отношения между обычными португальцами и испанцами в Иберийском Союзе никогда не были такими близкими, как их изображает его пропаганда. И теперь, после Иберийского Развода и нашего завоевания этих двух стран, их мнение по отношению друг к другу является еще более соучастным, чем раньше.\n\nНеудачный брак - трагедия для семьи, и Рейх готов им помочь. Если им трудно ладить друг с другом, то хорошо, тогда им не обязательно общаться, и Рейх перережет все связи между ними. Отныне испанцы и португальцы будут жить в гармонии, обеспечиваемой Рейхом, и больше не будут слышать неприятных слов из другой части Иберии."
 GGR_allies_in_the_north:0 "Союзники на севере"
 GGR_allies_in_the_north_desc:0 "В северной части Иберии живет народ басков, который очень и очень долго угнетался режимом в Мадриде. И так же, как и мы, немцы, они никогда не отказывались от своих мечтаний о едином, мощном и независимом национальном государстве, даже если бы это стоило им крови и жизни. Поэтому Хеер и немецкий народ уважают басков за их неуступчивый дух и готовы помочь им в реализации их мечты.\n\nХотя независимая баскская нация может быть сейчас слишком нереалистичной, мы можем освободить их от испанцев и предоставить им некоторую автономию в обмен на их помощь в наших усилиях по охране порядка и войне. Кроме того, мы будем брать больше басков в наши военные части и всячески доказывать доброжелательность Рейха к ним. Верность басков станет гарантом нашего правления на полуострове."
 GGR_loot_the_east:0 "Грабёж востока"
 GGR_loot_the_east_desc:0 "На востоке полуострова каталонцы уже много лет требуют независимости. В глазах немецкого народа они не такие благородные и смелые, как баски, поскольку всё, что они сделали, это пожаловались на угнетение со стороны Мадрида, и у них даже не было смелости сформировать свою собственную организацию сопротивления, как ETA.\n\nВ результате баски получат хорошее обращение от Рейха, а каталонцы столкнутся с жестким мерами с нашей стороны. Их промышленность и ресурсы будут национализированы Рейхом, и за каждым их шагом мы будем внимательно следить. Если они осмелятся сделать что-либо без нашего разрешения, они столкнутся с серьезными последствиями. В прошлом они говорили, что их угнетает Испания, но только теперь они поймут, что значит настоящий гнёт."
 GGR_go_west:0 "Работа на западе"
 GGR_go_west_desc:0 "Покрытый горами запад Пиренейского полуострова является самой дальней частью западной Европы, что означает, что повстанцам там будет гораздо легче скрыться от нас. Полагая, что дальнее расстояние от Берлина может помешать нам действовать эффективно, некоторые группы сопротивления поднялись и взяли в руки оружие для борьбы против нас.\n\nНо для Рейха драгоценна каждая пядь земли, и нам нужно обеспечивать полный контроль над ней. Большое расстояние не помешает нам, и будут предприняты максимальные усилия, чтобы наш контроль над полуостровом не уступал нашему влиянию в других частях Европы. Никто не сможет уйти от длани Рейха, даже если они живут в самом отдалённом уголке Земли."
 GGR_enemies_in_the_south:0 "Враги на юге"
 GGR_enemies_in_the_south_desc:0 "На самой южной оконечности Пиренейского полуострова рыбаки видели восход и гибель величайших империй на двух континентах, а также то, как Рейх захватил полуостров, а также созданную нами плотину. Между тем, после падением иберийских стран Марокко осталось без хозяина, и всё, что нам нужно сделать, это взять всё, что там ещё осталось. Дамба серьёзно ослабила наших потенциальных врагов в этом районе, таких как Турция и Италия, и значительно облегчит наше завоевание Европы. Когда-то давно великая держава, контролирующая все Средиземноморье, была величайшей империей в мире. Но с сегодняшнего дня золотая дорога к славе и величию лежит перед нами."
 
 
