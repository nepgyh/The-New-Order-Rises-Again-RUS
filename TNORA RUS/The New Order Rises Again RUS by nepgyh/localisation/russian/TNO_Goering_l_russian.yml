 GGR_fall_blau2_desc:0 "После падения Франции, к западу от Рейха остаётся только Иберия. Как и итальянцы, испанцы и португальцы были нашими союзниками во время Второй мировой войны, но быстро стали нашими противниками после установления Нового Порядка. Чтобы обеспечить безопасность нашей западной границы, когда начнется война с Италией, Иберия должна быть поставлена на колени как можно скорее.\n\nСогласно командованию Фюрера, целью этой новой военной операции под названием "
 GGR_into_the_abyss_desc:0 "Когда-то Иберия была богатейшей землёй в Европе, где Испания построила первую империю, над которой никогда не заходит Солнце. Время летит, её империя давно обратилась в прах, окончательно став историей. Некоторые мудрецы, такие как Франко и Салазар, пытались сохранить остатки былой славы, но даже их усилия оказались напрасны. Сейчас полуостров поглощён пламенем кровавых конфликтов, причем разные фракции бесконечно воюют друг с другом, надеясь добиться хоть чего-то в этом хаосе.\n\nНо только мы знаем, что уже совсем скоро с этой драмой будет покончено, так как железный кулак Рейха вот-вот ударит по полуострову. Уже близок тот час, когда мы обеспечим подлинный мир и стабильность на этой многострадальной земле и восстановим единую Иберию, которая недавно исчезла."the empire on which the sun never sets". Time flies, and the empire has long gone into dust, leaving nothing but total trash behind it. Some wise men like Franco and Salazar had tried to hold the last ray of their former glory, but even their efforts were in vain at the end. At this moment, the peninsula is consumed in the flame of bloody conflicts, with different factions fighting endlessly with each other, hoping to find their own place in this chaotic abyss.\n\nBut only we know that, soon this brutal drama will meet its end, as the Reich's iron fist has prepared to smash on the peninsula. It won't take long until we bring true peace and stability on this land of misery and restore a united Iberia what they have forsaken before."
 GGR_the_smugglers_desc:0 "Когда весь мир рушится, всегда найдется тот, кто считает себя достаточно умным, чтобы получать прибыль от страданий своих братьев. В Иберии, когда все государства боролись друг против друга за свои идеи, галисийцы на северо-востоке полуострова жадно собирают деньги, переправляя оружие во все другие воюющие государства.\n\nС точки зрения идей национал-социализма, такая скверная нация - позор человеческого рода и естественный враг немецкого народа. Хееру будет поручено быстро и точно ликвидировать этот Содом и уничтожить всех этих кровопийц, вновь зажигая факел морали на полуострове нашим национал-социалистическим святым пламенем."
 GGR_pakt_wide_crack_down_desc:0 "Хотя мы приложили много усилий для развития европейских стран, не все члены Пакта ценят нашу доброту. Предательство и другие грязные поступки - ничего нового от наших так называемых союзников. И в этот момент, когда Рейх сосредоточен на завоевании Галисии в Иберии, эти паразиты в Пакте нашли шанс ослабить Рейх путём контрабанды оружия нашим врагам.\n\nЧтобы предотвратить ущерб делу Рейха от их действий, мы должны проинспектировать эти страны и пресечь всю подозрительную деятельность, следы которой мы сможем найти. Новый Пакт, очищенный от всякой враждебной нам мерзости, послужит европейской нации гораздо лучше, чем раньше."
 GGR_the_misguided_desc:0 "Не все этнические группы в Иберии являются низшими согласно нашей национал-социалистической расовой теории. Баски, например, являются арийцами. Несмотря на долгие притеснения от испанцев, баски никогда не отказывались от своей борьбы за национальное освобождение и своё законное место в мире. Такое мужество, решимость и непреклонная воля являются лишь доказательством их благородного происхождения и должны уважаться немецким народом. Оказавшись в пиренейской клоаке, баскский народ забыл свою кровь и впал в варварство и невежество. К счастью, естественный лидер всех арийцев в этом мире, Рейх имеет более чем достаточно терпения к своим младшим братьям. Теперь мы возьмем на себя ответственность за воспитание баскской нации и направим их обратно на тот славный путь, который им предназначен."
 GGR_setting_up_shop_desc:0 "Полуостров Иберия далёк от Германии, и ситуация там вполне может стать очень сложной для нас. Следовательно, будет необходимо создать местную штаб-квартиру Хеера, если мы хотим предотвратить сопротивление иберийцев. После завоевания родины басков мы нашли идеальное положение для этой штаб-квартиры.\n\nРасположенный на северной части Иберии рейхскомиссариат Баскенланд будет иметь задачу поддерживать местный порядок, содержать промышленность и, что самое главное, служить командным центром наших сил на Пиренеях. Каждое подразделение будет отдельным органом, а головной офис - мозгом, координирующим действия и обеспечивающим их скорейшее исполнение."
 GGR_the_masters_desc:0 "В центре полуострова живут испанцы. Очень долго они владели Иберией и правили всеми остальными народами вплоть до недавнего распада Пиренейского союза. Хотя они потеряли почти все, что завоевали за сотни лет, их старые воспоминания о том, что они - хозяева Иберии и даже мировой империи никогда не изчезали из их мыслей.\n\nОднако, как только Рейх сделал их следующей целью своего завоевания, даже самый идеалистичный испанец должен был оставить свою надежду на возврат былых дней. Старые времена всегда хороши, но какими прекрасными бы они ни были, они прошли навсегда. Время Испании пришло к концу."
 GGR_shatter_their_dreams_like_glass_desc:0 "Слава Испании давно ушла, но на юге мечты об испанской республике по-прежнему сильны и привлекают под своё знамя множество людей. Хотя они сейчас просто популярны, они могут воплотиться в реальность, если мы не будем относиться к ним серьезно. Такие мысли не должны существовать, и мы должны действовать быстро.\n\nНекоторые могут сказать, что мечта - величайшая сила в этом мире, но мы посмотрели бы на мечту, способную выстоять против силы артиллерии и бомб. В конце концов, испанский народ должен очнуться от своих сладких снов и столкнуться с жестоким фактом, что они лишь нация неудачников, покорённая Германским Рейхом."
 GGR_a_new_kind_of_union_desc:0 "Пиренейский союз давно пал, но его труп всё ещё остаётся и не против возродиться. Местные безликие бюрократы предпочтут делать привычную работу, пока Союз де-юре существует, чем просто признать его уничтожение . Чтобы сохранить иллюзию своей старой жизни, они будут готовы работать с чем угодно и с кем угодно, кто сможет дать им надежду. Мы решили, что будет неплохо помочь им.\n\nПредоставив им небольшую финансовую и материальную помощь, мы попросим их сотрудничать с нами в управлении и охране порядка. С людьми, которые преданны нам и знакомы с местной ситуацией, наш режим на полуострове будет гораздо более прочным."
 GGR_guns_for_the_rightful_desc:0 "Пока большинство испанцев предпочли забыть, сколько помощи им оказал Рейх, небольшая группа под названием Синий Фронт продемонстрировала свою готовность сотрудничать с нами. Их вера в нашу национал-социалистическую доктрину, заложенная ветеранами из знаменитой Синей дивизии, выдержала испытание огнём и мечом. И сейчас, когда Рейх ищет сторонников в пиренейской кампании, их помощь заслуживает рассмотрения.\n\nПока Фюрер разрешил отправку оружия и боеприпасов бойцам Синего Фронта. Некоторые могут сомневаться в таком решении, ибо Синий Фронт известен своей жестокостью и безумными поступками, но мы знаем, что политические интересы - это единственное, что должно беспокоить Рейх, и какая-то глупая мораль ни за что не остановит нас."
 GGR_the_rebels_desc:0 "Каталония, настоящий змеиный клубок в Иберии - первое место, где огонь восстания начал пожирать старый порядок, который построили Каудильо. Хотя их восстание даёт нам возможность совершить нападение на полуостров, такое предательство сильно разозлило наших честных солдат, и многие с нетерпением ждут их уничтожения после начала Пиренейской гражданской войны.\n\nКаталония находится на границах нашей сферы, и наши действия станут переломным моментом для войны на полуострове. Тем временем уничтожение каталонских повстанцев станет большим ударом для тех, кто надеется увидеть конец нашего Нового Порядка, особенно для тех поганых леваков. Знайте, грязные мятежники, Рейх готов нанести ответный удар прямо сейчас."
 GGR_targeting_the_source_desc:0 "Барселона, сердце Каталонии, это врата ада в Иберии, откуда выползает вся нечисть. На протяжении десятилетий коммунисты, анархисты, сепаратисты и все другие виды террористов появляются здесь и распространяют свою заразу, что в конечном итоге привело к нынешней разрухе в Иберии. Германский Рейх должен покончить с этим злом.\n\nОт знаменитой Саграда Фамилии до солнечных пляжей - каждый сантиметр этого города загрязнён грехами поганых каталонцев. Этот город больше не может существовать в этом мире, потому что он порождает лишь безумие и хаос. Немецкая артиллерия сравняет всё с землёй, и лишь только когда она замолчит, это проклятое место наконец будет очищено."
 GGR_the_traitors_desc:0 "Долгое время португальцы были хозяевами Иберии наравне с испанцами. Когда Франко и Салазар решили объединить свои народы, они думали, что это может обеспечить единство и стабильность любимой ими родины. Но в конце концов португальцы предали столь благородный план, что привело к падению Союза и грядущей катастрофе.\n\nХотя Португалия - самая отдалённая нация в Западной Европе, их презренные поступки разозлили всех храбрых арийских воинов, ибо верность - самая драгоценная добродетель в нашей культуре. Португальцы заплатят за свою подлость, и земли Рейха достигнут самого западного побережья Европейского континента."
 GGR_divide_the_discontent_desc:0 "Предатель никогда не останется верным хоть чему-либо, даже своим родственникам. После падения Пиренейского союза португальцы быстро подняли оружие друг на друга, впав в бесконечные сражения во имя идеологии или политических идеалов. Новое правительство Португалии уже предвидело свою гибель, даже несмотря на то, что они только что обрели свою драгоценную независимость.\n\nСлабость нашего врага предоставляет нам неплохой шанс . Просто распространяя слухи об их правительстве, мы добьёмя того, что те португальцы, которые не разделяют его убеждения, с радостью предадут его и в конце концов разрушат его, помешав организовать сопротивление против наших сил. Жалкие народы, такие как португальцы, никогда не поймут силу, заключённую в словах "unity" and "loyalty"."
 GGR_the_conquered_desc:0 "После столь долгого и сложного похода война за Иберию окончательно завершилась очередной тотальной победой рейха. Испания, Каталония, Страна Басков, Португалия, Галисия... многие боролись с нами, но в конце концов все они разгромлены Хеером, пресмыкаются перед нашими ногами и молят о милости.\n\nХотя все эти названия стали лишь страницей в наших книгах истории, работа ещё далека от завершения. На полуострове по-прежнему идут беспорядки, и многие смотрят из теней, как подтачивается только что установленный нами порядок. Но сейчас все мы возрадуемся очередному славному торжеству нашего великого Отечества! Зиг Хайль!"
 GGR_the_hub_of_iberia_desc:0 "Испания является центром Иберии не только в географическом, но и в политическом плане.Тот, кто контролирует Мадрид, контролирует весь полуостров, и если мы хотим обеспечить наше господство над Иберией, Испания должна стать сердцем местного управления .\n\nОднако, с момента упадка Испании как мировой державы, её промышленность стала отсталой, а инфраструктура - ещё хуже. Чтобы обеспечить наше господство над Испанией, необходимо реализовать масштабную строительную программу, чтобы улучшить уровень инфраструктуры до стандарта, который, по крайней мере, был бы терпимым. Конечно, будет нелегко закончить такую грандиозную работу за короткое время, но Рейх способен творить чудеса, верно?"
 GGR_securing_loyalty_desc:0 "Государства Иберии были уничтожены, и теперь на Пиренейском полуострове в общей сложности существует шесть различных РК. Нам известно, что отношения между центральными и местными органами власти всегда были серьёзной неприятностью для любых правителей Иберии, и падение Пиренейского союза показало нам, что может произойти, если мы не сможем найти решения этой проблемы .\n\nОднако Рейх отличается от всех них. Все эти РК будут внимательно контролироваться нашими агентами, и каждый шаг, который они предпримут, не сможет избежать нашего взора . Неудачи Пиренейского союза никогда не повторятся, и каждый местный рейхскомиссар будет знать, что Германия всегда наблюдает за ним."
 GGR_calling_their_bluff_desc:0 "[ROOT.GetGGR_gibraltar_status_desc]"
 GGR_call_their_bluff_desc2:0 "Хотя мы ликвидировали все государства в Иберии, на полуострове всё ещё есть небольшое место, которое не находится в наших руках. В хаосе войны дамба была захвачена португальским адмиралом Фернанду . Этот жадный ублюдок решил продать шедевр нашей архитектуры другому государству! Теперь дамба находится под контролем врагов Рейха, и если мы не вернём её, Европе третьего Рейха всегда будут угрожать наши враги.\n\nЧтобы изменить эту ситуацию, Фюрер приказал наступать и занять дамбу независимо от действий её владельца. Некоторые трусы обеспокоены тем, что такой акт может рассматриваться как провокация в глазах других стран и привести к тотальной войне против другой великой державы, но наши генералы уверены, что мы просто отвечаем на блеф нашего врага. Ядерная война? Это невозможно, ведь так?"
 GGR_the_admiral_desc:0 "Хотя мы ликвидировали все государства в Иберии, на полуострове всё ещё есть небольшое место, которое до сих пор не в наших руках. В хаосе войны португальский адмирал Фернанду захватил дамбу для себя лично. Этот наглый ублюдок осмелился использовать её как политическую столицу в международных кругах. Если дамба продолжит находиться под контролем такого ненадежного человека, Европа Третьего рейха всегда будет под угрозой.\n\nЧтобы решить эту проблему, Фюрер приказал наступать и занять плотину без предупреждения адмирала. Без португальских сил он не сможет пережить наш удар. Полное объединение Иберии Рейхом наконец-то грядёт."
 GGR_securing_africa_desc:0 "На самой южной оконечности Пиренейского полуострова рыбаки видели восход и гибель величайших империй на двух континентах, а также то, как Рейх захватил полуостров, а также созданную нами дамбу. Между тем, после падением иберийских стран Марокко осталось без хозяина, и всё, что нам нужно сделать, это взять всё, что там ещё осталось.\n\nОни, должно быть, слышали о нас и о том, как Хеер захватил полуостров. Поэтому перед ними будет поставлен ультиматум - либо капитулировать перед Рейхом, либо встретить нашу непобедимую армию. Несложный выбор, не так ли?"
 GGR_forming_the_asb_desc:0 "Иберия завоевана, гражданская война закончилась, но полуостров далек от умиротворения. Националисты, монархисты, либералисты, социалисты, анархисты и даже коммунисты наверняка плетут заговоры против своего нового хозяина, а террористические организации, которые основали задолго до нашего завоевания, всё ещё существуют и всегда будут угрожать нашему режиму, как призраки, если мы не разберёмся с ними. Действия должны быть предприняты немедленно, если нам нужна стабильная Иберия.\n\nПодходящие меры, как видели наши доверенные генералы, не трудно найти. В прошлом в Союзе были AAS, занимавшиеся борьбой с террористами, и мы создадим аналогичный отдел под названием "Agentur zur Seperatistenbekämpfung", or ASB in short. Some may say learning from the AAS will be a mistake, for they had totally failed their duties in past, but how the hell could the German agents act as poorly as those Latin trash? A peaceful and stable Iberia will be created by the ASB swiftly and effectively."
 GGR_divert_their_attention_desc:0 "Падение иберийцев научило нас простой истине: единая Иберия может быть достаточно могущественной, чтобы бросить вызов нашей гегемонии , но разделенную Иберию легко завоевать и подчинить. Если мы сможем заставить их бороться друг с другом, у них никогда не будет возможности и способности устроить восстание против наших РК  подобно тому, как они победили силы Наполеона в XIX веке.\n\nЧтобы разжечь пламя этического конфликта, мы распространим провокационные слухи и дадим им достаточно возможностей спорить друг с другом. За многие годы семена ненависти к соседям появились в их сердцах, и всё, что нам нужно сделать, это немного полить почву, чтобы в Иберии поднялись кровавые всходы."
 GGR_friends_in_the_weirdest_places:0 "Друзья в самых странных местах"
 GGR_friends_in_the_weirdest_places_desc:0 "В Иберии существует несколько различных групп террористов, которые ненавидят друг друга так же, как и центральное правительство в Мадриде. Хотя многие считали, что они просто враги Рейха, которые нужно устранить, некоторые разумные генералы убедили Фюрера, что с правильными словами и достойной платой некоторые из этих террористов будут готовы служить Рейху, поскольку у нас с ними могут быть одинаковые цели.\n\nС этими "
 
