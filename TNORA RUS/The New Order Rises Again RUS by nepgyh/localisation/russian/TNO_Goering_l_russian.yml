 goering.1500.t:0 "Каникулы на Солнце"
 goering.1500.desc:0 "На большом круглом столе сегодня можно было видеть не восточную границу Рейха, а карту Америки. Фюрер наклонился над полотном, его огромное тело блокировало  свет, словно затмение над западным полушарием. Его палец прошелся между двумя самыми большими фигурами на карте, прежде чем он с удовольствием откинулся назад и сделал еще один глоток из своего бокала.\n\n "This is where we will find our allies."\n\nThe figure to his right stared down the bridge of his nose through his reading glasses doing his best to ignore the winestain that formed a new landmass in the Atlantic. "Haiti and Cuba?". Schörner's lip curled upwards into a sneer. "Forgive me, mein Führer, but while they would provide excellent staging posts for further operations their cooperation is unnecessary - and I expect not forthcoming. To notify them of our intentions would be counterproductive in excess."\n\n"Have a little faith, Ferdinand. I am told the Haitian regime has taken great inspiration from National Socialism - no doubt they will be overjoyed for assistance against America and Dominica."\n\nSchörner resisted the urge to remind Göring that Dominica was a completely different place to the Dominican Republic - with the amount of wine the Führer has consumed it was unlikely he would understand. "And Castro? The man is an ardent Communist. If he chose to work with us he would either be a fool or a backstabber."\n\nGöring seemed to be deliberately ignoring him, and had already begun writing a letter with a wobbling hand. "You have no head for diplomacy, Ferdinand. Certainly we could invade all of the Caribbean, but a little goodwill goes a long way."\n\nSchörner simmered on the inside. Let the Führer dream of being a diplomat. He would begin drawing up the backup plans. "
 goering.1500.a:0 "Почему я всё ещё выполняю приказы этого дурака?"
 
