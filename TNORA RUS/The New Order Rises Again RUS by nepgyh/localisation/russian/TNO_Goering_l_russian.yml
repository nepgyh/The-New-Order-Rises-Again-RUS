 GGR_viva_la_reich_desc:0 "Когда Франция покинула Пакт Единства во время Бюргеркрига, это было весьма прискорбным событием, и ещё более прискорбным, когда они выбрали сторону итальянских собак. К счастью, иногда в этом мире всё ещё царит справедливость. Наша массовая пропагандистская кампания преуспела в том, чтобы поколебать французов, и теперь их возвращение в великий Пакт, охватывающий Европу, пользуется огромной поддержкой.\n\nВсё, что осталось, - это несколько подписей - союз Франции с нашим государством на данный момент остаётся неформальным, опираясь исключительно на бессмысленное общественное мнение и риторику их политиков. С подписанием договора, Франция, наконец, снова будет с нами, и крылья орла простираются ещё дальше над Европой."
