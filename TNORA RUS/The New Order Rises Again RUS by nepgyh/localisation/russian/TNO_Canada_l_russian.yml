 ### Leader bios ###
 POLITICS_LESTER_B_PEARSON_DESC:0 "Лестер Б. Пирсон родился в Онтарио в 1897 году и поныне считается одним из величайших дипломатов своего поколения. После того, как в 1927 году Пирсон набрал высшие баллы на канадском вступительном экзамене для поступления на дипломатическую службу, он положил начало своей блестящей карьере. Его назначение в 1935 году в Верховную комиссию Канады в Соединённом Королевстве, а затем в Вашингтон, округ Колумбию, в 1942 году, позволило ему достичь вершины своей дипломатической карьеры в относительно молодом возрасте. Однако его дипломатическая карьера была омрачена катастрофической Второй Мировой войной.\n\nПадение Соединённого Королевства оставило Канаду без крова и вынудило все больше полагается на своего американского собрата. Вступление в парламент в качестве либерального депутата в мрачные дни 1946 года, неустанная работа Пирсона в качестве помощника министра иностранных дел Маккензи Кинга, ознаменовала его как многообещающего либерального политика. Бывший дипломат не провел последующее десятилетие в бездействии как консервативное правительство, выступая за прочные связи с Америкой и укрепление ОСН как щита свободного мира. Его работа по организации беспартийных усилий по улучшению репутации Канады в неприсоединившихся странах сделала его одним из самых известных политиков бывшей Британской империи на протяжении пятидесятых годов.\n\nПоражение консерваторов в 1958 году привело к тому, что у власти оказались либералы с Лестером Б. Пирсоном у руля, предложив платформу социальных программ и расширения сотрудничества с ОСН. Мир с нетерпением наблюдает за тем, сможет ли бывший дипломат продолжать осуществлять управление внутренней и внешней политикой Канады к более светлому будущему."
 POLITICS_JOHN_DIEFENBAKER_DESC:0 "Джон Дифенбейкер родился в Онтарио в 1895 году и является одним из самых пожилых представителей канадской политики. С отличием отслуживший в Первой Мировой войне, он проявил пренебрежение к тому, как политики, казалось бы, так стремились погубить жизнь канадских мальчишек. Вернувшись в Канаду после войны, он поступил на юридический факультет, и оттуда его политическая карьера действительно пошла своим кверху. Официально вступив в политику в 1924, его привлекла Консервативная Партия, в основном за её противодействие свободному рынку, которая, по его мнению, сделает Канаду зависимой от Соединенных Штатов.\n\nОднако, спустя четыре десятилетия, сказать, что Джон Дифенбейкер был усталым человеком было бы грубейшим преуменьшением. Испытание за испытанием, выборы за выборами, тори оказались на коротком конце палки. Прогрессивные консерваторы являются умирающей партией, которые неспособны победить на выборах и установить большинство, начиная с 1930-х годов. Народное правление Либеральной Партии за последние 30 лет измотало Дифенбейкера, и эта усталость видна в его поведении и политике. Потеря оползней для Пирсона и его либералов в 1958 году мало что сделала для того, чтобы заинтересовать Дифенбейкера нынешним правительством.\n\nКроме того, главной причиной, по которой Дифенбейкер когда-либо бросал свой жребий с тори, в первую очередь, страх канадской зависимости от США, и сейчас это более чем когда-либо осознается. ОСН фактически приковала Канаду к своему южному "ally", dictating both her foreign and domestic policies. Luckily for him, however, the rise of the British Exiles in Canadian politics has presented the Tories with a unique opportunity to steal back the House from Pearson. With political polarization becoming an ever present issue, one thing is certain: if Diefenbaker and the Tories win the House of Commons, Canada will be flipped on its head."
 POLITICS_TOMMY_DOUGLAS_DESC:0 "Родившийся в Шотландии в 1904 году Томас Клемент Дуглас переехал со своей семьей в Канаду в возрасте 6 лет, поселившись в Виннипеге. Зачисленный в баптистский колледж Брэндона в 1920-х годах, Дуглас должен был изучать богословие. Во время учебы там он увлекся Общественным Евангельским Движением, которое утверждало, что христианство так же заботится о социальной справедливости, как и о спасении. Эти социально-общественные концепции оказали глубоко укоренившееся влияние на молодого Дугласа, способствуя его карьере в политике, а не в религии.\n\nПосле окончания магистратуры и написания "interesting" thesis paper, a newly-married Douglas moved to Saskatchewan, becoming a social activist with the CCF. He was eventually elected to the House of Commons in 1935.\n\nIn the 30 years since that election, Tommy Douglas has climbed the political ladder of the CCF. From MP, to Premier of Saskatchewan, to Leader of the CCF, Douglas has risen through the ranks to become one of the most powerful men in the nation. A strong proponent of Universal Healthcare and various other social programs, he has seriously given the Tory and Liberal establishment a run for its money in recent years, as these concepts continually rise in popularity.\n\nDespite a past that could be seen as quite disagreeable by modern standards, and being born outside of Canada, Douglas has become a beloved figure in Canadian politics, his natural charisma bringing thousands to the once-small CCF. If Douglas can manage to keep some of his more eccentric past actions under wraps- particularly his Master's thesis- both his future, and the future of Canada, may become brighter."
 POLITICS_PIERRE_TRUDEAU_DESC:0 "Пьер Эллиот Трюдо является "trudeaumania".\n\nNow the nation awaits as its young Prime Minister prepares to tackle a deluge of reforms and issues in both domestic and foreign policy. The only thing that both fans and critics of Pierre Elliot Trudeau agree on is that the Prime Minister's stubbornness and independent streak is bound to produce a memorable stint in the office, no matter its results."
