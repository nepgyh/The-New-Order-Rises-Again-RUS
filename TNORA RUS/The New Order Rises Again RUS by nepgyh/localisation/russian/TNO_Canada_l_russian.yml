 CANf.1.t:0 "Сэр Освальд Мосли умер в возрасте 84 лет"
 CANf.1.desc:0 " Сэр Освальд Мосли, 6 барон Энкоутса, умер сегодня в своём доме, в Оттаве, из-за осложнений, вызванных болезнью Паркинсона. Ветеран первой мировой войны и член парламента, его честь была загрязнена основанием Британского Движения Фашистов в 1930-х годах, но он был принят на стажировку в британское правительство после начала Второй Мировой войны. Мосли бежал в Канаду после завершения войны, настаивая на том, что британский фашизм несовместим с немецким господством, и отказываясь признать правительство-коллаборационист Эдуарда VIII.\n\nВ Канаде Мосли попытался возродить свою политическую карьеру, но добился среднего успеха. Он пытался баллотироваться в депутаты от Гамильтона Уэста в 1949 и 1953 годах в качестве члена Консервативной Партии, но потерпел поражение оба раза. Его последняя крупная роль в политической сфере была зафиксирована тогда, когда он присоединился к нескольким английским эмигрантам в осуждении Закона об официальных языках и французского двуязычия в целом. После этого он объявил о своем уходе из политики и опубликовал мемуары.\n\nУ Мосли осталась его вторая жена Диана Митфорд Мосли, их сыновья Александр и Макс, его дочь Вивьен и сыновья Николас и Майкл от его брака с покойной леди Синтией Керзон Мосли и девять внуков. О похоронах не сообщалось.."
 CANf.1.a:0 "Разве это не отец того самого автогонщика?"
 
