RD_SAF.18.t:0 "Резолюция мыса Доброй Надежды терпит неудачу!"
RD_SAF.18.desc:0 "Стратегия Президента Соединенных Штатов в Южной Африке сталкивается с неопределенным будущим после того, как резолюция о мысе Доброй Надежды не смогла пройти через Конгресс. Написанная для того, чтобы уполномочить президента принять любые меры, которые, по его мнению, были необходимы для возмездия за одноименное нападение и содействия поддержанию международного мира и безопасности в Африке, резолюция сформировала бы правовую основу для американского интервенции в Южноафриканскую войну до ее завершения и позволила бы администрации президента реализовать свою стратегию победы в войне с помощью подавляющей силы. Поражение резолюции в Конгрессе теперь ставит под сомнение весь подход.\n\nТем, кому охота найти виноватых, не стоит заходить дальше министра обороны. Как главный архитектор стратегии президента в Южной Африке, Роберт Макнамара, несомненно, столкнется с большим вниманием в ближайшие недели, когда администрация будет двигаться к укреплению поддержки и рассмотрению новых вариантов."
RD_SAF.18.a:0 "Мы поищем другой путь."

RD_SAF.19.t:0 "Резолюция мыса Доброй Надежды проходит!"
RD_SAF.19.desc:0 "Сегодня конгресс принял резолюцию мыса Доброй Надежды, уполномочивающую президента Соединенных Штатов принимать любые меры, которые он считает необходимыми, чтобы отомстить за одноименное нападение и содействовать поддержанию международного мира и безопасности в Африке. Эта резолюция послужит правовой основой для американской интервенции в Южноафриканскую войну до ее завершения.\n\nПрезидент уже призвал к существенному увеличению американского присутствия на континенте, и большое количество оружия, танков, топлива и боеприпасов начнет поступать в южноафриканские войска. Вскоре за ними последуют американские солдаты и летчики, чтобы встать плечом к плечу с осажденными южноафриканскими военными против злобных сил рейхскомиссариата.\n\nБольшинство наблюдателей считают это большой победой, в частности, министр обороны Роберта Макнамары. Широкие полномочия, которыми сейчас обладает президент, позволят администрации президента полностью посвятить себя войне, что почти подтверждает, что Соединенные Штаты будут следовать предпочтительному подходу Макнамары к победе с помощью подавляющей силы. Что бы ни случилось дальше, судьбы США и ЮАС переплетены сильнее, чем когда-либо прежде."
RD_SAF.19.a:0 "Политика ушла с дороги, пришло время выиграть войну."

RD_SAF.20.t:0 "Инцидент на мысе Доброй Надежды"
RD_SAF.20.desc:0 "Вчера, в 21:17 в ста морских милях к юго-востоку от мыса Доброй Надежды возникла ситуация. Конвой, направлявшийся в Дурбан, вступил в контакт с рейдовой группой рейхскомиссариатов. Когда наши корабли в полном порядке начали отходить от противника, на место стычки прибыла пара американских эсминцев. Возможно, приняв вновь прибывших за наших, нацистские налетчики сменили цель и открыли огонь по американцам, прежде чем поспешно отступить.\n\nВ конце концов, похоже, что жертв нет ни с одной стороны стычки, но инцидент все еще вызвал большой переполох через Атлантику. Администрация президента призывает свою страну принять ответные меры против "an attack on American freedom of navigation which threatens to shut our sailors out of Africa and the seas beyond". President [GetPresidentLastName] has told us privately that he means to greatly increase American aid to South Africa and ultimately their presence in the war, and this might have given him the pretext to do so."
RD_SAF.20.a:0 "Давайте посмотрим, как это будет развиваться."

RD_SAF.21.t:0 "Резолюция мыса Доброй Надежды проходит!"
RD_SAF.21.desc:0 "Вчера поздно вечером конгресс Соединенных Штатов принял резолюцию на мысе Доброй Надежды, уполномочивающую президента Соединенных Штатов принимать любые меры, которые он считает необходимыми, чтобы отомстить за одноименное нападение и содействовать поддержанию международного мира и безопасности в Африке. Администрация президента уже заверила нас в частном порядке, что они сделают все возможное, чтобы помочь нам выиграть эту войну, и теперь, похоже, у них есть юридическое прикрытие для этого.\n\nПрезидент [USA.GetPresidentLastName] уже призвал к существенному увеличению американского присутствия на нашем континенте, и вскоре начнется приток большого количества оружия, танков, горючего и боеприпасов для усиления наших армий. Вскоре за ними последуют американские солдаты и летчики, чтобы встать плечом к плечу с нашими героями Африки против злобных сил рейхскомиссариата.\n\nНастроение вокруг Кейптауна ликующее. Многие, как на улице, так и в нашей администрации, считают, что переломный момент войны уже достигнут и что победа быстро последует за американцами в Африку. Несколько голосов предупреждают, что за их участие придется заплатить определенную цену, но это, безусловно, проблема завтрашнего дня. Что бы ни случилось дальше, наша судьба переплетена с американцами сильнее, чем когда-либо прежде."
RD_SAF.21.a:0 "Дядя Сэм взялся за дело всерьез."

RD_SAF.22.t:0 "Резолюция мыса Доброй Надежды терпит неудачу!"
RD_SAF.22.desc:0 "Стратегия Президента Соединенных Штатов в Южной Африке сталкивается с неопределенным будущим после того, как резолюция о мысе Доброй Надежды не смогла пройти через Конгресс. Эта резолюция, написанная для того, чтобы уполномочить президента принять любые меры, которые, по его мнению, были необходимы для возмездия за одноименное нападение и содействия поддержанию международного мира и безопасности в Африке, легла бы в основу расширения американского присутствия на континенте и в войне.\n\nЭто серьезный удар по нашим военным усилиям. Администрация президента в течение некоторого времени в частном порядке заверяла нас, что они готовы направить гораздо больше техники и солдат для усиления нас, но, не имея для этого юридического прикрытия, есть сомнения в их способности выполнить эти заверения. Извиняющийся представитель их правительства пообещал нам, что они будут продолжать искать пути для оказания нам дополнительной поддержки, но, похоже, нам придется продолжать войну без них в обозримом будущем."
RD_SAF.22.a:0 "Дядя Сэм остается в своей палатке."

RD_SAF.23.t:0 "Инцидент на мысе Доброй Надежды"
RD_SAF.23.desc:0 "Вчера в 21:17 в ста морских милях к юго-востоку от мыса Доброй Надежды возникла ситуация. Небольшой рейдовый отряд из африканской флотилии вступил в контакт с конвоем, несущим южноафриканские флаги, направлявшимся в Дурбан. Наблюдение показало, что эскорт был легким, и коммодор приказал атаковать. Однако прежде чем наши корабли смогли как следует сблизиться с противником, они были усилены двумя эсминцами. Был отдан приказ о боевом отступлении, который был успешно выполнен.\n\nПри ближайшем рассмотрении эсминцы, о которых шла речь, оказались не южноафриканскими ВМС, как предполагалось, а американскими. Это стало известно только после того, как наши войска открыли по ним огонь. Наши адмиралы уверяют нас, что американские корабли вряд ли могли получить большой урон от наших кораблей на таком расстоянии, но американцы интерпретируют инцидент как открытое нападение на их флот в том, что кажется прозрачной попыткой нагнетания напряженности. Согласно нашим источникам в стране, Администрация президента уже некоторое время пытается обострить свое участие в войне, и этот "
RD_SAF.23.a:0 "Продолжайте следить за ситуацией."

RD_SAF.24.t:0 "Резолюция мыса Доброй Надежды проходит!"
RD_SAF.24.desc:0 "Вчера поздно вечером конгресс Соединенных Штатов принял резолюцию на мысе Доброй Надежды, уполномочивающую президента Соединенных Штатов принимать любые меры, которые он считает необходимыми, чтобы отомстить за одноименное нападение и содействовать поддержанию международного мира и безопасности в Африке. Наши источники уже некоторое время сообщают нам, что администрация президента стремится расширить свою роль в войне, и эта резолюция дает им юридическое прикрытие для этого.\n\nПрезидент [USA.GetPresidentLastName] уже призвал к существенному увеличению американского присутствия на нашем континенте и большое количество пушек, танков, топлива и боеприпасов скоро начнет поступать для усиления наших врагов. Вскоре после этого, мы полагаем, американские солдаты и летчики последуют за нами, чтобы встать плечом к плечу с проклятыми южноафриканцами.\n\nВ то время как наши превосходящие доктрины, воля и боевой дух, несомненно, выиграют нам войну независимо от их вмешательства, приход американцев даст нашим врагам большой толчок в живой силе и моральном духе в краткосрочной перспективе, затянет конфликт и увеличит стоимость нашей неизбежной победы."
RD_SAF.24.a:0 "Дядя Сэм взялся за дело всерьез"

RD_SAF.25.t:0 "Резолюция мыса Доброй Надежды терпит неудачу!"
RD_SAF.25.desc:0 "Стратегия президента Соединенных Штатов в Южной Африке сталкивается с неопределенным будущим после того, как резолюция о мысе Доброй Надежды не смогла пройти через Конгресс. Эта резолюция, написанная для того, чтобы уполномочить президента принять любые меры, которые, по его мнению, были необходимы для возмездия за одноименное нападение и содействия поддержанию международного мира и безопасности в Африке, легла бы в основу расширения американского присутствия на континенте и в войне.\n\nНаши источники уже некоторое время сообщают нам, что администрация президента стремится увеличить американское присутствие на нашем континенте. Это самое последнее событие теперь ставит этот страх на отдых в обозримом будущем. Наши противники по глупости надеялись, что американцы придут и спасут их, не понимая, что такое вырождающееся общество, как их, никогда не сможет набраться смелости, необходимой для серьезного вмешательства. Их разочарование сейчас, несомненно, будет ударом по моральному духу их бойцов. Хотя наша окончательная победа всегда была гарантирована, теперь она кажется немного ближе, чем вчера."
RD_SAF.25.a:0 "Дядя Сэм остается в своей палатке"

USA_LBJ_Advisors_No_More:0 "Советников больше нет"
USA_LBJ_Advisors_No_More_desc:0 "Резолюция о мысе Доброй Надежды наделила президента [GetPresidentLastName] полномочиями предпринимать любые шаги, которые он считает необходимыми для укрепления мира и безопасности в Африке, и президент считает, что для этого потребуется очень многое. Американское оружие, транспортные средства, боеприпасы и топливо прибывают в южноафриканские порты так быстро, как только грузчики могут их разгрузить, и американские солдаты прибывают батальоном, чтобы встать плечом к плечу со своими южноафриканскими товарищами в борьбе против злобных сил рейхскомиссариата."
