#Intro to the treaty port
RD.1.t:0 "На следующий день после выборов"
RD.1.desc:0 "Войдя в Овальный кабинет, они обменялись рукопожатием. "Поздравляю вас с избранием, господин президент", сказал первый мужчина.\n\n"Приятно слышать", сказал президент [USA.GetLeader]. А почему ему не должно было быть приятно? Экономика росла, расовые бунты уходили в прошлое, и Америка в значительной степени отошла от Уотергейта и кошмара Африки. Все шло хорошо и ровно... почти.\n\n"Господин госсекретарь", начал президент, усаживаясь за стол, "что вы можете сказать мне о портах?"\n\nГоссекретарь вскочил со своего места так, что оно со скрежетом покатилось по полу. Он повернулся к выходу со словами: "Я немедленно сообщу Джей Си."\n\n"Не надо. Я же не какой-то псих националист." Президент [USA.GetPresidentLastName] усмехнулся, указывая на кресло секретаря. "Я не собираюсь нагнетать обстановку, если ты так думаешь. У меня на уме кое-что посерьезнее."\n\nГлаза госсекретаря расширились от осознания - "Вы имеете в виду..."\n\nКивок. "Я хочу, чтобы к завтрашнему утру у меня на столе лежал отчет о вероятностях, оценках рисков, ракурсах подхода, обо всем, что, по-вашему, мне нужно знать. Мы подробно обсудим это с остальными членами кабинета."\n\n"Прямо сейчас!""
RD.1.a:0 "Началось."

#RD SAF events
RD_SAF.1.t:0 "Что же нам теперь делать?"
RD_SAF.1.desc:0 "Президент наблюдал, как его министр обороны и Объединенный комитет начальников штабов продолжают спорить о наилучшем курсе действий для войны в Южной Африке. Поскольку враг оказался более крепким орешком, чем ожидалось, теперь ему предстояло разобраться в этой неразберихе. Одно из предложений состоит в том, чтобы сосредоточиться на национальном строительстве и завоевании сердец и умов местного населения, подрывая поддержку, которую получают фашисты и буры, так называемую программу CORDS, которую придумал Дональд Рамсфелд. Другой - прыгнуть на немцев, использовать всю мощь американских вооруженных сил, чтобы заставить врага сдаться.\n\nУ обоих вариантов есть свои плюсы и минусы, и, выслушав все споры по этому поводу, пришло время президенту принять решение."
RD_SAF.1.a:0 "CORDS - это верный ход! Мы заставим людей полюбить нас!"
RD_SAF.1.b:0 "Заправьте бомбардировщики и пошлите танки!"

RD_SAF.11.t:0 "Наследование войны"
RD_SAF.11.desc:0 "Когда новоизбранный главнокомандующий вступает в должность, его охватывает болезненное осознание. Война в Южной Африке все еще продолжается, и она станет одним из первых вопросов, требующих президентских действий. Очевидно, что чем дольше будет бушевать война, тем труднее будет воевать. Следовательно, необходимо разработать новые меры, чтобы взять под контроль войну в Южной Африке, изгнать радикальных буров и немцев и обеспечить американскую победу в Южной Африке."
RD_SAF.11.a:0 "Президент спасет нас!"

RD_SAF.2.t:0 "Встречи с Рамсфелдом"
RD_SAF.2.desc:0 ""Господин президент, я очень надеюсь, что у вас было время изучить мое предложение."\n\nДональд Рамсфелд поставил чашку с кофе на столик и взглянул на президентскую печать на подставке. С его коротко остриженными волосами и огромным подбородком, он выглядел как Принстонская защитная спина, которой он когда-то был. Президент [USA.GetPresidentLastName] уставился на отчет, лежавший на столе "решительного".\n\nОЦЕНКА ЗНАЧЕНИЯ ЧИСЛЕННОГО ПРЕИМУЩЕСТВА В ОПЕРАЦИЯХ ПО БОРЬБЕ С ПОВСТАНЦАМИ\n\n"Я вижу", сказал Президент, "что у вас несколько иной взгляд на вещи, чем у большинства начальства. И моего кабинета."\n\n"Действительно. При всем уважении, господин Президент, Макнамара озабочен не теми вещами. Он будет делать заявления о советниках в этом секторе или о новых командировках в эту провинцию, чтобы мы казались сильными. Он человек чисел, как я понимаю, так что это имеет смысл. Но цифры - это еще не все. Мы должны сосредоточиться на борьбе с повстанцами и освободить Южную Африку для борьбы с немцами. Я верю в защиту американских жизней, как и вы, но это невозможно сделать без борьбы с истощением на собственной территории юга. Мы должны быть умнее в этом вопросе."\n\nПрезидент [USA.GetPresidentLastName] обдумал это. Рамсфелд сделал несколько хороших замечаний, и он, казалось, знал, о чем говорит."
RD_SAF.2.a:0 "Давайте еще немного подумаем над этим планом."

RD_SAF.7.t:0 "Пора заканчивать"
RD_SAF.7.desc:0 "Президент [USA.GetPresidentLastName] был вызван Рамсфелдом и Макнамарой в Овальный зал по какой-то причине, и хотя он был уверен в себе, он все еще чувствовал, что рассказывает детям о предстоящем разводе.\n\n"Господин президент, это было бы ошибкой!" Первым возразил Макнамара. "Мы как никогда близки к победе раз и навсегда!"\n\nРамсфелд последовал его примеру. Возможно, Боб ему и не нравился, но он не хотел показаться трусом.\n\n"Мы не можем вот так просто бросить наших союзников. Отступление сейчас было бы катастрофой для нашей мягкой силы в другом месте, не говоря уже о всех потраченных жизнях."\n\nПрезидент [USA.GetPresidentLastName] был готов к этому. "Боб. Дональд. Так больше продолжаться не может. Я считаю, что мы находимся в таком положении, когда можно добиться благоприятного прекращения огня, и я надеюсь, что вы поддержите меня в этом вопросе. Так будет лучше всего."\n\nДвое защитников долго смотрели друг на друга."
RD_SAF.7.a:0 ""Да, мистер президент.""

RD_SAF.12.t:0 "Инцидент на мысе Доброй Надежды"
RD_SAF.12.desc:0 ""Я предлагаю вам немного отвлечься от своего графика, господин президент. Мы получаем некоторые отчеты из Южной Африки, я думаю, вы захотите взглянуть на них немедленно". Десять минут спустя президент [USA.GetPresidentLastName] удобно сидел в большом кожаном кресле за своим столом в Овальном кабинете в окружении Дональда Рамсфелда и министра обороны Роберта Макнамары, когда адмирал начал свой брифинг.\n\n"Мы получили телеграммы из Кейптауна. В нескольких сотнях морских миль к юго-востоку от мыса Доброй Надежды произошла морская стычка. Два из наших миноносцев, патрулировавших площадь, Агерхолм и Сарсфилд, были задействованы и, видимо, Агерхолм получил повреждения. Ничего особенного. Мы не знаем, насколько велики потери среди нацистов и южноафриканцев, но они, скорее всего, будут незначительными."\n\n"Вы сказали, южноафриканцы?"\n\n"Да. Перестрелка началась с налета нацистов на конвой южан, направлявшийся в Дурбан. В соответствии с вашим последним приказом, наши эсминцы двинулись на разведку, и один из них был обстрелян. Честно говоря, нацисты могли случайно напасть на наше судно, думая, что это один из южан. После этого они, конечно же, поспешно ретировались."\n\n"Это почти позор. Если бы это была настоящая битва", вмешался Макнамара, "она могла бы дать нам толчок, необходимый для продвижения вперед..."\n\n"А кто сказал, что нет?"\n\n"Не уверен, что понимаю вас, господин Президент."\n\n"Если мы называем это сражением, то кто может сказать, что это не так?""
RD_SAF.12.a:0 ""Мне нравится ход ваших мыслей, господин Президент""

RD_SAF.13.t:0 "Маленький обман"
RD_SAF.13.desc:0 ""Вы правы, господин президент, кто сказал, что это не было сражением? Мы, конечно, можем сделать его немного более похожим на него. В наших отчетах говорится, что повреждения ограничиваются внешними слоями брони, но мы знаем, что общественность не очень информирована о военно-морской терминологии. Мы могли бы узнать, сколько из них было повреждено и назвать их все 'брешами'. Это будет звучать намного опаснее, вам так не кажется?"\n\n"А что, если мы полностью опустошим лазарет, когда корабль войдет в порт, и отправим всех моряков с похмелья, морской болезнью или сифилисом в больницу? Мы могли бы объявить количество переводов, не уточняя их недомогания. Лучше всего то, что мы не будем лгать ни о чем, просто будем... избирательны в нашем публичном брифинге." Сделав свое предложение, Макнамара встал со стула и спокойно сел обратно, давая понять, что разговор окончен. После короткого молчания следующим заговорил Дональд Рамсфелд, его коллега по другую сторону стола. "Президент, если и есть что-то, что я считаю правдой, так это то, что люди не любят, когда их вводят в заблуждение. Если мы сделаем то, что он говорит, это вернется, чтобы укусить нас позже. Я в этом уверен. Кроме того, я не уверен, что нам это нужно в первую очередь, у нас уже есть нацистские корабли, стреляющие по американским судам, даже если мы ничего не приукрашиваем."\n\n"Я не уверен," ответил президент [USA.GetPresidentLastName], "я знаю нескольких сенаторов, которым потребуется дополнительный толчок...""
RD_SAF.13.a:0 ""...а хорошая военная история заставит всех реветь, чтобы выиграть у нас этот конфликт""
RD_SAF.13.b:0 ""...но иностранной державы, стреляющей по американскому судну, должно быть достаточно""

RD_SAF.14.t:0 "Истина относительна"
RD_SAF.14.desc:0 ""Это хорошее начало, господин президент, но я все еще беспокоюсь, будет ли этого достаточно. Есть еще много людей, которые скептически относятся к войне в Африке, и я думаю, что потребуется немного больше времени, чтобы убедить большинство из них." Макнамара перевернул страницу в своем отчете об инциденте. "Что, если мы изобразим это как налет на нас, а не на южан? Мы просто скажем, что они напали на конвой, и что наши эсминцы двинулись, чтобы защитить его, тогда мы можем позволить людям соединить точки самостоятельно. Есть также цифры, которые нужно учитывать. Если вы посмотрите здесь, в конце второй страницы отчета..."\n\n""Несколько неподтвержденных сигналов гидролокатора" адмирал сказал, что некоторые из них могут быть кораблями, которые мы пропустили, но это не будет полностью исключено для всех из них. Еще несколько кораблей, несколько подводных лодок - и мы осознаем всю серьезность угрозы, с которой столкнулись." Макнамара закрыл свою папку с бумагами, как бы подчеркивая свою короткую речь.\n\n"Я все еще предостерегаю от этого", вмешался Рамсфелд, "наша целостность слишком важна, чтобы подвергать ее риску для повышения общественного мнения."\n\nВзвесив свои возможности, Президент [USA.GetPresidentLastName] сказал: "Ну, люди действительно ненавидят подводные лодки...""
RD_SAF.14.a:0 "...давайте добавим это в наш отчет!"
RD_SAF.14.b:0 "...но мы не будем заходить так далеко."

RD_SAF.15.t:0 "Необходимое изобретение"
RD_SAF.15.desc:0 ""Мне очень нравится, как мы готовим этот отчет. Но если позволите, я предлагаю добавить еще кое-что. Я взял на себя смелость запросить отчет у ребят из Кейптаунского радиолокационного центра и посмотреть, с чем они вернулись. Эти данные/изображения, полученные всего через 45 минут после инцидента, в некоторой степени согласуются с группой судов, находящихся всего в тридцати морских милях от него. Я думаю, что мы могли бы утверждать, что единственной причиной для такой группировки было бы другое участие. Второстепенное по отношению к главному сражению, конечно. Если в нашем отчете говорится, что нацисты нанесли два удара, что ж, тогда никто не будет сомневаться в их намерениях или необходимости возмездия, что показывает, что мы имеем в виду бизнес."\n\nУбедившись, что Макнамара закончил говорить, президент повернулся к Рамсфелду, который очень внимательно изучал лежащий перед ним отчет об инциденте. Казалось, что от этого человека больше не будет исходить никаких аргументов, и что президенту [USA.GetPresidentLastName] придется принимать решение без него."
RD_SAF.15.a:0 ""Хорошо, мы добавим это в отчет.""

RD_SAF.16.t:0 "Послание президента"
RD_SAF.16.desc_no_lie:0 ""Мои соотечественники американцы. Я говорю с вами сегодня, чтобы проинформировать вас о новой угрозе безопасности нашей страны. Вчера в 21:17 по местному времени американские суда были обстреляны иностранным агрессором в ста морских милях к юго-востоку от мыса Доброй Надежды. Перестрелка началась, когда небольшой Рейхскомиссариат предпринял нападение на южноафриканский конвой. Эсминцы ВМС США "Эйджерхолм" и "Сарсфилд" находились в этом районе и были отправлены на разведку. По прибытии к месту перестрелки они были обстреляны без предупреждения. Затем они переходят к ответному огню. После короткого боя немцы были вынуждены отступить. Наши потери были невелики. USS Агерхолм получил незначительные повреждения своей брони, но, к счастью, не был поврежден.\n\nКажется очевидным, что немцы в Африке больше не делают различий между американскими и южноафриканскими судами. Несомненно, первое из многих, их нападение представляет серьезную угрозу американским интересам, угрожая нашему судоходству и стремясь отрезать нас от Африки и земель за ее пределами. Мы не потерпим ничего подобного! У меня в руках предложение, которое расширит как наши Вооруженные силы, так и нашу помощь героической нации Южной Африки. Полное присоединение к ним в их борьбе против нацистов-это единственный способ дать отпор и раз и навсегда положить конец немецкой угрозе в Африке. Во имя безопасности нашей страны я призываю всех наших сенаторов и представителей поддержать этот законопроект, а всех вас, здоровых мужчин, завербовать в наши вооруженные силы. Вместе мы победим наших врагов и принесем мир и справедливость в Африку.""
RD_SAF.16.desc_one_lie:0 ""Мои соотечественники американцы. Я с грустью говорю с вами сегодня, чтобы сообщить вам о новой угрозе безопасности нашей страны. Вчера в 21:17 по местному времени американские суда были обстреляны иностранным агрессором в ста морских милях к юго-востоку от мыса Доброй Надежды. Перестрелка началась, когда небольшой Рейхскомиссариат предпринял нападение на южноафриканский конвой. Эсминцы ВМС США "Эйджерхолм" и "Сарсфилд" находились в этом районе и были отправлены на разведку. По прибытии к месту перестрелки они были обстреляны без предупреждения. Затем они переходят к ответному огню. После короткого боя немцы были вынуждены отступить. Именно через счастье, что наши потери были легкими. USS Агерхолм получил несколько пробоин, и семеро его моряков были немедленно переведены в госпиталь, как только они вошли в порт, но, к счастью, сообщает, что пока никаких жертв нет.\n\nКажется очевидным, что немцы в Африке больше не делают различий между американскими и южноафриканскими судами. Несомненно, первое из многих, их нападение представляет серьезную угрозу американским интересам, угрожая нашему судоходству и стремясь отрезать нас от Африки и земель за ее пределами. Мы не потерпим ничего подобного! У меня в руках предложение, которое расширит как наши Вооруженные силы, так и нашу помощь героической нации Южной Африки. Полное присоединение к ним в их борьбе против нацистов-это единственный способ дать отпор и раз и навсегда положить конец немецкой угрозе в Африке. Во имя безопасности нашей страны я призываю всех наших сенаторов и представителей поддержать этот законопроект, а всех вас, здоровых мужчин, завербовать в наши вооруженные силы. Вместе мы победим наших врагов и принесем мир и справедливость в Африку.""
RD_SAF.16.desc_two_lie:0 ""Мои соотечественники американцы. С гневом и печалью я говорю с вами сегодня, чтобы сообщить вам о новой угрозе безопасности нашей страны. В 21:17 прошлой ночью по местному времени два эсминца ВМС США, патрулировавшие для обеспечения безопасности американского торгового флота, попали под обстрел флотов рейхскомиссариата в ста морских милях к юго-востоку от мыса Доброй Надежды. Битва началась, когда флотилия фашистских кораблей и подводных лодок атаковала один из наших конвоев. Эсминцы ВМС США "Эйджерхолм" и "Сарсфилд" патрулировали район и быстро двигались в поддержку наших кораблей. После героического сражения немцы были вынуждены отступить. Только благодаря великой удаче наши потери были невелики, USS Агерхолм получил несколько пробоин и сразу же перевел семерых своих моряков в госпиталь, как только они вошли в порт, но, к счастью, пока не сообщает о потерях.\n\nКажется очевидным, что немцы в Африке больше не делают различий между американскими и южноафриканскими судами. Трусливое нападение, несомненно, было лишь началом их амбиций напасть на наши корабли, причинить вред нашим людям и отрезать нас от Африки и других земель. Мы не потерпим ничего подобного! У меня в руках предложение, которое расширит как наши Вооруженные силы, так и нашу помощь героической нации Южной Африки. Полное присоединение к ним в их борьбе против нацистов это единственный способ дать отпор и раз и навсегда положить конец немецкой угрозе в Африке. Во имя безопасности нашей страны я призываю всех наших сенаторов и представителей поддержать этот законопроект, а всех вас, здоровых мужчин, завербовать в наши вооруженные силы. Вместе мы победим наших врагов и принесем мир и справедливость в Африку.""
RD_SAF.16.desc_three_lie:0 ""Мои дорогие американцы, сегодня я обращаюсь к вам с гневом в сердце. Вчера в 21:17 по местному времени наша страна подверглась нападению. Два эсминца ВМС США, патрулировавшие для обеспечения безопасности американского торгового флота, попали под обстрел флотов рейхскомиссариата в ста морских милях к юго-востоку от мыса Доброй Надежды.\n\nОсновное сражение началось, когда флотилия фашистских кораблей и подводных лодок атаковала один из наших конвоев. Эсминцы ВМС США "Эйджерхолм" и "Сарсфилд" патрулировали район и быстро двигались в поддержку наших кораблей. После героического сражения немцы были вынуждены отступить. Только благодаря великой удаче наши потери были невелики, USS Агерхолм получил несколько пробоин и сразу же перевел семерых своих моряков в госпиталь, как только они вошли в порт, но, к счастью, пока не сообщает о потерях. Вторичное сражение в 20 морских милях южнее также велось, к счастью, без значительных потерь с нашей стороны.\n\nКажется очевидным, что нацисты в Африке представляют серьезную угрозу для Америки и ее моряков. Пара трусливых нападений, несомненно, была лишь началом их амбиций совершить набег на наши корабли, причинить вред нашим людям и отрезать нас от Африки и других земель. Мы не потерпим ничего подобного! У меня в руках предложение, которое расширит как наши Вооруженные силы, так и нашу помощь героической нации Южной Африки. Полное присоединение к ним в их борьбе против нацистов-это единственный способ дать отпор и раз и навсегда положить конец немецкой угрозе в Африке. Во имя безопасности нашей страны я призываю всех наших сенаторов и представителей поддержать этот законопроект, а всех вас, здоровых мужчин, завербовать в наши вооруженные силы. Вместе мы победим наших врагов и принесем мир и справедливость в Африку.""
RD_SAF.16.a:0 "Теперь дело за Конгрессом."

RD_SAF.17.t:0 "Горькое разочарование"
RD_SAF.17.desc_one_lie:0 ""Простите, что порчу вам утро, господин президент, но я подумал, что вы должны увидеть это как можно скорее." Помощник услужливо указал на газету, занимавшую половину подноса с завтраком президента. "Каким-то образом подробности инцидента на мысе Доброй Надежды просочились в прессу. Просочившийся отчет противоречит нашему докладу по некоторым ключевым пунктам, и, ну, им это не нравится". Президент [USA.GetPresidentLastName] взял бумагу, чтобы оценить ущерб.\n\n"ПРАВДА О МЫСЕ"\n"..Ущерб USS Агерхолм, описанный как понесший "несколько пробоин", на самом деле был очень незначительным, наш источник описал его как "небольшую царапину"..."\n-...на самом деле никто из моряков не пострадал. Моряки, которых так срочно перевели в госпиталь на берегу, страдали от болезней, никак не связанных со стычкой..."\n"...мы не можем с уверенностью сказать, что USS Агерхолм был целью, действительно, похоже, что он был обстрелян случайно..."\n"...Наше правительство сделало это красной тряпкой, атакой на Америку, которая требовала ответа. Напротив, это, в лучшем случае, преувеличение, призванное изменить общественное мнение о войне..."\n\n"Нам уже звонят и спрашивают, что произошло на самом деле, господин президент. Пацифисты порвут нас этой статьей." [ROOT.GetLeader] протер последние остатки сна с глаз, прежде чем наконец сказать:"
