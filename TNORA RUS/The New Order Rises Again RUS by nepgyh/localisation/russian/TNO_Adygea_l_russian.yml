 ## Leader Bios ##
 POLITICS_LYUBOV_LYSENKO_DESC:0 "Любовь Кирилловне Лысенко не чуждо чувство страдания. Когда загромыхала война и на горизонте появились немцы, ее отец, брат и муж отправились на фронт на службу своей Родине в Красной Армии. Они не вернулись. Нацистские оккупанты окружили Любовь и всех её близких в её родном городе, пригнав местных на рытье водохранилища вдоль реки Кубань, выдав им примитивные инструменты, проводя на работах почти весь день, то и дело получая разного рода профессиональные травмы. В ту пору она потеряла многих из своих друзей, но сама не пала духом. Когда водохранилище было достроено, выжившие подневольные были переведены в различные потогонные фабрики и шахты вдоль побережья всего Черного моря. Любовь часто избивали и морили голодом соглядатаи-садисты, но она не сдалась. За эти годы у нее сложилась репутация человека умудрённого опытом выживания в этих суровых условиях. Кто-то находил в этом вдохновение жить дальше.\n\nКогда рейхскомиссар умер, а его псы остались в замешательстве, рабочие в лагерях и шахтах воспользовались своим шансом и подняли восстание. Они сплотились вокруг самых авторитетных узников лагерей и фабрик. Некоторые были героями войны, некоторые были священниками, некоторые были вдохновляющими популистами, а некоторые были простыми работягами, которыми восхищались за их внутреннюю силу. Вскоре Лысенко обнаружила, что тысячи людей, таких же обездоленных, как и она сама, стекаются к ней за советом и помощью. И, как и любое другое бремя, возложенное на её плечи в ее жизни, Лысенко клянётся, что она будет упорствовать, как всегда."
 
