### Events

USA.yockey.1.t:0 "Дядюшка Ней снимает завесу тайны"
USA.yockey.1.desc:0 ""This is the CBS Evening News with Walter Cronkite..."\n\n"Good evening, tonight, the United States Senate has taken robust measures in ensuring the confirmations of the Cabinet of the President, a maverick of his time as the first member of the NPP's American National Vanguard to reach the Presidency. The day went as follows:"\n\nTaking a deep breath, Cronkite continued, "Firstly, Vice President Louis T. Byers spoke to the Senate, declaring that, 'Today is a great day for Americans across the country, as we don the mantle of security for our statehood and autonomy against the threat of the Zionist, the Communist, and so many other dangerous actors lurking in the shadows as they reach out to brainwash the youth into this deranged and accursed Leftism which has come to dominate us today!'" Cronkite's face furrowed, as he continued to readjust his glasses whilst he spoke, as a pang of fear tore at his heart.\n\n"After a rousing confirmation for Secretary of State Revilo P. Oliver, Treasury Secretary Harold Keith Thompson, um, addressed the Senate, announcing that "I have been, within the wise prerogatives of the President, chosen to take the mantle of managing the American people's economic strength. No one has said that it will be an easy job; however, while some may want to tear it down, I, with the President, armed with Vice President Byers' fire, Secretary Oliver's boldness, and soon-to-be Secretary Crommelin's strength, will bring this nation to unity and strength!'" Cronkite's hand wiped across his face slowly, as the black, crackling of the screen was met with silence on the acclaimed reporter.\n\n"And, finally, we, we saw Rear Admiral John G. Crommelin take his stand to the, the Senate, today. As he said, '"It is with many thanks that I find myself approved to take action as Secretary of Defense over this fine nation's military. Jews and liberals have shaken our structure to the core, and it is with hope that the President and I can work together to, um, bring security to us all.'"\n\nCronkite stared long and hard to a space unseen by the rolling cameras brightening the living rooms of Americans, now shrouded in the night's darkness. As a tear befell his cheek, the iron-willed reporter found his throat crushed, unable to speak any but eight more words..."
USA.yockey.1.a:0 ""God bless the United States, and goodnight, America..."""

USA.yockey.2.t:0 "Срочное сообщение"
USA.yockey.2.desc:0 "Вращающийся диск опустился вниз, затем вверх, затем вниз, затем снова вверх и вниз. Десять цифр за десять секунд - если бы Регулус Филипс не волновался так сильно, он набрал бы в среднем вдвое меньше для номера, по которому звонил пять лет подряд.\n\nОдна секунда превратилась в две, потом в три, потом в десять. Негр крепче сжал вишнево-красную трубку, прежде чем кто-то снял трубку. Вздохнув, он сказал: "Sarah, Reg. I'd like to get boss Evan on the line; something's come up and the Board's gotta act soon."\n\n"And who's this supposed to be?"\n\nEyes widened. The voice wasn't Evan's secretary's. Hell, it wasn't even a woman's at all. "Oh- uh. M-Mr. Regulus Philips, sir," he stammered. "I was told this is the landline for Commissioner Evan Winters' office. May I speak to him?"\n\n"Winters? The race traitor?" Thick and twangy chuckles carried through the static. "Fella won't be bothering nobody no more, I'll give you that."\n\nIce crept into Philips' veins as the voice drawled out his enlightenment. "So that's how it is. Well let me tell you something, Bubba: whatever burning questions y'got, the answer's probably yes. Ballot drop-offs are being shut down across Cook County. Gangbangers are getting their votes taken from them. And no more couriers fiddling with fancy mail too; either show up like a man or your vote don't matter.\n\n"But don't you worry your pretty little head, boy. It's all for a good cause.""
USA.yockey.2.a:0 "Голос повесил трубку с "kind" words and a slur."

USA.yockey.3.t:0 "Затмение для избирателя"
USA.yockey.3.desc:0 "Насколько гнетущей может стать погода? Томас Гравуа обдумывал этот вопрос, продолжая вдыхать в легкие океан новоорлеанской влажности, чувствуя, как пот стекает по руке, сжатой руками его подруги Лили Бабино. Надвигающиеся грозовые тучи оказались бесполезными, чтобы спасти Луизиану от ужасающей жары, обрушившейся на Юг.\n\n"First vote, first vote, good lord, gonna be fun! I know we missed this past Presidential election, but hell, voting for a Congressman can't hurt, can it, Lily?" Thomas said.\n\nLily nodded, and smiled, as she felt happy, but the pangs of worry continued to dawn in her, as she saw more and more whispering couples heading towards the booth.\n\n"I mean, just think of it, we got Republicans, Democrats, all sorts on the NPP, I mean, I know that President Yockey's not the most popular between us, and I'm not meaning to force you to vote for anybod-" Gravois said, before being cut off by a rushing police car, blaring its siren.\n\n"I don't know, Thomas, are we sure today's going to be a good day for participating within this here election? I know it's important and all, but something just ain't right about all of this, I bet you can feel it too." She says, as the rumble of thunderous stormclouds rolled within the distance. Sweat continued to bear down the couple's foreheads as they stopped for a brief moment.\n\n"Now, sweetie, I know it's nerve-wracking and all, but we gotta do what we can for our country, both our fathers served our country back in-"\n\n"Thomas..." Lily whispered.\n\nThe two looked forward, and none of the cheery election seasons of the past prepared them for the sight. No barbecues, no pins and stickers, no cheers and laughs from the crowds, but only the roaring of helicopters and armed guards roaming about. Between each booth laid an officer in riot gear, bearing the symbols of the American National Vanguard, as the crowd was moved forward with police on each side. Loudspeakers, sirens, all blared out, as lines were monitored, people were monitored, for God's sakes, each vote was monitored. The young couple looked at one another, wanting to back away and run all the way back home, but the shining glimmer of an officer's badge, lined up next to a patch for the Vanguard, shone into their eyes, as he beckoned them forth."
USA.yockey.3.a:0 "Даже голоса теперь не священны."

USA.yockey.4.t:0 "Конец тирании"
USA.yockey.4.desc:0 "В прошлом году было так много надежд.\n\nСобрание Конгресса было бы достаточно подавляющим для любого представителя; это было еще хуже для нескольких новых делегатов-прогрессивистов. Поражение Джексона на праймериз пошатнуло пакт и привело к резкому падению явки, причем больше всего пострадало прогрессивное крыло НПП. Пэт Шредер из 1-го округа Колорадо едва победила при пересчете голосов, разделив голоса между ней, кандидатом от РДК, и ее главным оппонентом, который отказался признать свое поражение. Правые тепло приветствовали и крепко пожимали друг другу руки, но конгрессмены Авангарда - нет, несмотря на то, что они были далеки от жесткого контроля над пакта, они, казалось, не спешили протягивать руку через проход.\n\n"In these halls of Washington where conspiracy and scheming against the West has become the order of the day, we have removed the corrupters from the levers of power, and now bring them out to the observation and scrutiny of all clear-minded American observers."\n\nThe President had been speaking for some time. A title ill-suited for an unimposing man with a pompous and arrogant manner of speech, but an unmistakable knack for telling people what they wanted to hear. He almost looked fearful as he spoke, despite his power, as if one slip of the tongue might bring his regime crashing down. They had no majority without the party. They needed every vote they could get.\n\n"And we hold this truth to be self evident, that after a long train of abuses and usurpations, an usurpation of our own has become necessary, and with your support, we have achieved it! Regardless of what the legalities imposed on us by traitors demand, we shall no longer dictate to our Southern brethren how they ought to enforce their laws!"\n\nAnd the furious sound of applause echoed through the halls, and hope was extinguished."
USA.yockey.4.a:0 "Воля к власти, более сильная, чем тысяча голосов."

USA.yockey.5.t:0 "Крысы в стенах"
USA.yockey.5.desc:0 "ВИТЕНФИЛЬД: Вы слышали об отставке Толсона? Не думал, что он уйдет так легко.\n\nКЕССЛЕР: он был здесь долгое время, и с уходом Гувера, ну, он собирался уйти в отставку, я уверен. Вы знаете, он охотился на нацистских диверсантов на восточном побережье еще в 40-х годах, как и все в Бюро. Не думаю, что мы будем делать это сейчас, когда у нас есть один в Белом доме.\n\nВИТЕНФИЛЬД: Для меня это не имеет смысла, если он так их ненавидит.\n\nКЕССЛЕР: Конечно, это так - они уже убивают демократию, любой может это видеть.\n\nВИТЕНФИЛЬД: Нет, он долго он здесь не задержится. Люди скоро увидят его таким, какой он есть. Никаких шансов, что его переизберут. А до тех пор мы должны делать свою работу как можно лучше, чтобы не допустить злоупотребления властью...\n\nКЕССЛЕР: Ты же не думаешь всерьез остаться? Он уже превращает бюро в свое личное гестапо - иначе зачем бы нам расследовать левых в его пакте?\n\nВИТЕНФИЛЬД: Ну, за красными тоже надо следить, кто знает, что они предпримут теперь, когда избран Йоки.\n\nКЕССЛЕР: Да, знаменитые коммунисты "
USA.yockey.5.a:0 "Внутренняя аудиозапись ФБР, [?global.date.GetDateStringNoHourLong]."

USA.yockey.6.t:0 "Первый день"
USA.yockey.6.desc:0 "Зал брифингов для прессы Белого дома, 09:00: "-and we are very pleased to announce, after a long period of obstruction and mudslinging by Washington bureaucrats, the confirmation of Admiral John Crommelin as Secretary of Defense by the Senate- a proud servant of the American people who has come to join us to answer questions about the administration's defense policy."\n\n"Tom Fleming, National Review. What does the president plan to do regarding disciplinary problems such as the incident aboard the Patrick Henry last week?"\n\n"Well, Tom, with the state of the world as it is, discipline in the armed forces is essential, especially on critical assets such as our ballistic missile subs. We will not tolerate anti-white activism when it interferes with the operation of military vessels, not when we face an existential threat across the Pacific. Just ask Secretary Oliver-"\n\n2201 C Street, U.S. Department of State, 1158 hours: "-and I want these instructions regarding new immigration regulations sent out to all our embassies by the end of the day, Harris, get me my coffee, I want to be in top shape for the call with Germania-"\n\n1500 Pennsylvania Avenue, Treasury Building, 1404 hours: "I'll get you those reports soon, Herr Fischer- We've still got a great deal of organization to do, and your patience is appreciated. Your superiors will not be disappointed, and as I've said before- cooperation is in both your interests, and those of the president-"\n\n1600 Pennsylvania Avenue, the White House, 1726 hours: "The cabinet being confirmed is only a setback for the party-politicians, not a victory of any importance for us, Byers. The enemies of the West have entrenched themselves deeply in the American psyche, as we have seen in our first days. You must continue your efforts to disseminate facts over the party-propaganda that dominates and restrains the American mind organism.""
USA.yockey.6.a:0 "Наша работа еще далека от завершения."

USA.yockey.7.t:0 "Один большой шаг в бездну"
USA.yockey.7.desc:0 "Гром гремел в небе Вашингтона, когда столица этого последнего бастиона демократии ощутила бурлящую ярость грозовых старых богов, когда они смотрели вниз с небес и проливали на землю все виды наказания, когда падали холодные ветры, трещины молний и бесконечные дожди. Тем не менее, такие отвлекающие факторы не смогли оторвать стальной взгляд Президента Фрэнсиса Паркера Йоки от отчета на его столе, когда без предупреждения вошло заросшее лицо его вице-президента. "Well, it looks we have some good news coming in this morn-" said Vice President Byers.\n\n"I understand. The true first step into the cull of the Culture-disease has begun, Vice President Byers. This engine of liberalism, this distorter of the morally-superior, finally, shredded apart amidst the powerful claws of Western Civilization, like the muck it is." President Yockey declared, monologueously, as he scrapes a piece of dirt from beneath his finger with his sharp thumbnail. "Vice President Byers, I implore you allow yourself to be seated for the world's next-spun few minutes, and listen towards the successes of the American National Vanguard against the likes of the tumors of Democracy." The words floated around the mind of Vice President Byers, and while his superior's rhetoric typically left him with a sense of pride pinned by a dosage of dread, he used the opportunity to listen in, as President Yockey flipped open the radio signal. The crackling emitting throughout the silence of the two men only fell broken by President Yockey's next words.\n\n"Commanders of the Police Units stationed across the Country, I hereby, under the powers vested within me by the Spirit of America, under which our Congress has granted me legislative authority unto declaring, authorize for the execution of Order 2237, allowing for the sinceforth enforcement of the Safeguarding America's Fundamental Exceptionalism Act against all potentially law-breaking degenerative media-sources from across the country. Protect America's Spirit at all costs."\n\nThe President then offered a rare glimpse into his smile to his Vice President, as he stood upwards, wandered towards the windows behind him in the Oval Office and stood, arms folded behind his back."
USA.yockey.7.a:0 "Цивилизация, сконструированная и истолкованная."

USA.yockey.8.t:0 "Проблемы Авангарда"
USA.yockey.8.desc:0 "Тук. Тук. Тук. Тук.\n\nДверь закрылась. Пальцы президента Йоки с острыми ногтями продолжали барабанить по деревянному столу.\n\nТук. Тук. Тук. Тук.\n\n"Mr. President, I understand the anger you must be feeling, this is obviously a conspiracy drawn up by the brainwashed Communist youth of our natio-" Vice President Byers said.\n\n"Anger? Anger? Nonsense, Vice President Byers, you fail to understand me if you misconstrue my soul's perturbedness if you construct it into the childlike frustration felt like men such as Secretary Crommelin, and all of the inbred 'patriots' scurrying about the Midwest and South, Vice President. Rather, this Judeo-Bolshevik machination, this rebellion-child sprung from the seeds of Democracy, Liberalism, and the Constitution itself, this instigates not Child-like tantrums within my soul, but a greater understanding as to the frustrations to be held in reshaping this world. The Vanguard is prepared to mantle the mission of establishing National Socialism in the likes of this damned Country, no matter if the socialist, Jew, or otherwise soulful-degenerate is unwilling. The Safeguarding America's Fundamental Exceptionalism Act is aborted, Vice President Byers; however, our future soul-destiny is not quenched beneath the suffocation of virtue that liberalism exists as." President Yockey declared, as he paced the Oval Office, ending by staring out of the windows, where a group of protestors turn to cheering as they learn of the SAFE Act's failure to pass through Congress.\n\n"Vice President Byers, turn my office phone to the number of the Capital Guard.""
USA.yockey.8.a:0 "Дьявол зашёл в тупик... пока."

### Tree

USA_yky_72_the_yockey_presidency:0 "Президентство Йоки"
USA_yky_72_the_yockey_presidency_desc:0 "Американский организм родился дегенеративным продуктом двух болезней смешанного происхождения и либерализма. Одна numen, в частности, отравляет американский ум: E Pluribus Unum. Этот Unum был уничтожен многими. Он был растрачен евреями. Его изнасиловал негр. Он стал рабом варваров.\n\nЭто не было случайностью.\n\nБолезнь искажения культуры, поражающая Америку, это конструкция, архаичная греческая статуя, испорченная теми, кто тонко изуродовал ее лицо, пока оно не стало неотличимо от лица зверя. Она - западная цивилизация, высшее проявление высокой культуры. Президент Йоки - это скульптор, который будет полировать, резать и вырезать, пока она не будет восстановлена до своего великолепного совершенства."
USA_yky_72_a_loyal_cabinet:0 "Лояльный кабинет"
USA_yky_72_a_loyal_cabinet_desc:0 "Принципы культурного витализма остаются незащищенными в американском ментальном комплексе. Высшие эшелоны американского сверхполитического организма кишат финансистами истеблишмента и пропагандистами культурной отсталости. Истинная этико-политико-культурная реализация может прийти только с назначением наших собственных чиновников, тех, кто выкурит крыс, которые прячутся в синагогах, особняках и банках.\n\nПрепятствия на этом пути огромны. Наша власть в Конгрессе сильно ограничена; даже большинство убежденных сегрегационистов осудили избрание президента Йоки. Целый легион исказителей культуры был потрясен нашим стремительным приходом к власти и будут делать все возможное, чтобы преградить нам путь к господству. Однако мы обладаем более сильной волей к власти и остаемся свободными от побочных продуктов рационалистической мысли, которые отравили умы американского политического класса. Мы дадим возможность людям, которые действительно воплощают дух эпохи, руководить разделениями американских политических единиц и обеспечивать их господство над возражениями униженных и профанов."
USA_yky_72_end_the_overreach:0 "Покончить с перенапряжением"
USA_yky_72_end_the_overreach_desc:0 "Либерализм: эта всепроникающая, ужасная слабость, эта великая гниющая болезнь - форма организменного спокойствия, этот нарушитель космических ритмов, управляющих всей жизнью, должна быть искоренена. Он представляет собой - по сути, он и есть разрушитель американского и европейского ментального комплекса. Эта болезнь повсеместно обнаруживается как у хозяев экономики, которые манипулируют контролем так называемого плюралистического государства, так и у profanum vulgus, который составляет детрит, на котором должен лежать культурный слой. Вместо этого жнецы культурной глупости взбаламучивают эту почву в погоне за разбавлением высокой культуры.\n\nМахинации и схемы, с помощью которых они агитируют, универсальны для Америки. Распространяя ложь демократии и проклятие свободы на отсталые расы, они разрушают слабеющий авторитет западной цивилизации. Пропагандируя антиспириалистические ценности и примитивные имитации культуры, они дистанцируют молодых носителей идей от первородства их родной почвы.\n\nЭтот механизм должен быть сломан и разрушен, если мы хотим сохранить будущее для больного суперорганизма. Это позволит перераспределить расходы правительства на выборы в тех областях, которые менее загрязнены либеральными негативистами. Мы еще не можем свергнуть экономических первопроходцев, но они уже не свободны от этико-духовных сил, влияющих на все великое движение мысли."
USA_yky_72_the_levers_of_Power:0 "Рычаги власти"
USA_yky_72_the_levers_of_Power_desc:0 "Избрание президента Йоки было не просто победой над жалкими партийными политиками, служащими внеевропейским интересам, но решающей победой в непрекращающейся войне за господство европейского народа и расы. Эта война бессознательно велась с самого начала истории между предателями и извращенцами европейской культуры и духом эпохи, воплощающим идею западной цивилизации.\n\nТеперь, когда мы находимся на переднем крае американского политического сознания, мы вырвали частичный контроль над рычагами, которые контролируют распространение информации. В свое время мы прекратим производство кинофильмов и других форм пропаганды, которые превозносят негативизм и антиевропейские настроения. Мы заставим американский политический организм хирургическим путем извлекать искаженное изнутри. Наконец, мы сделаем возможным очищение культурного слоя, устранив значение, придаваемое следующим рационалистическим ошибкам: Смешение. Космополитизм. Либерализм. Пацифизм. Толерантность. Выбор. Свобода.\n\nНа этом фундаменте власти мы поднимемся над бескультурьем, одержав победу в этой великой битве истории - восхождении Империума."
USA_yky_72_a_subservient_party:0 "Подчинить партию"
USA_yky_72_a_subservient_party_desc:0 "Партийная политика - это фарс, придуманный для того, чтобы обеспечить главенство финансового капитализма над подлинно движущими силами. Однако мы вынуждены работать с политическим организмом, пораженным этой болезнью, поскольку силы истории объединили эти разрозненные нити политической глупости в аморфный гротеск, который называет себя Национал-Прогрессивной партией.\n\nНепонятно, почему искажатели так долго терпели нас в своих рядах. Мы не повторим их ошибки. Они служили союзниками, от самого высокого партийного политика до самого жалкого активиста, но союз больше не удобен. Их мелкая вражда с другим антизападным политическим комплексом была всего лишь эксплуатируемым аспектом войны. Со временем они будут изгнаны из наших рядов. Со временем партийная политика уйдет в прошлое.\n\nНо пока мы требуем только абсолютного повиновения.."
USA_yky_72_unleash_the_south:0 "Освободить Юг"
USA_yky_72_unleash_the_south_desc:0 "Южный регион Америки был родиной Европейской Революции 1861-65 годов. Несмотря на поражение от предателя Линкольна в этом конфликте, западная культура в Америке была просто подавлена и вскоре вернулась к доминированию в этом регионе. С тех пор она была подавлена по всей стране слабой либеральной партией - политиками, которые навязывают беспородную культуру-имитацию. Мы покончим с этой разрушительной ошибкой и сделаем эпицентр высокой культуры в Америке свободным, чтобы доминировать над отсталыми расами и отсталыми культурами, которые наводняют эту землю.\n\nЭто действие приведет в ярость большинство наших врагов, экономистов-правителей и пропагандистов, но те, кто еще здоров с культурно-патологической точки зрения, поймут важность этого периода в великой борьбе истории. Их представители в американском сверхполитическом организме еще больше поддержат нашу политику и инициативы, и народы внешнего мира вновь окажутся под бдительным оком Запада."
USA_yky_72_the_march_of_progress:0 "Носители пламени"
USA_yky_72_the_march_of_progress_desc:0 "Америка родилась больной. Инфекция распространилась по всем частям тела, дегенеративный вирус ментального организма нации. Наиболее сильно это проявляется в Южном органе, где силы истории разместили самых верных солдат западной цивилизации. Эти рыцари культуры-истины понимают историческую войну, которая даже сейчас осаждает нацию. Они знают, что эпоха абсолютной политики приближается со скоростью, и их усилия, направленные на то, чтобы держать население субъекта неактивным политически, также помогут в достижении наших целей.\n\nИбо это не мусор и не мякина, как большинство, а люди, готовые взяться за оружие в прямом духовном действии! Финансово-капиталистическое мышление, господствовавшее в Америке так долго, не откажет им в их задаче; победа в культурно-политической революции, которая будет закреплена по значению, почти эквивалентна Революции 1933 года, навязанной духовными течениями истории. Не материальные дела будут определять нашу победу над болезнью, а наша духовная Конституция и воля к власти!\n\nИстинно Западный человеческий материал движим духом эпохи, и мы будем поддерживать его всем, что у нас есть. Клан, арийцы, факелоносцы западной цивилизации и отвергающие искажение культуры - все получат нашу полную поддержку, наконец-то освободившись от ограничений старой партийной политики."
USA_yky_72_the_safe_act:0 "Закон о безопасности"
USA_yky_72_the_safe_act_desc:0 "Если бы в идеологию "equality" were actually believed in, there would be no such thing as propaganda, since every man would think quite independently and would resent any attempt whatever to form his mind. This ideology, however, is shown precisely by the example of America, the country in which it was adopted with religious fervor to have no correspondence to reality whatever.\n\nIn America, the country where mass-thinking, mass-ideals, and mass-living dominate the collective life, propaganda is the prime form of dissemination of information. There are no publications in America addressed solely to the intellect; a Culture-distorting regime rests on its invisibility, and independent thinking by strong individuals is ipso facto hostile to such a regime. Nor are there any publications which purvey only facts. Any facts, and any viewpoints, are coordinated with their presentation into the ruling propaganda-picture.\n\nIt is imperative that the danger of these publications be brought to the forefront of the Western culture-mind apparatus. We must commence the establishment of a new organ in the American super-political organism, one instructed in the methods of detecting and destroying propaganda by exposing its lies to the ignorant masses."


