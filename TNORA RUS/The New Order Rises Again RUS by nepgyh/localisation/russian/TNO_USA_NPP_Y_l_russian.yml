#Francis Parker Yocket Imper#

#Events
USA.1705.t:0 "Инаугурация Йоки"
USA.1705.d:0 "Нация замерла в шоке, спецназ выстроился на улицах Вашингтона, округ Колумбия, а Фрэнсис Паркер Йоки поднимается по ступеням здания Капитолия Соединенных Штатов, чтобы принести присягу в качестве президента Соединённых Штатов. Окруженный беспокойными агентами Секретной службы, новый лидер Национал-Прогрессивного пакта уверенно шагал к трибуне. Несмотря ни на что, его планы осуществились, и Америка ждет его слов.\n\nТе, кто окружает трибуну, имеют меньше отличий, чем ожидалось для инаугурации такой важности; РДК бойкотировали его присягу и большая часть его собственного пакта отказывается присутствовать. Иностранные наблюдатели также заметно редки, за исключением небольшой делегации из Рейха, что делает список гостей в основном состоящим из его самых ярых сторонников. Лоис де Лафайет Уошберн, руководитель предвыборной кампании Йоки, улыбается в камеру, когда загадочный Гарольд Кит Томпсон ловко избегает их. Недавно приведенный к присяге вице-президент Луис Байерс пожимает руки и раздает автографы доброжелателям в коричневых рубашках, упиваясь победой своего кандидата, в то время как пресс-секретарь Уиллис Карто и представитель первокурсников Фред Хантли ведут беседу, а адмирал Джон Кроммелин властным взглядом обшаривает толпу в поисках опасности.\nТолпа состоит из трех частей. Во-первых, есть те, кто симпатизирует кандидату, который преодолел десятилетия борьбы, чтобы достичь этого момента и хочет видеть Америку сформированной в его видении. Во-вторых, те, кто воспользовался своими правами по Первой поправке, опасаясь, что их могут лишить до следующей инаугурации. Наконец, тонкая линия Капитолийской полиции разделяет две группы. Крики протеста и приветствия перекрывают друг друга.\n\nПо мере того как Йоки поднимается, шум только перерастает в бурю недовольства, поднимающуюся вместе с ветром, который трепещет на страницах его речи. Верховный судья протягивает докладчику книгу "
USA.1705.a:0 "Американская мечта не придет к уснувшим."

#Leader Description
POLITICS_YOCKEY_DESC:0 "Фрэнсис Паркер Йоки - человек, которого мало кто ожидал увидеть на посту президента. Однако теперь, после одних из самых спорных выборов в Американской истории, в Белом доме сидит откровенный фашист. Будучи первоначально писателем и философом, Йоки увлекся авторитарными и фашистскими движениями, возникшими по всему миру в 1930-е годы. Он проявил особый интерес к творчеству Адольфа Гитлера во время учебы на юриста, приняв нацистские идеалы антисемитизма и ультрамилитаризма. После публикации своего самоописанного магнум-опуса "Imperium: the Philosophy of History and Politics", Yockey fathered a new movement in American politics by founding an ultra-far right section of the National Progressive Party. Originally calling their wing of the NPP the "All-American National Vanguard", Yockey and his followers were quickly abhorred by the rest of the American political spectrum and simply dubbed "Yockeyites". However, through the failures of his enemies and sheer providence, his faction now stands triumphant over the American political system.\n\nThe election of Yockey as President has stirred more than a few rats from the woodwork. In many cities across America, mainly in the South, it is not uncommon to see men wearing the hooded white robes of the Klu Klux Klan. Similarly, there is open talk of repealing landmark Civil Rights legislation of the past 20 years. Increasingly common lynchings of Black Americans go unnoticed and uninvestigated. In short, hate is being normalized across the United States, and many within and without the political establishment are terrified where this authoritarian wave might go.\n\nYockey, despite being the leader of the most powerful free nation on Earth, has been unclear and contradictory on his opinions of liberty. Many believe that, regardless of whatever outward show he makes of keeping American liberties intact, he is still a fascist, and will do everything he is able to strengthen the office of President. Yockey himself simply decries "culture-distorters" and claims to safeguard Western Civilization. Exactly what Yockey is protecting it from remains unclear, but with a cross and a star-spangled cloak, Francis Parker Yockey sits in the Oval Office, ready to execute his will upon America."

