 SAM.306.t:0 "Железная жатва"
 SAM.306.desc:0 ""Harvest Days" was what they were called around these parts. ROA soldiers would descend upon the town in their full battle dress, and proceed to help the local farmers with their harvest, providing the valuable manpower that their fields needed especially since so many of their sons had been conscripted or killed. When the harvest days had first been put in place, there was little trust or goodwill between the soldiers and the villagers, especially considering one of the reasons the soldiers helped out with the harvests was to take some of the food back with them. But as the harvest days became more regular, and the village became more acclimatized to the presence of the ROA they began to see them not as German collaborators, but as protectors. The atmosphere changed, trust was built between civilian and soldier. Eventually, some members of the ROA even began volunteering for the harvest days - usually conscripts who had a background in agriculture - hoping to be assigned to one. With some of the friendliest villages even offering to feed the soldiers during the day, it was a relatively comfortable assignment compared to border patrols or anti-bandit operations.\n\nWhile the Committee for the Liberation of the Russian People was far from popular, they had been working hard to secure their regime, distance themselves from the Germans, and even improve their relations with those that they ruled over. These harvests were a key part of that, and contributed to the image that the ROA was there to help, not hurt; to a large extent, it seemed that it was working. No one liked taxes, especially when they were being extracted in the form of food, and oftentimes after the harvests many of the farmers would stare jealously at the ROA's trucks as they pulled away from their village, wishing they had been able to keep more of the food they had grown. However, on the whole, it was a positive experience. The soldiers had even been effective in getting a few of the local boys and restless farmhands to sign up with the ROA, which further helped dissipate tensions with the locals. Most of the core of the ROA had no local ties to the area around Samara, and having patrols protect those that they knew was a huge boon for the KONR's propaganda machine."
 SAM.306.a:0 "Куда я положил свой серп?"
 # country_event = { id = SAM.307 days = 120 } # tsarists and liberators
 SAM.307.t:0 "Пограничный патруль"
 SAM.307.desc:0 "На границе Самары обычно было тихо. В межсезонье, когда затихали постоянные набеги и бои, часто можно было наблюдать, как солдаты враждующих сторон беседуют друг с другом.\n\nТак получилось, что несколько стрелков Русской Освободительной Армии пришли выпить в маленькую деревушку в спорном районе. Когда вошли солдаты Императорской армии, мгновенно возникло напряжение. Оно затихло, когда власовцы предложили имперцам выпить.\n\nРазговоры разгорались на самые разные темы. Об особенно жестоких группах бандитов, с которыми сражались обе группы солдат (ублюдки). О недавней погоде (в основном плохая). О новостях из-за Урала (очень запутанные). В конце концов, тема перешла к ЗРРФ. Некоторые ветераны из обеих групп сражались с ними в пятидесятых. Рассказав о позоре борьбы с русскими за победу над красными, солдаты делились друг с другом военными историями. Ещё несколько рюмок было пропущено. Эта непринужденная беседа стала кульминацией вечера. В конце концов, разгорелся ожесточённый спор о легитимности РОА. Разве она не начиналась как немецкое ополчение, псы захватчиков? Ветеран РОА огрызнулся, сказав что царя также пригласили немцы, и что Белые не могут рассуждать о служении тиранам, иностранным или внутренним.\n\nБармен молчал. Пока дела шли хорошо. Когда эти идиоты снова начнут драться, бар вновь придётся приводить в порядок. Такова была жизнь в русской анархии."
 SAM.307.a:0 "Последний заказ!"

 # country_event = { id = SAM.308 days = 160 } #Strikes in Samara
 SAM.308.t:0 "Забастовки в Самаре"
 SAM.308.desc:0 "Двенадцать часов. Это был крайний срок для разгона забастовки. Командир местного гарнизона майор Попов отметил, что время было 12:32, то есть уже давно прошло то время, когда стачка должна была рассеяться. Он связался со своими войсками, которые наблюдали за ситуацией на заводах - войска РОА часто выступали посредниками между работодателями и работниками, особенно в таких напряжённых ситуациях, как эта. Он задал простой вопрос:\n- Они разошлись?\n\nПопов получил не тот ответ, на который рассчитывал:\n- Забастовщики не сдадутся, - ответил голос на другом конце провода, - хуже того, среди рабочих и их руководителей ходят слухи, что забастовка на самом деле была организована коммунистическими агентами, "Have they dispersed?" The answer Popov got was not the one that he was hoping for. "The strikers won't give up", the voice on the other end of the radio responded. "Worse still, there's some rumors among the workers still here and their managers that the strike was actually orchestrated by communist agents, 'plants', as they call them. Things are getting pretty tense, people are throwing things". What came after that was what really worried Major Popov. "Some of the greener troops... I think they're unnerved. If things go south, they might start shooting."\n\nPopov cursed to himself. The damned strikers. It was the third time in three months that this had happened, and each time, it was up to the ROA to sort things out. How many times would he have to deal with this before he made his superiors understand that he, and those he commanded, were soldiers, not policemen? Regardless, Popov had to make a choice - he could send in his troops to disperse the strikers, and potentially kill or weed out the apparent communist plants. Surely, this would calm things down and set a precedent to the ungrateful strikers that their insubordination would not be tolerated. It might make us unpopular in the short run but it would also ensure the stability in our streets, for workers will surely be reluctant to complain if it meant being on the wrong end of the barrel of a gun. However, Popov would have the lives of those workers on his hands. Similarly, if he refused to send in the army, the workers would be happy, and alive of course, but business interests would feel betrayed. It wasn't an easy call by any means, but Popov knew that he would have to make it - it would be a PR disaster if his recruits lost their cool and fired into the crowds."
 SAM.308.a:0 "Вмешательство армии здесь неуместно."

 SAM.309.t:0 "Вести с востока"
 SAM.309.desc:0 "Русская Освободительная Армия стремилась быть вездесущей и патрулировать всю территорию, которую они контролировали. Ежедневные патрули, контрольно-пропускные пункты вдоль дорог и войска, расквартированные по всей их территории, обеспечивали порядок и служили глазами офицеров и самого Власова. В результате, известия о посланце с востока не заставили себя долго ждать и быстро достигли местный гарнизон. РОА была утомлена чужаками и незнакомцами, до такой степени, что дипломат из-за Урала мгновенно вызвал подозрения. Максим Олейник, начальник гарнизонной станции, куда сопроводили посла, не особенно хотел встречаться с этим человеком.\n\nПосланник был явно расстроен. Он протестовал против того, что его увезли в гарнизон, а не в Самару. Олейник сел рядом с мужчиной, оглядывая его с ног до головы.\n- Кто вы? - спросил он, - и почему мой караван и меня задержали здесь? Я направляюсь в Самару.\n\nКомандир сделал паузу, прежде чем ответить: "Who are you?" he asked, "and why have my caravan and I been stolen away here? I am bound for Samara."\n\nThe commander took a pause before he responded. "For all that matters to you, I am Samara. Now, tell me, who are you?"\n\nSome further protests were given, but the envoy soon realized that he wasn't getting anywhere. He relinquished, and eventually introduced himself as a diplomat hailing from Novosibirsk, beyond the Urals. The meeting became closer to an interrogation, with Oliynyk learning about the events that were going on in the east. The envoy, after the questioning was over, attempted to offer to trade with the ROA. Oliynyk's polite, but cold "no, thank you" dissuaded him, and he left back to Novosibirsk soon after."
 SAM.309.a:0 "Мы не заключаем сделки с временными явлениями."

 SAM.310.t:0 "Новые заводы для старого оружия"
 SAM.310.desc:0 "Оружейный завод 14 представлял собой небольшой комплекс рядом с Самарскими железнодорожными путями. "Repurposed" by the ROA itself during the darkest days of the terror bombing, the small shack was soon built up. The "factory" - in reality little more than a large building with a few long, wooden tables and a number of machine tools - was dedicated to taking apart German small arms and reverse engineering them for our own purposes. Vlasov and most of those under him knew well that their German support would eventually run out, and they had long made provisions to ensure that their myriad of German equipment, from Kar98Ks to StG-44s would remain operable even once it was no longer possible to receive their parts from their former benefactors neither officially nor through smugglers. The factory rarely worked during the day - the bombings made it hard to - but workers toiled all night, with small headlamps and minimal light, disassembling old or well-worn rifles and their respective ammunitions. These workers, despite their rugged condition, were not civilians. Not officially, at least. They were engineers, not just employees of the ROA, but members of it and experienced in handling German weapons for many years. Until recently, the factory had been minimally staffed. However, with the increasing amount of bloody victories won by the ROA, the soldiers at the frontline needed more and more weapons, and the number of those that we can get from German smugglers is becoming miniscule compared to our needs. As such, Armaments Factory no.14 has, as of recently, expanded not only in terms of manpower, but location as well. A number of shoddily-constructed buildings have been added to the original to form a sort of complex, where dedicated stations and senior engineers act as efficiency-generating machines. As of late the factory was no longer just reverse-engineering weapons, but producing their own versions of them. Certainly not with the workmanship of the originals, they were cheap and easy to produce, and that's what the high command wanted."
 SAM.310.a:0 "Зверь промышленности вздымает свою прекрасную голову."

 SAM.311.t:0 "Суд истории"
 SAM.311.desc:0 "Кабинет Андрея Андреевича Власова был невероятно пуст. Два года назад он намеренно приказал убрать большую часть предметов роскоши из своего кабинета и жилых помещений в тщетной попытке избавиться от вездесущей вины. Старый маршал стоял с стаканом в руке, глядя в окно. Он не мог вспомнить, сколько сейчас времени, знал только, что на улице темно. Может быть, сейчас полночь? Час ночи? Два часа? Кому какое дело. Ночь была единственным временем, когда Власов мог побыть один.\n\nКаждый час, когда он не спал, его помощники, офицеры и чиновники задавали ему самые обыденные вопросы, но в последнее время ему надоело давать на них ответы, вместо этого он занимался размышлениями о работе всей своей жизни. Что же это было, если не Комитет? И чего они добились? Какой ценой? Эти вопросы звучали в голове Власова днём и ночью.\n\n"And for the life of me, I can't figure out the answers." he mumbled to himself. He couldn't even remember if his alliance with the Nazis was one of pragmatic survival or the desire to see a Russia forged in his image. He barely had an image anymore. He continued to pace around his room, occasionally glancing up to the stoic portrait of himself that his aides insisted he keep in his office. A single word came to his mind: legacy. What was to be his legacy? Vlasov had always thought about writing a book. After all, who else would tell his story the way that it should be told? "The Germans remember me as a traitor, the Russians remember me as worse. Those in the West barely even know who I am." He stated to no one in particular. Realistically, no book would be coming. Vlasov knew he couldn't. After pacing some more, he sat, slumped in his desk chair, looking at his drink. It had become harder to resist the urges to refill the glass over and over with the premium vodka he had "liberated" for himself. He looked to his glass - it was now empty. When did he drink it? He couldn't remember. Glancing towards his desk, there were two items that came to his attention - the bottle and his service pistol. A brief idea crossed his mind, but common sense got the better of him. He decided to retire for the night, after a long, deep sigh."
 SAM.311.a:0 "Над карьерой председателя опускается занавес."
 
 SAM.400.t:0 "Нехватка офицеров"
 SAM.400.desc:0 "Любая эффективная армия требует большого количества офицеров. Только за последние годы, проведённые в Самаре, наши младшие офицеры стали не такими уж младшими. Люди, которые воевали в Западнорусской войне, бывшие военнопленные Красной Армии, белые оппортунисты и фашистские эмигранты провели большую часть десятилетия с нами, скрываясь в Самаре. Годы продвижения по службе, истощения и дезертирства привели наш офицерский резерв к дефициту, особенно на младшем уровне. Наша армия сейчас в тяжёлом и опасном состоянии, и ей нужна новая кровь, чтобы заполнить свою командную структуру.\n\nК счастью, местные новобранцы составляют подходящий резерв потенциальных офицеров. Единственная проблема заключается в том, что годы безделья разделили солдат на три разные группы. Некоторые из наиболее идеалистических новобранцев следуют за фракцией Зыкова и утверждают, что РОА должна выполнить свои обещания о освобождении и демократии. Напротив, группа контрабандистов с чёрного рынка и закоренелых фашистов объединилась вокруг обещаний генерала Арцезо о сильной России, где полностью уважают солдат. Между этими двумя крылами расположился офицерский Комитет, пытающийся сохранить статус-кво, набирая послушных и аполитичных людей, которые разделяют апатию генерала Буняченко и сохранение структуры хунты до тех пор, пока не изменится ситуация.\n\nСостав офицеров, которых мы выберем, поможет определить направление действий РОА. Было бы разумно проявить осторожность при выборе следующего поколения РОА."
 SAM.400.a:0 "Пришло время принять решение."
 
 SAM.401.t:0 "Арцезо свергает Буняченко"
 SAM.401.desc:0 "Сергей Буняченко сидел в своём кабинете в окружении двух своих старых друзей - Аркадия Попова и Алексея Антонова, с которыми он провёл большую часть Западнорусской войны, а знаком был ещё дольше. Они были видными членами Офицерского Комитета Русской Освободительной Армии, который возглавлял Буняченко, и, несмотря на восхождение Арцезо на пост председателя РОА, оба оставались на его стороне, вопреки попыткам первого обуздать или купить власть Комитета.\n\nОднако сегодня утром они оба странно молчали, пока Буняченко пытался придумать, как противостоять влиянию Арцезо.\n- Это распространяется как рак, Аркадий... - сказал он, расстроенный своей неспособностью остановить жадного ублюдка, - он покупает тех, кого может, и похоже, в наши дни у каждого есть своя цена.\n\nОбычно болтливый Попов казался мрачным, в то время как Антонов, всегда невозмутимый, оставался со стальным лицом.\n- Ну? - спросил Буняченко, - что же нам теперь делать?\n\nПопов нервно взглянул на часы и уже собирался ответить, когда резкий стук в дверь прервал его. Прежде чем Буняченко успел спросить, кто ему мешает, вошли четверо его личных охранников с оружием наготове. Поднявшись из-за стола, Буняченко спросил:\n- Что происходит?.\n\nПодозрение подтвердилось, когда он посмотрел на Попова и Антонова, которые уже встали и вытащили оружие.\n- Сергей Буняченко, - начал Антонов, - офицерский Комитет арестовал Вас по обвинению в коррупции и кумовстве. Мы рассмотрели дело и приговорили Вас к смертной казни. Пожалуйста, не усложняйте ситуацию ещё больше.\n\nКогда двое его бывших друзей вывели его из кабинета, он спросил:\n- Сколько вам предложил Арцезо?"It spreads like a cancer, Arkady..." he said, frustrated with his inability to stop the cretin. "He buys who he buys, and it seems like nowadays everyone has their price." The usually-loquacious Popov seemed dismal, while Antonov, ever the deadpan figure, remained steel-faced. "Well?" asked Bunyachenko. "What do we do now?"\n\nPopov nervously checked his watch, and was about to answer when a sharp rap at the door interrupted him. Before Bunyachenko could even ask who was interrupting him, four of his personal guards entered, their weapons drawn. Rising from his desk, Bunyachenko asked, "What is going on?" a tone of suspicion was confirmed as he looked to Popov and Antonov, who had since stood up and drawn their sidearms.\n\n"Sergey Bunyachenko," Antonov started, "The Officers Committee has placed you under arrest following an investigation into corruption and nepotism charges. We have reviewed the case and have sentenced you to death. Please don't make this harder than it already is." As he was marched out of his office by his two former friends, he asked, "How much did Oktan offer you?""
 SAM.401.a:0 "- Достаточно."
 
 SAM.402.t:0 "Ночь скорби - Хаос"
 SAM.402.desc:0 "В Самаре стоял не по сезону холодный вечер, председатель Буняченко готовился удалиться ко сну. Это был долгий день, и последствия смерти председателя Власова сделали дни ещё дольше. Власов был их лидером с самого начала, и до сих пор не было никакой передачи власти. Буняченко дал знак своим телохранителям, что готов покинуть кабинет, но не успели они сделать и шага, как двери распахнулись. Первым в дверь вошёл отряд регулярных членов РОА, за ними - трое мужчин, псы Арцезо. Он узнал бы их вонь где угодно.\n- Что всё это значит?! - спросил Буняченко.\n\nЧеловек во главе заговорщиков жестоко улыбнулся.\n- Председатель Буняченко, именем истинного наследника Власова Вы арестованы за измену русскому народу. Прошу Вас подчиниться, и Вы ещё сможете умереть с достоинством, - пёс имел наглость выглядеть великодушным. Однако вместо паники, которую они ожидали от председателя, они увидели только решимость.\n- Солдаты, арестуйте этих идиотов, и вы будете прощены за участие в их маленькой игре, - приказал он. Солдаты, ворвавшиеся в кабинет, неуверенно переглянулись.\n- Это ваш последний шанс, ребята, не делайте ничего, о чём потом пожалеете.\n\nНаконец они отреагировали. Сержант во главе отряда повернулся и ударил винтовкой по голове человека Арцезо, тот со стоном рухнул на землю. Солдаты окружили двух других и связали их веревкой, предназначенной для рук самого Буняченко.\n- Уберите этот мусор из моего кабинета, - он повернулся и снова сел за свой стол."What is the meaning of this!?" Bunyachenko demanded. The man at the head of the conspirators smiled cruelly.\n\n"Chairman Bunyachenko, in the name of Vlasov's true heir, you are under arrest for treason against the Russian people. Come quietly, and you may yet die with dignity," the dog had the audacity to look magnanimous. However, instead of the panic that they had hoped to inspire in the Chairman, they saw only resolve.\n\n"Men, arrest these fools and you shall be pardoned for your part in their little game," he ordered. The regular soldiers that had barged into the office looked at each other, unsure. "This is your last chance, men, don't do anything you'll regret." Finally, they reacted. The sergeant at the head of the squad turned and smashed his rifle against Oktan's man's head, he crumpled to the ground with a groan. With the spell broken, the soldiers rounded up the other two and bound them with the rope meant for Bunyachenko's own hands. "Get this filth out of my office," he turned and sat back down at his desk, it would be a long night."
 SAM.402.a:0 "Арцезо ответит за это."
 
 SAM.403.t:0 "Одновременный переворот Зыкова и Арцезо"
 SAM.403.desc:0 "Когда председатель Буняченко собрался уходить, он услышал шум снаружи. Сделав телохранителям знак быть начеку, он достал из ящика стола свой старый пистолет и приготовился. Было очевидно, что Арцезо что-то замышляет, паук всегда что-то замышляет, но он не ожидал от него такой смелости.\n\nБуняченко снова подал знак охранникам, и они двинулись к запасному выходу. Однако не успели они отойти далеко, как в дверь ворвалась группа мужчин. Это был отряд регулярных войск РОА во главе с группой гражданских администраторов.\n- Председатель Буняченко, Вы арестованы за действия против народа России. Пожалуйста, присаживайтесь.\n\nНе успел он даже дернуться, как его собственные телохранители, предатели, обезоружили его и привязали к стулу.\n\nЗаговорщик попытался заговорить снова, но прежде чем он успел это сделать, в его кабинет ворвалась ещё одна группа, на этот раз через парадную дверь. В его кабинет снова вошёл регулярный отряд РОА, но на этот раз их возглавлял один из лакеев Арцезо. Ещё до того, как они попытались выдвинуть свои требования, зыковцы набросились на них, и в тесном кабинете началась потасовка. Как ни старался Буняченко, он не мог ослабить оковы вокруг себя и знал, что кто бы ни победил в этом поединке, он окажется в их власти."Chairman Bunyachenko, you are under arrest for actions against the people of Russia. Please, take a seat." Before he could so much as twitch, he had been disarmed by his own bodyguards, the traitors, and tied to his desk chair.\n\nThe conspirator made to speak again, but before he could yet another group burst into his office, this time through the front door. Once again, a squad of ROA regulars was being led into his office, but this time it was one of Oktan's lackeys at their head. Before they even attempted to make demands the civilians fled and a fight began in the close confines of the office. Try as he might, Bunyachenko could not loose the bonds around him and he knew that whoever won this fight would have him at their mercy."
 SAM.403.a:0 "Народ России одержал великую победу!"
 SAM.403.b:0 "Генерал решит вашу судьбу."
 
 SAM.404.t:0 "Ночь скорби - Наступил покой"
 SAM.404.desc:0 "Когда председатель Буняченко собрался уходить, он услышал шум снаружи. Сделав телохранителям знак быть начеку, он достал из ящика стола свой старый пистолет и приготовился. Было очевидно, что Арцезо что-то замышляет, паук всегда что-то замышляет, но он не ожидал от него такой смелости.\n\nБуняченко снова подал знак охранникам, и они двинулись к запасному выходу. Однако не успели они отойти далеко, как в дверь ворвалась группа мужчин. Это был отряд регулярных войск РОА во главе с группой гражданских администраторов.\n- Председатель Буняченко, Вы арестованы за действия против народа России. Пожалуйста, присаживайтесь.\n\nНе успел он даже дернуться, как его собственные телохранители, предатели, обезоружили его и привязали к стулу. Заговорщик попытался заговорить снова, но прежде чем он успел это сделать, в его кабинет ворвалась ещё одна группа, на этот раз через парадную дверь. В его кабинет снова вошёл регулярный отряд РОА, но на этот раз их возглавлял один из лакеев Арцезо. Ещё до того, как они попытались выдвинуть свои требования, зыковцы набросились на них, и в тесном кабинете началась потасовка.\n\nВоспользовавшись суматохой, Буняченко смог ослабить путы вокруг себя и сбежать через открытую дверь. Пробираясь сквозь хаос, оставшийся после людей Арцезо, он собрал несколько верных ему офицеров и солдат. С их помощью заговорщики были схвачены или убиты, и на Самару вновь снизошло спокойствие. Грядущие дни будут трудными, предателей нужно будет вырезать под корень, но сейчас был мир."Chairman Bunyachenko, you are under arrest for actions against the people of Russia. Please, take a seat." Before he could so much as twitch, he had been disarmed by his own bodyguards, the traitors, and tied to his desk chair.\n\nThe conspirator made to speak again, but before he could yet another group burst into his office, this time through the front door. Once again, a squad of ROA regulars was being led into his office, but this time it was one of Oktan's lackeys at their head. Before they even attempted to make demands the civilians fled and a fight began in the close confines of the office.\n\nWith the commotion as a distraction, Bunyachenko was able to loosen the bonds around him and escape through the open door. As he descended through the chaos left in the wake of Oktan's men, he rallied some loyal officers and troops. With their help, the conspirators were rounded up or killed, and calm descended once again on Samara. The coming days would be trying, the traitors would need to be destroyed root and stem, but for now, he had peace."
 SAM.404.a:0 "Возмездие должно быть быстрым."
 
 SAM.405.t:0 "Зыков свергает Буняченко"
 SAM.405.desc:0 "- Разве мы все не братья, борющиеся вместе за объединение? Разве мы не сражались плечом к плечу, бок о бок в окопах в течение многих лет? Если вы сейчас сложите оружие, наше движение будет спасено и никто не пострадает, это я вам обещаю. Помните, боритесь не против своей семьи, а против тех, кто хочет её отнять!\n\nСегодня Зыков выступил, чтобы объявить о прекращении мятежей и призвать тех немногих, кто ещё был с оружием в руках, сдаться, предложив амнистию всем, кто непосредственно не участвовал в подстрекательстве к мятежу. Путь к прекращению мятежа и предотвращению втягивания РОА в гражданскую войну был мастерски разработан ветераном-пропагандистом, который, казалось, прекрасно помнил принципы, которые Маккиавелли проповедовал столетия назад. Зыков подкупал всех, кого можно было купить, уговаривал тех, кого можно было уговорить, и угрожал расправой тем, кого нельзя было удовлетворить ни тем, ни другим. Комбинация сработала, хотя и с трудом. Вооружённое противостояние было ограничено несколькими закоренелыми мятежниками, которые категорически отказались сдаваться. Все эти факты и вызванная ими аура облегчения кружились вокруг руководителей Комитета, перед которым теперь стоял Зыков.\n\nЗагадочный оратор уже дал беглый инструктаж о ситуации и её последствиях. Однако его последний удар был ещё впереди.\n- Я уверен, все вы знаете, что именно вероломный Владимир Арцезо организовал и финансировал этот мятеж против власти нашего дорогого председателя.\n\nДля большинства это было неожиданностью. Правда состояла в том, что Арцезо не имел никакого отношения к мятежу, но Зыков видел в этом возможность.\n- Действительно ясно, по крайней мере для меня, что мы больше не можем терпеть в своих рядах непокорных крыс, какими бы уважаемыми они ни были.\n\nЗыков оглядел комнату, холодным взглядом анализируя каждого члена. Он был уверен в их выборе. Один за другим они дали согласие на арест Арцезо.\n- Очень хорошо. Если на то будет воля Комитета и нашего дорогого председателя, я с радостью отдам приказ об аресте Владимира Арцезо и последующем суде над ним.\n\nНа самом деле Арцезо не получил суда. После ареста, во время которого он выразил немалый протест, его отвели в небольшой сарай на окраине Самары и приговорили к расстрелу. Его тело сожгли на заднем дворе хижины, это был конец Владимира Арцезо."For are we all not brothers, struggling together for unification? Have we not fought, shoulder to shoulder, side by side, in the trenches for years? If we lay down our guns now, our movement will be saved and no one will be hurt. Our enemies won't be able to take advantage of the internal divisions that they have been encouraging for months. Remember, struggle not against your family, but against those who threaten it!"\n\nToday, Zykov took to the air to announce the end of the mutinies and to encourage those still in arms to give up, offering amnesty to all those who were not involved in instigating the mutiny. The path to end the mutiny and prevent an all-out explosion of the ROA into civil war was engineered masterfully by the veteran propagandist, who seemed to exhibit perfectly the tenets that Macchiavelli wrote about centuries ago. Zykov had bribed those who could be bought, talked down those who could be talked, and threatened violence upon those who would do neither. The combination worked, if just barely. Armed confrontation was reserved to a few hardcore mutineers, who utterly refused surrender. All of these facts, and the immense amount of relief given by them, was swirling around the heads of the committee, which Zykov stood in front of. The enigmatic orator had already given a cursory briefing to the committee about the situation, and the fallout. However, his coup-de-grace was yet to come. "As I'm sure all of you are aware, it was the perfidious Mikhail Oktan, who organized this mutiny against the authority of our dear chairman." Actually, for most, that was a surprise. "Indeed, it's clear, at least to me, that we can no longer tolerate such a rat-like insubordinate in our ranks, no matter how entrenched he may be." Zykov looked around this room, his cool, calculating gaze analyzing each committee member. He was confident in their vote. One by one, each consented to Oktan's arrest. "Very well. If it is the will of the committee, I will order the arrest of Mikhail Oktan and his subsequent trial."\n\nOktan would not get a trial. After his arrest, during which he made no small protest, he was taken to a small barn near the outskirts of Samara, and given a sentencing, ultimately being shot. His body was burned. Such was the end of Mikhail Oktan."
 SAM.405.a:0 "Скатертью дорожка."
 
 SAM.406.t:0 "Переворот Зыкова провалился"
 SAM.406.desc:0 "В кабинет председателя Буняченко вошёл совершенно другой Милетий Зыков. В лучшие времена маниакальная энергия и природная харизма Зыкова позволяли легко понять, как бывший журналист собрал последователей. В тяжёлые времена стальная решимость Зыкова объясняла, как многострадальная демократическая фракция выдержала десять лет издевательств со стороны различных фракций в Самаре.\n\nВ сегодняшнем Зыкове Буняченко видел отражение себя. Бывший журналист не столько вошёл в кабинет, сколько ввалился внутрь, подгоняемый тяжестью событий.\n- Зыков. Рад тебя видеть.\n\nДемократический активист начал было говорить, но председатель прервал его.\n\n- Нет, пожалуйста, позволь мне продолжить. Прямо сейчас приливная волна лайна угрожает смыть весь наш прогресс. Офицерский Комитет считает, что за всем происходящим сейчас в армии и на освобождённых территориях стоит Арцезо. У тебя есть десять минут, чтобы убедить меня, что ты не имеешь никакого отношения к тому сброду, который сеет хаос в северных провинциях.\n- И зачем мне пытаться убедить какую-то марионетку из офицерского Комитета? Я должен пойти прямо к ним.\n\nБуняченко слегка улыбнулся. Что-то от прежней бравады Зыкова осталось. Это было хорошо.\n- Офицерский Комитет - бесполезные, усталые старики. В этом ты, Арцезо и я согласны. Нет, Зыков, ты будешь со мной спорить. Ты красноречивый малый. Если убедишь меня, что можешь быть полезен, возможно ты увидишь, как некоторые из твоих мечтаний осуществятся. Я ищу новых... партнёров.\n\nГлаза Зыкова засияли чуть ярче. Или это была всего лишь иллюзия? Бывший журналист начал излагать свою точку зрения, а председатель откинулся на спинку стула. Контакты по всей северной России могли помочь положить конец восстаниям в течение месяца."Zykov. Good to see you." The democratic activist began to speak, only for the chairman to cut him off. "No, please let me continue. Right now, a tidal wave of shit is threatening to wash away our progress. The officer's committee believes that Oktan is behind everything that's happening right now in the army and the liberated territories. You have ten minutes to convince me that you've got nothing to do with the rabble spreading havoc throughout the northern provinces."\n\n"And why would I try to convince some puppet of the officer committee? I should go see them directly"\n\nBunyachenko smiled a little. Something of Zykov's old bravado remained. That was good. "The officer committee are useless, tired old men. On that, you, Oktan and I agree. No, Zykov, you will argue your case with me. You are an eloquent fellow. If you convince me that you can be of use, perhaps you'll see some of your dreams realized. I'm in the market for new... associates."\n\nZykov's eyes shone a little brighter. Or had it been just an illusion? The former journalist began to make his case as the Chairman leaned back into his chair. Contacts throughout northern Russia could be convinced to help end the revolts within the month."
 SAM.406.a:0 "Давайте сделаем это в течение недели, Зыков."
 
 SAM.407.t:0 "Арцезо свергает Зыкова"
 SAM.407.desc:0 "Небольшая задержка. Почему секретарь так долго несёт чашку кофе? Председатель Зыков сидел в своём кабинете. Может, снова позвонить секретарю?\n\nЗвук шагов в коридоре. Дрожь пробежала по спине бывшего журналиста. Неужели до этого дошло?\n\nДверь с грохотом распахнулась. Солдаты в масках наставили на него винтовки.\n- Вот он! Предатель России и председателя Арцезо! Взять его!\n\nЗыкова бросили на пол. Рот наполнился кровью. Где он ошибся? Разве он не сделал достаточно, чтобы уничтожить влияние Арцезо? Ещё один сильный удар по шее. Звёзды. Темнота."There he is! The traitor to Chairman Oktan's Russia! Seize him.!"\n\nZykov was thrown to the ground. Blood in his mouth. Where had he gone wrong? Had he not done enough to evince Oktan's influence? Another hit, hard behind the neck. Stars. Darkness."
 SAM.407.a:0 "Так умирает демократическая фракция."
 
 SAM.408.t:0 "День ужаса - надежда возвращена"
 SAM.408.desc:0 "Высоко в небе над Самарой стояло солнце, и ни одно облачко не затемняло голубого неба, но настроение было гораздо мрачнее, чем можно было предположить по такому прекрасному дню. Председатель Власов был мёртв, и несмотря на свою ужасную репутацию, он заложил основы для окончательного освобождения России. В своём новом кабинете председатель Зыков просматривал донесения верных ему офицеров, за его спиной лениво стояли телохранители. Согласно отчётам, сколь бы немногочисленными и туманными они ни были, Арцезо и его дружки готовились сделать свой ход. К сожалению, они понятия не имели, когда паук нанесёт удар.\n\nЗыков удивился, когда часы пробили полдень и в дверь ворвался отряд бойцов РОА во главе с одним из псов Арцезо. Его телохранители подняли оружие, но погибли, не успев выстрелить.\n- Председатель Зыков, именем истинного наследника Власова, ты арестован за измену русскому народу. Иди тихо или сдохни, как собака"Chairman Zykov, in the name of Vlasov's true heir, you are under arrest for treason against the Russian people. Come quietly or die like a dog." The chairman could do little more than comply. As he was led to a truck outside, he was tackled to the ground by one of his assailants. Just then, gunfire from the surrounding buildings cut down the coup members. As he lay under the bulk of his savior, he vowed to hunt the rat Oktan to the ends of the Earth."
 SAM.408.a:0 "Арцезо заплатит за это."
 
 SAM.409.t:0 "День ужаса - падение"
 SAM.409.desc:0 "Телохранители председателя Зыкова нервничали, он видел это ясно, как божий день. Борис за последние пять минут посмотрел на часы по меньшей мере двенадцать раз, и Алексей был почти так же плох - дрожал и постоянно что-то бормотал. Зыков не был дураком, он знал, что его действия оттолкнули многих среди офицеров, и он также знал, что Арцезо вонзил свои крючки во многих из них. Его положение как нового председателя балансировало на острие ножа, и выживет ли он в ближайшие дни, было столь же не ясно.\n\nЧасы пробили полдень, и игроки сделали свой ход. Борис и Алексей действовали одновременно, без промедлений схватив председателя.\n- Именем генерала Арцезо вы арестованы по обвинению в государственной измене. Пожалуйста, проследуйте за нами.\n\nЗная, что у него мало надежды на побег, Зыков сдался. Однако не успели они двинуться с места, как дверь кабинета распахнулась, и в неё ворвался отряд солдат РОА, а за ними люди, в которых Зыков узнал подручных Буняченко. Глаза человека, стоявшего впереди группы, расширились, и он открыл рот, чтобы выкрикнуть приказ, но прежде чем он успел это сделать, Борис открыл огонь. Зыкова отбросило в сторону, и он ударился головой об угол стола. Когда его глаза закрылись, он понял, что когда очнётся, его судьба будет в руках победителя."In the name of Commander Oktan, you are under arrest for treason, Chairman Zykov. Please, come quietly." Knowing that he had little hope of escaping, Zykov gave up. However, before they could move the door to the office burst open and a squad of ROA troopers marched in, followed by men Zykov recognized as some of Bunyachenko's henchmen. The man at the front of the group's eyes widened and he opened his mouth to shout orders, however before he could, Boris had opened fire. Zykov was thrown to the side and struck his head against the corner of his desk. As his eyes slid shut, he knew he would be at the victor's mercy when he awoke."
 SAM.409.a:0 "До свидания, председатель."
 SAM.409.b:0 "Добрый вечер, председатель, присаживайтесь."
 
 SAM.410.t:0 "День ужаса - падение предотвращено"
 SAM.410.desc:0 "Телохранители председателя Зыкова нервничали, он видел это ясно, как божий день. Борис за последние пять минут посмотрел на часы по меньшей мере двенадцать раз, и Алексей был почти так же плох - дрожал и постоянно что-то бормотал. Зыков не был дураком, он знал, что его действия оттолкнули многих среди офицеров, и он также знал, что Арцезо вонзил свои крючки во многих из них. Его положение как нового председателя балансировало на острие ножа, и выживет ли он в ближайшие дни, было столь же не ясно.\n\nЧасы пробили полдень, и игроки сделали свой ход. Борис и Алексей действовали одновременно, без промедлений схватив председателя.\n- Именем генерала Арцезо вы арестованы по обвинению в государственной измене. Пожалуйста, проследуйте за нами.\n\nЗная, что у него мало надежды на побег, Зыков сдался. Однако не успели они двинуться с места, как дверь кабинета распахнулась, и в неё ворвался отряд солдат РОА, а за ними люди, в которых Зыков узнал подручных Буняченко. Глаза человека, стоявшего впереди группы, расширились, и он открыл рот, чтобы выкрикнуть приказ, но прежде чем он успел это сделать, Борис открыл огонь. Председатель упал на пол рядом со своим столом. Пока в кабинете бушевала драка, он выскользнул из окна на пожарную лестницу. Поспешив на первый этаж, он был перехвачен небольшой группой верных ему офицеров и рядовых.\n- Председатель Зыков! Мы приехали, как только смогли, Вы ранены?\n\nЧеловек возглавлявший их приближался к панике. Зыков успокоил его и повёл их обратно в здание правительства. После короткой перестрелки с уцелевшими заговорщиками, попытки переворотов были сорваны."In the name of Commander Oktan, you are under arrest for treason, Chairman Zykov. Please, come quietly." Knowing that he had little hope of escaping, Zykov gave up. However, before they could move the door to the office burst open and a squad of ROA troopers marched in, followed by men Zykov recognized as some of Bunyachenko's henchmen. The man at the front of the group's eyes widened and he opened his mouth to shout orders, however before he could, Boris had opened fire. The Chairman was thrown to the ground near his desk. As the fighting raged on within the office, he slipped out of the window and onto the fire escape. Hurrying to the ground floor, he was intercepted by a small group of loyal officers and regulars.\n\n"Chairman Zykov! We came as soon as we could, are you hurt?" the man at their head was nearing panic. Zykov reassured the man and led them back into the government building. After a short firefight with the surviving conspirators, the coups were foiled. "
 SAM.410.a:0 "Охраняйте здание. У нас есть работа."
 
 SAM.411.t:0 "Буняченко свергает Зыкова"
 SAM.411.desc:0 "Небольшая задержка. Почему секретарь так долго не приносит чашку кофе? Председатель Зыков сидел в своём кабинете. Может, снова позвонить секретарю?\n\nЗвук шагов в коридоре. Дрожь пробежала по спине бывшего журналиста. Неужели до этого дошло?\n\nДверь с грохотом распахнулась. Солдаты в масках наставили на него винтовки.\n- Вот он! Взять его!\n\nЗыкова бросили на пол.\n- Вы арестованы. Главнокомандующий Буняченко освобождает Вас от должности председателя. Во благо России. Если пойдёте на сотрудничество, это спасёт Вам жизнь.\n\nЗыков кивнул. Это был шах и мат. Как он мог так недооценивать Буняченко? Он больше не пёс офицерского Комитета, а настоящий самодержец."There he is! Seize him.!"\n\nZykov was thrown to the ground. Pinned by a soldier. "You are under arrest. Commander Bunyachenko will relieve you of the Chairmanship. It is for the good of Russia. Collaboration will save your life."\n\nZykov nodded. This was a checkmate. How could he have underestimated Bunyachenko so much? No more the officers committee's dog, but a real autocrat in the making."
 SAM.411.a:0 "Россия станет сильной."
 
 SAM.412.t:0 "Удерживая строй"
 SAM.412.desc:0 "Вот уже несколько недель кажется, что Самара находится на грани полного обрушения в хаос. Экстремистские элементы армии мобилизуются, надеясь уничтожить волю нашего покойного славного полководца генерала Андрея Власова, который вёл наш народ в крестовый поход против большевизма. Эта предательская попытка уничтожить последнюю надежду всех русских людей достигла апогея всего несколько дней назад, когда верные Сергею Буняченко части попытались штурмовать центральные районы нашего государства при поддержке танков, диверсантов и артиллерии.\n\nОднако как раз перед тем, как эти экстремисты и негодяи добрались до резиденции нашего великого лидера Зыкова, стойкие лоялисты из Русской Освободительной Армии мобилизовались, чтобы предотвратить свержение и спасти наше движение от уничтожения. Подавленные суровым сопротивлением этих храбрых солдат и окружённые со всех сторон не поддерживающим их населением, путчисты вскоре почувствовали, как челюсти государства сомкнулись вокруг их жалкого восстания, и бежали в отдаленные районы, где вскоре обратились к разбою ради выживания. Буняченко призывал к миру и примирению, утверждая, что путчисты не имеют никакого отношения ни к нему, ни к офицерскому Комитету. В то время как нелояльный генерал скорее всего останется в генеральном штабе, его политическая карьера непоправимо испорчена. Хотя остатки повстанцев по-прежнему создают некоторые незначительные трудности в сельских районах, они, без сомнения, скоро будут выслежены нашими храбрыми сторонниками."
 SAM.412.a:0 "Армия служит, народ правит!"
 
 SAM.413.t:0 "Зыков свергает Арцезо"
 SAM.413.desc:0 "Он был так осторожен. Арцезо окружали люди, готовые убить за него. Он надеялся, что заплатил им достаточно, чтобы они рискнули умереть за него. Когда демократы Зыкова напали, все они бросили его.\n\nКак же всё пошло так плохо? Эти жалкие демократы, слабые и дегенеративные зыковцы, как они лишили его власти? Он не мог сказать, где и когда, но что-то пошло ужасно не так. Как он мог не недооценивать Зыкова, эту чёртову журналистскую крысу?\n\nТаковы были последние мысли Арцезо, пока солдаты тащили его на расстрел."
 SAM.413.a:0 "Зыков захватил власть!"
 
 SAM.414.t:0 "Переворот Зыкова провалился"
 SAM.414.desc:0 "Фашисты и коррупционеры должны умереть, думал Зыков. Они должны были умереть, чтобы Россия жила. Зыков и его команда должны были избавиться от Арцезо и его людей до конца недели, нанести удар до того, как власть коррумпированного офицера действительно установится. Но не слишком ли они поторопились?\n\nПереворот был тщательно спланирован, к нему долго готовились. Но Зыков недооценил силы своего врага. Когда пришло первое известие о неудавшейся попытке убить или пленить Арцезо, Зыков подумал о бегстве. Очевидно, у его помощников были другие планы. Активист-демократ лежал на земле, его затылок кровоточил. Один из его помощников связывал Зыкову руки за спиной. Другой был занят разговором по телефону, без сомнения, пытаясь выторговать себе жизнь в обмен на поимку Зыкова."
 SAM.414.a:0 "Можно ли было остановить Арцезо?"
 
 SAM.415.t:0 "Власть одного"
 SAM.415.desc:0 "Комитет ожидал, что это произойдёт, но не думал, что это произойдёт так быстро. Они слышали сообщения о том, что Арцезо был ликвидирован. Но это уже не имело значения. Теперь должен начаться настоящий кошмар.\n\nБуняченко и Зыков объединились, чтобы победить большее зло. Однако теперь этот альянс рухнул, и возможность начала насилия с каждым днём становилась всё более вероятной. Пока Комитет пытался выбрать преемника, эти двое собирали союзников. Зыков среди народа, крестьян и интеллигенции, Буняченко среди военных и капиталистов. Тот, кто победит, должен будет собрать осколки, оставленные режимом Арцезо, и так или иначе иметь дело со своим противником.\n\nПосле многих долгих, страшных часов Комитет с большим напряжением и страхом решил избрать своим следующим председателем и последнюю истинную надежду России..."
 SAM.415.a:0 "...Буняченко."
 SAM.415.b:0 "...Зыкова."
 
 SAM.416.t:0 "Переворот Зыкова и Буняченко провалился"
 SAM.416.desc:0 "Это был идеальный план. Демократы и лоялисты офицерской клики объединились против подлых, продажных фашистов. Они могли только преуспеть. Буняченко и Зыков, конечно, обсудят разделение власти после победы. Всё будет хорошо.\n\nОднако в своём высокомерии заговорщики не понимали, насколько верными и сильными могут быть войска Арцезо. Деньги и власть - сила сами по себе. Их идеальный план сорвался, Буняченко и Зыков были убиты ещё до конца дня."
 SAM.416.a:0 "Неужели эти идиоты думали, что у них есть шанс?"
 
 SAM.417.t:0 "Буняченко свергает Арцезо"
 SAM.417.desc:0 "Кое-кто в офицерском Комитете сдался Арцезо, после его восшествия к власти. Буняченко так просто не сдастся. У него был план, как победить клику Арцезл. Он устроит переворот и сделает так, чтобы председателем стал только способный человек. В конце концов, РОА в последнее время была недовольна. Почему бы не использовать это недовольство?\n\nПереворот прошёл точно по плану. Арцезо убили прежде, чем он понял, что происходит. Буняченко станет председателем, и вместе с РОА поведёт всех в будущее."
 SAM.417.a:0 "Всё для России."
 
 SAM.418.t:0 "Переворот Буняченко провалился"
 SAM.418.desc:0 "Буняченко был готов стать председателем. Он достаточно долго ждал, пока коррупция и расточительность сторонников Арцезо разлагали будущее России. Он и его люди организовали переворот против Арцезо. Всё будет хорошо. Всё можно исправить.\n\nВ конце концов, он умер в одиночестве. Завязалась перестрелка с телохранителем Арцезо. Когда бой достиг своего апогея, шальная пуля оборвала жизнь Буняченко. Лишённый своего лидера, переворот быстро пал."
 SAM.418.a:0 "Жалкий конец жалкой жизни."
 
 SAM.419.t:0 "Предложение от Российской Республики"
 SAM.419.desc:0 "Наше Министерство иностранных дел только что получило известие от Российской Республики и его правительства о желании установить экономические отношения между нашими странами. Согласно нашим внутренним источникам, правительство республики на самом деле возглавляется военными, главным руководителем которых является Сергей Буняченко, а его различные генералы выполняют функции бюрократии.\n\nБлагодаря тайным встречам между оперативниками и послами наше Министерство иностранных дел установило, что Буняченко и его военная клика хотят позволить нашим корпорациям инвестировать в частные предприятия в регионе, особенно на потребительском и военном рынках. Буняченко также хотел бы подчеркнуть, что возвращение его правительством Дальнего Востока и последующее воссоединение России только увеличит имеющиеся возможности для обеих наших экономик.\n\nМногие корпорации и бизнесмены поддерживают эту акцию, поскольку она одновременно увеличит прибыль корпораций, стремящихся инвестировать в Россию, и обеспечит новый рынок для японских товаров. Мнение Министерства иностранных дел разделилось, ибо многие опасаются последствий такого акта для наших отношений с Германией."
 SAM.419.a:0 "Нам нужны новые рынки. Свяжитесь с Буняченко."
 SAM.419.b:0 "Это слишком рискованно."
 
 SAM.420.t:0 "Япония согласна!"
 SAM.420.desc:0 "Похоже, наши уговоры сработали, поскольку Токио согласился дать нам официальное дипломатическое признание! Министерство иностранных дел Японии уже сообщило нам, что они направляют послов в нашу страну. Это даст нам много возможностей для роста нашей экономики, как военной, так и гражданской. Это важная победа нашего правительства, как с точки зрения нашей репутации, так и с точки зрения нашего пути к воссоединению России.\n\nХотя потребуется некоторое время, чтобы появились полные плоды нашего труда, преимущества этих отношений очевидны. Остаётся только начать выполнять данные нами Японии обещания."
 SAM.420.a:0 "Прекрасно!"
 
 SAM.421.t:0 "Япония отказывается!"
 SAM.421.desc:0 "Похоже, что наши попытки убедить Японию закончились неудачей, так как наше Министерство иностранных дел получило известие о том, что Токио отказался признать нас законным правительством России.\n\nХотя результат не был маловероятным, поскольку мы не полностью объединили Россию, это всё равно нанесло удар по репутации нашего правительства и его положению на международной арене. Это значит, что с врагами на Дальнем Востоке нам придётся разбираться самостоятельно, без всякой поддержки со стороны Японии."
 SAM.421.a:0 "Грустно, но ожидаемо."
 
 SAM.422.t:0 "Запрос из России"
 SAM.422.desc:0 "Наше Министерство иностранных дел только что получило запрос из Российской Республики о возможной передаче технологий и оборудования от наших военных к ним. Эти технологии включают в себя наши разработки реактивных истребителей, радиолокационных конструкций и прототипов в обмен на 30 миллионов долларов США. По словам их послов, причина этого кроется в том, что в России отсутствует технологическая, материальная и образовательная база для создания собственных образцов.\n\nНаши экономисты и военные считают это честной сделкой, особенно учитывая, что это не поставило бы нас в какое-либо существенное невыгодное положение в военном смысле и открыло бы дальнейшую экономическую и военную помощь региону. Напротив, наше внешнеполитическое ведомство скептически относится к преимуществам дальнейшего сближения с Россией на международной арене, поскольку это ещё больше ухудшило бы наши отношения с Рейхом."
 SAM.422.a:0 "Дайте им то, что нужно. Нет смысла этого не делать."
 SAM.422.b:0 "Это чересчур."
 
 SAM.423.t:0 "Япония согласна на сделку!"
 SAM.423.desc:0 "Токио согласился поставлять нам разработки как реактивных самолётов, так и радаров, в дополнение к радиолокационной технике. Уже сейчас в наши порты и ангары японцы доставляют десятки реактивных самолётов, образцов радиолокационной техники и различные конструкции как самих технологий, так и технологий, помогающих всё это производить.\n\nНаши военные очень довольны прототипами, считая их полезными для обучения пользованию ими наших людей, прежде чем будет создана первая партия отечественных военных образцов. Многие из них также считают, что по сравнению с их преимуществами они обошлись нам очень дёшево, а кое-кто говорит, что это больше похоже на "steal".\n\nThe Japanese diplomats who notified us of the transfer have been very kind, and are expecting a very warm relationship in the future - both economically and militarily."
 SAM.423.a:0 "Я люблю этих японцев!"
 
 SAM.424.t:0 "Япония отвергает сделку!"
 SAM.424.desc:0 "Несмотря на наше официальное дипломатическое признание, Япония отказывается предоставить нам разработки и прототипы, которые дали бы нам преимущество в полном воссоединении страны.\n\nПо словам японских дипломатов, Токио считает передачу самолётов и их разработок слишком опасными для своих отношений с Германией, в дополнение к малой выгоде от этой сделки.\n\nНаши военные разочарованы тем, что сделка провалилась, особенно в ВВС, причём один даже заявил, что это отбросит их на многие месяцы, даже годы, прежде чем они достигнут полной эффективности.\n\nПохоже, наше правительство не может полагаться только на наших иностранных союзников. Некоторые из этих вещей мы должны делать сами."
 SAM.424.a:0 "Мы победим наших врагов и без этих ублюдков!"
 
 SAM.425.t:0 "Заплатите им, чтобы он остались"
 SAM.425.desc:0 "Среднестатистическому гражданину взяточничество кажется вещью, которую следует искоренить, и в большинстве случаев они были бы правы. Но Россия никогда не жила в нормальных условиях, особенно после распада нашей страны.\n\nЗападная Сибирь жила как место с большим разнообразием как в мысли, так и в практике, с анархистами, социалистами, монархистами и умеренными, живущими рядом друг с другом, иногда воюя, иногда живя в мире. Как бы то ни было, мы взяли этот регион под свой контроль и рассчитываем удержать его надолго.\n\nНо это не значит, что они просто примут это. Многие граждане хотят создать собственную партию или участвовать в выборах вне "
 SAM.425.a:0 "Нам нужен народ."
 SAM.425.b:0 "Нам нужны бизнесмены."

 SAM.426.t:0 "Под ограничением"
 SAM.426.desc:0 "Кирилл сжал речь в трясущейся руке, пот градом катился со лба. Население Кушвы не могло превышать нескольких сотен человек, но он мог поклясться, что чувствует, как миллионы глаз смотрят ему в душу. Толпа собралась вокруг трибуны в предвкушении предвыборной речи. Кирилл попытался взять себя в руки: это уже не армия. Надо играть на чувствах дураков.\n\n- Братья, я приветствую вас в этот п-прекрасный день! - в отчаянной попытке казаться сострадательным, голос Кирилла дрогнул, - я... я уверяю вас, что я придерживаюсь своей политики: свобода и п-процветание для каждого человека в этом городе! Мои партнёры, они... э-э... заверили меня, что доставят новое сельскохозяйственное оборудование в Кушву, как только меня изберут!\n\nТолпа ответила лёгкими аплодисментами. Кушва была маленьким уральским городком, домом для стареющих и умирающих. Тем не менее, сам Зыков поручил майору Кириллу Бурлакову баллотироваться в мэры. "
 SAM.426.a:0 "- Ладно, я признаюсь!"
 SAM.426.b:0 "- Старик, должно быть, обезумел!"

 SAM.427.t:0 "С меня хватит"
 SAM.427.desc:0 "Зыков несколько раз просмотрел отчёт. Вот уже десять минут в зале заседаний царила тишина, Владимир Кибичев смотрел на председателя с отсутствующим выражением лица. Наконец Зыков глубоко вздохнул и медленно возобновил разговор:\n- Итак, майор Кибичев, не могли бы Вы объяснить, почему вот эти документы, взятые из более чем тридцати различных источников по всей России, утверждают, что Вы являетесь одновременным владельцем: Тюменского металлургического завода, трёх ресторанов в Вятке, двух магазинов матрасов и Вас считают мэром несуществующего "
 SAM.427.a:0 "...и набрал номер силовиков."
 SAM.427.b:0 "...и смирился с подобной речью уже в третий раз."

 SAM.428.t:0 "Знак бесчестия"
 SAM.428.desc:0 "Евгений поднялся с постели и молча посмотрел на спящую Юлю. Он уже чувствовал приближение мигрени и тихо застонал, выходя в соседнюю комнату. Юлия разложила его форму на кухонном стуле. Теперь он разглядывал её в жутковатом свете уличного фонаря, льющемся в окно.\n\nЕвгений был далёк от идеологии. Он сражался за Красную Армию, потому что они поддерживали его и его жену, потому что он был разгневан гибелью отца во время немецкой бомбардировки, и потому что больше ему ничего не оставалось. Именно за эту аполитичность он и остался цел после того, как власовцы вошли в Архангельск. Теперь он был призван в армию как солдат РОА, поклявшийся бороться с большевиками и царизмом, чтобы объединить Россию.\n\nИ несмотря на свою аполитичность, он ненавидел Русскую Освободительную Армию. Ненавидел их всем своим существом. Он ненавидел их за то, что они были немецкими подхалимами, сражавшимися за Гитлера против своих русских соотечественников. Их прародителя, Андрея Власова, едва ли можно было назвать человеком. Эта ненависть была заперта в нём, и Евгений успешно скрывал её до последней капли. Пока что. Теперь судьба решила сделать его одним из них.\n\nГнев сменился грустью. Что он мог сделать? Ему нужно было защитить Юлю, заработать достаточно денег, чтобы у них когда-нибудь появилась семья. Если ему придётся выбирать между тем, чтобы видеть её страдания, и тем, чтобы сражаться за власовцев, то на самом деле выбора нет. Он хотел разбудить её перед уходом, как она просила, но передумал. Он сделает то, что должен. Ради неё.\n\nЕвгений пробирался сквозь утреннюю прохладу, готовый явиться в казармы РОА. Значок предателя был приколот к его рукаву."
 SAM.428.a:0 "Ещё один солдат за Россию."


 ### Oktan events ###
 SAM_oktan.1.t:0 "Хороший Правитель"
 SAM_oktan.1.desc:0 "Когда человек, называвшийся Скуратовым, во главе вооруженной колонны вошел в село Арабах, люди не знали, чего от них можно было ожидать. В течение последних нескольких месяцев ходили слухи о разбойниках на дорогах, и гости из близлежащих городов говорили о том, как они беспокоятся за свою безопасность в этом районе. Скуратов же утверждал, что представляет Центральную Власть в Самаре. Он был здесь, чтобы навести Безопасность и Порядок в регионе.\n\nЧаще всего он наводил на всех ужас, чем Порядок и Безопасность.\n\nТела, выброшенные в реку, были усеяны ударами кнутов и порезами от ножов. Ночью утащили соседей, которые кричали за своих близких. Время от времени, человека подозреваемого в сотрудничестве с бандитами, находили повешенным на столбе на виду у всех. Несколько десятков человек погибли таким-же образом, и к тому времени, когда рассеялись слухи о разбойниках, Скуратов вполне мог стать Дьяволом для жителей Арабаха.\n\nТогда, однажды утром, возле деревенского колодца было найдено тело. Это был сам Скуратов, чьи кишки торчали прямиком из грязного мундира. Его голова лежала на коленях, а глаза всё ещё выпучивались от удивления. Рана была нечеткой.\n\nК куртке формы был прикреплен плакат.."
 SAM_oktan.1.a:0 "ИЗ САМАРЫ: ПРАВОСУДИЕ СВЕРШЕНО"

 SAM_oktan.2.t:0 "Бизнес в Новой России"
 SAM_oktan.2.desc:0 "Лев Иванович думал, что это всё это будет легко. Он, и его ребята, контролировали многие блокпосты ведущие в Казань с Юга, поэтому Правительство в Самаре - таким, каким оно и было - решившим, что они идеально подойдут для создания новой оружейной мастерской в самой Казани. И Лев Иванович предполагал, что они справятся с этим незамысловатым дельцем. В конце концов, у них было благословение самого Правительства.\n\nНо не повезло.\n\nВо-первых, они должны были переправить станки из Набережных Челнов по Каме, и вверх по Волге. Это означало, что перевозчиков нужно было подкупить, потому что они не просто отправляли товары случайных людей. То же самое и с листовым металлом, который в основном перемещали по суше мимо контрольно-пропускных пунктов, принадлежащих другому военачальнику. Очередной раунд взяток настал. Затем, в одном из самых узких мест на Волге, какие-то парни натянули цепь: блокируя лодки, и опустили бы её только в том случае, если бы их убедили...ещё несколько взяток. Самому старшему было не больше двадцати. Лев все еще морщился при воспоминании о его дерьмовой лыбе. Наконец, все их припасы прибыли в Казань. После того, как местный головорез, которому принадлежали назначенные им доки, был надлежащим образом подкуплен, материалы были перевезены на строительную площадку.\n\nИ когда человек, который ехал на "Xösäyen the Turk" sauntered up and declared that he owned the site, and would be charging a rent, Leo Ivanovyich bit his tongue to keep from screaming."
 SAM_oktan.2.a:0 "Как можно добиться вообще чего-нибудь в этой стране?"

 SAM_oktan.3.t:0 "Напряженная неделька"
 SAM_oktan.3.desc:0 "Михаил Октан не был поклонником микроменеджмента. Во всяком случае он предпочитал, чтобы его дни были достаточно расслабленными и легкими. И хотя некоторые просьбы, обязательно поступят к нему, он рассчитывал, что у него будет много свободного времени, чтобы заняться чем-нибудь. Но не сегодня. Ни одной на этой неделе. Во-первых, один из региональных администраторов разбудил его рано утром, заявив о каком-то небольшом произвольном споре о доставке, которая, по его описанию, "could have brought us all to ruin." So he'd sided with him, gone back to bed, and promptly awoke again a mere thirty minutes later by another regional administrator calling to beseech him for the decision, calling for an immediate reversal.\n\nThe rest of the day had been spent dealing with more and more generals calling in to say their piece, or adding their own problems to the pile. And then, by the time he had managed to go to sleep, a set of smaller disputes surged into view. He had no time for revelry, or drinking, or women, or even a bit of rest. It was to his horror, akin to herding cats.\n\nBy the middle of the week he was tired, overworked, and hoping that it would end. A brief spike in disputes, or troubles, or arguments he could handle. Then, Vladimir Artsezo decided to add his "requests" to the pile. His second in command and a bunch of civilians were calling for meetings. And worse- all of these meetings seemed to be criticisms.\n\n"To spread fascism should perhaps be the main objective of this administration." Vladimir spoke calmly, as Oktan rolled his eyes. "In fact, perhaps if we-"\n\n"I have said multiple times that I will do what is right. Do you doubt your leader?" He interrupted the rest of Vladmir's speech with a tone of iron, before shooing them for the hour. This was the busiest week he'd had- but surely it was only a week. Right?\n\nThen the phones rang again, and Mikhail cursed."
 SAM_oktan.3.a:0 "И это действительно - Новая Нормальность?"

 SAM_oktan.4.t:0 "Персональная Инспекция"
 SAM_oktan.4.desc:0 "Когда ученые услышали, что Председатель Октан приезжает, чтобы проинспектировать ядерную программу, они были крайне взволнованы. Были собраны рабочие, подготовлены офицеры и развернута приветственная циновка. Однако же, когда Председатель действительно прибыл, его слова были... крайне неутешительными. Казалось, его гораздо меньше интересовала Слава России и результаты испытаний, а больше интересовало, сколько стоят эти ядерные технологии. Высокий худощавый мужчина, похожий на швейцарца, стоял рядом с ним, осматривая детали, бормоча цифры и диапазоны цен.\n\n"Sir." One scientist spoke, as Oktan turned. "Weapons development is coming along nicely. We should be able to finish the first model by-"\n\n"Yes, yes. I have read the reports. What do you think of these thrusters?" He asked, as the tall gaunt man at his side looked over.\n\n"Likely a fair price..." He muttered, as Oktan turned and looked around, his eyes locking onto a scientist who was publicly loyal - to one of the officers.\n\n"It would appear we have found some errors in the thrusters. Clearly the work of this traitor." He muttered, as the guards at his sides quickly made... short work of the "traitor." "Double your efforts." The remaining scientists hastily nodded, and the inspection ended shortly afterwards. If anything, the men were not looking forward to the next one..."
 SAM_oktan.4.a:0 "Председатель требует прогресса..."

 SAM_oktan.5.t:0 "Допрос Диктатора"
 SAM_oktan.5.desc:0 "Промышленники. Офицеры. Партийные руководители. Все пришли к Октану, и все они не могли, и не желали заткнуться. У каждого из них были жалобы, и все смотрели друг на друга с кинжалом в руках. Бизнесмены жаловались, что Армия пыталась вымогать у них деньги, а армия утверждала, что Партия и Промышленники пытались захватить прямой контроль над их активами, а Партия жаловалась, что две другие группы подрывают каждую часть региона.\n\n"Gentlemen, please." Oktan spoke calmly and cooly as the calm, charismatic voice from earlier times rang out. "Russia is within our reach, and you bicker over trivial concerns? Once Russia is unified - then we can solve such small matters." He gave a smile, as the men eyed each other slowly and fell silent.\n\n"Of course, sir. But, if you perhaps could just take a moment..." A single officer murmured, only to pause as Mikhail's smile faded, and the warm voice from past times vanished.\n\n"Once Russia is ours." Mikhail Oktan hissed, his gaze drilling into the officer's own. "Then, we will discuss these matters. Understood?" It did not take long for assent in response, as the officer sheepishly - and hurriedly apologized. A small nod from Oktan, and a gesture to leave.\n\nAs the officer filed out, the meeting's... abrupt ending became the new topic of questioning. Was their leader's warm and soothing voice an act, or was he becoming unstable? Rumors flitted, and paranoia grew."
 SAM_oktan.5.a:0 "У стресса есть способ для распространения..."

 SAM_oktan.6.t:0 "Диктатор и Банкир"
 SAM_oktan.6.desc:0 "Одна из немногих, пусть и единственных встреч, которых ожидал Михаил Октан, была встреча с одним из его банкиров. В Швейцарии было много талантливых представителей их банковского дела, которые работали на него, но ни один из них не затмил Луку. Высокий и худощавый человек, с талантом к числам, который якобы никогда не улыбался и, что самое главное, ни с кем не говорил, ни роняя ни единого слова из своих разговоров.\n\nВ темноте ночи, Лука тихо и медленно вошел, прежде чем сесть, держа в руке небольшую папку с бумагами. По большей части просто переоценка "inventory", "funds", and potentially lucrative assets, the reading of the forms went on for hours before Mikhail raised a hand.\n\n"How much of it can be transferred?"\n\n"To?" Luca asked, as Mikhail sighed.\n\n"Switzerland. How much of my assets can be transferred to Switzerland? I think...it may be prudent to safely store some of my riches. In fact; how is my vacation home?" A pause, as Luca looked at him.\n\n"I have no intention of leaving." Oktan stated quickly. "Russia - requires a strong man to keep it going. It's impossible to leave it like it is. Still... how is my vacation home?" He asked, as Luca rolled his eyes."
 SAM_oktan.6.a:0 ""Just as you left it, sir.""

 SAM_oktan.7.t:0 "Компетентный Голос"
 SAM_oktan.7.desc:0 "Леонид Самутин был удивлен, что вообще остался жив. Он принял решение встать на сторону фракции Зыкова в РОА, и это было неправильным решением. Эта фракция теперь рассеяна, а её члены сбежали или пропали без вести. Но не он.\n\nПотому что, как знал Самутин, как бы Октан или его приспешники ни хотели добавить его имя в список, они все равно, если они того хотели, чтобы территория продолжала грабиться: нужно чтобы были те, кто умел управлять страной. Для этого понадобились бы профессионалы. Администраторы. Людей, которые говорили правду, когда принимались решения, даже если эта правда была неприятной. Такие люди, как он.\n\nНо это не означало, как Самутин думал, что он в безопасности. Отнюдь не так. Ожидалось, что он будет работать. Ожидалось выполнение всех работ. Ожидается подчинение. Ожидается, что он будет вести себя наилучшим образом. Он очень намеревался быть таким - ведь ему дали второй шанс, и он знал, что третий не будет предоставлен, какими бы ужасными ни были нужды Нации. Если бы его первой задачей было что-то сделать, эта потребность, на самом деле, скоро стала бы очень острой.\n\nОн должен был завершить инвентаризацию и составить отчет о состоянии сотен промышленных объектов в Западной России. Места, которые РОА "
 SAM_oktan.7.a:0 "Не все могут воровать."

 SAM_oktan.8.t:0 "Клептократский фашист"
 SAM_oktan.8.desc:0 "Владимир Самарин не ожидал, что будет работать на Короля Бандитов. С другой стороны, он не ожидал, что Король Бандитов установит эффективный контроль над всей Россией.\n\nТем не менее, даже несмотря на то, что он презирал Михаила Октана - или как бы там ни было его настоящее имя, - он должен был отдать ему должное. Самарин знал, что этот человек не смог бы продвинуться так далеко, если бы не обладал значительным, пусть и искаженным, политическим интеллектом. Он также знал, что рабское стремление Октана к личной выгоде, дало возможности тем, кто ему подчинялся, которым, как и Самарин, были настоящими идеологами.\n\nИ поэтому он, всю жизнь веривший в Силу и Национальное Развитие, обещанные фашистскими идеалами, согласился присоединиться к Правящим Клептократам России, получив назначение на пост министра Иностранных Дел. Он вообразил, что Октан рассматривает всю ситуацию как что-то вроде извращенной шутки, используя такую персону как он, для пропаганды "
 SAM_oktan.8.a:0 "Ну, по крайней мере, он вряд ли украдет."

 SAM_oktan.9.t:0 "Трон из Злата"
 SAM_oktan.9.desc:0 "Октан держал в руках фотографию. С возрастом она побелела,  а снимок был расфокусированным и зернистым, но он знал, что на нем изображено. На фото, молодой Октан стоит рядом с его братьями Власовым, Зыковым и Буняченко, объединившимися во имя Свободной России. Он с презрением посмотрел на своих бывших товарищей-офицеров, бормоча себе под нос: "I won. I beat you. The scheming Jew and the old man, dust in the wind. They will remember me, they will build statues of me!" Oktan shook his head, throwing the photo into the flames of his hearth, the gilded forms of Roman gods watching the Samara Four blacken and curl in the heat. Oktan uncorked a crystal decanter of fine plundered liquor, pouring himself a tumbler-full. He raised the bitter glass to his lips, savoring the harsh flavor as it burned down his throat. He could be whatever he liked, he mused. President? Tsar? Emperor? Vozhd? Whatever title Oktan pleased, he could adopt. The thought of "Vozhd-Emperor" crossed his mind, but he dismissed it as ridiculous.\n\nAll, he supposed, was not well. While his immediate threats had been dealt with, there were rumblings beneath his feet. The "orthodox" fascists in Samara hated him, and Kromiadi and Truhin threatened his rule with officer cliques and schemes. No matter, mused Oktan, today he was king of the Russians. Kings often ruled with a golden scepter in one hand and a butcher's cleaver in the other, why shouldn't Oktan? Today, he would relax and enjoy the fruits of his labor. Tomorrow, heads would roll."
 SAM_oktan.9.a:0 ""Another manifestation of the Midas-hand, whose cursed touch turns everything to the brutal service of Mammon.""

 SAM_oktan.10.t:0 "Любовь во времена коррупции"
 SAM_oktan.10.desc:0 "Парочка сидела одна в одном из лучших ресторанов Самары, несмотря на то, что сейчас час пик. Это был офицер РОА в безупречной форме и в модной дорогой меховой шубе. Женщина была на двадцать лет моложе и явно была влюблена в него отчасти из-за роскошной одежды, которую он подарил ей накануне вечером. Он заказал для неё икру и жаркое из свинины, приготовленные до совершенства, и достал марочное красное вино, которое принес сам же. Это были тяжелые времена; такие вещи были чрезвычайно редки для обычного человека.\n\n"So," the girl began, "isn't it lucky that we have the whole place to ourselves?" The officer put his hand on his chin and made a great show of thinking, as if he found the situation to be the height of mystery. In reality, he knew exactly what had happened: a truly spectacular bribe to the manager was all it took to make him refuse all the other patrons' reservations.\n\n"Certainly, my darling, but sometimes things have their way of working out.\n\n"Tell me a bit about your service. My parents always said that the ROA were nothing but crooks, but I don't think so at all. I think you're very brave." An image of his paying for the jewels with protection money flashed through his mind, but he pushed it aside. He cycled through memories to see if he had any good ones, but they were all of the same kind. Bribes, backroom deals, plain and simple robbery, assassinations, diverting valuable resources from the front lines into schemes and arms deals that benefited him alone. No matter. He'd simply invent a story.\n\n"I was on the front lines in the fifties, when suddenly I was surrounded by communists..." His story, completely fictitious, dragged on into the night, and she hung on every word, until they kissed after the conclusion. It was good being a general, he thought to himself, the best job in the world."
 SAM_oktan.10.a:0 "Иногда преступления сказочно окупаются."

 SAM_oktan.11.t:0 "Феодализм Будущего"
 SAM_oktan.11.desc:0 "Михаил Октан расхохотался. Он настолько много смеялся, что алкоголь бурлил в его кишечнике, и аж он тяжело сидел, пока люди вокруг него продолжали рассказывать свои истории. Когда его зрение поплыло, он краем глаза заметил помощника, стоящего в дверном проеме. Мужчина поерзал на месте. Октан подумывал отправить его прочь, но по прихоти махнул ему рукой. "What is it now?"\n\nIt was somewhat more serious than he had expected. Two warlords with neighbouring territories - men he had made himself - were feuding. Already some skirmishes between their troops had resulted in deaths, and they seemed to be stockpiling arms to go to war. The dispute was, as far as he could make out, more about mutual loathing than anything else. Oktan sighed. The odd massacre across the border he could wave away. This was an internal matter, and required action. One of the warlords was a bonehead, but of the other he had expected more.\n\n"This could have waited until after the party," said Oktan, watching the aide wither under his glare. He held the look for a moment, then smiled and clapped the man on the back. "You're here now. And you're right, something has to be done." Oktan turned over an unlit cigarette in his left hand, skimming over the written report a second time. He'd already condemned the more foolish warlord to death. But the other, such wasted promise. A shame. "Kill both of them," he told the aide finally. "You can give this to Belyaev. Tell him to avoid killing their men if he can manage it, but that he can do so if needed. Wait!" he called after the aide, as the man stood. "After it's done, hang the bodies in public."\n\nOktan returned to the party with a grin, but his heart was no longer in it. Tomorrow he'd appoint two replacements, docile ones this time. But first he would finish this drink..."
 SAM_oktan.11.a:0 "Ох уж эти Административные вопросы."

 SAM_oktan.12.t:0 "Цена ведения бизнеса"
 SAM_oktan.12.desc:0 "Вадим Ковалевский ошеломленно уставился на ефрейтора.\n\n"What the hell do you mean we haven't met our tax burden again? What do those idiots in Samara expect from us? Most people here can barely scrape together a couple of kopeks, and we can hardly be expected to squeeze more money out of them."\n\nCorporal Ryzhkov remained silent. His Russia was a land of petty tyrants, and Kovalevsky was the pettiest of them all, but that didn't mean he could safely avoid his duties. It was already bad enough stuck three steps away from wilderness, surrounded by suspicious and unfriendly peasants, with only a collection of cutthroats in uniform to keep him company. Kovalevsky might lack the creativity to make his life truly bad, but he'd certainly know how to make it worse.\n\n"They, er- charged a processing fee, Lieutenant. When we were bringing your contribution to the paymaster in Samara, we were stopped at the city limits, by some guards at one of the checkpoint- officer asked for us to pay the import fee for the goods."\n\n"And what'd you stop for? You don't take orders from him. Who set up that checkpoint?"\n\n"I suspect he did, sir. We paid them their fee, then went to the paymaster's office, where the clerk told us we needed to fill out some forms and pay the processing fee of 25 rubles."\n\n"25 rubles to process some papers? Does Oktan know he's got Jews running his warehouses? This is ridiculous."\n\n"Well, by that point the clerk told us we had failed to meet the assessed tax burden, and when Siyanov complained, he told us he could send out someone to take a look at the village and possibly make sure the tax burden is calculated more accurately-""
 SAM_oktan.12.a:0 ""-for a price, of course.""

 SAM_oktan.13.t:0 "Новая коллекция Налогов"
 SAM_oktan.13.desc:0 "Обед был прерван двумя резкими стуками в дверь, и Лев осторожно открыл ее, обнаружив улыбающегося мускулистого мужчину в капитанской форме и разношерстную группку солдат позади.\n\n"Good evening. Is this the Strugatsky residence? We were informed by your neighbor that a family of Jews lived here."\n\nLev felt his heart sink- since the ROA had taken over, he'd feared the Vlasovites would come for him and his family. Anya had told him they ought to flee, but where was there to go? How would they have taken the children? When the proclamation was issued that the Jews of Vyatka were to be protected, it had eased his fears only ever so slightly.\n\n"Yes."\n\nThe captain's lips curled into a smile as he scribbled something down in his notebook.\n\n"Oh, that's very good, Mr. Strugatsky. I'm sure you're aware that as Jews, your family and property falls under the protection of the Russian Liberation Army. I've come by to make sure you're registered properly and that you've paid your protection tax for the month."\n\n"I- I can't afford an extra tax! There's been three different tax collectors come round here in the past week looking for money. If I-"\n\n"Calm down, Mr. Strugatsky. We will make sure you do not fall victim to the predations of those thieves. We're here to take care of you. It is simply the tragic state of things that there are many anti-Semites in this city, and protecting you from them is a deadly business. My boys just want to be able to feed themselves in return."\n\n"And if you can't pay, we must at least remove the children from this house. For their own safety, of course.""
 SAM_oktan.13.a:0 "Четыре сотни рубликов, одни серебряные часы, собраны в доме Стругацких, [GetDateStringNoHourLong]"

 SAM_oktan.14.t:0 "Дар лидерства"
 SAM_oktan.14.desc:0 "Село Ерыклы было построено на грязевой яме, которая считалась городской площадью. Семьдесят человек были выведены из домов под мелкий моросящий дождь. У большинства из них не было даже капюшона, чтобы прикрыть голову.\n\nЛейтенант Ковалевский наклонился к своему помощнику. "Ryzhkov, go find me the rest of the village. Attendance isn't optional."\n\nTwenty minutes later, the squad returned with two nursing mothers and their children, a family still eating their dinner that had been interrupted, an old man who had to be carried by his relatives, and a small crowd of other people who had simply ignored the previous summons. Satisfied with the turnout, Kovalevsky nodded to Ryzhkov, and began to think about what he would say.\n\n"Hello." No, that was a terrible beginning. He wasn't their friend, he was their master! "People of Yerykly! As you may know, the Russian Liberation Army has recently taken control of this region, in the interest of guarding Russia from Judeo-Bolshevik tyranny and Nazi terror. I am Senior Lieutenant Vadim Kovalevsky, appointed as their representative. With my soldiers, I am tasked with keeping all of you safe, and in return you are to keep us and the Russian Liberation Army fed and remain loyal to the benevolence of Mikhail Oktan, our kind and benevolent leader of the- of the Russian Liberation Army."\n\nAll was silent but the rain. Nobody seemed especially surprised by their new leader.\n\n"You may, uh, go now. Go home and stay productive."\n\nHe looked back for Private Simoyov, who would have the unenviable task of cleaning the mud from his boots, but found the rest of the garrison had wandered off."
 SAM_oktan.14.a:0 "Безопасный крестьянин - продуктивный крестьянин."

 SAM_oktan.15.t:0 "Дар Меткости"
 SAM_oktan.15.desc:0 ""I'm sure you have all heard of the raid that occurred last week and how it was repelled by two of our brave soldiers- but the situation demands that we all be prepared for hostilities. Bolshevik bandits still infest our land, and until they are dealt with we need to be prepared for anything!"\n\nIt wasn't Bolsheviks, thought Kovalevsky- it was that bastard Muratov from the next village over, turning his men into cattle-raiders to try and pull himself a bit higher up on the ladder. Well, that wouldn't do at all. Next time they came, these peasants would be ready for them.\n\n"Simoyov, Belevich, start distributing the weapons." He had purchased the rifles from an officer passing through the area- they'd been destined for the German border, but the officer in charge of the convoy was easily persuaded that the crate had been lost and that there wasn't any real threat from that area anyway. The only people crossing the border were smugglers, already on Oktan's payroll.\n\n"You are to treat these weapons with great care, for they are hard to come by, and to conserve ammunition, which is even harder to find given the state the communists have left us in!" The weapons were a collection of Mosins and submachine guns left over from the last war, and it took some doing to get the peasants organized to any degree. His soldiers were useless as the peasants, more used to their German-made automatic rifles than Soviet weapons older than they were. With the help of an elderly ex-reservist, they finally managed to go over the basics; loading, unloading, and how to properly hold the weapon.\n\nThe afternoon proceeded with minimal grumbling and even less accuracy from the peasants, and by the time the sun set, Kovalevsky had made up his mind.\n\n"Keep these guns locked up unless there's an emergency. They're more likely to shoot us than Muratov's men. Maybe we'll see who can shoot and recruit them if we need to go to war.""
 SAM_oktan.15.a:0 ""Don't want them doing our job for us anyway.""

 SAM_oktan.16.t:0 "Балканский барон"
 SAM_oktan.16.desc:0 ""... and then, I tell you, she came home with me that very same night! Parisian women love foreigners, and even more than that, they love engineers!" Mikhail Oktan and his comrades all raised their heads in laughter, even those who didn't find the tale particularly funny; most feared being singled out by the ROA's leader. The Samaran bar that they had occupied for the evening had mostly been emptied out as Oktan and his compatriots drank the night away - many locals had grown wary of the dangers posed by getting in the way of the ROA's officers. Oktan raised a glass to his lips, and tilted it back, emptying its contents into his stomach, before beginning another tale, this time talking about how his parents were rich nobles from Croatia. "And all of you, of course, should know that I come from a very wealthy line of barons and baronesses in Croatia. When I was seventeen, I spent some time in Zagreb, and the whole town knew my name - half of them loved me, the other half were terrified of me. And let me tell you, there's nothing like a Croatian peasant to remind you of your higher station. One time, I was walking the streets..."\n\nAs Oktan talked, an exceptionally drunken junior officer by the name of Nikita Ivanov, who had heard one too many of Oktan's stories, was sloppily putting together incongruities in his head. "But, sir, wait..." he said, his words slurred just a tad. "Last week, you said when you were seventeen, you were in Madrid, helping manage a colonial exposition from Morocco?"\n\nOktan, for just a second, glared into the man's eyes, a dangerous, piercing gaze, right into the drunken officer's soul. But as quick as it had come, it disappeared. "Oh, yes... I must have misspoke, this vodka is strong tonight! I meant, of course, I spent time in Zagreb when I was sixteen...""
 SAM_oktan.16.a:0 "Никита Иванов, что же вы наделали-то?"

 SAM_oktan.17.t:0 "Тревожное будущее"
 SAM_oktan.17.desc:0 "Лев Тургенев жил нормальной жизнью. Или, как ни крути, нормальной жизнью в России середины 60-х. Он встал с рассветом, помолился перед завтраком и в этот очередной рабский день, отправился работать на фабрику, производящую те самые ружья, которые убили обоих его братьев во время расцвета Республики Коми. Оба были убиты во время участия в политических формированиях в 62 и 63 годах соответственно. Тургенев, как и его родители, горевал, но смерть в России была обычным делом. Но Тургенев примирился с природой компромисса Республики: можно жить свободной жизнью и говорить от лица, во что они верят. Взамен можно было ожидать определенной степени риска в повседневной жизни.\n\nТак что Когда Русская Освободительная Армия прошла через Сыктывкар в явной пародии на советских солдат, о которых рассказывал ему отец Тургенева, он беспокоился о будущем своей жизни и статус-кво, к которому он привык. И на какое-то время его опасения были оправданы. РОА, по приказу своих офицеров разграбили город. Они лишили его того богатства, которое у него было, но когда они закончили, всё вернулось в определенное нормальное состояние. Тургенев вернулся к работе на своей фабрике; казалось, что грабежа никогда не было. Но РОА обещала мир и процветание, и в конце концов они его исполнили. В городе произошло массовое оживление с точки зрения рабочих мест и качества жизни.\n\nТургенев, возможно, имел более толстый кошелек и лучшую еду, но он всегда чувствовал, что на горизонте нависают темные тучи, и это убеждение подкреплялось постоянными военными патрулями и слухи о жестоких "policing actions" in rural areas. As Turgenev headed home for dinner one night, he passed a recruiting poster, a soldier with a big grin on his face and an unwieldy, too-large gun in his hands. A thought crossed Turgenev's mind, but he quickly dismissed it. He couldn't fight for a government he feared."
 SAM_oktan.17.a:0 ""Not now, not ever...""

 SAM_oktan.18.t:0 "В чём игра?"
 SAM_oktan.18.desc:0 "Кларк Мур никогда не был в России. Он даже не думал о поездке в Россию за все свои сорок три года, проведенные на Земле. Но когда Генеральный Директор получил весьма необычное сообщение от Председателя Временного комиссариата Западной России - Михаила Октана, с просьбой, чтобы его хоккейная команда поехала из Торонто в Самару, чтобы сыграть матч с местными русскими, он был удивлен и поначалу даже неохотно сопротивлялся. Так было до тех пор, пока он не увидел деньги, которые предложил ему Октан. Этого было достаточно, чтобы...к примеру, перестроить команду и освободить место в бюджете для лучших драфтов на следующий год. И это было только начало. Мур едва дождался дня, прежде чем он отправил свой ответ: Да.\n\nСама игра была довольно вежливой. Сборная России была заполнена крупными устрашающими фигурами, которые больше походили на солдат, чем на спортсменов. Но, несмотря на окончательный результат, победу канадцев со счетом 4: 0, Мур был впечатлен игрой россиян. Он пошутил про себя, что еще через несколько лет русские смогут соперничать даже с канадскими хоккейными талантами.\n\nПосле игры Мур и его тренеры провели вечер в резиденции Октана в Самаре, дворце декаданса, с лучшими сигарами и дорогой водкой. Когда он садился в самолет, чтобы вернуться в Торонто, он остался доволен поездкой. Но пока он сидел в долгом перелете, он не мог не вспомнить отборные высказывания Октана, которые вызвали у него беспокойство. Ему понравилось проводить время в России, но он решил, что не вернется в ближайшее время."
 SAM_oktan.18.a:0 "Соперничать с канадцами? Чистая фантазия."

 SAM_oktan.20.t:0 "Ноус"
 SAM_oktan.20.desc:0 "Телохранители Октана сопровождают худощавого пожилого грека в покои своего босса. По его лицу видно, что старик предпочел бы не быть здесь; также ясно, что он знает, что у него нет выбора.\n\n"Konstantin Kromiadi." Oktan is sitting in his office chair, grinning at the man and motioning for his guards to leave the room. "How good it is to see that you remain in good health. I've heard you've finally decided to pledge your loyalty to me. A wise decision, very like you."\n\nKromiadi does not show the disgust he feels with himself and Oktan both, and simply nods. Bunyachenko would understand. "Yes, and I thank you for the mercy you've shown me." Kromiadi began, his voice raspy. "However, that still doesn't explain why you've decided to summon me to your office."\n\nThinking for a moment, Oktan nodded slowly to himself. "I'm sure you've heard of my recent appointments of Fyodor Truhin and Victor Polyakov to Central Siberia, among others." Kromiadi had indeed heard. He had never known Truhin to have strong stances on much of anything for all the years that he'd known him, but Polyakov had come as a surprise; even he knew little about the man, so what Oktan saw in him, he might never know.\n\n"I have, what of it?" Kromiadi asked.\n\n"How would you like to help govern West Siberia on my behalf, being as clever and wise as you are?" Oktan asked, a venomous edge to his words. He clearly held no love for Kromiadi, but some problem was troubling him, something he was unable to solve on his own. If he accepted, Kromiadi considered, he might be able to pursue Bunyachenko's vision to some extent. And if he refused, Oktan very well might decide to take out his unusual frustration on him. His choice was clear."
 SAM_oktan.20.a:0 "Я принимаю эту доброту, которую ты мне и предлагаешь."

 SAM_oktan.21.t:0 "Безразличный карьерист"
 SAM_oktan.21.desc:0 "Большинство мужчин было бы напугано, находясь в офисе Октана, а его телохранители стояли по обе стороны комнаты. Но Федор Трухин был не из большинства этих мужчин. Он не трясся в ботинках, не оглядывался с тревогой и не пытался избежать взгляда Октана. Он просто смотрел прямо перед собой, не на Октана, а мимо него, слегка нахмурившись.\n\n"Fyodor!" Oktan exclaimed with a grin. A fake one, Truhin thought. "I haven't had the chance to meet with you in forever. Are you well?"\n\nA few seconds of silence passed before Truhin answered. He tapped his finger impatiently on his leg. The pleasantries were the worst, least efficient part of any conversation. "Yes." He finally replied. "I am well. Now what is it that you really called me here to speak about? My execution or my promotion?"\n\nOktan chuckled at that response, though Truhin did not understand what was so funny. "Straight to the point as always, Fyodor. That's why I like you, you're quick to get results no matter how you have to get them." Truhin's tapping of his finger on his leg increased in pace, and Oktan cleared his throat. "Fortunately for you, it's a promotion. You're being appointed to govern a territory in Western Siberia on my behalf, a reward for all your years of loyalty and dedication." That last part was definitely a lie, but Truhin did not particularly care. All that mattered was that he wasn't going to die today. It was all that had ever mattered in his career, really.\n\nThe tapping of his finger stopped, though his bored expression did not change. "I see. Thank you for this opportunity. I will fulfill the obligations of this new role." As he got up and opened the door to leave, he heard Oktan mutter one last thing."
 SAM_oktan.21.a:0 "Какой же жуткий ублюдок."

 money.1.t:0 "Уважаемый господин:"
 money.1.desc:0 "Российская национальная нефтяная компания попросила меня связаться с вами для получения помощи в разрешении вопроса. Российская национальная нефтяная компания недавно заключила большое количество контрактов на разведку нефти в Сибири. Контракты немедленно принесли деньги в размере 40 000 000 долларов США. Российская национальная нефтяная компания желает разведки нефти в других частях мира, однако из-за определенных постановлений правительства России, она не может перевести эти средства в другой регион.\n\nВаша помощь запрашивается, поскольку гражданин России оказывает содействие Российской национальной нефтяной компании, а также Центральному банку России в переводе этих средств за пределы России. Если средства могут быть переведены на ваше имя и на ваш счёт в США, вы можете пересылать средства в соответствии с указаниями Российской национальной нефтяной компании. В обмен на ваши услуги по размещению, Российская национальная нефтяная компания согласится разрешить вам удержать 10% или 4 миллиона долларов США от этой суммы.\n\nОднако, чтобы быть законным получателем этих денег в соответствии с российским законодательством, вы должны в настоящее время быть вкладчиком на сумму не менее 100 000 долларов США в российском банке, деятельность которого регулируется Центральным банком России.\n\nЕсли вы сможете нам помочь, мы будем очень благодарны. Мы предлагаем вам лично встретиться с нами в Самаре, и во время вашего визита я познакомлю вас с представителями Российской национальной нефтяной компании, а также с некоторыми должностными лицами Центрального банка России.\n\nПозвоните мне по телефону при первой возможности по телефону 18-467-4975. В этом вопросе время играет важную роль; Правительство России очень быстро поймет, что Центральный банк хранит эту сумму на депозите, и попытается обложить её определенными депозитными налогами."
 money.1.a:0 "С уважением, князь Владимир Арцезо."
 
 ### Zykov events ###
 SAM_zykov.1.t:0 "Свобода Прессы"
 SAM_zykov.1.desc:0 "Елена думала, что их никогда не поймают, это же тем более в интересах Правительства. Тем не менее она была здесь, в квартире, где газеты были разорваны, а на полу валялись их клочья. Они были простыми студентами, писавшими газетку. Что в этом такого плохого?\n\nОдин из полицейских выделился, очевидно, главный. "This newspaper has been deemed illegal by the government and the ROA. All who refuse to leave these premises will be removed by force and placed in jail for conspiracy to promote a communist revolution and assassinate Chairman Zykov. Those arrested will not be released until the elections conclude. However, I promise if you leave willingly you may go about your lives without the threat of arrest nor harm."\n\n"Please, just listen to these men." Said Mark, the head writer of the newspaper. "Things have gotten better now. We're having elections, we don't need to destabilize them with left-wing newspapers, writing about how much better a socialist state could be."\n\n"What has gotten into you Mark," shouted Yelena as she began to cry. "These men obviously don't support democracy! Does a democracy have secret police that arrests anyone with a radical opinion? You were bought out by these guys, weren't you, Mark! That's how they found us!"\n\nMark stammered, saying, "Well... uh... still, I had to Yelena, they would have arrested all of us! Please, just go, forget about all of this."\n\n"I will never forget this, and I'll never support some fake democracy that arrests those who oppose it! You can take me away kicking and screaming or you won't take me away at all!"
 SAM_zykov.1.a:0 "К сожалению, иногда Демократия вынуждена жертвовать своими Свободами ради Стабильности."

 SAM_zykov.2.t:0 "Работа с Новым Режимом"
 SAM_zykov.2.desc:0 "Быть просто Губернатором области было совсем непросто, а вот быть Губернатором самого Омска - ещё хуже. Александр не любил свою работу, все больше и больше желая, чтобы он стал Губернатором какой-нибудь Свердловской области, а не Губернатором Абсолютного Ада - Омска. Он также испытывал смешанные чувства по поводу Нового Режима - РОА. Судя по тому, что он слышал в Свердловске в свое время, они были предателелями прямиком с  Западной России.\n\nС другой же стороны, администрация по-прежнему очень хорошо относилась к нему, за исключением, конечно, размещения его в Омске. Тем не менее, ему было предоставлено много ресурсов для поддержания Стабильности на территориях, находящихся под его контролем, и любая угроза со стороны остатков Черной Лиги была быстро устранена армией.\n\nОднако, РОА действительно работала на Благо России, или слухи о том, что они (РОА и Черная Лига) соучастники, правдивы? Было ли плохо помочь РОА достичь своих целей, и сохранить контроль над своими Новыми Территориями? Стоило ли того, чтобы отказался от всего, за что боролись в Уральском Военном Округе, на Благо России?"
 SAM_zykov.2.a:0 "Любопытная дилемма."

 SAM_zykov.3.t:0 "Первые шажки Демократии"
 SAM_zykov.3.desc:0 "Подведены итоги Первых в истории выборов Новой России, и они доказали, что Демократический процесс в целом идет вполне хорошо. Социал-демократическая, либеральная и консервативная оппозиция получили парочку мест на выборах. Это означает, что у них будет пылкая борьба против Зыковского Большинства, но любая оппозиция - это лишь оппозиция.\n\nХотя некоторые говорят, что это означает, что Россия вряд ли является Демократией, поскольку у оппозиционных Партий мало власти, это все же показывает, что Мы прошли очень долгий путь от Диктатуры. Люди могут даже проявлять интерес к Оппозиции и Демократии, поскольку они продолжают существовать. И всё только начинает складываться.\n\nОднако, позволение Оппозиционной Партии прийти ко Власти не облегчает Нам жизнь, даже с нашим подавляющим большинством. Многие до сих пор критикуют прошлые действия РОА, посему Правительство Зыкова, возможно, не сможет работать с оппозицией так же хорошо, как он надеялся. Тем не менее, им было позволено оставаться невозмутимыми со стороны тайной полиции, так что это должно кое-что показать."
 SAM_zykov.3.a:0 "Трудненькие какие-то они."

 SAM_zykov.4.t:0 "Хорошо смазанная машина"
 SAM_zykov.4.desc:0 "Растущая Партия Единства Зыкова была бомбой, ожидающей своего взрыва. Большая палатка, состоящая из старых демократов РОА, армейских офицеров, реформистов и бизнесменов: Трудно сказать, как она вообще держалась вместе ТАК долго. Но, как видно, с новыми усилиями Зыкова, по удалению менее желанных людей из партии, похоже, все всё сильнее начинают работать вместе еще больше, чтобы получить одобрение планов Зыкова.\n\nПартия даже приехала, чтобы пригласить людей со всей России, некоторые даже из бывшие военачальников правительства. И хотя Партия Единства может существовать, пока никто не знает, как долго она будет сохранять своё Единство. Лишь одно можно сказать наверняка, это то, что вечно это не продлится, что бы ни придумывал там Зыков."
 SAM_zykov.4.a:0 "Единственное, что имеет значение, это работает ли она сейчас."

 SAM_zykov.5.t:0 "Смена Поколений"
 SAM_zykov.5.desc:0 "Павел Александрович Ковальчук проглотил свою гордость, присоединившись к новой Республиканской Армии, приехавшей прямиком из Западной Сибири. У него были некоторые сомнения - как бывшие немецкие шавки могли утверждать, что Спасают Россию? - но они явно были побеждающей стороной, и он был бы дураком, если бы не присоединился к ним.\n\nТем не менее, вес древнего Кар98 в его руках вряд ли был похож на победу, и он не прошел весь этот путь чтобы воевать с немецкой винтовкой. "Sergeant, how can I fight with this?" Pavel spat.\n\n"You will fight as the rest of us do, ryadovoy. With whatever you have, and whatever you can find. Now run the obstacle course."\n\nIncredulous, Pavel stood rock still. The sergeant rounded on him.\n\n"Do you think yourself so strong that you need no weapon?" In a heartbeat, the sergeant grabbed the rifle, yanking it away before using the momentum to flip Pavel to the ground and disarm him. "Do you feel so mighty now?"\n\nAfter a long, terrifying second, Pavel shook his head.\n\n"This gun will not shoot straight. It will jam. It will break before the year is done." The rifle jabbed at Pavel's ribs. "But it can still kill, and it has killed many who were stronger than you, who were equally helpless. And until you know our desperate struggle - of fighting from nothing with this butcher's tool - you will not be strong enough to save Russia.""
 SAM_zykov.5.a:0 "От Страданий, приходит Сила."

 SAM_zykov.6.t:0 "Машинист"
 SAM_zykov.6.desc:0 "Зыков облизнул кончик своего среднего пальца, прежде чем перевернуть страницу телеграммы, полученной им ранним утром. "Silayev," the journalist muttered, as if tasting the word. The former politician from Sverdlovsk had seen fit to send him a six-page missive explaining his potential worth to the Zykovite faction. Zykov had only now just picked it up, several minutes before his meeting with the man. Better to get the measure of the man in the flesh rather than in paper.\n\nA knock came at Zykov's office door, and the wily propagandist bid the visitor enter. In came Ivan Silayev, his lined face further creased by a grin, his graying hair swept back.\n\n"President Zykov, a pleasure to finally meet you," said the man, extending his hand to Zykov, who accepted it in his own. Zykov smiled back, bidding his visitor to take a seat.\n\n"I understand you have a proposition for me?" asked the president of the Russian Republic. Silayev launched into his speech, big talk regarding the integration of industry and big business into the government itself, a corporate oligarchy with the backing of the state. Zykov listened intently. It was an interesting proposal.\n\n"Very well, Silayev, welcome to the Unity Party." Silayev's eyes glittered like tiny gems in the lamplight at Zykov's words. "Trial by fire," said Zykov next, and a startled Silayev blinked. Zykov grinned, "Prove your worth to the party. I'm putting you in the committee responsible for integrating Western Siberia into the republic. If you do well and pull your weight, I'm sure you'll go far in the party.""
 SAM_zykov.6.a:0 ""And if you don't, I'm sure you'll find some other party to crawl off to.""

 SAM_zykov.7.t:0 "Моряк"
 SAM_zykov.7.desc:0 "Василий Архипов почувствовал себя глупо, стоя в очереди у кабины для голосования. Вот он, морячок, не питающий мании величия. Василий вытер пот со лба и с усталых глаз. Предвыборная кампания мэра города Кургана была чрезвычайно утомительной для застенчивого офицера, ведь каждое выступление и общественный митинг приносили гору беспокойства. Он преодолел их всех, правда, то казалось величайшим пиком из всех, настоящим Эверестом его кампании. Такие мысли были действительно смешными, ибо всё, что ему нужно было сделать, это пройти пост и подать свой бюллетень. Так было в условиях Демократии, но голосовать за себя казалось верхом высокомерия.\n\n"Mr. Arkhipov," repeated the kindly old man standing outside of the booth, "you may enter when you are ready, but do hurry, the line is backing up." The old man, who had likely seen tyrannies unending, seemed delighted to be exercising his democratic rights and gave Arkhipov a reassuring smile. "First time voting?" asked the man, and the marine flashed a nervous smile and swallowed harshly.\n\n"Yes, it is. Sorry, I'll stop holding up the line." Arkhipov entered the booth, holding the little piece of paper in his hands. With hands shaking slightly from excitement, he pencilled in the square next to "Arkhipov, Vasily: Unity Party"."
 SAM_zykov.7.a:0 "Каждый голос имеет значение."

 SAM_zykov.8.t:0 "Ястреб"
 SAM_zykov.8.desc:0 "Владимир Байерский поправил галстук перед зеркалом, ведь его форма была свежей и чистой,  а фуражка идеально приподнялась над глазами. Сегодня, как и каждый день ранее, было ещё на один шаг ближе на пути к полному Освобождению Славян. На Западе, как полусумасшедший великан, восседал над Европой - Рейх. Что Гитлер сказал о России? Пните дверь, и весь гниющий фундамент рухнет? Иронично, что Германия была покрыта гнилью, покоившись на горе трупов, созданных гражданской войной. "
 SAM_zykov.8.a:0 ""It is too dangerous for me to put these things into words. I am afraid they might then become gigantic and I will be no longer able to master them.""

 SAM_zykov.9.t:0 "Знакомая Обстановка"
 SAM_zykov.9.desc:0 ""We've done it." Zykov spoke, eying the papers and reports on his desk with a smile, as Samutin stood to his right. "The Unity Party has secured its control over the democratic apparatus, and there's no opposition that can stand against it, either through ballot or through force. Finally, we can rest- " A pause, as Zykov turned his head to the economic minister- his face turning pale as he laid down the next reports.\n\n"... Samutin, please explain this to me. Before I read them; give me a watered down version. If it's bad news, give it to me as nicely as you can." Zykov's stare became focused, as Samutin slowly spoke after a few minutes of quiet. "Bayerski's "millitarists" are getting into fights with "democracy activists" led by someone new. A rising star. Vasily Arkhipov. Meanwhile, Silayev and his supporters have been making moves- I fear they are attempting to grab at the reins of power."\n\nFor a moment, Milety Zykov sat with an expression of bewilderment on his face; followed by dawning horror, before finally lapsing into a very, very grouchy mood. "You may leave now." He barely heard himself say it, as Samutin darted out of the room, leaving Zykov alone with the reports on his desk, the drink he was just about to pop open in celebration- and out of view of the public eye, photographs. Vlasov. Sergey. Even Oktan, all standing with him at some point or another, talking and plotting and planting daggers where no eyes could see for a time. And now, here he was- eying the reports of growing factionalism and plots within the party.\n\n... After a few moments of contemplation, he simply cursed once and opened the bottle with expression unchanging."
 SAM_zykov.9.a:0 "Ностальгия - это не всегда чувство, которое хочется иметь."

 SAM_zykov.10.t:0 "Будущее в поле зрения"
 SAM_zykov.10.desc:0 "Лев Тургенев многое повидал за несколько лет своей жизни. Он родился в городе Архангельске, в самые мрачные годы немецкого вторжения, он и его семья переехали в город Сыктывкар в 1960 году, когда 18-летнего Тургенева чуть не призвали в армию Советских Остатков, базировавшихся на Крайнем Севере. Однако, Сыктывкар оказался гораздо неприятнее, чем Архангельск. В отличие от "liberating" the people, Turgenev worried. He had become accustomed and made peace with the freedom and its consequences that had been afforded to him through the Komi Republic, and for better or worse, he could at the very least speak his mind. When the ROA seized the city, he couldn't see anything but dark days ahead. But as weeks turned into months, and months into years, Turgenev realized that life under the ROA wasn't too bad. They had promised peace and democracy.\n\nWhile the former had come, the latter was only just beginning to manifest. One evening, as Turgenev made his usual walk home, he passed an ROA recruiting poster. A stoic man in uniform pointed towards him, asking him to protect his family and his homeland. A thought crossed Turgenev's mind, and he remembered that both of his brothers had died for a cause they believed in."
 SAM_zykov.10.a:0 "Он записал детали в газету, и пошел домой ужинать."

 ### Bunyachenko events ###
 SAM_bunyachenko.1.t:0 "На золотых полях"
 SAM_bunyachenko.1.desc:0 "Сегодня у президента было много бумажной работы. Его охранник, как обычно, отказывал ему в роскоши прогулки по столичным улицам. По его мнению, для этого гораздо больше подходил сад возле президентского дворца. Хотя Буняченко считал, что называть садом наполовину законченное нагромождение растений и кустов всё же как-то неправильно.\n\nПрезидент прогуливался кругами вокруг закрытого сада, однако его мысли были далеко от этого «парка». Политика была для него в новинку. Он жил жизнью солдата с того момента, как вступил в Красную армию ещё подростком. Ему довелось принимать участие в боях на украинских равнинах, сражаясь против белых и УНР. Тогда Буняченко был свободен. Он и его товарищи сражались за новую Россию, свободную от архаичного царизма, сражались за лучшее будущее. После Гражданской войны его перевели в Центральную Азию для подавления восстания басмачей. Другие равнины, но всё то же уходящее в бесконечность голубое небо. Президент слегка улыбнулся. Свобода, как и всегда, была потеряна в молодости.\n\nКрасные стали не лучше царя. Бесконечная придворная политика, бухаринские дворяне, носящиеся по всей стране. И Украину не обошла стороной их некомпетентность. Золотые поля, эксплуатируемые безликими бюрократами. Не обошла она и Буняченко, однако он продолжал сражаться не смотря ни на что. Кучка московских параноиков, обречённых с самого начала из-за своей некомпетентности, обвинила его в военных неудачах. Он и тогда продолжал наивно сражаться. Однако, когда его пленили немцы, паранойя красных по поводу его возможного предательства мгновенно подтвердилась.\n\nОн ненавидел немцев за то, что они сотворили с Россией. Хотя, по правде говоря, они просто закончили то, что начал Бухарин. Приятно было знать, что ЗРРФ всё-таки пал. Теперь всё, что оставалось сделать президенту – уничтожить немцев и их гниющую систему. Возможно тогда он станет действительно свободен и чист перед своим народом. А пока ему нужно было просто следовать приказам. Сергей Буняченко, застрявший в президентском дворце, продолжил свою вечернюю прогулку вокруг своего тюремного двора."
 SAM_bunyachenko.1.a:0 "Он не умрёт в плену."

 SAM_bunyachenko.2.t:0 "Сферы влияния"
 SAM_bunyachenko.2.desc:0 "Японцы и агенты Дзайбацу в самолёте вели себя надменно, будто короли. Возможно, они ожидали увидеть разрушенную взлётно-посадочную полосу, некоторый избыток автомобилей в окружении старинных мотоциклов в кортеже со скидкой.\n\nОни были встречены Буняченко, стоящего в окружении глав вятского метталургического комбината, концерна ИжЗла и ВТБ, одетых в свежие костюмы из лучшей российской шерсти. Небольшая группа сыграла японский национальный гимн пока Буняченко уверенно пожимал руки японским делегатам, прежде чем сопроводить их к череде блестящих автомобилей в окружении почётного караула.\n\nВозможно, они ожидали увидеть ветхую лачугу, тесный президентский «дворец» ещё одного российского военачальника с манией величия. И если бы они вышли с главных улиц, то скорее всего оказались бы правы. Но Буняченко всё продумал: японский солнечный флаг висел на недавно установленном фонарном столбе, а японские эмиссары молча лицезрели тщательно вычищенный и безупречный городской пейзаж.\n\nЯпонцы были людьми порядка, пунктуальности и должной внешности. А ещё они были очень высокомерны – возможность, которую Буняченко не мог упустить.\n\nГораздо позже, когда Буняченко пожелал японцам спокойной ночи после роскошного и экстравагантного банкета, представитель Митсубиси пьяно рассмеялся, забыв о присутствии переводчика Буняченко: «Если бы хотя бы половина Сферы была так же приятна, как эти русские!» В этот момент он понял, что он добился своего."If only half the Sphere were as agreeable as these Russians!" At that moment, he knew that he had them."
 SAM_bunyachenko.2.a:0 "Завтра мы победим даже не сражаясь."

 SAM_bunyachenko.3.t:0 "Смена поколений"
 SAM_bunyachenko.3.desc:0 "Павел Александрович Ковальчук проглотил свою гордость и вступить в новую Республиканскую армию из Западной Сибири. У него были оговорки – как бывшие германские подстилки могли спасти Россию? – но они точно побеждали, и он остался бы в дураках, если бы не вступил сюда.\n\nТем не менее, тяжесть древнего Kar98 в его руках не придавала никакой уверенности в победе, да и не для того он прошёл весь этот путь, чтобы сражаться с германской винтовкой. «Сержант, как я буду сражаться с этим?» Павел сплюнул.\n\n«Также, как и все остальные, рядовой. Со всем, что у тебя есть, и со всем, что ты сможешь найти.»\n\nПавел стоял неподвижно, смотря на винтовку с недоверием. Сержант повернулся к нему.\n\n«Ты считаешь себя настолько сильным, что тебе не требуется оружие?» В мгновение ока сержант схватил винтовку, дёрнул её на себя, повалив на землю обезоруженного Павла. «Ну как? Чувствуешь себя таким же могучим?»\n\nПосле долгой, ужасающей секунды Павел потряс головой.\n\n«Эта винтовка теперь не будет нормально стрелять. Её будет клинить, и дай Бог она доживёт до следующего года.» Сержант ударил винтовкой Павлу по рёбрам. «Но она всё ещё может убивать, и она убила многих, кто был гораздо сильнее тебя, однако был всё также бесполезен. И пока ты не поймёшь, что наша отчаянная борьба – сражаться из ничего с этим мясницким интструментом – ты не будешь достаточно силён, чтобы спасти Россию.»"Sergeant, how can I fight with this?" Pavel spat.\n\n"You will fight as the rest of us do, ryadovoy. With whatever you have, and whatever you can find. Now run the obstacle course."\n\nIncredulous, Pavel stood rock still. The sergeant rounded on him.\n\n"Do you think yourself so strong that you need no weapon?" In a heartbeat, the sergeant grabbed the rifle, yanking it away before using the momentum to flip Pavel to the ground and disarm him. "Do you feel so mighty now?"\n\nAfter a long, terrifying second, Pavel shook his head.\n\n"This gun will not shoot straight. It will jam. It will break before the year is done." The rifle jabbed at Pavel's ribs. "But it can still kill, and it has killed many who were stronger than you, who were equally helpless. And until you know our desperate struggle - of fighting from nothing with this butcher's tool - you will not be strong enough to save Russia.""
 SAM_bunyachenko.3.a:0 "Сила приходит от страданий"

 SAM_bunyachenko.4.t:0 "Знакомый вечерний спутник"
 SAM_bunyachenko.4.desc:0 "Опять он пришёл домой слишком поздно, чтобы уложить детей в кровать. Квартира была просторной, гораздо лучше того лагеря для беженцев, в котором они когда-то жили. Учтивость новой республики. Президент Буняченко заявлял, что ничего не имеет, но почитает трудолюбивых россиян. Жильё было правом трудолюбивых россиян, о котором бывший военный говорил и говорил. Так же, как и об образовании. Отец увидел на столе учебники, аккуратно сложенные в конце дня. Домашнее задание было покорно выполнено. Почерк Димы был не очень хорош для десятилетнего, но он так быстро научился читать. Если бы его мать смогла увидеть всё это. Малыши трудились так усердно.\n\nВ этот час единственным его товарищем была бутылка. Немного выпить, чтобы успокоить дневную боль. Ему пришлось потратить долгие сотни часов, чтобы его дети были сыты, чтобы у них оставалась бесплатная квартира возле вокзала. Оплата была хороша. Что такое небольшая боль в конце дня? Ведь перестраивалась вся Россия. Вся Россия…\n\nМужчина поймал себя на том, что он наливает уже третий стакан. Он поставил бутылку обратно в ящик, запер его на ключ. Малыши не должны попробовать лекарство своего отца. Третий стакан прошёл легко и наполнил его столь желанным теплом.\n\nВсе работали с таким старанием. Экономическое чудо президента Буняченко оставит его детям лучшую страну. Отец знал, надеялся, что президент разделяет тяжёлый график рабочих. Многие называли Буняченко предателем. Но отец знал лучше. Многим приходилось творить страшные вещи, чтобы выжить в русской анархии. Отец… Нет, лучше об этом не думать.\n\nПрезидент пообещал, что рабочие смены будут облегчаться с улучшением качества оборудования. Отец надеялся на это. Дневной стакан водки превратился в два стакана. А сегодня в три. Он должен вынести это бремя. Возможно, его поколение станет последним потерянным поколением русских. Лучше пойти и попытаться уснуть."
 SAM_bunyachenko.4.a:0 "Президент желает для детей только лучшего."

 SAM_bunyachenko.5.t:0 "Из грязи в князи"
 SAM_bunyachenko.5.desc:0 "Каждое утро Королева Нефтеперерабатывающего завода выпивает чашку кофе. Обычно она из Бразилии или Никарагуа, но в наши дни импортеры могут получать бобы из Сферы за дополнительную плату. Хотя она не чувствует в этом нужды. Когда она была девочкой, даже чашка некрепкого черного чая с далекого юга была роскошью. Кофе Фазенда хватит. Прихлебывая, она слышит, как внизу скрипит входная дверь. Это пришла горничная, на три минуты раньше. Совершенно очевидно, что вчерашняя ругань сделала свою работу.\n\nФирменный седан подъезжает через полчаса. От её дома - одного из новых таунхаусов на обсаженной деревьями набережной - машина проезжает мимо гниющих квартир и жестяных сараев. Здесь живут многие её сотрудники. Так было и раньше, когда она была одной из первых женщин-инженеров на главном нефтеперерабатывающем заводе Ухты. Она спала на полу, а её дочь спала на их кушетке. Сейчас дочка ходит в школу в Самаре. Каждую неделю Юлечка пишет письмо домой матери. Униформа в этой школе делает её очень привлекательной.\n\nНа нефтеперерабатывающем заводе она проходит через залы и рабочие места в сопровождении подхалимов, которых она называет своим персоналом. Они контролируют висбракеры, каталитические крекинг-установки и трубопроводы, по которым нефть из Ухты идет...ну, повсюду. В конце концов, черный знак "
 SAM_bunyachenko.5.a:0 "Ускользающий момент сострадания."

 SAM_bunyachenko.6.t:0 "Лицо Новой Республики"
 SAM_bunyachenko.6.desc:0 ""So, what's your name?"\n\n"Aleksandr Pavlovich Korolev, but you can call me Shura!" The young man flashes a cheery smile. There's unease in his stomach. This isn't the first interview he's done, but his flight leaves in a week. The security official in front of him is making sure that the flight will be worth it.\n\n"And, Shura, what brings you to the Tokyo Institute of Technology? It's very prestigious, as you know."\n\nHe's prepared for this answer. Drilled on it for months, ever since the embossed envelope arrived at his family's apartment in Syzran. "I want to help build my country. Russia has been engulfed in war for far too long, and I want to build the bridges, roads, and dams that will tie us together in the future."\n\nThe official nods, flashes the tiniest hint of a smile. "And, Shura, what do you think of your government? I hear it's... well, it's so barbaric and oppressive!"\n\nHe's drilled for this, too. "President Bunyachenko wants what is best for the nation. I'm here to learn the skills that will help improve Russia, and that's what's much more important to me. Besides, I'd rather not talk about politics."\n\nThere's a bigger smile this time.\n\n"Thank you, Aleksandr. I think that we're all done here. Have a good semester.""
 SAM_bunyachenko.6.a:0 "Просто опустите голову."

 SAM_bunyachenko.7.t:0 "Свобода для Рабочих"
 SAM_bunyachenko.7.desc:0 "Анну окружали плакаты, плывущие в озере крови.\n\nРядом с ней, лицо Анатолия застыло от вздоха, когда он видел, как солдаты подъезжали к воротам. Больше всего он был возмущен тем, что Коля упал в печь три недели назад, сказав, что они не могут просто стоять и наблюдать, даже после того, как менеджеры сказали им, что это дурацкая затея.\n\nОна увидела нежную Софию, её сестра по оружию, как в прямом, так и в переносном смысле, которая ухаживала за синяками рабочих после того, как полиция избила бастующих рабочих в черно-синих тонах. Её безвольные ноги размазали кровью пол Вятского металлургического комбината.\n\nГде был Алексей? Его миниатюрный рост маскировал свирепость его интеллекта, поскольку он критиковал вятского руководителя, который предупреждал их, что это их последний шанс. Она прищурилась, увидев гору тел, складываемых возле печи, и нашла наверху его изрешеченный пулями труп.\n\nТак много мертвых для Коли. Её любимый сын, её единственный сын, проглочен этой адской печью, потому что комбинаты нельзя было обвинить в установке перил на своих заводах -\n\nПинок в её сторону. Холодное давление ствола винтовки, направленного на её лоб. Ослепляющий свет фонарика. "We've got a live one," the soldier called out. "She's the ringleader, check the manifesto."\n\nA few seconds passed before the officer pronounced Anna's sentence. "Bring her in and put her in isolation. We can erase the communists without martyring too many of them.""
 SAM_bunyachenko.7.a:0 "Они будут свободными, но забытыми."

 SAM_bunyachenko.8.t:0 "Управление Менеджментом"
 SAM_bunyachenko.8.desc:0 ""And what happened at the Vyatka plant? We gave them a final offer; did they take it?" Minister Semyon didn't look up from the stack of documents he was signing as he mentioned the wildcat strike.\n\n"No, they didn't." The aide fidgeted in place. A few seconds of silence. Semyon's hand stopped.\n\n"How many?"\n\n"Forty-four dead, with three taken into custody. All the criminals have been accounted for and production has resumed." The aide coughed. "The operation was successful."\n\nSemyon pinched the bridge of his nose. "An entire shift dead. And production levels?"\n\n"Not back up to full capacity, unfortunately. But it was the most efficient way to remove the disruption; we'll have their replacements trained shortly."\n\n"And what happens when they go on strike?" Semyon slammed his palm on the desk. "Considering the cost and time to even bring the new ones up to scratch, it hardly strikes me as efficient."\n\n"And what do we do about the agitators and their demands?" The aide replied.\n\n"Give them what they want for now. Then raise the production targets by five percent. We'll see who complains after that.""
 SAM_bunyachenko.8.a:0 "Ничего не бывает без цены."

 SAM_bunyachenko.9.t:0 "Фронезис"
 SAM_bunyachenko.9.desc:0 "В дверь Буняченко постучали. "Enter." He commanded, glancing up from the pile of papers on his desk.\n\nEntering through the opening door was Constantine Kromiadi, a thin, older Greek with a small moustache, who had long been Bunyachenko's head of security in spite of his unassuming appearance- or perhaps because of it. "I came to speak with you about our... spy problem, for lack of a better term." He rasped.\n\n"Which one? The American, the Japanese, or the German one?" Bunyachenko asked in reply. Kromiadi let out a small chuckle, but stopped when he saw his boss wasn't laughing.\n\n"All of them, old friend." Kromiadi cleared his throat. "Though especially the German one. The Japanese and the Americans could be beneficial to us if they realize the strength of our forces and seek a partnership, but in any case they are manageable. The Germans, however, will never be our friends, as they've proven time and time again, yet they have the deepest connections amongst our forces, thanks to Oktan, that bastard."\n\nResting his head in his hand, Bunyachenko thought a moment. "So we must root them out, without hurting American and Japanese spies too much, and without alerting the men to our intentions so they don't begin thinking we've gone soft on the Americans and Japanese." After a silent moment, Bunyachenko continued. "I have full faith in your ability to handle it, but inform me immediately if you need additional resources. Oh, and one more thing. Between the Americans and the Japanese, Kromiadi, which do you think is more trustworthy for Russia?"\n\nKromiadi hesitated a moment, then nodded. "The Americans, sir, though either would suit our purposes.""
 SAM_bunyachenko.9.a:0 "Интересное мнение"
 
