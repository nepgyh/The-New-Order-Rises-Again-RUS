 SAM_The_Zykov_Plan_Complete:0 "План Зыкова Выполнен"
 SAM_The_Zykov_Plan_Complete_desc:0 "Стремясь подготовить своё государство к войне, КОНР решил реализовать план развития Милетия Зыкова.\n\nИспользуя совместные инициативы в области гражданского и военного развития, план экономического обновления позволил стабилизировать сельскохозяйственный сектор и создать более совершенную промышленность. В то же время в самой Освободительной Армии произошли реформы, направленные на лучшую интеграцию её немецкого ядра с местными новобранцами."
 SAM_The_Committee_Plan_Completed:0 "План Комитета Выполнен"
 SAM_The_Committee_Plan_Completed_desc:0 "Там, где раньше царили апатия и неподвижность, теперь есть импульс. Каждый способный работник добросовестно трудится, и наша промышленность процветает, ежедневно производя все больше продукции. Подобно смельчаку, катящемуся вниз по склону, инерция была побеждена, и наш импульс может только набирать обороты. Пусть будут сокрушены все, кто стоит на нашем пути!"
 SAM_The_Officer_Plan_Completed:0 "План Офицерского Состава Выполнен"
 SAM_The_Officer_Plan_Completed_desc:0 "Самара - драгоценный камень, и Арцезо и его офицеры знают, что все, что нужно - это очистить грязь и немного смазать его грани, чтобы город засиял. Распределенная поровну между всеми его сотрудниками, Самара готова стать гордостью Арцезо в России. Теперь перейдём к другим драгоценностям..."
