 ### Leader Descriptions ###
 SAM_ANDREY_VLASOV_DESC:0 "Само имя Андрея Андреевича Власова, перебежчика, генерала Красной Армии, остается для многих россиян болезненной темой. Для его немногочисленных сторонников Власов - современный Иван Калита, дальновидный правитель, который мудро подчинился превосходящему в военном отношении завоевателю, а затем использовал свое покровительство, чтобы в будущем закрепиться в могущественном и независимом российском государстве. Однако для большинства бывших советских граждан его имя ассоциируется с самым гнусным предательством, сравнимым с предательством Иуды. Конечно, настоящий характер Власова гораздо менее поэтичен.\n\nТрудно сказать, руководствовался ли опальный генерал своим искренним желанием пронзить красную угрозу немецкими штыками или простым желанием выжить, когда он вступил в союз с нацистами. Но какой бы у него ни был мотив, немецкое верховное командование никогда не считало его заслуживающим внимания союзником, лишь позволяя ему молча смотреть на свою страну из-за линии фронта, которую топчут немецким сапогом.\n\nПоследний шанс для Власова искупить свою вину и в глазах немцев, и в глазах русского народа появился во время Западно-русской войны, когда его Русская Освободительная Армия помогла переломить ситуацию в наступлении Западно-Русского Революционного Фронта. Несмотря на то, что именно Власов помог дать отпор Советскому Союзу, получив впоследствии свое собственное владение в Самаре, немцы по-прежнему считали его не более чем собакой, которую нужно держать на короткой цепи и пристально наблюдать. Униженный своими хозяевами и непопулярный среди своих некогда заслуживающих доверия офицеров, которые начали рассматривать его раболепное поведение как препятствие на пути к освобождению России, Власов остается слабой и изолированной фигурой, которая может только рассчитывать на то, что возвращение России освободит его от звания жалкого и отвратительного предателя."

 SAM_MILETIY_ZYKOV_DESC:0 "Не будет преувеличением тот факт, что Мелетий Александрович Зыков был сердцем и совестью Русского Освободительного Движения, если под «движением» понимать  сброд  из "

 SAM_SERGEY_BUNYACHENKO_DESC:0 "Мало таких людей, что сумели внести огромный вклад в успех Русской Освободительной Армии, но особенное место занял Сергей Кузьмич Буняченко. Лишь совсем немногие люди, внесли "

 SAM_VIKTOR_MALTSEV_DESC:0 "Виктор Иванович Мальцев - человек, у которого когда-то было некое подобие Идеалов, когда он служил в РОА в качестве главнокомандующего ВВС, во время войны с Западом в России,  а так же после нее. Наблюдение за хаосом в Послевоенной России изменило их, и пытки, которые НКВД применял к нему во время войны, крайне ожесточили его, и соскребли с него всё, что напоминало хоть какую-то идеологическую мыслю. Он видел в Разрушенной России подтверждение неудач Демократии, Социализма и Империи; он смотрит за рамки либерализма и права на получение нового, и проверенного решения.\n\nНемцы, по его мнению, не Враги, а Союзники. Но как, опыт его прошлой войны может давать "
 
