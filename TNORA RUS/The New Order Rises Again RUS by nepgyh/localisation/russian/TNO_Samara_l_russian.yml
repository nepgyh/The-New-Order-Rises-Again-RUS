 SAM_Our_Guide:0 "Наш лидер"
 SAM_Our_Guide_desc:0 "Проходит ещё год, и наш лидер Андрей Власов продолжает свои Сизифовы завоевания. Какую бы власть он ни имел, его подчинённые воруют. Какой бы легитимностью он ни обладал, немецкие бомбардировки не прекращаются. Несчастный человек стареет, погребённый под тяжестью истории и осуждения тех, кто находится за его пределами. Тем не менее, он ещё не сдался, поскольку предстоящие неприятности в Германии могут дать ему последний шанс.\n\nНа данный момент его величайшее качество заключается в том, что он способен поддерживать коалицию. Различные генералы любят его больше, чем друг друга, и народ нашёл его правление справедливым, или, как минимум, заслуживающим внимания. Конечно, в России есть места и похуже Самары. Но если Власову суждено стать Лидером обновлённой России, он должен начать консолидацию военной и народной поддержки."

 SAM_Our_Voice:0 "Наш голос"
 SAM_Our_Voice_desc:0 "Наши усилия по консолидации проходят через Милетия Зыкова. Зыкова сложно описать, поскольку большая часть его прошлого окутана тайной. Мало кто знает о его происхождении. Сам этот человек утверждает, что был ведущим идеологом оппозиции советскому правительству, и он действительно проявил себя как очень талантливый оратор и пропагандист. Его усилия, направленные на то, чтобы достучаться до людей России в целом и Самары в частности, сделали многое для создания тех немногих кусочков хорошей репутации, которыми мы обладаем. Зыков - один из величайших защитников свободы и демократии в нашем офицерском корпусе, и вокруг этой позиции он создал небольшую клику. Его цель - не просто освободить Россию как от "

 SAM_Our_General:0 "Наш генерал"
 SAM_Our_General_desc:0 "Теоретически существует иерархия в Армии Национального Освобождения, с Власовым во главе и рядом офицеров, аккуратно выстроенных под ним. На практике, однако, мнение офицерского корпуса в целом имеет решающее значение для наших усилий. А у офицерского корпуса и его комитета есть чемпион в лице Сергея Буняченко. Бывший советский офицер, Буняченко был захвачен немцами во время Второй мировой войны и брошен в концлагерь. Мало кто в России оплакивал его судьбу, поскольку советское руководство широко обвиняло его в проигрыше нескольких решающих сражений на первых этапах войны.\n\nВ мрачные дни Западнорусской Войны Буняченко предложили выход из тюремного заключения: вступить в армию КОНР и оттеснить ЗРРФ.  Обозлённый на советское руководство и отчаявшийся покинуть тюрьму, Буняченко согласился и быстро поднялся по служебной лестнице в рядах Армии Национального Освобождения. Буняченко широко известен как способный офицер, любимый бойцами за то, что они отстаивают свои идеи. Генерала мало что волнует, кроме воссоединения России, уничтожения советского Остатка и, прежде всего, падения Германии."

 SAM_Their_Puppet:0 "Их марионетка"
 SAM_Their_Puppet_desc:0 "Михаил Октан - жёсткий человек для своих сторонников и сломленный человек для других. Он мало симпатизирует коммунистическому режиму, дважды за пятнадцать лет побеждённому немцами. Он не монархист и не демократ, ибо слабость этих прошлых режимов привела Россию в оковы несостоявшегося коммунистического режима.\n\nНемцы стали хозяевами Европы, и что из этого? Для Октана и его сторонников Берлин сокрушил все еврейские режимы, которые мешали прогрессу человечества. Власов и ему подобные могут видеть в немцах средство для достижения цели, но Октану виднее. Он видит Власова сломленным, жалким человеком, пытающимся выбраться из-под немецкой тени.\n\nМихаил Октан с удовольствием сотрудничает с Германией. Он не видит большей цели, чем помощь в навязывании немецкой воли на развалинах Советского Союза, и его пылкое сотрудничество позволило ему обеспечить многие контакты в Рейскомиссариате Московия и за его пределами. Михаил Октан может быть жестоким или сломленным, но он, безусловно, опасный человек. И очень важный, потому что через него Самара получает необходимые поставки от немецкого великана."
 
 SAM_It_Never_Ends:0 "Это никогда не кончится"
 SAM_It_Never_Ends_desc:0 "Через непредсказуемые промежутки времени над головой появляются самолеты. Иногда их цель дальше, в глубине России. В иных случаях они кружат над Самарой, сбрасывая свой смертоносный груз. Частота бомбардировок остаётся непредсказуемой, никто не мог привыкнуть к случайным авианалётам. Их остаётся просто терпеть.\n\nИ всё же, возможно, ветер перемен все ещё дует. Если бы Германия сама попала в беду, возможно, это были бы последние месяцы проклятых террористических бомбардировок? Таким образом, была собрана офицерская конференция, чтобы обсудить, как лучше подготовиться к предстоящему окну возможностей. Различные фракции доводят свои соображения до Власова и других офицеров.\n\nТем временем продолжаются регулярные спасательные работы. Компоненты зданий, разрушенных военной машиной, используются как стройматериал в других местах. Колонны снабжения, играющие роль мишеней, избегают основных магистралей, чтобы гражданский транспорт мог пройти. Жизнь в России продолжается."

 SAM_Take_What_is_There:0 "Возьмите то, что есть"
 SAM_Take_What_is_There_desc:0 "На конференции Зыков и его сторонники яростно отстаивали свою позицию как на идейных, так и на холодно-прагматических основаниях.\n\nИх аргумент звучит так: увеличение налогов на население еще больше отдалит его от нас, и Армия Национального Освобождения едва ли может позволить себе потерять те немногие намёки на доброжелательность, которые у неё еще есть. Принимать больше немецкого оружия - тоже не лучший план, поскольку наших солдат следует рассматривать и называть освободителями России, а не просто немецкими марионетками.Таким образом, лучший и самый трудный путь, по мнению Зыкова, - это обходиться тем, что у нас есть. В краткосрочной перспективе это сделает нас слабее. Но любовь нашего народа и объятия тех, кого мы освобождаем, будут невероятно полезны."

 SAM_Scavenge_for_Vehicles:0 "Железная жатва"
 SAM_Scavenge_for_Vehicles_desc:0 "Зыков мог бы убедить остальную часть офицерского корпуса и его различные фракции не повышать налоги для гражданского населения, и не удовлетворять требования немцев по снабжению, но дефицит будет по-прежнему ощущаться во всём. Самая серьезная проблема - это наш постоянно сокращающийся парк моторизованных транспортных средств. Из-за отсутствия отечественной промышленности и ограниченных импортных мощностей наш парк грузовиков и бронетехники тает с каждым днем.\n\nНаших людей послали прочесать окрестности в поисках чего-нибудь, что может хотя бы скатиться с горки. Тракторы, от которых отказались крестьяне, военные машины и грузовики, застрявшие в кюветах, какой-нибудь разбитый немецкий или советский танк, брошенный в болотах или лесах. Этот железный урожай будет скудным, и большая часть того, что мы найдем, скорее всего, окажется бесполезной. Но любое количество блоков двигателя и броневого листа, которое мы сможем раздобыть, будет полезно для дела."

 SAM_Looking_For_Treasure:0 "Поиск сокровищ"
 SAM_Looking_For_Treasure_desc:0 "Поскольку истощение нашего автопарка несколько приостановлено, наши солдаты направляют свои усилия на то, что еще можно поднять и вывезти на наши базы. Заброшенные немецкие или советские тайники снабжения, оставленные беглыми или погибшими крестьянами фермы, сбитые немецкие самолеты, зарытое царское золото...\n\nГруда хлама, привезенная на базы, просеивается людьми. Всё, что мы можем использовать, прячется. Всё, что имеет денежную ценность, перевозится конвоями на границу с Московией, где торговцы на чёрном рынке заплатят гроши за наши хлопоты. Продажа старых часов с кукушкой и помятых чайников не сделает нас богатыми, но всё, что мы сможем обменять на черном рынке на товары первой необходимости, всё равно окажется ценным.\n\nЧтобы подбодрить солдат, пятнадцать процентов ценности каждой находки будет передаваться лично нашедшим, чтобы побудить их к поискам. Естественно, любой солдат, который будет воровать у мирных жителей, чтобы увеличить свой запас, будет расстрелян. Идея состоит в том, чтобы избегать недовольства среди гражданского населения, не используя их для пополнения нашего резервного фонда."

 SAM_Take_What_is_Ours:0 "Возьмите то, что принадлежит нам"
 SAM_Take_What_is_Ours_desc:0 "Буняченко и значительная часть офицерского корпуса отвергли идею Зыкова о том, чтобы избавить население от дополнительных налогов. Для солдат несправедливо рисковать своей жизнью и питаться чёрствыми пайками, ведь жители Самары живут в относительной тишине и покое. Граждане должны быть лучше интегрированы в нашу правительственную структуру, чтобы дать им возможность встряхнуть их. Им посчастливилось быть одними из первых, кого освободил КОНР, и они должны помнить об этом.\n\nПлан Буняченко состоит в том, чтобы таким образом организовать детальную перепись. Как только нам станет известно население каждой деревни и общины, мы сможем оценить, насколько тщательно можно стричь овец, не причиняя им вреда. Это крупное мероприятие, и оно займет большинство наших солдат, а также всех наших людей с бухгалтерскими навыками. Но награда стоит того."

 SAM_The_People_Provide:0 "Русский народ обеспечивает нас"
 SAM_The_People_Provide_desc:0 "Ящики с продовольствием. Мешки с зерном. Коробки с амуницией. Найденное оружие. Всё прибывает!\n\nПоскольку в последнее десятилетие деньги не использовались, многие решили платить натуральный налог местным гарнизонам. Военные пункты сбора присутствуют на каждом шагу, чтобы гарантировать, что каждый гражданин отдает должное армии: достаточное количество излишков для армии, чтобы её прокормить, но недостаточное количество налогов, чтобы разорить гражданина.\n\nНекоторые из наших бедных граждан вместо этого помогают армии, выплачивая свой долг через барщину дважды в месяц. Одни находят работу в мастерских, где производят оружие и боеприпасы. Другие расчищают новые участки земли для выращивания пищи для солдат. Некоторых призвали в резерв, и им дали немного еды, как наиболее нуждающимся.\n\nЕсли они хотят, то пусть жалуются на повышение налогов. Но не слишком громко, ведь налоговик - это еще и военный, следящий за порядком."

 SAM_The_Russian_People_Deliver_Us:0 "Русский народ избавляет нас"
 SAM_The_Russian_People_Deliver_Us_desc:0 "Наших людей никогда так хорошо не кормили и не снабжали. В результате их боевой дух взлетел до небес, и теперь многие обращаются за помощью в нашу армию, чтобы избежать изнуряющей нищеты русской анархии. Наши склады заполняются, и наши повара целыми днями готовят из излишек зерна долгохранящиеся галеты для дальнейших освободительных походов.\n\nГорожане не слишком разделяли наш оптимизм. Но даже самые скептически настроенные должны признать, что обновлённая армия делает больше, чем когда-либо, чтобы заработать свое жалованье, пусть и увеличенное. Патрули на дороге участились. Бандитские операции подвергаются репрессиям. Циничный человек может сказать, что это устраняет конкуренцию с нашими сборщиками налогов. Но все признают, что Самара никогда не была более безопасным местом. Русский народ дал нам инструмент, который нам нужен, чтобы избавить их от бед. Скоро, возможно, от Балтийского моря до Тихого океана будет царить военный порядок и процветание.."

 SAM_Take_What_is_Theirs:0 "Возьмите то, что принадлежит им"
 SAM_Take_What_is_Theirs_desc:0 "Против Буняченко и Зыкова выступает фракция Октана из офицеров и немецких "advisors". Why bother to scavenge for rusted Soviet firearms and moldy turnips covered in cow shit while Samara's useless peasants hide their bounty underground? The KONR is blessed with access to the greatest military superpower the world has ever seen. Why not make use of it? Every shipment of quality German arms and supplies is another advantage that the Liberation Army cannot go without.\n\nOktan's proposal has gained quite a bit of support beyond his own limited circle. For some Zykovites, getting weapons and supplies from the Germans means avoiding further taxation on the people. For some of Bunyachenko's faction, the prospect of new ammunition for their German weapon supply is very attractive indeed. However, those not in favor of the plan argue from many angles, that depending on the Germans is a bad plan in the long run, and that continually begging for equipment is unsightly. In the background, the German advisors observe the unfolding debate."

 SAM_German_Arms:0 "Немецкое вооружение"
 SAM_German_Arms_desc:0 "К чести немцев, поставки шли быстро и в большом количестве. Но быстрая доставка и количество отгруженного снаряжения - это, пожалуй, единственное, что можно сказать о немецкой помощи.\n\nСолдаты целыми днями распаковывали ящики с винтовками Kar98k времен Второй мировой войны и боеприпасами Mauser 7,92x57 мм. Немцы дополнили свои щедрые поставки устаревшего оружия и боеприпасов несвежими пайками. Оптимисты утверждают, что они времён Западно-русской войны и вполне ещё съедобны. Пессимисты утверждают, что они остались со Второй мировой войны.\n\nОктан и его сторонники, похоже, не возражают против этого. Еда - это еда, а оружие - это оружие. Армия побеждает или умирает, основываясь на дисциплине и лидерстве, и у КОНР есть и то, и другое... или, по крайней мере, так и было бы, если бы не нытье и негативное отношение её нынешнего офицерского корпуса. Не нужно ничего крепче штыка, чтобы очистить страну от коммунистического сброда, выродков-демократов и алкоголиков-бандитов."

 SAM_Moskowien_Contacts:0 "Контакты с Московией"
 SAM_Moskowien_Contacts_desc:0 "Поставки из Рейха бесценны. Но, возможно, мы можем получить ещё больше с помощью Германии. Конечно, у немецкого правительства не всегда есть на нас время, и поэтому нам пора поговорить с другими немецкими друзьями.\n\nПо ту сторону границы находится Рейхскомиссариат Московия, обширная немецкая администрация, созданная для управления Россией к западу от линии А-А. Его трудолюбивое население из переселенцев, военных гарнизонов и русских граждан второго сорта пытается заработать на жизнь, находясь в тени полевых командиров и бандитов, скрывающихся за границей. За год члены КОНР, такие как Октан, наладили контакты с гражданскими ополченцами и военными Московии. В обмен на помощь и поддержку правительству Самары КОНР сделал всё возможное, чтобы контролировать свой участок границы. Теперь, когда немецкая кампания бомбардировок подходит к концу, почему бы не позвонить нашим партнёрам за границей и не запросить больше припасов, чтобы орды большевистских анархистов и бандитов не хлынули через нашу границу?"

 SAM_Dealing_with_Dissent:0 "Работа с инакомыслием"
 SAM_Dealing_with_Dissent_desc:0 "Не ускользнуло от внимания Власова и руководства КОНР, что наша Армия Национального Освобождения дико непопулярна даже среди членов нашей "nation" that we have already "liberated".\n\nIgnoring for the moment issues of taxation we may or may not have exacerbated, the people of Samara disdain us as foreign stooges. Many citizens, especially among the left leaning, see us as unrepentant traitors that have contributed to the failure of the WRRF.\n\nOpinion among the officer corp as to the best solution run the usual gamut of proposals. It would thus be for the best to convoke another meeting of the general staff to discuss the issue, and perhaps settle on one strategy to secure the good will of the people... or at least the absence of their opposition."

 SAM_The_Smart_Way:0 "Умный путь"
 SAM_The_Smart_Way_desc:0 "Неутомимый Зыков использовал своё время на трибуне, чтобы доказать, что лучший путь вперёд - это действовать разумно и законно, пытаясь улучшить жизнь наших граждан. Легитимность проистекает из поддержки народа, а наши солдаты по-прежнему братья, отцы и сыновья. Люди, обрабатывающие поля и собирающие оружие, не менее необходимы, чем люди, сражающиеся за новую Россию. Порабощение целой нации для собственных целей было ошибкой Советского Союза и Третьего Рейха, и теперь первый давно мертв, а второй умирает.\n\nВозможно, это не самый легкий путь. Страх, подозрение и разбитые надежды толкают многих наших граждан к недоверию. Некоторые могут никогда не простить нам сотрудничества с немцами, и нам придется проделать дополнительные шаги, чтобы доказать свои добрые намерения. Но эта проблема должна быть решена сейчас, иначе наша репутация как тиранов распространится на недавно освобожденные провинции."

 SAM_Hearing_the_People_Out:0 "Выслушать людей"
 SAM_Hearing_the_People_Out_desc:0 "Наша работа с общественностью дала определённые результаты, несмотря на цинизм большинства офицеров. Солдаты начали ремонтировать дороги в сельской местности и помогать расчищать завалы. Сначала крестьяне не хотели беспокоить солдат, но с тех пор некоторые из них обратились за помощью с иными просьбами. Солдаты выполнили самые неотложные задачи, продемонстрировав немало примеров доброй воли.\n\nПараллельно с этим был учрежден ряд смешанных военно-гражданских трибуналов. Людям, пострадавшим от наших солдат или правительства, рекомендуется подавать жалобы судьям. Хотя о слишком суровом наказании наших солдат не может быть и речи - чтобы мы не потеряли контроль над государством, - обеспечение наказания за худшие излишества и компенсация потерпевшим гражданам имеет большое значение. Другая идея, которая постепенно набирает обороты - это смешанные военно-гражданские общественные советы, где небольшие гарнизоны связаны с населённым пунктом, который они защищают. Это будет долгий процесс, но теперь у нас есть хорошие шансы на то, чтобы заставить людей поддержать наше дело."


 SAM_The_Easy_Way:0 "Лёгкий путь"
 SAM_The_Easy_Way_desc:0 "Проклятый большевик Ленин однажды пошутил, что среднестатистический гражданин находится всего в трех шагах от революции. Недостаток пищи и избыток свободного времени - одни из лучших способов превратить группу послушных ягнят в коварных волков.\n\nБуняченко и многие другие в офицерском комитете предложили простой план: закупить и раздать огромное количество продовольствия. Жить на грани голода - печальная норма в русской анархии, и простое поддержание хорошего питания наших людей породит щедрое количество позитивной апатии. Зыков не ошибается в том, что население должно сотрудничать с нашим освободительным проектом, но не стоит вкладывать столько усилий в улучшение их жизни. Лучше просто предоставить их самим себе, довольным и накормленным, пока солдаты заняты национальным освобождением.\n\nПриобретение продовольствия, конечно, будет стоить денег. Но с грядущими войнами появится огромное количество возможностей. Наши склады можно будет пополнить, как только начнутся войны."

 SAM_Food_for_All:0 "Еда для всех"
 SAM_Food_for_All_desc:0 "Одно дело - иметь стабильный поток импорта и закупок продуктов питания. Другое дело - убедиться, что он распределяется равномерно, без утечек и потерь.\n\nКак и во многих государствах-преемниках России, наша ужасная инфраструктура значительно пришла в упадок с советских времен из-за отсутствия технического обслуживания и террористических бомбардировок. Но есть желание, найдётся и способ. Мы уже размещаем солдат в гарнизонах по всей нашей территории, и этих людей в любом случае нужно снабжать. Используя нашу обширную логистическую инфраструктуру, мы можем гарантировать, что ни одна деревня или сообщество не останется позади. Для этого потребуется много возить продовольствие по труднопроходимой местности пешком или верхом. Мир и покой, заработанные тем, что каждый гражданин хорошо накормлен, сделают эту борьбу стоящей."

 SAM_The_Hard_Way:0 "Сложный путь"
 SAM_The_Hard_Way_desc:0 "Разумеется, помогая крестьянам или кормя их, чтобы заслужить их уступчивость, обе фракции предполагают, что мнение черни чего-то стоит. Армия Национального Освобождения отдает свою жизнь, чтобы защитить народ от бандитов и большевиков. Те, кто достаточно неблагодарен, чтобы предать нас, ничем не лучше предателей.\n\nОктан и несколько сторонников жёсткой линии отклонили вопрос о мятежных гражданах с предложением о репрессиях. Обрушьте войска на мятежные общины. Бросьте подозреваемых в коммунистической пропаганде в тюрьму. Сурово подавляйте протесты. Сейчас идёт война не на жизнь, а на смерть, и мягкость уже осудила Россию во всех четырех её главных войнах 20-го века. Разве могучему медведю есть дело до мнения червей? Армия Национального Освобождения защитит свой тыл с жёсткой эффективностью."

 SAM_No_Soup_for_You:0 "Обойдётесь без супа"
 SAM_No_Soup_for_You_desc:0 "Репрессии проведены, многие черепа были расколоты. Теперь, когда тлеющие угли недовольства были потушены, пришло время погасить их навсегда.\n\nОктан и Зыков были правы, когда обсуждали шаткое продовольственное положение населения. Чертовски обидно, что так много наших лояльных граждан голодают, в то время как большевистские свиньи обжираются, без сомнения, нечестно добытой едой. Настало время некоторого передела, столь любимого левыми бандитами. Конфискуя продовольствие в проблемных районах и раздавая её лояльным гражданам, мы одновременно вознаграждаем патриотов и морим голодом бандитские общины. Население узнает, что противостоять нам - значит голодать.\n\nЭто поставит чернь на место."

 SAM_Our_Loyalty:0 "Наша лояльность"
 SAM_Our_Loyalty_desc:0 "Была выбрана последовательная внутренняя политика, а также метод получения нового оборудования для наших людей. Теперь самым большим препятствием для нас остается вопрос лидерства.\n\nДля некоторых Власов - великий лидер, просто погребённый под тяжестью лет. Для других Власов - временное решение, пока Армия Национального Освобождения не сможет выбрать свою истинную цель и методику. Наконец, для громкого меньшинства Власов – досадное недоразумение, благодаря которому КОНР гниёт в Самаре уже целое десятилетие."

 SAM_To_the_Committee:0 "Комитету"
 SAM_To_the_Committee_desc:0 "КОНР и его руководящие офицеры упорно боролись, чтобы сломить коммунистическую угрозу. Наши люди мужественно ввели копье в самое сердце возрождающегося Советского Союза. Был ли народ благодарен нам за то, что мы спасли его от обновленного большевизма? Ни на мгновение. А немцы? Разве они не бросили нам кость, прежде чем пнуть обратно в конуру? В своем высокомерии они то называют нас недочеловеками, то умоляют охранять их границы.\n\nСейчас в России трудные времена, и они требуют суровых людей. Русская Армия Национального Освобождения приведёт Россию к её обновлению. Те, кто достаточно силен, чтобы следовать за нами как солдаты и офицеры, будут с радостью приняты. Остальные не стоят той грязи, на которой стоят. У нашего лидера Власова не может быть иного преемника кроме Буняченко."

 SAM_To_the_People:0 "Народу"
 SAM_To_the_People_desc:0 "Что такое КОНР, если не средство достижения цели? Мы боремся за славное освобождение России! Кто такие немцы, если не опасные инструменты, жестокие тюремщики во все времена? Мы боремся за новую свободную Россию! Не скованную большевиками, не порабощенную сломленным немецким орлом. Наша легитимность проистекает из силы нашей армии и силы нашей поддержки населением. Во главе праведных и мудрых людей русский народ поднимется к новым вершинам славы!\n\nЗыков и его фракция знают, что они - лучшие из возможных преемников Власова. Старый генерал боролся за освобождение России, и Зыков позаботится о том, чтобы народ восстал из пепла."

 SAM_To_the_Reich:0 "Рейху"
 SAM_To_the_Reich_desc:0 "Горе побеждённым!\n\nДважды русский народ безнадёжно цеплялся за своих хозяев-большевиков, проигрывая оба раза немецкой военной машине. КОНР храбро сражался в Западно-русской войне и сыграл важную роль в сокрушении морального духа трусливых коммунистических орд. И вот снова за нашими границами поднимает голову красный спрут. К нему присоединяются демократические выродки и царский сброд. Россия ничего не получила от этих несостоявшихся режимов, кроме слёз, крови и пепла. Действительно, настало время сильных людей, а немцы сильны. Мы должны помочь Германии в её стремлении открыть новую эру. Последователи жидо-большевизма и сочувствующие им будут повешены, и на их телах будет построено новое государство. Октан и его соратники осуществят это будущее."

 SAM_Who_Shall_Stand_Beside_Vlasov:0 "Кто встанет рядом с Власовым?"
 SAM_Who_Shall_Stand_Beside_Vlasov_desc:0 "Фракции привели свои доводы. Некоторыми это было достигнуто посредством выступлений перед собравшимися офицерами и солдатами. Другими - через демонстрации и более практическую работу. Три стороны со своими взглядами на миссию нашей страны подтвердили свои аргументы в пользу своих методов. Пришло время решить, кто встанет рядом с Власовым и заслужит место в истории как преемник будущего освободителя всего русского народа."

 SAM_The_Voice_of_Reason:0 "Голос разума"
 SAM_The_Voice_of_Reason_desc:0 "В последовавшей политической конфронтации Милетий Зыков, идеологический голос Комитета и страстный голос за демократию, добился расположения достопочтенного председателя Власова и поднялся до ранга "daydreaming demagogue". The usually apolitical Bunyachenko faction have, unusually, also expressed dismay at Zykov's election. The new Deputy Chairman has yet to prove his worth, but no matter what it takes, Zykov will make every effort to accomplish the goals the Russian liberation movement was founded upon - the overthrowing of tyranny, wherever it may be, and the creation of a new, free Russia, one without Bolsheviks and any exploiters of the Russian blood."

 SAM_Dealing_with_Bunyachenko:0 "Договор с Буняченко"
 SAM_Dealing_with_Bunyachenko_desc:0 "Генерал Буняченко и офицеры не противостоят нам с таким же упорством, как Октан и его клика. Однако наша программа всё ещё непопулярна среди офицеров. Многие обвиняют нас в том, что мы продаём трудолюбивых людей РОА неблагодарному сброду, который только и делает, что изображает нас трусливыми коллаборационистами.\n\nК счастью, у нас есть основания полагать, что среди офицеров, не входящих в группу Октана, ещё сохранились честь и патриотизм. Буняченко и его клика согласны с нами, что нам нужна хотя бы небольшая поддержка народа, если мы хотим добиться успеха. Мы должны убедить их в том, что предложение демократической России - лучший путь вперед."

 SAM_Speak_with_Bunyachenko:0 "Разговор с Буняченко"
 SAM_Speak_with_Bunyachenko_desc:0 "Генерал Буняченко давно утвердился в качестве рупора офицерского комитета. Однако есть подозрение, что за его апатией скрываются тайные мечты о возрожденной России, способной наказать и немцев, и большевиков. Еще более важным является его влияние в офицерском корпусе, поскольку годы самоотверженной службы сделали его популярной, не вызывающей споров фигурой.\n\nТаким образом, крайне важно, чтобы мы начали переговоры с ним и попытались приблизить его к нашим демократическим целям. Это будет долгое испытание, которое, возможно, никогда не увенчается успехом. Однако убедить его попросить офицерский комитет дать нам шанс - это легко достижимый первый шаг."

 SAM_Speak_with_the_Committee:0 "Переговоры с Комитетом"
 SAM_Speak_with_the_Committee_desc:0 "Офицерский комитет - важный актив в нашем крестовом походе за освобождение России. Сами офицеры ненавидят коммунистов и немцев за то, что они втянули нас в этот бардак. Почему бы не апеллировать к их патриотизму, а также к их амбициям? Хотя наш план действительно состоит в том, чтобы в конечном итоге вернуть некоторую власть простому человеку, офицерам РОА по-прежнему будет лучше оставаться уважаемыми старшими государственными деятелями сильной и единой России, чем мелкими князьями в захолустной военной хунте. Несомненно, это приемлемая сделка?"

 SAM_Bureaucratic_Allies:0 "Бюрократический союз"
 SAM_Bureaucratic_Allies_desc:0 "Мы не знаем, выполнили ли Буняченко или другие наши офицерские контакты свою часть сделки. Однако известно, что в последнее время сотрудничество с офицерским комитетом идет гораздо более гладко. Теперь настало время для того, чтобы это сотрудничество просочилось вниз и успокоило бойцов, что Зыков приведет их к чести, славе, свободе, а также к достойному жалованию. В конце концов, плохо организованная и плохо мотивированная армия - это вовсе не армия."

 SAM_Dealing_with_Maltsev:0 "Договор с Октаном"
 SAM_Dealing_with_Maltsev_desc:0 "Наша самая опасная оппозиция состоит из клики людей, сосредоточенных вокруг генерала Октана. Люди, которые видят в развале России не трагедию, а возможность разбогатеть. Поощряемые своими немецкими спонсорами, октанисты стремятся втоптать бедных российских граждан в грязь, чтобы извлечь каждый рубль добычи из этой катастрофы.\n\nВ то время как мы будем работать, чтобы предотвратить дальнейшее распространение этой гнили, значительная группа офицеров уже думает так же, как Октан. Таким образом, мы должны иметь дело с ними, а также с остатками немецкого влияния в РОА, если мы хотим избавиться от нашего имиджа безумных коллаборационистов среди народа."

 SAM_Speak_with_Maltsev:0 "Разговор с Октаном"
 SAM_Speak_with_Maltsev_desc:0 "Генерал Октан - жёсткий, циничный человек, не убежденный в идее делить власть РОА со своими гражданами. В его маленькой клике находились самые яростные противники наших демократических идеалов.\n\nСам Октан также и жаден, и незаменим. Его контрабандная сеть окажет нам большую помощь, и только он может держать в узде наших противников в офицерском корпусе. Почему бы не воззвать к его жадности? Попросив его помочь нам захватить всю западную Россию, мы можем откупиться от его за терпение. Генерал-изгой считает нас идеалистическим сбродом... и не может ожидать, что мы предадим его, когда придет время."

 SAM_Speak_with_the_Germans:0 "Переговоры с немцами"
 SAM_Speak_with_the_Germans_desc:0 "Наши немецкие "friends" in Moskowien and beyond might be busy with their own troubles right now, but the sight of Russian unification on their doorsteps is sure to alarm them eventually.\n\nWe still have a little good-will with the reich for our work in pushing back the communists and bandits. By cashing in every last contempt-drenched favor, we can reassure them that we are merely making a pre-emptive move against the WRRF. In turn, German food and supplies will help us secure our rear as we leave Samara and go off to war."

 SAM_Strenuous_Frenemies:0 "Удаление гнили"
 SAM_Strenuous_Frenemies_desc:0 "Октан и немцы считают нас слабовольным. Они думают, что смогут с лёгкостью свергнуть нас, когда придёт время. Пусть они мечтают об этом, ибо придет и наш день.\n\nПоскольку обе фракции дают нам некоторую свободу действий, пришло время жестко расправиться с коррупцией в РОА. Любой немецкий бандит или контрабандист, уличенный в пособничестве этой заразе, будет публично расстрелян. Младшие офицеры, простые солдаты и граждане, пострадавшие от хищничества в прошлом, получат компенсацию. Отбросив еще дальше образ разлагающейся немецкой хунты, мы со временем сможем заслужить уважение наших граждан."

 SAM_Making_Use_of_Vlasov:0 "Используем Власова"
 SAM_Making_Use_of_Vlasov_desc:0 "Что бы о нём ни говорили, нельзя отрицать, что Власов - действительно значимая личность в тысячелетней русской истории: живой миф, который запомнится наряду с такими фигурами, как Александр Невский и, может быть, даже Пётр Великий, своей решимостью восстать против тирании и повести русский народ в новое, свободное будущее. Как и положено любому настоящему историческому герою, биография Власова полна неправомерных и спорных решений, и многие осуждают его за ошибки, но судить Историю Родины они не будут.\n\nЗастой внутренних дел в Самаре заставил многих людей, включая как элиту Комитета, так и простой русский народ, обратиться к генералу Власову за его якобы апатию к нуждам России и неспособность управлять КОНР, но его авторитет среди нового российского правительства всё ещё неоспорим. Вместе взятые, верховная власть Власова и его поддержка демократических реформистских бюрократов Зыкова станут тараном, который сломит недовольство КОНР и откроет путь к истинным реформам, которые мы хотим видеть осуществлёнными."

 SAM_The_Power_of_Radio:0 "Сила радио"
 SAM_The_Power_of_Radio_desc:0 "Радио – самый дешёвый способ связаться с каждым солдатом и гражданином, где бы они ни находились. Запустив новые программы, сочетающие развлечения и образование, мы сможем лучше информировать людей о происходящей в настоящее время демократической революции.\n\nЗаместитель председателя Зыков известен своим ораторским мастерством и пропагандистской работой. Давайте воспользуемся этим преимуществом, чтобы уменьшить влияние лжи и обмана на нашу землю!"

 SAM_A_Renewed_Spirit:0 "Обновлённый дух"
 SAM_A_Renewed_Spirit_desc:0 "В Самару нахлынул осторожный оптимизм. Всегда ли РОА была такой популярной? Разумеется! Почему же тогда ненавидят воспоминания председателя Власова? Гнусные слухи, конечно же, вызваны действиями подлых подчиненных, которых уже давно судит обновлённая РОА. Как добрый царь, сбитый с пути своими злыми боярами, Власов пришел вершить правосудие и помогать народу Самары!\n\nКонечно, только легковерное меньшинство проповедует этот бред. Для остального населения РОА сумела выйти обновленной из своего застоя после окончания немецких бомбардировок. Интересуясь путём, по которому мы проведём Россию, и будучи слишком рассчётливыми, чтобы слепо противостоять нам в донкихотских попытках восстания, наши порядочные граждане сами начинают выходить из своей апатии."

 SAM_Begin_the_Unification:0 "Начать объединение!"
 SAM_Begin_the_Unification_desc:0 "Теперь, когда наша внутренняя ситуация находится под контролем, настало время объединительных войн. Мы, РОА, больше не просто сторожевые псы для немцев, мы должны с гордостью принять свою судьбу освободителей России. Если каждый русский должен жить без страха и угнетения, мы не должны проиграть! Солдаты, граждане, вперед!"
 
 #Zykov Tree
 SAM_Tactful_Expansion:0 "Тактическая экспансия"
 SAM_Tactful_Expansion_desc:0 "Наши освободительные войны должны быть тщательно продуманы. РОА стоит особняком, не имея союзников и вызывает народную ненависть. Начав с более слабых противников, мы можем освободить значительную часть земель, прежде чем нанести удар по царю в Вятке и коммунистам в Архангельске. Мы должны двигаться в хорошем темпе, не слишком торопясь."

 SAM_The_Russians_of_Cheboksary:0 "Русские Чебоксар"
 SAM_The_Russians_of_Cheboksary_desc:0 "Недалеко от нашей границы, в Татарстане, находится город Чебоксары. В этом городе живут тысячи русских, которыми управляют те, кто не учитывают их мнение. Среди нашего населения есть большая симпатия к этому меньшинству, симпатия, которая может, с помощью нескольких историй угнетения и трагедии, превратиться в поддержку военного вмешательства. Очень жаль, что первый шаг на пути к воссоединению России должен включать использование таких закулисных и жестоких методов, но, поскольку татары по-прежнему видят в нас не более чем марионеток немцев, они никогда не согласятся на мирное вступление в состав. Но даже в таком случае мы никогда не должны упускать из виду наши идеалы, и мы можем быть уверены, что это делается во имя будущего России..\n\n"

 SAM_Trash_the_Tatars:0 "Раздавить татар"
 SAM_Trash_the_Tatars_desc:0 "Наши пропагандистские усилия полностью окупились - возможно, даже слишком хорошо. На узкой границе с Татарстаном стоят наши дивизии, готовые нанести удар и начать марш на Чебоксары. Жители города находятся в приподнятом настроении, некоторые из них с особым энтузиазмом накапливают огромное количество водки, чтобы раздать своим соотечественникам, как только город будет освобожден. Все это служит хорошим предзнаменованием для быстрого и эффективного окончания войны, пока не прольется слишком много крови и прежде чем гнев, который мы разжигаем против наших врагов, перерастет в прямую ненависть. \n\nВсе, что еще нужно, - это слово Зыкова, и как только он отдаст приказ - начало объединения России - начнется."

 SAM_Tatar_Horsemen:0 "Татарские всадники"
 SAM_Tatar_Horsemen_desc:0 "Татары, которые сейчас проживают на нашей территории, являются одними из лучших всадников России, и было бы ошибкой не воспользоваться ими. Формирование и интеграция татарской кавалерии в наши дивизии обеспечит нашей армии столь необходимую мобильность, не требуя не одной унции бензина.\n\nОднако такое серьезное реформирование наших вооружённых сил потребует времени, и некоторые татары могут не захотеть присоединиться к той армии, с которой они только недавно сражались, но наличие таких известных кавалеристов в наших рядах, несомненно, окажется полезным для любой будущей кампании, которые мы будет проводить в будующем."

 SAM_Tatar_Rights:0 "Права для татар"
 SAM_Tatar_Rights_desc:0 "После того, как мы завоевали Татарстан, татары обнаружили, что их положение изменилось: теперь они составляют меньшинство в стране, которую в основном насселяют русские. В настоящее время отношение к ним в Самаре просто прохладное, но с учетом того, что истории - реальные или вымышленные - о Чебоксарах все еще свежи в умах наших людей, ситуация может быстро измениться к худшему. Поэтому, чтобы не допустить этого и остаться верным идеалам своей демократической России, Зыков предложил закрепить права татар в законе. Теперь они наши сограждане, как и любой русский, и мы обязаны относиться к ним так же хорошо.\n\n\n\nКак только эти права будут закреплены на бумаге, мы надеемся, что горести прошлой войны будут забыты, и славяне и татары смогут идти рука об руку к лучшему будущему."

 SAM_Tatar_Bravery:0 "Татарская храбрость"
 SAM_Tatar_Bravery_desc:0 "Солдаты Татарстана хорошо сражались на войне, но в итоге наши войска победили. Теперь, прежде чем идти дальше, мы должны работать над интеграцией наших новых граждан в наше государство. Хотя от многих бывших высокопоставленных чиновников придется избавиться так или иначе, чтобы облегчить переходный период и уменьшить недовольство, мы сохраним многие из ранее существовавших аппаратов старого режима, по крайней мере, на время.\n\nЭто принесет нам дополнительное преимущество в виде уменьшения количества ресурсов, которые мы должны выделить на новые территории, что позволит нам сосредоточиться на более насущных вопросах.\n\nНаконец, сам Зыков предложил кампанию по обучению наших людей татарской культуре в надежде создать чувство взаимопонимания между нашими нациями после недавнего конфликта."

 SAM_Sabotage_their_Tanks:0 "Саботаж танков"
 SAM_Sabotage_their_Tanks_desc:0 "Следующая логическая цель для наших войск - это Горький, расположенный на нашей северо-западной границе и управляемый железной рукой Николая Аверина. Его банда бандитов хорошо известна во всем регионе своими танками, которые позволяют ему совершать набеги против всех, кто его окружает практически безнаказанно, но чрезмерная уверенность в себе приводит к слабости. Если мы сможем обучить группы диверсантов проникнуть в город и его фабрики, они смогут приступить к работе, уничтожая единственное преимущество нашего следующего врага.\n\nСломанные карбюраторы, уничтоженное топливо, загадочные взрывы боеприпасов глубокой ночью - все, что можно сделать, чтобы лишить Горького его драгоценных танков. Эта операция не будет легкой или быстрой, но как только она будет завершена, единственной задачей, которая останется, будет уничтожить оставшиюся без своего главного оружия армию"

 SAM_Gun_Down_Gorki:0 "Вперёд, на Горький!"
 SAM_Gun_Down_Gorki_desc:0 "Настало время положить конец диктатуре Аверина и приблизиться ещё на шаг к объединению России. Танковые войска Горького были успешно нейтрализованы а наши солдаты достаточно подготовлены, чтобы справиться с тем, что осталось. Многие из них жаждут мести, ведь в их умах ещё жива память о том, как большие бронированные звери бродили по сельской местности Самары, терроризировали людей и уезжали, забирая их имущество. Теперь звери мертвы, отравлены нашими храбрыми диверсантами, и наши командиры предсказывают легкую победу над деморализованным противником, которые ничего не представляют без своего главного оружия. Один генерал даже пошутил, что никакого сопротивления не будет, так как противник будет слишком занят, чесая в затылках и гадая, почему их танки отказываются двигаться. "

 SAM_Open_the_Factories_Once_More:0 "Второе открытие фабрик"
 SAM_Open_the_Factories_Once_More_desc:0 "После капитуляции войск Аверина Горький оказался в наших руках, а значительная часть его промышленности осталась нетронутой, а вместе с ней и многие важные предприятия. Главный из них - завод «Красное Сормово», который использовали со времен Второй мировой войны, производя на его територии Т-34. Если мы сможем вернуть завод в эксплуатацию, наша армия получит в свои ряды танки - преимущество, не имеющее себе равных в России, о чем свидетельствует тот факт, что военачальник, ранее оккупировавший Горький, смог удерживать свою власть так долго. \n\nОднако мы не совершим той же ошибки, что и Аверин: наши новые бронетанковые силы будут разумно интегрированы вместе с пехотой и кавалерией, и будут разработаны новые доктрины, диктующие их использование. Мы не сборище разбойников; наша армия прокладывает дорогу в новую Россию, и теперь, когда у нас есть промышленная база, эта мечта больше не кажется такой далекой."

 SAM_Rally_the_populace:0 "Сплотить насселение"
 SAM_Rally_the_populace_desc:0 "Жители Горького были освобождены от диктатуры бандита Аверина, Но наша работа все ещё далеко от завершения. Правительственные институты фактически не существуют в городе, а людям не хватает даже самых элементарных социальных услуг. Поэтому мы должны упорно трудиться, чтобы довести Горький до стандартов остальных наших територий, демонстрируя населению, что мы на их стороне. Пока что мы лишь начали распределять часть добычи, добытой в результате набегов, которую бандиты так эгоистично копили для себя, возвращать её законным владельцам, но это лишь временная мера.\n\nДля достижения прочной стабильности необходимо будет привнести дары демократии в города и деревни, которые его окружают, не говоря уже о том, чтобы рассказать людям ее преимущества. Конечно, мы по-прежнему сохраним несколько надсмотрщиков за городом, но со временем они будут отозваны, и горьковцы наконец смогут ощутить плоды своего труда."

 SAM_Secure_Their_Stockpiles:0 "Обеспечьте безопасность запасов"
 SAM_Secure_Their_Stockpiles_desc:0 ""And unto the victor, the spoils." An old adage of war. However in this case, it is not just us who are the victors, but all the many peoples of Russia, of which those of the former steel warlords of Gorky have now joined us. With these people, and soon with all of a new free Russia, we shall share these spoils.\n\nWhat military equipment we find, from ammunition to the great resource of Gorky, that being the tank, we shall make use of it in our own armed forces. What sympathetic or even possibly loyal men that we have captured in the integration of Gorky will be assimilated into our own forces and shall be a shining example of our dream of a united and free Russia, ruled not by warlordism and regionalism, but a shared national identity and love for ones neighbor. Advance to the future!"

 SAM_Scouting_Vologda:0 "Скрывающаяся Вологда"
 SAM_Scouting_Vologda_desc:0 "Вологда довольно интересное государство, и то, с которым мы теперь должны столкнуться в нашем пути по освобождению России. Это нейтральное государство, редко принимающее чью-либо сторону, оказывается в эпицентре большой борьбы за власть между потенциальными объединителями России. Одна вещь, которую смогла долгое время сохранять этот нейтралитет, заключалась в том, что поиск информации о состоянии этой страны был как минимум ... трудным. Мы должны продолжить расследование. \n\nМы проникнем во все уровни вологданского общества. От осведомителей на полях и улицах до шпионов в парламенте. Мы не будем ни перед чем останавливаться, чтобы собрать всю информацию о Вологде и ее внутреннем устройстве. Иногда единственное, что может обеспечить тысячелетия свободы, - это ночь уловок."

 SAM_Can_We_Find_Common_Ground:0 "Можем ли мы найти общий язык?"
 SAM_Can_We_Find_Common_Ground_desc:0 "В нашем благородном стремлении к освобождению России мы подошли к Вологодскому государству. Истинной целью Вологды в последние годы (после провала Заподнорусской войны) был полный нейтралитет и приоритет потребностей жителей над идеологией или армией, это стремление мы можем найти восхитительным, если не наивным\n\nИз-за этого мы задаемся вопросом, может ли этот нейтралитет привести к чему-то другому, кроме войны. Если этот нейтралитет действительно столь хорош, то, возможно, мы можем ожидать, что они предпочтут сложить оружие перед столь честным объединителем, как мы, чтобы спасти свою страну от кровопролития и дать будущее России. Мы отправим посланника в Вологду для обсуждения условий интеграции и обязательно сделаем все необходимое, чтобы их возможное присоединение было максимально плавным и мирным. В конце концов, мы желаем всем россиянам только самого лучшего."

 SAM_Peaceful_Integration:0 "Мирная Интеграция"
 SAM_Peaceful_Integration_desc:0 "Великолепные новости! Жители Вологды приняли решение положить меч и взять перо, чтобы подписать договор, по которой их государство входит в наш состав. Практически сразу же почти над каждым зданием Вологды был вывешен флаг нашего движения за национальное возраждения, и солдаты нашей новой объединенной армии маршируют вместе в едином марше\n\nС этим объединением возникает также ряд административных проблем. Среди тех, кто находится в администрации Вологды, есть несколько менее ... дружелюбных госслужащих, которые по-прежнему занимают высокие посты. Хотя мы можем с ними справиться, мы, безусловно, можем ожидать, что не все аспекты этой мирной интеграции будут такими мирными, как нам хотелось бы."

 SAM_The_Longest_Knife:0 "Длинный нож"
 SAM_The_Longest_Knife_desc:0 "Мы получили плохие новости из Вологды. Все дипломатические миссии потерпели неудачу, а Вологда разорвала отношения с нашим правительством, когда наши дипломаты пригрозили вторжением. Хотелось бы, чтобы до этого не дошло, наша шпионская сеть в Вологде прислала нам множество отчетов о военной мобилизации и повышенной боевой готовности в Вологодской области, а также о мобилизации формирований милиции и подведения войск к нашей границе. Пришло время нанести удар и воткнуть самый длинный нож глубоко в Сердце Вологды, сверкающую жемчужину Западной России.\n\nМы не сомневаемся, что наши храбрые солдаты во главе с их патриотично настроенными и сильными офицерами принесут полную победу в ближайшие недели. Пока Вологда - крепость, мы - сила тысячи кувалд, сметающая камень, как пыль. Когда мы, наконец, одержим победу над деспотической вологданской олигархией, мы будем гораздо ближе к окончательному полному воссоединению России."

 SAM_Onto_Kostroma:0 "На Кострому!"
 SAM_Onto_Kostroma_desc:0 "Наш взгляд пал на вольный город Кострому. Обычно это сверкающая жемчужина на слиянии Запада и Востока, но сегодня это совсем другая сцена. Тысячи людей покидают город, а по пути, который всего несколько дней назад нес несметные богатства со всей России к этому оплоту цивилизации, сейчас ходят только беженцы и солдаты.\n\nКогда потрепанные защитники Костромы пали, как плотина под наводнением, наши войска овладели городом, и теперь наша задача - вернуть этому городу былую славу. Хотя многие из жителей осторожно относятся к нам, большинство, по крайней мере, поверхностно приветствуют нас, проявляя в целом дружелюбие к нашим солдатам.\n\nКонтроль над Костромой полностью изменил правила игры для нашей цели - воссоединения России. Этот город содержит несметные богатства, во многом благодаря его удивительному расположению. Благодаря этому мы можем создать монополию на речную торговлю на Западе России, которую мы можем использовать для снабжения нашего населения многим, чего у него в противном случае не было бы. Кострома действительно будет благом"

 SAM_The_Wealth_of_Kostroma:0 "Богатство Костромы"
 SAM_The_Wealth_of_Kostroma_desc:0 "Теперь, когда Кострома находится под нашим жестким контролем, нашей приоритетной задачей станет превратить богатый речной порт Костромы в центр торговли в Свободной России, которой всегда было предназначено быть. Под нашим контролем демократическое воплощение Костромы представляет собой новую эру в истории этого города.\n\nИменно по этой причине мы должны использовать Кострому в наших интересах, используя ее хорошую торговую позицию для наших кампания воссоединения. Владение городом открывает нам множество путей увеличения нашего валового дохода и возвращения процветания нашим землям за счет поощрения торговли между нашими многочисленными городами."

 SAM_Vologdan_Defensive_Tactics:0 "Защитная тактика Вологды"
 SAM_Vologdan_Defensive_Tactics_desc:0 "В ходе войны тактика защитников Вологдана становится все более отчаянной. Казалось бы, сначала у вологдан была армия полуготовых и в основном фанатичных солдат, но поскольку потери, дезертирство и ранения лишили их армию многих солдат, казалось, что они прибегли к батальонам стариков и уставших от бессонных ночей мужчин.\n\nХотя эти люди, похоже, не в боевой форме, очевидно, что, несмотря на свое состояние, они все еще могут нанести нам некоторый урон. Партизанская тактика и стойкость последних поражают наши войска, куда бы они ни пошли, а «призраки ночи» часто уводят людей в могилу, пока они лежат в своих кроватях. Пока война не закончилась, мы должны сохранять бдительность в Вологде."ghosts of the night" will often take men to an early grave while they lie in their beds. While the war is almost over, we must remain ever vigilant in Vologda."

 SAM_Bribe_Local_Politicians:0 "Плохие местные политики"
 SAM_Bribe_Local_Politicians_desc:0 "Интеграция Вологды оказалась немного сложнее... сложнее чем мы ожидали. Хотя люди могут забыть своего старого защитника и сменить его на наше новое руководство, похоже, что политики, которые зарабатывали на жизнь служением старому правительству, менее дружелюбны к нашим намерениям, чём мы надеялись.\n\nВ Вологданском бюрократическом аппарате живет большая часть людей, действительно преданных Вологде и жаждущих мира и благополучия прошлых лет. Хотя это и понятно, многие тонко пояснили, что все, что потребуется, - это немного денег, чтобы гладить колеса местной бюрократии. Для этого потребовалось бы двоякое: создать класс политиков, хотя бы внешне лояльных нам, и предотвратить любые их попытки поддержать восстание бывших вологданских политиков.\n\nХотя это кажется неправильным с моральной точки зрения и не очень, многие считают, что это более чем необходимо, и попытка убедить их в обратном или даже заменить их окажется дороже, чем небольшая часть нашей казны, пропавшая без вести.."

 SAM_The_False_Czar:0 "Фальшивый царь"
 SAM_The_False_Czar_desc:0 "Нам стало очевидно, что к востоку от нас находится государство, которым управляет кто-то более, чем просто другой мелкий военачальник, претендующий на власть всей России. «Великий князь» Владимир утверждает, что является наследником царского престола, и считает, что он, "Grand Duke" Vladimir claims himself to be heir to the Tsar's throne and under God's "authority" believes it should be him ruling the ruins of Russia. This is nothing but foolish thinking and the result of depravity and mental erosion, in simple words, the man is demonstrably insane and should be considered no less. It is our job, as future stewards of a free Russia to end this and reinstate freedom and democracy in a state where it no longer existent in any form.\n\nWe believe that we can count on the support of the people of Vyatka, as despite what tacit support they may show for this false monarch, the power and allure of a true people's democracy will always outshine that of an undemocratic dictatorship."

 SAM_Land_and_Freedom:0 "Земля и свобода"
 SAM_Land_and_Freedom_desc:0 "Насколько мы понимаем, Вятка отступила от советской модели общественной собственности обратно к полуфеодализму, который практиковался при старых царях. Из всех причин, спровоцировавших народ России на восстание, не было ни одной более сильной и могущественной, чем призыв людей к получению своей земли. Именно это чувство мы будем использовать в своих интересах в многочисленных листовках, плакатах и речах, которые наши лазутчики будут размещать по всей Вятке, напоминая им старый левый лозунг: Мир, Хлеб, Труд!\n\nЕсли их страна не контролируется народом, Вятка потерпит поражение из-за требований свободы у себя внутри. В Вятском государстве свободы практически нет, все приказы исходят от «царя» Владимира. Жители Вятки заслуживают гораздо большего, они заслуживают свободу, которой заслуживает вся Россия, и мы полны решимости предоставить им ее силой оружия."Tsar," Vladimir. The people of Vyatka deserve far better, they deserve the liberty that all of Russia deserves, and we are determined to deliver it to them at the end of a gun barrel."

 SAM_Remember_February:0 "Вспомнить февраль"
 SAM_Remember_February_desc:0 "В феврале 1917, народ тогдашней Российской Империи заступился за себя и твердо сказал, что с него хватит. Авторитарное и жестокое правление царя Николая больше не могло продолжаться, когда поддержка его действий народом свелась к минимуму, как и должна была закончиться его жестокая империалистическая война, идущая по всей Европе, отправившая на смерть так много русских парней. Сегодня мы сражаемся с такой же целью, и мы должны помнить и чтить февральскую революция и многих женщин и мужчин, которые погибли за это\n\nТеперь мы должны взять это наследие и использовать этот дух для свержения коррумпированного режима, сидящего в Вятке, называющего себя императорами и князьями России. Мы начнем полномасштабное наступление, заботясь о максимальной безопасности наших войск, и нанесем удар вглубь Вятки. Мы уверены, что как только мы возьмем столицу и захватим Владимира, вся система рухнет."

 SAM_The_True_Traitor:0 "Истинный Предатель"
 SAM_The_True_Traitor_desc:0 "Завершив Освобождение Вятки,0 и реализовав Наследие Февральской Революции, Мы берем на себя ответственность исправить ошибки истории. Владимир был схвачен живым, и находился в заключении в Вятке под "

 SAM_The_Grain_of_the_People:0 "Народное Зерно"
 SAM_The_Grain_of_the_People_desc:0 "На протяжении всей недавней истории Вятки, Свобода, была идеей о которой всегда думали, но всегда более чем немного вне поля зрения, и уж тем более не о которой говорят публично. Тем не менее, сейчас аромат Демократии Свободно течет по венам людей, и впервые за многие десятилетия, Народу, принадлежит Их зерно.\n\nВ целом, Самара находится под знаменем Свободы и Равенства, и данное логическое обоснование должно быть адресовано остальным. Пока Наши солдаты шли по сельской местности, оказывалось очень мало бывших помещиков, а многие крестьяне уже организовались в протокоммуны, и Мы должны этим воспользоваться. Но пока забудем же о логистике, потому что теперь, это уже не просто зерно, это - Народное Зерно."

 SAM_Acquiring_Kirov:0 "Приобретение Вятки"
 SAM_Acquiring_Kirov_desc:0 "С уходом Царя и Его дружков, многие важные отрасли бывшего частного крепостного права теперь в наших руках!\n\nВятский Ликероводочный завод был проектом, которым воспользовались царские приспешники, чтобы удовлетворить его спрос на всё больше и больше выпивки и денег. Ранее этот спиртзавод поставлял спиртное только для Царя и Его людей, но теперь он будет течь по Нашим Освобожденным территориям, где окажется в чреве Свободного Человека.\n\nК югу от Вятки, Ижевский завод изготовил многие из винтовок, которые стоили жизни Нашим Людям в походе против Царя. Теперь же, когда арсенал вернулся в Наше распоряжение, его сотрудники помогут вооружить армию, которая Освободит Всю Россию!\n\nС промышленными предприятиями Ижевска и Вятки, Наша растущая Освободительная Война, получила огромную поддержку."

 SAM_The_False_Aryans:0 "Ложные Арийцы"
 SAM_The_False_Aryans_desc:0 "В бывшей Перми, культ опустошает некогда богатую землю, утверждая, что они настоящие - Немецкие Арийцы. Как эти клинически больные маньяки, получили контроль над землями, населенными сотнями тысяч Русских, по другую сторону РК Московьена, Мы уж, простите, никогда не узнаем. Несмотря на этот бред, Мы знаем одно: это психическое банкротство, и этот еретический мыслительный процесс должны быть решительно уничтожены, снесены, превращены в пыль, просто они должны исчезнуть, чего бы это Нам ни стоило.\n\nУничтожение этих Ложных Арийцев (пусть это слово вообще более никогда не будет произнесено на Русских Землях. ), имеет Первостепенное значение как в идеологическом, так и в геополитическом плане. Уничтожив этих неадекватных имбицилов, Мы одержим пропагандистскую победу, разгромив последние остатки "German" influence west of Moskowien, and put and end to he raids that they launch and the terror they inflict. Our convictions are true and strong, and the soldiers of the ROA will see no issue in taking back their land and executing the men morally corrupt enough to idolize the butchers of Russia. The world will thank us for our work!"

 SAM_End_This_Nonsense:0 "Конец этого Бреда"
 SAM_End_This_Nonsense_desc:0 "Лучше поздно чем никогда, и Нам достаточно скоро  предстоит разрушить это кретинское зрелище, которым является "Aryan Brotherhood." Our armies, large, proven, and full of ideological fervour shall bring a complete dismantlement of this state, a disgrace so shameful that all of Russia will agree that their destruction is an unequivocally good thing.\n\nLet it be none other than us be the ones who carry out the execution sentence that the jury of the people of Russia have passed down. We shall show no mercy to the leaders, followers, and supporters of this Nazi-worshipping temple state, and shall return the power in Perm to the Slavs of Russia, the greatest people on Earth not by some false notion of genetic superiority, but by their resilience and power. May all of Russia wish us luck in our ideological crusade against the greatest moral threat to western Russia!"

 SAM_Destroy_Their_Icons:0 "Уничтожить их Идолов"
 SAM_Destroy_Their_Icons_desc:0 "В Перми существует вирус, о котором в Москве слишком много знает простой Русский Человек: это бедствие нацистских идолов. Свастики, летящие почти из каждого здания, и довольно плохо выполненные изображения фигур, которые можно только предположить, принадлежат Гитлеру и его головорезам в "Permhaym," sit perched on walls. This is a disgrace to Russia and the people of Perm, under new occupation, demand that they be destroyed and Perm returned to prewar status.\n\nSoldiers of our great liberation movement, including newly inducted locals, roam Perm, being deemed as "iconoclasts" for their work. Gathering large quantities of paintings and flags in the centers of towns, the whole community watches and cheers. With the first step of removing the vestiges of the cultist "Aryan Brotherhood" we are now able to remove the mental and political chains placed upon the resilient people of Perm."

 SAM_Equality_for_All:0 "Равенство для Всех"
 SAM_Equality_for_All_desc:0 "Истинным мерилом Страны  является - Уровень Свободы, в котором живут её жители. В поклоняющемся Гитлеру Арийском Братстве, Истинные и Свободолюбивые Русские жили под абсолютным контролем, и только те, кто неадекватны или отчаянны, были достаточно безумны, чтобы соответствовать развращенным доктринам этого Братства. Мы положили конец этому ужасу, и Мы заменим их - Верховенством Закона.\n\nВ России есть только Равные перед законом Граждане, сыновья и дочери. Мы научим этому Поколение, лишенное своей Основной Свободы, и перевоспитаем тех, кто забыл об этих Неотъемлемых Правах."

 SAM_Execute_Their_Leaders:0 "Казнить их Лидеров"
 SAM_Execute_Their_Leaders_desc:0 "После уничтожения идолов, и восстановления Свободы, всё, что остается, - так это избавиться от отходов и мусора, которыми являются лидеры этих мерзких псин. Несмотря на то, что тут не требуется даже судебного разбирательства, чтобы оценить масштабы их Преступлений, Мы, тем не менее, будем апеллировать к Нашим моральным стандартам и твердой вере в Демократию и Справедливое Обращение, чтобы судить этих людей как Русских.\n\nВ комнате, когда судья выносит свой вердикт; есть только радость. Через несколько минут, в специально подготовленной комнате, глава AB, включая её лидера - Гутрума Вагнера, были расстреляны из числа самых Лучших Русских, которых Мы смогли найти.\n\nСмерть тем, кто охотно меняет своих Людей на Ложное учение! Смерть Вражинам Свободной России! Смерть Германии, и её Соратникам! Вперёд же, братья и сёстры, в Свободную и Равную Россию!"

 SAM_The_Remaining_Fools:0 "Оставшиеся Угрозы"
 SAM_The_Remaining_Fools_desc:0 "Продолжая свой марш по Освобождению России, Мы видим свет в конце туннеля. С исчезновением Западно-Русского Революционного Фронта и его деспотических бюрократов, все, кто остался, не могут сравниться с почти Единой и Освобожденной Западной Россией. Пора бы Нам примерить перчатки Освободителей Всей России и завершить то, что Мы начали.\n\nМы сотрем с России бедствие Военного Командования и Разобщенности, заменив тех, кто хочет сохранить раздробленность России, теми, кто жаждет большей Свободы для Россия. Наша задача сделать так, чтобы идея Единой и Свободной России не исчезла с лица земли во веки вечные."

 SAM_The_Muslim_Tatars:0 "Муллы Башкирии"
 SAM_The_Muslim_Tatars_desc:0 "В Башкирии, Вера объединяет людей. Хотя это и восхитительное ощущение, их уверенность в своей Вере, породила тех, кто хотел бы видеть их порабощенными под ложным флагом их Мусульманской Веры. Эта система привела к Коррупции и Упадку Общества, поскольку действует ханафитский исламский закон и практика взимания налога с немусульманских граждан, мы хотим Освободить башкирское население от самих себя.\n\nС этими религиозными фанатиками не может быть никаких вообще компромиссов . Каждый день они притесняют немусульманское большинство и не оставляют нам никакого иного выбора, кроме как привести этих людей в Свободную Россию, где можно Свободно исповедовать все религии. Мы идем к Уфе."

 SAM_Extending_Our_Hand:0 "Протянуть Руку"
 SAM_Extending_Our_Hand_desc:0 "После захвата Уфы, и бегства в подполье правительства Исламской Республики которое контролировало её, Нашей задачей стало сделать так, чтобы Наше освобождение Её населения, было чем-то более чем просто словами. И хотя мы без умолку говорим о нашей Благородной борьбе с суровыми исламскими законами, угнетающими Православных Русских, было бы более чем лицемерием обратить это притеснение наоборот - на местное мусульманское население. По этой причине, мы должны исправить положение с мусульманским населением Башкирии.\n\nСовет Мусульманских Лидеров, избранный имамами Башкирии, будет консультировать новое Светское Правительство России в Башкирии, вместе с Советом Православных Христиан. Данный компромисс гарантирует, что религиозное насилие и решения относительно религии в Башкирии будут должным образом обдуманы и обсуждены."

 SAM_The_Fractured_State:0 "Раздробленное Государство"
 SAM_The_Fractured_State_desc:0 "Из всех государств Новой России, есть одно, которое ставит в тупик даже тех кто провел целые годы своей жизни, изучая Российскую Политику после Второй мировой войны; и это государство Коми. Само Коми, до войны представлявшее собой ГУЛАГ АССР и угольную захолустье, стало местом динамичного политического пейзажа постсоветского пространства, где люди почти абсолютно всех идеологий, боролись за власть в Коми. Данный полит.ландшафт привел к тому, что государство настолько разделено, что мы считаем, что нам не составит большого труда вторгнуться в эту разорванную в клочья нацию.\n\nТакже, Мы считаем, что с множеством политиков в Коми нам не составит труда найти союзников даже среди соперников. Поступая так, мы укрепим Нашу легитимность в Коми и сможем, наконец, навести Порядок и политическую Стабильность на земле, которую так беспокоит её отсутствие."

 SAM_Piecing_Komi_Together:0 "Собрать Коми Воедино"
 SAM_Piecing_Komi_Together_desc:0 "В высшем командовании РОА говорят, что для того, чтобы узнать все тонкости политического ландшафта Коми, нужно пройти 8-летний специализированный и строгий курс в самых лучших университетах и у десятка профессоров. К сожалению, уже через несколько недель Коми будет под нашим контролем, и нам не остается ничего другого, кроме как импровизировать. И мы будем импровизировать. Создав список политиков, дружелюбных к Нашему правлению, мы сможем создать базовое дружественное правительство, с помощью которого Мы сможем расширить Наш контроль и получить информацию о других фракциях, происходящих прямиком с этого региона.\n\nЕщё есть надежда на то, что мы сможем Стабилизировать Наш контроль над Коми достаточно до такой степени, что Мы сможем начать устанавливать Демократические Процессы, аналогичные остальной части Нашей Республики."

 SAM_The_Fanatical_Monks:0 "Фанатичные Монахи"
 SAM_The_Fanatical_Monks_desc:0 "Подобно тому, как мы выступали против суровых исламских законов Башкирии, наш долг как Светской объединяющей силы Западной России, - противостоять жестокому и экстремистскому православному культу, который пробился на вершину политической лестницы в Гайнах. Их апокалиптические предсказания и эго крестоносцев, сделали их опасными не только для тех, кто живет вокруг них, но, прежде всего, для их жителей, которые цепляются за этих религиозных фигур в самый мрачный час для России.\n\nВ этом легко убедиться: никакая дипломатия не возможна с таким жестоким, и мошенническим политическим деятелем, как с Орденом Святого Георгия. Если Мы позволим им прийти к своему естественному выводу, Нам будет жаль угнетение с которым столкнётся Наш Общий Народ. Итак, во имя Мира и Свободы, Мы должны начать решительное наступление глубоко, в самое сердце злокачественной опухоли, которое зовётся - Гайны."

 SAM_Christ_Loves_All:0 "Христос любит Всех"
 SAM_Christ_Loves_All_desc:0 "В то время как "Grandmaster" Antipin promised protection from Christ himself in return for fulfilling his holy prophecy, just like all the frauds the "holy defense" crumbled in the wake of the legions of a united, free, western Russia. The people of Gayny deserved better, and now it is our job to deliver that better world to them, an act that will be done not through any more violent means, but through fraternal love and respect for all regardless of beliefs.\n\nWhile before the extremist Christianity ruled the land with an iron hammer, we must not replace that hammer with a secular one. Instead, we will promote moderate practice of religion and ensure the protection of Orthodox churches. Spirituality will prosper, peacefully, under the loving guidance of the new Republic."

 SAM_The_Syncretists:0 "Синкретисты"
 SAM_The_Syncretists_desc:0 "Лидер Березников - человек, по имени Александр Казембек, является создателем действительно Российской Идеологии, которая стремится предохранять авторитарный режим Монархии с Народной поддержкой народа. И хотя мы признаем его, казалось бы, Благородные Цели, нам трудно ощутить, что это уже что-то более Демократичное на практике, чем любая другая монархия. Хотя он, кажется, усердно показушничает на людях, его поддержка диктаторской монархии бросает его на сторону реакции.\n\nЭто - Наша работа, чтобы избавиться от этой попытки ужасного гибрида между Справедливой Системой и ужасной. Именно Наша работа в качестве Защитников Российской Демократии принесет наш новый бренд Березников, где лица Народа будут сиять в свете Свободы."

 SAM_Show_Them_the_Way:0 "Указать им Путь"
 SAM_Show_Them_the_Way_desc:0 "Царские раскольники в Березниках, в каком-то смысле имели правильную мыслю. Они стремились исправить тот раскол, разделяющий Россию; они стремились сделать это, Объединив Царей и Советов.\n\n Но их усилия были обречены с самого начала, ибо и царизм, и коммунизм являются ядом для Современной Российской Нации. Лишь только восстановление Свободной и Открытой Республики со стороны РОА может Мирно положить конец десятилетию гражданской войны. Мы возьмем с собой каждого бывшего Младоросса, который понимает это, а остальных бросим в тюрьму в ожидании их же суда."

 SAM_The_Western_Finale:0 "Западный Финал"
 SAM_The_Western_Finale_desc:0 "С тех пор, как десять лет назад Мы сокрушили останки Советского Союза, Мы посвятили свое время выживанию во враждебной окружающий среде западной России и наращиванию Нашей мощи в Регионе, чтобы стать Надежным кандидатом на Объединение Страны. Западно-Русский Революционный Фронт, как оказалось, не потерпел такого поражения, как нам казалось.\n\nНаш старый враг, штаб-квартира которого находится в Архангельске, снова готов угрожать Свободе каждого российского Мужчины, Женщины и Ребенка. На сей раз, Мы разотрём их в пыль."

 SAM_Build_up_Fortifications:0 "Возвести Фортификации"
 SAM_Build_up_Fortifications_desc:0 "Несмотря на неблагоприятное расположение на холодном севере, Фронт, имеет доступ к большому количеству людей и боеприпасов, благодаря своему статусу остатка Красной Армии, а его солдаты, - закалены в боях за годы войн. \n\nХотя Мы сами являемся грозным противником, Иы должны проявлять осторожность; было бы разумно сильно укрепить нашу границу с фронтом, чтобы избежать полного разгрома. Силы Демократии не могут позволить себе подавить себя."

 SAM_Assail_Archangelesk:0 "Штурм Архангельска"
 SAM_Assail_Archangelesk_desc:0 "Мы хорошо подготовились к встрече с Западно-Русским Революционным Фронтом, и теперь пора нанести финальный удар. Наши солдаты готовы уничтожить последние следы тиранического государства, которое угнетало Русский Народ на протяжении десятилетий, и вывести страну в новую Эру Демократии.\n\nЭто будет тяжкая битва; их солдаты, хотя они и жестоки, но также являются одними из лучших в России. Чтоб каждый мог пользоваться своими Основными, и Неотъемлемыми Правами, Мы должны добиться Успеха или Умереть, пытаясь."

 SAM_Freedom_of_Expression:0 "Свобода Самовыражения"
 SAM_Freedom_of_Expression_desc:0 "Нео-Советское государство в Арктике, было холодным и бессердечным по отношению к Своему Народу, отказывая им в их Демократических Правах и ограничивая их способность Свободно высказываться против его злоупотреблений. Теперь же, когда Мы захватили Архангельск, мы можем вернуть им эти Основные Свободы.\n\nКаждый сможет говорить и выражать свое мнение, как ему заблагорассудится, и без каких-либо ограничений, кроме как против радикализма который как раз в первую очередь и отнял - Эти Права."

 SAM_Freedom_of_Religion:0 "Свобода Вероисповедания"
 SAM_Freedom_of_Religion_desc:0 "Западно-Русский Революционный Фронт, в глупой попытке достижения Общественного Прогресса, наложил серьезные ограничения на православную веру - Сердце Нашего Общества. Он заменил Религиозные и Демократические Свободы безбожным материализмом, сделав Русский Народ беднее в духовном и экономическом плане.\n\nОтныне, каждый человек сможет исповедовать свою веру так, как он считает нужным, и Мы оставим тираническое навязывание атеизма на Наше Общество позади."

 SAM_Freedom_for_All:0 "Свобода для Каждого"
 SAM_Freedom_for_All_desc:0 "Стремясь сгладить различия между социальными классами, Западно-Русский Революционный Фронт уничтожал Права Народа. Репрессивное и тоталитарное государство навязывало своим гражданам свою революционную повестку дня, и лишало их возможности выступить против него или изменить правительство к Лучшему.\n\nТеперь, когда РОА изгнало призрак коммунизма, этого угнетения более нет. Русский народ будет самым Свободным, каким он когда-либо был, с Правом твердо распоряжаться своим Будущим.\n\nДолгой жизни Демократии! Да здравствует Свободая Россия!"

 SAM_The_Finnish_Stooges:0 "Финские Марионетки"
 SAM_The_Finnish_Stooges_desc:0 "В Онеге, Русские Солдаты были мобилизованы финнами, в качестве заградительных войск между Финляндией и Красными из ЗРРФ. Всё это для защиты земли, которую Хельсинки украло у нас, - Россиян. Теперь, когда фронт лежит в руинах, возможно, финны захотят освободить Онегу из их же рабства, и вернуть Нашу землю?\n\nКонечно, если переговоры потерпят неудачу, всегда есть военный способ разрешения конфликта. Финляндия имеет сильную и современную армию, но она небольшая, и наши генералы считают, что финны сдадутся, если они потеряют достаточное количество земель."

 SAM_The_Western_Warlords_Subdued:0 "Западные территории Освобождены"
 SAM_The_Western_Warlords_Subdued_desc:0 "Это было свершилось! Западная Россия вновь Едина, благодаря отважным бойцам РОА, и жертвам Нашего гражданского населения. По всей Нашей стране начались массовые празднования, когда мужчины и женщины впервые за десятилетия празднуют Мир. Ожидается, что председатель Власов выступит с речью в честь Нашей Победы. В частности, ожидается, что голос Народа и Заместитель Председателя Зыков, получит свою долю Славы за то, что возглавили реформы, которые привели нас к этому.\n\nБезусловно, на пути к Объединению остается ещё много препятствий. Многие коммунисты и террористы по-прежнему замышляют восстание против нас, и до нас доходят сообщения об Объединении в Центральной и Восточной России. Но пока есть Председатель Власов и ЗамПред Зыков, РОА промарширует к Вечной Славе!"
 
 #Bunyachenko Tree
 SAM_The_Committee_Prevails:0 "Преобладание Комитета"
 SAM_The_Committee_Prevails_desc:0 "На фоне серьезных политических потрясений среди самарской элиты, Комитет Офицеров ответственных за принятие всех важных решений нашего Государства, принял решение о его преемнике. Даже несмотря на то, что Зыков отстаивает свою идеалистическую "democracy" and General Oktan promoting the worst kinds of corruption, the committee has thankfully chosen the rational path and nominated Sergey Bunyachenko as the new head of the ROA.\n\nGeneral Bunyachenko is competent and disciplined, perfect for the continuation of the ROA's mission. His first task: to restore stability to our fractured political situation, remind the various officers who really is in charge, and begin shaping the ROA into a force capable of governing."

 SAM_Work_with_Zykov:0 "Работа с Зыковым"
 SAM_Work_with_Zykov_desc:0 "Хотя мы все согласны с руководством генерала Власова, в РОА есть существенные внутренние фракции, каждая из которых имеет собственное представление о том, как лучше всего управлять Самарой. Генерал Буняченко, например, является довольно стандартным защитником однопартийного правого Государства. У Зыкова же мнения куда более своеобразные. Зыков - невозмутимый либерал, неустанно борющийся за большую демократизацию. Тот факт, что для этого ему пришлось сотрудничать с Третьим рейхом, похоже, его не беспокоит.\n\nХотя мы сходимся во взглядах по очень немногим вопросам, наша фракция и его фракция действительно способны примириться. Сторонники Зыкова больше всего на свете желают хотя бы поверхностного улучшения положения простых людей. Если мы сможем добиться видимого прогресса, мы сможем построить взаимовыгодные отношения."

 SAM_Nominate_Him:0 "Выдвинуть Зыкова"
 SAM_Nominate_Him_desc:0 "Милетий Зыков - принципиальный сторонник демократии. Его громкие речи и твердые убеждения делают его одним из наших величайших активов в плане пропаганды, выполняя крайне необходимую работу по исправлению восприятия русским народом РОА как предателей и активов Рейха. Он также змея, которой не следует доверять какое-либо положение власти, иначе он направит нашу армию к его безумным мечтам о либерализме.\n\nТем не менее, змеи имеют свои применения. Словесная манера Зыкова делает его единственным крупным политиком в Самаре, пользующимся какой-либо общественной поддержкой. Предоставление ему престижной, но бессильной синекуры покажет людям, что мы заботимся об их интересах, или, по крайней мере, убедит их, что мы делаем это."

 SAM_Celebrate_Vlasov:0 "Чествовать Власова"
 SAM_Celebrate_Vlasov_desc:0 "Ах, великий генерал Власов - какой недооцененный человек! Он дезертировал из преступной Красной Армии и блестяще сыграл Рейхом, чтобы получить рычаги влияния на освобождение Самары от большевистской беды. Теперь, Он доброжелательно возглавляет РОА, готовясь однажды освободить Россию от коммунизма раз и навсегда! К сожалению, подавляющее большинство населения Самары не совсем так видит ситуацию. Большинство считает его немецким подхалимом и предателем Нации.\n\nЕсли мы хотим получить хоть какую-то легитимность, нам нужно бороться с ложными рассказами о нашем лидере и основателе. С помощью Зыкова и его пропагандистов мы можем сказать русскому народу, что Власов - герой, достойный уважения. Со временем они могут даже поверить нам."

 SAM_First_Among_Equals:0 "Первый, среди равных"
 SAM_First_Among_Equals_desc:0 "Офицерский комитет, который управляет Самарой, является демократическим институтом генералов РОА, приверженных делу освобождения России. Однако, как и в любой организации, некоторые фигуры могут стать непропорционально заметными. Генерал Власов, конечно же, наш самый уважаемый лидер, благодаря его героизму в борьбе с Советами. Однако значение самого генерала Буняченко резко возросло после его избрания комитетом.\n\nДля необразованных масс это может показаться свидетельством того, что Самара - это военная диктатура, где Власть сосредоточена в руках одного человека. Это, естественное заблуждение, но его всё же необходимо исправить, чтобы повысить доверие к нашему Правительству. Буняченко просто первый среди равных, которому подчиняются не из страха, а из восхищения. По крайней мере, пока."

 SAM_Demote_Maltsev:0 "Понизить Октана"
 SAM_Demote_Maltsev_desc:0 "Многие россияне ненавидят генералов РОА как предателей и пособников, особенно Михаила Октана. Октан воплощает в себе все отрицательные характеристики нашей организации; он коррумпирован, неряшлив, жаден и печально близок к немцам. В общем, человек с поразительно слабыми моральными устоями. Он тянет Самару вниз с каждым днем, который проводит в её высших рядах, но вызывает смущающее влияние среди некоторых менее щепетильных офицеров.\n\nНейтрализация Октана как влиятельного игрока в политике РОА является необходимостью, чтобы ограничить разрушительное влияние, которое он оказывает на нашу дисциплину и популярность. Понижение в должности должно творить чудеса, сокращая его до размеров, а также показывать скептически настроенному населению, что мы способны справиться с плохими актерами в нашей притче."

 SAM_Sideline_the_Germans:0 "Выдворить немцев"
 SAM_Sideline_the_Germans_desc:0 "Из всех клейм и клеветнических названий, которые применялись в отношении Власова и РОА, ни одно не было более разрушительным, чем обвинения в том, что мы являемся поддерживаемыми Германией изменниками Родины. Также весьма разрушительным является тот факт, что они полностью верны. Чтобы нанести удар против большевиков, генерал Власов заключил тактический союз с Третьим Рейхом. Неудобно, что многие немецкие советники, присланные в этот период, все еще присутствуют и довольно заметны в общем.\n\nЭти советники доставили гораздо больше хлопот, чем они того стоят. У нас есть всё необходимое оружие, и Рейх не совсем надежный партнер. В конечном итоге, стирание всех остатков нашего сотрудничества с Германией искупит нас в глазах русского народа, и наша легитимность как Нации намного важнее, чем наша репутация в глазах страны, которая стремится сохранить слабость и слабость России, разделенной и разваленной."

 SAM_The_Committee_Looks_to_Tatarstan:0 "Комитет взирает на Татарстан"
 SAM_The_Committee_Looks_to_Tatarstan_desc:0 "С тех пор, как Татары были завоеваны давным-давно, они были неотъемлемой частью русского народа. Однако после досадного краха Страны, они верят, что у них есть шанс снова подняться как независимое Государство. Мы должны доказать им, что это их величайшая ошибка. Они наши соседи, и поэтому великой Русской Освободительной Армии будет легко двинуться дальше и сломить любое безнадежное сопротивление, которое они нам окажут. Пришло время положить конец этим тщетным сепаратистским усилиям, и снова поднять Российский Флаг над Казанью."

 SAM_Trounce_the_Tatars:0 "Наказать Татар"
 SAM_Trounce_the_Tatars_desc:0 "После того, как завершены последние приготовления, все готово к полному и жестокому нашествию татар. Наши армии сосредоточились на границе, готовые атаковать по первому же приказу своего командира и лидера. Теперь, Правительство и Народ Самары скоро столкнутся с первой войной нашей экспансионистской кампании, небольшой ступенькой на пути к объединению Западной России. Будем надеяться, что эта война будет быстрой и легкой, и мы сможем перейти к более важным вопросам."

 SAM_Secure_the_Lands:0 "Защита Новых Земель"
 SAM_Secure_the_Lands_desc:0 "После безумно успешного вторжения, как мы и планировали, пришло время обезопасить и интегрировать земли, которые ранее принадлежали государству татарских военачальников, в настоящую Русскую Нацию. Мы начнем с интеграции населения, проживающего на этих землях, будь то русские или татары. Все они должны стать верными своим новым повелителям, будь то посредством просвещения, пропаганды, давления или насилия. Кроме того, небольшая татарская экономика и промышленность должны быть интегрированы в Самару, а её предприятия должны работать на Российскую Освободительную Армию. Мы должны сделать Казань и её окрестности неотъемлемой частью нашего Государства."

 SAM_Earn_Their_Loyalty:0 "Заработать их лояльность"
 SAM_Earn_Their_Loyalty_desc:0 "Правда в том, что мы никогда не ненавидели Татарский Народ. Пока они лояльны истинному Российскому Правительству, и не следуют за сепаратистскими военачальниками, правящими на их землях, мы можем терпеть их проживание в нашей Стране. По этой, причине Председатель Власов предложил план, который позволит им как восстановить, так и завоевать лояльность Самаре. Если это удастся, проблемы, которые несет нам Север, исчезнут.\n\nВо-первых, общинам Татарстана будут предоставлены щедрые средства и субсидии, которые будут использоваться для многих целей. Это может быть восстановление городов, опустошенных бесконечными немецкими бомбардировками, или создание новых зданий и заводов. И хотя это можно считать пустой тратой нашего бюджета, это заставит татар поддержать новое правительство и снизит вероятность каких-либо беспорядков."

 SAM_The_Treasures_of_Gorki:0 "Сокровища Горького"
 SAM_The_Treasures_of_Gorki_desc:0 "За границей Самары находится государство военачальников, сосредоточенное вокруг города Горького. Город богат промышленностью, он известен не только своими знаменитыми танковыми заводами, которые подпитывают их военные усилия, но и другими производственными объектами. Комитету стало совершенно ясно, что на нашем пути к Объединению России они являются следующей целью, и их отрасль должна стать нашей. По этой причине необходимо начать новое наращивание Военных Сил, чтобы мы были готовы противостоять бронетанковым частям Горького и легко их победить. Вскоре они тоже упадут."

 SAM_Anti_Armor_Tactics:0 "Противоброневая тактика"
 SAM_Anti_Armor_Tactics_desc:0 "Если есть что-то, чем славятся военачальники Горького, так это их танки. Располагаясь на вершине одного из крупнейших танковых заводов в России и располагая ресурсами, им удалось создать парк боевых бронированных машин, которые вполне способны действовать на поле боя. Чтобы бороться с этой проблемой, которая может помешать нашим усилиям по завоеванию города, Русская Освободительная Армия должна быть готова к такому стилю боя. Противотанковое оборудование будет создано на наших заводах, и передано нашим войскам, а солдаты будут обучаться тактике против бронетанковых войск посредством регулярных военных учений. Поэтому, когда мы атакуем бронированные орды, мы будем более чем готовы их стереть в порошок."

 SAM_Grind_Gorki_Into_Dust:0 "Стереть Горький в пыль"
 SAM_Grind_Gorki_Into_Dust_desc:0 "Пришло время для очередного гордого расширения территорий, принадлежащих истинному правительству России. Танковые армии Горького будут сокрушены под тяжестью Русской Освободительной Армии, и город падет к нашим ногам. Мы будем совершать набеги, грабить и грабить всё на нашем пути, и мы остановимся только тогда, когда каждый последний солдат бронированных орд сдастся или погибнет. В конце концов, не останется никакого сопротивления для борьбы с РОА, и мы будем безраздельно властвовать над территориями по ту сторону немецкой границы. Очередной шаг к воссоединению России будет сделан."

 SAM_Exile_Their_Leaders:0 "Ссылка Аверина"
 SAM_Exile_Their_Leaders_desc:0 "Чтобы обеспечить лояльность горьковчан, независимо от их идеологии, Самаре,  должно следовать простой уловке: заставить лидеров оппозиции исчезнуть. Если бывшие члены правительства военачальников, и лидеров сопротивления исчезнут с политической сцены, не будет никаких объединяющих фигур, вокруг которых можно было бы сплотиться, и у народа Горького не будет другого выбора, кроме как быть лояльным к нам, поскольку альтернативные варианты ушли под землю. Следовательно, все бывшие лидеры, от Аверина до политических идеологов и высших чинов бюрократии, будут вынуждены покинуть свои земли и будут сосланы куда-нибудь, где они не смогут угрожать нашей сильной власти над Горьким."

 SAM_Offer_the_Loot:0 "Предложить добычу"
 SAM_Offer_the_Loot_desc:0 "Покорение Горького дало нам новые земли, которые мы можем освоить. Тем не менее, управление этими новыми территориями оказалось трудным, и часто появляются партизаны и движения сопротивления, которые осмеливаются сопротивляться правительству КОНР. Чтобы решить эту проблему, мы решили практиковать косвенное правление.\n\nМы будем выделять и раздавать земли нашим собственным командирам и офицерам РОА. Им будет предоставлена территория для проживания, возделывания и получения прибыли, при этом они будут поддерживать жесткий контроль над ней. Конечно, у более престижных генералов будет возможность получить больше земель, особенно если они помогли свергнуть военное командование самого Горького. С помощью этого плана мы могли бы просто решить проблему беспорядков и нестабильности в городах и сельской местности вокруг города Горького."

 SAM_The_Lying_Monarch:0 "Лживый Монарх"
 SAM_The_Lying_Monarch_desc:0 "Теперь, когда мы завоевали русские земли на Севере, мы столкнулись с государством военачальников с центром в Вятке, строго придерживающимся реакционных убеждений при царе Владимире. Тем не менее, несмотря на сильные антикоммунистические настроения, которые мы оба разделяем, наши идеологии категорически противоположны.\n\nЕсть несколько причин, по которым пять десятилетий назад царь пал и никогда не вернется; некомпетентность, коррупция и, прежде всего, незнание воли людей означали конец многовекового режима самой же волей людей. Следуя наследию Февральской Революции, мы должны предпринять собственные шаги, чтобы свергнуть стойких сторонников царя. Единственное и истинное Российское Правительство - это правительство нашего собственного Комитета."

 SAM_A_New_Revolution:0 "Новая Революция"
 SAM_A_New_Revolution_desc:0 "Как и в 1917 году, люди объединились, чтобы положить конец царской деспотической власти. Под знаменем Самары и Комитета, мы пойдем вперед и уничтожим любые силы, которые Царь может поставить. Тем не менее, при поддержке народа, выступающего против самодержавного тирана, РОА должно быть несложно быстро завоевать земли под Владимиром и поставить их под свой полный контроль. Вятка рухнет, как еще одно домино, упавшее на Запад России, незадолго до того, как начнутся по-настоящему тяжелые битвы."

 SAM_Recruit_White_Officers:0 "Нанять белых офицеров"
 SAM_Recruit_White_Officers_desc:0 "В то время как офицеры, которые руководили Императорской Армией под руководством Владимира с момента ее основания в войне с Западом и до ее окончательного упадка с нашим завоеванием, поддерживали царя, их идеологические взгляды смутно совпадают с взглядами Комитета. Будучи противником коммунизма и готовым бороться за русское дело, было бы позором, если бы такие таланты были потрачены впустую из-за небольших различий в верованиях. По этой причине наша Армия попытается найти и завербовать как можно больше этих генералов, чтобы они присоединились к общей цели - уничтожить коммунизм и объединить Россию."

 SAM_Put_the_Czar_on_Trial:0 "Суд над царём"
 SAM_Put_the_Czar_on_Trial_desc:0 "Царь никогда не собирался работать на народ. Всё, о чем он когда-либо заботился, это его собственная Власть, и он позаботился о создании автократической и чисто корыстной системы в своей вотчине - в Вятке. Однако теперь тот небольшой контроль, который он имел над частью страны, закончился, так как славная Русская Освободительная Армия уничтожила царистов. По этой причине он должен быть привлечен к ответственности за свои преступления против народа России: будет проведен суд, и наши судья решат, какова будет судьба этого человека. После того, как решение будет принято, ему придется заплатить цену за то, что он пошел против Нации и ради своих безумных идеологических наклонностей, а правительство Самары позаботится о том, чтобы всё прошло абсолютно честно."

 SAM_Vologda_Will_be_Ours:0 "Вологда будет Нашей"
 SAM_Vologda_Will_be_Ours_desc:0 "Давным-давно генерал Иванов взял войска, которыми он командовал, и объявил район вокруг города Вологды "neutral zone", wishing for neither German or West Russian troops to march on the land. The truth is, though, that as much as this effort might seem noble and courageous, Ivanov has merely set up a warlord state for himself and his clique, just as that has happened in many other areas across Russia. As they are nothing but a hurdle in our struggle to unify a country torn apart by war and chaos, they must be invaded and crushed at all costs.\n\nFor that reason, the experienced army of Samara must prepare for a full invasion of the territories under Ivanov's army. We are in a good position to invade from the south, and with our industry, equipment and manpower, we will surely be able to crush any resistance that Vologda has to offer."

 SAM_Infantry_Assault_Tactics:0 "Тактика штурмовой пехоты"
 SAM_Infantry_Assault_Tactics_desc:0 "Наши войны с многочисленными военачальниками России преподали нам, помимо ценных территорий и ресурсов, важные уроки на поле боя. Мы участвовали во многих сражениях на полях и в лесах Западной России, и наши генералы наверняка заметят ошибки в нашей тактике и то, что мы можем сделать, чтобы их исправить и улучшить.\n\nПоэтому Председатель Власов свяжется с командующими Армией, чтобы обсудить возможные способы улучшения боевых навыков и тактики наших войск. Затем начнутся новые программы для военнослужащих по изучению и освоению новых путей Русской Освободительной Армии. Если это удастся, у нас будет гораздо больше шансов продолжить войну за Воссоединение России.."

 SAM_Neutral_no_Longer:0 "Без Нейтралитетов"
 SAM_Neutral_no_Longer_desc:0 "Когда наша Армия подготовлена, пришло время нанести удар. Полководческое государство Вологда будет атаковано всеми силами, которые может им предложить Самара. Наши войска и танки доказали свою эффективность, и они продолжат наступление за Освобождение территорий России. Кто-то может потребовать от нас уважать нейтралитет территории, но такой нейтралитет не может существовать, когда речь идет о законных Российских Землях.\n\nНа самом деле, небольшой город-государство Кострома, защищаемый окружающими его деспотическими союзниками, нельзя пощадить тоже. Будучи полными богатства и гражданами России, мы войдем и в этот город, когда их защитники уйдут навсегда. Эти две угрозы нам необходимо нейтрализовать, прежде чем мы перейдем к борьбе с более крупным противником, Западно-Русским Революционным Фронтом."

 SAM_Silence_Their_Voices:0 "Заткнусь их голоса"
 SAM_Silence_Their_Voices_desc:0 "Освободив территории, ранее принадлежавшие Вологде и Костроме, мы должны найти способ эффективно управлять и умиротворять завоеванные земли. Решение для этого было предоставлено некоторыми из наших высокопоставленных чиновников и командиров, и оно уже было проверено в других областях, которые мы интегрировали. Он должен отдать им землю.\n\nПравительство передаст эти нестабильные, но плодородные и богатые земли офицерам и генералам Армии, которые будут нести ответственность за умиротворение этих территорий силой, и будут получать от них некоторую прибыль в свой карман. При таком подходе все будут довольны: наше Правительство Стабилизирует эти территории, наша Армия будет получать прибыль и иметь свою землю для роста и заселения, а люди там будут жить, не опасаясь нестабильности, набегов и нападений. Мы все будем счастливы, и любые голоса недовольства будут беспочвенными, или так будет казаться."

 SAM_Seize_the_Wealth:0 "Захватить богатства"
 SAM_Seize_the_Wealth_desc:0 "До прибытия Русской Освободительной Армии Кострома была известна своим нейтралитетом. Город-государство был стабильным и ориентировался на торговлю не только с Вологдой и другими российскими военачальниками, но даже с самим Рейхскомиссариатом Московьеном. Это оказало глубокое влияние на город, так как сюда приходили доходы от торговли, что позволило Костроме разбогатеть и несколько развиться.\n\nТеперь, когда город перешел под наш контроль, мы должны использовать его в полной мере, и, таким образом, мы позаботимся о том, чтобы все его богатства были конфискованы и использованы в наших собственных целях. Это могло бы стать толчком для Правительства Самары, которое будет использовать его для улучшения экономики и развития страны на пути к Воссоединению."

 SAM_Mopping_up_the_Rest:0 "Зачистка оставшихся"
 SAM_Mopping_up_the_Rest_desc:0 "Прежде чем нанести смертельный удар по Западно-Русскому Революционному Фронту, было бы полезно иметь хорошую базу для нанесения удара, а также дополнительные ресурсы и поддержку в этой большой войне. Запад России, несмотря на все наши попытки, по-прежнему является домом для нескольких военачальников, которые отказываются подчиняться нашей Власти, обычно придерживаясь безумных идеологий и их лидеров,будь то: Синкретисты движения Младороссии, теократы Гайны, башкирские националисты, или кто-либо ещё. Все эти силы должны быть побеждены и подчинены, чтобы у нас было больше шансов против ЗРРФ. Когда это будет сделано, то коммунисты на Севере будут единственным препятствием, мешающим нам добиться господства на Западе России."

 SAM_Destroy_the_Muslim_Tatars:0 "Вычеркнуть Башкир"
 SAM_Destroy_the_Muslim_Tatars_desc:0 "Башкирия, часть Идель-Уральского региона, является домом для многих башкир, принадлежащих к тюркской этнической группе. Несмотря на то, что они были завоеваны Русским Царством столетия назад, они продолжали выступать за свою Независимость и участвовали во многих восстаниях. После распада Советского Союза Бухарина, для них это была прекрасная возможность подняться и сформировать "Islamic Republic". Still, no matter what those Islamist fanatics may think, Bashkiria is nothing more than an integral part of the Russian state, and the ethnic Russians living there must be liberated from their oppression. It should be a rather easy and quick job for the Russian Liberation Army, and so any Bashkir nationalists will be crushed."

 SAM_ROA_Imans:0 "Имамы РОА"
 SAM_ROA_Imans_desc:0 "Наша Нация с радостью объединит башкир на недавно завоеванной территории, если они будут готовы к сотрудничеству. Чтобы убедить их сделать это, мы свяжемся с имамами, которые верны КОНР и нашему делу. Будучи ближе к освобожденным башкирам, чем мы когда-либо, они станут их подставными лицами. Под руководством мудрых имамов, они будут руководствоваться взглядами и идеологией Председателя и Комитета за Единую и Неделимую Россию."

 SAM_Wipe_out_the_Fractured_State:0 "Добить сломанное государство"
 SAM_Wipe_out_the_Fractured_State_desc:0 "За пределами Западно-Русского Революционного Фронта стоит государство, которое гордится своей демократией, и  - это Коми. Однако, похоже, с каждым днем в стране все больше хаоса. Будучи демократической и безопасной гаванью для всех идеологов и радикалов, страна стала полем битвы между несколькими группами и движениями, от монархистов до коммунистов, и от фашистов до либералов. Даже эксперты нашего собственного Правительства изо всех сил пытаются понять сложную систему и хрупкий баланс сил, благодаря которым страна выживает. По этой причине мы упростим им жизнь, вторгнувшись в эти земли и забрав их обратно. Во всяком случае, жители Коми будут благодарны за то, что мы принесли в район неожиданную стабильность."

 SAM_Incorporating_Komi:0 "Включить Коми"
 SAM_Incorporating_Komi_desc:0 "Коми пало, а вместе с ним и бесконечная борьба за Власть, которая доминировала в её политике. Все, что нам остается сделать, прежде чем мы продолжим нашу экспансию, - это обеспечить плавный переход из хаотической республики в провинцию Российского Государства. Помимо обычного метода раздачи земель нашим генералам из Русской Освободительной Армии, нам также придется найти местных жителей, готовых сотрудничать и следовать нашим целям.\n\n Поскольку мы являемся чрезвычайно разнообразным политически государством, это практически гарантирует нам найти людей и группы, которые поддержат КОНР и могут действовать как местные лидеры и подставные лица. Возможно, даже те, кто сначала не решался поддержать нас, увидят наш успех и присоединятся к нам, чтобы снова увидеть подъем России. С их помощью закончится бесконечная нестабильность и столкновения в Коми."

 SAM_Frag_the_Fanatical_Monks:0 "Осколок фанатичных монахов"
 SAM_Frag_the_Fanatical_Monks_desc:0 "Правительство Самары поддерживает Христианство и Православие как истинные религии Русского Народа, как это было на протяжении веков. Хотя Православие должно играть определенную роль в жизни нашего Народа, эта роль не в форме фанатичного, теократического государства на окраинах Западной России, который представляет собой угрозу авторитету Комитета. Следовательно, по мере того, как мы продолжаем осваивать наши земли, клика монахов в Гайнах, принявших теократию, должна будет пасть.\n\nНаши сильной и гордой Армии не должно быть слишком сложно просто маршировать и захватить местность. В конце концов, на какое сопротивление монахи могли надеяться, оказажть против растущей власти, которой является КОНР?"

 SAM_Redirecting_Their_Anger:0 "Перенаправить их гнев"
 SAM_Redirecting_Their_Anger_desc:0 "Хотя мы, возможно, и завоевали их земли, сторонники прежнего режима в Гайнах все еще бродят по этой местности. Однако некоторые в Комитете предложили, чтобы мы могли использовать это в наших интересах. На самом деле более чем вероятно, что эти священники обратились к этим радикальным убеждениям с вторжением и крахом Страны. Разозлившись на Россию, они объединились вокруг лидера, Великого Магистра Михаила, и сформировали собственное государство военачальников.\n\nТеперь мы могли бы использовать тот факт, что они являются сторонниками старого порядка и Христианства, чтобы заручиться их поддержкой против безбожников. коммунистов мы пытаемся победить. Их гнев будет выражен борьбой против ЗРРФ и любого другого противника, которого мы встретим на пути к объединению России. Таким образом, те, кто раньше были нашими врагами, могли стать союзниками против общей угрозы, угрозы нашему правительству."

 SAM_Silence_the_Syncretists:0 "Закупорить Синкретистов"
 SAM_Silence_the_Syncretists_desc:0 "Движение Младоросси, рожденное радикальными элементами русского эмигрантского движения, заняло совершенно безумную позицию, никогда ранее не встречавшуюся в политике: они верили, что Царь и Советы могут существовать вместе, мирно и гармонично. Конечно, это не только маловероятно, но и обе системы привели к упадку нации. Каждый царь еще больше ослаблял Россию, только для того, чтобы она попала под коммунистический сапог в 1917 году. Сами большевики также позаботились о том, чтобы навсегда уничтожить Россию, уступив немцам и превратив остальных в хаотические пустоши.\n\nЭто наш долг - исправить этот ущерб, и поэтому шарлатан Александр Казембек и его клика столь же нелепых сторонников должны пасть. Березники будут захвачены и разгромлены, а движение Младоросси будет похоронено, и о нем больше никогда не будет слышно."

 SAM_Imprison_the_Syncretists:0 "Заключение Младороссии"
 SAM_Imprison_the_Syncretists_desc:0 "Теперь, когда Березники перешли под контроль КОНР, мы должны обеспечить свой контроль над ним и положить конец идеологической мерзости, которым является движение Младоросси Казембека. Наша армия и наши полицейские подразделения будут тщательно обыскивать те районы, чтобы найти и арестовать всех политиков и граждан, симпатизирующих синкретистам, и полностью искоренить поддержку движения  не беспокоясь о них вновь. Это не только неудавшаяся, но и противоречащая убеждениям и идеалам нашего собственного правительства система.\n\nКроме того, мы будем использовать систему, которую мы опробовали и проверили несколько раз, для стабильного управления регионом. Захваченная нами земля будет захвачена и передана офицерам Русской Освободительной Армии, которые с этого момента будут нести ответственность за то, чтобы держать эту землю под своим контролем и использовать ее в своих целях. Это уже отлично зарекомендовало себя в других сферах, поэтому должно принести ощущение стабильности и в Березниках."

 SAM_Neutralize_the_Nazis:0 "Нейтрализовать нацистов"
 SAM_Neutralize_the_Nazis_desc:0 "Германию и правящий над ней национал-социалистический режим ненавидят все, кто еще свободен в России, и даже мы не хотим сотрудничать с ними. Однако есть одно государство военачальников, которое по необъяснимым причинам приняло нацистскую идеологию сверх обычных пределов. Военачальник Перми по имени "Gutrum Vagner," has formed the "Aryan Brotherhood," a group which believes that Russians are part of the Aryan race as well, and wish to collaborate with Germany.\n\nOf course, the Reich likely wouldn't want to cooperate with the "untermenschen", nor would it know of the Brotherhood's existence. To preserve the glory of our country, we must cleanse Perm of these insane radicals, and establish total and direct control over the area."

 SAM_Get_Rid_of_the_German_Lovers:0 "Вы все Русские"
 SAM_Get_Rid_of_the_German_Lovers_desc:0 "Как и ожидалось, наша Армия победила Арийское Братство и прилагает все усилия, чтобы умиротворить регион. Конечно, мы обязательно прочесываем население района на предмет каких-либо членов и сторонников Братства, поскольку меньше всего мы хотели бы, чтобы их абсурдная идеология вернулась. Кроме того, мы будем следовать стратегиям, которые реализовали на других недавно освобожденных землях. Это означает, что нам придется завоевать сердца и умы местного населения, а также интегрировать малую экономику и промышленность Перми в нашу собственную. Конечно, чтобы ускорить интеграцию, мы раздадим землю армейским офицерам, которые помогут нам в наших усилиях."

 SAM_An_Old_Score_to_Settle:0 "Старый счеты, который нужно свести"
 SAM_An_Old_Score_to_Settle_desc:0 "Когда немцы вторглись и Советский Союз рухнул перед лицом огромного вермахта, Комитет надеялся, что коммунистическая система, которая управляла страной более двух десятилетий, исчезнет навсегда. Эта надежда была разбита с появлением Западно-Русского Революционного Фронта, который вновь стал ведущей коммунистической силой сопротивления. Несмотря на серьезный урон, нанесенный ему во время войны на Западе России, он все еще живет в Архангельске и прилегающих территориях. Завоевав большие территории к югу от них, мы должны закончить работу и вторгнуться в бастион социализма, против которого мы так долго боролись, окончательно положив конец господству террора, социализма, принесенного в Россию."

 SAM_Our_Winter_War:0 "Наша Зимняя Войнушка"
 SAM_Our_Winter_War_desc:0 "По мере продвижения нашей армии на север мы начали понимать, что погода становится все хуже. Это логичное предположение, и когда для нас придет время сражаться с ЗРРФ, мы должны быть готовы к чрезвычайно холодному климату, который может облегчить задачу защитнику. По этой причине для РОА было бы благоразумно подготовиться к зимнему бою, начиная с производства специального оборудования. Это оборудование упростит бой даже в самых экстремальных условиях для наших солдат и может значительно помочь в наших усилиях по разгрому ЗРРФ раз и навсегда."

 SAM_This_One_is_for_1922:0 "А вот это вам за 1917!"
 SAM_This_One_is_for_1922_desc:0 "Когда большевики выиграли гражданскую войну, кажется, много лет назад, они мало знали, кто вернется, чтобы преследовать их до конца. Теперь, изолированные в уголке Северо-Запада России, их едва ли можно было считать грозным противником, особенно против сильных сил Комитета Национального Освобождения. В нашем стремлении положить конец коммунистической тирании над нашими землями, мы должны столкнуться с большим врагом, но не с непобедимым. Если мы будем действовать осторожно и выигрывать как войны на поле битвы, так и поддержку Народа - победа будет неизбежна. И с этой победой Западная Россия станет Нашей. Таким образом, мы должны призывать народ и солдат к борьбе за Родину, пока над Архангельском не развеется истинный Российский Флаг!"

 SAM_Put_the_Reds_to_Bed:0 "Отправить красных на покой"
 SAM_Put_the_Reds_to_Bed_desc:0 "Наконец, Западно-русский революционный фронт потерпел поражение. Однако для обеспечения надлежащего управления этими землями и их интеграции в правительство Самары необходимо будет принять некоторые меры, аналогичные тем, которые мы уже приняли, хотя и в гораздо большем масштабе. Во-первых, нам придется искоренить всех возможных коммунистических лидеров и офицеров ради безопасности и стабильности. Как только это будет сделано, мы повторим практику раздачи земли офицерам на завоеванных территориях Северо-Запада России. При их поддержке армия начнет там интенсивные операции по борьбе с повстанцами, чтобы умиротворить эти районы от опасных коммунистических остатков и других бандитов или партизан.\n\nЭто необходимо сделать, если мы когда-нибудь захотим увидеть Западную Россию под властью наш прямой контроль и продолжаем наши сражения с врагами нации."

 SAM_Private_State_Enterprise:0 "Частное государственное предприятие"
 SAM_Private_State_Enterprise_desc:0 "Экономисты Самары понимают, что экономика, которую внедрил ЗРРФ по стопам Советского Союза, существенно отличается от той, которую Самара вела на протяжении всего своего существования. Многие предприятия и организации в экономике ЗРРФ фактически принадлежали самому правительству, которое создало плановую экономику. Конечно, мы категорически против такой практики, и поэтому это необходимо полностью изменить. Все эти предприятия постановлением правительства должны быть приватизированы, чтобы поддержать их интеграцию в западно-российскую экономику. Конечно, за их помощь в победе над коммунистами многим из наших офицеров будут предоставлены некоторые из этих предприятий, чтобы их интересы совпадали с интересами правительства."

 SAM_Back_To_Thirty_Six:0 "Назад, к Тридцать Шестому"
 SAM_Back_To_Thirty_Six_desc:0 "Когда Россия была наиболее слабой, наши соседи не хотели помогать нам в трудную минуту. Вместо этого они ударили нас ножом в спину, пока нацисты привлекали наше внимание. Нет лучшего примера, чем вероломные финны. Они не только украли для себя всю Карелию, но и выделили Онежское государство, чтобы защитить себя от любого русского народа, который стремился вернуть себе законные территории. Мы не позволим этому предательству остаться в силе. Границу 1936 года мы восстановим любыми способами. Наши армии не успокоятся, пока хоть один русский не будет страдать под сапогом чужеземных тиранов."

 SAM_The_West_is_Ours:0 "Запад Наш"
 SAM_The_West_is_Ours_desc:0 "После долгой и затяжной борьбы за наше выживание и возможное расширение, мы наконец достигли нашей первой цели на пути к воссоединению. Западная Россия, страна, когда-то управляемая десятками разных военачальников и вотчин, каждый из которых придерживался своей идеологии и убеждений, уже не та, что когда-то была. Эпоха Военачальников закончилась, и на ее место пришел победивший Комитет освобождения народов России.\n\nМы простираемся от Самары до Архангельска и утвердили наш полный и прямой контроль над этими землями. Теперь мир наконец увидит КОНР таким, какой он есть на самом деле: истинным российским правительством. При стабильном правлении председателя Власова мы едины в нашей цели - восстановить былую славу нации, и ничто не сдерживает нас."
 
 #Economic Tree
 SAM_Rebuilding_Samara:0 "Восстановление Самары"
 SAM_Rebuilding_Samara_desc:0 "Несмотря на то, что наши западные благодетели считали нас значительным активом, нас не обошли стороной террористические бомбардировки, которые Люфтваффе вели без разбора в течение многих лет. Наши города, наши заводы и наши дома были разрушены бомбардировками, восстановлены только для того, чтобы снова быть разрушенными.\n\nЖители Самары страдали годами, бомбардировкам не было конца. Однако надежда есть. Рейх погрузился в хаос, а у Люфтваффе есть более срочные дела, чем бомбардировка деревень. Пришло время восстановить нашу столицу и остальные города. Дома, заводы и объекты инфраструктуры, такие как дороги, будут отремонтированы или построены, чтобы служить жителям Самары. Надеюсь, это покажет людям, насколько КОНР заботится о них и что для них делаются. В конце концов, народная поддержка - это ключ к сохранению контроля."

 SAM_The_Zykov_Plan:0 "План Зыкова"
 SAM_The_Zykov_Plan_desc:0 "Промышленность - это основа любой современной нации. Без неё у нас не может быть хорошего уровня жизни или развития наших вооруженных сил, которые являются жизненно важными составляющими российского государства. Милетий Зыков, реформатор в рядах КОНР, предложил амбициозный экономический план, который, в случае его успеха, может вывести самарскую промышленность на новый уровень. Зыков разработал планы строительства новых заводов на наших территориях, используя инвестиции из гражданского сектора, которые, как мы надеемся, будут доверять нашей экономике, чтобы укрепить военно-промышленный комплекс наших вооруженных сил. Это надежный план, и мы надеемся, что он будет весьма полезен для нашей экономики, испытывающей трудности."

 SAM_Develop_Samara:0 "Развить город"
 SAM_Develop_Samara_desc:0 "Восстанавливая Самару, центр силы нашего государства, важно не просто восстанавливать руины. Мы должны пойти еще дальше: Самара до войны или начала бомбардировок будет выглядеть как маленький скромный городок перед новым возрожденным городом. Новые отрасли промышленности, от фабрик до магазинов, будут строиться и поддерживаться государством для стимулирования экономического развития; Также будут построены жилые дома для большего числа граждан России. Наша конечная цель - сделать Самару не чем иным, как ярким маяком развития на западе России."

 SAM_Connecting_Our_Lands:0 "Соединить наши земли"
 SAM_Connecting_Our_Lands_desc:0 "По общему признанию, связь между Самарой и другими городами и сёлами, находящимися под нашей защитой, очень слабая. Конечно, основной причиной этого была непрекращающаяся кампания бомбардировок, и поэтому крайне важно, чтобы после их окончания мы восстановили инфраструктуру, от автомобильных до железных дорог, чтобы соединить наши территории. Будут построены новые магистрали и отремонтированы старые советские дороги, при финансировании и надзоре государства. Таким образом, нашим гражданам станет намного легче передвигаться, а наши гарнизоны смогут лучше функционировать."

 SAM_Making_a_Better_Samara:0 "Построить будущее"
 SAM_Making_a_Better_Samara_desc:0 "Развитие нашей столицы продолжается плавно, так как оно продолжает расти до уровня, наблюдавшегося только в дни до краха большевистского режима. Долг Комитета - продолжить эту ценную работу на благо граждан. Мы полны решимости завершить начатый нами амбициозный проект. Самара станет самым большим и славным городом на западе России, памятником правительству Комитета Освобождения Народов России и его работе на благо простых людей."

 SAM_Creating_an_Arms_Industry:0 "Основать военную промышленность"
 SAM_Creating_an_Arms_Industry_desc:0 "С момента образования нашего государства прямо на границе с Германией Рейх был нашим главным и единственным благодетелем: немцы снабдили нас оружием и припасами не для того, чтобы помочь нам объединить Россию, а для того, чтобы сохранить нашу лояльность к ним. Однако мы не можем долго оставаться в зависимости от них. Наконец-то пора работать над достижением автаркии. Российская военная промышленность должна быть перестроена, намного лучше, чем в годы Бухарина, чтобы она стала движущей силой воссоединения страны."

 SAM_We_Need_Weapons:0 "Нам нужно оружие"
 SAM_We_Need_Weapons_desc:0 "Скоро наша армия начнёт поход, направленный на воссоединение русских земель под одним знаменем. Для того чтобы эта кампания увенчалась успехом, крайне важно дальнейшее расширение военной промышленности. На те ресурсы, которые у нас есть, будут построены новые заводы, которые будут направлены не на гражданские товары, а на производство любой военной техники, которая будет быстро передана нашим вооруженным силам. Пушки, танки, артиллерия, все, что нужно от нашей армии, будет производиться в этой новой, быстро развивающейся промышленности. Когда наши армии будут хорошо вооружены, а наши склады будут полны припасов и оружия, мы будем готовы нанести удар, и Россия перейдет под нашу опеку."

 SAM_Preparing_for_the_Unification:0 "Подготовка к объединению"
 SAM_Preparing_for_the_Unification_desc:0 "Поскольку рассвет войн за воссоединение России приближается с каждым днем, пора сделать последние приготовления, чтобы быть готовыми к удару. Наша экономика процветает, мы осторожно планируем её рост, и появляется всё больше и больше хозяйственных предприятий, которые еще больше поддерживают город. Теперь мы находимся на последнем отрезке перед началом нашего завоевания. Самарскому правительству теперь необходимо действовать осторожно и сделать свои последние шаги, прежде чем его экономика и общество изменится полностью, возможно, необратимо, с войной за объединение земель."

 SAM_A_New_Samara:0 "Создание лучшей Самары"
 SAM_A_New_Samara_desc:0 "С каждым днём Самара всё ближе подходит к тому, чтобы вернуть себе место на мировой арене. Наша промышленность быстро растет, военный и финансовый секторы расширяются, чтобы удовлетворить потребности правительства и народа. Наша экономика стабилизировалась, люди довольны своим положением и работают, чтобы каждый день у них была свежая еда на столе. Наша армия вооружена, обучена и более чем когда-либо готова сражаться за свое Отечество, против любого врага, который осмелится бросить нам вызов. Нас не остановить, и воссоединение русских земель, раздробленных десятилетиями, наконец-то снова на горизонте."

 SAM_The_Committee_Plan:0 "План Комитета"
 SAM_The_Committee_Plan_desc:0 "В последние годы Самару называли, по правде говоря, отсталым государством. Наша промышленность уже не та, что была когда-то, наши люди безработны или работают непродуктивно во всех отраслях. Для нас невозможно сохранить жизнь нашей нации, не создав Самару, более эффективную в промышленном отношении и способную проецировать нашу мощь по всей России. Чтобы избавить нашу страну от тех, кто слишком глуп, чтобы управлять собой, и вывести из расколотого беспорядка единое государство, мы должны избавиться от нашей зависимости от Германии, чтобы создать государство, с помощью которого мы могли бы обогатить Россию (и тем самым себя).\n\nТе, кто может работать, пойдут на заводы, шахты и строительные бригады. Те, кто силен умом и телом, вступят в РОА.\n\nВместе мы вырвем Россию из грязных лап полевых командиров, разбазаривших русскую мечту, и вернём нашу Родину на её прежнее место под солнцем!"

 SAM_Creating_Civilian_Industry:0 "Создание гражданской промышленности"
 SAM_Creating_Civilian_Industry_desc:0 "Ни одно правительство не может называть себя государством без функционирующей гражданской промышленности. Это единственная, на самая важная деталь, отличающая нас от племён на востоке, и она станет эталоном нашей цивилизации. Мы возродим из пепла нашу гражданскую промышленность, способную питать нашу военную машину, способную вернуть Россию статус сильной, свободной нации.\n\nПод управлением нашей эффективной сети бюрократов, рабочие бригады со всей Самары будут трудиться над созданием гражданской промышленности, которая превзойдёт промышленность любого нецивилизованного военного государства, что позволит нам реализовать наши российские амбиции..."

 SAM_Making_an_Efficient_Samara:0 "Приоритет эффективности"
 SAM_Making_an_Efficient_Samara_desc:0 "У нас не может быть по-настоящему эффективного государства, с работающим, как часы механизмом, если мы не сократим расходы и не ликвидируем все неэффективные позиции. Некоторые сочтут это противоречащим здравому смыслу в нашей цели повышения эффективности, но истинная цель здесь в одном: создать систему, которой нужно совершать как можно меньше телодвижений, систему, действительно построенную на принципах самостоятельности и эффективности. С меньшими затратами на ненужные бюрократические расходы мы можем сосредоточиться на новых проектах - от дорог и промышленности до радиолокационной защиты.\n\nМы видели результаты раздутой бюрократии – государство в таком случае медленно душит себя изнутри. Деньги для финансирования наших военных и новых амбициозных планов не берутся из воздуха. Нам придётся радикально изменить государственный аппарат ради стратегически важных отраслей."

 SAM_Let_us_Build_Roads:0 "Строительство дорог"
 SAM_Let_us_Build_Roads_desc:0 "В нашем государстве отсутствует инфраструктура. Это изнуряющая проблема, которая мешает нам добиваться поставленных целей. Товары из одной части страны в другую прибывают слишком медленно. Подкрепления подходят спустя несколько дней после начала стычки, не находя никого и ничего по прибытии. В весенние месяцы движение почти останавливается, так как грязь заполняет дороги, делая их, кроме главных магистралей, совершенно непроходимыми. Желаем ли мы сильной Самары, государства, способного создать сильную Россию? Тогда всё это должно измениться.\n\nМы приступим к амбициозной кампании по строительству дорог. В этом нам помогут строительные компании, солдаты и безработные граждане. Прокладывая новые и качественные дороги, мы проложим и наш путь в новую эпоху, в эпоху, когда Россия сможет, наконец, вернуть себе свое законное место под солнцем."

 SAM_A_Military_Industrial_Complex:0 "Военный промышленный комплекс"
 SAM_A_Military_Industrial_Complex_desc:0 "В Самаре очень много того, чего нам не хватает, без чего мы с тех пор научились жить. Однако есть много таких вещей, без которых мы просто не можем себе позволить жить. По мере того как поставки из Германии становятся всё реже и реже, а их поддержка ограничивается туманными обещаниями (очевидно, сказывается ужасная нестабильность в Германии), мы должны начать производить нашу собственную военную технику.\n\nБудут созданы стимулы для того, чтобы промышленные компании по всему нашему маленькому, но сильному государству открывали новые рабочие места и производили больше вооружений. Мы обеспечим их финансированием, рабочими, площадями для открытия новых заводов и выгодными сделками, которые побудят их производить для нас. Кроме того, мы позаботимся о том, чтобы ни одна компания не получила монополию, поощряя сильную, но здоровую конкуренцию между этими силами. Оставаясь верными нашим убеждениям в свободной, но поддерживаемой государством и эффективной промышленности, мы докажем России превосходство нашей системы!"

 SAM_Motorized_Contracts:0 "Контракты на моторизованную технику"
 SAM_Motorized_Contracts_desc:0 "Наша армия сильна и уверенно идёт к победе, но было бы лучше, если бы наш победоносный марш подкреплялся надёжным транспортом. Мы отстаём по части быстрой транспортировки наших солдат. Основные силы нашей армии остается немоторизованными или же они являются таковыми только на бумаге. Факт в том, что войскам необходимо преодолеть многокилометровые расстояния пешком, прежде чем вступить в бой. В современную эпоху молниеносной войны пехота, передвигающаяся своим ходом, устарела, и мы должны это понимать. Если мы хотим, чтобы наш флаг развевался над столицей свободной России, первым делом нужно модернизировать нашу армию.\n\nМы заключим контракты с различными самарскими автомобильными заводами на сотни грузовиков и лёгких вездеходов для оснащения наших многочисленных пехотных дивизий. Заключая контракт с несколькими заводами, мы можем рассчитывать, что они будут конкурировать за создание более эффективных транспортных средств, а тот, кто продемонстрирует, что он может производить технику с максимальной производительностью и качеством, получит наибольшее финансирование от правительства Самары. Наша цель - не что иное, как воссоединение России и сильной всероссийской армии. Заглянем за горизонт, где нас ждет светлое будущее!"

 SAM_Radar_Defences:0 "Под защитой радаров"
 SAM_Radar_Defences_desc:0 "С прекращением немецких бомбардировок, мы получили возможность стать потенциальными хранителями будущего России. И хотя жители Самары больше не просыпаются в предрассветные часы под "death whistle" of German munitions, this new situation may at best be tentative. Instead, we must prepare for the worst while hoping for the best for all the Russian people.\n\nUsing slightly antiquated radar technology "bought" from a German base in the RK Moskowien and then duplicated in Samara, we will set up radar stations across our borders at key military installations to keep a careful watch over our people and their safety. We cannot allow ourselves to be caught off guard in this age where warfare is driven by what is in the air as much as it is our legions on the ground."

 SAM_Making_A_Greater_Samara:0 "Создание великой Самары"
 SAM_Making_A_Greater_Samara_desc:0 "После немалых усилий как жителей Самары, так и их доброжелательных лидеров, город  был полностью перестроен и индустриализирован. Теперь он достиг рекордного уровня промышленного производства! На новых оружейных заводах трудятся толпы рабочих, от неблагонадёжных тунеядцев и инвалидов до здоровых молодых людей. Производя десятки единиц стрелкового оружия и боеприпасов в день, эти заводы не только начали снижать безработицу, но и позволили нашему городу лучше удовлетворять постоянно растущий спрос армии на вооружение.\n\nТроекратное "

 SAM_The_Officer_Plan:0 "План Октана"
 SAM_The_Officer_Plan_desc:0 "Оживить экономику Самары во время кампании объединения западной России будет непростой задачей. Действительно, для большинства людей она невыполнима, но Михаил Октан - не большинство. Работая с наиболее лояльными элементами РОА, он разработал план, согласно которому в восстановительных работах будут задействованы лучшие военные командиры. Каждому командиру будет предоставлена территория для управления. Они будут нести ответственность за сбор призывников, производство, товаров и добычу ресурсов на своей территории. Критики этого плана назвали его модернизированным феодализмом. Октан и его сторонники знают, что это просто здравый смысл."

 SAM_Put_the_Women_to_Work:0 "Отправим женщин в цеха"
 SAM_Put_the_Women_to_Work_desc:0 "Восстановление России потребует усилий каждого патриота своей Родины. Пока сыновья России сражаются за свой народ, должен быть кто-то, кто будет поддерживать работу фабрик и доводить до конца ремонтные работы. Пришло время дочерям России доказать свою верность и преданность нашему делу. Самарские женщины обменяют фартуки на униформу, а кухню - на фабричный цех. Мы не можем позволить себе тонкости традиционных ролей в современной войне. Наши враги полностью привержены нашему уничтожению, поэтому наша приверженность победе также должна быть безоговорочной. Каждый гражданин страны внесёт свой вклад в победу."

 SAM_Integrated_Civilian_And_Military_Sectors:0 "Интеграция гражданских и военных секторов"
 SAM_Integrated_Civilian_And_Military_Sectors_desc:0 "Наша промышленность представляет собой мешанину государственных и частных заводов, производящих как гражданские товары, так и военное оборудование. До сих пор мы с этим справлялись, но этого больше не будет. Мы должны интегрировать гражданскую и военную экономику, поставив их под контроль РОА, чтобы наша армия всегда хорошо снабжалась. Под военным надзором мы сможем организованно и быстро расширить нашу промышленность, чтобы удовлетворить наши первоочередные потребности, несомненно, приоритетных, в отличие от потребностей некоторых капиталистов, которые больше озабочены собственным комфортом и полнотой своих кошельков, чем национальной идеей. Офицеры пока ещё ни разу не обманули нас, и нет никаких оснований полагать, что они сделают это сейчас."

 SAM_Guns_for_the_Motherland:0 "Оружие для Родины"
 SAM_Guns_for_the_Motherland_desc:0 "Оружие всегда было и остается ключом к войне. Без него мы ничего не сможем сделать на поле боя, и поэтому наш лидер объявил, что требуется дальнейшее расширение наших возможностей по производству. Часть вооружения будет собрана на новых заводах, поскольку наша промышленность продолжает расти, в то время как остальная часть будет дополнена старым советским снаряжением, трофеями, и даже устаревшей немецкой техникой. Располагая достаточным вооружением, Русская Освободительная Армия сможет сокрушить любую оппозицию, будь то бандиты или противостоящих нам полевых командиров."

 SAM_Bigger_Guns_for_Our_Boys:0 "Гаубицы для наших парней"
 SAM_Bigger_Guns_for_Our_Boys_desc:0 "Наши офицеры не зря называют артиллерию царицей полей. Подобно ферзю на шахматной доске, она в равной степени мощна и универсальна. Артиллерия необходима для современной войны. Она может сломить окопавшегося противника или остановить его наступление. Теперь, когда у нас есть промышленные мощности, способные обеспечить наши войска основным снаряжением, таким как стрелковое оружие и боеприпасы, некоторые из наших региональных командиров перешли на производство более тяжелых орудий. В то время как наши соседи довольствуются неорганизованным ополчением, которым повезло, что у них есть пулемет, наши войска поддержит обстрелом полевая артиллерия, которая обрушит огонь и железо на всех, кто встанет на нашем пути."

 SAM_I_Want_Planes:0 "Авиационный вопрос"
 SAM_I_Want_Planes_desc:0 "Другая важнейшая часть войны, по крайней мере в современную эпоху, - это война в воздухе. Наличие функционирующих военно-воздушных сил может быть большим преимуществом на поле боя, особенно в России, где они являются ценным ресурсом. Самарская авиация, которая будет сопровождать Освободительную Армию, значительно усилит наши вооруженные силы и позволит нам атаковать противника быстро и смертоносно, попутно прикрывая наши наземные части от вражеских ВВС. По крайней мере, так утверждает наш лидер. Что касается источника этих самолетов, он предложил нам обратиться к немецким контактам и попросить несколько старых самолетов времен Второй мировой войны, которые мы могли бы модернизировать и использовать для наших собственных целей."

 SAM_They_Need_Bases:0 "Строительство авиабазы"
 SAM_They_Need_Bases_desc:0 "Самолеты, для эффективного функционировать, всегда нуждаются в обширной и специализированной инфраструктуры. Чтобы помочь нашим военно-воздушным силам, мы решили построить новую базу Самарских ВВС на приличном расстоянии от нашей столицы. Состоять она будет из ряда различных административных и технических сооружений, ангаров, открытых стоянок и взлетно-посадочных полос для размещения гордого самарского воздушного флота, что станет хорошим фундаментом для будущего расширения этой ветви наших вооруженных сил. Если Комитет одобрит этот проект, значительная часть нашего военного бюджета будет направлена именно на него, из-за его стратегической важности."

 SAM_Making_My_Samara:0 "Создание сильной Самары"
 SAM_Making_My_Samara_desc:0 "План Октана и его офицеров по восстановлению Самары и окрестностей начинает приносить свои плоды. Командиры ознакомились с закрепленными за ними территориями и научились извлекать из них наибольшую выгоду. Впервые за многие годы соблюдаются производственные и налоговые квоты, уменьшился бандитизм, восстановлена видимость порядка. Каждый военный губернатор имеет полный контроль над выделенной ему землёй, и в обмен на свою власть они клянутся своей верностью Октану, РОА и делу восстановления России. Как только мы устраним наших конкурентов, мы сможем распространить эту систему на всю Россию, заложив основу для обновлённой и сильной Родины."

 SAM_Now_We_Fix_Our_Politics:0 "Теперь мы обратимся к политикам..."
 SAM_Now_We_Fix_Our_Politics_desc:0 "Наконец, экономика Самары стабилизировалась и улучшилась до приемлемого уровня. И хотя эта проблема вскоре будет решена, необходимо уладить ещё один вопрос. Теоретически единственным руководящим органом нашей страны является КОНР, объединенный комитет, посвященный управлению Россией. Однако реальность далека от этого: за контроль над комитетом борются многочисленные фракции, у каждой из которых свои идеи и цели в отношении Самары. Пора закончить это спор. Мы должны положить конец разногласиям и расколу внутри комитета сотрудничая с другими фракциями, либо устраняя их с позиции власти."
 
 ###Oktan Expansion Tree
 SAM_The_Kormchiy_Rises:0 "След удачи"
 SAM_The_Kormchiy_Rises_desc:0 "Настало время. Почтенный председатель Власов избрал своим наследником командира Октана. Прошли годы застоя и слабости. РОА теперь принадлежит людям действия.\n\nМногое еще предстоит сделать, наш контроль власти ещё слаб. Наши соперники все еще сильны. Мы должны формировать РОА в соответствии с нашими потребностями, чтобы обеспечить будущее России... как и наши собственные интересы.\n\nНа свое место должны быть поставлены и зыковцы, и офицерский комитет. Мы должны нанести превентивный удар, чтобы застать их врасплох. Хорошо, что у председателя Октана есть длинный список контактов и ресурсов на такой случай."

 SAM_Sideline_Our_Rivals:0 "Обогнать соперников"
 SAM_Sideline_Our_Rivals_desc:0 "Пока Буняченко и Зыков замышляют наше свержение, наша политическая программа в опасности. Таким образом, мы должны отодвинуть их в сторону, чтобы обеспечить нашу позицию.\n\nБыло бы неразумно пытаться использовать силу против этих людей, пока наши враги скрываются за границей. На данный момент лучше всего начать уменьшать их влияние и дать понять офицерам РОА, что отныне продвижение по службе и богатство могут прийти только от помощи Октану."

 SAM_Erase_Their_Legacies:0 "Стереть их наследие"
 SAM_Erase_Their_Legacies_desc:0 "Всегда немного неловко вычищать политических соперников с длительными блестящими карьерами. Зыкова если не обожают, то осторожно любят жители Самары за его пропагандистские речи о демократии и важности свободной России. Буняченко, с другой стороны, пользуется популярностью у солдат за свои подвиги в Западнорусской войне.\n\nНачиная пропагандистскую кампанию, мы можем отшлифовать имидж нашего лидера, постепенно стирая наследие этих двух смутьянов."

 SAM_Turn_Their_Supporters:0 "Переманить их сторонников"
 SAM_Turn_Their_Supporters_desc:0 "У Буняченко и Зыкова есть твердолобые сторонники: некоторые действительно верят в причудливую демократическую мечту, а другие считают, что якобы справедливый и справедливый генерал, такой как Буняченко, действительно является лучшим шансом РОА спасти Россию.\n\nК счастью, многие другие офицеры честны в том, что они поставили на лошадь, которая казалась наиболее вероятной для победы в скачке. После вознесения Октана эти люди остались верны Зыкову и Буняченко из желания быть в команде победителей, когда закончится раунд.\n\nЭтих людей можно уговорить перейти на другую сторону, если мы сделаем лучшее предложение, чем их нынешний босс. Октан накопил довольно много денег и хорошее количество земли для такого случая. Раздавая деньги, мы можем на время урезать мощь нашего соперника."

 SAM_Our_Eternal_Leader:0 "Наш вечный лидер"
 SAM_Our_Eternal_Leader_desc:0 "Наши усилия против Буняченко и Зыкова приносят свои плоды. Хотя ни один из них еще не вышел из игры, их база власти значительно сократилась. РОА теперь в основном едина в своих целях, поддерживая мечту Октана о сокрушении большевизма и восстановлении сильной России на переднем крае... и награждении героев-освободителей РОА землей и деньгами, о которых они и не мечтали."

 SAM_Use_My_Foes:0 "Использовать противников"
 SAM_Use_My_Foes_desc:0 "Хотя сейчас может возникнуть соблазн нанести удар, правда заключается в том, что и Зыков, и Буняченко мечтают о единой России с ними во главе. Таким образом, в то время как объединение России начинается, может оказаться проще всего использовать наших врагов, пока они еще полезны. Оба мужчины умелые и трудолюбивые, и хотя их видение будущего бледнеет по сравнению с планами председателя, они пока еще наши товарищи."

 SAM_My_Voice:0 "Голос Октана"
 SAM_My_Voice_desc:0 " Никто толком не знает, что делать с Зыковым. Эксцентричный человек неопределенного прошлого, агитирующий за демократическое будущее России.\n\nДля Октана ясно, кто же такой Зыков: опасный донкихотский дурак, но при этом харизматичный. Так называемый друг народа убедил многих других офицеров РОА в своей демократической мечте и важности хорошего отношения к гражданским лицам.\n\nПоэтому Зыкову лучше всего было бы держаться поближе к Октану. Ораторские способности генерала могут быть использованы для того, чтобы изменить образ РОА из кровожадных коллаборационистов в смиренных освободителей русского народа. Само собой, зыковское послание демократии и власти народу придется основательно вычеркнуть из наших пропагандистских усилий."

 SAM_My_Generals:0 "Генералы Октана"
 SAM_My_Generals_desc:0 "Генерал Буняченко - опытный человек, и в его окружении находятся одни из лучших командиров РОА. Таким образом, если нам удастся заручиться неохотной поддержкой Буняченко, его друзья-офицеры послужат нашему делу, когда мы выйдем из границ Самары.\n\nСо временем слава завоеваний и сладкие награды в виде земли и денег подорвут лояльность этих офицеров к Буняченко и сделают их гораздо лучше расположенными к председателю. Те, кого нельзя обратить, просто ничего не получат."

 SAM_My_Committee:0 "Комитет Октана"
 SAM_My_Committee_desc:0 "При номинальной поддержке Буняченко и Зыкова многие офицеры комитета перешли на сторону коалиции Октана.\n\nКогда наши политические тревоги утихнут, мы, наконец, сможем начать двигаться вперед. Последние несколько противников, которые у нас есть, могут быть подвергнуты остракизму, а последние несколько нерешительных людей могут быть взяты на борт нашей группы. Когда начнется война, эта шаткая коалиция укрепится, а честь и слава падут на всех, кто последует за Кормчием."

 SAM_My_Russia:0 "Россия Октана"
 SAM_My_Russia_desc:0 "Будучи назначенным преемником Власова и имея за собой подавляющее большинство РОА, Октан, наконец, готов начать свою кампанию по освобождению Западной России.\n\nЕго программа проста: сильная Россия во главе с сильными людьми. После реорганизации Самары генерал Октан желает быть бесспорным правителем всей России. Наша страна будет разделена на военные округа, управляемые стратократией опытных и преданных офицеров. Наши солдаты будут сражаться за славу и за возможность совершить убийственную экспроприацию богатства большевиков и других дегенератов. Мужчины уже стекаются под знамя обновленной РОА. Подобно древним римским легионерам, наши солдаты пойдут на край света за обещанием клочка земли, который они назовут своим в величайшей империи на Земле."

 SAM_Expand_my_Domain:0 "Увеличить владение"
 SAM_Expand_my_Domain_desc:0 "Кормчий пока обезопасил себе политические тылы. Экономика Самары начала восстанавливаться по мере того, как различные военные администраторы возвращали вялых местных жителей к производительному труду. Пора переходить в наступление!\n\nУничтожение наших соперников в западной России сделает многое. Это даст нам больший козырь в переговорах с немцами. Это позволит нам стереть с лица земли коммунизм и царизм - раковые опухоли, которыми они поражают русскую нацию. И самое главное, это даст нам гектары земли, который мы раздадим офицерам РОА, гарантируя, что режим Октана будет процветать над Россией в течение долгого, долгого времени."

 SAM_Crush_the_Tatars:0 "Разнести татаров"
 SAM_Crush_the_Tatars_desc:0 "Нет более печального признака падения России, чем восстание прежде покоренных народов. Татары, которые долгое время находились под властью России, были особенно беспокойны, пользуясь возможностью распада СССР, чтобы создать свою собственную антирусскую республику. Теперь они имеют дерзость претендовать на господство над Казанью и окрестностями, и многие из наших славянских братьев оказались гонимыми на своей земле. Очевидно, мы не можем терпеть остров степной дикости посреди перестроенной России.\n\nБыстрое вторжение, поддержанное этническими русскими в регионе, должно позволить нам восстановить контроль над Казанью и ее окрестностями. Когда-то вся Русь страдала под татарским игом. Пусть теперь они страдают под нашими."

 SAM_Restrict_Tatar_Rights:0 "Уменьшить права татаров"
 SAM_Restrict_Tatar_Rights_desc:0 "Несмотря на наше уничтожение татарского государства, его народ не довольствуется знанием своего места. Администраторы КОНР, отправленные в то, что когда-то было Татарстаном, получили крайнее противодействие со стороны местных жителей, вплоть до того, что несколько человек были линчеваны и повешены в знак предупреждения не вмешиваться дальше. Эта ситуация явно невыносима, и есть только один способ справиться с ней: сокрушить власть этих беспокойных антирусских меньшинств.\n\nМы преподадим татарам урок, отняв у них всю власть на их собственной земле. Будут выданы обязательные удостоверения личности, запрещены собрания, и болезнь, которая является татарской культурой, будет уничтожена везде, где ее видят в пользу тех, кто лучше. Если беспорядки продолжатся, мы будем применять гораздо менее мягкие меры. Мы - страна, созданная русскими, для русских, из русских. Ни для чего другого нет места, даже в этой так называемой "homeland"."

 SAM_Send_in_Russian_Settlers:0 "Запустить русских жителей"
 SAM_Send_in_Russian_Settlers_desc:0 "Наши усилия по подавлению татарского народа до сих пор не смогли рассеять его сопротивление. Хотя русификация поначалу казалась очень успешной, они продолжают тайно практиковать свою культуру и до сих пор сопротивляются КОНР в карманах, разбросанных по бывшему Татарстану. Ясно, что мы были недостаточно жестоки к ним.\n\nК счастью, мы можем обратиться к немцам за одной из их лучших идей о волнениях меньшинств. Если татарам здесь так не нравится, мы дадим им билет в один конец с нашей земли и отдадим их имущество русским, которые гораздо лучше оценят то, что мы для них делаем. Скоро Татарстан станет для России тем же, чем Остланд для немцев. Давным-давно Иван Грозный принял Казань за Русских, и теперь мы с гордостью идем по его стопам."

 SAM_Stop_Their_Engines:0 "Остановить их двигатели"
 SAM_Stop_Their_Engines_desc:0 "В Горьких коммунистические хулиганы вцепились в ряд танковых заводов, чтобы заработать себе на жизнь. Их лохмотья, давно пропитанные черным маслом, эти красные бандиты грабят русские территории как внутри, так и вне Московии. Теперь, когда чрезмерно растянутые люфтваффе перестали угрожать им, их бронетанковые бригады уходят все дальше от своей базы.\n\nМы не можем позволить этим вооруженным бандитам угрожать нашим флангам, когда мы расширяемся на север. Мы также не можем рисковать тем, что их оборудование попадет в руки наших противников. Эти безумные танкисты должны быть остановлены."

 SAM_Enslave_Their_Mechanics:0 "Нанять механиков"
 SAM_Enslave_Their_Mechanics_desc:0 "Неудивительно, что Горький накопил большое количество механиков, специализирующихся на обслуживании танков и других боевых машин. Многие местные женщины и мужчины не боевого возраста зарабатывали на жизнь, помогая молодым танкистам в их рейдовых экспедициях.\n\nБыло бы стыдно позволить этим механикам растрачивать свои с трудом заработанные навыки. Мы очень нуждаемся в специалистах для содержания собственного парка бронетехники, а необразованному крестьянину нельзя доверять содержание этого жизненно важного вооружения. Мужчин и женщин Горького, конечно, будут поощрять служить нам добровольно. Любой техник, который откажется, будет призван в армию и получит половинное жалованье, а его семья останется в заложниках, чтобы обеспечить сотрудничество."

 SAM_Strip_Their_Vehicles:0 "Разобрать машины"
 SAM_Strip_Their_Vehicles_desc:0 " Моторизованные орды Горького молча стоят на складах или на заброшенных полях сражений, урожай стали просто ждет, когда мы его соберем.\n\nЭто, однако, не означает, что все это подходит для нашей цели. Многие старые советские машины, обшарпанная немецкая броня и небрежные творения мастерских Горького не стоят того, чтобы интегрироваться в нашу армию. Лучший способ использовать эти приобретения - снять все ценное с этих транспортных средств и использовать их для наших целей. Пулеметы могут быть переданы нашей пехоте, танковые пушки могут быть повторно использованы в качестве артиллерийских орудий прямой наводки, а броневые листы могут быть спасены для ремонта наших собственных машин."

 SAM_I_Hate_Neutrals:0 "Ненавижу нейтралов"
 SAM_I_Hate_Neutrals_desc:0 "Даже если коммунисты - выродки-паразиты, мы можем, по крайней мере, уважать их боевой дух. Нельзя, однако, сказать то же самое о жителях Вологды, которая со времен западнорусской войны была самопровозглашенной "neutral zone" since the West Russian War. Since then it has been peaceful and prosperous, at least by Russian standards, as well as a regional trade hub. Its riches make Vologda a fine addition to any empire, and, although it is guarded by Red Army remnants, should be easy to annex considering a total lack of foreign support.\n\nThe Vologdans believe that they can live in safety by appeasing both the Reich and the warlords. Let us show them how utterly wrong they are."

 SAM_They_Are_All_Reds:0 "Все они красные"
 SAM_They_Are_All_Reds_desc:0 "Руководство Вологды вдвойне предатели. Начав свою карьеру коммунистами, по определению противниками всего хорошего, что есть в России, вологжане покинули ЗРРФ после окончания войны пятидесятых. Никакое нытьё их бывших подданных о "a fair government" and "loyal Russian patriots" can redeem these vipers.\n\nA set of military tribunals and executions shall process every former Vologda leader. Their land has already been carved up into new military districts, to be given to trustworthy men. All of this is for the good of Russia and its liberators."

 SAM_The_Rape_of_Kostroma:0 "Разграбление Костромы"
 SAM_The_Rape_of_Kostroma_desc:0 " Кострома стала богатой и счастливой, служа торговой зоной между московскими контрабандистами и отчаянными торговцами русской анархии. Этот свободный торговый капитализм достоин похвалы, но богатства Костромы будут гораздо лучше использованы храбрецами РОА. Позволив нашим ребятам разграбить город, мы поднимем боевой дух и покажем нашему постоянно растущему числу граждан, что люди, которые любят свою страну, любимы в ответ. Более того, у московского контрабандиста больше не будет альтернативы торговле с нами, что даст нам гораздо большую долю международной торговли с нашими западными соседями."

 SAM_Death_to_the_False_Emperor:0 "Смерть лжеимператору"
 SAM_Death_to_the_False_Emperor_desc:0 "В Вятке толпа бывших генералов окружает нищего царя. Владимир мог бы сыграть свою роль в отбивании большевистских собак во время западнорусской войны. Это не означает, что его собственный бренд провалившегося режима может быть позволен вновь гноиться по всей России.\n\nСмехотворный вятский двор должен быть развеян по ветру, и царь должен встретить судьбу своих предков. Имперская Россия не смогла вырастить нашу нацию сильной и процветающей, и ее слабость позволила красным захватить власть. Время слабости в наших землях давно прошло, и солдаты РОА должны возвестить новую эру!"

 SAM_Parade_Him_Through_Samara:0 "Провести царя через Самару"
 SAM_Parade_Him_Through_Samara_desc:0 " Лжеимператор схвачен, а его последователи разгромлены. В то время как наши победоносные люди планируют свой парад победы, нашей пьесе сопротивления должно быть отведено совершенно особое место.\n\nЖители Самары смогут свободно смотреть на несостоявшегося царя. На пути к своему суду ни один самодержец России не потерпит насмешек тех, кого он когда-то считал своими подданными."

 SAM_Imperial_Guard_to_Kormchiy_Guard:0 "Имперскую в Кормчийскую"
 SAM_Imperial_Guard_to_Kormchiy_Guard_desc:0 "Безумцы и грубые оппортунисты по всей России убедили орды сильных, преданных молодых людей жить и умирать за несчастные дела. Люди императорской гвардии упорно сражались, чтобы спасти своего царя, и могут гордиться своей храбростью. Теперь, когда царь ушел, императорским гвардейцам было предложено вступить в новое подразделение - Кормчийскую гвардию. Это элитное подразделение поможет РОА освободить Россию. Со временем те из Освободительной гвардии, кого посчитают стопроцентно лояльными, помогут расширить личный отряд Октана, чтобы лучше защищать Кормчий."

 SAM_Ravage_the_Reds:0 "Опустошить красных"
 SAM_Ravage_the_Reds_desc:0 "Проиграв во второй раз немцам, коммунист бежал на север. В течение десяти лет эти ублюдки зализывали свои раны в Архангельске и вокруг него, планируя свое возвращение. Начало русских объединительных войн вывело красных из укрытия и направило их на тропу войны. Они не успокоятся, пока вся Россия не попадет под их обновленное господство.\n\nХрабрецы РОА уже сражались с коммунистической угрозой. Наши люди вооружены и опытны. ЗРРФ будет нашим самым жестким врагом, ибо многие красноармейцы питают особую ненависть к самарцам. Пусть ненавидят нас сколько угодно, ибо освобождение России близко! При КОНРе призрак коммунизма будет изгнан раз и навсегда!"

 SAM_Make_it_Hurt:0 "Сделать больно"
 SAM_Make_it_Hurt_desc:0 "Теперь, когда война выиграна, мужчины и женщины Архангельска будут заявлять о своей невиновности и представят себя рекрутированными коммунистами против своей воли. К счастью, руководство РОА знает лучше. После войны пятидесятых годов северное население взорвалось, когда беженцы бежали с Красной Армией. Эти добровольные помощники Фронта охотно остались на замерзшем севере, чтобы помочь своим дьявольским хозяевам подготовить новый набор войн на русской земле.\n\nДекоммунизация будет долгой и суровой. Но пока виновные красные живы, не может быть справедливости. Те, кто руководил, будут казнены. Тех, кто последует за ними, отправят в трудовые лагеря. Наконец, те, кто просто надеялся на коммунистическое обновление, увидят, что их активы будут отобраны.\n\nНаши люди не должны знать пощады. Хорошие растения приносят в жертву, чтобы удалить с поля все сорняки. Но каким чистым и обильным полем будет Россия после всего этого!"

 SAM_Recruit_Their_Commissars:0 "Призвать их пленников"
 SAM_Recruit_Their_Commissars_desc:0 "Коммунизм - многоголовая гидра, одинаково ужасная во всех своих проявлениях. Красным недостаточно воровать у трудолюбивых, чтобы перераспределить их на праздных. Само коммунистическое государство построено на эшафоте из тюрем и трудовых лагерей.\n\nМы - люди справедливости, борющиеся за освобождение России. Узники коммунистического режима будут освобождены и получат возможность вступить в наши ряды. Не имеет значения, почему красные бросили их в тюрьму; любой человек, готовый следовать дисциплине и сражаться за наше дело, является хорошим гражданином в нашей книге. Любой настоящий злодей, проскользнувший через трещины, будет просто арестован и убит."

 SAM_Comsume_the_Remaining_Prey:0 "Сожрать оставшуюся добычу"
 SAM_Comsume_the_Remaining_Prey_desc:0 "Между нами и коммунистической гидрой на крайнем севере лежат несколько более слабых держав. Их армия может оказать небольшое сопротивление героям РОА, а их земля предложит щедрые ресурсы для солдат и офицеров, которые следуют воле Кормчия.\n\nНаши источники сообщают нам, что ни одна из этих группировок не желает сотрудничать с нами и, предоставленная самой себе, все они планируют вторжение на нашу землю в тот момент, когда сочтут это наиболее подходящим. Как таковой не может быть никакой другой альтернативы, кроме уничтожения этих оставшихся государств. Мы должны нанести быстрый удар, чтобы захватить эти земли раньше всех!"

 SAM_The_Braindead_of_Bashkir:0 "Сжечь Башкирию"
 SAM_The_Braindead_of_Bashkir_desc:0 "Башкиры обратились к своей вере в загробный мир как к спасению от ужасов этого мира. Это их потеря, ибо сколько бы усердия ни внушал им Аллах, башкиры и их имам слишком дезорганизованы, чтобы долго противостоять нам.\n\nПопав в плен, башкирская территория обеспечит изобилие полезных ископаемых, чтобы питать двигатель дальнейшего завоевания. И без того амбициозные генералы позиционируют своих людей так, чтобы они могли наилучшим образом претендовать на свой участок земли. Как только война будет выиграна, это будет день расплаты для мужчин!"

 SAM_Execute_Their_Imans:0 "Казнить имама"
 SAM_Execute_Their_Imans_desc:0 "Недолгое пребывание имама на посту вождя своего народа принесло Башкирии только разорение. Для блага России и ее новых башкирских подданных эти фанатики должны быть истреблены. Лишившись головы, любое сопротивление башкир будет дезорганизовано и легко подавлено нашим новым военным губернатором. В сочетании с большим количеством русских поселенцев в этом районе, а также облавой на тех, кто не хочет работать, мир быстро вернется в Башкирию."

 SAM_The_Clowns_of_Komi:0 "Прикончить Коми"
 SAM_The_Clowns_of_Komi_desc:0 "В суровом Сыктывкаре кучка изгнанников и неудачников играет в политику, изо всех сил стараясь либо сохранить свой провалившийся республиканский проект, либо угнать его под какую-нибудь радикальную идеологию. Единственное, что действительно имеет значение для региона — это его население и те обрывки промышленности, которые Косыгин и Вознесенский сумели создать за эти годы. Он нужен РОА, и нужен срочно, чтобы Фронт не захватил его первым.\n\nСолдаты Коми привыкли воевать друг с другом и составляют вполне боеспособную оборонительную силу. Это не имеет значения, потому что люди РОА превосходят их численностью и вооружением. Победа будет за нами."

 SAM_Incorporate_the_Komi_Right:0 "Интегрировать правых Коми"
 SAM_Incorporate_the_Komi_Right_desc:0 "В причудливой работе поздней республики Коми несколько ополчений и правых организаций были организованы сетью заговорщиков. После того как их руководство ушло, а левые противники оказались в тюрьме, многие из этих защитников традиций и России предложили присоединиться к нашей армии.\n\nИх помощь будет полезна, чтобы успокоить Коми и освободить часть наших людей для продвижения на фронт. Со временем бывшие полувоенные командиры, которые покажут себя достойными, будут интегрированы в нашу регулярную армию."

 SAM_The_Gallows_of_Gaysynky:0 "Пристрелить Гайны"
 SAM_The_Gallows_of_Gaysynky_desc:0 "Предоставленная сама себе, неисчислимая масса русских крестьян, как правило, легко пугается событий, находящихся вне их контроля. В такие бурные времена стоит ли удивляться, что сельское население Гайнов попало под власть безумных мистиков?\n\nМонахи пока не представляют угрозы. Это не значит, что их своеобразное безумие можно оставить в живых. Все, что могло бы поднять крестьянское сопротивление нашему правлению, должно быть положено на плаху. По этой причине РОА должна следовать директиве Кормчия атаковать и захватить Гайны."

 SAM_Maltsev_is_Your_Master:0 "Акт союза"
 SAM_Maltsev_is_Your_Master_desc:0 "Религия занимает свое место в сердцах и умах добрых россиян, и это место не на первом плане. Скорее, святая православная вера напоминает народу, что подобно тому, как Господь правит небесами, его избранные защитники правят землей. Октан - кормчий, ведущий Россию к силе и порядку. Он - хозяин РОА, направляющий своих храбрых воинов на защиту России от любой угрозы. Добрые люди Гайнов должны усвоить этот урок, и хорошо усвоить, если они хотят прожить долгую и счастливую жизнь в новом порядке."

 SAM_The_Savage_Syncretists:0 "Синкретические дикари"
 SAM_The_Savage_Syncretists_desc:0 "Из двух последних режимов, правивших Россией в течение длительного периода, и царисты, и коммунисты оказались слабыми и неэффективными. Несмотря на это, многие жалкие идеологи стремятся вернуть то или иное. Александр Львович Казембек, однако, оказался более жалким, чем большинство российских сумасшедших и радикалов, поскольку он и его клика "Young Russians" advocate a political system with traits of both. Although he rules his own fiefdom out of the city of Berezniki, Kazembek pledged allegiance to the now dealt-with Tsar in Vyatka, who was decidedly less enthusiastic about their relationship.\n\nThe Young Russians are weak and without their benefactors in Vyatka, making the invasion of Berezniki a simple task. Now that the Tsar is dead, all that remains is to mop up this moronic ideology so that monarchism will once again be confined to the dustbin of history."

 SAM_Kill_Them_All:0 "Покончить с заблуждением"
 SAM_Kill_Them_All_desc:0 "Члены политического культа, известного как Младороссы, попросту безумны. Их вера — это отвратительный сплав фашизма, коммунизма и монархизма. Примирение этих дико несовместимых школ мышления требует просто ошеломляющего уровня когнитивного диссонанса, в понимании которого мы не заинтересованы. Теперь, когда мы разгромили их армии и захватили их территорию, мы сотрем с лица земли последние следы их глупости. Их руководство будет распущено вместе с более преданными последователями. Любому, кто захочет отказаться от своей старой "ideology" will be allowed to live, though it is doubtful they will amount to much."

 SAM_The_Nutjob_Nazis:0 "Кастрировать шизов"
 SAM_The_Nutjob_Nazis_desc:0 "В России редко можно встретить людей, симпатизирующих Третьему рейху. Большинство видит в разрушении Советского Союза трагедию, которая обрекла страну на гибель, а не спасла ее. Мы и так весьма необычны и непопулярны из-за наших связей с немцами. Есть, однако, одна фракция в России, которая выходит за рамки прагматической преданности и переходит в причудливую, культовую преданность. Эти уроды объявили город Пермь своим и попытались переделать себя в "Aryan" ideal, taking German names and practicing a facsimile of German culture.\n\nEven the mere existence of this "Aryan Brotherhood" gives former partners of the Reich like us a bad name. Luckily, their lunacy means that the madmen of Perm are perhaps the only people in western Russia less popular than we are. Returning sanity to the region by force will be easy, and good for public relations to boot."

 SAM_I_am_Your_Fuhrer:0 "Один единственный лидер"
 SAM_I_am_Your_Fuhrer_desc:0 "Немцы оказали нам большую помощь, но мы всегда следили за тем, чтобы оставаться по правую сторону линии, отделяющей уважение от преданности. Сказать, что Арийское братство этого не сделало, было бы мягко сказано. Иерархия, которую они установили на своей территории, хотя и основывалась на бессмысленной расовой лженауке, была неплохой идеей. Если бы ими не руководил безумец, плохо подражавший Гитлеру, они, возможно, даже достигли бы чего-то. Теперь лидер Братства мертв или пропал без вести. Его войска, одни из самых фанатичных и безжалостных солдат в России, служат истинному Кормчему России - Михаилу Октану."

 SAM_Operatsiya_Yeet_Onega:0 "Уничтожить Онегу"
 SAM_Operatsiya_Yeet_Onega_desc:0 "На западе финны прячутся за своими марионетками в Онеге, угнетая миллионы русских, живущих на нашей законной Карельской территории. Они проводят геноцид против русских, живущих в пределах их границ, заставляя их покидать свои дома в "population relocations" that are barely disguised colonization efforts of the peninsula. We will not let this go on any longer. The illegitimate state of Onega will be destroyed, and their Finnish puppet masters will pay for their cruelty towards the people of Russia. Until every inch of Russian territory is freed from the Finnish swine there can be no peace. We will show the entire world the price that those who cross the Motherland will pay."

 SAM_My_Western_Domain:0 "Наше западное владение"
 SAM_My_Western_Domain_desc:0 "То, что когда-то считалось почти невозможным, было достигнуто! Вся западная Россия была объединена под нашим контролем. С нашей базы в Самаре РОА ударила на север, сокрушая всех военачальников и предателей, которые стремились сохранить Россию слабой и разделенной. Теперь мы правим огромной территорией и должны закрепиться на ней. От Балакова до Нарьян-Мара миллионы россиян впервые за десятилетия наслаждаются миром и стабильностью. Они должны быть благодарны Октану и РОА, защитникам русского народа, за то, что они победили тиранов, которые когда-то терроризировали их, и принесли стабильность в западную Россию. Уже расширяется система военных управлений, принося свои блага русскому народу. Будущее для РОА выглядит светлым."
 
 ### Regional focus ###
 SAM_the_death_of_vlasov:0 "Смерть Власова"
 SAM_the_death_of_vlasov_desc:0 "Председатель Власов мёртв!\n\nВ столице готовятся похороны, по всей стране объявлена неделя траура. Однако ещё более важно обеспечить стабильность и упорядоченность перехода власти. Наша армия, несмотря на триумф на западе России, сильно перегружена. Огромными территориями управляют офицеры, чья верность новому председателю сомнительна.\n\nЕщё более тревожны слухи о восстаниях против нашего правления. Остатки коммунистов, этнические националисты и прочие агитаторы подозреваются в перемещении оружия и подготовке государственного переворота. Мы должны быть бдительны!"
 
 SAM_friends_and_enemies:0 "Друзья и враги"
 SAM_friends_and_enemies_desc:0 "Наши подозрения оказались верны! Чернь восстает против нашего правления в нескольких областях, утверждая, что наша власть не легитимна! Только изоляция очагов восстания смогло предотвратить распространение гражданских беспорядков в наши крупнейшие города.\n\nЭта неудача может обернуться катастрофой, поскольку несколько подразделений РОА бунтуют против нового председателя. Поступают противоречивые сообщения, согласно которым солдаты просто просят повышения жалованья и послаблений дисциплины в военное время, а также отказы служить новому председателю. Большой объём поступающей разрозненной информации затрудняют определение масштабов и источников проблемы.\n\nМы должны действовать быстро! Должен быть введен в действие план на случай непредвиденных обстоятельств, чтобы обезопасить столицу. Предатели должны быть быстро искоренены!"

 SAM_by_the_people:0 "Народом…"
 SAM_by_the_people_desc:0 "Председатель Зыков давно подозревает в предательстве коррумпированных инсайдеров РОА. Мы должны помочь ему начать контр-переворот!\n\nЛояльные отряды РОА выступают против антидемократических офицеров в нескольких наших городах. Тем временем лояльные гражданские ополчения следят за перемещениями по основным дорогам. Парализованные и неспособные связаться друг с другом, мятежные гарнизоны, как ожидается, будут сдаваться один за другим."

 SAM_for_the_people:0 "…и для народа"
 SAM_for_the_people_desc:0 "Солдаты отступили, бросив офицеров на произвол судьбы. Остается вопрос гражданского сопротивления.\n\nНаши оппоненты обвиняли нас в том, что мы мягкие, сентиментальные типы, и что председатель Зыков просто отречется от всей власти в пользу масс. Нет ничего более далекого от истины: если мы хотим сделать Россию сильной и свободной, никто не должен диктовать нам свои условия.\n\nМятежникам был направлен ультиматум. Те, кто не отступит, познают гнев РОА. Мы надеемся, что они проживут достаточно долго, чтобы понять ошибочность своего пути."

 SAM_peace_bunya:0 "Мир..."
 SAM_peace_bunya_desc:0 "Офицерский комитет давно осуждает присутствие экстремистских элементов в РОА. Теперь коррумпированные офицеры, выступающие за Октана, утверждают, что председатель Буняченко не способен заменить уважаемого Власова. Между тем, выступающие за демократию экстремисты в составе офицерского корпуса выступают за снисхождение к восставшей черни.\n\nК несчастью для интриганов, председатель Буняченко уже готов. Наша фракция смогла сформировать суперкоалицию, склонив на свою сторону большую часть офицеров комитета. Теперь у нас есть, что противопоставить демократам и офицерской клике Октана."

 SAM_and_order_bunya:0 "…и порядок"
 SAM_and_order_bunya_desc:0 "Мятежники ожидали, что им придется столкнуться с разделенной РОА. Теперь, когда этот сценарий больше не применим, мы можем позволить себе показать немного великодушия.\n\nПовстанцы, которые согласятся с нашим предложением, будут разоружены и переселены в районы России, опустошенные годами конфликта. Это покажет демократам в РОА, что мы действительно заботимся о гражданском населении.\n\nЧто касается тех, кто откажется от нашего милосердного предложения…что ж, боеприпасы и провизия имеют свойство рано или поздно заканчиваться."

 SAM_money_maltsev:0 "Деньги..."
 SAM_money_maltsev_desc:0 "Слабые, тупые моралисты из офицерского корпуса и демократической клики думали, что могут подорвать авторитет председателя Октана. Они не осознают, что председатель был уже на три шага впереди них, а их уже бывшие сторонники куплены нами.\n\nТем не менее, у нас по-прежнему много врагов. Хотя, обратив внимание на определённые группы солдат и офицеров и удвоив наши денежные предложения, мы сможем значительно сократить сопротивление."

 SAM_and_power_maltsev:0 "…и власть"
 SAM_and_power_maltsev_desc:0 "Председатель Октан всегда считал своих партнёров за пределами РОА очень важными. Таким образом, мы были заняты "investing" in various areas and businesses, and making "contacts" throughout every warlord of western Russia. Once these warlords were defeated, a considerable amount of money and power fell into the hands of men that had long been on our side.\n\nTime to cash out some of these investments and favors. The civilian revolters are more likely to listen to "their own" that the ROA is Russia's future and that Chairman Oktan is... Compassionate."

 SAM_the_roa_fights_on_zykov:0 "РОА продолжает борьбу!"
 SAM_the_roa_fights_on_zykov_desc:0 "Провал был близок, но нам удалось подавить оппозицию!\n\nПоследствия не из приятных. Многие солдаты встревожены, узнав, что их товарищи подняли оружие против государства. Помилованные мятежники по-прежнему с презрением смотрят на нашу власть. А там, в провинции, многие мирные жители только сейчас понимают, что наше правительство было очень близко к свержению.\n\nВ будущем можно ожидать большего сопротивления как со стороны недовольных солдат и офицеров РОА, так и со стороны гражданских лиц, ненавидящих наше правительство. Однако, несмотря ни на что, РОА продолжает борьбу, сильная и несломленная!"
 
