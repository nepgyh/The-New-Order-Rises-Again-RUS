 ### Regional Military ###
 SAM_Reformed_officer_corp:0 "Реформированный офицерский корпус"
 SAM_Reformed_officer_corp_desc:0 "РОА всегда была отягощена её чрезмерно большим и разобщенным офицерским корпусом. То влияние, которым он обладал в прошлом, затрудняло координацию нашей командной структуры, поскольку ссоры и интриги мешали нашей работе и делали нас уязвимыми. А сейчас, когда ситуация стабилизировалась, офицеры представляют собой потенциальный источник будущей оппозиции нашему правлению и получают гораздо большую зарплату, чем они заслуживают, ну и учитывая наши скудные ресурсы.\n\nНаряду с устранением наиболее политически неблагонадежных элементов нашей армии, реформирование офицерского корпуса является просто хорошей идеей. В конце концов, любое будущее внутреннее противостояние дестабилизирует систему командования и потенциально станет смертельным ударом для нашего правительства."

 SAM_Swords_and_plowshares:0 "Мечи и Орала"
 SAM_Swords_and_plowshares_desc:0 "У нас впереди еще много работы, но стоит заметить, что на западе России ситуация стабилизировалась. Все возвращается на круги своя, но опустошение, вызванное долгими годами войны, тормозит восстановление экономики. На данный момент наша задача состоит в том, чтобы помочь развитию и восстановлению региона.\n\nВ настоящее время мы не можем вернуться к довоенному образу жизни, но если и есть какой-то урок, который мы можем извлечь из нашего опыта, так это то, что военные расходы могут творить чудеса для быстрого экономического роста. Передислокация солдат по всему региону позволит нам заполнить пробелы в региональной экономике, а также закрепить наши позиции в отдаленных районах. РОА освободила русский народ, и естественно, она должна будет принять какое-то участие в возвращению его к величию."

 SAM_Cutting_the_chaff:0 "Зерно от плевел"
 SAM_Cutting_the_chaff_desc:0 "Условия, в которых мы оказались во время войны с большевизмом, иногда требовали некоторого понижения наших стандартов. Многие из наших новобранцев были, за неимением лучшего слова, некачественными. Этим элементам нельзя доверять, они не могут в должной мере поддерживать дисциплину, боевой дух и блюсти нравственный облик русского солдата, которые принесут нам победу в наших будущих испытаниях.\n\nИными словами, нам давно пора провести чистку. Солдаты, не выдержавшие испытания на физическую форму или лояльность к нам, будут изгнаны из армии, а за самые серьезные случаи измены Родине им грозит тюремное заключение. Хотя уменьшение нашей численности нанесет нам вред, в долгосрочной перспективе нам лучше иметь верную и эффективную боевую силу."

 SAM_An_outward_looking_army:0 "Образцовая армия"
 SAM_An_outward_looking_army_desc:0 "Не так давно наша армия была похожа на сброд с ее междоусобицами и коррупцией. Его ряды пополнились некомпетентными и нелояльными к нам призывниками, а наш офицерский корпус был перегружен и политически ненадежен. Хотя мы и завоевали Западную Россию, РОА не была хорошо отлаженной машиной, необходимой для освобождения остальной части страны от деспотов и преступников, оккупировавших ее.\n\nС нашими недавними реформами этот факт изменился. Армия стала эффективнее, объединившись вокруг политического руководства во имя нашего дела. Теперь пришло время выглянуть из наших нынешних границ и, как самая подготовленная, самая лучшая армия во всей России, сделать первые шаги к полному воссоединению."

 SAM_Gun_smithing_program:0 "Оружейное производство"
 SAM_Gun_smithing_program_desc:0 "Военачальники Западной России едва ли могли рассчитывать на современную технику. В большинстве сражений, которые мы вели на пути к региональной гегемонии, обе стороны были в основном оснащены устаревшим оружием времен Великой Отечественной войны, причем даже устаревшая на 10 лет техника была чем-то вроде роскоши. Нужно что-то делать. Враги, с которыми мы столкнемся в будущем, будут сильнее, лучше оснащены и более промышленно развиты, чем наши недавние враги.\n\nПерспектива серьезного отставания в качестве снаряжения между нами и нашими конкурентами достаточно обескураживает, чтобы начать немедленные действия. РОА отчаянно нуждается в современном вооружении, и увеличение вливания средств в нашу промышленность поможет нам в нашем правом деле."

 SAM_A_Modern_air_force:0 "Современные ВВС"
 SAM_A_Modern_air_force_desc:0 "После падения ЗРРФ подавляющее большинство сражений в России велось на земле. Большинство военачальников, с которыми мы сталкивались, не имели ни средств, ни оборудования для содержания крупных военно-воздушных сил. Наше наземное превосходство позволило нам проложить себе путь через Россию, но такое тактическое положение дел не продлится долго. Нашими будущими противниками будут более крупные, более продвинутые государства, способные выставить реактивные истребители и бомбардировщики.\n\nРОА должна немедленно отреагировать на эти обстоятельства и создать новые военно-воздушные силы. С производственными мощностями заводов западной России, строительство современных самолетов, наконец, станет реальностью. Покорение наших соперников на востоке потребует контроля над небом, и наши лучшие пилоты хорошо справятся с этой задачей."

 SAM_Getting_our_toes_wet:0 "Море по колено"
 SAM_Getting_our_toes_wet_desc:0 "В отличие от наших планов по модернизации военно-воздушных сил, создание сильного военно-морского флота является относительно легкой задачей, по крайней мере, на данный момент. Грядущие войны за воссоединение будут вестись почти исключительно на твердой почве. Тем не менее, было бы разумно создать небольшой флот, как для патрулирования наших приграничных вод, так и для создания полноценного флота после того, как мы объединим Россию.\n\nПереоборудование нескольких кораблей советской эпохи для наших нужд, является на данный момент нашей целью. Это не является приоритетом на данный момент, но мало кто откажется от шанса стать первым адмиралом новой России. Возможно, мы начинаем с малого, но наши преемники, несомненно, оценят вашу дальновидность, когда вы начнете создавать флот сейчас."
 
 SAM_Modernization_of_the_ROA:0 "Модернизация РОА"
 SAM_Modernization_of_the_ROA_desc:0 "Ветераны РОА с нетерпением ждут того дня, когда наши войны закончатся, а их родные терпеливо ждут когда их отцы и сыновья вернутся домой.\n\nМодернизация направлена на постепенный отказ от устаревшего снаряжения и последующим оснащением качественным и современным оружием. Это будет хорошим фундаментом для наших войск. Модернизация – это действие, которое приблизит нас к идеалу и сделает нас готовыми ко всему!"

 SAM_Mechanization_of_the_ROA:0 "Механизация РОА"
 SAM_Mechanization_of_the_ROA_desc:0 "ЗРРФ и прочий сброд видели, как наши бойцы везли непомерное количество громоздкого снаряжения, полагаясь исключительно на гужевой транспорт. Раненых товарищей часто бросали, так как наши люди не могли достаточно быстро доставить их в полевые госпитали. Базы противника были кошмарами для захвата, так как легкая пехота подвергалась артиллерийскому и пулеметному обстрелу.\n\nМеханизация - это доктрина, по которому наши люди полагаются на постоянно расширяющийся парк моторизованного транспорта и бронетехники. Транспортные средства, способные доставить их в бой, поддерживать их во время наступлений и защищать их во время перестрелок. Это будет дорогостоящий процесс, который может затянуться на многие года. И все же достаточное количество брони и скорости будет отличным подспорьем царице полей."

 SAM_Standardization_of_the_ROA:0 "Стандартизация РОА"
 SAM_Standardization_of_the_ROA_desc:0 "Наша военная промышленность сейчас работает на полную мощность, и все наши люди готовы к бою. Наконец-то пришло время для полной стандартизации. Дни, когда пять солдат носили десятки разнообразного оружия и патронов к нему, закончились!\n\nСтандартизация станет одним из руководящих принципов российской армии. Стандартизация вооружения, да что там, уставное обмундирование, оборудование, инструменты. Снабжение продовольствием и его хранение, четкая структура руководства. Немцы стремились вбить в нас любовь к порядку, а мы, в свою очередь, выйдем на всю Россию с необходимым набором инструментов для победы."

 SAM_Fortifying_West_Russia:0 "Фортификация"
 SAM_Fortifying_West_Russia_desc:0 "Наши границы с немцами и другими военачальниками простираются на тысячи километров. Нам просто физически невозможно укрепить каждый сантиметр нашего рубежа. Тем не менее, мы многое узнали о фортификационной науке в войнах за объединение.\n\nУкрепляя важные районы и дороги по всей нашей границе и создавая хорошо вооруженные форпосты, мы можем замедлить любое вторжение и предотвратить тяжелые потери в начале любой войны. Эти позиции будут так же важны, когда мы перейдем в наступление, как пункты для перегруппировки, если планы атаки пойдут наперекосяк."
 SAM_Fortifying_West_Russia_tt:0 "Мы построим серию §YForts§! на юге.\n"

 SAM_Value_for_Money:0 "Рентабельность затрат"
 SAM_Value_for_Money_desc:0 "Наша амбициозная программа развития вооружения неизбежно наталкивалась на разного рода проблемы. Первые партии оружия и техники были изготовлены с разной долей брака.\n\nВсе это естественно и ожидаемо нашими инженерами и офицерами. Неэффективные конструкции переделываются или снимаются с производства. Совершенствуются производственные процессы. День за днем мы рассчитываем идеальное соотношение цены и качества для каждой части нашего военно-промышленного комплекса!"

 SAM_Harmonization:0 "Унификация"
 SAM_Harmonization_desc:0 "Каждый год появляется новое оружие для оснащения наших солдат, новые методы обучения, которые лучше готовят людей к бою, новая тактика, которая обеспечит решающее преимущество на поле боя. Ко всему прочему, каждая из этих новых разработок должна была бы работать в сочетании друг с другом. Нам удалось подготовить наших людей, оснащенных современным оружием и обученных по современным стандартам. Наши генералы идут в ногу с последними достижениями стратегической мысли. Однако наша армия все еще чувствует себя несколько не в своей тарелке.\n\nНаши офицеры должны знать, как наиболее эффективно использовать в маневрах современные танки и БМП. Бойцы должны уметь использовать современные винтовки и противотанковое оборудование. Для военных недостаточно быть хорошо экипированными или хорошо руководимыми. Каждая часть должна работать как часы. Только тогда у нас будет современная, профессиональная армия, а не сборище боевиков."

 SAM_Future_Warfare:0 "Войны будущего"
 SAM_Future_Warfare_desc:0 "Теоретические изыскания в военной обстановке состоят из исследования вещей, которые могут не иметь непосредственного применения. Хотя этот тип исследований никогда не должен монополизировать все ресурсы страны, он может принести большие дивиденды, которые всего через пять-десять лет станут актуальными.\n\nПо мере расширения нашей промышленной базы и приобретения армией опыта борьбы с различными врагами все это должно, возможно, быть исследовано заново. Кто знает, что ждет российскую армию в будущем?"

 SAM_A_Brown_Water_Navy:0 "Береговая охрана"
 SAM_A_Brown_Water_Navy_desc:0 "По мере того как все больше мы выходим на арену международной торговли, пришло время расширить наши усилия по созданию "

 SAM_Full_Mobilization:0 "Полная мобилизация"
 SAM_Full_Mobilization_desc:0 "Теперь, когда густонаселенный регион западной России в наших руках, мы можем решить, как это население будет служить своей Родине. Десятилетия разрухи, пережитые Россией, уничтожили все, что напоминало былое величие. Это дает нам шанс начать все сначала и создать новую экономику, которая будет работать на наши нужды. В краткосрочной перспективе, это потребует быстрое увеличение военного производства, поскольку мы готовимся к надвигающимся конфликтам на нашем востоке и западе. Каждый гражданин внесет свой вклад в строительство новой, более сильной России. Когда на Родину придет очередная война, нам не нужно будет переходить к военной экономике. Мы перейдем на нее СЕЙЧАС."

 SAM_The_Army_of_National_Liberation:0 "Русская Освободительная Армия"
 SAM_The_Army_of_National_Liberation_desc:0 "как только нас не ругали наши враги. Они называли нас падальщиками, пушечным мясом для фашистов. Этого же мнения придерживаются нашим бывшие немецкие хозяева, которые списали нас со счетов после Западнорусской войны. Десять лет мы провели в Самаре, выжидая.\n\nНаши враги на западе России не устояли перед нами. Остатки Красной армии были сметены и уничтожены. Пропитанные нафталином белые также стали историей. И только РОА стоит на ногах.\n\nНаши враги теперь молчат, а наши войска сражаются по последнему слову техники. И пусть немцы сгниют в своей угасающей империи, пока мы идем к Тихому океану, ибо РОА выведет Россию из ада, отомстив всем ее врагам на ее пути к национальному освобождению!"
 
 SAM_The_Army_of_National_Liberation_Oktan:0 "Русская Освободительная Армия"
 SAM_The_Army_of_National_Liberation_Oktan_desc:0 "Наше государство больше не просто пятнышко на карте. Это нация, и у нее, наконец, есть армия, соответствующая ее статусу. Когда то РОА была лишь сборищем солдатни-перебежчиков, но теперь это полностью модернизированная, боевая сила, с которой нужно считаться, готовая к современному конфликту с промышленно развитыми противниками. Новая армия станет мечом, которым мы покараем предателей и бандитов на востоке. Некоторые в нашем правительстве задаются вопросом, не слишком ли много внимания мы уделяем развитию вооруженных сил за счет других сфер. Они говорят, что российская экономика еще недостаточно развита, чтобы содержать такую большую армию. Может быть, они и правы, но это неважно. Россия станет единой, и воссоединит ее нация с лучшей армией. И мы об этом позаботимся."
 
 ### Regional Diplomacy ###
 SAM_foreign_observers:0 "Международные наблюдатели"
 SAM_foreign_observers_desc:0 "Может быть, в настоящий момент мы официально и не являемся "country" at the moment, but we are more than ready for diplomacy. West Russia is the most prosperous and orderly it has been in at least ten years, and the size and influence of the ROA is a signal to foreigners that we mean business. That said, our potential partners are understandably somewhat cagey. Russia has been isolated for enough time that few international leaders know quite what to expect.\n\nTo start off, we can reassure them that we are open for a warm and mutually beneficial relationship with any power willing to support us. Allowing observers into the ROA, while not much, will lay the groundwork for further military cooperation. Should we show the Americans that our love for freedom matches theirs? Should we show the Japanese that we too have a healthy respect for order and a fierce loathing of communism? Decisions, decisions..."

 SAM_the_samara_declaration:0 "Самарская Декларация"
 SAM_the_samara_declaration_desc:0 "Смоленская Декларация давно уже превратилась в бесполезный клочок бумаги. Подписанная во время Западнорусской войны, она объявляет Советское Правительство - Историческим Отклонением и провозглашает право каждого гражданина бывшего Советского Союза на Свободу и Самоопределение. Клочок бумаги именуемый, Смоленской Декларацией, была началом нашей славной кампании по освобождению России от её врагов.\n\nНовая декларация была издана в Самаре, где наши люди освободились от немецкого раболепия. Этот новый документ закроет нашу противоречивую историю, и заново представит РОА как орган освобождения и объединения всей России. Декларация, также, осудит иностранное вмешательство в дела России, и предупредит мир о нашей решимости создать сильную и независимую Родину."

 SAM_charm_offensive:0 "Чарующее наступление"
 SAM_charm_offensive_desc:0 "В Самарской Декларации, мы четко заявили миру, что РОА не является, и никогда не будет являться орудием немцев. Теперь же, мы должны работать над минимизацией наших прошлых связей с немецкими оккупантами, ежели мы хотим получить международное признание.\n\nЕсть, конечно, разные стороны, на которые стоит обратить внимание. Итальянцы, американцы, японцы и многие другие возможно, будут рады видеть объединенную Россию прямо на заднем дворике Германии. Мы можем в равной степени подчеркнуть нашу оппозицию коммунизму, и намекнуть на разрыв наших отношений с Германией как на причину будущего конфликта с распадающимся Рейхом."

 SAM_nordic_help:0 "Нордическое пособление"
 SAM_nordic_help_desc:0 "Поскольку Европа вспыхнула пламенем, после гражданской войны в Германии, а Центральная Азия и Сибирь пребывают в хаосе, наша основная связь с внешним миром проходит через северные страны. Норвегия, Финляндия и Швеция находятся на орбите Пакта, и у всех у них есть сложное прошлое. Тем не менее, у нас есть ресурсы и возможности, которые могут соблазнить хотя бы одно из этих правительств, и выступить в качестве торговых посредников с остальным миром."

 SAM_foreign_business:0 "Иностранный бизнес"
 SAM_foreign_business_desc:0 "Если мы хотим восстановить сильную Россию, Мы должны приветствовать всех, кто хочет вести здесь бизнес. Международный капитал, и опыт, помогут нам войти в современную эпоху!\n\nПо крайней мере, такова теория. На практике же, мало кто осмеливается инвестировать в непроверенную нацию, которая только что вышла из серии жестоких гражданских войн, несущей на хребте неопределенное будущее. Мы должны обратиться к тем немногим, кто достаточно смел (или глуп) вкладывать средства в нашу страну. Особые экономические зоны, привилегированные государственные контракты и несколько старых добрых взяток могут сделать сделку более сладкой для наших новых международных друзей."

 ### Regional Diplomacy Bunyachenko ###
 SAM_business_contacts:0 "Бизнес-Контракты"
 SAM_business_contacts_desc:0 "Международное бизнес-сообщество по понятным причинам не решалось вкладывать средства в Россию, когда в ней царили военачальники и анархия. Трудно получить прибыль, когда ваши потенциальные клиенты борются за свою жизнь и стараются не помереть с голоду. Но теперь, когда мы восстановили определенную стабильность в нашем уголке России, мы, возможно, сможем привлечь некоторые инвестиции из-за рубежа. Корпорации из Италии, Америки и Японии можно было бы убедить хотя бы рассмотреть возможность расширения своей деятельности в России. Обещания правительства, дружественного капитализма и стремящегося наладить экономические связи с внешним миром, может быть достаточно, чтобы заставить их забыть об опасностях инвестирования в продолжающуюся зону боевых действий."
 
 SAM_contacts_with_moskowien_bunyachenko:0 "Контакты с Московьеном"
 SAM_contacts_with_moskowien_bunyachenko_desc:0 "Не секрет, что ситуация в Рейхскомиссариате Москвовьена нестабильна, и это мягко сказано. Усилия Германии по заселению этой территории оказались недостаточными для заселения коренных русских, которые были вынуждены жить угнетенным большинством на своей бывшей родине. Немцы хотят меньше русских в Московьене, а русские не хотят, чтобы немцы правили. Есть решение, которое приносит пользу обеим сторонам, но, что более важно, больше всего оно приносит пользу нам. Используя наши контакты в Московии, мы можем создать иммиграционную программу, которая переселит десятки тысяч россиян из Рейхскомиссариата в наши границы. Эта иммиграция значительно увеличит наше население и доставит свежих новобранцев в армию прямо к нашему порогу."
 
 SAM_russia_stable_and_orderly:0 "Россия, Стабильная и Упорядоченная!"
 SAM_russia_stable_and_orderly_desc:0 "Русский народ существует веками, но наше правительство еще молодо, и мы еще не произвели сильного впечатления на мировой арене. Мы должны проявить инициативу и определиться, прежде чем наши враги смогут оклеветать нас в глазах великих держав. Временный Комиссариат Западной России будет известен как маяк правопорядка в хаотическом мире. Мы будем подавать пример, выступая против зла коммунизма и нацизма и защищая стабильность нашего региона. Страны всего мира должны смотреть на Россию и знать, что на нее можно рассчитывать, что она поступит правильно. Мы вернем Родине статус оплота против анархии!"
 
 ### Regional Diplomacy Zykov ###
 SAM_open_our_doors:0 "Открыть окно"
 SAM_open_our_doors_desc:0 "Несомненно, наша предыдущая работа с немецкими псами, сделала многое, чтобы запятнать нашу молодую Нацию в глазах всего Мира. Но это не означает, что мы должны смириться с этой Судьбой.\n\nМы уже установили контакт с разведывательным сообществом в ряде Стран. Теперь, приглашая ряд неправительственных организаций и гражданских чиновников, мы можем показать всему миру, что нам нечего скрывать. Таким образом, мы можем начать создавать новое Повествование о Расцветающей Демократии в Западной России.\n\nКонечно, нельзя ничего оставлять на волю случая, поэтому достопримечательности, показываемые нашим посетителям, будут тщательно организованы. Честность подобна сахару в кофе; если его слишком много - всё можно превратить в непригодный для питья осадок."
 
 SAM_contacts_with_moskowien_zykov:0 "Связи с Московией"
 SAM_contacts_with_moskowien_zykov_desc:0 "Ситуация на Западе, в бывших Московских землях... крайне апутанная. Этим, как уверяет нас председатель Зыков, можно сыграть в Нашу пользу.\n\nВерхмахт долгое время поддерживал строго милитаризованную границу с Российскими кликами. Эти гарнизоны служили двойной цели: не подпускать к себе военачальников и Русских граждан второго сорта. Теперь, изменившаяся ситуация в Московской Области и в Германии, пробила большие дыры на границе, и наши Русские братья нерешительно смотрят на Восток. Если мы убедим их, что здесь растет Безопасная и Сильная Россия, наши братья могут отправиться в путешествие на Восток.\n\nТакая миграция увеличила бы наше население и заработала бы у Председателя Зыкова больше преданных сторонников. Немцы, вероятно, будут раздражены тем, что их рабы бегут на Свободу, но что они могут с этим поделать?"
 
 SAM_russia_strong_and_free:0 "Россия - Сильна и Свободна!"
 SAM_russia_strong_and_free_desc:0 "В каждом сердце, как в России, так и за рубежом, светится немного света Надежды! При Председателе Зыкове просыпается Свободная Россия, гарантирующая Безопасность и Мечты своих Граждан. При Председателе Зыкове встаёт Сильная Россия, способная сокрушить любого другого претендента на Объединение и способная Освободить Россию!\n\nВ каждом сердце светится Надежда, безопасная для элиты Германии. Там, остается надеяться на то, что Надежда миллионов Россиян, бросает Тень на будущее нелегитимного Рейха!"
 
 ### Regional Diplomacy Oktan ###
 SAM_contacts_abroad:0 "Контакты за границей"
 SAM_contacts_abroad_desc:0 "Одним из наиболее очевидных преимуществ нового Великого маршала является его глубокая сеть контактов и контрабандистов, которая вьется через Россию и за ее пределами - монстр Франкенштейна из немецких, коллаборационистских, русских или других иностранных лиц и сетей, которыми Михаил Октан уже давно пользуется. В то время как раньше это приносило пользу Октану и тем, кому он отдавал свои дары в обмен на благосклонность и преданность, пришло время этим контрабандистам принести пользу всей России!\n\nОктан поговорит с теми, кого он купил к востоку от Урала, чтобы узнать, захотят ли они или кто-нибудь из их знакомых, кто является кем-либо из любого места, играть за команду РОА. Великий маршал, конечно, позаботился о том, чтобы любой, кто захочет сотрудничать с Комитетом, был щедро вознагражден - учитывая, как хорошо он обращался со своими офицерами до сих пор, мы можем ожидать, что многие будут соблазнены его предложением."
 
 SAM_the_samara_declaration_oktan:0 "Самарская декларация"
 SAM_the_samara_declaration_oktan_desc:0 "Смоленская декларация уже давно воспринимается как бесполезный клочок бумаги. Подписанный во время Западнорусской войны, он объявляет Советское правительство исторической аберрацией и провозглашает право каждого гражданина бывшего Советского Союза на свободу и самоопределение. Как бы то ни было, Смоленская декларация стала началом нашей славной кампании по освобождению России от ее врагов.\n\nВ Самаре, где наши люди освободились от немецкого раболепия, появилась новая декларация. Этот новый документ оклеит бумагой нашу противоречивую историю и заново представит РОА как организм освобождения и объединения всей России. Декларация в равной мере осудит иностранное вмешательство в российские дела и предупредит мир о нашей решимости создать сильную и независимую родину."
 
 SAM_banking_partners:0 "Банковские партнеры"
 SAM_banking_partners_desc:0 "Что толку в деньгах, если мы не можем их вкладывать? Любой человек, стоящий его зерна соли, и его мать знают, что вы не можете просто спрятать деньги под пресловутым матрасом - особенно если сам объем их приближается к тому, что Октан приносил с тех пор, как он взял контроль. Некоторые из наиболее экономных друзей Великого маршала предложили двусторонний метод борьбы с тем, что Октан называет "suffering from success".\n\nAnonymous bank accounts in the names of dead ROA officers or fabricated individuals will be created in Russian banks and slush funds will be sought abroad to help secure retirement money for the most honored of Russia's heroes, Oktan included of course, as well as to help pool foreign investments and keep the money in the hands of those wise enough to use it correctly."
 
 SAM_cashing_out_deals_with_the_fritzes:0 "обналичивание дел с Фрицами"
 SAM_cashing_out_deals_with_the_fritzes_desc:0 " Ни для кого не секрет, что наши военные завоевания в Западной России взъерошили несколько перьев на западе, в немецком гиганте. Несмотря на их энтропийное сползание в хаос, немцы все еще являются силой, которую нужно бояться и уважать.Однако, что еще более важно, мы должны убедиться, что очень, очень длинный список услуг, которые Михаил Октан заработал от фрицев и Гансов Германии, должен быть учтен и "cashed in", so to speak, before the Germans refuse to cooperate with us entirely. We'll start with the most wishy-washy and the ones who have the most to lose, working our way down to the most corrupt border guard; whatever happens, we'll take whatever they're offering and more. The Grand Marshal makes sure that he always gets what he's owed."
 
 SAM_food_and_books_for_russia:0 "Еда и книги для России"
 SAM_food_and_books_for_russia_desc:0 " Некоторые из самых смехотворных программ на Западе посвящены обнищанию миллионов людей, страдающих в Африке, Азии и, к сожалению, в России. Американцы, конечно, не дураки - по крайней мере, их политики. Но кровожадные люди, стоящие за западными благотворительными организациями, стремящимися облегчить бедность, конечно, этого не делают. Великий маршал приказал создать организацию, официально не связанную с его правительством. Организация по безопасности русского народа, или ОБРН — вот как она будет называться.\n\nОктан объявил народу, что через эту организацию будут доступны "food and books for all of Russia" will be made available. While this may be true, it's certainly not the intent of the NGO - not only will foreign aid come through the OBRN and mysteriously disappear, it's a perfect front for the money laundering needs of some of Oktan's friends."
 
 SAM_the_tired_the_poor:0 "Уставшие, бедные"
 SAM_the_tired_the_poor_desc:0 ""Keep, ancient lands, your storied pomp!" cries she with silent lips. "Give me your tired, your poor, your huddled masses yearning to breathe free..."\n\nThe Grand Marshal, ever the shrewd statesman, has devised a plan to disrupt our German enemies to the west. By using his contacts in Moscowien, Oktan has managed to encourage a number of people, refugees, patriots, or otherwise to abandon the Reichskommissariat in favour of the land controlled by the Committee. Not only will this bolster the available manpower for our factories and our armies, which seem to be growing by the day, the mass migrations of these refugees will seriously disrupt the Germans and their ability to control the so-called "porous border" between us and their easternmost Reichskommissariat."
 
 SAM_new_business_relationship:0 "Новые деловые отношения?"
 SAM_new_business_relationship_desc:0 "Ни для кого не секрет, что Комитет освобождения народов России является доминирующей силой на западе России, да и вообще, возможно, во всем остальном, что когда-то составляло Союз Советских Социалистических Республик. В те времена, когда Михаил Октан и его союзники влачили жалкое существование в окрестностях Самары, многие "friends" enjoyed impartial and unbalanced agreements with Oktan, who tolerated these arrangements only because he had little choice in the matter.\n\nNow, however, with the might of Western Russia behind him and the rapidly-recovering industrial power that has shown itself to come with the territory, Oktan is now in a position to renegotiate his prior arrangements. New business relationships are important, but the best of the best will only be offered to those who are willing to give and take."
 
 SAM_the_homeless_tempest_tost:0 "Бездомные"
 SAM_the_homeless_tempest_tost_desc:0 ""... the wretched refuse of your teeming shore. Send these, the homeless, tempest-tost to me..."\n\nRefugees and Russian patriots aren't the only bodies that we'll be importing. Oktan has sought out mercenaries all around the globe, encouraging them to come and work for him and him only. These mercenaries, kept loyal by Oktan's seemingly bottomless pockets, will not only serve as a personal bodyguard to the grand marshal, but will also do the wetwork that Oktan deems either inappropriate or otherwise too important for his Russian subordinates to see through.\n\nAfter all, Oktan's political rivals won't liquidate themselves. These mercenaries can be unscrupulous and uncouth at the best of times, but so long as they're getting paid they'll stay in line."
 
 SAM_all_beside_the_golden_lamp:0 "Все у Золотой лампы!"
 SAM_all_beside_the_golden_lamp_desc:0 ""... I lift my lamp beside the golden door!"\n\nOur towns and cities are burgeoning with people! Thousands of refugees are in the process of making new homes within our borders, and for the first time in decades, foreign companies are setting up shop and opening their doors to the public. Mercenaries patrol the wilderness alongside Russians, and it seems that, almost overnight, Oktan turned the western part of Russia from a near-obliterated wasteland into something that closely resembles a functioning society.\n\nPeople and companies from all over the world; America, Japan, Germany and elsewhere, are all attracted to Russia to turn a profit - and for the first time in a long time, hope and prosperity seem to be returning to what remains of the Russian nation."
 
 ### Regional Political ###
 SAM_scaling_down_emergency_rule:0 "Упразднить ЧП"
 SAM_scaling_down_emergency_rule_desc:0 "Многие ожидали, что наше правительство сложится под двойной угрозой военного и гражданского восстания. Теперь, когда эти два источника недовольства остыли до кипящей угрозы, и с концом Эпохи Военачальников в России, Мы должны сократить Чрезвычайное Положение.\n\nЭто может означать многое для многих разных людей. Предлагаемые меры включают прекращение экстренного развертывания РОА, возвращение к гражданскому самоуправлению в нескольких аспектах повседневной жизни, и переход от нашей командной экономики к более открытой.\n\nТаким образом, ожидается, что председатель предложит новый набор директив губернаторам провинций. Эти инструкции помогут задать тон для появления новой России."
 
 SAM_a_constitutional_convention:0 "Конституционная конвенция"
 SAM_a_constitutional_convention_desc:0 "Мало что вызывает большую нестабильность, чем нечеткие законы и неясное будущее. Таким образом, наш новый председатель счел нужным созвать Конституционный Съезд в нашей столице. Эта встреча грандов КОНР, старших офицеров РОА, а также гражданских советников и партнеров, поможет определить форму нового правительства России. Отмена нескончаемого военного положения сделает многое для легитимации нашего государства, и поможет воплотить в жизнь видение нашего председателя и уго фракции о будущем нашей страны."

 SAM_legislative_matters:0 "Законодательные вопросы"
 SAM_legislative_matters_desc:0 "Ни одно современное правительство не может функционировать без законодательной ветви власти, готовой обсуждать и создавать все возможные типы законов, необходимых для управления нацией. В идеале, эта законодательная ветвь власти должна быть хорошо проинформирована, и способна из года в год поддерживать целостный свод законов, способных управлять Россией.\n\nЭто конечно всё базовые вещи, и члены элиты РОА хорошо согласны с этим. Однако, немногие согласны с тем, как укомплектовать законодательный орган. Некоторые предлагают выборы, в то время как другие выступают за технократов, назначенных комитетом. Удивительное количество аргументов в пользу того, чтобы законодательная власть была отделена от исполнительной, распространилась по всему съезду, поскольку опасения, что наш председатель закрепится в качестве диктатора, остаются высокими.\n\nВ эти лихие времена, мы должны внести порядок и цель. Законодательство оформим по своему вкусу."

 SAM_judiciary_matters:0 "Судебные вопросы"
 SAM_judiciary_matters_desc:0 "Пока что большинство важных судебных дел ведется военными судьями РОА. И хотя эта схема оставалась действующей на протяжении всей Эпохи Военачальников, ограничения системы делают реформу важной. Военных судей слишком мало, чтобы охватить все уголовное право, не говоря уже и о рассмотрении гражданских и деловых дел.\n\nТаким образом, возникнет необходимость наделить хотя бы некоторой властью независимую и судебную власть. Насколько мощной и важной будет эта судебная система, и до сей поры остается предметом горячих споров. Вклад председателя может так или иначе склонить чашу весов."

 SAM_executive_matters:0 "Исполнительные вопросы"
 SAM_executive_matters_desc:0 "Если законодательный орган предлагает закон, а судебная власть интерпретирует законы, то исполнительная власть должна принимать законы.\n\nУ РОА всегда была четкая цепочка подчинения, с четко определенной ролью каждого ранга в отношении выполнения различных задач. Попадая в мрачный многополярный мир гражданского правления, некоторые предлагают сохранить аналогичную структуру: председатель РОА и его офицеры - могут свободно применять законы и выбирать их преемников. Другие же, ещё раз приводят доводы в пользу некоторого гражданского участия в исполнительной власти. А другие по-прежнему желают отделить главу государства от грязного бизнеса по управлению нацией, освободив председателя от необходимости управлять всем на микроуровне.\n\nВ ходе съезда ожидается, что вскоре будет принято решение."
 
 SAM_ministry_of_truth:0 "Министерство правды"
 SAM_ministry_of_truth_desc:0 "Бюро военной разведки РОА, долгое время следило за коммунистическими агитаторами, немецкими лазутчиками, активистами профсоюзов и прочими, кто создает недовольство или раскачивает лодку. В рамках нашего перехода к современному и национальному государству, многие призывали к усилению нашего аппарата безопасности.\n\nЭто вполне себе деликатный вопрос, поскольку любая тайная полиция получит огромную власть над нашей страной. Таким образом, председатель попросил советников представить план действий по созданию эффективного и лояльного Министерства Безопасности России."

 SAM_education:0 "Образование"
 SAM_education_desc:0 "Наша система образования возникла, как результат нашей системы подготовки солдат. Умных и грамотных детей поощряли к изучению разнообразных технических профессий, необходимых для современной армии. По мере того, как наша нация росла, начали появляться и гражданские учебные заведения, пытающиеся повысить грамотность и собрать вместе, сколько бы инженеров и врачей ни можно было найти.\n\nНастало время для еще более фундаментальных реформ в сфере образования. Каждый ребенок получит стандартное образование, а технические институты предлагают дешевое и быстрое обучение ценным профессиям. Между тем, более одаренных учеников, направят во вновь открывшиеся университеты. Ещё более важным, чем природные ресурсы, является население России, наше главное оружие в предстоящей борьбе."

 SAM_social_net:0 "Социальное обеспечение"
 SAM_social_net_desc:0 "Обеспечение население продовольствием было отличным способом уменьшить недовольство, но человек ведь не живет одним лишь хлебом. Проблема с жильём всегда была присуща Русской Анархии, и наша новая экономика угрожает сделать бездомными гораздо больше мужчин и женщин.\n\nХотя у нас и нет терпения на тунеядцев, символическое социальное обеспечение не будет делать что-то больше, чем продолжать стабилизировать общественное мнение для нашего правительства. Старые, немощные и даже сироты, либо отдали всё для России, либо оставили продуктивные годы позади. Предоставляя им жилье и медицинское обслуживание в некоторой степени, мы заверяем население в том, что мы заботимся об их интересах."
 
 SAM_A_modern_state:0 "Современное государство"
 SAM_A_modern_state_desc:0 "Солдаты, в чистой и красивой униформе патрулируют восстановленные улицы наших городов, охраняют современные вокзалы, служащие воротами для бесконечного потока людей, стекающихся с пригородов, идущих на свои рабочие места. Дети, которые когда-то проводили целые дни в поисках еды, теперь сидят в классах.\n\nРоссия, наконец, выходит из Эпохи Военачальников."
 
 ### Regional Political Bunyachenko ###
 SAM_perfect_our_history:0 "Наша Идеальная история"
 SAM_perfect_our_history_desc:0 "Наши дети должны знать историю своего народа, но российская история полна трагедий и ошибок, с которыми нужно обращаться осторожно. В частности, происхождение нашего собственного правительства - сложный вопрос. Тот факт, что РОА была создана для сотрудничества с нацистами, позволяет легко принять ее за армию предателей. Ученики России должны держаться подальше от этой соблазнительной лжи. Мы научим их правде, что президент Буняченко сделал все необходимое, чтобы избавить Россию от большевистской угрозы и создал армию настоящих патриотов, которые боролись за свободу всех россиян. Мы принимали помощь от всех, кто ее предлагал, включая немцев, зная, что праведность нашего дела - это все, что имеет значение."
 
 SAM_the_loyal_opposition:0 "Лояльная Оппозиция"
 SAM_the_loyal_opposition_desc:0 "Важно показать народу России, что мы не просто еще одна диктатура, которая будет терроризировать и эксплуатировать их. Наше правительство всегда заботится о высших интересах своих граждан, и мы не настолько боимся критики, чтобы заставить ее замолчать, как это делали цари или коммунисты. Мы разрешим формирование оппозиционных партий, которые смогут получить представительство в подконтрольной нижней палате парламента. Эти партии станут домом для тех, кто критикует наше правительство, но при этом не пустят их с нашего пути. В парламенте они смогут препираться и жаловаться сколько угодно, в то время как мы будем свободны продолжать нашу работу без их обструкционизма."
 
 SAM_protect_our_veterans:0 "Защитить наших Ветеранов"
 SAM_protect_our_veterans_desc:0 "Есть ли кто-нибудь, кто видел больше разрушений или пережил больше конфликтов, чем ветераны России? Многие из этих людей в течение десятилетий постоянно сражались, сначала под жестоким игом коммунистов, а затем в Армиях военачальников, пришедших к власти после краха. Мы никогда не сможем выплатить долг перед людьми, которые сделали все, что мы достигли, возможным, но мы должны постараться. Если хотя бы один-единственный ветеран задается вопросом, как он будет платить за квартиру или за свою следующую еду, мы потерпим неудачу. Их пенсии должны быть увеличены, чтобы им не приходилось работать в старости. Необходимо создать программы по обеспечению их жильем, чтобы их не заставляли спать на улицах страны, ради которой они рисковали своей жизнью. Ветераны России - ее герои, и мы не подведем наших героев."
 
 SAM_a_modern_state_bunyachenko:0 "Современное Государство"
 SAM_a_modern_state_bunyachenko_desc:0 "По всей западной России происходит возрождение. Экономика ожила и продолжает расти, поскольку все больше фабрик и предприятий растут, как сорняки, и их количество растет с каждым днем. Это возрождение стало возможным благодаря сотрудничеству народа и правительства. Рабочие в России работают сверхурочно, часто в неприятных условиях и за небольшую плату, но они знают, что их усилия вознаграждаются другими способами. Правительство заботится о людях, обеспечивая благосостояние и помощь тем, кто в этом нуждается, и гарантирует, что каждый россиянин вносит свой вклад в восстановление Родины. Под руководством государства гарантирован экономический и промышленный рост. Современная русская нация наконец-то воскресла из пепла."
 
 ### Regional Political Zykov ###
 SAM_elite_schooling:0 "Школы для элиты"
 SAM_elite_schooling_desc:0 "Элитарное образование в России было всегда актуально, даже в самые тёмные моменты времён Анархии. Новые офицеры были нужны всегда, ровно как и новые врачи с инженерами.\n\nБлагодаря духу Национальной Стойкости, у нас сейчас есть куча обученных профессионалов, которых наконец можно использовать в благих намерениях. Открывая новые воинские училища, новые университеты, мы сможем обучить новое поколение - поколение лидеров Нашей державы. Такая прекрасная возможность как раз сходится с мечтой Председателя Зыкова о новой Российской Республике!"
 
 SAM_a_party_for_the_people:0 "Партия народа"
 SAM_a_party_for_the_people_desc:0 "По мере того, как к нам приближаются первые выборы в Республике, всё больше поднимается вопрос о создании хотя бы формальной политической партии нашего Председателя Зыкова, и его сподвижников. На самом деле, нам осталось совсем немного: Продумать программу и идеологию новой политической организации.\n\nПартия ”Единство” будет преследовать идеи Сильного правительства и Демократии, поддержку инвестиций и в РОА и в тяжелую промышленность. Кандидатами будут особо видные Демократические деятели, преданные Зыкову люди, бюрократы и индустриалисты.\n\nОсвобождение РОА от политики, укрепит авторитет Председателя Зыкова, что является архиважным при подготовке к Объединении России!"Unity", our party will seek a strong government with a democratic mandate and the continuation of investment in both the ROA and heavy industry. Candidates will be drawn from democracy activists, Zykov loyalists in the ROA as well as bureaucrats and industralists.\n\nFreeing the ROA from political strife will reinforce the mandate of Chairman Zykov as we prepare for the unification of Russia!"
 
 SAM_regional_associations:0 "Региональные отделения"
 SAM_regional_associations_desc:0 "Наше новоявленное Государство Всеобщего Благоденствия должно иметь свои стандарты. Таким стандартом, к примеру, будет максимальная поддержка граждан нашей политической партией "
 
 SAM_a_modern_state_zykov:0 "Государство Нашего времени"
 SAM_a_modern_state_zykov_desc:0 "Наконец-то, борьба за побег от прошлого подходит к концу, и Будущее, за которое мы боролись, наконец-то предстает пред Нами. Поднимается Новая Русская Нация, готовая к вызовам ХХ века. Эта Новая Нация - маяк Стабильности и Процветания, где даже самые бедные фермеры и рабочие могут наслаждаться плодами своего труда, и с гордостью называют себя Русскими. Люди верят в силу своего Правительства, зная, что мы глубоко заботимся об их интересах и будем бороться за их Свободу. Прежде всего, люди доверяли Зыкову который взял землю, травмированную полувековым безумием и войной, и превратил ее в процветающую, модернизированную Страну, готовую к предстоящим вызовам и штормам."
 
 ### Regional Political Oktan ###
 SAM_nationwide_talent_drive:0 "Общенациональное движение талантов"
 SAM_nationwide_talent_drive_desc:0 "Было бы глупо позволить нашим лучшим и умнейшим, нашим талантливым инженерам, ученым, архитекторам и всей прочей интеллигенции растрачивать время на служение нашим подчиненным в их сферах. Великий маршал учредил то, что он называет "nationwide talent drive" to bring all of those who may have some academic or scientific value to his provisional capital.\n\nWhile this has earned some degree of ire from a number of our subordinates in the more distant or developed provinces, it will ensure the primacy of the grand marshal's influence within Russian sciences, technology, and progress. All Russians shall follow the example that is put forward by the intelligentsia gathered through Oktan's talent drive!"
 
 SAM_ministry_of_the_interior:0 "Министерство внутренних дел"
 SAM_ministry_of_the_interior_desc:0 "Комитет освобождения народов России и связанная с ним Русская освободительная армия хорошо поработали не только для установления владений Михаила Октана над Западной Россией, но и для того, чтобы все завоеванные ими земли управлялись должным образом: военными офицерами в кармане Октана, как это и должно быть. Однако Великий маршал сделал так, что каждый выданный феод был примерно такого же размера, как и остальные.\n\nХотя это означает, что каждый из них является справедливым участком земли, это также означает, что по необходимости существует целая куча их, которые были разделены. Из-за того, насколько фрагментированными стали эти территории, нам нужна бюрократия, посвященная только управлению и отслеживанию их всех. Это будет Министерство внутренних дел Октана - бюрократический шедевр, призванный предотвратить конкуренцию и раздоры между государственными органами."
 
 SAM_nationalist_fervor:0 "Националистический пыл"
 SAM_nationalist_fervor_desc:0 "Ни для кого не секрет, что массам, русским или иным, нужно чем-то руководствоваться и чем-то заниматься. Для американцев это их одержимость демократией. В Восточной Азии это стремление к прибыли. Немцы любят ненавидеть. Здесь, в России, нужна любовь к России и ненависть к немцам.\n\nНи один уважающий себя русский не может прожить свою жизнь, не зная своего врага на западе. По крайней мере, так мы им скажем. Разжигая пламя национализма и склоняя народ к любви к России и ее спасителю Михаилу Октану, массы будут не только контролироваться РОА, но и использоваться РОА."
 
 SAM_expand_the_committee_of_national_liberation:0 "Расширить КОНР"
 SAM_expand_the_committee_of_national_liberation_desc:0 "Великий маршал поднял хороший вопрос - общая аполитичность Комитета привела к отторжению офицеров, которые управляют нацией, и тех, которыми они управляют. Этого не будет, сказал Октан.\n\nЗа время своего длительного пребывания среди нацистов Октан многое узнал о важности слияния политического и военного аппарата. Таким образом, Великий маршал поставил задачу превратить Комитет освобождения народов России в подлинно политическую партию, которая в конечном счете станет очень и очень длинной рукой Михаила Октана.\n\nМестные отделения КОНР будут созданы в городах и поселках, членство будет поощряться, и принципы антибольшевизма и поддержки Великого маршала будут привиты всем, кто присоединится. Будут созданы и обязательные молодежные группы, которые будут готовить российскую молодежь как следующее поколение солдат - иметь идеальную дисциплину и многолетний солдатский опыт еще до поступления в армию."
 
 SAM_a_modern_state_oktan:0 "Современное государство"
 SAM_a_modern_state_oktan_desc:0 "После многих лет борьбы, будущее, к которому мы стремились, наконец-то появляется на горизонте. Рождается новая Россия, пригодная для мира 20-го века. Это нация закона и порядка, где крестьяне и рабочие гордятся своей нацией и уважают своих начальников. По всей западной России внедряется новая система военных гарнизонов, и награды уже сыплются. Производительность труда в сельских районах значительно возросла при правлении РОА, и правительство получает все больше прибыли с каждым днем. Великие города России также процветают под контролем местных фашистских Советов, которые работают над сохранением славы и максимизацией производительности городских центров Родины. Правит всем этим Октан и его армия, спасители нации, которые продолжают вести Россию вперед."
 
 ### Regional Economic Tree ###
 SAM_bread_on_the_table:0 "Хлеб на столе"
 SAM_bread_on_the_table_desc:0 "Учреждение Рейскомиссариата Московия, отрезало значительную часть пахотных земель России от её свободного населения. Это, в сочетании с прекращением торговли на территории бывшего Советского Союза, сделало отсутствие продовольственной безопасности эндемическим. Нам посчастливилось владеть хотя бы частью оставшейся пахотной земли во время нашего пребывания в Самаре. Теперь, когда мы контролируем всю западную часть России, многие из наших новых территорий уже лет десять балансируют на грани голода. Главные из них - земли павшего ЗРРФ, недалеко от Архангельска.\n\nВ долгосрочной перспективе, мы можем ожидать изменения численности населения, поскольку в регионах на юге нашей страны наблюдается внутренняя миграция. А пока, мы должны заняться вопросом продовольственной безопасности. Обеспечение стабильного доступа к основным благам, таким как хлеб, во многом сделает наше государство легитимным среди наших новых подданных."

 SAM_infrastructure:0 "Инфраструктура"
 SAM_infrastructure_desc:0 "Это хорошо, что у нашего правительства теперь есть четко определенная конституция, а поскольку, наша если власть не ограничивается городами и гарнизонами, следует обратить внимание на областную инфраструктуру!\n\nК счастью, даже немецкие бомбардировки и войны за Объединение не уничтожили полностью инфраструктуру. Наши региональные соперники запустили собственные программы восстановления до войны за Объединение, а мы унаследовали их незавершенные проекты. Приложив лишь совсем немного ресурсов и усилий, мы можем завершить общенациональную сеть автомобильных и железных дорог. Товары и люди будут перемещаться из одного уголка России в другой!"

 SAM_industrial_policy:0 "Индустриальная политика"
 SAM_industrial_policy_desc:0 "Теперь, когда у нашего государства есть твердый фундамент, пора задуматься и над промышленностью.\n\nКонечно, бизнес в частном секторе экономики процветает. Освободившись от немецких бомбардировок, и склеротической экономики большевиков, русский труд и изобретательность были освобождены. Однако это не означает, что частному сектору будет предоставлена возможность работать без каких-либо ограничений. Несколько важных секторов экономики, таких как: разработка оружия и производство энергии, могли бы преуспеть как в государственном бизнесе, так и в государственно-частном партнерстве. Присутствие правительства в отрасли, также было бы полезной сферой и для сохранения политических союзников. Таким образом, предстоящая конференция определит промышленную политику нашей страны."

 SAM_a_chicken_in_every_pot:0 "Курица в каждой кастрюле"
 SAM_a_chicken_in_every_pot_desc:0 "Мы позаботились о том, чтобы товары первой необходимости были доступны во всех уголках нашей страны. Теперь, когда наша молодая экономика вновь расширяется, Мы можем мечтать о более амбициозных целях.\n\nМясо стало невероятно редким явлением после распада Советского Союза. По мере роста наших запасов зерна, появляется возможность использовать его часть в кормах для свиней и кур. Увеличение количества животных белков, доступных нашему государству, улучшит рацион наших солдат, а также значительно удешевит мясо для российских семей. Более не выживая, мужчины и женщины России повернутся в будущее, а их желудки будут наполнены сытной пищей!"

 SAM_a_national_economy:0 "Народная экономика"
 SAM_a_national_economy_desc:0 "Сочетание лучшего управления, лучшей инфраструктуры и лучшей промышленной программы привело к, соответственно, лучшей экономике, это достаточно логично.\n\nПромышленность наших различных регионов развивается, и расточительное дублирование устраняется по мере появления региональной специализации и сохранения только самых лучших, из наших различных унаследованных промышленных зон. Мы можем способствовать этому процессу, прислушиваясь к мнению наших экономических экспертов и укрепляя новые цепочки поставок с помощью ещё более совершенной инфраструктуры, и ещё большего объема инвестиций в обучение персонала. Наградой же будет диверсифицированная и сильная экономика!"

 SAM_import_and_export:0 "Импорт и экспорт"
 SAM_import_and_export_desc:0 "Трудно построить полную автаркию, так как существует множество ресурсов и технологий, которыми мы сейчас практически не владеем. Таким образом, несмотря на наше изолированное геополитическое и экономическое положение, мы должны искать пути импорта.\n\nНаши конкуренты в Восточной Сибири являются ограниченным источником торговли. Старые линии контрабанды в Москву и Рейх, могут оказаться столь же полезными, как и пути, идущие через Скандинавию. Наконец, Стабилизация ситуации в Центральной Азии может предложить нам и другие возможности.\n\nМы более не будем закрытыми!"

 SAM_jam_and_tea_bunyachenko_zykov:0 "Варенье с чаем"
 SAM_jam_and_tea_bunyachenko_zykov_desc:0 "Улучшение связей с остальным миром, позволяет расширить поставки роскошных продуктов питания. Иностранных деликатесов долгое время не хватало населению Западной России во времена анархии, и возвращение этой роскоши, поможет нам ещё сильнее с населением и простыми солдатами. В частности, возврат горячих напитков с кофеином - будет высоко оценено по всей нашей стране."
 
 SAM_jam_and_tea_oktan:0 "Варенье с чаем"
 SAM_jam_and_tea_oktan_desc:0 "Жизнь гражданского лица во время правления военачальников была суровой. Простые удобства, которые могли предоставить даже некомпетентное советское руководство, превратились в дефицитную роскошь за два десятилетия анархии, которую пережила Россия. Теперь же, когда мы укрепили нашу власть над Западной Россией, Мы можем вновь начать импорт некоторых из этих товаров. Варенье и чай, мёд и вино, шелк и украшения. Все это, и многое другое, скоро вернется в Россию, но определенно не для всех. Приобрести их смогут только те, кто зарекомендовал себя для нас, в качестве "

 ### Regional Economics Bunyachenko ###
 SAM_import_substitution:0 "Замена импорта"
 SAM_import_substitution_desc:0 "Привлечение иностранного бизнеса важно для роста российской экономики и реинтеграции нашей страны в глобальный рынок, но мы не должны полагаться на корпорации, базирующиеся в Нью-Йорке или Токио. Если бы они поступили по-своему, мировые корпоративные гиганты превратили бы Россию в одного гиганта-потребителя, в страну, где все можно купить и ничего нельзя производить. Этого нельзя допустить. Чтобы обезопасить себя от иностранной эксплуатации, мы должны работать с комбинатами над увеличением внутреннего производства при сокращении импорта готовой продукции везде, где это возможно. Нет ничего плохого в том, чтобы покупать американскую сталь и японскую резину, если мы можем решить, из чего строить."
 
 SAM_sector_wide_bargaining:0 "Общесекторальный торг"
 SAM_sector_wide_bargaining_desc:0 "Правительство и рабочее движение не обязательно должны быть врагами. В действительности, только создав антагонизм между ними, предатели-большевики смогли захватить власть. Мы позаботимся о том, чтобы это никогда не повторилось, установив правила для каждого сектора нашей экономики, чтобы защитить как рабочих, так и компании. Правительство должно выступать в роли арбитра во всех трудовых спорах, но мы также сделаем эти споры менее частыми. Устанавливая единообразные зарплаты для должностей в каждой отрасли и создавая государственные профсоюзы, представляющие интересы сотрудников, мы можем защитить как права предпринимателя, так и достоинство работника. С профсоюзами под нашим контролем мы сможем защитить наших рабочих от воздействия радикальных левых идеологий, которые так легко заражают частные профсоюзы."
 
 SAM_labor_police:0 "Трудовая Полиция"
 SAM_labor_police_desc:0 "Внутри каждого союза есть коммунистические предатели, которые замышляют и строят заговоры, тонко распространяя свою ядовитую доктрину среди рабочих и планируя падение России. Мы должны быть всегда бдительны против этой угрозы, потому что однажды она уже опустила родину. Следует создать новую службу внутренней безопасности, которой будет поручено следить за рабочими в России, особенно за теми, кто участвует в профсоюзах. Эта трудовая полиция будет работать под открытым небом и под прикрытием, в заводском цехе и в подсобных помещениях, где встречаются плоттеры. Единственный способ отделить социалистических агентов от честных рабочих, которых они пытаются обмануть, - это постоянный надзор. Лучший друг рабочего - не организатор, а следящий за ним правительственный чиновник."
 
 SAM_bread_or_stick:0 "Хлеб или Дубинка"
 SAM_bread_or_stick_desc:0 "Проводимая нами политика дали свои плоды: благосостояние народа растёт, экономические показатели тоже. Те времена, когда люди пытались выжить, питаясь крохами хлеба, прошли. Однако, Комитет и Буняченко понимают, что не стоит останавливаться на достигнутом. Хлеб - каждому! Но есть одна проблема.\n\nНе каждый житель республики готов поддерживать наш курс и, в целом, поддерживать наше правительство. Времена нашего сотрудничества с немцами до сих пор являются гнойной раной на теле нашего величия. Благо, наша власть знает как с этим справиться. "
 
 SAM_a_national_bank:0 "Национальный Банк"
 SAM_a_national_bank_desc:0 "Комбинаты добились больших успехов, и их успех принес процветание России. Поддержка их роста оказалась мудрым решением, но теперь некоторые владельцы начинают нервничать под нашим руководством. Нельзя допустить, чтобы комбинаты становились слишком независимыми от нашего правления, и лучший способ сохранить их зависимость от правительства - это метод, известный как "window guidance". Window guidance is a technique mastered by the Japanese central bank that involves encouraging bank investment in companies that comply with the government's advice. By creating a new national bank of Russia we will centralize our state's financial power and consolidate control over Russia's most powerful corporations."
 
 SAM_the_future_can_begin:0 "Будущее может Начаться"
 SAM_the_future_can_begin_desc:0 "Для Европы промышленная революция закончилась в начале 20 века, но для России это была непрекращающаяся борьба. И цари, и Советы вложили огромное количество времени и ресурсов в попытки индустриализировать аграрную нацию. Иногда им это удавалось, но чаще их усилия останавливались, мало чего достигали. Нам удалось добиться успеха там, где они потерпели неудачу. Под нашим контролем западная Россия наконец-то индустриализировалась, наконец-то присоединившись к остальному цивилизованному миру.\n\nЕжедневно миллионы россиян работают на тысячах фабрик от Архангельска до Самары. Российские бизнес-империи начинают делать себе имя не только в России, но и во всем мире. Сталелитейные заводы производят рекордное количество материала, который будет использоваться для строительства всего, от резервуаров до небоскребов. Россия наконец вырвалась из прошлого, и теперь ее ждет будущее."
 
 ### Regional Economics Zykov ###
 SAM_legal_unions:0 "Легализовать союзы"
 SAM_legal_unions_desc:0 "Рабочие, - это строительный элемент силы Нашей Нации, такие же, как и солдаты, - основа её защиты. Как и солдаты РОА, рабочие России заслуживают защиты и хорошего уровня жизни.\n\nК сожалению, в прошлом, эта защита была смешана с опасной социалистической чепухой, которая настраивала рабочих против остальной Нации и приносила большие бедствия Русской Нации.\n\nВ промышленном секторе, профсоюзы готовятся предоставить рабочим Право Голоса. Эти союзы будут отслеживаться на предмет любых признаков социалистического проникновения, и все незаконные союзы будут подавлены. Советы пытались задушить светочь Свободы в России, и мы никогда более не дадим им где-либо распространять свою гнусную идеологию!"
 
 SAM_small_and_medium_enterprises:0 "Малый и Средний бизнес"
 SAM_small_and_medium_enterprises_desc:0 "Многие из наших промышленных программ до сих пор нацелены на Крупные и Государственные предприятия. Однако же, истинной Кровью Нашей Экономики, являются скромные граждане-предприниматели. Без обширной экосистемы малых и средних предприятий, наши огромные правительственные арсеналы не смогли бы производить необходимое количество военной техники. Помимо этой важной цели, малые и средние предприятия дают работу и цель членам общества.\n\nК сожалению, Россия - трудное место для бизнесменов. Неуплата кредита может привести к физическим расправам и даже смерти. Воровство, и рэкет с запугиванием, распространены во многих плохо охраняемых районах, что обременяет предпринимателей. Государство обязано вмешаться, и предоставить МСП надлежащую среду для Процветания, удалив загрязняющие вещества и токсины из экосистемы Бизнеса!"
 
 SAM_proper_land_grants:0 "Гарантировать Землю"
 SAM_proper_land_grants_desc:0 "Последние пятьдесят лет совсем не были добры к скромным русским крестьянам. Освободившись от царского деспотизма, они оказались под сапогом советского гнета ещё до того, как проклятые немцы положили конец центральной власти. Военачальники и их клики, последовавшие за этим же путём, едва ли больше беспокоились за всех этих важных создателей продуктов питания и безопасности.\n\nТеперь, многие крестьяне не имеют никаких юридических прав на свою землю, так как сменяющие друг друга администрации кончились лишь хаосом. У других же, много противоречивых земельных претензий, в результате чего они становятся хозяевами либо слишком маленькой либо слишком большой земли. Пришло время вмешаться в это недоразумение.\n\nКомиссия по Земельным вопросам позаботится о том, чтобы соблюдались все наследственные права и чтобы ни одна деревня не испытывала недостатка в земле под их законным контролем. Это поможет навести Порядок и Доверие в деревне."
 
 SAM_end_internal_controls:0 "Завершить эпоху Контроля"
 SAM_end_internal_controls_desc:0 "Мы максимально ослабили ограничения военного времени. Однако, по-прежнему ешё существует некоторый контроль передвижений, чтобы люди в массовом порядке не покидали пострадавшие от войны районы, в поисках работы на другом месте.\n\nТеперь, когда экономика процветает, мы можем ослабить эти ограничения на поездки. Мы надеемся, что с изобилием работы рядом с их домом, наши граждане дважды подумают, прежде чем переехать...Но Государство не должно указывать им, куда им идти и когда."
 
 SAM_land_reforms:0 "Земельные Реформы"
 SAM_land_reforms_desc:0 "Теперь, когда мы проверили, кто чем владеет, похоже, что предстоит ещё много работы. Многие земли, находящиеся под законным контролем, стали совершенно бесполезными из-за войны. Более того, другие крестьяне - лишь просто беженцы из Московии, или других регионов России, и у них нет их деревни, чтобы поручиться за их запрос на землю.\n\nТаким образом, задача нашей Комиссии по Распределению Земли - расширилась. Мы разобьем крупные хозяйства отсутствующих помещиков, и передадим их безземельным крестьянам. В этом нам поможет большое количество земель, конфискованных у царистов, коммунистов и других врагов народа."
 
 SAM_a_moral_economy:0 "Экономика для Народа"
 SAM_a_moral_economy_desc:0 "В выступлениях за выступлениями, Наш Председатель подчеркивал, что нет смысла в сильной экономике, если она не служит населению. Таким образом, мы попытались создать натон, уважающий своих рабочих, крестьян, промышленников и интеллигенцию. Теперь, мы можем внести последние штрихи в Нашу Великую и Нравственную экономику.\n\nПолучив от Государства средства, позволяющие позаботиться о своем Будущем и своей Семье, Российское население, наконец, начинает видеть в РОА и его Председателе в качестве Лидеров и Строителей, а не иностранных марионеток. То, что мы сделали в Самаре, мы повторили и по всей Западной России: мы объединили Наш Народ силой Труда!"
 
 ### Regional Economics Oktan ###
 SAM_eminent_domain:0 "Выдающийся домен"
 SAM_eminent_domain_desc:0 "Оказывается, что инфраструктурные проекты, которые мы изначально заложили, чтобы лучше связать нашу нацию с собой и внешним миром, стоят намного дороже, чем мы изначально планировали. Большая часть земли, на которую мы смотрели, принадлежит могущественным людям, не желающим с ней расставаться. Хорошо, что мы - правительство.\n\nС помощью взяток и подкупов, а также немалого применения запугивания и силы мы можем гарантировать, что земля, которую мы должны обеспечить для наших проектов, будет предоставлена нам в свободный доступ. Концепция выдающегося домена уже давно используется в Европе и за рубежом, когда правительству необходимо было проложить путь для прогресса. Почему бы нам не восстановить выдающиеся владения в России, хотя бы для того, чтобы официально узаконить наш "process" of securing the land that we need."
 
 SAM_the_proper_channels:0 "Правильные каналы"
 SAM_the_proper_channels_desc:0 "Раздавая губернии своим подчиненным, Великий маршал тщательно следил за тем, чтобы ряд ключевых мест оставался под его непосредственным контролем - ключевые порты и железные дороги, все из которых являются ключевыми для торговли, экспорта и импорта, находились непосредственно под его управлением.\n\nЭто оказалось невероятно полезным в продвижении Великого маршала на дальнейшую позицию власти среди РОА и генералов, которым он с тех пор предоставил правительственные полномочия. Это означает не только то, что почти все, что покидает страну, должно пройти через его руки, но и все, что приходит - большие суммы денег идут не только в федеральную казну, но и в карманы Октана, которые он будет использовать по своему усмотрению."
 
 SAM_internal_border_control_streamlining:0 " Упорядочение Внутреннего Пограничного Контроля"
 SAM_internal_border_control_streamlining_desc:0 "Тот факт, что ряд наших военных губернаторов начали закрывать свои границы друг для друга и вводить пошлины на импорт товаров из других провинций, начал немного тормозить рост нашей экономики. Великий маршал уже начал мозговой штурм, как не допустить, чтобы это повредило нам еще больше - нам нужно сгладить эти экономические морщины, чтобы продолжать стимулировать экономику, а также развивать нашу промышленность.\n\nОктан планирует нанять группу советников и силачей, которых он уже начал называть своим "Internal Border Control" - these mercenaries and bureaucrats will help streamline the exchange of goods between governorships as well as ensure that everyone is behaving as they should."
 
 SAM_end_laziness:0 "Покончить с лентяйством"
 SAM_end_laziness_desc:0 "План Октана, направленный на то, чтобы заставить ряд беженцев бежать из контролируемых немцами районов на наш запад, был успешным. Слишком успешным. Теперь у нас есть десятки лагерей, в которых содержатся тысячи беженцев, у которых нет ничего, кроме одежды на спине - ни домов, ни еды... бесполезно. У нас слишком много беженцев. Они тоже ничего не сделали с тех пор, как пересекли границу, - очевидно, время, проведенное у Фрицев, сделало их ленивыми.\n\nОни должны работать на заводах, работать на нашу администрацию, служить в армии или производить продукты. Ради Бога, им нужно ХОТЬ ЧТО-ТО делать - мы едва можем позволить себе раздавать продовольствие и богатство нашей армии и продолжать иметь функционирующий гражданский сектор, не говоря уже о том, чтобы что-то для них делать... особенно если они не заинтересованы в том, чтобы что-то делать для нас. Работа человека-его гордость, и эти беженцы явно чувствуют себя комфортно в своем позоре. Мы не можем позволить этому продолжаться."
 
 SAM_corporate_exclaves:0 "Корпоративные эксклавы"
 SAM_corporate_exclaves_desc:0 "Мы уже стали свидетелями того, как ряд иностранных корпораций со всего мира проявляют интерес и даже заходят так далеко, что инвестируют в нашу экономику. Это потрясающе - даже предварительный интерес и инвестиции вызвали всплеск доверия среди рынков и людей. Великий маршал разработал план - с помощью своих ближайших экономических советников, конечно, - чтобы побудить эти иностранные фирмы высадиться в России.\n\nОктан предложил, чтобы федеральное правительство создало и поддерживало ряд особых экономических зон, как с географической точки зрения, так и с точки зрения рыночных ниш. Это не только поможет корпорациям пустить корни в России, но и даст толчок экономике, с которой мы так долго боролись."
 
 SAM_everyone_back_to_work:0 "Всем обратно за работу!"
 SAM_everyone_back_to_work_desc:0 "С нашими усилиями по возвращению экономики в рабочее состояние, которые увенчались успехом, пришло время сидеть сложа руки и пожинать плоды. Наши заводы с ревом ожили, как никогда раньше, и поток товаров хлынул на рынки нашей территории. И теперь, когда экономика укрепляется, она падает на тех, кто сделал это так, чтобы немного снять сливки с вершины. Ведь предприимчивость и дальновидность должны иметь свою награду, и сам Михаил Октан первым выберет кусок пирога."
 
 ### Superregional Zykov ###
 SAM_zykov_new_territories:0 "Новые территории"
 SAM_zykov_new_territories_desc:0 "Наша борьба за земли к востоку от Урала была нелегкой, но мы победили, и теперь наша администрация простирается от границ оккупированной немцами России на Западе до территорий за Уральскими горами. Но то, что мы выиграли битву, ещё не означает, что мы добились мира: нам предстоит проделать большую работу, чтобы завоевать сердца и умы нашего нового населения.\n\nПришло время подготовить новые земли к интеграции в нашу молодую демократическую систему. Уже сейчас агенты и администраторы Зыкова проникают в Западную Сибирь, создавая избирательные участки и просветительные центры, чтобы подготовить давно угнетённый народ Сибири к наступлению демократии, пусть и пока не совершенной. Пока."
 
 SAM_zykov_partial_elections_for_the_east:0 "Выборы на Востоке"
 SAM_zykov_partial_elections_for_the_east_desc:0 "Демократия, приходящая в Сибирь всё ещё молодая, хрупкая демократия, и поэтому мы должны убедиться, что люди знают как важно голосовать за правильные партии. Мы уже отобрали несколько наших кандидатов, чтобы они перешли через горы и баллотировались там, но также неплохо было бы найти местных людей, которые были бы готовы работать в нашей партии "
 
 SAM_zykov_backroom_deals:0 "Закулисные сделки"
 SAM_zykov_backroom_deals_desc:0 "Наши кандидаты - не единственные демократы в Сибири. Когда мы освободили этот район от наших соперников, к нам обратился ряд видных деятелей и их сторонников в надежде, что мы поможем установить в регионе функционирующую демократию. Это именно то, что мы и планируем сделать, а эти люди помогут нам.\n\nНам нужно будет сделать так, чтобы эти люди - бизнесмены, местные политики, бывшие военные - были на нашей стороне и были членами "deals" could be worked out between Zykov's administration in Samara and themselves: loyalty for a price."
 
 SAM_zykov_preparing_the_elections:0 "Подготовка к выборам"
 SAM_zykov_preparing_the_elections_desc:0 "Независимо от того, как мы планируем подойти к демократическому вопросу в Сибири, необходима некоторая поверхностная подготовка к самим выборам. В течение многих лет люди в этом регионе страдали от тиранов и диктаторов, не говоря уже о Советах. Почти никто из жителей наших новоприобретённых территорий не помнит о демократии и не понимает её важность.\n\nТаким образом, необходимо проделать большую работу, чтобы наши новые территории были должным образом подготовлены к предстоящим выборам. Люди должны быть осведомлены о голосовании - как это делать, где и когда, и самое главное: зачем. Кроме того, мы должны обратить внимание на административную сторону вещей, создавая избирательные округа, нанимая администраторов и бюрократов, чтобы гарантировать, что голоса были правильно собраны, подсчитаны и о них было правильно доложено."
 
 SAM_zykov_let_the_easterner_run:0 "Пусть они работают..."
 SAM_zykov_let_the_easterner_run_desc:0 "Несмотря на желания армии, Зыков всё ещё остаётся главным - и председатель стремится к функционирующей демократии для всех россиян. В конечном счете, наши новые граждане по-прежнему остаются просто гражданами нашей республики. И поэтому к ним следует относиться как к таковым.\n\nКонечно, мы будем призывать как можно больше людей присоединиться и проголосовать за "
 
 SAM_zykov_under_restraints:0 "...Под ограничениями"
 SAM_zykov_under_restraints_desc:0 "Конечно важно, чтобы у народа был реальный голос и право на самоопределение, но для нас рискованно полностью позволить русским Сибири - с их грузом многолетней тирании и угнетения на плечах - голосовать за любого, кто может пробудить популистские прихоти, наполняя головы людей сладкой ложью.\n\nДаже если мы допустим свободные выборы на большей части Востока, нам возможно придётся... кое-что исправить. Кое-какие перестановки здесь и небольшой перевод денег там обеспечат присутствие "
 
 SAM_zykov_from_chairman_to_president:0 "От председателя к президенту"
 SAM_zykov_from_chairman_to_president_desc:0 "Милетий Зыков, бывший председатель Комитета освобождения народов России, сокращенно КОНР, привёл в действие свой окончательный проект: полный демонтаж КОНР и окончательный переход от своей роли председателя комитета к роли президента новой Российской Республики.\n\nНеудивительно, что он не только победил, но и провёл первые за последние десятилетия свободные выборы в России. Теперь, когда он служит в качестве официального гражданского главы Российской Республики, и поскольку Россия теперь освобождена, в КОНР больше нет необходимости - они достигли своей заявленной цели. Конечно, упразднение КОНР может быть немного сложнее, чем просто подписание законодательного акта: организация густо забита бюрократической волокитой и имеет своё влияние в каждой части администрации новой республики."
 
 SAM_zykov_consolidating_business:0 "Консолидация бизнеса"
 SAM_zykov_consolidating_business_desc:0 "Одним из удивительных продуктов эпохи российского раскола было начало и расширение ряда предприятий и корпораций по всей Сибири и Дальнему Востоку. Со времени наших побед в объединительных войнах многие из этих предприятий находятся в юридической неопределённости, некоторые всё ещё функционируют, в то время как действие других по разным причинам заморожено.\n\nМы должны составить список предприятий, возникших после распада Союза и выяснить, какие из них следует ввести в наш растущий государственный сектор, какие следует поощрить к возвращению в официальный частный сектор нашей экономики, а какие просто полностью закрыть."
 
 SAM_zykov_assessing_the_army:0 "Оценка армии"
 SAM_zykov_assessing_the_army_desc:0 "Несмотря на официальный роспуск Комитета освобождения народов России, армия, которая до сих пор приносила нам победу и с тех пор была интегрирована в официальные вооружённые силы республики, действительно нуждается в изрядной доле внимания - Зыков помнит верных офицеров, которые помогли воплотить его видение России в реальность.\n\nПрезидент республики распорядился создать комиссию для изучения и оценки состояния армии республики, а также выяснить, нужно ли больше внимания, финансирования, обучения или чего-то ещё уделить нашим ребятам; Зыков прекрасно знает, что именно армия завела его так далеко, и не намерен в ближайшее время терять её поддержку."
 
 SAM_zykov_improving_the_unity_party:0 "Усовершенствование партии"
 SAM_zykov_improving_the_unity_party_desc:0 "По правде говоря, партия "manage" the republic's growth. Sometimes it feels as if the Unity Party is not a party at all, instead a voting bloc of various interest groups!\n\nTo ensure that the Unity Party remains united, the chairman has decided to trim the party's fat, so to speak, by smoothing over the reconcilable differences, removing some of the more troublesome party members, and reinforcing his hegemony over the party. This way, Zykov will make sure that Yedinstvo will stay the dominant party, guided by an actual vision - Zykov's vision."
 
 SAM_zykov_new_partners_in_the_east:0 "Новые партнёры на востоке"
 SAM_zykov_new_partners_in_the_east_desc:0 "Одними из самых влиятельных союзников Милетия Зыкова были различные влиятельные и могущественные бизнесмены в Западной России и на Урале. Они не только финансировали его в обмен на то, что, по их мнению, в конечном итоге должно стать выгодным партнёрством между ними, но и активно работали с нынешним президентом чтобы обеспечить быстрое оживление российской экономики.\n\nХоть восточная половина России гораздо более скудна с точки зрения людей, не говоря уже о богатых бизнесменах, они безусловно всё ещё существуют. Мы должны прочесать наши новые территории, чтобы найти кого-нибудь, кто смог бы наладить подобные связи с президентом и партией в обмен на их местную поддержку программы Зыкова."
 
 SAM_zykov_military_business_oversight:0 "Военный бизнес-надзор"
 SAM_zykov_military_business_oversight_desc:0 "Долгое время различие между военным офицером и генеральным директором для многих членов Русской Освободительной Армии было размыто, ибо они в течение многих лет служили как в качестве офицеров в наших вооружённых силах, так и в качестве руководителей предприятий. Эта система стала известна как "military business oversight". For some time, this worked when the Russian Liberation Army was eking out an existence in the city of Samara, barely being able to hold its own against raiders, bandits, and German bombs. However, Zykov has done his best to ensure that this system, well-entrenched in parts of Western Russia, doesn't expand any further.\n\nDespite all best efforts, certain reports point to the further expansion of this system east of the Urals - a development that has alarmed the president and his supporters. Zykov has called for an immediate covert investigation into the expansion of this so-called "oversight". Whether or not he feels as if he can control it, or if he'll move to stem its growth is yet to be seen."
 
 SAM_zykov_democratic_officers:0 "Демократические офицеры"
 SAM_zykov_democratic_officers_desc:0 "Хоть Комитет Освобождения Народов России формально полностью подчинялся Зыкову, реальная ситуация была гораздо более сложной, с большим количеством более реакционных и беспокойных личностей, заинтересованных в более авторитарных способах управления... или ещё хуже. По правде говоря, старая гвардия Русской Освободительной Армии и КОНР уже давно стала занозой в боку президента, тем более что они продолжают ворчать по поводу всё более демократического видения Зыкова.\n\nПришло время этой старой гвардии уйти на покой. Они служили долго, они служили тяжело, и именно по этим причинам эти офицеры - привыкшие иметь своё мнение о политике - должны быть заменены новым поколением офицеров, свободным от пятен коллаборации и коррупции, свежими лицами и местными лицами, чтобы они помогли нам начать процесс деполитизации армии."
 
 SAM_zykov_investing_in_talent:0 "Инвестирование в таланты"
 SAM_zykov_investing_in_talent_desc:0 "Будущее России - в руках молодежи! Молодежь заслуживает лучшего, что мы можем предложить, особенно в плане образования. Сегодня президент распорядился, чтобы все школы, будь то начальные, средние или старшие, финансировались правительством, а щедрые исследовательские гранты выдавались наиболее перспективным ученикам всех возрастов.\n\nКонечно, это не дёшево, но это инвестиции в будущее России, и конечно, в будущее партии "
 
 SAM_zykov_army_on_the_march:0 "Армия на марше"
 SAM_zykov_army_on_the_march_desc:0 "Российская Республика, наконец-то воссоединённая и укреплённая, является новым государством в бурном мире, где власть меняется быстро, а напряжённость возрастает при малейшей дипломатической неудаче. В этом мире было бы глупо пренебрегать вооружёнными силами - и президент не намерен этого делать.\n\nАрмия шла к победе, двигаясь на восток и вытесняя наших соперников из их бункеров, городов и казарм. Теперь наша армия должна продолжить марш - обучаться, тренироваться и быть готовой к любой будущей угрозе. Армии будет выделено щедрое финансирование, чтобы она была счастлива и боеспособна, когда придёт время взглянуть на запад и наконец освободить Россию."
 
 SAM_zykov_healthy_society:0 "Здоровое общество"
 SAM_zykov_healthy_society_desc:0 "Благодаря немалым усилиям президента Зыкова и тех, кто работает под его руководством, основы так называемого "the Healthy Society" have finally begun paying off. President Zykov has created a deep state within the new republic, a body of influential politicians, officers, and businessmen who all work towards the vision that the president has for the nation. The industries are booming, the people are feeling hopeful for the future and are slowly learning the intricacies of Zykov's democracy. And most of all - the military knows its place and is closely monitored by Zykov's friends in high places.\n\nThe dream of a true Russian Republic has never been closer - and the president knows that now, more than ever, the Russian people must be tempered for the future."
 
 SAM_zykov_statement_to_the_world:0 "Обращение к миру"
 SAM_zykov_statement_to_the_world_desc:0 "Президент нашей республики работает над тем, что он называет "his first statement to the world". He has prepared to make this statement across international air waves, as well as on a very publicized broadcast domestically.\n\nZykov has formulated what he believes is the best path forward for Russia in the international sphere, now that he has finally unified the nation. Emphasizing the strength of Russia and unilaterally denouncing the Nazis as criminals and warmongers, Zykov also intends on praising the efforts of the United States and the Organization of Free Nations, which, he believes, will bring the republic closer to the West, and by extension, those best equipped to help Russia when the time comes to push west and make whole the ROA's long journey towards a free, strong Russia."
 
 ### Superregional Bunyachenko ###
 SAM_bunyachenko_beyond_the_urals:0 "За Уралом"
 SAM_bunyachenko_beyond_the_urals_desc:0 "Возрождение Российской республики началось на западе России, самом густонаселенном районе за пределами досягаемости Рейха. Теперь будущее республики укреплено нашим захватом Западной Сибири. За Уралом расположены важные промышленные центры. Что еще более важно, его богатые нефтяные месторождения являются критически важными ресурсами в нашем стремлении воссоединить родину.\n\nПрезидент Буняченко и его союзники имеют большие планы на регион. Крайне важно, чтобы мы начали интегрировать новые территории в нашу экономику и стратегическую ситуацию."
 
 SAM_bunyachenko_monitor_dissent:0 "Мониторинг Несогласных"
 SAM_bunyachenko_monitor_dissent_desc:0 "Комитет освобождения народа России прошел долгий путь к своей цели по освобождению России от большевизма с разгромом ЗРРФ, а теперь и с захватом Западной Сибири. И все же мы далеки от полной победы. На востоке по-прежнему существуют соперники за объединение. На западе немцы по праву живут в страхе перед нашим дальнейшим прогрессом. А внутри нашего государства предатели замышляют нашу гибель.\n\nНа востоке остатки коммунистической программы в Тюмени, а также фанатики побежденной черной лиги недовольны нашим захватом. На западе наша промышленная программа создала много победителей и много проигравших. Многие агитируют за дальнейшие трудовые права. Многие из тех, кто агитирует, являются полезными идиотами для коммунистических остатков ЗРРФ.\n\nМы должны быть бдительными и контролировать несогласные группы. Республика должна стоять сильной."
 
 SAM_bunyachenko_business_opportunity:0 "Бизнес-возможности"
 SAM_bunyachenko_business_opportunity_desc:0 "Решение президента Буняченко дать импульс нашему промышленному развитию с помощью вдохновленных японцами вертикально интегрированных финансовых групп, начало давать отличные результаты. Производство стали и энергии стремительно растет; передовые товары, такие как военная техника и бытовая электроника, начинают поступать с заводов комбинатов со все большей скоростью.\n\nДля сохранения этого импульса растущие комбинаты должны продолжать расширяться и утвердиться на восточных территориях. Ресурсы там безграничны; местные бизнесмены недооценивают хитрость и жадность наших промышленных коллизий. Поддерживая тщательно управляемый пул великих корпораций, мы можем пожинать плоды централизованной экономической мощи с конкуренцией и развитием, вызванными свободным рынком."
 
 SAM_bunyachenko_growing_prestige:0 "Растущий Престиж"
 SAM_bunyachenko_growing_prestige_desc:0 " Рост экономической и военной мощи - ничто в политике без репутации. Образ страны, ее престиж составляют третью опору троицы власти, которой обладают все нации. В этом отношении наша молодая республика заметно дефицитна. Наши враги быстро напоминают нам о наших скромных начинаниях. Они называют наше правительство хунтой бывших коллаборационистов, возглавляемой суровым военным. Громкое, но настойчивое меньшинство наших граждан, вероятно, согласится с этой оценкой, осудив наше нынешнее экономическое чудо как эксплуататорское и несправедливое.\n\nЧтобы исправить это, наше правительство должно провести рассчитанный бой "useful splendor". A few vanity projects here and there; a few high quality apartment buildings for journalists and members of the intelligentsia; a few visits from foreign journalists. Converting the budgetary equivalent of table scraps into soft power will give us yet another tool in our arsenal to crush all threats to Russia."
 
 SAM_bunyachenko_new_propaganda_tide:0 "Новое вехо в Пропаганде"
 SAM_bunyachenko_new_propaganda_tide_desc:0 "Президент Буняченко не стесняется ошибок, совершенных им за долгую жизнь. Однако он и его товарищи из РОА придерживаются того факта, что помочь переломить ситуацию против ЗРРФ не было ошибкой. Германская империя уже распадается, а коммунизм живёт во всем мире.\n\nМы должны помочь донести это до всего населения страны. Неспособность красных победить Рейх и восстановить стабильность в России была самой большой угрозой для будущего нашего народа. Президент Буняченко с помощью своих мудрых советников - человек эпохальный. Экономический и промышленный подъем, какие только видели до сих пор в Маньчжурии находится в процессе создания, настоящую экосистему стала и прогресс кованого к существованию благодаря упорному труду русскому человека. Наш президент сделал это возможным, и РОА позаботится о том, чтобы завистливые немцы не смогли насильственно разрушить все это. Некоторые могут назвать это пропагандистской кампанией. Как может распространение истины быть простой пропагандой?"
 
 SAM_bunyachenko_financial_stress_test:0 "Тест на Финансовый Стресс"
 SAM_bunyachenko_financial_stress_test_desc:0 "Японцы долгое время были пионерами экономического развития, их дзайбацу (или финансовые клики) были одним из главных источников вдохновения для нашей собственной программы развития. Это не означает, что финансисты сферы совершенны; из-за своего высокомерия японцы не смогли сдержать и уравновесить свои финансовые системы. Это рухнуло, когда груды безнадежных долгов разрушили Ясуда дзайбацу и начали японские экономические войны.\n\nЧтобы избежать этой участи, мы можем использовать наш центральный банк в качестве средства защиты. Каждый комбинат будет вынужден иметь под рукой определенную сумму наличных и постоянно обновлять план действий в условиях рыночного спада. Примерно каждый год агентам нашего правительства будет разрешено объявлять о внезапной проверке, чтобы проверить стабильность финансов каждой фирмы. С людьми, пытающимися подделать числа, будут жестоко обращаться.\n\nВ этом не будет никакой гордости. Мы зашли слишком далеко, чтобы позволить простой жадности нарушить стабильность восстановления России. Комбинаты наделены большими полномочиями; они возложат на нас большую ответственность. На благо всех."
 
 SAM_bunyachenko_feeding_the_kombinats:0 "Кормление комбинатов"
 SAM_bunyachenko_feeding_the_kombinats_desc:0 "Мы столкнулись с множеством новых предприятий в восточных провинциях. Наше правительство также унаследовало множество государственных предприятий от падших режимов Западной Сибири.\n\nПрезидент Буняченко и его советники признают важность сохранения государственного бизнеса в важнейших секторах, таких как энергетика и национальная оборона. Наше правительство, конечно, также осознает важность свободного рынка в свободной и сильной России. Тем не менее, многие из этих предприятий в восточных провинциях управляются людьми, связанными с оппозиционными группами, или персоналом, мало заинтересованным в нашем славном национальном возрождении. Таким образом, наши бюрократы составляют списки корпораций, которые необходимо уйти. Их активы будут проданы с аукциона; их дочерние компании приобретены различными комбинатами. Это привлечет деньги для центрального правительства и поможет росту наших деловых партнеров, в то же время сократив дублирование в бизнесе."
 
 SAM_bunyachenko_feelers_to_foreigners:0 "Чувства к иностранцам"
 SAM_bunyachenko_feelers_to_foreigners_desc:0 "Часть борьбы за престиж - это поиски зарубежного признания. Русский народ устает оттого, что его считают бедной и безнадежной массой; показать нашим гражданам, что нашим государством снова восхищаются и уважают, будет здорово для национальной гордости.\n\nМы уже начали приглашать иностранцев посетить Россию; поначалу в основном иностранные сановники и люди из спецслужб. Пора распространить эту политику на бизнесменов, журналистов и всех, кто контролирует рассказ о России. Чтобы помочь этому процессу, мы можем послать своих людей. Да, бизнесмены, но и наша молодежь. Пора русской молодежи получить возможность учиться за границей, увидеть мир, в котором немецкие огры пытались им отказать. Они будут нашими послами, доказательством стойкости России!"
 
 SAM_bunyachenko_second_act_continues:0 "Второй акт продолжается"
 SAM_bunyachenko_second_act_continues_desc:0 "Новые восточные территории были успешно интегрированы в нашу страну, без особого напряжения для наших усилий в других местах. Наша экономика продолжает мурлыкать, ее рост значительно ускоряется за счет недавно освобожденных земель и ресурсов. Разобравшись с этим вопросом, пора обратить наше внимание на другое.\n\nВосточная Россия по-прежнему ускользает от нас. Между тем политические структуры, построенные президентом Буняченко, все еще хрупки. Важно продолжить ликвидацию старой офицерской клики, даже когда мы превращаем РОА в аполитичную республиканскую армию.\n\nНикакие жертвы не слишком велики для последней освободительной войны. Президент Буняченко приведет нас к национальной мести и воскресению."
 
 SAM_bunyachenko_legislative_shuffling:0 "Законодательная перетасовка"
 SAM_bunyachenko_legislative_shuffling_desc:0 "Теперь, когда наш контроль над восточными провинциями обеспечен, мы можем начать интегрировать их в наше правительство и отменить военное положение. Первый шаг в этом процессе - провести выборы в Думу на востоке страны, обеспечив представительство россиян по обе стороны Урала в нижней палате правительства. Мы должны запланировать эти выборы как можно быстрее, так как они узаконят наше правительство в глазах многих людей, которые в противном случае могли бы негодовать по поводу нашего нового правления.\n\nКонечно, Дума не имеет реальной власти в правительстве намеренно.Мы сможем провести свободные и справедливые выборы, зная, что результат не имеет значения. Пока люди выбирают своих кандидатов и верят, что они участвуют в демократии, мы продолжим вести Россию по правильному курсу, без обременительных законодательных ограничений и споров политиков."
 
 SAM_bunyachenko_ending_the_armys_political_role:0 "Прекращение полит роли Армии"
 SAM_bunyachenko_ending_the_armys_political_role_desc:0 "Когда-то армия и государство были почти неразличимы. При правлении Власова всю власть имели офицеры и генералы, а правительство было лишь штампом для их планов. Такое положение дел препятствовало нашим усилиям по возвращению России, политизировало армию и делало правительство неэффективным. Роль военных - защищать государство, а роль правительства - управлять им. К счастью, с приходом к власти Буняченко эта проблема начала исчезать, поскольку старые генералы ушли в отставку как из армии, так и из политики. Мы должны поощрять эту тенденцию к деполитизации, назначая квалифицированных и лояльных командиров, которые понимают, что их задача - служить правительству, а не руководить им."
 
 SAM_bunyachenko_rnr_for_the_troops:0 "Медали для Солдат"
 SAM_bunyachenko_rnr_for_the_troops_desc:0 "Русская Армия боролась невероятно упорно, чтобы получить получить это. С момента начала войны в Западной России до Анархии периода военачальников, кровавого завоевания Западной России и освоения Западной Сибири, солдаты усердно сражались в течение многих лет, и мы благодарим их за их Подвиги. На горизонте еще больше конфликтов, но, прежде чем они начнутся, нашим генералам нужно время, чтобы спланировать и подготовиться.\n\nПока высшее командование готовится к следующим битвам, мы можем наградить тех, кто будет сражаться с ними - отпуском. Поддержка морального духа солдат на земле, имеет жизненно важное значение, и ничто так не поднимает моральный дух, как поездка вдали от казарм и линий фронта. К тому времени, когда начнется следующая война, наши войска будут обновлены, укреплены и готовы снова прославить Россию."
 
 SAM_bunyachenko_strategic_thinking:0 "Стратегическое мышление"
 SAM_bunyachenko_strategic_thinking_desc:0 "Российская экономика и промышленность наконец восстанавливаются после десятилетий войны, и по мере того, как наши производственные мощности догоняют остальной мир, нам становятся доступны новые возможности. Когда мы были ограничены вооружением наших вооруженных сил теми немногими пушками, которые мы могли произвести, и любыми устаревшими танками и самолетами, мы смогли убедить немцев продать нас. Теперь мы можем создавать новейшее российское оружие нового поколения, которое будет соответствовать лучшим продуктам Германии, Америки и Японии. Новые самолеты-перехватчики сбивают вражеские самолеты с наших небес, сохраняя наши города в безопасности, а ракеты большой дальности, способные поразить любую точку земли, заставят великие державы относиться к нам серьезно."
 
 SAM_bunyachenko_mission_to_tokyo:0 "Миссия в Токио"
 SAM_bunyachenko_mission_to_tokyo_desc:0 "На просторах Азии находится одна из величайших сверхдержав мира: Японская империя. Япония является бесспорным хозяином востока и обладает невероятной экономической и военной мощью. Было бы глупо не добиваться их одобрения. Готовясь вернуть себе Дальний Восток России и, наконец, воссоединить нацию, мы должны работать над тем, чтобы заручиться поддержкой Японии в наших усилиях.\n\nПриглашение дипломатов укрепит наши связи с имперским правительством, а принятие японских бизнесменов откроет двери для экономических инвестиции от некоторых из крупнейших корпораций мира.\n\nЕсли все пойдет хорошо, как только мы вернем Восточную Сибирь, могут появиться новые возможности для взаимовыгодного сотрудничества."
 
 SAM_bunyachenko_sharing_the_playing_field:0 "Делёжка игровой площадки"
 SAM_bunyachenko_sharing_the_playing_field_desc:0 "Важно защитить российскую экономику в процессе ее восстановления, но мы не должны становиться настолько параноиками, чтобы отрезать Россию от всех внешних инвестиций. Наша отечественная промышленность сейчас достаточно сильна, чтобы противостоять иностранной конкуренции, и нет никого, с кем мы предпочли бы конкурировать, кроме японцев. После успеха наших дипломатических инициатив в Токио, настало время официально разрешить японским корпорациям начать открывать свои представительства в России. Инвестиции этих огромных финансовых империй будут стимулировать нашу экономику, а страх потерять клиентов из-за их новых конкурентов будет мотивировать российские корпорации производить продукцию более высокого качества."
 
 SAM_bunyachenko_industrial_defence_act:0 "Акт об Индустриальной Защите"
 SAM_bunyachenko_industrial_defence_act_desc:0 "Вторая мировая война показала, насколько уязвим запад России. Длинные плоские участки территории с несколькими защитными элементами, которые можно было бы укрыть позади, - это была мечта завоевателя. Теперь, когда снова назревает конфликт с немцами, наши западные провинции снова находятся под угрозой. Как и в прошлый раз, наша территория простирается на тысячи километров, но большая часть нашей промышленности находится в пределах нескольких сотен от границы с противником. Мы должны это изменить. Все предприятия, особенно те, которые производят продукцию военного назначения, которую можно перебазировать, переместятся к востоку от Урала в сторону Центральной Сибири. Это сделает их недоступными для всех, кроме бомбардировщиков дальнего действия, и гарантирует, что наша промышленность не попадет в руки врага."
 
 SAM_bunyachenko_japanese_toys:0 "Японские Игрушки"
 SAM_bunyachenko_japanese_toys_desc:0 "Чудеса техники, свидетелями которых мы стали, родом из Японии, просто поразительны. Мобильные ракетные батареи! Самолеты, которые не может обнаружить РАДАР! Кажется, нет предела тому, что японцы могут изобрести, и мы были бы дураками, если бы не попытались приобрести какое-нибудь из их чудесного снаряжения. Наша технологическая отрасль недостаточно развита, чтобы копировать эти конструкции собственными силами, поэтому мы должны обратиться за помощью к нашим новым партнерам в Тихоокеанском регионе. Конечно, маловероятно, что японцы захотят бесплатно раскрыть свои секреты. В случае необходимости мы были бы более чем счастливы оплатить дизайн этого футуристического оружия и несколько сотен прототипов, которые помогут нам начать работу."
 
 SAM_bunyachenko_preparing_the_endgame:0 "Подготовка к Эндшпилю"
 SAM_bunyachenko_preparing_the_endgame_desc:0 "Приближается время последнего конфликта. После бесчисленных смертей и лет подготовки Россия, наконец, воссоединится под нашим флагом. Немцы будут изгнаны из Москвы, русский народ будет освобожден, и за унижение прошлой войны, наконец, будет отомщен. Прежде чем мы сможем бороться с немцами, мы должны разобраться с проблемой востока. Для победы над нацистами потребуется, чтобы вся Россия работала сообща, и на данный момент Восточная Сибирь остается вне нашего контроля. Мы должны вернуть Сибирь, установить постоянную связь с нашими партнерами в Японии и сплотить русский народ для великой войны за освобождение. Только тогда мы будем готовы нанести удар."
 
 ### Superregional Oktan ###
 SAM_oktan_rebirth_continues:0 "Перерождение продолжается"
 SAM_oktan_rebirth_continues_desc:0 "Экспансия Русского государства продолжается, теперь достигая глубин сибирской тундры - и над еще одной обширной коллекцией региональных знати и военачальников. Пора поделить добычу и установить еще один сбор лояльных губернаторов для новых регионов возрожденной русской нации, за что вся Россия обязательно поблагодарит Октана и соответственно заплатит свои взносы."
 
 SAM_oktan_situation_at_home:0 "Ситуация внутри"
 SAM_oktan_situation_at_home_desc:0 "Паутина милостей, квази-вассалов и покровительства, сплетенная по всей Октановской Руси, не говоря уже об обещаниях богатства и власти для ее военных, несметна по числу и колоссальна по сложности. Давайте немного посидим и разберемся, что же на самом деле происходит в Российском государстве. Эта загадка окутана тайной..."
 
 SAM_oktan_situation_abroad:0 "Ситуация снаружи"
 SAM_oktan_situation_abroad_desc:0 "Армии и генералы не знают покоя. Что останется завоевать или аннексировать, когда работа по воссоединению так близка к завершению? Мы должны наметить наши будущие завоевания и договориться о разделе добычи последних несогласных в России, которые отказываются преклонить колено, прежде чем мы обратим наше внимание на Европу и Германию для окончательного завоевания."
 
 SAM_oktan_web_of_tensions:0 "Паутина напряжений"
 SAM_oktan_web_of_tensions_desc:0 "Несмотря на то, что все в Российском государстве обязаны Октану своей бессмертной преданностью и уважением, оказывается, что они почти не имеют уважения и не преданы друг другу. Наши люди, наши генералы и даже наши самые доверенные губернаторы обратились к замысловатым интригам и скрытым махинациям и быстро видят заговор и фаворитизм в тени. В центре этой паутины напряженности находится Октан - и поэтому он должен оставаться всегда бдительным, чтобы здание порядка не развалилось, и Россия не вернулась к временам всех против всех."
 
 SAM_oktan_industrial_effort:0 "Промышленные усилия"
 SAM_oktan_industrial_effort_desc:0 "Сеть промышленных вотчин и корпоративных экономических зон в Российском государстве, дарованная тем, кто поклялся бы в верности Октану, капиталом и плодами промышленности, все еще не производит почти достаточно для будущих нужд государства. Частные предприятия и иностранные инвесторы помогли начать восстановление экономики российского государства, но перед лицом предстоящих вызовов Октан и его экономические советники сделают то, что должно быть сделано: укрепят роль государства в критических секторах, напомнив при этом частному бизнесу, что его дальнейшая деятельность имеет свою цену."
 
 SAM_oktan_chairmans_court:0 "Покои председателя"
 SAM_oktan_chairmans_court_desc:0 "Говорят, что друзей надо держать близко, а врагов - ещё ближе.\n\nЗнатные люди нового российского государства - генералы, губернаторы, старая гвардия, администраторы - приходят и уходят из покоев Октана, соревнуясь за благосклонность Председателя и великого маршала. Забудьте о губернаторских советах, верховном командовании и прочей ерунде, которая, по мнению народа, связывает их с правительством: это связующее звено политической власти в Российском государстве, и Октан знает, что он находится в центре всего этого. И не повредит приглядывать за всеми, потому что их маленькие интриги и интриги могут быть полезны Октану... "
 
 SAM_oktan_out_in_the_provinces:0 "В провинциях"
 SAM_oktan_out_in_the_provinces_desc:0 "Находясь далеко от центра власти, губернатор региона может обманывать себя, думая, что у него достаточно свободного времени. Достаточно времени, чтобы поразмыслить и сформулировать опасные мысли или злоупотребить щедростью Октана. И в не столь отдаленном прошлом это, возможно, было правильно. Но сейчас нет. Губернаторам регионов будут напоминать, что они служат государству, и они будут признавать авторитет государства, проявляя больший интерес к своим государственным и частным делам. Поступить иначе было бы предательством, а этого мы не можем допустить, не так ли?"
 
 SAM_oktan_good_chairman:0 "Хороший председатель"
 SAM_oktan_good_chairman_desc:0 "Да будет вам известно, что Михаил Октан, председатель и Великий маршал Российского государства, никогда не злоупотребит своими служебными полномочиями! В своей бесконечной доброжелательности он неустанно трудится, чтобы быть посредником в честолюбивых устремлениях меньших людей, посредником в решении будущих проблем и помогать русскому народу в его борьбе за освобождение и достоинство! Председатель — это будущее, воплощение русской силы, спасение русского народа, и мы приветствуем его!\n\nПоложи конец всяким разговорам о немецком сотрудничестве, коррупции или личном обогащении. Такие слухи совершенно беспочвенны, простая клевета, смехотворная клевета. Измена? Ну, никто не совершенен - но некоторых людей нельзя спасти от собственной глупости... "
 
 SAM_oktan_cracking_down_on_bad_boyars:0 "Облава на плохих бояр"
 SAM_oktan_cracking_down_on_bad_boyars_desc:0 "Граждане новой России! Председатель Октан услышал ваши мольбы о несправедливости, оставленной безнаказанной в стремлении к нашему славному будущему. Он занятой человек, но он также справедливый человек, и он позаботится о том, чтобы эти мелкие люди, ответственные за ваши страдания, были быстро привлечены к ответственности. Пусть никто не сомневается в непогрешимости и бесконечной справедливости нашего Председателя, ибо его видение мощной, несравненной русской нации охватывает и наше будущее, и наше настоящее.\n\nА когда пыль осела и кровь была стерта с пола, Октан говорит новому начальнику: "
 
 SAM_oktan_keep_our_heads_in_the_game:0 "Держаться в игре"
 SAM_oktan_keep_our_heads_in_the_game_desc:0 "Армия Российского государства подобна свернутой пружине - или, возможно, тигру в клетке. Она пирует на трупах своих врагов, паразитирующих большевиков и презренных демократов, пытающихся свергнуть русскую нацию. РОА вырезает трофеи своих завоеваний по всей России, отбирая их у врагов нации.Она жаждет большего, и будет иметь еще больше. Последняя кампания по воссоединению России и захвату богатств Востока уже на горизонте. И когда это будет сделано, мы обратим наше внимание на запад, вонзив наш ужасный меч в плодородное чрево немецкого захватчика, чтобы добраться до кишок Европы и потребовать награды, которая по праву принадлежит нам."
 
 SAM_oktan_shape_up_the_boys:0 "Привести парней в форму"
 SAM_oktan_shape_up_the_boys_desc:0 "Военная мощь Российского государства резко расширилась в последнее время, после наших завоеваний и продолжающейся интеграции российских государств-претендентов. Пришло время убедиться, что все готовы сражаться по стандартам РОА; слишком много тех, кто не знает, как маршировать в строю, стрелять прямо или даже соблюдать элементарную дисциплину спускового крючка. Это далеко от дней Западнорусской войны, когда немцы вбивали дисциплину в РОА. Мы лучшие профессиональные солдаты в Западной России, и мы будем поддерживать этот стандарт! Мы не допустим вырождения в наших рядах!"
 
 SAM_oktan_remind_the_masses:0 "Напомнить массам"
 SAM_oktan_remind_the_masses_desc:0 "Каждый гражданин России должен знать эти слова: Сильная Россия-это неотъемлемое право каждого гражданина Российского государства, а служение государству - призвание каждого истинного русского.\n\nСчастье отдельного человека неотделимо от достоинства нации. Когда видишь русский флаг, величественно развевающийся на арктическом ветру, и чувствуешь рядом с ним возвышение собственного духа — это признак истинного русского.\n\nДемократия — это вырождение, коммунизм — это тирания! Единство нации требует вечной бдительности против тех, кто хочет разорвать нас изнутри.\n\nИ пока немецкий захватчик живет на русской земле, Россия взывает к своим сыновьям, чтобы они отомстили за нее до последнего вздоха."
 
 SAM_oktan_were_all_in_this_together:0 "Мы все в этом связаны"
 SAM_oktan_were_all_in_this_together_desc:0 "Под благожелательным взором Председателя и Великого маршала Российского государства Михаила Октана русский народ собирается как один, чтобы радоваться омоложению русской нации. Народ зовет, и мы, русский народ, отвечаем: восстановить утраченную славу России, очистить ее от нечистого и принести страшное избавление ее врагам!\n\n§rИ тебе бы лучше в это поверить!§!"
 
 SAM_oktan_moscow_in_sight:0 "Москва под прицелом"
 SAM_oktan_moscow_in_sight_desc:0 "Когда-то мы были забытым буферным государством для немецкого государства-претендента Московии, а теперь Московия трясется в страхе перед чудовищем, стоящим у его порога, мстительным духом прошлого, пришедшим собирать свои долги. Промышленность, население, ресурсы - всего этого у Москвы в избытке, и нам не откажут в нашей доле.\n\nВ далеком Вашингтоне и Токио мало кто сомневается, что мы лучший претендент на захват потерянных земель русского народа, и мы удвоим наши усилия, чтобы убедить их признать наши притязания - всеми правдами и неправдами."
 
 SAM_oktan_pacific_shore:0 "Тихоокеанский берег"
 SAM_oktan_pacific_shore_desc:0 "Пока на Дальнем Востоке существует государство-претендент, наши притязания на лидерство над всей Россией будут казаться пустыми. Неважно, какое правительство претендует на то, чтобы представлять русских на Востоке, мы не друзья предателям русской нации. Мы подготовимся к войне, составим планы послевоенного грабежа и - когда придет время - закончим дело объединения России от берегов Тихого океана до подножия Урала!"
 
 SAM_oktan_russia_one_and_indivisible:0 "Россия, единая и неделимая!"
 SAM_oktan_russia_one_and_indivisible_desc:0 "Впервые за целое поколение Россия едина и телом, и духом.\n\nПри великом маршале Октане войска Русского государства овладели всем, сразив всех, кто осмеливался противостоять ему. Под руководством председателя Октана народ Российского государства радуется новому открытию своего места в мире как члена русского народа и нации.\n\nАрмия подхалимов и просителей, окружающих Октан, насытилась; офицерские клики считают плоды своих завоеваний. Тех, кто осмелился бы критиковать Российское государство и его подлое начало, - не осталось.\n\nИбо все знают, кого хвалить, до конца дней: Октан, Октан, Октан!"
 
 ### Events ###
 SAM.1.t:0 "Старик"
 SAM.1.d:0 "Помощники Власова постоянно ходили взад и вперёд по кабинету старика, и приливный характер их движения повторял нынешнее положение старика. Даже в эти отчаянные времена мало кто решался работать непосредственно на самого генерала-предателя. Те, кому удавалось либо игнорировать, либо проявлять безразличие к обвинениям против Власова, оказывались похороненными в тяжёлой работе: они скучали до смерти, а не просто испытывали отвращение к зловонию измены. Лучше, пожалуй, помолиться о назначении на границу, где смерть и голод рассеивают лень и скуку.\n\nВласов стоял на политическом зыбучем песке, его положение менялось с каждым днём, но никогда не улучшалось. Некоторые из его помощников подозревали, что старик предпочёл бы, чтобы генералы его искренне ненавидели, а не проявляли к нему равнодушие. В коллегии предателей, заполнявшей высший эшелон РОА, Власова не особенно любили, но и не недолюбливали. Какую бы коалицию или союз он ни пытался создать, они обычно распадались в течение месяца.\n\nНо если старый генерал не мог нравиться всем, он мог, по крайней мере, попытаться разжечь любовь и ненависть в определённых фракциях. При нём демократы Зыкова постоянно агитировали против военных спекулянтов Арцезо. Между ними интриговал офицерский Комитет, марионеткой которого был Буняченко.\n\nВласов долго раздумывал, на какие фракции ему стоит опереться всей своей тяжестью. Оставшиеся у него обрывки власти склонят чашу весов. Теперь, когда пришло время принимать решение, личный помощник генерала едва ли мог догадаться, какую сторону выберет Власов и как в результате сложится будущее РОА."
 SAM.1.a:0 "Генерал-предатель ещё не закончил."

 SAM.2.t:0 "Наш Голос"
 SAM.2.d:0 "- Добро пожаловать, добро пожаловать! - Зыков велел своему телохранителю подвести к нему помощника Власова, который крепко держал посылку от председателя, - Рад вас видеть, мы никогда не устанем слушать Андрея Андреевича.\n\nВечно энергичный пропагандист РОА занимал туманное положение в руководстве армии. Не будучи официально членом офицерского Комитета, Милетий Зыков устроился в уютном кабинете главного штаба Самары. Сторонники его фракции в разное время суток входили и выходили из его кабинета. На разнообразной мебели кабинета лежало несколько стопок брошюр.\n\nЗыков чуть ли не выдернул посылку из рук помощника после его быстрого представления и начал раскрывать её, всё время насвистывая.\n\n- Интересно... интересно... - только и говорил пропагандист. За хлопоты помощнику Власова выдали новый пакет.\n- Доставьте это своему начальнику, хорошо? - сказал Зыков с присущей ему весёлостью. Через несколько мгновений помощника снова вывели наружу. Поток посетителей привёл в коридор ещё больше офицеров, все ждали возможности поговорить с Зыковым.\n\nНикто из них особо не удивился, увидев одного из помощников Власова выходящего из кабинета, ожидая, что командующий будет поддерживать связь со своим главным пропагандистом. И всё же некоторые взгляды следовали за ним по коридору, а из-за закрытых дверей доносился голос Зыкова.\n- Меньшиков, обаятельный ты ублюдок! Какие новости?"Welcome, welcome!" Zykov had his bodyguard usher in Vlasov's aide, firmly holding on to the General's package. "It is good to see you, we never hear enough from commander Vlasov."\n\nThe ever energetic propagandist of the ROA held a hazy position in the army's leadership. While not officially on the officer's committee, Milety Zykov had wormed his way into a comfortable office in Samara's principal headquarters. Supporters of his faction could be seen streaming in and out at various times. A few stacks of pamphlets rested on the office's varied furniture.\n\nZykov almost yanked the package from the aide's hands after his swift introduction and began leafing through it, whistling all the while. "Interesting...interesting," were the propagandist's only comments. For his trouble, Vlasov's aide was given a new package. "Bring it to your boss, alright?" Zykov said, with characteristic cheer. Moments later, the aide found himself escorted back outside. The stream of visitors had brought even more officers to the corridor, all waiting for a chance to speak with Zykov.\n\nNone of them appeared too surprised to see one of Vlasov's own aides coming out of the office, expecting the commander to keep in touch with his own prime propagandist. Still, some looks followed him through the corridor, with Zykov's voice ringing out from behind closed doors.\n\n"Menshikov, you handsome bastard! What's the news?""
 SAM.2.a:0 "Неужели энергия Зыкова не знает границ?"

 SAM.3.t:0 "Наш Генерал"
 SAM.3.d:0 "Для Буняченко было непривычно получать частную доставку сообщений. Обычно офицерский Комитет читал и отвечал на все коммюнике Власова, оставляя Буняченко не особо вовлечённым в повседневную деятельность фракции, которую он номинально возглавлял, поэтому было удивительно, что сейчас он утруждал себя чтением посланий Власова.\n\nГенерал запер за помощником дверь и вернулся в свой кабинет. Комната была аскетичной, без всякой роскоши, не считая маленькой печи в углу. Помощник подождал, пока генерал прочитает несколько пачек документов. Один из них заставил генерала сделать паузу. Внизу листа помощник узнал подпись Власова. Буняченко несколько раз перечитал содержимое, прежде чем решительно поднять глаза.\n- Кто ещё знает содержание этих документов, солдат?\n- Только я и Власов, господин Буняченко"Who else knows the content of this bundle of documents, soldier?"\n\n"Only I and Vlasov, sir."\n\n"Good. You are dismissed." Bunyachenko crumpled the letter in a ball and threw it in his furnace before unlocking the door. Like that, the aide found himself back in the corridor, empty save for the faint sound of fire, consuming."
 SAM.3.a:0 "Особая переписка между Буняченко и Власовым?"

 SAM.4.t:0 "Наш Кукловод"
 SAM.4.d:0 "Помощника Власова провели в кабинет Арцезо два суровых телохранителя. Их начальник сидел за кабинетом, читая отчёты и документы из-за границы с Рейхом, в перерывах пуская клубы дыма. Как всегда доброжелательный, генерал встал, чтобы поздороваться с послом Власова и пожать ему руку.\n- Могу я пригласить Вас побаловать себя табаком? Только что доставлен от нашего западного соседа.\n\nПомощник взглянул на коробку искусно свёрнутых сигар. Прошло так много времени с тех пор, как он в последний раз нормально курил. Однако мысль о том, чтобы быть чем-то обязанным Арцезо, пусть даже и незначительным, заставила адъютанта немного призадуматься. И всё же хороший табак - это хороший табак.\n- Благодарю вас, генерал.\n\nПомощник положил на стол Арцезо пакет, который ему было поручено доставить и взял несколько сигар. Арцезо улыбнулся.\n- Я слышал о Вас много хорошего, солдат. Если Вы когда-нибудь захотите выполнить пару одолжений, пожалуйста, приходите ко мне. У меня нет большей заботы, чем качество жизни моих людей.\n\nЗаманчивое предложение. Помощник снова кивнул Арцезо и последовал за охранниками наружу. Один из них предложил ему прикурить. Помощник вернулся в кабинет Власова, наслаждаясь хорошим табаком. Впервые за многие месяцы, если не годы."Can I invite you to indulge in some tobacco? Fresh arrival from our western neighbor."\n\nThe aide glanced at the box of expertly rolled cigarettes. It had been so long since he'd last had a proper smoke. The thought of owing something to Oktan, however, no matter how insignificant, gave the aide some pause. Still, good tobacco was good tobacco. "Thank you, commander."\n\nThe aide placed on Oktan's desk the package he had been tasked to bring, and then helped himself to a few cigarettes. Oktan smiled.\n\n"I've heard good things about you, soldier. If you ever find yourself looking to carry out a couple of favours, please come visit me. I've no greater concern than my men's quality of life,"\n\nA tempting offer for sure. The aide nodded again to Oktan and followed the guards back outside. One of them offered him a light. The aide walked back to Vlasov's offices, savoring the rare pleasure of good tobacco. It had been months, if not years."
 SAM.4.a:0 "Возможно, быть должником Арцезо не так уж и плохо."

 SAM.5.t:0 "Кладовая"
 SAM.5.d:0 "Немецкие самолёты прилетели во время утренней поставки. Местные крестьяне, несущие мешки с мукой в кладовую, исчезли в облаке дыма и огня. К тому времени, как солдаты откопали их, двое уже погибли, раздавленные упавшими обломками. Левая нога последнего выжившего превратилась в месиво из-за обрушения здания. Снаружи завыли его родственники, когда люди из РОА вытащили бесчувственное тело. Беднягу посадили на телегу, его семье дали несколько мешков еды, чтобы смягчить потерю трудоспособного мужчины.\n\nКапитан гарнизона оглядел своих солдат, продолжавших раскапывать кладовую и спасать как можно больше еды. Один новобранец, молодой парень из близлежащей деревни, выглядел особенно мрачно, когда выгребал во двор куски бетона.\n- Почему у тебя такое мрачное лицо, солдат? Немцы же не в первый раз бомбят нас, да?\n\nМолодой человек сделал паузу и неуклюже отсалютовал.\n- Господин капитан, э-э, хм.\n- Говори.\n- Просто, э-э, господин капитан, люди из деревни сказали, что РОА заключила сделку с немцами, э-э... чтобы наши базы не бомбили.\n\nКапитан рассмеялся.\n- Это то, что говорят в той дыре, из которой мы тебя вытащили? Что у немцев есть хоть капля милосердия? Что им не насрать на свою старую армию?\n- Э-э, да, господин капитан!\n- Ну вот и ответ, - офицер указал на разрушенное здание, где другие солдаты делали вид, что работают, - вот и ответ для всех вас. У РОА нет ничего, кроме того, что мы можем получить сами. А теперь возвращайся к работе, ибо в таком темпе работы твой обед сгниёт под этой кучей бетона."Why the long face, soldier? It's not the first time the Germans bomb us, yes?"\n\nThe young man paused and saluted the officer stiffly. "Sir, ah, hmm."\n\n"Speak"\n\n"It's just, uh, sir, the men of the village, they said that the ROA had a deal with the Germans, uh, sir. That their bases were not bombed."\n\nThe officer laughed. "Is this what they say in whatever shithole we dragged you out of? That the Germans have an ounce of mercy? That they give a shit about their old conscript army?"\n\n"Uh, yes, sir!"\n\n"Well, there's your answer." The officer gestured toward the collapsed building where the other soldiers were pretending to work. "There's the answer for all of you. The ROA's got nothing but what we can get ourselves. Now get back to work, at this pace your dinner will mold under this pile of concrete."
 SAM.5.a:0 "- Так точно, господин капитан!"
 
 SAM.6.t:0 "Тяжкая доля простого человека"
 SAM.6.d:0 "Речь молодого офицера была короткой и чёткой. В жёстких дебатах внутри офицерского корпуса РОА перед собравшимися ветеранами выступал майор Сергей Иванович, рядовой переговорщик Зыкова, который заменял отсутствующего начальника.\n\nМежду монотонным бубнением, пустым хвастовством и всеобщей скукой, столь характерной для собраний РОА, стиль Ивановича освежал своей искренней простотой.\n- Да, - согласился молодой человек, - было бы несправедливо, если бы командиры и солдаты РОА пережили ещё больше лишений. Проще было бы отбирать всё у крестьян или пресмыкаться перед немцами ради припасов. Каждый человек с оружием к западу от Москвы в какой-то момент обнаружил, что делает то или другое, и кроме того, они уже были известны как предатели и коллаборационисты! Что они потеряли, отказавшись от последних остатков чести и доброй воли, которые у них ещё оставались? Нет. Люди нашей армии могут и должны быть лучше этого. Каждое увеличение налогов обескровливало уменьшающуюся поддержку армии. Эта ситуация не могла развиваться дальше. Что же касается германского оружия, то что с ним? Военные излишки, которые были использованы для истребления детей Родины, любезно подаренные нам величайшими преступниками двадцатого века. РОА будет лучше.\n\nДа, слова фракции зыковцев были идеалистическими. Даже наивными. Но они отличались от безнадёжного прагматизма фракции Буняченко и от усталого и жадного цинизма Арцезо. Офицеры под бдительным оком рядовых проголосовали за предложенную Сергеем строгость и экономичность."Yes." the young man agreed, it would be unfair for the ROA's commanders and soldiers to weather even more deprivation. It would be easier to take from the peasants, or to kowtow to the Germans for supplies. Every man with a gun west of moskowien had found himself doing either of those things at some point and besides, they were already known as bootlickers and collaborators! What would they lose by forsaking the last shreds of honour and goodwill they still had?\n\nNo. The men of the Army of National Liberation should and could be better than that. Each increase in taxation bled away at the army's dwindling popular support. This situation could not go forward. As to German weapons, what of them? Military surplus that had been used to massacre the motherland's children, given to them kindly by the twentieth century's greatest criminals. The ROA would do better.\n\nThe words of the Zykovite faction had been idealistic, yes. Naive, perhaps. But they stood out from the hopeless pragmatism of Bunyachenko's faction, and from Oktan's weary and greed-fueled cynicism. The officers voted for Ivanovich's proposed austerity, under the watchful eye of enlisted men."
 SAM.6.a:0 "Придётся обойтись нашими нынешними запасами."

 SAM.7.t:0 "Нет налогов - нет защиты"
 SAM.7.d:0 "Генерал Буняченко не зря поднялся до своей нынешней должности рупора клики военных. Сегодня простая логика генерала и его хорошо структурированная аргументация одержали верх и завоевали большинство голосов офицерского корпуса. В конце концов, "How can the people of Samara expect the proud men of the ROA to defend them and maintain peace without food and supplies?"\n\nGeneral Bunyachenko's handlers within the officer corp could be seen nodding and whispering to one another as the resolution to increase taxation had passed. Word on the street had the dominant officer clique fear losing the vote to Oktan or Zykov's factions. The current system of a strictly defined hierarchy and of equality within the same rank of officers worked well. The conservative officers feared that Oktan's small group of profiteers and smugglers or Zykov's assembly of democrats would destroy the ROA's professionalism.\n\nThe tax harvest would bring in a considerable amount of supplies, and demonstrate to the common soldier that the current system worked well. Perhaps General Vlasov would take notes when looking for a successor... or a group of successors?"
 SAM.7.a:0 "Офицерский корпус лучше всех знает, как руководить РОА."
 
 SAM.8.t:0 "Связи с немцами"
 SAM.8.d:0 "После жарких дебатов предложение Арцезо послужило хорошим компромиссом. Не будет никакой экономии для солдат и офицеров. И припасы не будут отбираться под дулом пистолета у перепуганных гражданских. По официальным и неофициальным каналам будут поступать запросы на дополнительные поставки из Германии. Боеприпасы, винтовки, одежда, еда - всё, что Рейх соизволит дать или продать РОА. Прагматики в Рейхскомиссариате Московия давно признали, что иметь границу с кем-то, кроме бандитов или русских реваншистов, было бы на вес золота.\n\nКонечно, Арцезо пришлось ответить на долю вопросов и обвинений от скептически настроенных офицеров. Жалобы на то, что опора на официальные немецкие поставки подорвёт репутацию РОА, были ловко парированы. Те, кто склонен ненавидеть РОА, будут продолжать это делать, в то время как нейтральные российские граждане могут отмахнуться от этих слухов. Другие обвиняли Арцезо в том, что он просто пытался получить крупную контрабандную добычу. На это генерал улыбнулся и терпеливо объяснил, что его сеть контрактов сделает возможной всю эту операцию, и что каждая партия может быть проверена независимой комиссией, если потребуется.\n\nВ конце концов возражения не потопили эту идею. Это был слишком хороший способ для консервативных офицеров и зыковцев сохранить лицо. Даже позволить Арцезо немного поживиться считалось приемлемой ценой."
 SAM.8.a:0 "Арцезо принимает близко к сердцу только наши интересы."
 
 #event for foci Dealing with dissent
 SAM.9.t:0 "О недовольстве и народной поддержке"
 SAM.9.d:0 "Собравшиеся офицеры и солдаты замолчали, когда маршал Власов подошёл к трибуне. Старик по-прежнему вызывал если не всеобщее уважение, то мрачное любопытство.\n- Друзья, РОА и КОНР. С тех пор, как ваши доблестные усилия освободили землю вокруг Самары, противники наших освободительных усилий постоянно пытались подорвать наше правление. Их попыткам распространить недовольство помешали бесконечные бомбардировки и частые экономические проблемы, вызванные анархией.\n\nПо мере приближения времени возобновления наших усилий по освобождению России, мы не можем терпеть эту оппозицию. Храбрые солдаты РОА не могут идти на войну, когда пятая колонна террористов и коммунистических анархистов сеет хаос у нас дома. Так или иначе, уважение к нашему правительству и здоровый страх перед нарушением закона должны быть распространены по всей нашей территории. Я созвал вас на эту встречу, чтобы обсудить предлагаемые решения и принять общий план действий."Friends of the National Liberation Army and of KONR. Ever since your valiant efforts have freed the land around Samara, opponents to our liberation efforts have perpetually tried to undermine our rule. Their attempts to spread discontentment has not been helped by the endless bombing campaign and the frequent economic problems imposed on the Russian people by the Anarchy."\n\n"As the time to renew our efforts to free Russia approach, this opposition cannot be tolerated. The brave men of the ROA cannot march to war as a fifth column of terrorists and communist anarchists spread chaos at home. One way or the other, respect of our administration and a healthy fear of breaking the law must be spread throughout our land. I've convened you to this meeting so that proposed solutions might be discussed and a general plan of action might be decided upon.""
 SAM.9.a:0 "Удачи вам, господа офицеры."
 
 #event for foci hearing the people out
 SAM.10.t:0 "Альтернативное мнение"
 SAM.10.d:0 "Жители деревни мрачно сидели в своей церкви, одетые в наименее грязные и наименее окровавленные - хотя всё ещё запачканные - праздничные наряды. Стулья были собраны в неровный круг, в центре которого стоял странный человек из Самары. Прислонившись к стенам стояли солдаты, их оружие небрежно свисало с винтовочных ремней.\n- Друзья и братья! Вы были вызваны на эту встречу, чтобы помочь РОА! Мы всегда надеялись принести свободу и демократию в земли, находящиеся под нашим контролем. Сегодня мы пришли выслушать вас и ваших родных. Какие вопросы вы хотели бы решить? Как мы можем улучшить вашу жизнь, граждане?\n\nНеловкое молчание. Кто-то поднял руку, но на полпути передумал и опустил. Он сделал это недостаточно быстро, чтобы неутомимый друг народа этого не заметил. Зыков указал на мужчину:\n- Вы, мой друг, что вы хотели сказать?\n- Просто, э-э, солдаты приходят за налогами, но всегда собирают разные суммы. Я подумал, что мы хотели бы заранее знать, сколько им нужно. Чтобы мы были быть готовы передать нужное количество.\n\nЗыков кивнул. Ободрённые, несколько других жителей также высказали жалобы, но всегда почтительно обращаясь к солдатам в комнате. Давно заброшенные руины, занимавшие их поля, бомбёжки, оставившие добрую половину жителей деревни без крова, мины и невзорвавшиеся бомбы, детонирующие по ночам... Мало-помалу возникла картина несметного количества проблем, затрагивающих эту деревню в глуши. Главный пропагандист РОА использует эту информацию с пользой, несколько патрулей позаботятся об их нуждах в достаточной мере... И он надеялся, что жители деревни запомнят своего благодетеля."Friends and brothers! You've been called to this meeting to help assist the Army of Russian Liberation! It has always been our hope to bring freedom and democracy to the lands under our control. Today, we come to hear from you and your kin. What are some issues you'd like to see addressed? How we hope to improve your lives, citizens?"\n\nAn embarrassed silence. Someone raises their hand halfway, before reconsidering. Not fast enough for the indefatigable friend of the people. Zykov pointed to the man."You, my friend, you have something on your mind?"\n\n"It's just, ah, sir, the soldiers come around for taxes, but it's never the same amount. I thought, uh, that we'd like to know in advance how much they need. S-so we can be prepared to hand it out to them, Sire." Zykov nodded at this. Encouraged, a few others brought up complaints, always respectfully to the soldiers of the room. Long dormant ruins that occupied their fields, bombing raids that left a good half of the village's people homeless, mines and half-awake bombs that detonated in the night...Little by little, a picture emerged of the myriad of problems affecting this here village out in the middle of nowhere. The ROA's chief propagandist would put this information to good use, a few patrols should see to their needs sufficiently... And hoped that the villagers would remember their benefactor in return."
 SAM.10.a:0 "Милетий Зыков, человек из народа."

 SAM.11.t:0 "День распределения"
 SAM.11.d:0 "Солдаты РОА обычно покидали свой гарнизон в силе раз в месяц, чтобы собрать любые ресурсы и скудный урожай, которые учитывались при налогообложении. В других случаях жителям региона можно было простить то, что они забывали о существовании так называемой освободительной армии. Бандитов в этом районе было немного, и поэтому РОА совершали лишь символические патрули.\n\nКак ни странно, сегодня солдаты маршировали повсюду. Из гарнизонного депо их конвои, отягощённые грузом, змеились к маленьким деревушкам. Как оказалось, началась новая политика перераспределения, проводимая РОА.\n\nДеревням в районах, обычно испытывающих недостаток в продовольствии, выдавались пайки и зерно. Общины, потерявшие людей и рабочих в результате бомбардировок, призыва или ранений, получали компенсацию в виде десятков рабочих часов от солдат местного гарнизона. В нескольких местах изумлённые дети получали конфеты от квартирмейстеров.\n\nЭта расчётливая щедрость поразила усталых крестьян. С новыми раздачами жизнь стала бы сносной, без мучительного ожидания неминуемого голода. Будем надеяться, что население будет слишком занято едой, вместо того чтобы слушать агитацию против РОА."
 SAM.11.a:0 "Мы уже превзошли их заниженные ожидания!"

 #event for foci the hard way
 SAM.12.t:0 "Ежедневная сортировка"
 SAM.12.d:0 "Ежедневно сюда бросали политических заключённых, захваченных со всей Самары в результате репрессий Арцезо. В переполненных общих камерах люди барахтались в грязи и гневе, ожидая ежедневной сортировки.\n\nДаже диссиденты, замышлявшие заговор против РОА, были полезны фракции Арцезо. Каждый заключённый должен был пройти серию психологических тестов и жестоких экспертиз, прежде чем его распределят по трём группам. Тех, кого считали слишком опасными или кто никогда не подчинялся приказам, казнили. Следующая группа была заполнена людьми, которые презирали РОА, но были слишком послушны, чтобы создавать проблемы. Этих людей сопровождали в различные трудовые лагеря, где их труд помогал поддерживать государство, которое обеспечивало безопасность их семей. Конечно, рабочих будут кормить и платить им. Хорошее поведение может даже привести к тому, что часть этих с трудом заработанных денег дойдёт до их семей.\n\nНаконец, были и те, кто был готов на всё, чтобы заслужить свою свободу. Вступление в коммунистические или бандитские группы было для них огромной ошибкой. Эти люди платили штраф РОА и отпускались на свободу. Вернувшись домой, освобождённые заключенные могли найти работу и безопасность только через постоянное подчинение РОА.\n\nПолитических заключённых бросали туда ежедневно, но каждый раз всё меньше. Репрессии были быстрыми и беспощадными. Мир вернётся в Самару, её слои общества станут ещё более молчаливыми, когда мужчин трудоспособного возраста заберут на сортировку."
 SAM.12.a:0 "Больше они нас не побеспокоят."
 
 SAM.13.t:0 "В залах власти"
 SAM.13.d:0 "Это было долгожданное облегчение - покинуть пограничье и отправиться в длительную поездку в Самару. Балашов привык получать разрешения, выдаваемые в грязных дырах с ужасным алкоголем и ещё худшими борделями.\n\nОднако в Самару он ехал не отдыхать. С приближением новых войн в западной России был приглашён почти каждый доступный офицер, чтобы они высказали своё слово на заключительной конференции руководства. Офицерский Комитет заявил, что будет принято во внимание мнение каждого офицера. Комитет требовал многого.\n\nСамая острая тема была у всех на устах. Кто сменит Власова на посту председателя. Балашову было всё равно. Он подозревал, что мало кто знает, кто станет наследником. Подавляющее большинство солдат РОА проводило большую часть своего времени патрулируя, тренируясь и наблюдая за местными жителями. Никто из них не знал, что принесёт им будущее. Составление таких планов было хобби самарской элиты.\n\nБалашову было двадцать два года, когда его призвали в армию немцы. Ему было двадцать пять, когда его под дулом пистолета заставили бросить невесту и сражаться с коммунистами. Сейчас ему тридцать пять, и он понятия не имеет что стало с его невестой, с его детьми. Он уже давно махнул рукой на возвращение домой. Но возможно, преемники Власова убедят его вновь сохранить надежду."
 SAM.13.a:0 "Скорее всего, нет."
 
 SAM.14.t:0 "Родственная душа"
 SAM.14.d:0 "Теоретически тема обсуждения была о том, как лучше управлять вновь освобождёнными районами. Молодой капитан произнёс страстную речь о сотрудничестве и партнёрстве с местными гражданскими. Следующим заговорил генерал Буняченко, постоянный рупор высшего эшелона офицерского Комитета. Речь Буняченко интересовала Балашова меньше, чем он сам. В конце концов, аргументы генерала были обычной риторикой о том, как опасно давать слишком много власти массам. Это было прекрасное опровержение, произнесённое с южным акцентом генерала. Нет, Балашова больше интересовал сам рупор офицерского Комитета, чем его послание.\n\nМрачное выражение лица Буняченко напомнило Балашову его и его людей. Несчастная решимость, десятилетие скорби и потерь. Глаза генерала загорелись только тогда, когда он упомянул ненавистных коммунистов и немцев, которые украли их будущее. Буняченко был суровым человеком, за которым Балашов охотно пошёл бы в бой. Единственной неразрешённой тайной в сознании Балашова оставались мечты Буняченко. Останется ли такой человек марионеткой офицерского Комитета, каким стал Власов? Или он использует свой статус председателя, чтобы стать чем-то большим?"
 SAM.14.a:0 "Возможно, в нём ещё есть какая-то жизнь."
 
 SAM.15.t:0 "Погоня за заходящим солнцем"
 SAM.15.d:0 "Дневные совещания закончились. Балашов и ещё несколько офицеров из его округа устроились в местном баре, чтобы отдохнуть после целого дня разговоров. Как и большая часть Самары во время съезда, заведение было до краёв заполнено людьми из РОА.\n\nВ одном углу Балашов узнал одного из сторонников зыковской демократии, произнесшего страстную речь. Оратор махнул рукой Балашову и его друзьям, предлагая им места рядом с его собственной группой офицеров. Недолго думая, Балашов направился к креслу, сделав знак бармену, чтобы тот подал выпивку. Почему бы и не провести вечер с зыковцами?\n\nВыступавший за демократию оратор оказался гораздо более представительным, чем ожидал Балашов. Этот полковник из приграничного района с Оренбургскими коммунами был старым ветераном Западнорусской войны. Разговоры переходили от одной темы к другой. Воспоминания об отчаянной борьбе с ЗРРФ. Знаменитая операция по освобождению юго-восточных территорий от бандитов после развала Фронта. Если назначение полковника было в тихом юго-восточном секторе, то только потому, что он помог сделать его тихим.\n- Так что же такой старый хрыч, как ты, делает с Зыковым и его крестьянами, ставшими младшими офицерами? Неужели у тебя нет более важных дел, чем помогать этому дураку? - спросил один из товарищей Балашова, у которого от выпитого алкоголя развязался язык. Собутыльники полковника вспыхнули, но сам полковник пожал плечами.\n- Когда мы разгромили бандитов, местные жители на юго-востоке были нам благодарны. После десятилетий бессмысленной борьбы в Красной Армии, а потом в РОА, это было приятно, понимаете? Бороться за что-то. Зыков - странный человек, но у него есть план. Как и я, он мечтает отправиться на запад. Освободить Москву. Не знаю, примет ли меня когда-нибудь мой родной город. Но если меня похоронят рядом с моими предками, этого немцы у меня не отнимут.\n\nПолковник допил свой стакан."So, what's an old hand like you doing with Zykov and his jumped up peasants turned junior officer? Don't you have better things to do than help that fool?" One of Balashov's comrades asked, his tongue loosened by drink. The colonel's drinking friends flashed grimaces, but the colonel himself shrugged. "When we crushed the bandits, the locals in the south east were grateful. After decades of pointless struggle in the Red Army, then the ROA, it felt nice, you know? Fighting for something. Zykov's a strange man, but he's one with a plan. Like me, he dreams of going west. Freeing Moskowien. I don't know if my home town will ever welcome me back. But if I can get buried next to my ancestors, that's one thing the Germans won't have taken from me." The colonel finished his drink."
 SAM.15.a:0 "Возможно, РОА тоже укрепится на западе."
 
 SAM.16.t:0 "Другой путь"
 SAM.16.d:0 "Балашов с товарищами-офицерами ехал домой на военном грузовике. Несколько человек обсуждали конференцию. Остальные обсуждали свои последние приобретения в столице. Выпивка, табак, всякая всячина. Один из лейтенантов продемонстрировал свою новую "
 SAM.16.a:0 "Они могут облегчить боль."
 
 SAM.17.t:0 "Секретная речь Власова"
 SAM.17.d:0 "Сегодня Андрей Власов неохотно произнёс то, что со временем станет известно как "Vlasov's Secret Speech" to his most senior and long-standing officers of the ROA, announcing his successor. It's been a well-known, if unspoken, fact that the aging chairman has not been in good temperament recently, and many have long expected this day to come.\n\nOne of Vlasov's aides attended him as he prepared his final speech, announcing the chairman's successor within the hour. He was expected by the officer committee fifteen minutes ago for a standard meeting before the announcement, but he hadn't bothered attending. The aide, one of the few allowed into the chairman's room, silently observed the old marshal. His brow was furrowed, and despite the rather chilly temperatures of the office, it seemed that his face glistened with sweat. He was intensely staring at the script, scribbled by hand onto a piece of paper - not reading it or editing it, just staring. The aide checked his watch. "Sir, I-" he tried to hurry the marshall along, well-familiar with the punishment he may receive for Vlasov being late of his own accord. Vlasov however put up a hand as soon as the aide spoke, silently terminating the aide's hope to get things moving. The marshal stood up, slowly, and delicately folded the piece of paper up into his pocket. "Shall we?" he asked the aide. "Yes, sir." the aide responded.\n\nThe old marshal stood in front of his officers, some of them having been with him since the earliest days of the ROA. He looked at all of them - seeing familiar faces, but, for the first time, more than a few faces that he didn't recognize. Could they be new? Vlasov asked himself, the silence in the room deadening as all looked to him and waited. Or had he simply forgotten who they were? Sighing, Vlasov looked down at his paper, and spoke at last:\n\n"As you all know, I am not getting any younger. It has time for me to announce a formal successor to the Russian Liberation Army's Chairman position. And for this, I have chosen...""
 SAM.17.a:0 "Зыкова - за его профессионализм."
 SAM.17.b:0 "Буняченко - из-за его офицеров."
 SAM.17.c:0 "Арцезо - из-за его денег."

 SAM.18.t:0 "Принуждение Буняченко"
 SAM.18.d:0 "Милетий Зыков и ряд его наиболее видных союзников сидели в одном из многочисленных конференц-залов, которыми была усеяна Самара. Теперь, когда он начал хвататься за бразды правления, он знал, что должен обратиться к одному из своих противников - Сергею Буняченко. Рупор для офицеров. Буняченко был одним из возможных преемников Власова, а это означало, что он обладал достаточным влиянием, чтобы при желании представлять реальную угрозу планам Зыкова. Они назначили импровизированную встречу с генералом, и он опаздывал.\n\nДвери со скрипом распахнулись, и Буняченко неловко шагнул внутрь. Его форма была растрёпана, а глаза налиты кровью. Всё выглядело так, будто он пил, по крайней мере, вчера вечером, если не сегодня утром.\n- Доброе утро, прошу прощения за опоздание, - начал Буняченко, - я потерял счёт времени, пока...\n\nЗыков перебил его.\n- Это не имеет значения! Мы вызвали Вас сюда, потому что хотим обсудить ваше будущее в Русской Освободительной Армии.\nГлаза Буняченко расширились.\n- Не волнуйтесь, мы Вас не расстреляем, - вмешался один из офицеров.\nЗыков пренебрежительно взглянул на него и снова повернулся к Буняченко.\n- Нет, полагаю, что нет. Вы представляете для меня нечто ценное, Сергей Кузьмич, - заявил Зыков, - Вы знаете людей, которых мы должны услышать, и которые должны быть услышаны нами. И так как я это понимаю... мы будем держать Вас при себе, с щедрым жалованьем, и Вы не только останетесь во главе наших вооружённых сил, но и будете напрямую докладывать нам обо всех событиях в армии, о которых нужно будет доложить. Есть ли смысл в моих словах?\n\nПоследовал короткий, отрывистый кивок генерала, и он был отпущен."Good morning, I apologize for my tardiness", Bunyachenko started. "I had lost track of time while I-"\n\nZykov interrupted. "It doesn't matter! We've called you here because we want to discuss your future with the Russian Liberation Army." Bunyachenko's eyes widened. "Don't worry, we're not having you shot."One of the officers chimed in.\n\nZykov glanced at his peer dismissively, before turning to Bunyachenko once more. "No, I suppose we aren't. You represent something that is of value to me, Sergey." Zykov asserted. "You have the ear of the people we need to hear, and who need to be heard by us. The way I see it... we'll keep you around, with a generous salary, and not only will you remain at the head of our armed forces, but you will also report directly to us about any goings on in the army that would need to be reported on. Does that make sense?" A short, curt nod from the general followed, and he was dismissed."
 SAM.18.a:0 "Бархатная перчатка."
 
 SAM.19.t:0 "Вопрос о Владимире Арцезо"
 SAM.19.d:0 "- Мы все знаем, кто он, - начал Зыков, - и мы все знаем, что он делает в тенях.\n\nЭто было правдой. Теперь, когда Зыков взял под свой контроль Русскую Освободительную Армию, у него были реальные основания подозревать, что Владимир Арцезо, известный коррумпированный офицер и любитель не слишком чистых деяний, предпринятых некоторыми нашими солдатами, был одной из движущих сил нестабильности после прихода Зыкова к власти.\n- Паутина, которую он сплёл, слишком широка. Он слишком многое контролирует, - заключил Зыков, осадив всех своих боевитых сторонников в их чрезмерном энтузиазме быстро решить дело с этим индивидуумом.\n- Но это не значит, что мы должны предоставить ему возможность подготовить переворот. Он действует по системе, которая сосредоточена вокруг его способности покупать своих сторонников, а это означает, что за определённую цену почти все они могут быть выкуплены обратно. Я хотел бы составить список имён тех, кого мы сможем убедить перейти к нам... и список тех, кого скорее всего не удастся перекупить, чтобы мы могли начать планировать аресты ключевых фигур. Может быть, сейчас мы и не в состоянии его уничтожить, но мы сможем сделать это совсем скоро. Есть ли смысл в моих словах?\n\nПомощники записывали приказы председателя, и все дружно кивнули, когда председатель посмотрел на них, ожидая понимания. Они быстро принялись за работу, сужая круг сторонников Арцезо и вычеркивая имя за именем."We all know who he is," Zykov began. "And we all know who's in his pocket."\n\nIt was true. Now that Zykov had assumed control of the Russian Liberation Army, he had real reason to suspect that Mikhail Oktan, a well-known corrupt officer and a reveller in the less-than-savory operations undertaken by some of our soldiers, was one of the driving forces behind the instability following Zykov's ascent to power."But right now, acting against him would be disastrous. The web he's spun himself is far too wide; he controls too much." Zykov concluded, edging out any of his more hawkish supporters in their over-enthusiasm to deal with the individual.\n\n"But that's not to say, of course, that we should merrily leave him to prepare a coup. He operates on a system that centers around his ability to buy his supporters, which means that for a certain price, almost all of them can be bought back. I'd like to have a list drawn up of names that we can convince to come over to us... and a list of those who likely won't be bought, so that we can begin planning arrests of key figures. We may not be able to take him out, yet, but we can whittle him down. Does all of that make sense?"\n\nAides had been busily writing down the chairman's orders, but all nodded in unison as the chairman looked for their understanding. Dismissing themselves, they quickly went to work narrowing down Oktan's supporters and crossing out their lists, name by name."
 SAM.19.a:0 "Железный кулак."
 
 SAM.20.t:0 "Мы предлагаем идти быстрее"
 SAM.20.d:0 "Зыков был занятой человек.\n\nВласов был человеком огромной власти, это было бесспорно. Но проблема заключалась в том, что у него явно не хватало воли использовать эту власть: он всегда был озабочен прежде всего поддержанием коалиции, даже за счёт Самары и народа России. Однако теперь Зыков был главным, по крайней мере, пока. И он более чем использовал это.\n\nУ Власова было много друзей, а у его врагов - много дивизий. Всё это было похоже на детскую игру - гонять их туда-сюда, используя бюрократию, извлекая выгоду из одного за счёт другого. И всё это время Зыков продвигал своих союзников к рычагам власти, ключам к лучшему будущему, как в Комитете, так и в правительстве. Ничего особенного - должность секретаря здесь, должность заведующего кафедрой там, вся запутанная сеть связей и друзей, которые, когда придёт время, вспомнят, кто помог им и их семьям.\n\nА потом были люди, разбитые, разрушенные остатки некогда великой страны. Они ненавидели Комитет, и это было справедливо. В конце концов, они были кучкой немецких подхалимов - по крайней мере пока. Но со временем они научатся полагаться на них. Голые кости государства всеобщего благоденствия, с регулярными поставками пищи, защита и общее повышение уровня жизни будут держать их удовлетворёнными, особенно после почти двадцати лет лишений.\n\nНо это была всего лишь постановка сцены. Актёров соберут вместе, проведут пробы. Всё это напоминало сценарий, с Зыковым в качестве писателя.\n\nА Зыкову хотелось идти быстрее."
 SAM.20.a:0 "Есть десятилетия, когда ничего не происходит, и есть недели, когда происходят десятилетия."
 
 SAM.21.t:0 "Беседа с главным демократом" #event for work with zykov
 SAM.21.d:0 "Один из помощников доложил, что прибыл Милетий Зыков. Буняченко сидел за своим столом, когда в кабинет вошёл бывший журналист. Оба пожали друг другу руки.\n- Заместитель председателя. Вы меня вызывали? - спросил Зыков, присаживаясь.\n- Да, это так. Я поймал себя на том, что размышляю о Вашей успешной кампании за пост заместителя председателя. Председатель Власов всегда хорошо отзывался о Вашей способности вдохновлять и распространять идеи. Эти способности понадобятся в грядущих объединительных войнах.\n\nЗыков слегка нахмурился и заговорил:\n- Боюсь, уважаемый заместитель председателя, что я не смогу полностью поддержать офицерский Комитет и вашу программу. В конце концов, демократические идеалы, за которые я борюсь, были отвергнуты на конференции. Так что...\n\nБуняченко прервал его:\n- Забудьте об идеализме. Посмотрите вокруг, что Вы видите? Усталые люди в офицерском Комитете, не желающие признавать, что половина их состава была подкуплена Арцезо. Вокруг нас враги, замышляющие повесить нас как предателей. Председатель Власов слишком устал, чтобы вмешиваться напрямую. Я знаю, что Вы не дурак. Мне нужна ваша помощь, чтобы предотвратить хаос. Если в следующем году здесь будут сидеть коммунисты, то в России не будет демократии.\n\nЗыков задумался. Его вечно самоуверенное поведение слегка раздражало Буняченко. Трудно было понять, что скрывалось за бодрой маской этого человека. Наконец Зыков протянул Буняченко руку для рукопожатия:\n- Я сделаю всё, что смогу. Как мы оба знаем, у меня есть свои интересы, но я думаю, что они прекрасно сочетаются с Вашими, уважаемый заместитель председателя.\n\nБуняченко пожал руку своему новому главному пропагандисту. Он надеялся, что этот союз будет плодотворен."Deputy-Chairman. You've summoned me?" Asked Zykov, sitting down. "That I have. I found myself reflecting on your successful campaign to become Deputy-Chairman. Chairman Vlasov has always spoken well of your ability to inspire and spread a message. These aptitudes will be needed in the coming wars of unification." Zykov frowned slightly, and spoke. "I'm afraid, Deputy-Chairman, that I will be unable to give my full support to the officer's committee and to your program. After all, the democratic ideals I fight for were rejected at the convention. What w-" Bunyachenko cut him off. "Forget idealism. Take a look around, what do you see? Tired men in the officer's committee, unwilling to recognize that half of their staff has been bribed by Oktan. Enemies all around us, plotting to hang us as traitors. Chairman Vlasov, too tired to intervene directly. I know you're not a fool, despite your reputation. I need your help to stave off chaos. There won't be a Russia to spread democracy to if the communists are sitting here next year."\n\nZykov thought for a moment. His eternally confident demeanor did irritate Bunyachenko slightly. Difficult to read what went on behind the man's cheerful mask. Finally Zykov offered his hand for Bunyachenko to shake. "I'll offer what I can. As we both know, I have my own interests, but I think these work out beautifully with yours, Deputy-Chairman." Bunyachenko shook the hand of his new chief propagandist. Hopefully the association would be a profitable one."
 SAM.21.a:0 "Новая рукоять для меча."
 
