 SAM.23.t:0 "Джекпот" #SAM_Demote_Maltsev
 SAM.23.d:0 "Буняченко сидел за своим столом и размышлял о своей семье, когда Арцезо вошёл в его кабинет. "I was asked to meet with you, General Bunyachenko. What seems to be the issue?" asked Oktan, his face betraying absolutely nothing.\n\n"Ah, well, General Oktan, there is an issue I am hoping to deal with, privately. You must understand."\n\nOktan's eyebrow rose slightly, but other than that Bunyachenko couldn't see anything behind that little mask he wore. "Of course, General. Permission to sit?"\n\n"Please."\n\nAs Oktan sat down, they were face to face, only a feet or so from each other. "General Oktan, there have been reports among many in the citizenry that many of your troops have been involved in smuggling and racketeering. I was wondering if you were dealing with this issue."\n\nOktan smiled a little. "Ah, of course, General, I am dealing with it to the best of my abilities."\n\n"That is good, because we found something truly strange in one of these reports."\n\n"What sort of strange, General?"\n\n"Well, apparently, one of our MPs found at a local bar one of your squadrons, drunk. One of them began talking about a 'Swiss' who is involved in the local gun smuggling trade. With a little perusation, our MP was able to locate this Swiss, who was being guarded by some of your men. When asked, your men stated that it was 'official state business under the orders of General Oktan'. Strange, isn't it?"\n\nOktan's mask was cracking. "Then, when this MP infiltrated the facility, they found this." Bunyachenko opened a drawer, and brought out dozens of photos of men transporting German goods: watches, wine, tobacco, clothing, even technology.\n\n"It would be a shame, if one of our own Generals was found complicit in such activities as the expense of the people."\n\nOktan's face had gone white.\n\n"Perhaps, a deal can be made," Bunyachenko said, pulling a piece of paper out, written in big bold letters at the top: VOLUNTARY DEMOTION. "I only require your signature.""
 SAM.23.a:0 "Подпись: Владимир Арцезо"
 
 SAM.24.t:0 "Опередить наших соперников" #SAM_Sideline_Our_Rivals
 SAM.24.d:0 "- Как давно я пробовал это? Такой хороший коньяк?\nСтариков понятия не имел. Но важные события заслуживали важных торжеств. Офицер увидел, как заместитель председателя Арцезо наклонился с парой новых сигарет. Стариков взял одну из них.\n- Ну разве это не беспечно, а? - Стариков закурил новую сигарету.\n- Не нанести удар по Зыкову и Буняченко? - улыбнулся Арцезо, и облако дыма пронеслось сквозь его кривую ухмылку, - уже готов так скоро ударить по своему командиру? А, Стариков? - Арцезо сделал глоток коньяка, - у них всё ещё есть свои цели, хотя они и дискредитированы. И они по-прежнему обладают значительным влиянием.\n\nЕщё один жадный глоток.\n- Намного лучше продолжать дискредитировать их, использовать их силу, пока мы полностью её не разрушим.\n\nБокал со звоном соприкасается со столешницей.\n- Тогда-то мы сможем раздавить их.\n- Как скажешь, Владимир. Итак, это первое задание. Наш... знакомый передаст мне кое-какую посылку.\nКивок Арцезо.\n- Я должен передать её содержание по нужным каналам.\nЕщё один кивок.\n- Ты уверен, что это не дойдёт до Буняченко?\nУлыбка Арцезо стала ещё шире:\n- Я абсолютно уверен в этом."Isn't it careless, tough," Starikov lit up his new cigarette. "Not striking against Zykov and Commander Bunyachenko?"Oktan smiled, a cloud of smoke drifting through his crooked grin. "Eager to strike so soon against your old boss? Eh, Starikov?" Oktan took a sip of cognac. "They still have their uses, discredited as they are. And they still command significant influence." Another sip. "Far better to keep discrediting them, make use of their power until we've eroded it completely." The grid widend. "Then, we can crush them."\n\n"Whatever you say boss. So this first assignment. An... acquaintance of ours will give me a package." A nod from Oktan. "I'm to leak its content to the proper channels." Another nod. "Are you sure this will not get back to commander Bunyachenko?" Oktan' smile deepened further still. "I'm certain of it.""
 SAM.24.a:0 "- Хорошо, давай ещё по одной, Стариков."Alright, get to it Starikov.""
 
 SAM.25.t:0 "Тихие залы" #SAM_Turn_Their_Supporters
 SAM.25.d:0 "Несмотря на избрание Арцезо заместителем председателя, и последовавший моральный удар по его собственной фракции демократов, Милетий Зыков работал упорнее, чем когда-либо. Конечно, часть этой рабочей нагрузки была вызвана его постоянно сокращающимся персоналом.\n\nКазалось, будто каждый день начинался с отставки или его молчаливого эквивалента того, что сотрудник просто не появлялся на работе. Те, кто предстал перед ним, чтобы подать прошение об отставке, были осторожно допрошены. Большинство настаивало на том, что они просто решили уйти из политики по семейным обстоятельствам. Пара самых честных сказали, что заместитель председателя Арцезо предложил им более выгодную сделку, чем работа тут. Землю, деньги, важные должности, казалось, что у хорошего заместителя председателя никогда не заканчиваются приятные награды для тех, кто с ним дружит, подумал Зыков.\n\nВсё это было нехорошо, но на данный момент это было не так уж плохо. В каком-то смысле было приятно видеть, что те, кто не совсем предан делу, просто встают и уходят. Оставшееся ядро организации Зыкова будет более чем когда-либо заинтересовано в восстановлении справедливости и демократии в России. Однако постоянная война Арцезо с демократической фракцией (а также с офицерским Комитетом, как подозревал Зыков) не останется незамеченной. Бывший журналист вздохнул и снял трубку. Пришло время организовать несколько собственных встреч. В конце концов, некоторые из лучших активов демократической фракции тоже не работали в открытую."
 SAM.25.a:0 "Клин клином вышибают."
 
 SAM.26.t:0 "Встреча с заместителем председателя" #SAM_Use_My_Foes
 SAM.26.d:0 "Обычное суровое выражение лица генерала Буняченко, похоже, не учитывало роскошного места, в котором он сейчас находился. На стенах кабинета Арцезо висело несколько со вкусом выполненных картин. Заместитель председателя Арцезо вернулся от шкафа из дерева и хрусталя с бутылкой грузинского коньяка и двумя бокалами. Суровый военный офицер не поблагодарил, когда ему подали стакан. К удивлению хозяина, он произнёс тост:\n- За Россию.\n- За Россию! - ответил Арцезо.\n\nОба мужчины едва успели сесть, когда генерал Буняченко наклонился вперёд:\n- Ну и зачем Вы пригласили меня, Владимир Гаврилович?\n- Для др...\n- Даже не начинайте, - Буняченко обрезал Арцезо, - Вы находитесь в позиции силы. Моя организация - нет. Вы пригласили меня сюда, чтобы позлорадствовать?\n\nАрцезо усмехнулся над вопросом:\n- Насколько это было бы грубо. А кроме того, почему Вы говорите о своей-то организации, генерал? Офицерский Комитет использует вас как рупор, а? Потому что Вы здесь, совершенно не заботясь о собственных политических играх.\n\nБуняченко сделал глоток коньяка. Выражение его лица по-прежнему оставалось нейтральным.\n- Здесь, Владимир Гаврилович? - наконец спросил он. Арцезо приятно рассмеялся:\n- Не секрет, что в последнее время Вы недовольны своими покровителями и их неспособностью противостоять мне. Почему бы не оставить их? А мне как раз нужны способные люди, которые будут сражаться за Россию.\n\nСуровый офицер покрутил коньяк в своём стакане. Наконец он ответил:\n- А как насчёт фракции Зыкова?\n\nАрцезо снова засмеялся:\n- Они получили аналогичное предложение. Мне нужны люди, которые хотят воевать, командир. Фронт и эти идиоты в Вятке - жёсткая оппозиция. Нам нужно объединиться, если мы хотим завоевать Запад России.\n\nАрцезо показалось, что он увидел намёк на возражение в глазах собеседника. Однако Буняченко промолчал. Допил свой стакан. Встал. Наконец он заговорил:\n- Я верен РОА, её председателю и заместителю председателя. Спасибо за напиток, господин генерал.\n\nОн отсалютовал, прежде чем покинуть офис, не дожидаясь ответа Арцезо."To Russia. "To Russia!" Replied Oktan.\n\nBoth men were barely seated when Commander Bunyachenko leaned forward. "Why did you invite me, Deputy-Chairman?" "For a dr-" "Don't even finish that sentence, please." Bunyachenko cut off Oktan. "You are in a position of strength. My organization is not. Have you invited me here to gloat?" Oktan scoffed at the question. "How rude such a thing would be. And besides, why do you speak of your organization, commander Bunyachenko? The officer's committee uses you as a mouthpiece, yes? Because you've been here-to entirely unconcerned with political games of your own."\n\nBunyachenko took a sip of cognac. His expression was still neutral. "Hereto, deputy Chairman?" He finally asked. Oktan laughed pleasantly. "It is no secret that of late you've been dissatisfied with your patrons, and their inability to stand up to me. Why not ditch them? I've use of men who will fight for Russia." The stern officer swirled the cognac around his glass. He finally replied:"What of Zykov's faction?" Oktan laughed again. "They've received a similar offer. I've a need for people who want to fight, commander. The Front, and those idiots in Vyatka, they're tough opposition. We need to come together if we're to win western Russia."\n\nOktan thought he saw the hint of a retort in the other man's eyes. Yet Bunyachenko kept quiet. Emptied his glass. Stood. Finally, he spoke. "My loyalty is to the ROA, its chairman, and its deputy chairman. Thank you for the drink, commander Oktan." He saluted, before leaving the office, without waiting for Oktan's reply."
 SAM.26.a:0 "Заместитель председателя улыбнулся."
 
 SAM.27.t:0 "Миссия в Вологду?" #SAM_Can_We_Find_Common_Ground
 SAM.27.d:0 "Поскольку мы готовимся расширить сферу влияния Освободительной Армии, ряд офицеров и других должностных лиц внесли своё предложение. Дипломатическое предложение.\n\nПо их мнению, прежде чем предпринимать какие-либо враждебные действия против Нейтрального Государства или вологодского правительства, мы должны сначала сделать предложение о мирной реинтеграции их территорий к нам. Или достойной капитуляции. Хотя некоторые офицеры сразу отвергли эту идею, другие говорили о присущих ей плюсах.\n\nОтправка такого предложения покажет не только другим государствам, но и всем народам России, что мы, по крайней мере, предприняли мирные действия, прежде чем прибегать к насильственным. Восприятие, которое может оказать существенную помощь в будущем. Кроме того, любое такое предложение также неявно проясняет угрозу последующего вторжения.\n\nОднако, наше внимание было доведено до сведения, что такой курс сопряжён со значительным внутренним риском. Если Нейтральное Государство отвергнет наше "
 SAM.27.a:0 "Попробуем дипломатию. Отправить предложение."
 
 SAM.28.t:0 ""
 SAM.28.d:0 "Сегодня мы получили "
 SAM.28.a:0 "Примите предложение. У нас нет сил сопротивляться."
 SAM.28.b:0 "Однозначно нет. Мы будем сами по себе!"
 
 SAM.29.t:0 "Вологда соглашается на аннексию!"
 SAM.29.d:0 "Наше решение обратиться к правительству в Вологде по поводу мирной реинтеграции было действительно мудрым. Они согласны с нашим предложением.\n\nВ Самару уже отправлена большая делегация их гражданских и военных чиновников, чтобы согласовать переход своей политической структуры в нашу. И наши официальные лица будут очень тесно сотрудничать с ними, чтобы гарантировать, что процедура в целом пройдёт гладко.\n\nИ когда это произойдёт, это послужит примером для других государств Западной России, примером того, что Русская Освободительная Армия существует для того, чтобы освобождать в максимально мирной и кооперативной манере. Это докажет, что нашему запятнанному слову, слову бывших немецких марионеток и коллаборационистов, можно верить. Это покажет, что у нас есть моральные способности вести за собой людей.\n\nПомимо этого, данная возможность позволит значительно расширить наши территории, что даст нам новые ресурсы, в том числе людские, которые можно использовать для призыва в армию к примеру, а также мы получим более выгодное стратегическое положение в нашем регионе. Да даже все объекты недвижимости, которые мы намерены использовать в полной мере, будут участвовать в нашей миссии. Да, все мы знаем, что это решение было гамбитом, и что его многие критиковали из части офицерского Корпуса, но оно же окупилось.\n\nХотя мы не можем рассчитывать на дальнейшие бескровные победы в грядущие времена, мы, по крайней мере, можем гордиться этим успешным ходом, с сохранением военной мощи, которую он обещает."
 SAM.29.a:0 "Отлично."
 
 SAM.30.t:0 "Вологда отказывает в аннексии!"
 SAM.30.d:0 "К сожалению, правительство Вологды отклонило наше щедрое предложение о мирной реинтеграции. Их земли теперь придётся "
 SAM.30.a:0 "Неутешительно. Они не оставляют нам выбора."
 
 SAM.31.t:0 "Уборка в доме" #SAM_Peaceful_Integration
 SAM.31.d:0 "- Я... я не понимаю. Я работаю в сфере правопорядка со времён Советского Союза, и я был начальником отделения этого города целых девять лет. Почему, ради всего святого, меня увольняют?\n\nМаленький бюрократ терпеливо продолжал смотреть на свои документы, отчего Алексею захотелось ударить этого "I-I don't understand. I've been a policeman here since the Soviet Union, and I've been Chief of Police here for nine years. Why, in God's name, have I been let go?"\n\nThe little bureaucrat looked down at his paper patiently, making Alexi want to punch the little bastard in the face even harder. It was already taking everything inside of him to avoid doing that, in spite of how good it would have felt.\n\n"You," began the bureaucrat, "have been dismissed for incompetence."\n\n"Incompetence? What the hell is that supposed to mean? I've been good enough for the Committee for eight years prior, so why now?"\n\n"Your specific treatment of certain...problematic people, has made things complicated."\n\n"Ah, I understand now, I understand perfectly."\n\nThe bureaucrat's eyes blinked without emotion, his old face sagging down ever so slightly.\n\n"I let those two commie hooligans go, that's it? Tell those Committee bastards that in spite of what the papers said, they were kids: thirteen, fourteen. I wasn't gonna throw two lives away because of some dumb shit they did when they were young."\n\n"I will make sure to tell my superiors that. Good day, Mr. Bolshakov." And with that, the bureaucrat left the front steps of Alexi's home. He slammed the door shut, and, leaning against it, fell to the floor.\n\nHe hadn't been the first. It had been happening all through Samara. People dismissed without warning, histories being 'discovered' that placed them in an 'unprofessional light'. At first it had been the small guys: secretaries, postman, etc. Then they had gone after department heads, city officials, even the Mayor, for God's sake, all because of some unspecified 'incompetence' or 'unreliability.' Everyone knew what it was, but no one was gonna talk about it for fear of making things even worse.\n\nAlexi sighed. Might as well try to find some new job in town now."
 SAM.31.a:0 "Может быть, уборщиком было бы не так уж плохо."
 
 SAM.32.t:0 "Пред бурей" #SAM_The_Longest_Knife
 SAM.32.d:0 "Настроение в лагере было приглушенным и тихим, исчезли шутки и насмешки, сменившись мрачной решимостью и нарастающей тревогой. Все знали, что от них требовалось, и никто не ожидал того, что было раньше. Обеспокоенные солдаты проверяли и перепроверяли своё оружие, в то время как механики и члены экипажа неоднократно осматривали свои машины на наличие неполадок. Офицеры материально-технического снабжения запасались припасами, и беспокоились о расходах, пока офицеры интересовались, сколько человек они отправят в могилу до их срока.\n\nЭто была сцена, повторяющаяся в десятках других лагерей и баз, как люди из Русской Освободительной Армии, снова и снова, приготавливались выйти на тропу войны. Вологда отказалась от мирного решения, и поэтому РОА заставит Нейтральное Государство подчиниться. Наверное, это будет на благо всей России."
 SAM.32.a:0 "Это прискорбно, но необходимо."
 
 SAM.33.t:0 "Народная надежда"
 SAM.33.d:0 "Милетий Зыков стоял в своём новом кабинете, в Самаре. Всего несколько часов назад, его провозгласили заместителем председателя Русской Освободительной Армии, чего он категорически не ожидал. Он, и большая часть РОА, ожидали более военного подхода у заместителя. У самарцев были смешанные чувства. Идея гражданского лица, отвечающего за регион, определенно привлекала их, но он знал, что они по-прежнему возмущаются каждым членом РОА, будь то бюрократ или военный. В самом деле, он понимал это больше, чем кто-либо другой.\n\nС удачей и немалым толчком надежды, они вырастут из своих страхов, и примут КОНР как свою лучшую надежду на единую Россию. Зыков сел за стол и стал звонить. Власов предоставил ему широкие полномочия действовать самостоятельно, используя всю широту полномочий. Несмотря на его официальное утверждение в качестве заместителя председателя, он знал, что его положение ненадёжно. Офицеров, находящихся под властью алчного ублюдка Арцезо, придётся либо подкупить, либо арестовать, поскольку их хозяин, несомненно, будет готовить свои собственные планы на Россию. Этот человек был подколодной змеёй во все времена, и рано или поздно с ним придётся разобраться.\n\nЧто было более важно так это то, что клику Буняченко нужно было привлечь на свою сторону. Они представляли большую часть РОА и были бы ключом к нейтрализации поддержки Арцезо среди военнослужащих. Даже простая поддержка Сергея в значительной степени стабилизировала бы его поддержку среди РОА, поскольку они были не слишком довольны назначением гражданского пропагандиста.\n\nНо самая важная часть планов Зыкова, однако, лежала на людях, которые жили под властью КОНР. На сегодняшний день, они будут наиболее важными для победы. Без поддержки народа он был бы ничем иным, как ещё одним мелким диктатором, борющимся за прах и кости, оставленные некогда великим Советским Союзом. В долгосрочной перспективе, он представлял себе истинную демократию для всего народа России, такую, которая навсегда похоронит наследие царей и коммунистов России.\n\nНо такие мысли касались лишь далёкого будущего. Здесь и сейчас, ему приходилось жонглировать влиянием змей и солдат, в надежде на будущее, которым он мог бы гордиться."
 SAM.33.a:0 "С наилучшими пожеланиями, жонглёр-зампред."
 
 SAM.34.t:0 "Силовой план"
 SAM.34.d:0 "Сергей Буняченко расхаживал взад и вперёд по своему кабинету. Его повышение до заместителя председателя Комитета не стало большим сюрпризом, ведь его уже давно назвали наиболее вероятным преемником Власова. Его коллеги-офицеры РОА, годами лоббировали его интересы, и теперь, когда он поднялся на свою новую должность, он в полной мере воспользуется своими новыми полномочиями. РОА остро нуждалась в реструктуризации. Владимир Арцезо и его клика представляли угрозу для новой должности Буняченко, и для Комитета в целом. Это человека следует понизить в должности. Как бы Сергей ни хотел убить этого жадного хера, в тот момент он был слишком влиятельным. Если он не позаботится об Арцезо до того, как тот обретёт достаточно сторонников для захвата власти, то Сергей запросто может оказаться на обочине истории, будучи хладным и мёртвым.\n\nНо его беспокоил не только коррумпированный генерал. Милетий Зыков был той ещё занозой в жопе, хотя и в некотором роде порядочным человеком, хотя на свой вкус немного бесхарактерным и бесхребетным. Было бы не лишним приблизить его к образу мышления Сергея. При поддержке Зыкова, он сможет найти общий язык с народом. Народ Самары, и всей России, нужно будет убедить, что РОА способна создать сильную Россию, свободную от проблем, которые преследовали царский и коммунистический режимы. Зыков был как раз подходящим человеком для этой грязной работы, ибо был мастером пропаганды и, несомненно, мог пресечь любые мысли о восстании в массах.\n\nЕго мысли подошли к логическому завершению, и Сергей сел за свой стол. С решимостью, редко встречающейся при Русской Смуте, он начал писать приказы, которые распространялись по территории КОНР. Людям нужна была работа, РОА нужно было оружие, а председателю нужно было знать, что он справится с задачей создать Россию, у которой в руках будет сила достаточная, чтобы победить своих врагов и подняться до уровня великих держав."
 SAM.34.a:0 "Все будут работать на силу России."
 
 SAM.35.t:0 "Последний день заключённого Романова" #The true traitor and other foci that kill vlad
 SAM.35.d:0 "Солнце светило в последний земной день Владимира Кирилловича. Заключённый не был достаточно мелодраматичным, чтобы желать бури в свои последние часы. Такая погода могла бы быть прекрасным дополнением для жизни в изгнании, ведущей к войне, а затем к беспокойному царствованию в условиях Русской Смуты. Но бывший царь не жалел погоды. Как никак, было приятно прогуляться в солнечный день в последний раз.\n\nЕго мысли обратились к другим королям и царям, свергнутым, или убитым, как обычным преступникам. Его ждёт судьба Максимилиана Мексиканского, удостоенного хотя бы чести солдатской смерти у стены. Лучше, чем Людовик XVI и Карл I Стюарт, обезглавленные, как обычные преступники. Намного лучше, чем смерть его троюродного брата в душном тёмном подвале, освещённым только вспышками выстрелов пьяных бандитов-коммунистов.\n\nСолнце освещало Самару всё сильнее и сильнее, но оно было совсем не тёплое, приятное солнце, как во Франции, где он жил после революции. Он никогда не знал, что думать о бескрайних небесах России, которых он так жаждал, находясь в изгнании. Его мнение всё ещё ускользало от него, когда солдат пододвинул его к стене. Повсюду вокруг площади на него смотрели десятки граждан так называемой Освобожденной России, их эмоции так же трудно разобрать, как и собственные чувства Владимира.\n\nПистолеты всплыли пред его взором. Трудно стало глотать. Владимир попытался избавиться от собственного страха, он ведь, монарх, как никак. Мысли о Леониде, о Марии. Возможно, им удалось сбежать. Но уже было слишком поздно волноваться о них. Волна вспышек вспыхнула, как свет при кратковременном рассвете, растворившись в ничего - беспросветную, холодную и вязкую тьму."
 SAM.35.a:0 "Солнце над Романовыми окончательно зашло."
 
 SAM.36.t:0 "Долгая заря"
 SAM.36.d:0 "Зыков первым узнал о кончине старика. Доктор сказал, что он умер тихо и мирно во сне. По мнению многих, это был лучший исход, чем он заслуживал, но Зыков и слышать об этом не хотел. Сегодня будет день траура, и, несмотря на все ошибки председателя, он по-прежнему оставался Освободителем Западной России. Независимо от того, примут ли люди правду, Милетий Зыков сказал бы её, даже в десять раз лучше.\n\nВремя похорон Власова пришлось на холодный и дождливый день. Сначала шествие по Самаре, с почетным караулом по бокам генеральского катафалка. Тысячи людей выстроились вдоль улиц по своему долгу, но не задерживались дольше, чем ожидалось. Затем была служба, после того как Зыков, Буняченко, Арцезо и Меандров несли гроб по ступеням восстановленного Храма Христа Спасителя. Все говорили по очереди: Меандров - о его победах, Арцезо - о его силе, Буняченко - о его самоотдаче. Последним был Зыков, который рассказал о мечте генерала. На несколько коротких минут военные и гражданские, заполняющие скамьи, забыли о своём предательском происхождении, думая только о блестящем гобелене, сотканном таинственным человеком из Украины.\n\nФлаг РОА приспущен от Самары до Архангельска. Синий крест напомнил всем о том, кто дал им второй шанс на обретение независимости. Хотя их было и немного, были и те, кто салютовал по собственному желанию, снимая шляпы в минуту молчания в связи с кончиной скромного великана.\n\nБольшая часть России никогда не простит Андрею Власову его действий. Но Зыков, сидя в старом кабинете генерала и подняв одинокий тост за старого генерала, выразил свою благодарность - за то, что он стоял рядом со своим народом до конца, даже не смотря его благодарность в виде штыков."
 SAM.36.a:0 "Ночь темнее лишь перед рассветом."
 
 SAM.37.t:0 "План захвата власти"
 SAM.37.d:0 "Глубоко в тени своего кабинета, Владимир Арцезо улыбался. Годы работы наконец окупились. Годы завоевания доверия дряхлого дурака Власова, умасливания его товарищей-офицеров, пока все они не заплясали под его дудку. Тем не менее, ему пришлось признать, что его влияние на РОА не было абсолютным. Буняченко пользовался большим уважением в Комитете, и его действия в войне с Западом России сумели закрепить за ним место лидера РОА фактически, если не по должности. Потом был Зыков, бесхребетный червяк. Он властвовал над народом Самары, его идеи демократии и свободы для населения были ядом в их умах. Таким идеям не было места в той России, которой Арцезо собирается править.\n\nПока Власов ещё дышал, ему нужно было действовать осторожно. Хотя старик был достаточно глуп, чтобы доверить ему пост заместителя председателя, он все ещё был слишком популярен в рядах РОА, чтобы Арцезо мог продвигать полностью все свои планы. А пока ему нужно набраться терпения и ждать. Как и во время Великой Отечественной Войны, Западнорусской Войны и в последующие годы хаоса.\n\nОднако это не означало, что он не мог действовать против своих соперников. Власов предоставил ему широкие полномочия для изменений в Самаре, и он намеревался придать РОА более предпочтительную форму. Теперь у него был выбор. Он мог рискнуть получить ответные меры и немедленно выступить против Буняченко и Зыкова. Это будет сопряжено с риском, но в то же время может сразу устранить самые большие препятствия на пути к его власти. С другой стороны, он мог пока поработать с ними для виду. Это позволило бы ему использовать их ресурсы и влияние, но также позволило бы им беспрепятственно строить заговоры против него."
 SAM.37.a:0 "С ними нужно разбираться здесь и сейчас!"
 SAM.37.b:0 "Их время ещё придёт, как только они станут бесполезны."
 
 SAM.38.t:0 "Восхождение "
 SAM.38.d:0 "Железная воля старика иссякла, вскоре после объединения Западной России. Охрана обнаружила председателя Власова мёртвым в своей постели после того, как он долгое время не покидал своей комнаты. На недавно освобожденных землях был объявлен трёхдневный траур. Несколько искренне расстроенных горожан столпились у гроба генерала. Личность Власова не снискала любви у многих жителей России. Однако его неустанное стремление вырвать Родину из когтей коммунизма и анархии вызывало восхищение у большинства. В мрачные дни Западнорусской войны районы, освобождённые людьми председателя, были избавлены от жестокого возмездия вермахта. В течение последовавшего затем мрачного десятилетия он сделал всё возможное, чтобы оградить жителей Самары от своих бывших немецких покровителей.\n\nНо число скорбящих было намного меньше, чем массы мирных жителей с пустыми и каменными лицами. Генерал Буняченко не мог сказать, был ли он тайно разгневан или полностью апатичен к случившемуся. Он знал, что подавляющее большинство граждан считает Власова самым низким из низших людей, за всю историю России. Жалкий цепной пёс немецких оккупантов, который вёл русские войска в братоубийственной войне с целью сокрушить возрождающийся Советский Союз. Военная полиция, вооружённая огнестрельным оружием, обеспечивала безопасность похоронной процессии, чтобы участники беспорядков не попытались разбить гроб старого председателя.\n\nЧитая наспех подготовленную речь, Буняченко почувствовал себя не в своей тарелке, стоя перед морем пустых и задумчивых лиц. Он всегда задавался вопросом, почему ненавидимый всеми Власов, день за днём жил в надежде на искупление. Теперь же, волна холодного презрения грозила утопить и нового лидера КОНР. Россия впервые за десятилетия оказалась на грани объединения. Факт, который трудно представить обычному гражданину, слишком уставшего даже для отчаяния при захвате их земли бывшими немецкими коллаборационистами.\n\nБуняченко пробормотал последние несколько слов надгробной речи. Его коллеги-офицеры аплодировали. Бросив последний, и даже задумчивый взгляд на Власова, новый лидер освобождённой Западной России поспешно ушёл с трибуны. И его желание побыть в одиночестве до конца его дней останется невыполненным."
 SAM.38.a:0 "Возможно, Власова даже будет не хватать."
 
 SAM.39.t:0 "Восторженное иконоборчество"
 SAM.39.d:0 "Много лет назад солдаты Русской Освободительной Армии маршировали и сражались вместе с теми, кто с гордостью носил теперь общеизвестные символы национал-социализма. Однако сегодня они уничтожали эти символы. С большим энтузиазмом.\n\nДаже для часто сомнительного с моральной точки зрения членства в РОА - хотя ситуация улучшалась под руководством Милетия Зыкова - "
 SAM.39.a:0 "Справедливая судьба для символов ненависти."
 
 SAM.40.t:0 "Прибыльная кончина"
 SAM.40.d:0 "Такой хитрый человек, как Арцезо, знал, что эти мимолётные моменты после смерти Власова дают невероятные возможности. Другие, менее умные существа, проводили это время в трауре, но у Арцезо были более грандиозные планы.\n\nК счастью, так получилось, что ещё до смерти председателя Арцезо была назначена встреча с Власовым в его офисе, и, так как председатель явно опаздывал, он решил позволить себе вторгнуться в его кабинет. В конце концов, у него была веская причина для того, чтобы быть там - жизненно важная миссия, ещё один шаг на пути к освобождению всей России!\n\nИтак, Арцезо достал отмычку из своего кармана и приступил к "Dead, you say?" asked Oktan, glad that his grin couldn't be seen by Vlasov's doctor over the phone. "Tragic. At least it was peaceful. Thank you for informing me. I'll make arrangements right away."\n\nHe let the receiver drop back on its rest and leaned back in Vlasov's chair, putting his legs up on the old general's desk. Of course, Oktan was ostensibly in the office by sheer coincidence when the news broke, but that wasn't quite true. He did have a good reason for being there, however - a vital mission, one more step in the liberation of Russia!\n\nAnd so, Oktan slipped a lockpick from his pocket and set about liberating Vlasov's personal effects. The new chairman's grin widened as he yanked the first drawer open and saw the treasures within: a shiny Luger, a gift from some bribed German officer; an assortment of Soviet medals, stashed away in shame; ah, and some Vyatka vodka! Oktan took a swig, savoring the smoothness, then noticed the finest prize of all.\n\nA fat, crisp wad of Reichsmarks, several thousand at least. The last of his pay packets from the West Russian War, presumably. Oktan flicked through the notes, then raised them to his nose and inhaled deeply. There was nothing better than the clean, promising smell of German-minted currency on a sad day such as this.\n\nOktan quickly set about stuffing as much as he could carry into the pockets of his overcoat - and then paused. In all the excitement, he'd quite forgotten what Vlasov's passing meant. Chairman... Chairman Oktan. It had a nice ring to it. It was the ring of gold against silver, of fine crystal glasses being set before him and filled with Breton wine. Smiling again, he resumed his inveterate looting. Payday had finally arrived, and there would be many more to come."
 SAM.40.a:0 "Так, что же у него ещё осталось?"
 
