 GUL.21.t:0 "Восхождение Адмирала"
 GUL.21.d:0 "Ориана чуть не упала обратно в его кресло, телеграмма, которую он только что прочитал, вылетело из его раскрытой ладони и на мгновение повисло в воздухе, прежде чем упасть на пол каюты Орианы. Его взгляд метнулся через стол к фляжке, из которой он время от времени делал глоток-другой после тяжелого рабочего дня. Он опустошил его с почти свирепой интенсивностью. Фляжка истрачена, ее тоже уронили на пол рядом с сообщением, которое вызвало такую реакцию у обычно молчаливого адмирала.\n\nЕго затошнило, и мир, казалось, закачался, как будто корабль находился в разгар сильного шторма, а не у причалов в порту. Он никогда не просил об этом, даже не проявлял интереса к этой роли, и все же они все равно навязали ему ее. Он на мгновение задумался, как долго они планировали этот переезд; его мысли метались от конца итало-турецкой войны до того момента, когда его впервые назначили в Галд. Он попытался вспомнить какие-нибудь подсказки в своих воспоминаниях, но сочетание алкоголя и его собственных нервов сделало такую мысль почти невозможной.\n\nОчевидно, звук его падения в кресло или звук удара его фляжки о землю, должно быть, были услышаны, потому что в этот момент в комнату вошел младший офицер: "Sir, are you all right sir?"\n\nWith weary eyes the admiral surveyed the young man, and with a voice that was almost a croak he blurted out:"
 GUL.21.a:0 "- Сынок, они сделали меня чертовым губернатором!"Son, they've made me the goddamn governor!""
 
 GUL.22.t:0 "Остановить Дубайский проект"
 GUL.22.d:0 "Со стола губернатора Орианы:\n\nПосле тщательного рассмотрения программы комплексного развития, получившей название "The Dubai Project", I have determined that the aforementioned program is a significant waste of valuable resources and has been managed poorly until this point. With these and other facts in mind I, in my position as newly made governor of the Gulf Governorate of the Italian Empire do hereby declare an end to the "Dubai Project".\n\nWhile this may cause disappointment amongst the general populace, the needs of the Empire must come first, although I do not wish to say that we have no obligation to the people of the Gulf. Henceforth, the resources that were allocated to this unfortunate boondoggle will be reappropriated and distributed to more efficient and important uses. These uses shall include but are not limited to greater fleet funding, the development of industry in the Governorate, and programs that will more directly help all of the Empire's citizens in the Gulf, not just a single tourist trap of a city.\n\nA wish for this act to be representative of how I plan to execute my role here as governor in that I will prioritize the citizens and the nation above all else. Those who have concerns over my decision can contact me through the appropriate channels but be warned, I have no obligation to act as you wish should I determine what you suggest is not in the interests of the two groups I serve.\n\nAdm. Giuseppe Oriana, Governor of the Gulf"
 GUL.22.a:0 "Эти деньги лучше потратить ещё где-нибудь."
 
 GUL.23.t:0 "Пряник"
 GUL.23.d:0 ""I trust you have a good reason for requesting my presence in the midst of a riot?" Emir Shakbut's voice was as harsh as ever, but Oriana did his best to quell his distaste for the ruler of the largest of the Gulf emirates. He did have a point about the riots of course, but to Oriana, the man's presence would be required to help quell the anger that had caused them. For that reason and for no other, Oriana kept his cool.\n\n"I am sorry for any inconvenience that I may have caused your excellency, but, if I may be so bold, I wish to discuss with you my new plan for administering the Governorate." That at least got Shakbut's attention. Seeing that his bait had been taken, Oriana pressed it, "I think it is high time I involve you and your peers more in the running of the region. After all, you are the rightful magistrates of the land and the people, no?"\n\nFlattery was always a sure bet with the haughty emir of Abu Dhabi, and Oriana watched as the nobleman nodded his head slowly, processing the out of character request. After a few moments of silence, Shakbut took his seat, the beginning of a smile that Oriana did not at all like creeping onto his face.\n\nOriana knew that he was doing what had to be done to exact his duty as leader of the Governorate but his heart sank in his chest when Shakbut began to gleefully demand concessions from him in order to secure cooperation. Oriana could only sit silently, and wish that he had his flask on hand."
 GUL.23.a:0 "После этой встречи во рту остался неприятный привкус."
 
 GUL.24.t:0 "Кнут"
 GUL.24.d:0 "Сотрудник службы безопасности, отвечающий за частные силы ENI в городе Дубай, вошел в специальную военную комнату губернатора Орианы, которая была создана в бывшем кабинете адмирала в правительственном здании. Он оглядел сцену, которая представилась ему, когда зловоние пота и страха смешались вместе и проникли в его ноздри. Несколько его коллег-офицеров службы безопасности, конечно, присутствовали, но они казались карликами как фигурально, так и физически по сравнению со старшими офицерами Четвертой военно-морской дивизии Орианы. В то время как силы безопасности компании стояли с кротким почтением, профессиональные военные двигались, планируя и отдавая команды с дисциплинированной жесткостью, которая заставляла офицера радоваться, что они были главными.\n\nНесколько помощников, курьеров и офицеров связи завершили работу в комнате, наблюдая за усилиями по борьбе с беспорядками. В последнее время беспорядки стали возникать все чаще и чаще по причинам, которые варьировались от политики ENI до эксцессов правящих эмиров. У самого офицера службы безопасности было под рукой по меньшей мере для полудюжины из них, которые он мог вспомнить.\n\nНа мгновение он подумал, что губернатора здесь нет, и повернулся, чтобы пойти и найти этого человека, но именно тогда он заметил, что тот все это время был в комнате, глубоко откинувшись в кресле, без сомнения, с глазами, налитыми кровью от недосыпа. Несмотря на признаки умственной и физической усталости, старый солдат был в центре оживленной дискуссии.\n\n"This is the last time I will allow the emirs to disappoint the Empire, do you understand me? Not only have they played a part in the cause of these riots but their token efforts and putting them down have proven pathetic at best! From now on, it will be the policy of the governorate to limit their power whenever possible. Now leave me, I have a headache coming on...""
 GUL.24.a:0 "Может быть, офицер корпорации может подождать минутку?"
 
 GUL.25.t:0 "Беспорядки"
 GUL.25.d:0 "Гурудас Дасгупта оказался в почти сказочном состоянии, когда вошел в свой дом в квартале мигрантов Дубая. Изнеможение, охватившее его, было таким, что он обнаружил, что падает прямо в постель, все еще в рабочей одежде. Трудно было поверить, что всего несколько минут назад он обращался к многотысячной толпе, когда вокруг них разгорался бунт. Он не собирался делать ничего подобного, когда присоединился к в основном мирной демонстрации вместе со многими своими коллегами - индийскими рабочими-мигрантами. Правда, у него появился интерес к политике дома, но ему приходилось зарабатывать на жизнь, а политика, конечно, не поставила бы еду на стол, поэтому он принял решение поехать в провинцию Залива, насыщенную работой.\n\nВсё же, когда один из его коллег спросил, есть ли у кого-нибудь слова для толпы, Дасгупта, к своему собственному удивлению, обнаружил, что набирается смелости и энергии. Речь, которую он произнес, не была особенно новой, и на самом деле большая ее часть была заимствована у различных теоретиков социализма, которых он читал в свободное время, но, тем не менее, она оказалась приятной. Идея государства, управляемого рабочими, оказалась, что неудивительно, оглядываясь назад, привлекательной для в основном арабской и индийской рабочей силы, составлявшей группу.\n\nОн никогда не видел себя каким-либо лидером, политическим или иным, несмотря на свои интересы до сегодняшнего вечера, но теперь? Что ж, если бы он мог что-то сделать, чтобы помочь своим братьям и сестрам, борющимся за выживание в этой суровой песчаной стране, возможно, это было бы не так уж плохо."
 GUL.25.a:0 "Здесь рождается новый лидер."
 
 GUL.26.t:0 "Наконец покой"
 GUL.26.d:0 "Фигура Фейсала из Саудовской Аравии стояла перед эмиром Абу-Даби Шакбутом. Эта встреча была секретной, не то чтобы губернатор мог ее остановить, но все же Шакбут был из тех людей, которые осторожно разыгрывают свои карты, и у него не было желания раскрывать свои планы до того, как он будет готов. Однако достаточно скоро этот скромный уровень интриги станет совершенно ненужным. Он будет доминировать, и итальянцы уйдут из его дома.\n\nГолос Фейсала снова вывел его из задумчивости в реальный мир.\n\n"You were saying you were nearly ready? I can begin supplying the weapons and equipment now if you're sure."\n\nShakbut nodded, he was sure, and having them a little early would be better than having them late. The Governor could be fed a yarn about them being for the emir's personal security force. Shakbut doubted that Oriana would even bother to check the story, the man was quickly becoming a drunken mess.\n\n"Please, make it so. I estimate that only a week more will be needed until I am able to fully commit my resources. You know, I really cannot thank you enough for all your assistance in this delicate matter."\n\nFaisal smiled mischievously, "Please, the pleasure is all mine...""
 GUL.26.a:0 "За плодотворное сотрудничество!"
 
 GUL.27.t:0 "Залив станогвится независимым"
 GUL.27.d:0 "СРОЧНЫЕ НОВОСТИ Государства Персидского Залива Объявляют о Независимости От Империи!\n\nТревожные новости из Персидского залива! Когда Итальянская империя направила опытного адмирала Джузеппе Ориану в качестве губернатора своей самой прибыльной колонии, эксперты предсказывали, что его срок будет отмечен укреплением государственной власти в регионе и возможным усилением напряженности в отношениях с Саудовским королевством, которое также положило глаз на насыщенное нефтью побережье. Хотя это пророчество на какое-то время подтвердилось, недавние события показывают, что адмирал Ориана, возможно, был не таким идеальным выбором, как казалось на первый взгляд.\n\nНаши источники сообщили нам, что Министерство имперских владений было впервые предупреждено о ситуации, сложившейся в Персидском заливе, когда было слишком поздно действовать. К тому времени, как нам сообщили, губернатор Ориана уже был вынужден покинуть колонию со всеми своими силами на буксире. Хотя сообщений о насилии не поступало, было ясно, что нашим силам угрожало нападение, если бы они остались в регионе.\n\nНа этот раз нам говорят, что правительство внимательно следит за развитием ситуации, а также внимательно следит за реакцией Саудовской Аравии."
 GUL.27.a:0 "А как же наша нефть..."
 
 GUL.28.t:0 "Порядок восстановлен"
 GUL.28.d:0 "Впервые за долгое время Джузеппе Ориана улыбнулся. Его давний проект по восстановлению Залива к лучшему, казалось бы, наконец-то был завершен. Будучи теперь современной и образцовой колонией, адмирал испытывал гордость от осознания того, что он сыграл главную роль в приведении этой неспокойной имперской территории в порядок на благо всех граждан Империи и самого государства. Конечно, это не было гладкой дорогой, укоренившиеся державы в Персидском заливе, эмиры и ENI были неприятны, но, подняв народ и всегда лояльных итальянских военных на более видные посты власти, он мог обуздать, а затем сокрушить устаревшую благородную власть, за которую все еще цеплялись эмиры.\n\nОднако все это было в прошлом, и как бы хорошо ни было помнить об успехе, который он нашел, Ориана понимал, что смотреть всегда вперед - лучший способ предотвратить застой и гниение. Он не успокоится, подумал он про себя, наслаждаясь небольшим глотком из своей фляжки. Даже сейчас были те, кто все еще мог представлять угрозу итальянскому контролю в Персидском заливе, как внутри, так и снаружи. Он никогда бы не позволил агитаторам или подобным саудовцам украсть все, что он помог построить лично. Фляжка опустела, он выбросил ее с балкона в воду."
 GUL.28.a:0 "Мирные времена впереди"
 
 GUL.29.t:0 "Индийские иммигранты восстают"
 GUL.29.d:0 "К тому времени, когда губернатор Ориана осознал опасность складывающейся ситуации, было уже слишком поздно предотвращать последствия. Его заставили поверить, что это было всего лишь несколько разрозненных демонстраций рабочих, большинство из которых работали на операции ENI в Персидском заливе и были в основном либо коренными арабами, либо индийцами, которые приехали в поисках хорошо оплачиваемой работы. Адмирал, ставший губернатором, предположил, что местные блюстители порядка штата смогут подавить протесты, в конце концов, они казались намного меньшими по масштабу, чем предыдущие беспорядки. Поэтому Ориана ждал сообщений об успешных операциях во всех областях. Вместо этого ему сказали, что мятежники выросли в огромных количествах, по некоторым оценкам, почти половина всего населения, и захватили несколько городов.\n\nОриана так и не смог понять, по крайней мере за то короткое время, что он оставался губернатором, причину восстания. Разве он не сделал все возможное, чтобы обеспечить людей Персидского залива, итальянцев, арабов и индийцев в равной степени? Разве он не сломил власть самодержавных и деспотичных эмиров? Разве он не восстановил закон и порядок во время предыдущих беспорядков? На самом деле он сделал все это, но не осознал всех последствий своих действий. С помощью своих программ социального обеспечения он научил народ Персидского залива понимать преимущества государственной поддержки; своим уничтожением эмиров он научил людей тому, что автократы могут быть свергнуты; подавляя инакомыслие, он сделал себя врагом тех, кто в Персидском заливе стремится к самоопределению и свободе.\n\nОчевидный лидер восстания, Гурудас Дашгупта, не провозгласил себя таковым, но благодаря своей собственной харизме, мастерству, организации и управлению сделал себя человеком идеальным для этой работы. Он объявил об окончании губернаторства Персидского залива, когда Четвертая военно-морская дивизия Орианы эвакуировалась из порта Дубая, заявив, что новое рабочее государство Персидского залива станет маяком деколонизации и духа Революции."
 GUL.29.a:0 "Красное солнце поднимается над заливом."
 
 GUL.30.t:0 "Индийские коммунисты в Заливе"
 GUL.30.d:0 "Лицо Карло Скорцы менялось между масками замешательства и разочарования, когда он анализировал различные отчеты и разведывательные снимки.\n\n"So you're sure it was a communist uprising?" He looked up and into the eyes of the SIM officer who had delivered this latest batch of information.\n\n"Yes sir. Our last report from Governor Oriana indicated communist agitations were in progress, and the aerial photos bear that out." He gestured to one of the images, "If you look closely you can see the red flags that we believe to be communist in origin that have draped across the governor's headquarters."\n\nScorza stared intently at the somewhat blurry objects that were suspected of being icons of the red insurrection in the Gulf. Without even looking up, Scorza spoke to the intel man, "Any word from Oriana since the last time I asked?"\n\nA shake to indicate the answer, "I'm sorry my Duce, but all that we know is that most of the Fourth Naval Division was able to pull out of the Gulf, we believe the Admiral has simply gone silent until he enters into our territory once again."\n\nScorza sighed and, with a wave of his hand, dismissed the other man. He needed some time to himself, to sit in peace, and to think."
 GUL.30.a:0 "Что за головная боль."

 GUL.31.t:0 "Залив присоединяется к Арабской Лиге"
 GUL.32.d:0 "Правительство Саудовской Аравии уже давно голодными глазами смотрело на своего богатого нефтью соседа из стран Персидского залива. Однако до тех пор, пока она оставалась колонией Итальянской империи, номинальным другом Королевства Дома Саудов, королю Абдулразизу ничего не оставалось, как ждать своего часа. Или он и не мог? Со своего двора в Эр-Рияде повелитель странствующих пустынь и хранитель Священных городов строил планы, как ему лучше всего осуществить свои мечты об арабском мире под одним знаменем, своим знаменем. Когда адмирал Джузеппе Ориана, известный ястреб, получил губернаторство, король опасался, что его ожидание никогда не закончится, но оказалось, что старый воин передаст Персидский залив прямо в руки Саудовской Аравии.\n\nКогда во многих городах по всему заливу вспыхнули беспорядки, саудовские деньги были незаметно отмыты, чтобы поддержать их, когда эмиру Шахбуту из Абу-Даби была предоставлена большая ответственность за управление колонией, лесть не прекращалась, и когда, наконец, эмиры сбросили итальянское иго, именно Королевство пошло на то, чтобы гарантировать их независимость. Долгая шахматная партия за контроль над Персидским заливом наконец подошла к концу, и король Абдулразиз стал победителем. Он не упустил возможности и в течение нескольких недель после обретения независимости в Персидском заливе соблазнить Шакбута вступить в Лигу арабских государств, которая станет средством установления саудовской гегемонии над арабским миром."Welcome my honored guest, I hope the journey treated you well? Good, good... Please my dear friend make yourself at home for a few hours until the official ceremony and then you will be free to stay here for as long as you see fit."\n\nShakbut thanked his host and made the surprising long trip to his suite, all while visions of his future prosperity danced in his mind's eye, so close, and yet just out of reach. For the moment anyways, but as Shakbut reminded himself, nothing in the world was permanent save for Allah."
 GUL.32.a:0 "Добро пожаловать в лигу, братья!"

