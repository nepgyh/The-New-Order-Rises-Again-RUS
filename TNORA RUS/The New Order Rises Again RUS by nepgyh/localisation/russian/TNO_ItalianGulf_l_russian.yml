 gul_reign_of_the_oil_king:0 "Восход Нефтяного Короля"
 gul_reign_of_the_oil_king_desc:0 "Энрико Маттеи сколотил состояние на колониальных ресурсах Итальянской империи. Поэтому вполне логично, что губернаторство одного из самых богатых ресурсами регионов Империи, Персидский залив, перешло под его умелое управление. Крупгые шишки в Риме возлагают большие надежды на своего бизнес-вундеркинда, и он еще ни разу не подвёл их ожидания.\n\nМаттеи может и капиталист, но никто не станет утверждать, что он скряга или человек, злоупотребляющий своей властью. Председатель ENI всегда придерживался личной политики морали в своих отношениях, и хотя он часто может вести дела с партнерами, честь которых сомнительна, он продемонстрировал явную искренность в своем желании процветать вместе, а не над теми, за кого он несет ответственность.\n\nМаттеи использовал свои, казалось бы, благословенные руки Мидаса, чтобы превратить ENI в глобального гиганта, и теперь, когда должности председателя и губернатора находятся под его холодной и расчетливой властью, мало сомнений в том, что его пребывание на посту губернатора будет долгим и процветающим."
 
 gul_review_the_dubai_project:0 "Обзор Дубайского проекта"
 gul_review_the_dubai_project_desc:0 "У губернатора Маттеи большие планы на свою новую провинцию и, в частности, на Дубай. Удобно расположенный вдоль естественного пути судов, направляющихся из Средиземного моря и через Персидский залив в более экзотические порты, Дубай вполне мог бы стать крупнейшим торговым центром Итальянской империи, если бы его должным образом поддерживали.\n\n"Рынок Ближнего Востока" - это то, что видит в Дубае Маттеи и то, что он действительно спланировал. Башни, которые расчесывают небо для компаний и магнатов, отели и особняки для туристов, верфи, на просмотр которых не хватает глаз, дороги для товаров, которые будут направлены через колонии, все будет построено для того, чтобы видение губернатора обрело форму."
 
 gul_ENI_investments:0 "Инвестиции ENI"
 gul_ENI_investments_desc:0 "Основными интересами, с которыми губернатору придется иметь дело в раскинувшихся песках и разросшихся городах его нового поста, являются интересы ENI, Ente Nazionale Idrocarburi (Национальное управление по углеводородам), которая в настоящее время занимает лидирующие позиции на рынках нефти и газа благодаря итальянскому контролю над залитым нефтью Ближним Востоком. В то время как он является губернатором, Маттеи также является председателем ENI, и некоторые задаются вопросом, какому из двух титулов он отдаст предпочтение. Сам Маттеи, похоже, уверен в своей способности справляться с обязанностями, в то же время утверждая, что его статус председателя даст ему большую свободу в достижении его целей в качестве губернатора. Что несомненно, так это то, что у провинции будет гораздо больше возможностей для финансирования, хотя и частного. Гибридная бизнес-империя и государственное управление не являются чем-то неслыханным, но другие попытки имели... менее успешные результаты. Однако Маттеи по-прежнему убежден, что его подход окажется правильным, и, учитывая его успехи, возможно, он прав."
 
 gul_involve_the_emirs:0 "Вовлечь эмиров"
 gul_involve_the_emirs_desc:0 "Семь эмиратов, которые формируют местное управление губернаторства: Абу-Даби, Дубай, Аджман, Фуджейра, Рас-эль-Хайма, Шарджа и Умм-аль-Кувейн, не говоря уже об эмиратах Кувейта и Катара, все должны быть убеждены в преимуществах всестороннего сотрудничества с губернаторством. Хотя опора на итальянскую поддержку будет иметь важное значение, налаживание прочных рабочих отношений с местными чиновниками будет весьма полезным в долгосрочном развитии колонии. Кроме того, если Маттеи окажется в положении, когда следование власти Италии нужно продемонстрировать... нецелесообразно, местные союзники были бы незаменимы.\n\nМаттеи начал планировать встречи с эмирами, где он предоставит им доказательства искренности планов Италии по поддержке региона Персидского залива. В противном случае Маттеи также предусмотрел перевод крупных сумм денег на определенные оффшорные счета. Что бы ни потребовалось эмирам, чтобы гарантировать их поддержку, Маттеи предоставит."
 
 gul_ENEL_electrification_plans:0 "Планы ENI по электрификации"
 gul_ENEL_electrification_plans_desc:0 "Ключевой частью программы Маттеи по превращению Залива в, как выразился губернатор, "Жемчужину в короне короля Умберто", является электрификация колонии. В то время как крупные города могут иметь высокий уровень покрытия электричеством, распределение далеко не одинаково по всему региону. Чтобы такое пятно не испортило его планы по развитию провинции, которые в противном случае были бы идеальными, Маттеи будет использовать свои обширные контакты с правительством и частным сектором для заключения контрактов с ведущей итальянской энергетической группой Enel.\n\nГубернатор лично возьмет на себя ответственность за переговоры по разработке программы, которая не только приведет население Залива к процветанию Империи, но и максимизирует использование затраченных ресурсов. Губернатор делает ставку на свои навыки бизнесмена для достижения своих целей в качестве администратора."
 GUL_electrification_plans:0 "Дубай электрифицирован"
 
 gul_al_yawm:0 "Аль-Яум"
 gul_al_yawm_desc:0 "Средства массовой информации имеют много применений для такого человека, как губернатор Маттеи. В то время как другие в итальянском правительстве могут рассматривать средства массовой информации как нечто иное, как средство для продвижения партийной линии, Маттеи видел средство для развития бизнеса и информации. У ENI есть газета на арабском языке под своим медиа-крылом, Аль-Яум, День, который может быть именно тем, что ищет губернатор.\n\nМестное издание, говорящее на языке коренных народов, будет гораздо лучше подготовлено для привлечения людей на сторону итальянцев, чем любой правительственный агитатор сверху, на который можно было бы надеяться. Эксперты также предположили, что более значительные инвестиции в Аль-Яум могли бы еще больше повысить эффективность коммуникации в отношении реализуемых в настоящее время программ и если Маттеи и нравится что-то видеть, так это эффективность."
 
 gul_expand_the_dock_yards:0 "Расширить верфи"
 gul_expand_the_dock_yards_desc:0 "Из записки, найденной на столе губернатора: \n\n...Строительство новых доковых сооружений должно иметь приоритет над всеми другими строительными проектами, реализуемыми в настоящее время, за исключением административного здания и проектов, которым губернатор отдал приоритет. Эти верфи должны быть способны строить больше линий кораблей параллельно и обрабатывать корпуса больших типов, чем предыдущие конструкции. Для получения более подробной информации о спецификациях см. Приложение A. Формы о выделении земли должны быть удовлетворительно заполнены, и при необходимости должна быть предоставлена компенсация. Поскольку эти верфи укрепят наше место в качестве бастиона для Королевской гавани и частных подрядчиков, важность этого проекта нельзя недооценивать. Если это практически возможно, рекомендуется работать с местными строительными группами, см. Приложение D для работы с неправительственными подрядчиками..."
 
 gul_Nuovo_Pignone:0 "Nuovo Pignone"
 gul_Nuovo_Pignone_desc:0 "Настало время наладить линии снабжения компании в Персидском заливе. Основным производителем машин и оборудования ENI является компания Nuovo Pignone. Они делают насосы, которые мы используем, компрессоры, турбины, сотни других мелких деталей, необходимых для добычи нефти. К счастью для нас, они лучшие из лучших, они итальянцы.\n\nНо всё ещё, качественно или нет, наше растущее присутствие в Персидском заливе создало очень реальную проблему в отношении нашей дочерней компании. Прибытие новой техники просто занимает слишком много времени на доставку для амбициозных планов Маттеи. Это можно было бы довольно легко исправить, хотя для того, чтобы убедить их открыть местные заводы в Дубае, губернатору Персидского залива, самому Нефтяному королю, потребовался бы всего один визит в головной офис Nuovo Pignone. Как только они увидят, насколько прибыльным может быть бизнес в Персидском заливе, они никогда не захотят уезжать!"
 
 gul_new_technical_schools:0 "Новые технические школы"
 gul_new_technical_schools_desc:0 "У нас имеется много способных инженеров и специалистов, работающих в компании, но мы должны заботиться о воспитании следующего поколения итальянских и арабских профессионалов. Губернатор выделил значительные средства на финансирование нескольких новых технических школ по всей провинции. Кроме того, в своей роли председателя ENI, Маттеи пообещал, что на этот проект будут выделены частные средства, в конце концов, ENI всегда заинтересована в продвижении общественного блага.\n\nНе стоит напоминать, что эти школы будут выступать в качестве трубопроводов исключительно для ENI, но это само собой разумеется. Маттеи выделяет как гражданские, так и частные средства на это начинание; это не какой-то акт благотворительности, это инвестиции в будущее компетенции ENI, и инвестиции обещают принести большие плоды в дальнейшем."
 
 gul_immigration_from_india:0 "Иммиграция из Индии"
 gul_immigration_from_india_desc:0 "Трудоустройство на объектах ENI в Персидском заливе, безусловно, до сих пор не было насущной проблемой, есть много итальянцев и коренных арабов, желающих воспользоваться преимуществами занятости, которые может предоставить только ENI.\n\nКак говорится, зачем останавливаться, когда мы и так впереди? Маттеи не стал бы ни председателем ENI, ни губернатором Персидского залива, почивая на лаврах. Должности заполнены? Хорошо. Создайте больше мест. Индия, эта страна с неисчерпаемым населением, теперь может стать нетронутой золотой жилой для рабочей силы. Губернатор никогда не был из тех, кто лениться, довольствуясь имеющимся. Мы должны немедленно начать кампанию по продвижению иммиграции, у тех, кто откликнется на наш призыв, не будет причин сожалеть о своем решении. Как любит говорить губернатор, Империя подобна семье, а семья заботится обо всех своих членах, таков итальянский путь. Наших друзей из Индии встретят так, как если бы они приехали из Неаполя, Рима или Дубая."
 
 gul_a_new_home_for_the_ENI:0 "Новый дом для ENI"
 gul_a_new_home_for_the_ENI_desc:0 "С развитием значительной инфраструктуры по всей провинции в соответствии с желанием представить провинцию Персидского залива как международный центр бизнеса и торговли, губернатор Маттеи в качестве председателя ENI начал подготовку к переезду значительной части ресурсов и управленческих офисов группы в Дубай и несколько других известных городов в провинции. Такой шаг, безусловно, заставил бы другие крупные компании рассматривать города Персидского залива как законные места ведения бизнеса, и направление деятельности также выиграло бы от более короткого расстояния связи. Маттеи считает этот шаг очевидным. В конце концов, если бьющееся сердце ENI находится в эмиратах, не должна ли вся система последовать его примеру?"
 
 gul_the_heaviest_industries:0 "Самые тяжелые отрасли промышленности"
 gul_the_heaviest_industries_desc:0 "Настало время сделать губернаторство полностью самодостаточными. Мы создали исследовательские станции, мы построили заводы-изготовители, построили казармы компании, возвели офисы компании и пригласили рабочих из-за моря, но при всех этих усилиях мы по-прежнему полагаемся на матушку Италию в отношении большого процента наших необходимых машин и инструментов.\n\nБудут созданы заводы, которые позволят производить все оборудование и детали, необходимые для операций ENI, в пределах провинций. Пусть звон металла разнесется по всей широте наших владений! Пусть шипение остывающего железа будет слышно в каждом городе! Пусть звон и лязг шестеренок эхом разносится далеко за пределы заводского цеха! Пришло время оживить губернаторство."
 
 gul_an_arab_middle_class:0 "Арабский средний класс"
 gul_an_arab_middle_class_desc:0 "Процветание, которое ENI и итальянское губернаторство принесли в регион, начало приносить реальные результаты. Средний доход коренных арабов почти удвоился, и исследования показывают, что общее качество жизни также растет. Это рождение новой концепции в Персидском заливе: арабский средний класс. Губернатор говорит, что мы должны рассматривать это как признак мудрости нашей политики до сих пор.\n\nС учетом того, что все больше и больше арабов имеют располагаемые доходы, возможно, пришло время начать инвестировать в большее количество развлечений и аналогичных роскошных услуг. В конце концов, у них есть эта новая неожиданная удача благодаря благосклонности ENI и Империи. Мы же просим совсем немного, лишь чтобы они вернули часть этого излишка тем, кто помог им во многих отношениях."
 
 gul_democratic_reforms:0 "Демократические реформы"
 gul_democratic_reforms_desc:0 "С первой страницы Аль-Яум:\n\n"Сегодня глаза всего мира были прикованы к небольшому городку в эмирате Абу-Даби, когда губернаторство Персидского залива сделала свой первый, шаткий шаг на пути к демократическому самоуправлению. Губернатор Маттеи официально подписал закон о мерах, которые позволяют проводить местные выборы мэров, олдерменов, шерифов и других второстепенных должностей для любого гражданина империи в Персидском заливе, будь то европеец, араб или индиец. В небольшом ограниченном водой городке Масдар Ахмед Асфур одержал победу с подавляющим перевесом благодаря поддержке арабов и индийцев. Также сообщалось, хотя и не подтверждено, что Асфур пользовался поддержкой местного отделения CASL..."
 
 gul_expand_the_tanker_fleet:0 "Расширить танкерный флот"
 gul_expand_the_tanker_fleet_desc:0 "ENI процветает в губернаторстве, но зачем останавливаться на простом успехе, почему бы не продвинуться еще дальше? Мы должны как можно скорее расширить наш международный танкерный флот. Чем больше у нас танкеров, чем больше нефти мы отгружаем, тем больше прибыли мы получим. В конце концов, транспортировка нефти - это наш бизнес, и председатель ожидает, что бизнес будет процветать.\n\nКоролевские военно-морские силы Италии, вероятно, станут нашим основным источником дополнительных танкеров, хотя большинство из них, скорее всего, будут заказаны итальянскими компаниями, а не разрабатываться самим военно-морским флотом. Тем не менее, ничто не мешает нам расширить наш поиск иностранных судов или, возможно, даже целых конструкций, которыми было бы выгодно обладать. Настойчивое требование губернатора о производстве на верфи теперь окупится в полном объеме."
 
 gul_confederazione_araba_sindacati_lavoratori:0 "Confederazione Araba Sindacati Lavoratori"
 gul_confederazione_araba_sindacati_lavoratori_desc:0 "Пусть не говорят, что те, кто отдает свое время и пот ради процветания Империи, остаются без награды. Без тяжелой работы коренных арабов вообще не было бы никакой прибыли. Мы не будем похожи на немецких рабовладельцев, когда человек окажется ценным для ENI, он получит справедливую компенсацию, Маттеи непреклонен в этом вопросе.\n\nПредседатель дал разрешение на создание дочерней профсоюзной группы компании, CASL (Арабская Конфедерация Рабочих Профсоюзов), для обеспечения представительства местных работников. Члены профсоюза смогут найти поддержку своих товарищей, урегулировать любые разногласия с компанией к удовлетворению обеих сторон и смоделировать успешные отношения между работником и работодателем в мире. Председатель полностью ожидает, что такой вдохновенный шаг повысит как моральный дух, так и производительность одновременно."
 GUL_CASL:0 "Confederazione Araba Sindacati Lavoratori"
 
 gul_ENI_air_fleet:0 "Воздушный флот ENI"
 gul_ENI_air_fleet_desc:0 "Компании такого размера, как ENI, и с соответствующими обязанностями, естественно, потребуется собственное специальное воздушное сообщение. Самолеты - это способ передвижения в будущем, а председатель Маттеи - человек, который всегда делает ставку на будущее. Инвестиции в этот метод сейчас дадут ENI глобальное преимущество.\n\nРазработка новых моделей обзорных самолетов также должна быть приоритетной задачей, несколько известных итальянских авиаконструкторов, в том числе Cessna и Fiat, уже предложили предложения лично Маттеи. Эти компании обязательно предоставят свои проекты по разумным ценам, особенно если им предложат "более тесные" отношения с ENI в будущем.\n\nЭти сделки, конечно, должны были бы заключаться в обычных роскошных условиях элитного класса. Возможно, Маттеи следует спросить эти компании, готовы ли они также продавать ENI какие-либо модели частного транспорта, поскольку, в конце концов, сделки лучше всего заключать с комфортом."
 
 gul_raise_the_gulf_scouts:0 "Основать Скаутов Залива"
 gul_raise_the_gulf_scouts_desc:0 "Пока ENI и Империя до сих пор обеспечивали достаточную безопасность и вооруженные силы для провинции, Маттеи активно ищет способы вовлечения местных жителей в их собственную оборону и полицейскую деятельность. В долгосрочной перспективе губернатор знает, что привлечение туземцев на должности колониальной власти, скорее всего, даст лучшие результаты, чем полагаться исключительно на обиженных и часто культурно невежественных европейских солдат.\n\nЭти "Скауты Залива", как Маттеи назвал их в своих предложениях, будут лучше знакомы с местностью и смогут лучше решать местные проблемы, чем любой иностранец. За свою службу эти добровольцы получат хорошую компенсацию, Маттеи почитал свою историю, он не повторит ошибок политики сипаев EIC."
 
 gul_expand_the_health_care_service:0 "Расширить сферу услуг здравоохранения"
 gul_expand_the_health_care_service_desc:0 "Из статьи в Аль-Яум:\n\n"С резким увеличением прибыли ENI губернатор Маттеи одобрил предложение CASL о значительном расширении медицинских услуг для сотрудников ENI, включая арабов и индийцев. Кроме того, и в качестве шага, который застал некоторых в Риме врасплох, Маттеи включил в распоряжение положения, которые расширят охват медицинским обслуживанием как семей сотрудников, так и бывших сотрудников в Персидском заливе. В то время как некоторые критики назвали эту меру массовой тратой ресурсов, Маттеи утверждал, что этот шаг является как морально оправданным, так и финансово жизнеспособным, учитывая увеличение доходов от ENI и других компаний, действующих в регионе. Тем не менее, эксперты предупреждают, что критики Маттеи вряд ли сдадутся, и, учитывая тот факт, что многие из них являются членами центрального правительства Италии в Риме, Маттеи, возможно, поставил свою карьеру под угрозу краха."
 
 gul_we_can_get_rich_together:0 "Мы можем достичь процветания вместе"
 gul_we_can_get_rich_together_desc:0 "Губернатор Маттеи шагал со спокойной грацией, которая противоречила доминирующей природе его могущественных титулов. В такие моменты, когда он наслаждался вечерней прогулкой в одном из прекрасных дубайских парков, недавно созданных в рамках его любимого проекта, Энрико Маттеи мог забыть, что он был председателем ENI, и забыть, что он был губернатором колонии людей, которые зависели от его действий. Или, по крайней мере, он намеревался это сделать.\n\n Вдоль тропинки парка сидел нищий в изодранной одежде. Маттеи подошел к бедному бродяге и попросил его рассказать свою историю, бросив лиру в жестянку нищего. Мужчина объяснил, что из-за монополии итальянских компаний в Персидском заливе его магазин был вытеснен из бизнеса компанией, аффилированной с ENI. Маттеи почувствовал укол вины за этого человека, его действия стали причиной этого. Он не мог изменить прошлое, но никому другому не пришлось бы страдать во имя итальянских интересов, если бы он мог помочь этому."
 
 gul_encourage_consumerism:0 "Поощрять потребительство"
 gul_encourage_consumerism_desc:0 "Деньги заставляют мир вращаться, как знает даже дурак, а губернатор Маттеи не дурак. Экономика может функционировать гладко только в том случае, если все участники полностью задействованы. У нас есть предприятия, поставщики товаров и услуг. У нас есть правительство, взимающее налоги и предоставляющее субсидии. Есть ли у нас люди? В этом и заключается проблема. Все, что построил Маттеи, рухнет, если никто ничего не купит. Решение - стимулирование, стимулирование, стимулирование. Людям нужно видеть, как эти продукты улучшат их жизнь, им нужно знать, насколько они будут счастливы, если купят еще один. Конечно, такой подход мог привести к злоупотреблениям со стороны мошенников, но Маттеи не позволил бы этому зайти так далеко..."
 gul_encourage_consumerism_tt:0 "§GНаше экономическое состояние улучшиться благодаря этому.§!"
 
 gul_ENI_cities:0 "Города ENI"
 gul_ENI_cities_desc:0 "Рост деятельности ENI в Персидском заливе напрямую привел к естественной потребности в специальном жилье для тысяч сотрудников, работающих в настоящее время в регионе. Конечно, любому крупному населенному пункту потребуются рестораны, театры, клубные залы, магазины и бары, как оказалось, множество баров. Маттеи искал примеры из истории и имеет несколько четких моделей для выбора, в частности, он исследовал угольные города в США 20-го века.\n\nЧто решено, то и начато. Мощь ENI здесь практически безгранична. Города вырастут из песчаных дюн, как по волшебству, дороги проложат за одну ночь. Сотрудник компании покинет свой корпоративный дом утром, будет работать на своем корпоративном посту в течение дня и наслаждаться вечером в корпоративном баре. Все увидят, что ENI заботится о своих людях."
 
 gul_allow_independent_trade_unions:0 "Разрешить независимые торговые союзы"
 gul_allow_independent_trade_unions_desc:0 "CASL был создан как профсоюз, связанный с компанией, по уважительной причине; многие в ENI опасались, что предоставление работникам, особенно местным арабским рабочим, слишком большой свободы действий приведет к тому, что "Дай ему палец - руку по локоть откусит". Маттеи понимал такие опасения, он даже согласился принять требования запрещения независимых профсоюзных групп... хотя чего он не озвучил, так это своей решимости, что это не будет постоянной системой. Появилась возможность снять ограничения. Рабочие всегда заслуживали профсоюзов для председателя, но с последними цифрами, поступающими из Рима, показывающими, что прибыль ENI зашкаливает, никто не может открыто бросить ему вызов, не выглядя как какой-нибудь хищный немецкий рабовладелец. Всё как и предвидел Маттеи. Всем работникам в Персидском заливе, непосредственно работающим на ENI или нет, будет разрешено вступать в профсоюзы по своему желанию, при условии, что они будут вести свою деятельность мирно и в разумных пределах, конечно."
 
 gul_reinforce_ENI_control:0 "Усилить контроль ENI"
 gul_reinforce_ENI_control_desc:0 "Предоставление более мелких аспектов управления в Персидском заливе местным лидерам и доверенным лицам компаний было мудрым выбором Маттеи для содействия сотрудничеству и рабочим отношениям между нашими людьми и местными жителями. Тем не менее, этого больше не будет достаточно для реализации нового видения губернатора.\n\nВ секретной записке для высокопоставленных руководителей ENI, администраторов провинций и офицеров вооруженных сил Персидского залива Маттеи изложил свой план дальнейшего объединения деятельности компании и колонии для обеспечения максимальной эффективности. Эмиров нужно будет усмирить, инакомыслие подавить в зародыше, успокоить народ и пересмотреть вооруженные силы. Трудная задача, но Маттеи не отступит ни на полумеры в такой критический момент."
 gul_reinforce_ENI_control_tt:0 "§MМы увеличим нашу колониальную эксплуатацию государств Персидского залива.§!"
 ita_oil_cult_2:0 "Нефтяной культ"
 
 gul_skyscraper_projects:0 "Проекты небоскрёбов"
 gul_skyscraper_projects_desc:0 "Небоскреб является главным символом современного городского богатства и роста. Это стремление к небесам, сигнализирующее о власти человека над природой, о возможности капитализма создавать чудеса. В городах Персидского залива уже построено несколько небоскребов, в основном в Дубае, и в настоящее время строится еще больше. Для Маттеи каждая возведенная новая башня представляет собой шаг ближе к его мечте о наступлении золотого века процветания для компании, людей и земли, за которой ему поручено наблюдать. В своем кабинете в особняке губернатора, откуда открывается вид на строительство нового и красивого небоскреба Абу-Даби, Маттеи достает с книжной полки небольшую и потрепанную книгу стихов. Быстро перевернув страницу, которую он читал больше раз, чем может сосчитать, Губернатор шепчет так, чтобы только он мог слышать слова, которые он видит в будущем: "Я великий Озимандиас, Царь царей; этот могущественный город показывает чудеса моей руки.""
 
 gul_set_up_higher_education:0 "Создать систему высшего образования"
 gul_set_up_higher_education_desc:0 "Из многих благ, которыми мы одарили наших любимых подданных из стран Персидского залива, ни один не будет более важен для их будущего процветания, чем наши инвестиции в университеты для лучших и самых ярких представителей провинции. Несколько известных итальянских школ, в том числе знаменитый Университет Флоренции, открыли филиалы колледжей в Дубае и Абу-Даби.\n\nКроме того, благодаря щедрым частным пожертвованиям ENI и даже самого председателя Маттеи, несколько местных институтов начали появляться не только в Эмиратах, но также в Катаре и Бахрейне. Маттеи пообещал присутствовать на официальных церемониях открытия нескольких из этих университетов в знак своей преданности делу образования для всех граждан Империи."
 
 gul_the_council_of_emirs:0 "Совет эмиров"
 gul_the_council_of_emirs_desc:0 "Все хорошее когда-нибудь заканчивается, как бизнесмен, Маттеи остро осознает этот факт. Вот почему его не застало врасплох заявление эмиров провинций, предлагающих план деколонизации, который позволил бы создать "Объединенные Эмираты". Несмотря на название, эмиры также начали переговоры с шейхами Бахрейна и Кувейта с целью убедить всех арабских лидеров в Персидском заливе выступить в поддержку этого предложения.\n\nВ то время как некоторые могут видеть катастрофу, а некоторые, как это и положено по природе вещей повод для радости, Маттеи видит возможность. Империи не могут существовать вечно, но партнерские отношения, основанные на взаимопонимании, дружбе и выгоде, могут длиться бесконечно. Конечно, чтобы создать такую ситуацию, при которой независимый залив оставался бы надежным партнером Италии, Маттеи нужно будет быстро проявить свою добрую волю и устранить любые препятствия для безболезненного перехода."
 gul_the_council_of_emirs_tt:0 "§MМы начнём работу по независимости залива.§!"
 
 gul_police_the_emirs:0 "Приструнить эмиров"
 gul_police_the_emirs_desc:0 "Эмиры доказали, что им нельзя доверять легкое обращение, которое губернатор так милостиво разрешал до этого момента. Эта ошибка должна быть немедленно исправлена; эмиры будут править раз и навсегда. Работа ENI здесь слишком ценна для Империи, чтобы быть сорванной из-за плохого поведения тех, чьи дни прошли.\n\nНаша кампания по размещению этих беспокойных принцев на своих местах будет быстрой и эффективной. Те, кого мы считаем податливыми, будут просто помещены в мягкую форму домашнего ареста, только потому, что они кажутся послушными, не означает, что мы не будем препятствовать тому, чтобы что-то происходило за нашими спинами. Те эмиры, которых сочтут активными агитаторами против нашей политики, будут лишены всех полномочий, они будут осуждены в прессе и, если они хотя бы чихнут, наш разведывательный аппарат позаботится о том, чтобы мы знали об этом. Так не должно было быть, но они не оставили нам выбора."
 
 gul_quell_unrest_in_buhrain:0 "Подавить беспорядки в Бахрейне"
 gul_quell_unrest_in_buhrain_desc:0 "В последнее время остров Бахрейн стал для нас занозой в боку. Похоже, что те, кто не согласен с новым, так сказать... стиля управления, начали там объединяться. Это неприемлемо, и мы быстро с этим разберемся. Когда-то Маттеи не решился бы применить силу, чтобы принудить к повиновению, но сейчас все по-другому, губернатору может не нравиться эта часть работы, но все равно это его работа.\n\nТеперь пути назад нет, приятные слова и сладкие обещания больше не будут работать. Прямые действия должны быть предприняты сейчас. Служба безопасности ENI, Скауты Залива и любые подразделения военной полиции, которые могут быть быстро вызваны, обрушатся, как стервятники, на Манаму, Будайю и все крупные населенные пункты, чтобы подавить этот беспорядок."
 
 gul_gunboat_diplomacy:0 "Дипломатия канонерок"
 gul_gunboat_diplomacy_desc:0 "Губернатор Маттеи предпочитает достигать соглашений посредством взаимовыгодных сделок и договоров в принципе. Однако, когда люди, с которыми он хочет иметь дело, например, некоторые определенные эмиры, которых можно не назвать, для них может потребоваться более решительный подход.\n\nУ многих из тех, кто может оказаться назойливым в наших будущих усилиях, очень хорошие дома. Дома на набережной, как назло. Возможно, они поймут ошибку, бросив вызов губернаторству, если Четвертая военно-морская дивизия нанесет им небольшой визит. Адмирал Ориана и губернатор, возможно, наконец-то о чем-то договорятся в конце концов. Мы не должны упускать возможность использовать Ориану, пока мы все еще можем считать его лояльным."
 
 gul_crackdown_in_qatar:0 "Репрессии в Катаре"
 gul_crackdown_in_qatar_desc:0 "Есть одна пословица: "Беда не приходит одна". К сожалению, для нас, похоже, что эта старая пословица верна в отношении нашего подавления агитаторов в провинции, недовольных нашими последними изменениями в политике. Как только мы покончим с неприятностями в Бахрейне, на полуострове Катар возникнут проблемы.\n\nЭто сводит с ума человека в положении Маттеи - так усердно работать, чтобы улучшить жизнь всех в Персидском заливе, и быть вознагражденным таким сопротивлением. Очевидно, с этим ничего не поделаешь. Маттеи должен просто устало вздохнуть, подписывая приказы своим силам безопасности арестовывать демонстрантов, и выяснить, кто может использовать свое влияние для создания проблем, и убедиться, что они знают, что не следует вмешиваться в дела выше их уровня."
 
 gul_welfare_for_immigrants:0 "Соцобеспечение для иммигрантов"
 gul_welfare_for_immigrants_desc:0 "Мы все понимаем, как трудно может быть адаптироваться к чужой среде без надлежащей поддержки. К счастью для нас, у нас была поддержка Матери Италии и руководства Председателя, чтобы направлять нас, но те, кто приехал сюда, чтобы зарабатывать себе на жизнь на наших буровых установках и на наших нефтеперерабатывающих заводах, у них нет такой поддержки.\n\nНам весьма понятно, что нашим новым братьям нужна рука помощи. Однако, как отметили некоторые из наших более консервативных друзей, такие программы действительно стоят значительного капитала. Председателю пришла в голову мысль, что, возможно, наши трудолюбивые жители Нью-Йорка могли бы воспользоваться финансовыми преимуществами больше, чем эти ненадежные эмиры..."
 GUL_welfare_immigrants:0 "Соцобеспечение для иммигрантов"
 
 gul_expand_ENI_bureaucracy:0 "Расширить бюрократический аппарат ENI"
 gul_expand_ENI_bureaucracy_desc:0 "Как крупная компания, зарегистрированная на международном рынке, ENI располагает огромной армией клерков, чиновников, помощников и других типов, которых работник ENI мог бы назвать "канцелярскими крысами". Однако, если мы надеемся активно управлять целой колонией, наши бюрократические органы должны быть значительно расширены.\n\nПередача офисов губернаторства непосредственно в структуру ENI может оказаться несколько неудобной и может вызвать проблемы, но ENI адаптировалась в конце войны, когда на нее была возложена огромная ответственность за обработку новых запасов нефти в Италии, по сравнению с этим капитальным ремонтом, эта встряска должна быть под контролем В конце концов, Дубай был построен не за один день, этот проект - командная работа, расширение персонала будет иметь важное значение для успеха."
 
 gul_centralized_economic_planning:0 "Централизованное экономическое планирование"
 gul_centralized_economic_planning_desc:0 "Маттеи - человек, склонный отдавать предпочтение экономическим свободам для всех. Однако он признал, что для того, чтобы вывести Залив на путь процветания, который принесет пользу всем, на какое-то время может потребоваться определенное направление на рынках. Отныне ENI будет играть более активную роль в местной экономике, все субъекты рынка с достаточным статусом должны будут зарегистрироваться в центральном офисе в Дубае и начнут получать квоты и инструкции. Хотя некоторые сочтут это слишком большим шагом даже для ENI, иногда для процветания всего необходимо взять всё под свою узду. Жалобы, несомненно, утихнут, как только люди начнут получать все, что им нужно, гораздо более эффективным и экономичным способом. Планам легко противостоять, но кто может спорить с результатами?"
 
 gul_the_IRI_method:0 "Метод IRI"
 gul_the_IRI_method_desc:0 "Институт промышленной реконструкции, или ИПР, был краеугольным камнем итальянской экономической системы еще до войны в 1933 году. Действительно, успех IRI демонстрирует истинный гений фашистской экономики, поскольку вместо компаний, эксплуатирующих людей, или правительства, контролирующего все, государственные и частные интересы были объединены в одно целое.\n\nПоскольку администрация Персидского залива уже так тесно связана с частным бизнесом, для провинции представляется вполне естественным проявлять более активный подход к руководству компаниями, которые ведут здесь бизнес. Они нуждаются в руководстве и наставлении, чтобы максимизировать выгоды, которые они могут принести людям, и при необходимости их нужно держать в узде."
 GUL_IRI_method:0 "Метод IRI"
 
 gul_expand_offshore_extraction:0 "Расширить добычу из шельфа"
 gul_expand_offshore_extraction_desc:0 "Нефть - это бьющееся сердце губернаторства Персидского залива, и если мы когда-нибудь потеряем наши права на это жидкое золото, то с содроганием подумаешь о последствиях для мировой экономики и, что более важно, для будущего Италии.\n\nПредседатель, как всегда, не удовлетворен текущими операциями. Пески могут таить в себе щедрость Терры, но зачем пренебрегать богатствами, которые может предложить нам Нептун? Технологии и методы бурения на шельфе действительно пришли весьма вовремя, чтобы мы могли получить огромную прибыль, если будем действовать быстро. Более безопасных инвестиций в этом десятилетии не найти, заявил председатель недавно на ужине руководителя ENI в Дубае, и его инстинкт почти сверхъестественен. Излишне говорить, что памятки, в которых говорилось об увеличении морских операций, были составлены сразу же после завершения работ в пустыне."
 
 gul_review_the_fourth_naval_division:0 "Обзор Четвертой береговой военно-морской дивизии"
 gul_review_the_fourth_naval_division_desc:0 "Гарнизон Королевских военно-морских сил Италии нашего безмятежного губернаторства является Четвертая военно-морская дивизия, которую в настоящее время возглавляет самый откровенный критик нынешней администрации провинции Джузеппе Ориана. Между губернатором и адмиралом все еще существует значительная враждебность, которая возникла еще до официального учреждения губернаторства, когда Ориана также рассматривался на этот пост вместе с Маттеи. Наличие личного соперника, отвечающего за главную военную защиту вашего режима, - это не то, что Маттеи считал примером "стабильной ситуации".\n\nМы должны начать делать осторожные шаги, чтобы наладить лучшие рабочие отношения с самим Подразделением, если диалог с Ориана безнадёжен. Преданность своему начальнику может быть глубокой, но жадность еще глубже. К тому времени, когда мы закончим, Ориана будет единственным офицером во всей его оперативной группе, который не согласен с нами."
 
 gul_the_oil_empire:0 "Нефтяная империя"
 gul_the_oil_empire_desc:0 "Земли залива стали новым Плодородным полумесяцем. Песок может быть желтым, но нефть черная как смоль. Процветание от Порядка, Порядок от Бюрократии, Бюрократия от Компании, Компания от Империи. Беспокойные эмиры и шейхи были поставлены на свои места, самодовольные существуют для того, чтобы штамповать любые указы ENI, и Королевские военно-морские силы увидели, что быть другом губернатора выгодно; ведь это хорошо оплачивается.\n\nЭнрико Маттеи когда-то называли "Нефтяным королем", теперь его называют "Нефтяным императором". Конечно, Нефтяной Император должен править Нефтяной Империей, и в такую Империю превратился Залив.\n\nМаттеи не мешало бы помнить, что Императоры всегда должны оглядываться через плечо."
 ita_oil_cult_3:0 "Нефтяной культ"
 
 gul_the_qatari_prince:0 "Принц Катара"
 gul_the_qatari_prince_desc:0 "Шейх Ахмад бин Али бин Джассим бин Мохаммед Аль Тани, принц Катара, занимал эту должность совсем недолго. Тем не менее, он проявил удивительное рвение в своем отношении к обеспечению независимости своего народа, даже если для этого ему пришлось пойти на компромиссы с эмирами. В последние месяцы принца несколько раз видели в компании эмира Заида Аль Нахайяна, что подпитывало предположения о том, что они могут работать над соглашением о пост-губернаторском заливе.\n\nГубернатор Маттеи хорошо осведомлен об этих сделках и лично встречался с принцем в Дохе. Там он выразил свое желание добиться независимости для народов Персидского залива таким образом, чтобы это было как можно быстрее и безболезненнее для всех участников. Принц, казалось, был тронут искренностью Маттеи и пообещал внести свой вклад в то, чтобы переговоры о будущем Персидского залива проходили гладко."
 
 gul_expand_kuwaiti_infrastructure:0 "Расширить инфраструктуру Кувейта"
 gul_expand_kuwaiti_infrastructure_desc:0 "Кувейт в значительной степени игнорировался в своем развитии по сравнению с другими регионами губернаторства из-за его отдаленного положения от Дубая. Это должно скоро измениться. Хотя может показаться, что у него больше общего с соседним Ираком, чем с прилегающими территориями Аравийского полуострова губернаторства, один важный фактор связывает интересы этих разрозненных районов с интересами Империи. Это самый ценный ресурс, который Италия может использовать. Это нефть.\n\nМы должны подготовить регион к тому виду промышленной добычи и производства, который мы запланировали для его будущего. Порты должны быть готовы к приему танкеров; дороги должны быть проложены для транспортных грузовиков; офисы и склады будут разбросаны по городам и деревням. Компания ENI доказала, что умеет превращать пустыню в фабрики, дюны - в города. У него будет еще один шанс продемонстрировать своё величие."
 
 gul_new_funding_for_the_regia_marina:0 "Новое финансирование для Королевского флота"
 gul_new_funding_for_the_regia_marina_desc:0 "Во время последней встречи губернатора Маттеи с эмирами, представляющими будущие независимые провинции Персидского залива, Зайед и Аль Тани выдвинули интересное и весьма выгодное предложение относительно будущего статуса Королевских военно-морских сил в заливе.\n\nОни просят нас продолжать наше обычное патрулирование вдоль побережья залива в обмен на значительную финансовую компенсацию. Маттеи внимательно прочитал предложение, и его рекомендация заключается в немедленном признании сделки. Это не только обеспечит значительный и столь необходимый рост нашего военно-морского финансирования, но и сохранит ОАЭ в нашем долгу и под нашей защитой. Лучшее предложение вряд ли появится в ближайшее время. Италия не откажется от волн так легко, как это сделала Британия."
 
 gul_reform_the_gulf_scouts:0 "Реформировать Скаутов Залива"
 gul_reform_the_gulf_scouts_desc:0 "По мере того как процесс предоставления Заливу большей административной автономии продолжается устойчивыми темпами, взоры нынешней администрации обратились к одной из ее наиболее успешных программ - "Скауты Залива". Этот корпус уже хорошо обученных местных жителей сформирует ядро официальных вооруженных сил региона. Однако, несмотря на то, что они много раз доказывали свою компетентность, перед любой будущей армией, основанной на таком фундаменте, стоит серьезная проблема: Скауты Залива в основном выставляются как подразделения легкой пехоты и службы безопасности, им не хватает опыта службы в качестве передовых войск с механизированной и бронетанковой поддержкой. Губернатор Маттеи наладил свои контакты в армии и оплатил перемещение нескольких выдающихся инструкторов, которые служили во время Второй мировой войны. Иерархия Скаутов также пересматривается, при этом создается несколько новых дивизий и готовятся штабные подразделения вплоть до корпусного уровня."
 
 gul_the_abu_dhabi_blitz:0 "Блицкриг в Абу-Даби"
 gul_the_abu_dhabi_blitz_desc:0 "Эмиру Шакбуту из Абу-Даби нужно уходить. Из эмиров Персидского залива с ним всегда было труднее всего иметь дело; наша разведка подозревает, что у него есть собственные амбициозные планы, которым мы можем помешать, но его мотивы не имеют значения. Наши мотивы - единственные, которые будут иметь значение, и именно наши действия будут определять его судьбу.\n\nПлан разрабатывается уже несколько месяцев, и с каждым днем он приближается к исполнению. Это будет быстро и бескровно, никто из тех, кто может противостоять нам, не станет мудрее, пока не станет слишком поздно. Разведчики Залива были мобилизованы, у нас есть несколько подразделений, дислоцированных под прикрытием в Абу-Даби. Они арестуют эмира чисто и тихо. Брат эмира, Заид, согласился взять управление на себя, как только мы арестуем его брата по любым обвинениям, которые мы решим. Во благо всего Залива."
 GUL_abu_dhabi_blitz:0 "Блицкриг в Абу-Даби"
 
 gul_invite_foreign_capital:0 "Привлечь иностранный капитал"
 gul_invite_foreign_capital_desc:0 "Одни только итальянские инвестиции не обеспечат будущее Персидского залива, как только он станет независимым. Как бы нам ни было неприятно это признавать, ENI может сделать лишь очень многое для управления своей экономикой, особенно когда она больше не будет сочетаться с управлением правительством. У Маттеи много контактов по всему миру, хотя это будет прощальный подарок от человека, который так много сделал для народа, в котором он не родился, страны, в которой он не родился, культуры, сильно отличающейся от его собственной. Телефоны будут звонить до поздней ночи в офисах Председателя ENI, а приемники будут петь его послание в Швейцарии, Соединенных Штатах, Японии, Саудовской Аравии, Германии. Деньги потекут рекой, и будущее обеспечено."
 gul_invite_foreign_capital_tt:0 "§GЭто увеличит наш экономический рост.§!"
 
 gul_handshake_with_zayed:0 "Установление связей с Заидом"
 gul_handshake_with_zayed_desc:0 " Союзы могут меняться, забавная это вещь. Эмир Шакбут бин Султан Аль Нахайян до недавнего времени возглавлял крупнейший из эмиратов Персидского залива. Потом он стал проблемой. Теперь его брат Заид, да продлится его царствование, стал эмиром благодаря нашему вмешательству.\n\nНаша роль в восхождении Заида была существенной и понятной для всех, но Маттеи не был бы там, где он сейчас, если бы полагался только на щедрость людей. Нет, то, что мы сделали Заида эмиром, не означает, что мы можем принимать его лояльность и сотрудничество как должное. Запланирован официальный визит Энрико Маттеи, председателя ENI и губернатора Персидского залива, и Заида бен Султана Аль Нахайяна, эмира Абу-Даби. У прессы будет прекрасная история для печати, а губернатор и эмир смогут приятно и долго поговорить о будущем Персидского залива. Маттеи еще ни с кем не говорил о своих более... радикальных идеях, возможно, сейчас самое подходящее время это изменить."
 
 gul_form_a_federal_national_council:0 "Сформировать Федеральный Национальный Совет"
 gul_form_a_federal_national_council_desc:0 "В решении, свидетельствующем о его неизменном желании добиться независимости Залива с помощью местного руководства, Маттеи санкционировал создание Федерального Национального Совета. Этот Совет будет выполнять функции консультативного совета при губернаторе по мере того, как процесс деколонизации начнет значительно ускоряться. Маттеи направил приглашения в члены эмирам, которые в настоящее время возглавляют Заид Аль Нахайян, шейх Аль Тани из Катара, шейх Сабах III из Кувейта и эмир Иса бен Салман Аль Халифа из Бахрейна.\n\nВ заявлении для прессы совет эмиров выступил вместе со своими коллегами-принцами с оптимистичным посланием о сотрудничестве между ними и правительствами Дубая и Рима. Учебники истории, без сомнения, будут вспоминать это событие как влияние и руководство для будущих мирных усилий по деколонизации во всем мире."
 
 gul_review_the_deals:0 "Пересмотреть соглашения"
 gul_review_the_deals_desc:0 "Поскольку время губернаторства быстро подходит к концу, для ENI все еще остается один насущный вопрос - груды контрактов и соглашений, касающихся ресурсов, земли и субсидий, среди многих других вопросов. Маттеи нанял настоящую армию клерков и секретарей для полного рассмотрения каждого соглашения, чтобы убедиться, что любые привилегии и права, которые были предоставлены Италии и ее компаниям, останутся с ними даже после роспуска провинции. Если будет установлено, что соглашение было надлежащим образом согласовано, чтобы позволить контракту продолжаться, подписавшие его стороны будут уведомлены, а Федеральному Совету будет дано мягкое, но ясное напоминание о необходимости его соблюдения. Именно тогда, когда сделки оказываются неосуществимыми в случае независимого вмешательства, начинается настоящая работа. Вся сделка копируется несколько раз, пересматривается, редактируется, изучается подписавшими сторонами, обсуждается, пересматривается снова и, наконец, повторно согласовывается. В офисах штаб-квартиры ENI в Персидском заливе бумажные башни простираются выше уровня груди, когда компания спешит собрать всех своих уток подряд."
 GUL_deal_with_italy:0 "Нефтяное соглашение с Италией"
 
 gul_draft_a_constitution:0 "Проект конституции"
 gul_draft_a_constitution_desc:0 "Все, что осталось сделать до того, как мы объявим о рождении Объединенных Эмиратов, - это подготовить конституцию. Маттеи направил команду своих самых доверенных адъютантов для наблюдения за проектом в Абу-Даби в особняке Заида. Основной спор возник по поводу гражданских прав, в том числе для иммигрантов, которые недавно начали жить в Персидском заливе, большинство из которых являются индийцами и индуистами. Некоторые из эмиров отказались от идеи включить в конституцию неограниченные религиозные свободы, многие из которых даже не согласны с положениями об элементарной свободе слова, но Маттеи настаивал на этом. Губернатор не собирается освобождать Залив от колониального правления только для того, чтобы его заменило правление местных деспотов. К счастью для Маттеи, у его стороны есть корабли и деньги, чтобы эффективно использовать необходимую поддержку. Заид и Сабах уже согласились с требованиями Италии, остальные скоро последуют их примеру. Новое будущее для народов Персидского залива вот-вот наступит с утренним рассветом."
 
 gul_the_united_emirates:0 "Объединенные Эмираты"
 gul_the_united_emirates_desc:0 "Словами не описать ту гордость, которую испытывал Энрико Маттеи, уже бывший губернатор Персидского залива, стоя рядом с эмиром Заидом на церемонии. Он решил, что испытывает такую же гордость, какую испытывал бы каждый по отношению к своему ребенку в день выпуска или свадьбы. Он неустанно работал над тем, чтобы дать людям инструменты, необходимые им для процветания, и в истинном духе роста они проявили инициативу, как это делает сын, когда он берет на себя семейный бизнес. "Теперь они наши достойные друзья, а не просто наши иждивенцы", - тихо размышлял Маттеи, делая глоток превосходного вина эмира.\n\nКогда церемония официального объявления о конце губернаторства и начале Объединенных Эмиратов подошла к концу, Маттеи поднял тост за собравшихся мужественных и энергичных людей, которые оставили свой след в истории этой ночью. Нефтяной король передавал свою корону дальше."
 gul_the_united_emirates_tt:0 "§YГосударства Персидского залива§! станут §GНезависимыми.§!"
 
 ### Events Mattei ###
 
 GUL.1.t:0 "Восход "нефтяного короля""
 GUL.1.d:0 "VIP-вертолет мягко приземлился на посадочную площадку, и из него, почти подпрыгивая от волнения, вышел Энрико Маттеи, за которым быстро последовали два телохранителя. Он шел с уверенностью, которая исходила не от физической силы, а от уверенности в себе, оттого что его коснулся Мидас и он это знал. Правительство Рима полностью понимало, кого они посылают, чтобы взять под контроль свою самую прибыльную колонию, и если бы они хотели, чтобы их инвестиции были возвращены, они бы вернулись в десять раз больше, если бы Маттеи мог что-нибудь сказать по этому поводу.\n\nИз главного здания правительственного комплекса вышли три человека, один из которых носил знаки отличия адмирала Королевских военно-морских сил, второй, араб, в мантиях и благородной осанке эмира, и последней была женщина, личный секретарь Маттеи, которая опередила его. Он поприветствовал каждого из них по очереди, а затем со своей небольшой свитой на буксире вошел в свой новый дом на обозримое будущее.\n\nКогда они прошли по просторным и богато украшенным комнатам, эмир Заид заговорил: "Губернатор Матте, я надеюсь, украшения вам понравятся? Мы работали в тандеме с вашими сотрудниками, чтобы подготовить место работы и проживания, в котором вы чувствовали бы себя желанным гостем и как дома".\n\nМаттеи тепло улыбнулся принцу: "Мой друг, и я надеюсь, что мы будем друзьями, вы были слишком добры. Я могу только надеяться, что наше сотрудничество всегда будет таким же приятным и плодотворным для обоих наших народов, каким был этот первый акт великодушия". \n\nЗаид почтительно склонил голову, а затем, приняв вид официальной вежливости, попросил разрешения вернуться к своему брату, эмиру Шакбуту, чтобы сообщить ему о благополучном прибытии губернатора. Маттеи согласился, и, когда он и двое других наблюдали, как отъезжает машина принца, он заговорил:"
 GUL.1.a:0 ""Ну что ж, приступим к работе?""
 
 GUL.2.t:0 "Дубайский проект"
 GUL.2.d:0 "С балкона губернаторского особняка Энрико Маттеи сделал еще один глоток красного вина почти кровавого оттенка в своем бокале. Бокал был изготовлен в 1898 году в Вене; вино в Романье, 1905. Оба были частью его личной коллекции, бережно перевезенной в Персидский залив не менее чем шестью частными самолетами. Однако внимание этого человека, новоиспеченного губернатора владений империи в Персидском заливе, в настоящее время привлек не бокал, который мог бы гордо стоять в любом итальянском музее, и не вино, которое, без сомнения, стоило дороже, чем некоторые небольшие дома на родине, а город, из которого он будет наблюдать за своим подопечным. Дубай, сверкающая жемчужина имперских колониальных владений, быстро превращался в новый Тимбукту своей эпохи. Когда он был назначен губернатором, подразумевалось, что он должен был привнести свой значительный опыт в создании состояния в этот алмаз в песках.\n\nЗа несколько лет до того, как он переступил порог этого места, Рим, естественно, обратил внимание на потенциал, который можно было извлечь из города, и проект в Дубае был инициирован с большим капиталом, направленным самим Маттеи и ENI. Более насущные недавние события несколько замедлили проект, это правда, но, глядя на город, он чувствовал уверенность в своей способности не только ускорить развитие, но и повысить эффективность и прибыль, как он всегда мог. С победой Италии над Турцией, возможно, финансирование даже будет увеличено, но независимо от этого решения Маттеи чувствовал уверенность двадцатилетнего мужчины.\n\nВсего в нескольких кварталах от того места, где он сейчас стоял, глядя на окутанный ночью город, стальные каркасы небоскребов начинали обретать форму металлических башен Вавилона, которым суждено было достичь самого потолка мира. Только на этот раз Бог не поразил бы людей, потому что ни один Бог, которого Маттеи мог себе представить, не воспротивился бы такому росту. Еще дальше располагались офисы на окраинах города, где создавались новые районы, а логистикой занимались итальянские клерки. Вино было вкусным, подумал Маттеи, ставя готовый бокал на соседний столик, но будущее, оно было бы восхитительно."
 GUL.2.a:0 "Тост за прогресс."
 
 GUL.3.t:0 "ENI сжимает свою хватку"
 GUL.3.d:0 "Энрико Маттеи нахмурился, закончив бегло просматривать отчет, который ему только что передал помощник во второй раз, как это было в его практике. Он не было положительным, и, несмотря на общую добродушность, на которую он всегда пытался повлиять, нефтяной магнат почувствовал, как его маска стоического спокойствия треснула.\n\n"Итак, прибыль упала на шестнадцать процентов? Сам отчет, похоже, обходит стороной причину этого падения, не могли бы вы просветить меня, Фредерико?" Помощник нервно сглотнул, не желая сталкиваться с одним из самых могущественных людей Империи, "Ну, мистер Председатель, сэр, мы все еще находимся в середине исчерпывающего обследования, чтобы устранить все проблемы, кроме предварительных отчетов... ну, они предполагают, что эмиры в последнее время были немного небрежны в своем сотрудничестве, и мы думаем, что это может снизить эффективность".\n\n"Эмиры..." размышлял Маттеи про себя, в последнее время они были довольно беспокойными, и это несмотря на все, что он сделал в попытке заслужить их сотрудничество. Подарки, щедрые соглашения, даже случайное упущение из виду неприличия - ничто из этого, казалось, не влияло на их поведение. Если так будет продолжаться и дальше... \n\n "Фредерико", Маттеи уставился на своего помощника взглядом, который был более суровым, чем любой, который молодой человек когда-либо видел у своего босса за все годы работы в ENI, "Позвоните региональным администраторам ENI. Я думаю, пришло время напомнить принцам, у которых здесь настоящая власть. Мы служим империи, и если они будут нам мешать, нам придется кое-что изменить"."
 GUL.3.a:0 "Похоже, доброго полицейского больше не будет..."
 
 GUL.4.t:0 "Совет эмиров"
 GUL.4.d:0 "Маттеи сделал глоток вина, наблюдая, как эмиры входят в зал заседаний. Их сопровождал стандартный состав телохранителей, помощников и горстка их самых льстивых придворных. Подходящая свита для собрания знати, подходящая для средневекового парламента, каким его видел Маттеи. Стол был круглым, преднамеренный выбор, чтобы избежать какого-либо чувства фаворитизма или превосходства среди гостей, каждому из них пришлось бы более или менее сотрудничать, чтобы этот проект все-таки сработал.\n\nМаттеи посмотрел на эмира Шакбута из Абу-Даби, возможно, самого могущественного из семи эмиров в зале. Его оказалось трудно убедить присутствовать на этой встрече, и он, как правило, был бесполезен в отношениях как с Империей, так и с ENI. Его брат Заид, который молча, как тень, окружал эмира, теперь, казалось, был гораздо более дружелюбен с Маттеи и итальянцами в целом. В конце концов, размышлял Маттеи, ему придется каким-то образом разобраться с этой парой, но это все еще было в скором будущем. Ему нужно было сосредоточиться на настоящем, вот-вот должно было состояться первое заседание Совета эмиров, который он учредил в качестве консультативного органа при канцелярии губернатора. Что касается Маттеи, то не было ничего плохого в том, чтобы дать местным лидерам больше голоса, даже если некоторые из его министров, включая адмирала Ориану, не согласились.\n\nМаттеи еще раз просмотрел подготовленное им вступительное заявление, когда последний из эмиров занял свои места и устроился поудобнее. Со своего места губернатор прочистил горло, привлекая все внимание к своему положению."
 GUL.4.a:0 "" Губернатор приветствует эмиров государств Персидского залива...""

 GUL.5.t:0 "Нефтяная Империя"
 GUL.5.d:0 "Из задней части своего небольшого частного самолета Маттеи наблюдал, как знакомые достопримечательности Дубая исчезают из виду, когда двигатели жужжали и ревели, их крики заглушал каркас самолета. Они вылетели из аэропорта компании для важных персон в нескольких милях от самого города, что, конечно, было немного параноидальной практикой, но одна или две дополнительные меры предосторожности никогда не повредят. Конечно, размышлял про себя председатель ENI, не то чтобы осталось кого-то, кого можно было бы бояться. Нет, время для трепета и осторожности действительно закончилось, когда эмиры были рассеяны по ветру, гражданские беспорядки в Кувейте, Бахрейне, Катаре и Эмиратах подавлены, а властная база вечно назойливой Орианы усмирена.\n\nДела никогда не выглядели лучше для прибыли Империи в Персидском заливе, и это означало, что Энрико Маттеи в очередной раз доказал свою ценность для своей страны и всего мира. Правда, это был не совсем такой мирный процесс, как он мог бы надеяться, но, будучи опытным бизнесменом, Маттеи слишком хорошо понимал, что переговоры никогда не проходят так гладко, как надеются участники переговоров. И все же, несмотря на его понимание холодных реалий политики и правительства, и несмотря на чувство триумфа, которое он должен был испытывать за все, чего он достиг, стареющий магнат чувствовал грызущую тихую печаль, которая заставляла его сомневаться в себе. Он не мог понять, почему он так себя чувствовал, но все равно сделал это. Возможно, мог быть другой способ, если бы только...\n\nК тому времени, когда он понял, что странный шум, который он слышал, был шумом двигателя, было уже слишком поздно."
 GUL.5.a:0 "Икар падает с небес..."
 
 GUL.6.t:0 "Принц Катара"
 GUL.6.d:0 "Человек, который сейчас стоял напротив Энрико Маттеи, губернатора Итальянского залива и председателя ENI, был одет в тяжелый плащ, полный капюшон и даже шарф. Учитывая температуру, которой могли достигать даже так называемые "умеренно теплые" дни в этой стране дюн, представитель Империи понимал, что его гость, должно быть, умирал под таким количеством слоев. Тем не менее, секретность этой встречи имела первостепенное значение, и если плотно укутанный посетитель был хотя бы наполовину так предан делу, как считал Маттеи, то в худшем случае неудобство было тривиальным. Всегда есть издержки для ведения бизнеса, подумал он, жестом приглашая мужчину присесть, и он был благодарен, что на этот раз, по крайней мере, затраты никому не повредят.\n\n"Вы не возражаете, если я возьму на себя смелость опустить жалюзи?" Первые слова, которые произнес этот человек с момента своего появления. Параноидальный, но не совсем безрассудный, учитывая ситуацию. Маттеи кивнул в знак согласия. В привычной манере мужчина шагал от окна к окну, опуская тяжелые жалюзи и даже принимая дополнительные меры предосторожности, оставаясь в стороне, чтобы его не было видно даже в этом действии. Явно успокоенный, он наконец занял свое место и начал снимать множество предметов одежды, скрывающих его личность. Появившееся лицо было добродушным, если Маттеи мог судить, и из-под бороды, которая была относительно светлой для обычаев региона, открылась озорная улыбка, чтобы заговорить."
 GUL.6.a:0 ""Итак, господин губернатор, чем может быть полезен принц Ахмад бен Али Аль Тани?""
 
 GUL.7.t:0 "Установление связей с Заидом"
 GUL.7.d:0 ""Я ценю любезность, которую вы оказали мне этим визитом, губернатор Маттеи, и все же я не могу не чувствовать, что ваше присутствие здесь связано с чем-то большим, чем просто добрые пожелания." Маттеи изучал лицо новоиспеченного эмира Абу-Даби и хотя тон голоса был не менее чем дружелюбным, глаза выдавали мрачную серьезность. В этом не было ничего удивительного, подумал Маттеи, в конце концов, он помог в становлении Заида, избавившись от своего брата Шакбута, и теперь он стоял у его дверей. Было бы вполне естественно быть несколько обеспокоенным.\n\n"Я хотел бы надеяться, мой друг", - холодно ответил Маттеи, - "что у вас есть хоть какое-то доверие к моей доброй воле, по крайней мере, по отношению к вам, учитывая недавнее сотрудничество". Маттеи наблюдал, как Заид обдумывал этот ответ, и едва заметное изменение в его позе показало, что эмир действительно принял его.\n\n"Очень верно, пожалуйста, простите мою подозрительность".\n\n"Не беспокойтесь об этом вообще, мой добрый принц, в конце концов, вы были правы в своем предположении. На самом деле у меня есть кое-что более важное, что я хотел бы обсудить с вами. Это касается будущего этого региона, и я верю, что при вашем сотрудничестве мы сможем добиться чудес".\n\nЭмир уставился на Маттеи любопытными глазами, жаждая узнать больше. "Пожалуйста, я всегда буду помогать своим людям. Если у вас есть способ продвинуть это дело, то я бы очень хотел узнать больше.""
 GUL.7.a:0 ""Возможно, пришло время странам Персидского залива самим управлять собой под руководством своих собственных лидеров.""

 GUL.8.t:0 "Объединённые эмираты"
 GUL.8.d:0 "К тому времени, когда пресса покинула особняк эмира Заида, солнце уже сияло низко в небе. Теперь в гостиной эмира остались только два человека - он сам и губернатор, нет, бывший губернатор Маттеи, который сидел с бокалом красного вина из своей собственной коллекции. В течение довольно долгого времени ни один из мужчин ничего не говорил, только наблюдал из больших окон за приближающимися сумерками и любовался видом на береговую линию залива.\n\nВсего за несколько лет до этого Маттеи приехал в эту страну дюн, пляжей и нефти, чтобы управлять ею во имя Итальянской империи. Теперь он снова был председателем ENI и фактически возвращался в Италию на следующее утро. Эмир Заид поведет страны Персидского залива в новую эру, которая стремительно приближалась, и Маттеи был уверен, что справится с этой задачей. За долгие годы своей жизни Маттеи часто задавался вопросом, не принес ли он больше вреда, чем пользы своей нефтяной империей. Что бы ни случилось сейчас, он, по крайней мере, мог хранить в своем сердце гордость за то, что привел новую страну к свободе, где она могла бы быть лучше для своего народа и для итальянской нации в качестве союзника.\n\n"Ты знаешь," - сказал Маттеи в тишине, - "я всегда старался поступать правильно. Я хотел бы утверждать, что всегда следовал этому правилу, но это было бы ложью. Тем не менее, я бы очень хотел узнать от тебя, мой друг, что я сделал что-то действительно достойное в глазах Господа Иисуса Христа".\n\nЗаид выглядел несколько удивленным этой просьбой, но его лицо быстро расплылось в улыбке, когда он посмотрел в серьезные глаза нефтяника."
 GUL.8.a:0 ""Мистер Маттеи, вы поступили правильно, клянусь Богом. Я уверен, что вы будите тепло приняты в Его объятиях.""
 
 GUL.9.t:0 "Новый режим в Заливе"
 GUL.9.d:0 "Выдержка из одной из ведущих итальянских газет:\n\n"В том, что, возможно, было первым в современной истории, колониальному владению крупной европейской империи была предоставлена независимость и самоуправление без какого-либо кровопролития вообще. По всему миру народы и их территории смотрели на это широко раскрытыми глазами, одни с тревогой и страхом, другие с радостью и надеждой. Во тьме, пример того, что теперь можно было бы назвать как яркий луч света всем тем, кто надеялся увидеть исполнение мечтаний покоренных народов. Конечно, некоторые были не в восторге. Великий Германский рейх и Японская империя, вероятно, опасаясь, что их собственные подданные будут побуждены к действию, сильно подавляли новости и в редких случаях, когда они публично признавали это, открыто презирали.\n\nВ Италии, однако, новость была встречена с большой долей позитива со стороны большинства сторон, причем как FD, так и DC приветствовали Маттеи как великого государственного деятеля, который обеспечил наилучшую сделку, возможную как для Персидского залива, так и для Родины. Реакция BN в целом была менее чем восторженной, но это было смягчено чувствами некоторых партийных лидеров, что это действие в долгосрочной перспективе предотвратит напрасную трату ресурсов на подавление восстаний и беспорядков. Даже бывший Дуче Чиано цитировался в газетах, выражая поддержку недавно созданным Объединенным Эмиратам и надеясь на "длительную и плодотворную дружбу между двумя нациями и народами".\n\nНа самом деле, похоже, семена этой дружбы уже посеяны, и многие договорённости остаются в силе, чтобы предоставить Италии доступ к ресурсам Персидского залива, обеспечивая при этом защиту ОАЭ от своих соседей. Пообещав отплатить за щедрость, проявленную к нему его бывшим сюзереном, ОАЭ оказали бывшему губернатору и нынешнему председателю ENI Маттеи свои высшие почести в качестве начала выражения благодарности"."
 GUL.9.a:0 "Очень интересно."
 
 GUL.10.t:0 "Национальный профсоюзный комитет"
 GUL.10.d:0 "Абдулрахман аль Бакир сделал паузу, чтобы оглядеть себя в зеркале. Пучок растрепанных волос и несколько оборков в других прямых одеждах привлекли его внимание на несколько мгновений, необходимых для того, чтобы привести их в гармонию с остальной частью его хорошо подготовленного лица. Он потер подбородок, выбритый наголо по моде, которая была гораздо более популярна у реформаторов его партии, чем у старых традиционалистов. В это мгновение он почувствовал, как глупо на самом деле, что что-то столь обыденное, как волосы на лице, может обозначить пропасть между поколениями, между старым и новым, а также между застоем реформ. Но в другой раз у нас будет время посмеяться над нелепостями жизни. Прямо сейчас Абдулрахман был представителем Национального профсоюзного комитета, и теперь НПК был оставлен на попечении всего региона Персидского залива в связи с внезапной и непредвиденной смертью губернатора Маттеи.\n\nЭнрико Маттеи; аль Бакир размышлял об этом человеке, когда он начал свое путешествие из гостиной правительственного офиса в зону СМИ, где он впервые выступит перед своим народом и миром в качестве нового лидера Персидского залива. Маттеи был удобным и не неприятным союзником в борьбе НПК против эмиров при жизни, но теперь, когда он умер от очевидной авиакатастрофы, друг он или нет, Абулрахман увидел свой шанс и воспользовался им.\n\nМедиа-зал был переполнен, в основном региональными организациями, такими как аль-Яум, но тут и там было разбросано несколько западных изданий, в том числе, к личной радости аль-Бакира, американская "Нью-Йорк Таймс". Он уверенно направился к трибуне, где лежал микрофон, готовый принять и стократно усилить его смелое послание о реформах и модернизации. Репортеры с нетерпением наблюдали за происходящим, и, словно для того, чтобы задать тон своему новому "Заливу", Абдулрахман аль Бакир тепло улыбнулся, когда начал."
 GUL.10.a:0 "Друзья мои, я хотел бы поприветствовать вас всех в новой эпохе для Залива."
 
 GUL.11.t:0 "Свержение Маттеи"
 GUL.11.d:0 "Карло Скорца сидел во главе стола, занимавшего центральное место в ситуационном зале Палаццо Венеция. Он сидел здесь много раз как во время своего предков, так и в годы, прошедшие после его собственного вознесения, но он никогда не испытывал такого гнева, как сейчас, ни в одно из тех кризисных времен. Его лицо порозовело от сдерживаемой ярости, а вены на лысой голове были отчетливо видны.\n\nОн повернулся к офицеру, который сидел слева от него, на мгновение успокоившись, прежде чем заговорить: "И поэтому вы все еще не можете установить контакт с офисом ENI в Персидском заливе?" \n\nОфицер выглядел нервным, его глаза метались по комнате, ожидая ответа, как будто он ожидал, что один из них придет ему на помощь. Наконец, почувствовав тщетность этого поступка, он повернулся к своему Дуче и профессиональным, но неуверенным голосом ответил: "Нет, дуче Скорца, контакт не был восстановлен с момента его прекращения семь часов назад. В нашем последнем сообщении говорилось, что самолет губернатора Маттеи потерпел крушение и что он считался погибшим. Они находились в хаосе, сэр, и небольшая оперативная группа, которая была развернута для выяснения ситуации, сообщила нам, что сейчас там установилась новая власть, называющая себя Национальным профсоюзным комитетом".\n\nЭто достаточно, чтобы Скорца не ударил кулаком по столу. Будь проклят этот ублюдок Маттеи, если бы только он не улетел на этом маленьком игрушечном самолете. Крупная колония погрузилась во тьму и могла быть навсегда потеряна из-за глупости одного человека. Если бы Маттеи был сейчас здесь, размышлял он про себя, он снова был бы мертв."
 GUL.11.a:0 "Нельзя допустить, чтобы это продолжалось!"
 
 ### The Admiral ###
 
 gul_reign_of_the_admiral:0 "Восхождение Адмирала" 
 gul_reign_of_the_admiral_desc:0 "Вот уже несколько десятилетий адмирал Джузеппе Ориана умело и успешно служит своей Империи. Его компетентность не осталась незамеченной в высших кругах Рима, и кажется уместным, чтобы ему была поручена важная задача управления одним из важнейших колониальных владений Италии - Персидским заливом. Учитывая прискорбную потерю территорий из-за Турции в недавней войне, как никогда важно обезопасить каждый уголок итальянского доминиона, чтобы иностранные конкуренты не почувствовали слабости и не пошли на убийство. Если они попытаются сделать это в Персидском заливе, они будут знать, что столкнутся со стальным взглядом и железной решимостью, которые ожидают результатов от их нового человека в Заливе, и адмирал полон решимости выполнить их, независимо от его собственных личных опасений по поводу его нового назначения. Он никогда не был из тех, кто сильно увлекается политикой, но между эмирами, Империей и нуждами народов Персидского залива у него будет полно дел."
 
 gul_stop_the_dubai_project:0 "Остановить Дубайский проект"
 gul_stop_the_dubai_project_desc:0 "Дубайский проект, как его обычно называют, задумывался как масштабная программа городского развития, предназначенная для создания города, подобного которому нет на земле, в песках Персидского залива, чтобы соперничать с великими городами современного мира. Его активно поддерживал как правящий класс Персидского залива, особенно эмир Абу-Даби, так и корпорация ENI. К сожалению, это оказалось огромной проблемой, которая ужасно превышает бюджет и отстает от графика. Казалось бы, впечатляющий провал в соответствии с его амбициями.\n\nГубернатор Ориана не из тех людей, которые сидят сложа руки и наблюдают, как такое крушение накапливается с помощью взяток и долгов, которые ложатся на бедных и рабочих, в то время как те, кто вызвал неудачу, никогда не привлекаются к ответственности. Военные привили ему такие добродетели, как ответственность и бережливость. Вскоре он разошлет памятку с изложением прекращения проекта."
 gul_stop_the_dubai_project_tt:0 "§YСредства будут доступны для других проектов.§!"
 
 gul_redirect_funds_to_the_fleet:0 "Перенаправление средств на флот"
 gul_redirect_funds_to_the_fleet_desc:0 "Когда финансовый якорь Дубайского проекта, наконец, будет снят с плеч стран Персидского залива, Ориана сможет начать процесс перераспределения ресурсов в гораздо более производительные сектора. Будучи адмиралом, он, естественно, заинтересован в том, чтобы поднять совершенно другой тип якоря. Силы его Четвертой военно-морской дивизии готовы защищать залив, и у них никогда не будет достаточно средств для выполнения своей задачи, если верить Ориане. Оплата труда экипажа, расходы на дозаправку, ремонт и т.д. и т.п. - всё это стоит денег, которые теперь можно разумно потратить. Это перераспределение бюджетных средств - лишь первое из многих подобных отвлечений средств на гораздо более важные и практические проекты."
 GUL_increased_naval_funds:0 "Увеличенное финансирование флота"
 
 gul_loyalty_of_the_emirs:0 "Лояльность эмиров"
 gul_loyalty_of_the_emirs_desc:0 "Хотя губернатор Ориана занимал эту должность совсем недолго, он уже успел заставить нервничать нескольких представителей местной знати Залива, эмирам. Эти мелкие князья, которые де-юре контролируют землю, обладают большим богатством и влиянием, которые могли бы оказаться неприятными, если бы Ориана настаивал на итальянской власти больше, чем уже было неохотно принято. Он, конечно, имеет это в виду, и это означает, что рано или поздно ему придется иметь дело с этими неприятными реликвиями прошлого. Хотя он привык стрелять из пистолета больше, чем договариваться об условиях, Ориана готов уважать их статус, по крайней мере, с целью предотвращения гражданских беспорядков и недовольства местных жителей. У него уже запланированы встречи с различными эмирами и шейхами, на которых он установит свою верховную власть, но пообещает не сильно вмешиваться в их личные дела. Надеюсь, этого будет достаточно."
 gul_loyalty_of_the_emirs_tt:0 "§OЭмиры будут знать, что продолжение сотрудничества будет им выгодно.§!"
 
 gul_bring_in_the_lagunari:0 "Призовите Лагунари"
 gul_bring_in_the_lagunari_desc:0 " Образованный в 1951 году, Лагунари является специализированным десантно-штурмовым подразделением, корни которого уходят в Венецианскую Республику. В качестве адмирала Ориана часто работал с этим прославленным полком, который служил Империи по всему миру, защищая ее колонии, и проникся к нему большим уважением. По этой причине губернатор официально потребовал, чтобы "Лагунари" был передан его Четвертой военно-морской дивизии в Персидском заливе для укрепления ее оборонительных возможностей против внутренних и внешних угроз. Гибкие тактические возможности Лагунари предоставляют Заливу новый подстановочный знак для борьбы с региональными угрозами. Их опыт в колониях империи также сделал их ветеранами в борьбе с восстаниями и конфликтами более низкого уровня."
 
 gul_the_dubai_arsenal:0 "Дубайский арсенал"
 gul_the_dubai_arsenal_desc:0 "Продолжая свои планы по распределению ресурсов, выделенных на несуществующий проект в Дубае, Ориана объявил о новом проекте в крупнейшем городе Персидского залива, хотя этот проект будет иметь совершенно иной тон и назначение. Проект Дубайского арсенала, как назвал его губернатор, будет направлен на создание впечатляющего склада по производству и хранению оружия за пределами города, который станет новым центром снабжения для всего стратегического региона, способного усилить даже войска на юге Сомали в случае кризиса или конфликта. ЭНИ и эмиры выступили с предсказуемыми протестами, утверждая, что вооруженные силы хорошо укомплектованы и эти ресурсы можно было бы использовать с большей пользой, но Ориана, как всегда, не заинтересована в их нытье. Эта схема не только поддержит оборону Империи, но и обеспечит рабочие места для рабочих как во время строительства, так и после."
 
 gul_set_up_local_commissariati:0 "Сформировать местные комиссариаты"
 gul_set_up_local_commissariati_desc:0 "Общественная безопасность губернаторства децентрализована и оставлена на усмотрение более старых местных институтов, которые чаще всего отстают от времени и подчиняются эмирам. Это неприемлемо для имперской колонии. С немедленного вступления в силу общественный порядок будет поддерживаться в соответствии со стандартом регулярных полицейских сил в Италии. Местные группы, желающие объединиться с комиссариатами, могут это сделать, но любые группы, которые откажутся и продолжат осуществлять агрессивные действия, будут считаться девиантными группами и с ними будут жестоко расправляться. Правосудие - это серьезный вопрос, и в имперском доминионе оно будет поддерживаться агентами Империи, нравится это эмирам или нет."
 
 gul_reward_the_loyalty:0 "Наградить верных нам..."
 gul_reward_the_loyalty_desc:0 "Ориана всегда остро осознает, что как колониальный администратор он всегда в меньшинстве и в то же время окружен, и поэтому у него нет другого выбора, кроме как найти как можно больше союзников. Несмотря на свое общее отвращение к эмирам, он готов приложить усилия, чтобы вознаградить тех, кто оказывает поддержку его администрации. Будь то государственные должности, привилегии, услуги, даже несколько закулисных сделок, Ориана прикусит язык и даже поставит себя в неловкое положение, пытаясь сохранить свою позицию неприступной изнутри. Это также относится к любым должностным лицам ENI, готовым поддержать его в отношении общих требований компании, хотя таких людей немного и они далеко друг от друга."
 
 gul_and_punish_the_disloyal:0 "...и наказать не подчинившихся"
 gul_and_punish_the_disloyal_desc:0 "Губернатор Ориана знает, что, несмотря на все возможные усилия, которые он мог бы предпринять, он никогда не сможет обеспечить лояльность и сотрудничество всех влиятельных фигур в провинции. Война научила его, что ничто никогда не может быть достигнуто полностью, и даже тогда это требует какой-то формы жертвы. В этом случае жертва, которую придется принести, - это привилегии и, возможно, даже права тех, кто отказывается видеть разум и поддерживать Империю. Отказывать таким несчастным в их роскоши, их собственности, даже в их свободе может быть неприятно, но следует помнить, что они выбрали этот путь, отказавшись от простого и легкого варианта присоединиться к Ориане."
 
 gul_the_most_modern_ships:0 "Самые современные корабли"
 gul_the_most_modern_ships_desc:0 "Адмирал Ориана никогда не был и никогда не будет увлечен своей должностью губернатора Персидского залива. Это было навязано ему, и только чувство долга удерживало его на своем посту изо дня в день. Чем Ориана была увлечен, так это кораблями. Застряв там, где он был, он понимал, что больше не сможет служить на флоте в качестве ведущего офицера, но он мог бы развивать это искусство для будущих поколений капитанов и адмиралов. Обширная казна, доступная ему, будет хорошо использована для разработки новых морских технологий для Империи. Возможно, он мог бы даже распорядиться, чтобы жемчужина его собственной Четвертой военно-морской дивизии был отправлен на переоборудование, чтобы привести их в состояние высшего уровня в случае чрезвычайной ситуации."
 
 gul_bring_ENI_to_heel:0 "Приструнить ENI"
 gul_bring_ENI_to_heel_desc:0 "Бесспорно, главной силой в регионе Персидского залива является мегакорпорация ENI, официальная энергетическая компания Империи. Возглавляемый невероятно талантливым Энрико Маттеи, ENI проник во все аспекты жизни большинства людей в Персидском заливе. Он владеет городками компаний и управляет фирменными магазинами, в нем работает большой процент трудоспособного населения в Персидском заливе и имеет равное, если не большее положение, чем местные эмиры в правительстве провинции.\n\nОриана никогда не был другом Маттеи или его компании, и огромное влияние, которое они оказывают на работу администрации, является постоянной занозой в его боку. Ни для кого не секрет, что ENI не поддерживает многие планы Орианы, и это неприемлемо для губернатора. Он будет наказывать эту разросшуюся группу коммунальщиков и напоминать им о том, кто правит в Персидском заливе."
 
 gul_air_patrols:0 "Воздушные патрули"
 gul_air_patrols_desc:0 "Вероломные саудиты ожидают момента нанести удар нам в спину, ибо они думают, что мы слабы из-за поражения Турции в минувшей войне. Мы должны показать им нашу силу, чтобы напомнить им, кто тут правит балом. Это кратковременно увеличит наш уровень использования топлива, но если это заставит саудитов отвернуть свой взгляд от наших ресурсов, то это того стоит. Мы можем всегда прибегнуть к помощи наших воздушных патрулей, чтобы "подглядеть" за соседями время от времени для уверенности в том, что они не делают никаких подозрительных вещей."
 
 gul_plan_economic_expanison:0 "План экономического развития"
 gul_plan_economic_expanison_desc:0 "Когда Ориане была поставлена задача сохранить господство итальянского правительства в Персидском заливе, он четко осознавал, что должен был ставить экономические интересы превыше всего. Будучи человеком, совершенно не интересующимся экономикой в целом, Ориана до сих пор сосредоточилась на других проектах, но он понимает, что должен, по крайней мере, изложить свой план по увеличению экономического процветания, по крайней мере, ради своего начальства дома. Он, конечно, будет поддерживать рост ENI и других итальянских компаний по мере необходимости, но он сосредоточится не только на них, но и на растущей военной промышленности, которую он поддерживал в Персидском заливе."
 
 gul_controlled_immigration:0 "Контролируемая иммиграция"
 gul_controlled_immigration_desc:0 "Несмотря на все отвращение и недоверие Орианы к мегакорпорациям, которые имеют такое большое влияние в Персидском заливе, как ENI, он должен признать, что они в целом являются экономическими движущими силами всего региона. Это дает им довольно много рычагов в разработке политики, и прямо сейчас они просят губернатора увеличить иммиграцию. Причина очевидна: им нужно больше людей, чтобы работать на своих нефтяных вышках, в своих фирменных магазинах, на миллионах маленьких должностей, которые нужно заполнить. Губернатор, не имея особых причин возражать им в этом, согласился разрешить увеличение иммиграции, особенно из Индии, но он зашел не так далеко, как им хотелось бы. Согласие со всеми требованиями ENI позволило бы им эксплуатировать прибывающих мигрантов, а Ориана считает себя человеком принципов. Он - здесь правительство, а не ENI."
 
 gul_repurpose_the_industry:0 "Перепрофилировать промышленность"
 gul_repurpose_the_industry_desc:0 "Дубайский арсенал до сих пор пользовался огромным успехом, обеспечивая четкую линию снабжения итальянских войск по всему миру. Учитывая этот первоначальный успех, губернатор Ориана санкционировала вторую волну развития промышленности вооружений, чтобы присоединиться к этой растущей системе поставок. На этот раз мы больше не можем позволить себе роскошь использовать остатки Дубайского проекта, но у нас все еще есть несущественные промышленные основы, которые мы можем перенаправить на военное использование. То, что когда-то было одеждой, инструментами и деталями для нефтяных вышек, теперь будет использовано для бомб, оружия и пуль."
 
 gul_police_the_streets:0 "Обезопасить улицы"
 gul_police_the_streets_desc:0 "Порядок необходим для успеха колониального проекта, Ориана хорошо это знает. Это тем более важно, когда местные власти, в данном случае эмиры, в значительной степени обижены на своих хозяев и не заинтересованы в выполнении своих обязательств по защите городов от агитаторов. Хорошо, что Ориана настояла на том, чтобы итальянские полицейские структуры были импортированы в Персидский залив. Оказывается, эмиры в этом случае не сильно понадобятся, и тем лучше, по мнению губернатора. У итальянской полиции более чем достаточно опыта в поддержании спокойствия дома, и они, без сомнения, докажут здесь свою состоятельность."
 
 gul_penal_colonies:0 "Исправительные колонии"
 gul_penal_colonies_desc:0 "Будучи богатой ресурсами колонией, которой она является, Залив всегда может использовать больше рук для того, чтобы вывести на поверхность богатства, которые лежат под песком. На данный момент большинство работников, занятых в этой работе, являются либо профессионалами из Италии, либо выходцами из стран Персидского залива, в то время как значительное меньшинство составляют рабочие-мигранты из-за рубежа, обычно из Индии. Проблема в том, что даже самые низкооплачиваемые из них все еще требуют некоторой оплаты, особенно благодаря повышению общей заработной платы председателя ENI Маттеи. В конце концов, наши планы по увеличению производства будут ограничены нашей платежеспособностью, и мы просто не можем позволить себе падение прибыли. Вот почему мы ухватились за новое предложение министра юстиции еще в Риме. Создание специальных исправительных колоний для рабочих в пустыне обеспечит нам значительный прирост наших людских ресурсов при сохранении примерно тех же расходов."
 
 gul_lock_down_the_saudi_border:0 "Перекрыть саудовскую границу"
 gul_lock_down_the_saudi_border_desc:0 "Губернаторство Персидского залива может находиться относительно далеко от более очевидных соперников Империи, таких как Германия, Турция или Иберия, но она является прямым соседом гораздо более тонкой угрозы - Королевства Саудовской Аравии. Хотя номинально он является другом и сторонником итальянской гегемонии, губернатору Ориане совершенно очевидно, что богатым нефтью королям на его западе нельзя доверять ни при каких обстоятельствах. Он придерживается мнения, что они воспользуются любой представившейся возможностью, чтобы попытаться заполучить спрятанные сокровища Залива в свои собственные карманы. Никогда не позволявший врагу застать его врасплох, Ориана четко обозначил свою ястребиную позицию новой директивой по усилению безопасности и обороны границ. Хотя это может взъерошить некоторых в Эр-Рияде, их крики бессмысленны для сурового адмирала."
 
 gul_control_the_cities:0 "Контролировать города"
 gul_control_the_cities_desc:0 "Хотя нефть, залегающая под песками, несомненно, останется самым заметным аспектом залива, следует отметить, что города региона быстро растут как по размеру, так и по богатству. Во многом благодаря покровительству невероятно богатого правящего класса дворян и богатых нефтью бизнесменов, эти города стали туристическими ловушками и местом, где самые богатые люди мира могут выпить вина и поужинать друг с другом. Конечно, в этих городах существует столь же растущий низший класс, который поддерживает эту систему, и мы также не можем игнорировать их. На данный момент, однако, мы должны сосредоточиться на том, чтобы эти города не превратились в зарождающиеся базы власти той или иной империи, которые затем могут вернуться, чтобы ударить по нам, если отношения ухудшатся."
 
 gul_control_the_oil_fields:0 "Контролировать нефтяные поля"
 gul_control_the_oil_fields_desc:0 "Ах, нефть, это жидкое золото, которое стало катализатором современной эпохи. Нам действительно очень повезло, что мы контролируем землю, под которой она дремлет, и мы обязаны перед Империей извлечь из нее как можно больше. Наша экономика и наши военные требуют этого в качестве топлива. Наши усилия должны постоянно возрастать, наши инструменты постоянно совершенствоваться, если мы хотим сохранить Италию в качестве четвертой мировой сверхдержавы. Выкуп прав на богатые нефтью участки песка у их коренных владельцев в настоящее время является основной функцией провинции, и приобретением занимается целое подразделение сотрудников, клерков и юристов. Как только новый участок будет куплен, мы обрушимся, как стервятники, жадные до каждого клочка, который сможем достать."
 
 gul_control_the_dunes:0 "Контролировать дюны"
 gul_control_the_dunes_desc:0 "В то время как нефть и города - это то, о чем большинство сейчас думает, когда в непринужденной беседе поднимается вопрос о заливе, песчаные просторы, которые доминируют на большей части региона, не так бесполезны, как может показаться на первый взгляд. В конце концов, есть небольшие общины, которые все еще существуют там, среди оазисов или групп бедуинов, которые еще не осели. Эти небольшие общины, возможно, не обладают тем финансовым или социальным влиянием, которым могут обладать городские жители в Персидском заливе, но игнорировать тех, кто находится на окраинах общества, является исторической ошибкой, и губернатор Ориана не занимается повторением ошибок."
 
 gul_buy_the_emirs_loyalty:0 "Купить верность эмиров"
 gul_buy_the_emirs_loyalty_desc:0 "Теперь, когда средства поступают в казну провинции с беспрецедентной скоростью, мы можем вернуться к вопросу обеспечения лояльности эмиров, составляющих элиту Персидского залива. Мы причиняем им некоторую головную боль, поскольку, похоже, обеспечили нашу собственную власть в ущерб им, и они были особенно взволнованы. Достаточно скоро, если все пойдет по плану, мы сможем решить наш вопрос дня без какой-либо необходимости учитывать требования этих людей, но сейчас мы должны уделить некоторое внимание. Некоторых хорошо подобранных подарков и привилегий, разумно распределенных, должно быть достаточно, чтобы успокоить их на некоторое время."
 
 gul_encourage_islamic_associations:0 "Поощрять Исламские Ассоциации"
 gul_encourage_islamic_associations_desc:0 "Большинство граждан Империи в Персидском заливе, как и следовало ожидать, учитывая регион, являются мусульманами-суннитами. Исторически сложилось так, что Империи удавалось довольно хорошо сосуществовать с этой верой, и Ориана полон решимости сохранить эту дружбу. В рамках этой политики губернаторство начало субсидировать и спонсировать местные исламские группы, которые поддерживают итальянский контроль над Персидским заливом. Надежда состоит в том, чтобы построить и поддерживать хорошие взаимоотношения, одновременно действуя как способ увеличить нашу поддержку со стороны местных жителей, чтобы они чувствовали такую же, если не большую, лояльность к Империи, чем к эмирам."
 
 gul_expanding_housing_for_labourers:0 "Расширение жилья для рабочих"
 gul_expanding_housing_for_labourers_desc:0 "В связи со значительным притоком рабочих-иммигрантов в страны Персидского залива мы сталкиваемся с проблемой поиска жилья для них. Предыдущие предложения включали строительство, по сути, трущоб, но губернатор Ориана быстро наложил вето на это предложение, утверждая, что в долгосрочной перспективе это вызовет социальные волнения только из-за небольших краткосрочных выгод. Посовещавшись некоторое время со своими советниками и должностными лицами ENI, Ориана предложил несколько измененный подход. В то время как новые районы необходимо будет спланировать и построить, они будут построены мигрантами, которым платят хорошие деньги, и будут построены так, чтобы соответствовать среднему уровню жизни на родине. Они также являются гражданами, как указала Ориана, и, следовательно, заслуживают привилегий гражданства."
 
 gul_work_for_italy_italyll_work_for_you:0 "Работай на Италию и Италия будет работать на тебя"
 gul_work_for_italy_italyll_work_for_you_desc:0 "Как говорится, медом ловишь больше мух, чем уксусом. Конечно, предоставление нашим работникам в Персидском заливе абсолютного минимума позволит снизить наши эксплуатационные расходы и повысить нашу прибыль, но что произойдет, когда рабочие потеряют желание продолжать делать так много за столь малую сумму? Все, что мы будем делать, - это сеять семена нашего собственного разрушения. Нет, губернатор Ориана всегда был привержен обеспечению справедливого вознаграждения за труд, включая обязательные стандарты справедливой оплаты и льгот, хотя бы для того, чтобы предотвратить восстания масс.\n\nНа сегодняшний день пилотные программы, предназначенные для проверки эффективности такой политики, дали отличные результаты, когда потеря чистого дохода от увеличения платежей сопоставима или превышена увеличением производительности."
 GUL_inspired_workers:0 "Воодушевлённые рабочие"
 
 gul_the_carrot:0 "Пряник"
 gul_the_carrot_desc:0 "Несмотря на все наши усилия, наш режим в последнее время столкнулся с серьезными проблемами в связи с тем, что народы Персидского залива не признают нашу власть законной. Это проявлялось в снижении производительности, неподчинении и даже в серии демонстраций, которые увеличивались в размерах и интенсивности.\n\nК счастью для нас, похоже, что эмиры также осознали угрозу, которую такое движение может представлять для их собственной власти, и предложили нам помощь в трудную минуту. Хотя это не изменило личных чувств Орианы к этим дворянам, он очень готов более тесно сотрудничать с ними, если это означает поддержание Залива в стабильном состоянии."
 gul_the_carrot_tt:0 "§MМы будем работать с эмирами, чтобы поддерживать стабильное государство.§!"
 
 gul_the_stick:0 "Кнут"
 gul_the_stick_desc:0 "Несмотря на все наши усилия, наш режим в последнее время столкнулся с серьезными проблемами в связи с тем, что народы Персидского залива не признают нашу власть законной. Это проявлялось в снижении производительности, неподчинении и даже в серии демонстраций, которые увеличивались в размерах и интенсивности.\n\nК сожалению, похоже, что худшие опасения Орианы по поводу эмиров подтвердились, поскольку они были, как правило, бесполезны в это кризисное время. Это стало последней каплей в глазах многих как в Дубае, так и в Риме. Их власть должна быть отнята у них для реальной пользы. Если они откажутся передать его по-хорошему, то так тому и быть. Мы не планируем просить их вежливо."
 gul_the_stick_tt:0 "§MМы обуздаем власть эмиров.§!"
 
 gul_contain_the_riots:0 "Сдержать беспорядки"
 gul_contain_the_riots_desc:0 "При поддержке эмиров и их местных сил безопасности мы, надеюсь, сможем лучше справиться с этими беспорядками, прежде чем они слишком сильно обострятся. Нашим силам будет отдан приказ использовать нелетальные методы, когда это возможно, чтобы предотвратить еще больший ответный удар и создание мучеников. Мы также будем использовать эмиров в качестве нашего лица с этого момента, с целью использования их легитимности для укрепления нашей собственной. Когда все начнет налаживаться, мы достигли соглашения с эмирами о том, чтобы потратить много денег на восстановление разрушенных городов лучше, чем когда-либо. Эмиры потребовали большего влияния в управлении губернаторством, и поэтому обеспечение безопасности их территории является главным приоритетом."
 
 gul_bend_to_pressure:0 "Прогнуться под давлением"
 gul_bend_to_pressure_desc:0 "Ничто никогда не бывает бесплатным в этом мире, и мы в очередной раз вынуждены признать реальность этого факта. Беспорядки были успешно подавлены, и даже Ориана признал роль, которую эмиры сыграли в том, чтобы операция прошла относительно безболезненно и ненасильственно. Компромисс, однако, заключается в том, что теперь те же самые эмиры стремятся использовать наш долг перед ними в своих собственных интересах. Мы уже планировали предложить им государственные стипендии и юридический иммунитет от большинства судебных преследований, но они планируют потребовать еще больше уступок! Теперь они хотят, чтобы наше правительство субсидировало их поездки и их свиту. Они также хотят иметь возможность предлагать политику непосредственно губернатору и возможность отменять политику, которую, по их мнению, не отвечает интересам Персидского залива. Мы должны задаться вопросом, может быть, мятежники были более сговорчивыми, чем эти эмиры."
 
 gul_the_black_currency:0 "Чёрная валюта"
 gul_the_black_currency_desc:0 " В этих краях контроль над нефтью гораздо важнее, чем владение какой-либо отдельной суммой валюты. К счастью для нас, мы по-прежнему контролируем большую часть так называемой "черной валюты" в Персидском заливе, но поскольку эмиры требуют все большего контроля и даже прав на землю, нам лучше быть очень осторожными во всех наших отношениях с ними, в частности.\n\nС другими странами и даже с нашей собственной метрополией наши переговоры значительно улучшаются благодаря нашему контролю над нефтью, что позволяет нам добиваться лучших уступок от наших торговых партнеров и большей поддержки со стороны Италии."
 
 gul_expand_the_emirs_retinues:0 "Расширить свиту эмиров"
 gul_expand_the_emirs_retinues_desc:0 "После их помощи в подавлении недавних беспорядков собственными силами безопасности эмиры Персидского залива начали требовать, чтобы губернаторство субсидировала расширение их "свиты". В частности, они хотят иметь возможность превратить свою личную охрану в реальную силу, с которой нужно считаться, которая может даже обладать теоретическими военными возможностями. Конечно, мы с опаской относимся к увеличению физической силы тех, кто претендует на нашу собственную власть, но, учитывая обстоятельства, мы не видим способа отказаться. Теперь у них есть мощный инструмент, чтобы использовать его в качестве рычага воздействия на нас и если мы откажемся, они, безусловно, смогут нас приструнить."
 
 gul_money_opens_all_doors:0 "Деньги открывают все двери"
 gul_money_opens_all_doors_desc:0 "Из всех дипломатических инструментов, известных цивилизации, деньги могут быть самыми мощными. К счастью для нас, если и есть что-то, что Залив производит в изобилии, так это деньги и богатство. Благодаря нашему контролю над нефтью мы можем генерировать достаточно денег, чтобы заключить любую сделку, в которой мы нуждаемся, с кем бы мы ни хотели иметь дело. От разгневанных эмиров до беспокойных иностранных торговых партнеров нет никого, кого нельзя было бы купить за наши наличные. Деньги открывают все двери, и у нас есть все ключи.\n\nКонечно, потратив столько денег, сколько мы тратим, мы будем вынуждены взять на себя некоторые долги, поскольку для полной реализации нашего богатства требуется время, но будьте уверены, у нас есть возможность заплатить практически за что угодно в долгосрочной перспективе."
 
 gul_al_islah:0 "Аль-Ислах"
 gul_al_islah_desc:0 "Новая сила охватывает залив, сила под названием Аль-Ислах. Из того, что нам удалось собрать, похоже, что это какая-то исламистская группа или партия, имеющая связи с так называемым "Братством мусульман", организацией, которая, по-видимому, имеет корни в нескольких других странах Ближнего Востока. Он имеет особенно сильное присутствие в Египте и Саудовской Аравии, последняя из которых является финансовой поддержкой, если наша разведка верна. Некоторые из самих эмиров проявили интерес к движению и хотя у нас есть сомнения в том, что панисламизм повлияет на наши собственные цели, нам просто придется оставить все как есть, чтобы не расстраивать ни саудовцев, ни эмиров. Во всяком случае, пока."
 
 gul_invite_faisal:0 "Пригласите Фейсала"
 gul_invite_faisal_desc:0 "Хотя политика губернатора Орианы заключалась в том, чтобы создать мощное сдерживающее средство для вторжения Саудовской Аравии в Персидский залив, похоже, что вот-вот произойдет крупная оттепель, и не так, как рад видеть губернатор. Похоже, что полностью за нашими спинами эмир Абу-Даби Шакбут предложил принять у себя Фейсала из Саудовской Аравии и только что сообщил нам об этом, по-видимому, исходя из предположения, что легче просить прощения, чем разрешения. Он был прав. На данный момент мы не в том положении, чтобы отказать ему, губернатору Ориане просто придется смирить свою гордость и несколько ночей помириться с королем Саудовской Аравии и согласиться с внешнеполитическим решением эмира."
 
 gul_the_legitimate_rulers:0 "Легитимные правители"
 gul_the_legitimate_rulers_desc:0 "Губернатор Ориана, столкнувшись с возросшим давлением со стороны эмиров Персидского залива, согласилась позволить им играть более активную общественную роль в управлении регионом. Учитывая возросшую поддержку эмиров, особенно со стороны коренного арабского населения, и нашу собственную слабеющую поддержку, губернатор считает, что на данный момент нам следует занять более второстепенную роль. Несмотря на все наши попытки, кажется, что наша воспринимаемая легитимность просто еще не на их уровне. Если они хотят головной боли от государственного руководства, то они ее получат."
 
 gul_form_the_gulf_cooperation_council:0 "Сформировать Совет сотрудничества стран Персидского залива"
 gul_form_the_gulf_cooperation_council_desc:0 "В рамках своих недавних уступок все более влиятельным эмирам губернатор Ориана согласился создать так называемый Совет сотрудничества стран Персидского залива. Это будет место, где лидеры стран Персидского залива смогут обсудить политику как группа. Конечно, это означало передачу значительной части фактических полномочий от канцелярии губернатора, но, похоже, в этот момент Ориана, возможно, слишком устал, чтобы по-настоящему заботиться об этом. В прошлом Ориана отступал или предлагал только номинальные уступки, но на этот раз все по-другому. На этот раз эмиры теперь действительно обладают такой же, если не большей властью, чем губернатор. Как это повлияет на Персидский залив в долгосрочной перспективе, еще предстоит выяснить."
 
 gul_confirm_abu_dhabis_primacy:0 "Подтвердить первенство Абу-Даби"
 gul_confirm_abu_dhabis_primacy_desc:0 "Будучи исторически самым могущественным и богатым из эмиратов, входящих в состав провинции Персидский залив, для Абу-Даби вполне естественно занять лидирующую позицию наряду со своими коллегами. По крайней мере, он заслуживает статуса первого среди равных, так утверждал эмир Шакбут губернатору Ориане. В то время как старый адмирал никогда не заботился о Шакбуте, в частности, из всех эмиров, богатство и влияние этого человека в сочетании с его связями с саудовцами делают его тем, кого следует опасаться во все времена. В этом новом климате, где эмиры доминируют на сцене, потакание ему, похоже, является единственным возможным вариантом Орианы на данный момент. Остальные, без сомнения, будут протестовать против этого проявления фаворитизма, но Ориана планировала оставить Шакбута, чтобы самостоятельно разобраться с последствиями его просьбы. Если человек хочет поиграть в короля, он может сам обнаружить, какую головную боль это приносит."
 
 gul_peace_at_last:0 "Наконец покой"
 gul_peace_at_last_desc:0 "Джузеппе Ориана никогда не хотел быть губернатором, на самом деле он никогда не хотел быть кем-то большим, чем адмиралом. Однако он согласился на эту должность, потому что верил в свой долг перед своей нацией и гражданами Империи. Он сделал все возможное, чтобы повысить качество жизни тех, кто находился под его властью, а также попытался сбалансировать свои обязательства с необходимостью превратить Залив в оплот итальянского влияния. К сожалению, все закончилось так плохо, как всё это аремя боялся Ориана. Не имея выбора, губернатор в конечном итоге передал большую часть своих полномочий эмирам. Ориана устал и подавлен, но сейчас, впервые за долгое время, по крайней мере, обрёлпокой."
 
 gul_pull_back_the_emirs:0 "Указать им их место"
 gul_pull_back_the_emirs_desc:0 " Эмиры доказали, насколько бесполезными они планируют быть в поддержании контроля итальянской империи в регионе Персидского залива. На самом деле, похоже, что они, возможно, пытаются даже саботировать нас своим бездействием. Это, конечно, неприемлемо, и они поймут последствия этого решения. Мы начнем сокращать любое их участие в управлении собственными эмиратами и провинцией в целом. Любая их попытка вернуть себе эту власть будет встречена с холодным безразличием. Они должны знать свое место, место, прочно стоящее ниже нас."
 
 gul_repress_the_riots:0 "Подавить беспорядки"
 gul_repress_the_riots_desc:0 "Если эмиры намерены отказаться от своих обязанностей по отношению к Заливу и его безопасности, то задача обрушиться на мятежников ляжет на нас и только на нас. Со всех уголков провинции силы гарнизона, силы безопасности ENI и полицейские группы по борьбе с беспорядками собираются в горячих точках так быстро, как позволяет современный транспорт. Им было поручено восстановить гражданский порядок любыми необходимыми средствами. Губернатор не кровожадный человек, но, учитывая обстоятельства, он не может позволить себе никаких колебаний. Если мы потерпим неудачу, эмиры сочтут себя оправданными и предпримут шаги против нас. И наоборот, если мы сможем успешно устранить эту угрозу, мы сможем показать им, что мы вполне способны без них, и у нас будет оправдание для уничтожения их институциональной власти."
 
 gul_bolster_the_italian_garrison:0 "Укрепить итальянский гарнизон"
 gul_bolster_the_italian_garrison_desc:0 "Если мы хотим предотвратить повторение этих беспорядков, а также защитить Залив от угроз как внутри, так и снаружи, нам понадобится подкрепление. Эмиры, конечно, не будут жертвовать своих охранников на это дело в ближайшее время, и ENI всегда неохотно сокращает прибыль компании за что-то подобное. Нам нужны люди, которым мы можем доверять, нам нужны итальянские войска. Одна хорошая вещь, которая вышла из недавних беспорядков, заключается в том, что Рим стал стремиться дать Ориане все, что ему нужно, чтобы поддерживать поток нефти, и их уважение к нему только возросло, поскольку он смог справиться с толпами. Все, что ему нужно сделать, это попросить, и в его домене может быть выделено несколько подразделений."
 
 gul_more_military_funds:0 "Увеличить военное финансирование"
 gul_more_military_funds_desc:0 "В рамках своего плана удвоить усилия по обеспечению безопасности Залива для итальянского доминиона губернатор Ориана написал в Рим, чтобы официально просить об увеличении выделяемых средств на оборону провинции. Эти деньги будут направлены на закупку оружия, наем сторонних частных военных компаний, техническое обслуживание оборудования и все многочисленные предметы, необходимые для создания функционирующих вооруженных сил. Значительная часть денежных средств также будет направлена на ремонт всех судов, которые были развернуты в регионе."
 
 gul_divide_et_impera:0 "Разделяй и властвуй"
 gul_divide_et_impera_desc:0 "В совокупности эмиры Персидского залива обладают достаточным богатством и влиянием, чтобы представлять угрозу даже для представительного правительства Итальянской империи. Однако по отдельности они гораздо более управляемы. Старая римская стратегия "Разделяй и властвуй" всегда хорошо служила итальянскому народу, и она хорошо послужит нам в нашем плане по контролю над заливом без какого-либо вмешательства со стороны средневековых отступников, которые не вносят ничего ценного для народа, государства или общества. Мы будем молиться об их слабостях, их пороках, их скандалах, все, что может быть использовано против них, будет использовано против них нашими агентами из тени."
 
 gul_overwork_the_SM:0 "Расширить шпионскую сеть"
 gul_overwork_the_SM_desc:0 "Чтобы преуспеть в нашем плане раз и навсегда избавиться от наших врагов, нам понадобится каждая крупица разведданных, которую мы сможем собрать. Нам нужна грязь на эмиров, нам нужны планы саудов, нам нужно все. Подразделение имперской разведки, которое было выделено в провинцию, довольно небольшое, но оно состоит из способных и опытных агентов. Нам придется попросить их довести себя до предела, но все это будет сделано ради безопасности и защиты этой самой жизненно важной части нашей нации. Его нужно защищать всей кровью, потом и слезами, которые мы можем собрать, так что мы соберем их."
 
 gul_the_emirs_are_your_enemy:0 "Эмиры твои враг"
 gul_the_emirs_are_your_enemy_desc:0 "Наш долг, как хранителей Залива, состоит в том, чтобы учить тех, за кого мы несем ответственность. Мы должны заставить их понять, что этим эгоцентричным эмирам, этим декадентствующим дворянам, которые веками злоупотребляли своим положением, нельзя доверять ни в малейшей степени. Они воры и мелкие тираны, которые в одно мгновение вернули бы общество в Темные века, если бы им дали власть. Это неудачи, и у нас есть доказательства, которые нам нужны, чтобы люди поняли. Нам нужно только указать на их бездействие во время беспорядков, чтобы подчеркнуть это. Возможно, мы все еще официально управляем регионом при их сотрудничестве, но если они в конечном итоге покинут город, что ж..."
 
 gul_condemn_riyadh:0 "Осуждать Эр-Рияд"
 gul_condemn_riyadh_desc:0 "Саудиты, очевидно, пытались посеять хаос в Персидском заливе. Возможно, у нас пока нет прямых доказательств этого, но все факты налицо. Мы точно знаем, что многие эмиры находятся в карманах саудовских королевских особ. Они, вероятно, работали над тем, чтобы дестабилизировать нас все это время, и, вероятно, поддерживали беспорядки, с которых начались наши проблемы. Мы больше не можем позволить им безнаказанно выходить сухими из воды. Мы самым решительным образом, насколько это возможно в рамках дипломатии, осудим Королевство и предупредим их, что дальнейшее вмешательство приведет к тому, что на них обрушится сила Империи. Возможно, у нас нет разрешения Рима на такое заявление, но они наверняка согласятся с нами, когда узнают."
 
 gul_centralize_around_dubai:0 "Централизация вокруг Дубая"
 gul_centralize_around_dubai_desc:0 "Все эмиры Персидского залива имеют свои собственные базы власти, часто расположенные вокруг крупных городов или поселков соответствующих эмиратов. Они могут быть занозами в наших боках, но это не значит, что мы не можем брать у них идеи. Нам нужно создать собственную базу власти, готовясь к нашему всестороннему нападению на столпы их влияния. Для этой цели мы будем использовать нашу столицу Дубай. Проект "Арсенал" превратил его в самодостаточную крепость на случай военных действий, и в нем сосредоточено наибольшее количество войск и полиции. Мы соберем нашу логистику и ресурсы, ожидая наилучшей возможности нанести удар, и когда мы это сделаем, это будет смертельно опасно."
 
 gul_destroy_the_emirs:0 "Уничтожить эмиров"
 gul_destroy_the_emirs_desc:0 "Настало время для того, чтобы наши давно намеченные планы принесли плоды. Эмиры слишком долго были занозой в боку итальянских интересов в Персидском заливе. У нас есть подготовленные ресурсы и накопленные силы, чтобы сломить их. Мы подготовили предлоги, чтобы лишить их титулов и полномочий. Сговор с саудовцами, неспособность поддержать режим - причины в значительной степени являются показухой, но главное - результаты. Их особняки, их земля, все, что они могут использовать, чтобы противостоять нам, - это честная игра и пора её заканчивать. Если они будут сотрудничать, мы готовы предложить им некоторую символическую компенсацию, но если нет? Ну, это просто чуть меньше чем то, что мы должны им дать."
 
 gul_a_new_order:0 "Новый порядок"
 gul_a_new_order_desc:0 "После долгого и извилистого пути мы устранили самое большое препятствие на пути к нашему полному контролю над заливом, а вместе с ним и над нефтью, которая спит под его песками. У эмиров больше нет ни власти, ни влияния, ни последователей, готовых следовать за ними. Они, скорее всего, рассеются по соседним странам, но это больше не наша забота. Все, о чем нам сейчас нужно думать, - это удовлетворение потребностей империи. Губернатор Ориана, возможно, и не хотел этой должности, но, похоже, он даже превзошел ожидания людей в Риме. Тост за наш дальнейший успех в Персидском заливе!"
 
 ### Events Oriana ###
 
 GUL.21.t:0 "Восхождение Адмирала"
 GUL.21.d:0 "Ориана чуть не упала обратно в его кресло, телеграмма, которую он только что прочитал, вылетело из его раскрытой ладони и на мгновение повисло в воздухе, прежде чем упасть на пол каюты Орианы. Его взгляд метнулся через стол к фляжке, из которой он время от времени делал глоток-другой после тяжелого рабочего дня. Он опустошил его с почти свирепой интенсивностью. Фляжка истрачена, ее тоже уронили на пол рядом с сообщением, которое вызвало такую реакцию у обычно молчаливого адмирала.\n\nЕго затошнило, и мир, казалось, закачался, как будто корабль находился в разгар сильного шторма, а не у причалов в порту. Он никогда не просил об этом, даже не проявлял интереса к этой роли, и все же они все равно навязали ему ее. Он на мгновение задумался, как долго они планировали этот переезд; его мысли метались от конца итало-турецкой войны до того момента, когда его впервые назначили в Галд. Он попытался вспомнить какие-нибудь подсказки в своих воспоминаниях, но сочетание алкоголя и его собственных нервов сделало такую мысль почти невозможной.\n\nОчевидно, звук его падения в кресло или звук удара его фляжки о землю, должно быть, были услышаны, потому что в этот момент в комнату вошел младший офицер: "Сэр, с вами все в порядке, сэр?" \n\nУсталыми глазами адмирал осмотрел молодого человека, и голосом, который был почти хриплым, он выпалил: "Сэр, с вами все в порядке, сэр?""
 GUL.21.a:0 "- Сынок, они сделали меня чертовым губернатором!"
 
 GUL.22.t:0 "Остановить Дубайский проект"
 GUL.22.d:0 "Со стола губернатора Орианы:\n\nПосле тщательного рассмотрения программы комплексного развития, получившей название "Дубайский проект", я определил, что вышеупомянутая программа является значительной тратой ценных ресурсов и до сих пор плохо управлялась. Принимая во внимание эти и другие факты, я, в качестве новоиспеченного губернатора провинции Персидский залив Итальянской империи, настоящим объявляю о прекращении "Дубайского проекта".\n\nХотя это может вызвать разочарование среди населения в целом, потребности Империи должны быть на первом месте, хотя я не хочу сказать, что у нас нет обязательств перед народами Залива. Отныне ресурсы, которые были выделены на эту досадную глупость, будут перераспределены и распределены на более эффективные и важные цели. Эти виды использования должны включать, но не ограничиваться увеличением финансирования флота, развитием промышленности в провинции и программами, которые будут более непосредственно помогать всем гражданам Империи в Заливе, а не только одной туристической ловушке города.\n\nЯ желаю, чтобы этот акт отражал то, как я планирую выполнять свою роль здесь в качестве губернатора, поскольку я буду уделять приоритетное внимание гражданам и нации превыше всего остального. Те, у кого есть сомнения по поводу моего решения, могут связаться со мной по соответствующим каналам, но имейте в виду, я не обязан действовать так, как вы хотите, если я решу, что то, что вы предлагаете, не отвечает интересам двух групп, которым я служу.\n\nАдм. Джузеппе Ориана, губернатор залива."
 GUL.22.a:0 "Эти деньги лучше потратить ещё где-нибудь."
 
 GUL.23.t:0 "Пряник"
 GUL.23.d:0 ""Я полагаю, у вас есть веская причина просить моего присутствия в разгар беспорядков?" Голос эмира Шакбута был таким же резким, как всегда, но Ориана сделал все возможное, чтобы подавить его отвращение к правителю крупнейшего из эмиратов Персидского залива. Конечно, он был прав насчет беспорядков, но Ориане требовалось присутствие этого человека, чтобы помочь подавить гнев, который их вызвал. По этой причине, и ни по какой другой, Ориана сохранял хладнокровие.\n\n"Я сожалею о любых неудобствах, которые я, возможно, причинил вашему превосходительству, но, если позволите, я хотел бы обсудить с вами мой новый план управления губернаторством". Это, по крайней мере, привлекло внимание Шакбута. Видя, что его приманка попалась, Ориана схватил жертву: "Я думаю, что пришло время мне больше привлекать вас и ваших коллег к управлению регионом. В конце концов, вы законные судьи страны и народа, не так ли?"\n\nЛесть всегда была верной ставкой с надменным эмиром Абу-Даби, и Ориана наблюдала, как дворянин медленно кивнул головой, обрабатывая несвойственную ему просьбу. После нескольких минут молчания Шакбут занял свое место, и на его лице появилась улыбка, которая Ориане совсем не понравилась.\n\nОриана знал, что он делает то, что должен был сделать, чтобы выполнить свой долг главы провинции, но его сердце упало в груди, когда Шакбут начал радостно требовать от него уступок, чтобы заручиться сотрудничеством. Ориана мог только молча сидеть и жалеть, что у него нет под рукой фляжки."
 GUL.23.a:0 "После этой встречи во рту остался неприятный привкус."
 
 GUL.24.t:0 "Кнут"
 GUL.24.d:0 "Сотрудник службы безопасности, отвечающий за частные силы ENI в городе Дубай, вошел в специальную военную комнату губернатора Орианы, которая была создана в бывшем кабинете адмирала в правительственном здании. Он оглядел сцену, которая представилась ему, когда зловоние пота и страха смешались вместе и проникли в его ноздри. Несколько его коллег-офицеров службы безопасности, конечно, присутствовали, но они казались карликами как фигурально, так и физически по сравнению со старшими офицерами Четвертой военно-морской дивизии Орианы. В то время как силы безопасности компании стояли с кротким почтением, профессиональные военные двигались, планируя и отдавая команды с дисциплинированной жесткостью, которая заставляла офицера радоваться, что они были главными.\n\nНесколько помощников, курьеров и офицеров связи завершили работу в комнате, наблюдая за усилиями по борьбе с беспорядками. В последнее время беспорядки стали возникать все чаще и чаще по причинам, которые варьировались от политики ENI до эксцессов правящих эмиров. У самого офицера службы безопасности было под рукой по меньшей мере для полудюжины из них, которые он мог вспомнить.\n\nНа мгновение он подумал, что губернатора здесь нет, и повернулся, чтобы пойти и найти этого человека, но именно тогда он заметил, что тот все это время был в комнате, глубоко откинувшись в кресле, без сомнения, с глазами, налитыми кровью от недосыпа. Несмотря на признаки умственной и физической усталости, старый солдат был в центре оживленной дискуссии.\n\n"Это последний раз, когда я позволю эмирам разочаровать Империю, ты меня понимаешь? Они не только сыграли свою роль в этих беспорядках, но и их символические усилия и подавление их оказались в лучшем случае жалкими! Отныне политика губернаторства будет заключаться в том, чтобы по возможности ограничивать их власть. А теперь оставь меня, у меня начинает болеть голова...""
 GUL.24.a:0 "Может быть, офицер корпорации может подождать минутку?"
 
 GUL.25.t:0 "Беспорядки"
 GUL.25.d:0 "Гурудас Дасгупта оказался в почти сказочном состоянии, когда вошел в свой дом в квартале мигрантов Дубая. Изнеможение, охватившее его, было таким, что он обнаружил, что падает прямо в постель, все еще в рабочей одежде. Трудно было поверить, что всего несколько минут назад он обращался к многотысячной толпе, когда вокруг них разгорался бунт. Он не собирался делать ничего подобного, когда присоединился к в основном мирной демонстрации вместе со многими своими коллегами - индийскими рабочими-мигрантами. Правда, у него появился интерес к политике дома, но ему приходилось зарабатывать на жизнь, а политика, конечно, не поставила бы еду на стол, поэтому он принял решение поехать в провинцию Залива, насыщенную работой.\n\nВсё же, когда один из его коллег спросил, есть ли у кого-нибудь слова для толпы, Дасгупта, к своему собственному удивлению, обнаружил, что набирается смелости и энергии. Речь, которую он произнес, не была особенно новой, и на самом деле большая ее часть была заимствована у различных теоретиков социализма, которых он читал в свободное время, но, тем не менее, она оказалась приятной. Идея государства, управляемого рабочими, оказалась, что неудивительно, оглядываясь назад, привлекательной для в основном арабской и индийской рабочей силы, составлявшей группу.\n\nОн никогда не видел себя каким-либо лидером, политическим или иным, несмотря на свои интересы до сегодняшнего вечера, но теперь? Что ж, если бы он мог что-то сделать, чтобы помочь своим братьям и сестрам, борющимся за выживание в этой суровой песчаной стране, возможно, это было бы не так уж плохо."
 GUL.25.a:0 "Здесь рождается новый лидер."
 
 GUL.26.t:0 "Наконец покой"
 GUL.26.d:0 "Фигура Фейсала из Саудовской Аравии стояла перед эмиром Абу-Даби Шакбутом. Эта встреча была секретной, не то чтобы губернатор мог ее остановить, но все же Шакбут был из тех людей, которые осторожно разыгрывают свои карты, и у него не было желания раскрывать свои планы до того, как он будет готов. Однако достаточно скоро этот скромный уровень интриги станет совершенно ненужным. Он будет доминировать, и итальянцы уйдут из его дома.\n\nГолос Фейсала снова вывел его из задумчивости в реальный мир.\n\n"Ты говорил, что почти готов? Я могу начать поставлять оружие и снаряжение прямо сейчас, если вы уверены".\n\nШакбут кивнул, он был уверен, и иметь их немного раньше было бы лучше, чем иметь их поздно. Губернатору можно было бы рассказать небылицу о том, что они служат в личной охране эмира. Шакбут сомневался, что Ориана даже потрудится проверить эту историю, мужчина быстро превращался в пьяное месиво.\n\n"Пожалуйста, сделай так. По моим оценкам, потребуется всего неделя, пока я не смогу полностью задействовать свои ресурсы. Вы знаете, я действительно не могу достаточно отблагодарить вас за всю вашу помощь в этом деликатном вопросе".\n\nФайсал озорно улыбнулся: "Пожалуйста, это честь для меня...""
 GUL.26.a:0 "За плодотворное сотрудничество!"
 
 GUL.27.t:0 "Залив станогвится независимым"
 GUL.27.d:0 "СРОЧНЫЕ НОВОСТИ Государства Персидского Залива Объявляют о Независимости От Империи!\n\nТревожные новости из Персидского залива! Когда Итальянская империя направила опытного адмирала Джузеппе Ориану в качестве губернатора своей самой прибыльной колонии, эксперты предсказывали, что его срок будет отмечен укреплением государственной власти в регионе и возможным усилением напряженности в отношениях с Саудовским королевством, которое также положило глаз на насыщенное нефтью побережье. Хотя это пророчество на какое-то время подтвердилось, недавние события показывают, что адмирал Ориана, возможно, был не таким идеальным выбором, как казалось на первый взгляд.\n\nНаши источники сообщили нам, что Министерство имперских владений было впервые предупреждено о ситуации, сложившейся в Персидском заливе, когда было слишком поздно действовать. К тому времени, как нам сообщили, губернатор Ориана уже был вынужден покинуть колонию со всеми своими силами на буксире. Хотя сообщений о насилии не поступало, было ясно, что нашим силам угрожало нападение, если бы они остались в регионе.\n\nНа этот раз нам говорят, что правительство внимательно следит за развитием ситуации, а также внимательно следит за реакцией Саудовской Аравии."
 GUL.27.a:0 "А как же наша нефть..."
 
 GUL.28.t:0 "Порядок восстановлен"
 GUL.28.d:0 "Впервые за долгое время Джузеппе Ориана улыбнулся. Его давний проект по восстановлению Залива к лучшему, казалось бы, наконец-то был завершен. Будучи теперь современной и образцовой колонией, адмирал испытывал гордость от осознания того, что он сыграл главную роль в приведении этой неспокойной имперской территории в порядок на благо всех граждан Империи и самого государства. Конечно, это не было гладкой дорогой, укоренившиеся державы в Персидском заливе, эмиры и ENI были неприятны, но, подняв народ и всегда лояльных итальянских военных на более видные посты власти, он мог обуздать, а затем сокрушить устаревшую благородную власть, за которую все еще цеплялись эмиры.\n\nОднако все это было в прошлом, и как бы хорошо ни было помнить об успехе, который он нашел, Ориана понимал, что смотреть всегда вперед - лучший способ предотвратить застой и гниение. Он не успокоится, подумал он про себя, наслаждаясь небольшим глотком из своей фляжки. Даже сейчас были те, кто все еще мог представлять угрозу итальянскому контролю в Персидском заливе, как внутри, так и снаружи. Он никогда бы не позволил агитаторам или подобным саудовцам украсть все, что он помог построить лично. Фляжка опустела, он выбросил ее с балкона в воду."
 GUL.28.a:0 "Мирные времена впереди"
 
 GUL.29.t:0 "Индийские иммигранты восстают"
 GUL.29.d:0 "К тому времени, когда губернатор Ориана осознал опасность складывающейся ситуации, было уже слишком поздно предотвращать последствия. Его заставили поверить, что это было всего лишь несколько разрозненных демонстраций рабочих, большинство из которых работали на операции ENI в Персидском заливе и были в основном либо коренными арабами, либо индийцами, которые приехали в поисках хорошо оплачиваемой работы. Адмирал, ставший губернатором, предположил, что местные блюстители порядка штата смогут подавить протесты, в конце концов, они казались намного меньшими по масштабу, чем предыдущие беспорядки. Поэтому Ориана ждал сообщений об успешных операциях во всех областях. Вместо этого ему сказали, что мятежники выросли в огромных количествах, по некоторым оценкам, почти половина всего населения, и захватили несколько городов.\n\nОриана так и не смог понять, по крайней мере за то короткое время, что он оставался губернатором, причину восстания. Разве он не сделал все возможное, чтобы обеспечить людей Персидского залива, итальянцев, арабов и индийцев в равной степени? Разве он не сломил власть самодержавных и деспотичных эмиров? Разве он не восстановил закон и порядок во время предыдущих беспорядков? На самом деле он сделал все это, но не осознал всех последствий своих действий. С помощью своих программ социального обеспечения он научил народ Персидского залива понимать преимущества государственной поддержки; своим уничтожением эмиров он научил людей тому, что автократы могут быть свергнуты; подавляя инакомыслие, он сделал себя врагом тех, кто в Персидском заливе стремится к самоопределению и свободе.\n\nОчевидный лидер восстания, Гурудас Дашгупта, не провозгласил себя таковым, но благодаря своей собственной харизме, мастерству, организации и управлению сделал себя человеком идеальным для этой работы. Он объявил об окончании губернаторства Персидского залива, когда Четвертая военно-морская дивизия Орианы эвакуировалась из порта Дубая, заявив, что новое рабочее государство Персидского залива станет маяком деколонизации и духа Революции."
 GUL.29.a:0 "Красное солнце поднимается над заливом."
 
 GUL.30.t:0 "Индийские коммунисты в Заливе"
 GUL.30.d:0 "Лицо Карло Скорцы менялось между масками замешательства и разочарования, когда он анализировал различные отчеты и разведывательные снимки.\n\n"Так вы уверены, что это было коммунистическое восстание?" Он поднял глаза и посмотрел в глаза офицеру, который передал эту последнюю информацию.\n\n"Да, сэр. Наш последний отчет от губернатора Орианы показал, что коммунистическая агитация продолжается, и аэрофотоснимки подтверждают это". Он указал на одно из изображений: "Если вы присмотритесь, то увидите красные флаги, которые, как мы полагаем, коммунистического происхождения, развевающиеся над штаб-квартирой губернатора".\n\nСкорца пристально смотрел на несколько размытые объекты, которые, как подозревали, были символами красного восстания в заливе. Даже не поднимая глаз, Скорца обратился к агенту разведки: "Есть какие-нибудь новости от Орианы с тех пор, как я спрашивал в последний раз?" \n\nОфицер замешкался, прежде чем дать ответ: "Мне жаль, мой Дуче, но все, что мы знаем, это то, что большая часть Четвертой морской дивизии смогла выйти из залива, мы считаем, что адмирал просто замолчал, пока он снова не войдет на нашу территорию".\n\nСкорца вздохнул и, махнув рукой, отпустил человека. Ему нужно было немного побыть одному, посидеть в тишине и подумать."
 GUL.30.a:0 "Что за головная боль."

 GUL.31.t:0 "Залив присоединяется к Арабской Лиге"
 GUL.32.d:0 "Правительство Саудовской Аравии уже давно голодными глазами смотрело на своего богатого нефтью соседа из стран Персидского залива. Однако до тех пор, пока она оставалась колонией Итальянской империи, номинальным другом Королевства Дома Саудов, королю Абдулразизу ничего не оставалось, как ждать своего часа. Или он и не мог? Со своего двора в Эр-Рияде повелитель странствующих пустынь и хранитель Священных городов строил планы, как ему лучше всего осуществить свои мечты об арабском мире под одним знаменем, своим знаменем. Когда адмирал Джузеппе Ориана, известный ястреб, получил губернаторство, король опасался, что его ожидание никогда не закончится, но оказалось, что старый воин передаст Персидский залив прямо в руки Саудовской Аравии.\n\nКогда во многих городах по всему заливу вспыхнули беспорядки, саудовские деньги были незаметно отмыты, чтобы поддержать их, когда эмиру Шахбуту из Абу-Даби была предоставлена большая ответственность за управление колонией, лесть не прекращалась, и когда, наконец, эмиры сбросили итальянское иго, именно Королевство пошло на то, чтобы гарантировать их независимость. Долгая шахматная партия за контроль над Персидским заливом наконец подошла к концу, и король Абдулразиз стал победителем. Он не упустил возможности и в течение нескольких недель после обретения независимости в Персидском заливе соблазнить Шакбута вступить в Лигу арабских государств, которая станет средством установления саудовской гегемонии над арабским миром."
 GUL.32.a:0 "Добро пожаловать в лигу, братья!"

