 gul_expand_the_health_care_service_desc:0 "Объединенные Арабские Эмираты"With ENI profits having increased dramatically, Governor Mattei has approved a proposal from the CASL to expand healthcare services significantly for ENI employees, including Arabs and Indians. Further, and in a move that caught some in Rome by surprise, Mattei included in the order provisions that would expand healthcare coverage to both the families of employees and former employees in the Gulf. While some critics have blasted the measure as a massive waste of resources, Mattei has maintained that the move is both morally justified as well as financially viable given the increase in revenue from ENI and other companies active in the region. Still, experts have warned that Mattei's critics are not likely to give up, and given the fact that many are members of the central Italian government in Rome, Mattei may have put his career at threat of crashing."
 
