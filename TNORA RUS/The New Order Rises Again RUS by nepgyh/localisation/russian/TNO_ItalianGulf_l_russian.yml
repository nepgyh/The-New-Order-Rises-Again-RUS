 ### Events Mattei ###
 
 GUL.1.t:0 "Восход "
 GUL.1.d:0 "VIP-вертолет мягко приземлился на посадочную площадку, и из него, почти подпрыгивая от волнения, вышел Энрико Маттеи, за которым быстро последовали два телохранителя. Он шел с уверенностью, которая исходила не от физической силы, а от уверенности в себе, оттого что его коснулся Мидас и он это знал. Правительство Рима полностью понимало, кого они посылают, чтобы взять под контроль свою самую прибыльную колонию, и если бы они хотели, чтобы их инвестиции были возвращены, они бы вернулись в десять раз больше, если бы Маттеи мог что-нибудь сказать по этому поводу.\n\nИз главного здания правительственного комплекса вышли три человека, один из которых носил знаки отличия адмирала Королевских военно-морских сил, второй, араб, в мантиях и благородной осанке эмира, и последней была женщина, личный секретарь Маттеи, которая опередила его. Он поприветствовал каждого из них по очереди, а затем со своей небольшой свитой на буксире вошел в свой новый дом на обозримое будущее.\n\nКогда они прошли по просторным и богато украшенным комнатам, эмир Заид заговорил: "Governor Matte, I hope the decorations are to your liking? We worked in tandem with your staff to prepare a place of work and of living that would make you feel welcome and at home."\n\nMattei smiled warmly at the prince, "My friend, and I hope we will be friends, you have been too kind. I can only hope our cooperation will always be as smooth and beneficial to the both of our peoples as this first act of generosity has been."\n\nZayed bowed his head respectfully, and then assuming an air of formal courtesy requested to be given leave to return to his brother, Emir Shakbut to inform him of the governor's safe arrival. Mattei assented, and as he and the other two watched the prince's car depart he spoke up:"
 GUL.1.a:0 ""Well then, let's get to work shall we?""
 
 GUL.2.t:0 "Дубайский проект"
 GUL.2.d:0 "С балкона губернаторского особняка Энрико Маттеи сделал еще один глоток красного вина почти кровавого оттенка в своем бокале. Бокал был изготовлен в 1898 году в Вене; вино в Романье, 1905. Оба были частью его личной коллекции, бережно перевезенной в Персидский залив не менее чем шестью частными самолетами. Однако внимание этого человека, новоиспеченного губернатора владений империи в Персидском заливе, в настоящее время привлек не бокал, который мог бы гордо стоять в любом итальянском музее, и не вино, которое, без сомнения, стоило дороже, чем некоторые небольшие дома на родине, а город, из которого он будет наблюдать за своим подопечным. Дубай, сверкающая жемчужина имперских колониальных владений, быстро превращался в новый Тимбукту своей эпохи. Когда он был назначен губернатором, подразумевалось, что он должен был привнести свой значительный опыт в создании состояния в этот алмаз в песках.\n\nЗа несколько лет до того, как он переступил порог этого места, Рим, естественно, обратил внимание на потенциал, который можно было извлечь из города, и проект в Дубае был инициирован с большим капиталом, направленным самим Маттеи и ENI. Более насущные недавние события несколько замедлили проект, это правда, но, глядя на город, он чувствовал уверенность в своей способности не только ускорить развитие, но и повысить эффективность и прибыль, как он всегда мог. С победой Италии над Турцией, возможно, финансирование даже будет увеличено, но независимо от этого решения Маттеи чувствовал уверенность двадцатилетнего мужчины.\n\nВсего в нескольких кварталах от того места, где он сейчас стоял, глядя на окутанный ночью город, стальные каркасы небоскребов начинали обретать форму металлических башен Вавилона, которым суждено было достичь самого потолка мира. Только на этот раз Бог не поразил бы людей, потому что ни один Бог, которого Маттеи мог себе представить, не воспротивился бы такому росту. Еще дальше располагались офисы на окраинах города, где создавались новые районы, а логистикой занимались итальянские клерки. Вино было вкусным, подумал Маттеи, ставя готовый бокал на соседний столик, но будущее, оно было бы восхитительно."
 GUL.2.a:0 "Тост за прогресс."
 
 GUL.3.t:0 "ENI сжимает свою хватку"
 GUL.3.d:0 "Энрико Маттеи нахмурился, закончив бегло просматривать отчет, который ему только что передал помощник во второй раз, как это было в его практике. Он не было положительным, и, несмотря на общую добродушность, на которую он всегда пытался повлиять, нефтяной магнат почувствовал, как его маска стоического спокойствия треснула.\n\n"So, profits have been dropping by sixteen percent? The report itself seems to sidestep the cause of this drop, would you please enlighten me Frederico?"\n\nThe aide gulped nervously, not wanting to run afoul of one of the Empire's most powerful men, "Well Mr. Chairman, sir, we are still in the middle of an exhaustive survey to root out all issues but preliminary reports... well, they suggest that the emirs have been a bit lax in their cooperation lately, and we think it might be driving down efficiency."\n\nThe emirs, Mattei reflected inwardly, they had been quite restless recently, and that was in spite of all that he had done in an attempt to earn their cooperation. Gifts, generous agreements, even the occasional overlook of impropriety, none of it seemed to be having an impact on their behavior. If this kept up for any longer...\n\n"Frederico", Mattei fixed his aide with a stare that was more severe than any the young man had ever seen his boss wear in all his years at ENI, "Call the regional ENI administrators. I think it's time we remind the princes who have the final control around here. We serve the empire, and if they hinder us, we will have to make some changes.""
 GUL.3.a:0 "Похоже, доброго полицейского больше не будет…"
 
 GUL.4.t:0 "Совет эмиров"
 GUL.4.d:0 "Маттеи сделал глоток вина, наблюдая, как эмиры входят в зал заседаний. Их сопровождал стандартный состав телохранителей, помощников и горстка их самых льстивых придворных. Подходящая свита для собрания знати, подходящая для средневекового парламента, каким его видел Маттеи. Стол был круглым, преднамеренный выбор, чтобы избежать какого-либо чувства фаворитизма или превосходства среди гостей, каждому из них пришлось бы более или менее сотрудничать, чтобы этот проект все-таки сработал.\n\nМаттеи посмотрел на эмира Шакбута из Абу-Даби, возможно, самого могущественного из семи эмиров в зале. Его оказалось трудно убедить присутствовать на этой встрече, и он, как правило, был бесполезен в отношениях как с Империей, так и с ENI. Его брат Заид, который молча, как тень, окружал эмира, теперь, казалось, был гораздо более дружелюбен с Маттеи и итальянцами в целом. В конце концов, размышлял Маттеи, ему придется каким-то образом разобраться с этой парой, но это все еще было в скором будущем. Ему нужно было сосредоточиться на настоящем, вот-вот должно было состояться первое заседание Совета эмиров, который он учредил в качестве консультативного органа при канцелярии губернатора. Что касается Маттеи, то не было ничего плохого в том, чтобы дать местным лидерам больше голоса, даже если некоторые из его министров, включая адмирала Ориану, не согласились.\n\nМаттеи еще раз просмотрел подготовленное им вступительное заявление, когда последний из эмиров занял свои места и устроился поудобнее. Со своего места губернатор прочистил горло, привлекая все внимание к своему положению."
 GUL.4.a:0 ""The Governor of the Gulf bids the emirs of the Gulf states welcome...""

 GUL.5.t:0 "Нефтяная Империя"
 GUL.5.d:0 "Из задней части своего небольшого частного самолета Маттеи наблюдал, как знакомые достопримечательности Дубая исчезают из виду, когда двигатели жужжали и ревели, их крики заглушал каркас самолета. Они вылетели из аэропорта компании для важных персон в нескольких милях от самого города, что, конечно, было немного параноидальной практикой, но одна или две дополнительные меры предосторожности никогда не повредят. Конечно, размышлял про себя председатель ENI, не то чтобы осталось кого-то, кого можно было бы бояться. Нет, время для трепета и осторожности действительно закончилось, когда эмиры были рассеяны по ветру, гражданские беспорядки в Кувейте, Бахрейне, Катаре и Эмиратах подавлены, а властная база вечно назойливой Орианы усмирена.\n\nДела никогда не выглядели лучше для прибыли Империи в Персидском заливе, и это означало, что Энрико Маттеи в очередной раз доказал свою ценность для своей страны и всего мира. Правда, это был не совсем такой мирный процесс, как он мог бы надеяться, но, будучи опытным бизнесменом, Маттеи слишком хорошо понимал, что переговоры никогда не проходят так гладко, как надеются участники переговоров. И все же, несмотря на его понимание холодных реалий политики и правительства, и несмотря на чувство триумфа, которое он должен был испытывать за все, чего он достиг, стареющий магнат чувствовал грызущую тихую печаль, которая заставляла его сомневаться в себе. Он не мог понять, почему он так себя чувствовал, но все равно сделал это. Возможно, мог быть другой способ, если бы только...\n\nК тому времени, когда он понял, что странный шум, который он слышал, был шумом двигателя, было уже слишком поздно."
 GUL.5.a:0 "Икар падает с небес..."
 
 GUL.6.t:0 "Принц Катара"
 GUL.6.d:0 "Человек, который сейчас стоял напротив Энрико Маттеи, губернатора Итальянского залива и председателя ENI, был одет в тяжелый плащ, полный капюшон и даже шарф. Учитывая температуру, которой могли достигать даже так называемые "moderately warm" days could reach in this land of dunes, the representative of the Empire understood that his guest must have been dying under so many layers. Still, the secrecy of this meeting was paramount, and if the heavily bundled visitor was half as committed as Mattei believed him to be, then the inconvenience was a trivial one at worst. There are always costs to doing business he thought as he motioned the man to take a seat, and he was thankful that this time, at least, the costs hurt no one.\n\n"Would you mind if I took the liberty of drawing down the blinds?" The first words the man had said since his entrance. Paranoid, but not entirely unreasonable given the situation. Mattei nodded his assent. In a practiced manner the man strode from window to window, drawing down the heavy blinds and even taking the extra precaution of staying out to the side, so as to not be seen even in this action. Apparently reassured, he finally took his seat, and began to remove the many garments obscuring his identity. The face that emerged was a good-natured one, if Mattei was any judge, and from from under a beard that was relatively light for the region's customs, an impish smile opened to speak."
 GUL.6.a:0 ""So Mr. Governor, how may Prince Ahmad bin Ali Al Thani be of service?""
 
 GUL.7.t:0 "Установление связей с Заидом"
 GUL.7.d:0 ""I appreciate the courtesy you have paid me with this visit, Governor Mattei, and yet I cannot help but feel that your presence here is about something more than simple well-wishes." Mattei studied the face of the newly minted emir of Abu Dhabi, and while the tone of voice had been nothing less than congenial, the eyes betrayed a grim seriousness. That was hardly surprising, Mattei reflected, after all, he had helped create Zayed by disposing of his brother Shakbut, and now he was at Zayed's door. It would be only natural to be somewhat concerned.\n\n"I would hope, my friend," Mattei responded cooly, "that you have at least some trust in my good will, at least towards you, given recent cooperation." Mattei watched as Zayed processed this answer, and the subtle shift in his stance showed that the emir had indeed accepted it.\n\n"Very true, please forgive my suspiciousness."\n\n"Don't worry about it at all my good prince, after all you were correct in your assumption. I do in fact have something more important I wish to discuss with you. It concerns the future of this region and with your cooperation I believe we can achieve wonders."\n\nThe emir stared at Mattei with curious eyes, hungry to know more. "Please, I will always be in the business of helping my people. If you have a way to advance that cause then I would dearly wish to learn more.""
 GUL.7.a:0 ""Perhaps it is time for the Gulf to govern itself, under its own leaders.""

 GUL.8.t:0 "Объединённые эмираты"
 GUL.8.d:0 "К тому времени, когда пресса покинула особняк эмира Заида, солнце уже сияло низко в небе. Теперь в гостиной эмира остались только два человека - он сам и губернатор, нет, бывший губернатор Маттеи, который сидел с бокалом красного вина из своей собственной коллекции. В течение довольно долгого времени ни один из мужчин ничего не говорил, только наблюдал из больших окон за приближающимися сумерками и любовался видом на береговую линию залива.\n\nВсего за несколько лет до этого Маттеи приехал в эту страну дюн, пляжей и нефти, чтобы управлять ею во имя Итальянской империи. Теперь он снова был председателем ENI и фактически возвращался в Италию на следующее утро. Эмир Заид поведет страны Персидского залива в новую эру, которая стремительно приближалась, и Маттеи был уверен, что справится с этой задачей. За долгие годы своей жизни Маттеи часто задавался вопросом, не принес ли он больше вреда, чем пользы своей нефтяной империей. Что бы ни случилось сейчас, он, по крайней мере, мог хранить в своем сердце гордость за то, что привел новую страну к свободе, где она могла бы быть лучше для своего народа и для итальянской нации в качестве союзника.\n\n"You know," Mattei said into the silence, "I have always tried to do the right thing. I wish I could claim to have always followed that rule but it would be a lie to do so. Still, I would very much like to be able to know, from you my friend, that I have done something truly worthy of my Lord Jesus Christ."\n\nZayed looked somewhat surprised at this request, but his face quickly turned to a smile as he looked into the earnest oil man's eyes."
 GUL.8.a:0 ""Mr. Mattei, you have done right by God. I am sure you will wind welcome in His arms.""
 
 GUL.9.t:0 "Новый режим в Заливе"
 GUL.9.d:0 "Выдержка из одной из ведущих итальянских газет:\n\n"In what was perhaps a first in modern history, a colonial possession of a major European empire was given independence and self-rule with no bloodshed at all. Across the world, nations and their territories looked on with wide eyes, some in concern and fear, others with joy and hope rekindled. In the darkness an example of what could be now shown as a bright light to all who hoped to see the dreams of conquered peoples fulfilled. Of course, some were less than enthused. The Greater German Reich and Japanese Empire, likely fearful of their own subjects being stirred to action heavily suppressed the news and in rare cases where they did publicly acknowledge it, were openly scornful.\n\nIn Italy however, the news was greeted with a good deal of positivity from most quarters, with both FD and DC hailing Mattei as a great statesman who secured the best deal possible for both the Gulf and the Motherland. BN's response was overall less than enthused but this was tempered by the feelings of some party leaders that this action would in the long run prevent a waste of resources in putting down uprisings and strife. Even former Duce Ciano was quoted in the papers expressing support for the newly created United Emirates and hoping for a "long lasting and fruitful friendship between the two nations and peoples."\n\nThe seeds for that friendship seem to have already been planted in fact, with many deals remaining in place to allow Italy access to the Gulf's resources while providing protection for the UAE against its neighbors. Pledging to repay the generosity shown to it by its former suzerain, the UAE has bestowed to former Governor and current ENI chairman Mattei its highest honors as the beginning of its show of gratitude.""
 GUL.9.a:0 "Очень интересно."
 
 GUL.10.t:0 "Национальный профсоюзный комитет"
 GUL.10.d:0 "Абдулрахман аль Бакир сделал паузу, чтобы оглядеть себя в зеркале. Пучок растрепанных волос и несколько оборков в других прямых одеждах привлекли его внимание на несколько мгновений, необходимых для того, чтобы привести их в гармонию с остальной частью его хорошо подготовленного лица. Он потер подбородок, выбритый наголо по моде, которая была гораздо более популярна у реформаторов его партии, чем у старых традиционалистов. В это мгновение он почувствовал, как глупо на самом деле, что что-то столь обыденное, как волосы на лице, может обозначить пропасть между поколениями, между старым и новым, а также между застоем реформ. Но в другой раз у нас будет время посмеяться над нелепостями жизни. Прямо сейчас Абдулрахман был представителем Национального профсоюзного комитета, и теперь НПК был оставлен на попечении всего региона Персидского залива в связи с внезапной и непредвиденной смертью губернатора Маттеи.\n\nЭнрико Маттеи; аль Бакир размышлял об этом человеке, когда он начал свое путешествие из гостиной правительственного офиса в зону СМИ, где он впервые выступит перед своим народом и миром в качестве нового лидера Персидского залива. Маттеи был удобным и не неприятным союзником в борьбе НПК против эмиров при жизни, но теперь, когда он умер от очевидной авиакатастрофы, друг он или нет, Абулрахман увидел свой шанс и воспользовался им.\n\nМедиа-зал был переполнен, в основном региональными организациями, такими как аль-Яум, но тут и там было разбросано несколько западных изданий, в том числе, к личной радости аль-Бакира, американская "
 GUL.10.a:0 "Друзья мои, я хотел бы поприветствовать вас всех в новой эпохе для Залива."
 
 GUL.11.t:0 "Свержение Маттеи"
 GUL.11.d:0 "Карло Скорца сидел во главе стола, занимавшего центральное место в ситуационном зале Палаццо Венеция. Он сидел здесь много раз как во время своего предков, так и в годы, прошедшие после его собственного вознесения, но он никогда не испытывал такого гнева, как сейчас, ни в одно из тех кризисных времен. Его лицо порозовело от сдерживаемой ярости, а вены на лысой голове были отчетливо видны.\n\nОн повернулся к офицеру, который сидел слева от него, на мгновение успокоившись, прежде чем заговорить: "And so you still can't establish contact with ENI's gulf office?"\n\nThe spook looked nervous, his eyes darting around the room at the others waiting on the answer as if he expected one of them to come to his rescue. Finally, sensing the futility of the act, he turned to his Duce and with a professional yet uncertain voice responded, "No, Duce Scorza, contact has not been reestablished since its termination seven hours ago. Our last report was that Governor Mattei's plane had gone down, and that he was presumed dead. They were in chaos sir, and the small task force that was deployed to establish the situation informed us that a new authority, calling itself the National Union Committee is in control there now."\n\nIt was all Scorza could do to keep from slamming his fist into the table. Damn that bastard Mattei, if only he hadn't gone and flown in that rinky-dink little toy plane. A major colony had gone dark and might be forever lost due to one man's stupidity. If Mattei were here now, he mused to himself, he would be dead all over again."
 GUL.11.a:0 "Нельзя допустить, чтобы это продолжалось!"
 
