 AYR_idea_sahelian_nomads:0 "Сахельские кочевники"
 
 POLITICS_IBRAHIM_IBN_UMARU_DESC:0 "Для иностранца пустыня, окружающая плато Аира - это просто негостеприимная пустошь. Но для людей, которые там живут, что пересекают пустыню верхом на верблюдах в своих лёгких одеждах, пустыня - это больше, чем дом. Для туарегов это место изобилия и крепость, которая отражает захватчиков. Султан Ибрагим ибн 'Умару очень хорошо знает это и умеет здесь выживать.\n\nПо милости Аллаха и Его пророка Мухаммеда Ибрагим ибн 'Умар провозгласил возрождение султаната Кель-Аир и быстро восстановил свою власть над регионом.\n\nСултанат Кель-Аир такой же, как и его лидер: оплот ислама и традиций, посвященный защите своего народа от любой внешней угрозы, будь то европейские колонизаторы или африканские прогрессисты. Иностранцы могут протестовать против этого, называть это "oppression" or "fascism", but the Touaregs know that without the Sultan's guidance not only they would not be free, they would still struggle under anarchy. If today the people of the Air plateau enjoy order and peace they owe it all to the Sultan and the Sahara, the two shields against the dangers coming from the outside world."
