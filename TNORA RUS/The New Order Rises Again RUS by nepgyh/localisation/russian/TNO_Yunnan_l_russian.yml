YUN_bribe_he_friends_desc:0 ""

YUN_Slave_revolt_0:0 "Восстание рабов"
YUN_Slave_revolt_1:0 "Восстание рабов"
YUN_Slave_revolt_2:0 "Восстание рабов"
YUN_Slave_revolt_0_desc:0 "Достигнув пика, недовольство нашим правительством выплеснулось в виде струи непокорных рабов. Впрочем, они плохо организованы и пока представляют угрозу только для погонщиков."
YUN_Slave_revolt_1_desc:0 "Все больше рабов освобождают других невольников, и восстание растет. Нам следует немедленно что-то предпринять, пока рабы не начали мучить господ!"
YUN_Slave_revolt_2_desc:0 "Это открытое восстание. Правительственные учереждение преобразуются в крепости и темницы, ожидая прибытия рабов. У нас почти не осталось времени, чтобы напомнить рабам вкус плети."

YUN_Slave_patrols:0 "Рабские патрули"
YUN_Slave_patrols_desc:0 "Юньнань не обладает особо плотной инфраструктурой, он не держит на себе огромные города и широкие шоссе. Юньнань - это массивные горы и небольшие поселения в низинах. Чтобы удерживать контроль над провинцией, правительство спонсирует небольшие частные группы охотников на рабов, которые ищут их и возвращают хозяевам за вознаграждение."

