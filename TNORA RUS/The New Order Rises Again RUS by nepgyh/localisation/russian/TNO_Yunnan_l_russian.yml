YUN_revive_burma_road_talk_with_burma:0 "Переговоры с Бирмой"
YUN_revive_burma_road_talk_with_burma_desc:0 "Получение разрешения Бирмы на реализацию нашего инфраструктурного проекта имеет решающее значение для успеха наших планов. Хотя теоретически мы могли бы построить дорогу полностью своими силами, мы все равно должны получить разрешение бирманского правительства на начало строительства на бирманской территории. Более того, мы могли бы убедить Бирму взять на себя часть расходов по проекту, что уменьшило бы краткосрочные финансовые последствия этого начинания. Однако Бирма не самое богатое государство в Сфере - если мы хотим убедить их в выгодности нашего предложения, мы должны быть готовы сами предложить некоторые стимулы и инвестиции."

YUN_revive_burma_road_lay_down_the_plans:0 "План Новой Бирманской дороги"
YUN_revive_burma_road_lay_down_the_plans_desc:0 "Когда речь идет о реализации масштабных инфраструктурных проектов, планирование - это все. Мы должны быть уверены, что наши планы могут учесть все проблемы, которые могут возникнуть в ходе строительства, какими бы мелкими они ни были, и мы должны подготовить заказы и графики для своевременного производства и доставки всех необходимых материалов."
YUN_revive_burma_road_lay_down_the_plans_trigger_tt:0 "Бирма готова сотрудничать с нами"

YUN_revive_burma_road_start:0 "Восстановить Бирманскую дорогу"
YUN_revive_burma_road_start_desc:0 "Получив все необходимые разрешения от бирманского правительства и тщательно всё спланировав, мы, наконец, можем приступить к возрождению Бирманской дороги. Однако, мы не можем назвать точное время завершения строительства; а именно, §Rугроза предателей, прячущихся в горах§! точно затянет сроки строительства... с другой стороны, это также показывает, что проект можно выполнять §Gосторожнее§! если их их влияние распространяется только на их §Yжалкие маленькие убежища§!."
