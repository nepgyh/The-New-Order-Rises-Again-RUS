###Pre-Unification###
YUN_in_the_west:0 "На западе"
YUN_in_the_west_desc:0 "Без материальной помощи и без ведома японцев народ Юго-запада должен сам о себе позаботиться. В горах и полях мы можем обратиться только к себе за справедливостью, порядком и прогрессом, и именно к Лу Ханю мы обращаемся."
YUN_everything_for_my_friends:0 "Всё для моих друзей"
YUN_everything_for_my_friends_desc:0 "Вполне естественно, что те, кто сыграет столь заметную роль как в обеспечении стабильности, так и в развитии Юньнани, будут вознаграждены в свою очередь. Лу Хань даже думать не хотел о том, чтобы его хорошие друзья и союзники имели что-то меньшее, чем выбор владениями провинции. В конце концов, они это заслужили."
YUN_the_law_for_my_enemies:0 "Закон для моих врагов"
YUN_the_law_for_my_enemies_desc:0 "Клевете и лжи нет места в Юньнани, по крайней мере, когда они находятся в оппозиции к правительству. Закон достаточно чётко определяет, что происходит с теми, кто признан виновным... в чем бы ни признал их виновными суд. А суды хорошо знают своё дело."
YUN_minerals_for_those_who_can_pay:0 "Ископаемые для тех, кто может платить"
YUN_minerals_for_those_who_can_pay_desc:0 "Юньнань была благословлена изобилием ресурсов, лежащих в земле, и проклята засухой наличных денег, благодаря которым можно было получить к ней доступ. Только что обнаруженное месторождение полезных ископаемых может заставить инвесторов поспешить к Лу Ханю, чтобы завоевать его благосклонность и оклеветать своих противников, но в конце концов Лу Хань должен принять оплату оттуда, откуда текут деньги, пока они ещё текут."
YUN_one_more_bandit_hunt:0 "Ещё одна охота на бандитов"
YUN_one_more_bandit_hunt_desc:0 "Наши прошлые действия против бандитов юго-запада были эффективными. В горах наблюдается заметное снижение уровня бандитизма, и наши лояльные землевладельцы сообщают о все меньшем количестве вооруженных ограблений. Но даже этого недостаточно.\n\nС каждым арестованным или застреленным бандитом, кажется, появляется еще дюжина, которые выскакивают из гор. Почему это так еще конечно предстоит обсудить, хотя сейчас не время обсуждать такие несущественные вопросы. Что нуждается в решении, так это постоянно растущий бандитизм. По мере того как мы душим бандитов на улицах и на смену каждому арестованному преступнику приходят новые, становится ясно, что мы должны удвоить наши усилия, чтобы сокрушить этих преступников. Стимулируя полицию уделять больше внимания преступникам, бандиты несомненно вымрут, как спадающая болезнь, которой они и являются."
YUN_crush_the_rats:0 "Сокрушить крыс!"
YUN_crush_the_rats_desc:0 "С этой победой будет сокрушен последний вызов власти Лу. С этой победой армия действительно станет единой. С этой победой Юго-Запад, долгое время разделенный, может, наконец, объединиться. Возможно, даже в реальности, а не в задумках. Так что теперь атакуйте и раздавите этих паразитов!"
YUN_the_two_brothers:0 "Два брата"
YUN_the_two_brothers_desc:0 "Как братья Юньнань и Гуйчжоу стояли вместе против анархии, против отделения, и как братья они полюбили друг друга и сотрудничали во всём. Одна армия, один Китай, один дух... почему не один правитель? Объединение наших двух государств вполне естественно, и, поскольку Лу Хань нацелен на эту достойное намерение, никто не сможет его остановить."
YUN_the_two_brothers_tt:0 "§YПоявятся 3 пехотные дивизии в Гуйчжоу.§!"

#Aggressive Centralization Branch#
YUN_evict_he_yingqin:0 "Изгнать Хэ Инциня"
YUN_evict_he_yingqin_desc:0 "Недавнее ослабление его власти доказало, что старик находится на последнем издыхании, и мы больше не можем полагаться на него в обеспечении порядка и прогресса на юго-западе. Просто убрать Хэ Инциня из офиса будет быстрым и безболезненным решением, не говоря уже об официальном признании действительности. С нами армия и народ, а также в скором времени и земля."
YUN_setting_the_trap:0 "Установка ловушки"
YUN_setting_the_trap_desc:0 "Хэ Инцинь удалился в свой офис кто знает с какой целью, под защитой крошечного личного персонала. Учитывая только одно дорогу внутрь и наружу, это становится замечательным местом, чтобы поймать Хэ и убедиться, что консолидация проходит без проблем. Чтобы подготовить ловушку, достаточно отправить нескольких разведчиков и получить чертежи его поместья."
YUN_setting_the_trap_tt:0 "§YПеред планированием операции мы должны подготовить запас оборудования и вооружения.§!"
YUN_pick_up_his_friends:0 "Подобрать его друзей"
YUN_pick_up_his_friends_desc:0 "Хэ вряд ли единственный человек в Гуйчжоу, который требует нашего внимания: действительно, несколько офицеров, нелояльных Лу Ханю, и люди со средствами должны быть либо подкуплены, либо иным образом нейтрализованы во время слияния. Разумеется, не следует проявлять неуважение к людям с таким положением, мы просто хотим, чтобы они поняли, что сейчас отличное время для отпуска."
YUN_a_mans_home:0 "Мой дом – моя крепость"
YUN_a_mans_home_desc:0 "Ловушка готова! Наши люди ждут ваших приказов к наступлению и окружению поместья Хэ Инциня. Мы можем только надеятся, что Хэ собственной персоной будет готов покориться неизбежному. Если же нет, то мы увидем насколько прочны его стены. За Юго-Запад! За Лу Ханя!"
YUN_safe_and_sound:0 "В целости и сохранности"
YUN_safe_and_sound_desc:0 "Хэ слишком опасен для того, чтобы пропадать из нашего поля зрения, даже если он слаб. К счастью, у нас есть тюрьма в Хэцине только для таких людей, как он. Наряду с такими, как Лун Юнь и Сюэ Юэ, Хэ Инцинь останется совершенно бессильным до конца своих дней, поскольку Китай будет двигаться без него."
YUN_out_of_sight_out_of_mind:0 "С глаз долой, из сердца вон"
YUN_out_of_sight_out_of_mind_desc:0 "Хэ слишком опасен, чтобы оставаться в пределах наших земель, даже если он глупец. Мы должны получить удобный и безопасный метод устранения Хэ с его старой опорой власти в новый мир безызвестности. Нескольких разговоров с официальными представителями ОКР будет более чем достаточно, чтобы сделать поездку быстрой и легкой."
YUN_a_formal_announcement:0 "Официальное объявление"
YUN_a_formal_announcement_desc:0 "После устранения Хэ Инциня с позиции власти и твердого контроля над двумя провинциями Юньнань и Гуйчжоу, Лу Ханю осталось только официально объявить о создании нового государства в Азии: Синьань. Во главе своих ближайших офицеров Лу Хань произнес свою речь, и вскоре корреспонденция с другой части шара оповестит всех об этом."
YUN_one_and_indivisible:0 "Единый и неделимый"
YUN_one_and_indivisible_desc:0 "В этот день, в этом месте, земли когда-то известные как Юньнань и Гуйчжоу, были наконец объединены под доброжелательным руководством Лу Ханя и получили новое имя: Синьань. Да здравствует эта провинция, и пусть ее люди познают процветание и мир на все свои дни. И то, что собрано, да не разъединит ни один человек."

#Diplomatic Decentralized Branch#
YUN_we_are_not_enemies:0 "Мы не враги"
YUN_we_are_not_enemies_desc:0 "Хотя объединение наших двух государств неизбежно, этот процесс не должен быть омрачен насилиём, которое предало бы дружбу между нашими двумя державами. Вместо этого мы будем искать более мирные и цивилизованные способы привлечь наших немногочисленных противников к нашей точке зрения и работать с Хэ, а не против него."
YUN_arranging_a_conference:0 "Организация собрания"
YUN_arranging_a_conference_desc:0 "Разговоры могут быть скучным и длительным процессом, но никто не может сомневаться, что это, по крайней мере, дешевле, чем война. Организация даты и места проведения "Обсуждения будущего Юго-Западных провинций" - это, конечно, только первый шаг, но, несомненно, потребуется время, чтобы организовать место сбора, достойное этого знаменательного события."
YUN_winning_friends:0 "Завести друзей"
YUN_winning_friends_desc:0 "У Лу Ханя много друзей, и он знает, как их держать вокруг себя: деньги. Похоже, что в своем недавнем расслаблении Хэ Инцинь забыл о своих старых друзьях - ошибка, которую Лу обещает не повторять под его присмотром. Встречи с промышленниками, политиками, землевладельцами и даже художниками отнимали у Лу Ханя много времени; не стоит быть формальным в это время."
YUN_opening_the_debate:0 "Начало дебатов"
YUN_opening_the_debate_desc:0 "Был выбран город и разосланы приглашения. Делегаты, тщательно отобранные за их энтузиазм к объединению, конечно же, составят основную часть, и, несмотря на одинокое сопротивление Хэ, дебаты скоро начнутся с ним или без него и с теми немногими друзьями, которые у него остались. Было ясно сказано, что было бы лучше, если бы он присутствовал на переговорах, а не отсутствовал вообще."
YUN_two_hands_of_one_body:0 "Две руки единого тела"
YUN_two_hands_of_one_body_desc:0 "В то время как Юньнань и Гуйчжоу могут быть братьями во всём, кроме названия, их экономики развивались в разных направлениях по необходимости, и разные компании использовали разные подходы к эксплуатации ресурсов Китая. В то время как идея экономического единообразия может быть романтичной, ради общего процветания мы должны сделать слияние исключительно политическим, и позволить рынку продолжать свой собственный курс."
YUN_closed_to_yi_exploitation:0 "Закрыто для эксплуатации"
YUN_closed_to_yi_exploitation_desc:0 "Жители Гуйчжоу, к сожалению, с меньшим энтузиазмом относятся к предстоящему объединению, чем мы, поскольку ходят слухи о планах порабощения, эксплуатации народа и кровавых репрессиях против несогласных. Просто пообещав не изменять законы страны, можно было бы в значительной степени успокоить людей и обеспечить как можно более успешное объединение."
YUN_a_place_for_he:0 "Местечко для Хэ"
YUN_a_place_for_he_desc:0 "Хэ был и остается великим полководцем, компетентным администратором и знает провинцию Гуйчжоу лучше, чем кто-либо другой в Китае. Хотя он согласен уйти в отставку с поста губернатора провинции, назначение Хэ Инциня региональным советником гарантировало бы быструю и достойную передачу власти, а также проявило бы уважение к Хэ за его службу стране и её народу."
YUN_united_economy:0 "Единая экономика"
YUN_united_economy_desc:0 "Никакой раскол не может разделить юго-запад, никакие искусственные барьеры не могут остановить объединение. Хотя сохранение неинтегрированной экономики может позволить нескольким буржуям сохранить свои богатства, это также навсегда разделит новую провинцию. Какой смысл идти на все эти неприятности, если ничего существенного не меняется? Не говоря уже о том, что объединение породило надежды многих наших собственных йи-предпринимателей, которые были бы очень разочарованы, если бы объединение было только на словах."
YUN_uniform_legal_code:0 "Единый правовой кодекс"
YUN_uniform_legal_code_desc:0 "Нарушишь хоть один закон? Просто перепрыгни через границу, и ты свободен как шотландец! Хаос в торговле, в средствах массовой информации, в повседневной жизни - это единственная возможная награда за то, что вы настолько ленивы, чтобы объединяться, не объединяясь на самом деле! Законы Юньнани были утверждены самим Лу Ханем и до недавнего времени практически не отличались от законов Гуйчжоу. Мы окажем медвежью услугу, если примем что-то меньшее, чем полное единообразие."
YUN_he_must_retire:0 "Хэ должен подать в отставку"
YUN_he_must_retire_desc:0 "Никто не сомневается во вкладе Хэ Инциня в это дело, и мы очень благодарны ему за всё. Но в последние годы он стал сдержанным, вновь и вновь возвращаясь в свой дворец, передавая всё больше полномочий тем, кто этого недостоин. Не говоря уже о том, что если он останется у власти, то все, кто будет сопротивляться этому слиянию провинций, объединятся вокруг него, хочет он того или нет. Почетная отставка - в порядке вещей, но Хэ должен уйти."
YUN_a_handshake:0 "Рукопожатие"
YUN_a_handshake_desc:0 "С дебатами всё. Что осталось - это голосование по интеграции. Большинство считает это предрешённым, но прежде чем голоса подсчитаются, все взгляды должны быть на Хэ Инциня и Лу Ханя, чтобы скрепить соглашение рукопожатием."
YUN_a_ceremony:0 "Церемония"
YUN_a_ceremony_desc:0 "Жребий брошен, и карта будет перерисована! Пусть вся азия знает: провинции Юньнань и Гуйчжоу, по взаимному согласию, вскоре будут объединены в провинцию юго-запада: Синьань. Начало этой новой эры сопровождалось парадами, оркестрами, торжественными обедами и всей прочей государственной мелодрамой. Пусть народ радуется!"
YUN_a_promise:0 "Обещание"
YUN_a_promise_desc:0 "С окончанием объявления и приближением крайнего срока ожидается только то, что те патриоты, которые храбро помогали созданию Синьаньа, будут вознаграждены в свою очередь. И все они намерены убедиться, что Лу Хань знает об этом факте. Земля, золото, валюта, должность в администрации и защита от свободного рынка - всё это было обещано. И что за человек был бы Лу, если бы не сдержал своего слова?"
YUN_united_at_last:0 "Наконец-то едины"
YUN_united_at_last_desc:0 "Последние мероприятия закончились, названия были изменены, и мир уведомлен. Теперь остается только самому Лу Ханю совершить поездку и официально объявить о начале работы правительства. Не более чем два брата, сегодня имя Синьань будет произноситься по всей Азии, и пусть ни один человек не разделит то, что было объединено!"

###Post-Unification Minitree###
YUN_on_solid_ground:0 "На твёрдой почве"
YUN_on_solid_ground_desc:0 "Наконец-то наши надежды стали реальностью. Юньнань и Гуйчжоу находятся под властью Лу Ханя, и юньнаньская клика пришла защищать другую провинцию. В то время как мы сталкивались с беспорядками и протестами со стороны некоторых, результат не вызывал сомнений: одно государство, одна армия, один лидер. По мере того как карты перерисовываются и улицы переименовываются, мы, наконец, можем беспрепятственно продвигаться вперед."
YUN_bring_in_the_investment:0 "Привлечь инвестиции"
YUN_bring_in_the_investment_desc:0 "Возможно, инвестиции как со стороны частных лиц, так и со стороны наших собственных местных предпринимателей остановились благодаря недавней нестабильности. Теперь, когда наше государство вновь стабильно, пришло время объявить себя открытыми для инвестиций из всех сфер. Многие местные монополии и остатки правления Хэ должны быть убраны со сцены. Никогда ещё не было лучшего времени для развития страны и процветания всей Азии!"
YUN_bring_in_the_talent:0 "Привлечь специалистов"
YUN_bring_in_the_talent_desc:0 "Будь-то из уважаемых чинов наших собственных знатных людей или из обученных японцами сотрудников компании, заводы не могут функционировать без способных техников и опытных администраторов. Да будет вам известно, что Синьань - это страна возможностей и дешёвой рабочей силы для тех, кто хочет ею завладеть."
YUN_a_united_southwest:0 "Единый Синьань"
YUN_a_united_southwest_desc:0 "Точно так же, как Юньнань был подчинен Лу Хану и его немногим избранным, так и Гуйчжоу будет включен в состав нового государства. Единым замыслом мы объединили Юго-Запад, и никто больше не встанет между людьми Юго-Запада. Важно, чтобы сами люди поняли этот факт."
YUN_biased_land_distribution:0 "Предвзятое распределение земли"
YUN_biased_land_distribution_desc:0 "Хэ Инцинь владел немалыми землями, и то же самое можно сказать о многих его старых товарищах. Теперь их земли были открыты для всех предпринимателей, и рабочие жаждут знать, что с ними станет. Естественно, что те, кто близок к Лу Ханю, а также те, кто сыграл столь важную роль в создании Синьани, должны быть первыми выбраны из неучтённой земли, и простой проверенный способ аукционирования довольно легко отберёт... часть этой земли из рук Лу. Некоторые, естественно, приобретёт сам Лу Хань."
YUN_two_brothers_still:0 "Ещё два брата"
YUN_two_brothers_still_desc:0 "Хотя и названия были изменены, а границы были перерисованы, факт остается фактом, что Юньнань и Гуйчжоу - это не одна и та же земля и не могут рассматриваться как таковые. Под бдительным оком Лу Ханя полностью изменится только высший уровень управления, и местная жизнь может идти так же, как и до слияния этих двух. Начальник начальника может смениться и налоги будут платить другому человеку, но лучше не обижаться понапрасну."
YUN_rational_infrastructure:0 "Целесообразная инфраструктура"
YUN_rational_infrastructure_desc:0 "Возможно, самым большим врагом богатства в Синьани является его плохая инфраструктура. Извилистые через горы дороги часто ведут в никуда или в города, давно пришедшие в упадок после войны. Как правителю двух провинций, наконец-то можно упорядочить и соединить инфраструктуру обеих со всеми вытекающими отсюда выгодами."
YUN_let_the_work_begin:0 "Да начнётся работа"
YUN_let_the_work_begin_desc:0 "В землях Синиани наконец-то восстановлен порядок. Инвестиции как денег, так и талантов начали накапливаться в городах и на полях. Мы добились признания во всём мире. В эту новую эру стабильности экономический прогресс будет продолжаться бесконечно, и семьи, наиболее близкие к Лу Ханю, будут находиться на переднем крае этого процесса. Да начнётся новая работа!"

###Post-Unification Main Tree###
YUN_playing_to_our_strengths:0 "Используем нашу силу"
YUN_playing_to_our_strengths_desc:0 "Великое государство Синьань было недооценено истеблишментом в Нанкине и Токио. Наши поля и леса изобилуют плодами. Наши шахты глубоки и хорошо вырыты. Наши крестьяне работают так же усердно и за такую же малую плату, как и любой крестьянин по всей Сфере.\n\nНо тут всё ещё есть место для улучшения. Наши поля велики, но всё ещё слишком малы, слишком древни по своему замыслу. Наши шахты можно прокопать гораздо глубже, почти что с лихорадочной жадностью, а у наших крестьян часто бывает достаточно времени днем, чтобы предаваться праздности, и они не сильно пострадают, если станут чуточку голоднее.\n\nМы понимаем, что это не общепринятая мудрость. Реорганизованное правительство стремится выйти за рамки "простой" житницы, и это устраивает нас в двух отношениях. Во-первых, спрос на сырье растёт все сильнее по мере того, как появляются новые фабрики, а во-вторых, аппетит Сферы будет всё свирепее и свирепее, когда города начнут подниматься и вырастут из грязи, как дикие грибы, которые мы экспортируем в больших, но недостаточных количествах.\n\nМы захватим это всё как истинные житницы сферы, а Синьань обеспечит сырую твердь, которую они превратят в чудеса нового века."
YUN_survey_the_land:0 "Осмотр земли"
YUN_survey_the_land_desc:0 "Многие из наших шахт работают уже сотни лет. Это не проблема сама по себе, но она показывает шокирующее отсутствие прогресса в этом, краеугольном камне нашей экономики. Наш ландшафт покрыт горами и равнинами, а погребенные богатства Земли лежат прямо за пределами нашей досягаемости. Но ненадолго. Мы должны обратить наши взоры на эти ресурсы, смело открывая новые пути олова, свинца, цинка, железа, серебра, золота и угля, а также сотни других пород, благодаря которым мы достигнем процветания.\n\nДля этой задачи будут привлечены те немногие специалисты, которые у нас есть, а также несколько специалистов в области геологии, географии, металлургии и горнодобывающей промышленности из далекой Маньчжурии. Сначала вероятных кандидатов мы пошлём к уже существующими шахтами. После того, как эти шахты будут изучены, мы перейдем к новым пастбищам, которые мы будем раздалбливать и эксплуатировать. Как только у нас появятся все необходимые точки, собранные под руководством нового "Бюро расширения, эффективности и эксплуатации", мы будем методично и тщательно исследовать страну на предмет возможных объектов. Земля должна быть пронумерована, объективно взвешена на предмет ее потенциала и разделена на новые зоны для развития.\n\nНекоторым из этих событий будут противостоять реакционные элементы в нашем обществе, которые боятся прогресса. Они будут протестовать, мол, что мы уничтожим их деревни, леса и поля. Но ход времени неумолим: мы еще не приступили к обследованию, а надпись уже на стене."
YUN_survey_the_land_tt:0 "§YРазблокирует решения по обследованию областей гос-ва [YUN.GetFlag]§! [YUN.GetName] §Yна наличие полезных ископаемых.§!"
YUN_open_new_mines:0 "Открыть новые шахты"
YUN_open_new_mines_desc:0 "Более 500 метров ленты, по крайней мере, требуется для сотен церемоний открытия, которые мы запланировали на ближайшие несколько месяцев. Если у местных запасов будет недостаточно, то у нас есть агенты в соседних странах, которые срочно ищут поставщиков ленты. Младший член бюро по расширению, эффективности и эксплуатации предложил отложить церемонию открытия некоторых шахт, чтобы сэкономить на расходах.\n\nПосле его увольнения мы немного приблизились к большому скачку вперёд: полной эксплуатации наших природных ресурсов. Это потрясающий момент для десятков общин вокруг Синьани, которые скоро получат доступ к новым захватывающим рабочим местам в наших шахтах. Некоторые деревни в конце концов пришлось переселить, но их работа по превращению Синьаньа во владыку металлов - это возможность, за которую, мы уверены, они поблагодарят нас попозже, если мы когда-нибудь попросим их.\n\nТем не менее, в Куньмине до сих пор бушуют споры о точном цвете и типе лент, которые будет использоваться. Ни одна шахта не может быть открыта, пока это не будет улажено!"
YUN_open_new_mines_tt:0 "§YРазблокирует Решения по добыче полезных ископаемых ранее обследованных областей.§!"
YUN_japanese_equipment:0 "Японское оборудование"
YUN_japanese_equipment_desc:0 "Не наши крестьяне виноваты, что их хилые тела и ленивые души не годятся для наших нужд. Это их вина, что их самодельные инструменты продолжают ломаться, когда они подвергаются необходимым нагрузкам в современной горной среде. Даже инструменты, изготовленные нашей небольшой производственной базой, оказываются недостаточными. Никто в Синьани не думает достаточно широко, чтобы сделать необходимые нам инструменты!\n\nПо этой причине мы должны искать инструменты, которыми было бы эффективнее пользоваться. Шахты Реорганизованного правительства и Маньчжурии стремятся к модернизации, а это означает, что большая часть их старого оборудования будет выставлена на продажу. Мы будем желанным рынком для этих отбросов, но более волнующе то, что ряд японских производителей обратили внимание на наши усилия и связались с нами, предлагая продать новейшие технологии бурения, добычи и переработки. За грабительскую цену, конечно, но какая цена слишком высока, когда мы тратим ее на благосостояние наших крестьян?\n\nОчевидный ответ - любая цена, и именно так мы будем раскручивать это в газетах. Ясно, что мы должны обеспечить наших хрупких работников новейшим оборудованием для умножения прибыли. Эти инвестиции будут дорогостоящими, но если они смогут, наконец, привести наши шахты в 20-й век, всё это будет стоить того. Однако мы можем сэкономить деньги на оборудовании безопасности. Странно, почему они решили, что мы захотим купить все эти шлемы и фонари."
YUN_not_one_stone_left_unturned:0 "Ни один камень не останется неперевёрнутым"
YUN_not_one_stone_left_unturned_tt:0 "§YРазблокирует решения о дальнейшей эксплуатации минеральных богатств [YUN.GetFlag]§! [YUN.GetName]§Y, за счёт производственных мощностей.§!\n\n"
YUN_not_one_stone_left_unturned_desc:0 "До этого момента нам приходилось идти на компромисс между тем, что было практично, и тем, что было возможно. К счастью, великое государство Синьань больше не признает таких узколобых категорий. Новый доклад бюро по расширению, эффективности и эксплуатации показал, что вскоре мы будем раздвигать границы как того, что мы можем делать разумно, так и того, что мы можем делать разумно.\n\nНовые пути еще большей эксплуатации Земли будут найдены. Каждая жилка, какой бы маленькой она ни была, будет найдена, исследована и осушена до последней капли богатства, которое мы сможем найти. Шахты, которые у нас уже есть, будут расширены и модернизированы. Горы, которые до сих пор стояли между нами и тем, что по праву принадлежит нам, должны быть убраны. Любая шахта, которая ускользнула от нашего внимания и которая должна стать более современной будет таковой, если мы удалим те немногие символические примеры безопасности и комфорта, которые остались. Наконец, даже обители многих или могущественных холмов не будут освобождены от глаз наших землемеров.\n\nВсе города будут перерисованы вокруг открытых шахт. Правительственные здания будут перенесены. Зеленые леса будут сожжены до черноты, а затем станут "зеленью", поскольку наши доходы превзойдут самые смелые фантазии наших самых развратных бухгалтеров. Никакая прибыль не будет слишком мала, когда мы ищем совершенства добычи."

YUN_grown_in_the_southwest:0 "Рост на юго-западе"
YUN_grown_in_the_southwest_desc:0 "Благодаря нашей недавней экспансии у нас теперь появилась более прямая торговая связь с остальной Сферой. Это прекрасная возможность принести наши щедрые урожаи на более широкие, голодные и высокооплачиваемые рынки. Если мы хотим когда-нибудь извлечь выгоду из нашего зеленого сельского хозяйства - мы должны дать миру знать, что мы существуем, мы открыты для торговли и у нас есть лучший рис, который можно купить за деньги.\n\nРешительная рекламная кампания и встреча с громкими именами в сельскохозяйственном бизнесе помогут миру понять, что они должны покупать у нас. Мы можем перенаправить продовольствие, которое в настоящее время тратится впустую, гниёт на полях или откармливает крестьян, на международный рынок, жаждущий, ну, еды.\n\nПока мы этим занимаемся, мы можем использовать наше впечатляющее биологическое разнообразие для продажи продуктов питания за границу, чего никто другой не может. Существует более 800 разновидностей диких грибов, которые растут в огромных количествах в Синьани. И хотя некоторые местные жители считают, что грибы, которые они собирают, принадлежат им, у нас есть официальный документ, который избавит их от таких глупых представлений."
YUN_grown_in_the_southwest_tt:0 "§YКоэффициент§!  §Yуровня бедности§! будет §Gслегка понижен§!."
YUN_every_grain_is_earned_with_hardship:0 "Каждое зёрнышко зарабатывается с трудом"
YUN_every_grain_is_earned_with_hardship_desc:0 "Одна из малоизвестных особенностей Синьани - это наши огромные грунтовые воды. Дождь льет на нас так же неумолимо, как и на всю остальную Юго-восточную Азию, и тысячи рек шрамируют наш ландшафт, как спина непокорного крестьянина. Достаточно озёр, чтобы наполнить маленькое море, облегчают жизнь небольшой армии поэтов-любителей, лирично рассказывающих о том, как закат над тихими водами сродни небесному кролику с тремя лапами.\n\nМы упоминаем об этом только потому, что количество пота, которое производит каждый урожай, угрожает нарушить этот тонкий баланс. Или так читает сатирический памфлет, который циркулирует в Куньмине с тревожной скоростью. Дым от костра, который мы разводим, поднимается достаточно высоко, чтобы каждый фермер в округе мог его увидеть, если бы у него было время посмотреть вверх. Мы знаем, что наша новая политика увеличила труд наших крестьян. Они потеют на рисовых полях. Они шатаются под всё более тяжелыми грузами. Там, где животные и машины не могут удовлетворить наши потребности, человеческая плоть обеспечит. Ничего великого не было достигнуто без тяжелой работы. И они будут работать, чтобы сделать Синьань великим."
YUN_every_inch_surveyed:0 "Каждый сантиметр обследован"
YUN_every_inch_surveyed_desc:0 "Несмотря на то, что Синьань имеет хорошо развитый сельскохозяйственный сектор, мы эксплуатируем лишь небольшую часть нашей земли.\n\nИзучая альтернативные решения, такие как повсеместная расчистка земель, осушение и орошение, а также массовое перемещение крестьян и рабов, мы можем революционизировать сельское хозяйство Синьанья. Нам нужно будет создать группу экспертов, которые изучат каждую горсть почвы в стране и составят официальный отчет о том, как лучше всего использовать каждую последнюю крупинку. Террасное земледелие, обработка земли, ранее считавшейся слишком недоступной или слишком низкой урожайностью, возможности безграничны.\n\nЭто также важный первый шаг в повышении эффективности наших ферм. Когда мы принимаем решения о том, какие культуры выращивать, где их возделывать и когда сажать и собирать урожай из рук любителей в руки профессионалов. Многие из этих неграмотных крестьян управляли этими фермами на протяжении тысячелетий, очевидно, они не в состоянии принимать такие сложные решения."
YUN_modern_farming_techniques:0 "Современные методы ведения сельхоза"
YUN_modern_farming_techniques_desc:0 "Даже когда каждый клочок земли, который мы можем использовать, распахивается нами, подавляющее большинство наших земель все еще непригодно для сельского хозяйства. У нас есть два варианта дальнейшего увеличения наших сельскохозяйственных урожаев и, что более важно, нашей прибыли.\n\nПервый вариант - самый простой: мы должны разнообразить и диверсифицировать наши урожаи. Воспользовавшись нашим невероятным географическим разнообразием, мы станем ведущим региональным производителем кофе, табака и, если потребуется, менее легальных культур. Это сократит наше производство риса, но увеличение стоимости экспорта предметов роскоши будет стоить того. Конечно, если это не так, то крестьянам придется затянуть поуже пояса.\n\nВторой и более важный вариант - это модернизация наших методов путем приобретения современного оборудования и специалистов, которые научат нас их использовать. Это позволит нам выйти за пределы наших основ и выйти на новые горизонты эффективности. Если мы не сможем найти больше земли для эксплуатации, тогда каждый гектар должен предложить всё, что может. Мы выйдем за свои пределы. Мы будем расти вечно."

YUN_nowhere_surer_to_invest:0 "Куда надёжнее вкладывать деньги?"
YUN_nowhere_surer_to_invest_desc:0 "В широком мире существует распространенное заблуждение, что Синьань - это незначительная, маленькая страна, окружённая сферой, в которой мало что можно предложить бизнесмену и спекулянту. Правда в том, что великое государство Синьань -о дна из немногих стран в мире, которая имеет задатки устойчивой, надежной прибыли для инвесторов, которые хотят держаться подальше от более рискованных инвестиций.\n\nПоследние события мировой истории показали любому здравомыслящему человеку, что международные финансовые рынки так же стабильны, как пожилой раб, несущий на спине полтонны угля. Имея это в виду, мы должны показать миру, что единственная вещь, которая никогда не будет исчерпана, - это ценность вещей в действительности. Что каждый курган, полный руды, каждый мешок зерна или тюк чая можно держать в руке. Это богатство, которое не может быть украдено. Это то богатство, которое сохранится. Вот к чему относятся разумные деньги. Так что приходите, приходите все инвесторы мира! Вы найдете в Синьанье безопасность и стабильность, в которых вам так долго отказывали."
YUN_expand_what_we_have:0 "Расширьте то, что у нас есть"
YUN_expand_what_we_have_desc:0 "Синьань не без фабрик. Мелочи. Устаревшие вещи. Эти фабрики почти хуже, чем если бы у нас вообще не было фабрик, пока они насмехаются над нами своей неадекватностью. Есть причина, по которой мы выдвигаем наши шахты и наши поля в качестве флагманов экономики Синьанья, скрывая наши позорные попытки индустриализации.\n\nМы больше не можем выдерживать это маленькое фабричное унижение! Синьань - великое государство, что бы там ни говорили! У нас будет промышленный потенциал, который будет соответствовать нашему величию, и это будет достигнуто путем привлечения инвестиций из-за рубежа и расширения наших существующих заводов. Мы можем расширить наши фабрики и перенаправить крестьян работать на них.\n\nМы можем улучшить их устаревшие методы производства, их архаичную организацию. Мы можем привести крестьян Синьани и превратить их в пролетариат Синани. Мы увидим, как трубы поднимутся высоко и гордо над нашей землей, когда товары с наших полей и шахт наконец потекут на наши собственные заводы, и никак иначе."
YUN_expand_what_we_have_tt:0 "\nНаша §Yпромышленная квалификация§! получит §Gвыгоду§! от этого."
YUN_new_facilities:0 "Новые объекты"
YUN_new_facilities_desc:0 "Наши фабрики идут хорошо. Их усталые залы кишат рабочими, работающими каждый час, которые мы им даём. Но их всё равно недостаточно. Если Синьань хочет когда-нибудь иметь индустрию, достойную того, чтобы было не стыдно перед современным миром, мы должны относиться к ней как к серьёзной проблеме, которой она является.\n\nДни, когда мы можем просто заштукатурить трещины в нашей системе, подходят к концу, нам нужен совершенно новый набор разработок. Это радикальное изменение - совершенно новое дело для Синьанья. Для этого потребуются тысячи крестьян, которые в настоящее время добросовестно трудятся на полях и шахтах, и их заставят работать на фабриках. Это потребует строительства целых новых городов, построенных и расположенных по-новому, более рационально. Короче говоря, эта программа строительства является самым важным винтиком в машине современной Синьани.\n\n Чтобы облегчить эту ношу, наше прославленное правительство объявило, что мы создадим новый инвестиционный банк Куньмина. Этот банк поможет вести переговоры с иностранным капиталом, а также обеспечит финансовую основу для нашей работы. Большой долг и огромная работа необходимы для завершения этого проекта, но это должно быть сделано. Для Синьани, который делает, а не только для Синьани, который извлекает."
YUN_new_facilities_tt:0 "[YUN.GetGetYunNewFacilitiesText]\n§YУлучшение§! нашего §Yпромышленного обрудования§! будет §Gускорено§!."
YUN_new_facilities_mining_construction:0 "§YПозволяет строить и расширять §!Объекты переработки полезных ископаемых§Y до дальнейшего увеличения объёмов добычи ресурсов.§!\n§YВключает новые §!проекты промышленного строительства§Y.§!\n"
YUN_new_facilities_mining:0 "§YПозволяет строить и расширять of §!Объекты переработки полезных ископаемых§Y до дальнейшего увеличения объёмов добычи ресурсов.§!\n"
YUN_new_facilities_construction:0 "§YВключает новые §!проекты промышленного строительства§Y.§!\n"
YUN_immoral_practices:0 "Безнравственный образ"
YUN_immoral_practices_desc:0 "Наша экономика зависит от сырьевых ресурсов. Это ни для кого не новость. Также ни для кого не новость, что большая часть нашей рабочей силы, если использовать несправедливый и в значительной степени неточный термин, эксплуатируется. Есть даже утверждения, что в некоторых частях нашей экономики практикуется откровенное рабство.\n\nЭто клевета на великое государство Синьань. Мы практикуем не "рабство", а скорее "расширенные методы занятости". Эти "расширенные методы занятости" отвечают за некоторые из самых эффективных бизнесов в Синьанье. Очень важно, чтобы мы вознаграждали предприимчивые умы, стоящие за этими методами. Может быть, с должностью в нашем правительстве?\n\nМы должны распространить эту технику на как можно больше отраслей промышленности, но если какие-либо иностранные наблюдатели поднимут вопрос об этой практике, мы должны напомнить им, что мы не несём ответственности. На самом деле мы и понятия не имели, что такие практики вообще существуют. В конце концов, мораль вредит основам."
YUN_the_bottom_line:0 "Практический результат"
YUN_the_bottom_line_desc:0 "Экономика Синьанья прошла долгий путь. Но это огромный вес, и его тянут многие руки во многих направлениях. Сильные руки, конечно. И всё же эти руки были бы ещё сильнее, если бы они могли тянуть в унисон.\n\nПришло время централизовать бюро экспансии, эффективности и эксплуатации, центральный инвестиционный банк Куньмина и различные местные советы сельского хозяйства в единое экономическое командование. Как армия нуждается в едином лидере, так и вся экономика Синьанья должна иметь единого верховного контролера.\n\nТеперь, когда мы заложили глубокие и прочные основы, у нас есть возможность калибровать и тонко настраивать экономику, пока она не запоёт. Наше новое объединенное управление экономического развития заставит наших землемеров и инспекторов работать, чтобы найти жир, который нужно обрезать, и мякину, которую нужно сбросить. Мы точно определим, как мало нам нужно дать работнику, чтобы он продолжал работать с максимальной эффективностью. Мы будем точно определять, как из года в год извлекать наибольшие богатства из наших шахт, ферм и фабрик. Мы построим новое, более стройное общество. То, где мы не страдаем от расточительства или коррупции. В погоне за этой целью у них есть только одна единственная линия, которую мы не хотим пересекать. Итог."
YUN_the_bottom_line_tt:0 "Это §Gувеличит§! нашу §Yадминистративную эффективность§!."

YUN_shoring_up_our_weaknesses:0 "Укрепление наших слабостей"
YUN_shoring_up_our_weaknesses_desc:0 "Наша власть над провинцией - теперь провинциями - всегда была сомнительной; сейчас наше положение находится под большим вопросом, большим чем когда-либо прежде, когда повстанцы, партизаны и бандиты бродят по сельской местности, а армия парализована заговорами и спорами.\n\nЛу Хан укрепит свой контроль над Синанем, построив основные дороги и расширив транспортные сети территории. - в конечном счете, лучше соединить нашу землю с землей правительства Нанкина по дороге из Куньмина в Чунцин.\n\nДругие ключевые задачи будут включать обеспечение сотрудничества землевладельцев Синаня путем подкупа и обмена услугами для усиления нашей власти и влияния, а также привлечение инвестиций из Нанкина и Токио, чтобы способствовать местному экономическому развитию и эксплуатации богатств наших природных ресурсов, что обеспечит наше финансовое и материальное оснащение."
YUN_taming_the_land:0 "Укрощение земель"
YUN_taming_the_land_desc:0 "Обширные и зеленые леса покрывают большую часть Синаня. Его просторный свод покрывает целый мир красоты, биологически разнообразный рай, который демонстрирует все чудеса, которые мир природы может предложить любознательному и пытливому уму.\n\nЭто такая трагедия. Наши деревни, фермы и шахты изолированы милей за милей убыточного, непроглядного леса. Если мы когда-нибудь надеемся построить современную инфраструктуру, достойную великого государства Синьань, мы должны подходить к лесу, как джентльмен подходит к бороде. Сохраняя только то, чего требуют традиции и приличия, и удаляя остальное в тот момент, когда оно угрожает отрасти снова.\n\nС этой целью мы нанимаем частных подрядчиков, базирующихся в Японии, которые специализируются на пиломатериалах и вырубке лесов. Земля Синьань дикая, свирепая и прекрасная. Но она словно волк. Синаню не нужен волк, нам нужна собака. Нам все равно, сколько волков должно умереть. Мы заберем свою собаку."
YUN_flatten_the_soil:0 "Выравнение почвы"
YUN_flatten_the_soil_desc:0 "Мать-природа - мать-предательница. Если бы мы могли привлечь ее к суду, мы бы это сделали. Такой явный случай государственной измены не занял бы много времени. От обвинения до расстрела меньше чем за час. Увы, нам придется потратить долгие месяцы на борьбу с ней, но, как и любой враг великого государства Синьань, мы ее уничтожим...\n\nВ частности, мы перестроим ее так, чтобы она больше нравилась нам. Холмы и долины, холмы и долины.... Одни бесконечные холмы и долины! Они будут разрушены или воздвигнуты для наших целей. Фермы. Дороги. Железнодорожные линии. Все требуют, чтобы Земля была, по крайней мере, номинально плоской.\n\nНекоторые из наших местных чиновников не согласны с этой оценкой. Они встают на сторону идиотских масс крестьян, которые бессвязно вопят о "традициях" и "здравомыслии". Эти предатели предполагают, что Синьань прекрасно справлялся с тем, что делал на протяжении веков, работая с природой в меру своих возможностей, изменяя то немногое, что мог, и приспосабливаясь к остальному.\n\nЧтобы показать противникам ошибочность их пути, мы позволим им присоединиться к рабочим бандам, которые превратят нечистоты случайности в совершенство дизайна. Их упаднечиские и натуралистические заблуждения будут устранены по мере того, как труд преобразует их умы в дальновидные, правильные модели. Синьань больше не может стоять сложа руки и позволять природе диктовать, что она может или не может делать. Мы хозяева своей судьбы!"
YUN_flatten_the_soil_tt:0 "§YРазблокирует Решения по подготовке Регионов [YUN.GetFlag][YUN.GetName] к дальнейшему инфраструктурному расширению.§!"
YUN_lay_down_the_roads:0 "Проложение дорог"
YUN_lay_down_the_roads_desc:0 "Две тысячи лет назад император Ву из династии Хань передал большую часть территории нынешнего Синаня под юрисдикцию Хань. Даже в эти древние времена государство знало, что функция правительства состоит в том, чтобы контролировать, извлекать и обеспечивать. Нет ничего более важного для этих действий, чем дороги. Они позволяют нам контролировать землю и передвижение людей по ней. Они делают добычу богатства неизмеримо более эффективной, посколько позволяет грузовику за грузовиком устремлятся к нашим границам. Наконец, они обеспечивают наших людей так, как может только правительство.\n\nК сожалению, тысячи водителей грузовиков легко поверят, что дорогам, которыми они пользуются сегодня, тоже две тысячи лет. Как и все славные народы в истории, Синьань будет строителем дорог. Подойдут только лучшие дороги, и мы хорошо подготовлены. Мы уже приложили сверхчеловеческие усилия, прокладывая дороги для дорог. Теперь мы предпримем еще одно сверхчеловеческое усилие, чтобы проложить сами дороги. Мы будем прилагать сверхчеловеческие усилия за сверхчеловеческими усилиями до тех пор, пока в Синане не появится самая большая дорожная сеть в Азии или пока нас не останется крестьян, чтобы достичь этой цели. "Юго-Западная Варварская цепь" будет восстановлена в состоянии более великом, чем мог себе представить кто-либо из живущих в эпоху Хань!\n\nА ещё нам также нужно будет придумать название получше."
YUN_lay_down_the_roads_tt:0 "§YОткрывает дополнительно §!Инфраструктурное расширение §Yи§! Проекты промышленного строительства§Y.§!\nНаша §YПромышленный опыт§! получит §Gрасширится§! от этого."
YUN_revive_the_burma_road:0 "Укрепить Бирманскую дорогу"
YUN_revive_the_burma_road_desc:0 "Хотя Бирманская дорога была реконструирована и находится в гораздо лучшем состоянии, чем тогда, когда Союзники покинули ее, ее эксплуатация все еще оставляет желать лучшего. Здесь и там все еще есть некоторые выбоины, а также несколько участков, которые можно было бы улучшить; однако, что более важно, необходимо решить проблему бандитизма и восстаний на этом маршруте.\n\nОчевидно, что это не следует терпеть слишком долго. Давайте пошлем бригады солдат и строителей, чтобы улучшить и обезопасить Бирманскую дорогу в меру своих возможностей для более сильного и процветающего Синаня."
YUN_revive_the_burma_road_tt:0 "§YПозволяет§! проект по возрождение Бирманской §Yдороги.§!"

YUN_draw_closer_to_china:0 "Приблизиться к Китаю"
YUN_draw_closer_to_china_desc:0 "Десять тысяч струн соединяют каждый орган сферы с её бьющимся сердцем в Японии. Для большей части сферы вся их внешняя политика диктуется Токио не только законом, но и практикой. Нестабильным режимам гораздо легче позволить интересам Японии контролировать их, но такое покорное подчинение невозможно для такого великого государства, как Синьань!\n\n Мы провели тщательное изучение нашего дипломатического корпуса и в оставшуюся часть дня сформулировали план относительно того, как удовлетворить наши дипломатические потребности. Мы делаем это не только ради Синьани, но и ради всего Китая. Десятилетия междоусобиц между китайскими народами привели нас к гибели. Как единое целое, каждая часть Китая должна работать в тандеме для достижения общей цели взаимного обогащения.\n\nСиньань - это идеальное государство, великое государство, чтобы проложить путь к этому единству. В нашей стране мы достигли единства между землевладельцами-йи и рабочими-хань. Жена и муж, отец и сын, хозяин и слуга - все должны пожертвовать своими эгоистичными личными потребностями ради общего блага Синьаня - и, конечно, Китая."
YUN_draw_closer_to_china_tt:0 "[CHI.GetFlag]§Y[CHI.GetName]§! получит §Y5 влияния§! в [YUN.GetFlag]§Y[YUN.GetName]§!."
YUN_old_connections:0 "Старые связи"
YUN_old_connections_desc:0 "В наших усилиях по созданию дипломатической службы мы столкнулись с небольшой, незначительной проблемой, заключающейся в том, что никто в великом государстве Синъань не знает, как управлять современной дипломатической службой.\n\nЭто не имеет никакого значения, поскольку старший и единственный министр нашего старого дипломатического корпуса случайно обеспечил нам наше спасение! Поскольку наше управление внутренней безопасности регулярно читало его почту, мы обнаружили, что у него было много друзей с дипломатическим опытом по всему Китаю, и что многие из этих друзей либо уже вышли на пенсию, либо ищут более спокойной жизни. Мы отправим этим друзьям письма, предложив им должность в новой дипломатической службе Синъаня, обучающей следующее поколение наших дипломатов. Мы также попросим их связаться со всеми их друзьями и так дальше и дальше, пока обширная сеть дипломатической дружбы не принесет плоды прямо к нам на блюдечке.\n\nБольшинство отставных дипломатов живут в республиканском правительстве, и мы пошлем агента на восток с карманами, набитыми золотом, и строгими инструкциями вернуться с дипломатами, готовыми работать на нас тем временем, или покончить с собой и избавить нас от неприятностей. Мы полностью верим в его способность приобретать дипломатов. С их согласия или без него."
YUN_new_friends:0 "Новые друзья"
YUN_new_friends_desc:0 "Младший министр в министерстве иностранных дел, который считает себя умным, указал, что в мире есть и другие места, кроме Китая, и что нам не нужно себя ограничивать. После того, как его уволили за эту ошибку, нам действительно нужно максимально ограничить себя только Сферой, мы спокойно признаем, что он не был столь уж неправ. В мире действительно есть и другие места, кроме Китая.\n\nМы не сможем провернуть тот же блестящий трюк, который мы провернули в прошлый раз в нашем дипломатическом корпусе, так как очень немногие люди, чью почту мы открываем, имеют друзей в дальних частях Сферы. По этой причине мы направляем наших недавно набранных дипломатов и атташе для установления контактов с нашими соседями на западе и юге. Этим агентам приказано создать не только наши первые надлежащие официальные каналы связи с этими странами, но и развивать личные каналы.\n\nКогда имеешь дело с иностранцами, всегда вежливее говорить на их языке, чем на своем собственном. Также иногда бывает вежливо скрывать наши разговоры от глаз, которые могли бы выразить неодобрение. Мы делаем это на благо других, такова наука вежливости в великом государстве Синъань."
YUN_new_friends_tt:0 "[CHI.GetFlag]§Y[CHI.GetName]§! получает §Y10 влияния§! в [YUN.GetFlag]§Y[YUN.GetName]§!."
YUN_economic_ties:0 "Экономические связи"
YUN_economic_ties_desc:0 "Один очень глупый человек однажды сказал: "разговоры дешевы". Очевидно, что тому, кто это сказал, никогда не приходилось создавать дипломатический корпус из ничего. Разговоры стоят дорого. До смешного дорого. Одни только расходы на вечеринки и костюмы заставляют более экономически консервативные элементы нашего правительства в отчаянии разводить руками. Каждый день мы тратим на бумагу больше, чем зарабатывает большинство наших деревень за год. Все эти деньги, ради чего?\n\nДля получения прибыли, конечно! Ради финансовой выгоды великого государства Синъань. По линиям связи потекут холодные звонкие деньги, и вместе с ними наши дипломатические усилия будут усилены в десять раз. Когда завод не может работать, потому что наш уголь не поступает на него, у правительств появляется стимул работать с нами. Когда мы являемся их крупнейшим клиентом, они заботятся о том, что у нас есть сказать, на случай если это поможет им продать немного больше. Когда крестьяне голодают из-за того, что их правительства не играют в мяч с великим государством Синъань, эти правительства будут вести себя хорошо или будут заменены тем, которое будет.\n\nЦепи из железа слабы, когда их сравнивают с непобедимостью цепей из золота."
YUN_economic_ties_tt:0 "[JAP.GetFlag]§Y[JAP.GetName]§! теряет §Y5 влияния§! в [YUN.GetFlag]§Y[YUN.GetName]§!.\\n§YКоэффициент§! нашего §Yуровня бедности§! будет §Gслегка понижаться§!.\\n§YУлучшение§! нашей §Yпромышленной квалификации§! будет §Gслегка улучшаться§!.\\n\\n"

YUN_landlords_must_have_their_say:0 "Землевладельцы должны сказать свое слово"
YUN_landlords_must_have_their_say_desc:0 "В нашем прошлом, недавно и, скорее всего, в будущем великому государству Синьань пришлось переселить огромное количество людей вместе с их городами и фермами по экономическим или политическим причинам. В этом мы нарушили права многих наших подданных. Не крестьянских - они пойдут туда, куда их пошлют, и будут благодарны за то, что смогут лучше служить Синьаню.  Мы говорим о бедных землевладельцах.\n\nТрадиционные права землевладельцев игнорировались. Они говорят, что иъ привилегии упускаются из виду. Ужедаже влиятельные семьи Йи, которые составляют подавляющее большинство класса землевладельцев нашей страны, формируют правозащитные общества Йи и выражают недовольство нашим правительством. Это враг, который нам нужен как друг. Нам тоже нужны их деньги.\n\nДружественные общества, отвечающие нашим потребностям, должны быть собраны в конгресс дружественных обществ. Этот орган будет выступать в качестве консультативного и лоббистского совета для арендодателей, а в качестве доплнение он будет выступать в качестве рычага, на который мы можем опереться, чтобы помочь арендодателям принимать правильные решения."
YUN_look_the_other_way:0 "Взгляд с другой стороны"
YUN_look_the_other_way_desc:0 "Конгресс дружественных обществ имел почти абсолютный успех! Помещики собираются толпами, чтобы высказать свое мнение и пообщаться по добру, по здорову в великом штате Синьань. Некоторые из их предложений не ужасны, что нас бесконечно удивляет, но они могут принести нам пользу так, как мы даже не представляли.\n\nПочти абсолютной частью этого успеха является тот факт, что конгресс показал, что видное поведение наших благородных помещиков не всегда является честным. Мы получаем тревожные сообщения. Жильцов терроризируют, вымогают и оскорбляют. У рабочих крадут заработную плату или даже не обещают ее. Многие из наших крестьян - не более чем рабы.\n\nМладший министр, составивший этот отчет, был тихо повышен до должности, не имеющей отношения к делу. Сам отчет был тщательно спрятан между отчетом о порче риса и десятилетними протоколами комитета по гигиене. Это не наша забота. Это личное дело наших арендодателей и их арендаторов. Мир забудет это, но ни домовладельцы, ни мы сами этого не забудем."
YUN_heed_their_advice:0 "Учитывание их советов"
YUN_heed_their_advice_desc:0 "Когда мы впервые предложили конгресс дружественных обществ, мы всецело предполагали, что это будет не что иное, как дискуссионная площадка. Дополнение к институтам, которые действительно имеют значение в великом государстве Синьань. Но прекрасные джентльмены Йи из Синаня удивили нас. У некоторых из них есть идеи, которые не так уж ужасны.\n\nНакопленный поколениями землевладельцев опыт породил умы, более методичные в извлечении богатства и труда, чем те, что заседают в правительственных залах. Они предлагают новые методы организации наших крестьян. Коммунальное проживание. Переносные и временные дома, которые не требуют огромных затрат на переселение крестьян каждый раз, когда обнаруживается новая жилка. В прошлом землевладельцы боролись с попытками сконцентрировать крестьян, стремясь защитить свою арендную плату, но конгресс предложил блестящую идею арендной платы за арендатора, а не арендной платы за здание. Таким образом, сотрудничество между арендодателями может снизить затраты, в то время как каждый арендатор продолжает выплачивать своему соответствующему арендодателю то, что ему причитается. Эта система имеет дополнительное преимущество, позволяющее нам перевозить работников на большие расстояния, гарантируя при этом, что они по-прежнему будут платить своему первоначальному арендодателю арендную плату, которую они должны. Мы сократим расходы на транспорт, и арендодатели смогут покупать и продавать наём между собой.\n\nНекоторые говорят, что это рабство с дополнительными возможностями, но мы предпочитаем описывать его как свободу с меньшим количеством возможностей."
YUN_heed_their_advice_tt:0 "§YПолучает новый правительственный кабинет.§!"
YUN_a_government_of_friends:0 "Правительство друзей"
YUN_a_government_of_friends_desc:0 "Конгресс изобилия сегодня был объявлен Конгрессом. Официальное крыло нашего правительства, призванное представлять земельные и денежные интересы. Это новый смелый шаг на пути к демократии, поскольку теперь в великом штате Синьань будут представлены сотни людей.\n\nМы не даем им никаких особых полномочий, но мы следим за тем, чтобы они тесно сотрудничали с нашими министрами по каждому вопросу. Они дадут комментарий к каждому закону и могут представить нам рекомендации для рассмотрения. Эти рекомендации часто сопровождаются подарками, добровольными специальными налогами, выплачиваемыми министрам и правительству в целом.\n\nЕсть те, кто называет эту новую систему взяточничеством, но это свидетельствует об очень незрелом понимании политики. Это просто лоббисты, стремящиеся продемонстрировать интересы соответствующих слоев нашего общества. Деньги и услуги, которые переходят из рук в руки, являются просто логическим продолжением дружеских советов, которыми мы обмениваемся.\n\n Все чаще наши министры уходят с государственной службы, чтобы стать землевладельцами, в то время как землевладельцы теперь являются нашим первым выбором, когда мы ищем новых кандидатов на должность. Помещичьи классы и правительство сближаются, превращаясь в настоящее правительство друзей."
YUN_order_and_progress:0 "Порядок и Прогресс"
YUN_order_and_progress_desc:0 "Государственный аппарат в Синьани всегда был силен, но он также всегда был шумным.\n\nБеспорядки и демонстрации. Постоянное противодействие нашим целям. Соседи, которые смотрели на нас свысока, несколько дней в году вспоминали о нашем существовании. Страна, где каждый кусочек продукта приходилось перетаскивать через корни деревьев и под ползучими растениями. Все это существует сейчас только в памяти и на тщательно отцензурированных страницах наших учебников истории. Теперь, когда великое государство Синьань чего-то требует, это делается быстро и тихо. Нам даже не нужно повышать голос.\n\nТам, где когда-то мы обрушивались на проблемы, словно поток, теперь мы будем течь через них, как река. К тому времени, когда мы закончили устранять проблему, никто еще даже не понял, что она вообще была. В наши дни весь Синьань и за его пределами знают мощь государства, его силу менять мнение так же легко, как оно меняет горные хребты. Мы - одно государство, одна нация, один народ, и все мы маршируем в такт барабану наших правительств. Когда-то мы боялись, что будущее пройдет мимо нас. Каждый день мы теперь угрожаем обойти будущее. Таким Синьань был вчера, таким Синьань является сегодня, таким будет Синьань завтра!"
YUN_order_and_progress_tt:0 "Это §Gулучшить§! нашу §YАдминистративную Эффективность§!."

YUN_the_fruits_of_our_labor:0 "Плоды нашего труда"
YUN_the_fruits_of_our_labor_tt:0 "§YУлучшение§! нашей §Yакадемической базы§! будет §Gслегка ускорено§!.\\n§YКоэффициент§! нашего §Yуровня бедности§! будет §Gзнач. уменьшаться§!.\\n\\n"
YUN_the_fruits_of_our_labor_desc:0 "С деньгами ты дракон, без них ты червяк. Когда-то мы были всего лишь червями, копающимися в грязи. Теперь мы - дракон юга. Но мы все равно копаем.\n\nМы вспахием поля, которые кормят миллионы людей, наших собственных и наших покупателей. Мы выкапываем богатства природы из самых глубин горного склона. Мы копаем дороги и тропинки. Мы глубоко копаемся в себе, когда думаем, что больше не можем стоять, когда больше не можем работать, и находим в себе силы продолжать.\n\nКогда мы начали эту программу обогащения, были сомневающиеся, что думали, что она была слишком амбициозной. Что Синьань был слишком отсталым и незначительным, чтобы стать экономическим центром.Что ж, мы имели дело с этими предателями уже не раз! Наша экономика больше не развивается, она уже развита. Мы не просто хотим великое государство, мы находимся в великом государстве. Наш труд наконец-то приносит плоды. Теперь мы можем приступить к тому, чтобы тратить деньги, а не просто зарабатывать их."
YUN_take_a_day_off:0 "Заслуженный отдых"
YUN_take_a_day_off_desc:0 "Куньмин - город, который никогда не спит. Заводы так же активны ночью, как и днем, а круглосуточные смены обеспечивают такую же предсказуемость в течение дня, как и на хорошо обученном военном корабле. Люди здесь скромные и худые. Редко кому-либо из них дается шанс развить в себе грехи жадности, обжорства или лени. На спинах таких работников держится великое государство Синьань. Мы так много просили у этих людей, и они предоставили это. Они ни о чем не просили, и мы ответили тем же. Мы все заслуживаем праздника, мы все заслуживаем посвятить себе день, чтобы поесть, выпить и повеселиться. Будут собраны запасы, многие мили ленты, которые мы использовали на церемониях открытия, будут переработаны, мы пошлем наших дипломатов, чтобы обеспечить безопасность знаменитостей и высокопоставленных лиц со всей сферы в качестве почетных гостей.\n\nПусть дороги заполонят наши крестьяне, пусть их животы и карманы будут наполнены! Пусть каждый друг правительства скажет тост и выпьет до дна. Этот день станет праздником для всех. Рабочие запомнят это как день труда, землевладельцы запомнят это как рабочий день, а наши министры будут помнить этот день правительства. Но каждый, отныне и навсегда, будет знать сегодняшний день как день Синьань!"
YUN_take_a_day_off_tt:0 "§YТроекратное "ура", ибо Синьань навсегда останется Жемчужиной Сферы!§!"

YUN_a_response_to_the_disturbance_is_needed:0 "Требуется реакция на нарушение"
YUN_a_response_to_the_disturbance_is_needed_desc:0 "Мы больше не можем сидеть сложа руки, наше правительство столкнулось с кризисом и рухнуло ничком в ответ. Действия должны быть быстрыми, народ Юньнани больше не может ждать!"
YUN_moving_into_the_future:0 "Движение в будущее"
YUN_moving_into_the_future_desc:0 "Мы идем дальше, несмотря на все наши неудачи, агенты хаоса всегда старались помешать нашему величию, но на этот раз этого не произойдет! Мы продолжаем сражаться, несмотря на саботаж, нам суждено проложить свой собственный путь."
YUN_for_a_stronger_better_xinan:0 "За более сильный, лучший Синьань"
YUN_for_a_stronger_better_xinan_desc:0 "Мы берёмся за дело! Наша нация всецело посвящена прокладыванию пути для Синьани, который будет не путем страданий, а путем силы и процветания!"
YUN_find_more_agreeable_ministers:0 "Найдите более сговорчивых министров"
YUN_find_more_agreeable_ministers_desc:0 "В Юньнани пруд пруди бюрократов, стремящихся свергнуть правительство, которому они служат, и сформировать его по своему образу и подобию. Предатели, похоже, скрываются в тени всех уровней власти. Невозможно летать, когда твои крылья скованы цепями. Пока мы не найдем лояльных министров, мы не сможем полностью раскрыть свой потенциал."
YUN_this_is_not_a_revolution:0 "Это не революция"
YUN_this_is_not_a_revolution_desc:0 "Это не революция! Как ещё это объяснить? Мы ясно дали понять нашему народу, что это еще не конец всему!"
YUN_at_least_we_can_trust_each_other:0 "По крайней мере, мы можем Доверять Друг Другу"
YUN_at_least_we_can_trust_each_other_desc:0 "В этом извращенном мире нет друзей, только союзники со схожими интересами. Однако интересы меняются, как времена года, и друг может в мгновение ока превратиться во врага. Это не относится к нашему горному штату, здесь сильна наша национальная связь и её нельзя разорвать по прихоти."
YUN_legal_equality_for_the_white_and_black:0 "Юридическое равенство для Белых и черных"
YUN_legal_equality_for_the_white_and_black_desc:0 "В то время как долгое время белые и черные признавались равными, это, наконец, стало государственной политикой."
YUN_state_and_nation_over_family:0 "Государство и нация превыше семьи"
YUN_state_and_nation_over_family_desc:0 "Эпоха семей, владеющих личными армиями, давно прошла, современный мир требует государства с армией, способной защищать его, а не интересы отдельных лиц. Клятва верности государству и только государству обязательна для всех новобранцев."
YUN_make_it_so:0 "Так и поступим"
YUN_make_it_so_desc:0 "Как пожелает лидер, так и будет. Полномочия исполнительной власти для того чтобы вырвать Юньнань из тисков нищеты должны быть окончательными и абсолютными, у нас нет времени на пререкания."
YUN_sustainability_is_key:0 "Устойчивость - это ключ"
YUN_sustainability_is_key_desc:0 "Радикалы повсюду вокруг нас предлагают свои дикие видения, которые привлекают внимание, но при проверке эти несбыточные идеи вскоре выдыхаются. Наша политика будет состоять только из того, что доказало свою успешность в краткосрочной и долгосрочной перспективе."
YUN_livable_conditions:0 "Пригодные для жизни условия"
YUN_livable_conditions_desc:0 "Разбитые воеводы, населяющие труп Китая, не идут ни в какое сравнение с западным миром. Хотя мы далеки от современных наций, семьи Юньнани больше не будут задаваться вопросом, переживет ли семья зиму. Мы дадим крестьянам возможность спокойно спать, зная, что неурожайный сезон не означает катастрофу."
YUN_rewards_for_seniority:0 "Награды за выслугу лет"
YUN_rewards_for_seniority_desc:0 "Служи долго и служи хорошо, и ты докажешь, что достоин быть храбрым сыном Юньнани. Самые старшие из наших гвардейцев являются самыми компетентными и опытными и должны быть вознаграждены за их тяжелую работу и преданность нации!"
YUN_limit_the_sources_of_new_labor:0 "Ограничить источники новой рабочей силы"
YUN_limit_the_sources_of_new_labor_desc:0 "Нынешняя экономическая модель балансирует на краю пропасти. У нас есть возможность спасти её, но сначала мы должны принять необходимые решения, такие как ограничение притока новых работников."
YUN_protection_against_undue_abuse:0 "Защита От Неправомерных Злоупотреблений"
YUN_protection_against_undue_abuse_desc:0 "Защита От Неправомерных Злоупотреблений"
YUN_protection_against_undue_abuse_desc:0 "Защита От Неправомерных Злоупотреблений"
YUN_bureaucratic_security:0 "Бюрократическая безопасность"
YUN_bureaucratic_security_desc:0 "Нация сильна настолько, насколько сильны ее бюрократы. Сильная армия канцелярских крыс создаст иллюзию безопасности, которую армия никогда не смогла бы создать."
YUN_runaway_slave_patrols:0 "Патрули беглых рабов"
YUN_runaway_slave_patrols_desc:0 "Наши якобы верные патрули рабов предали нашу благородную цель поддержания порядка! Как трусы, они отступают в леса, и больше о них никто не слышит."
YUN_assurances_of_yi_dominance:0 "Гарантии доминирования Йи"
YUN_assurances_of_yi_dominance_desc:0 "История на нашей стороне. Люди Йи неизменно доказывали, что они самые искусные в бою, самые одаренные ремесленники и лидеры с самой сильной волей. У нас нет стыда за нашу расу, и мы должны открыто показать это всему миру."
YUN_pay_your_fair_share:0 "Платите Свою справедливую Долю"
YUN_pay_your_fair_share_desc:0 "Если вы живете под знаменем Юньнани, вы внесете свой вклад в ее успех. Землевладелец, сельский житель или городской чиновник, сборщики налогов придут за всеми."
YUN_the_new_status_quo:0 "Новый статус-кво"
YUN_the_new_status_quo_desc:0 "Текущее положение дел не изменится, это функционирующее общество не подчинится воле повстанческих групп или террористов. Это новая норма, так все должно было быть на протяжении веков и будет продолжаться вечно."
YUN_putting_an_end_to_disorder:0 "Положим конец беспорядку"
YUN_putting_an_end_to_disorder_desc:0 "Беспорядки никогда не прекращаются, всегда есть другая группа, которая утверждает, что она та, кто принесет равенство и золотой век для Китая. Неужели они никогда не учатся? Применение жестоких репрессий против диссидентов напомнит им о том, кто находится на вершине пищевой цепочки."
YUN_remind_the_slaves_of_their_place:0 "Напомним рабам их место"
YUN_remind_the_slaves_of_their_place_desc:0 "Существует цепочка командования, которую нельзя нарушить, и Йи гордо стоят на вершине. Всем остальным, кто претендует на то, чтобы соответствовать величию Йи, сначала следует напомнить, что они уступают во всех аспектах, а затем предоставить возможность пересмотреть свои убеждения в вечном труде на благо государства."
YUN_the_legal_right_of_the_landlord:0 "Законное право Землевладельца"
YUN_the_legal_right_of_the_landlord_desc:0 "Жалобы на землевладельцев часто поступают от тех, кто утверждает, что они нарушают их права, как насчет прав тех, кто работал, чтобы получить, а затем сохранить землю? Землевладельцы имеют права на землю, потому что они являются ее хозяевами. В этом вопросе нет места каким либо обсуждениям."
YUN_do_not_interfere:0 "Не вмешиваться"
YUN_do_not_interfere_desc:0 "Государство не обязано вмешиваться в грязную политику владения землей. Если у вас есть претензии к вашему землевладельцу, обсудите это с землевладельцем, не тратьте впустую время правительства."
YUN_devolve_responsibility_to_the_owner:0 "Передать ответственность Владельцу"
YUN_devolve_responsibility_to_the_owner_desc:0 "Если у вас есть дом и вы позволяете кому-то оставаться в нем, устанавливают ли они свои собственные правила? Заменяются ли права землевладельцев правами арендатора? Только не в Юньнани. Твоя земля, твои правила."
YUN_no_oppression_without_taxation:0 "Никакого Угнетения Без Налогообложения"
YUN_no_oppression_without_taxation_desc:0 "Взяв вдохновляющую фразу Американской революции, наше правительство нашло новую цель для призыва к сплочению в качестве новой политики сбора налогов."
YUN_headcounts_and_paperwork:0 "Перепись и оформление документов"
YUN_headcounts_and_paperwork_desc:0 "Бюрократия заставляет землю вращаться, люди, которые заведуют бумагами, контролируют больше, чем те, кто носят оружие. Поддержание стабильности в провинции путем проведения ежегодной переписи населения - наиболее эффективный способ следить за террористами, которые могут подорвать нашу великую нацию."
YUN_tradition_and_stability_codified:0 "Традиции и стабильность кодифицированы "
YUN_tradition_and_stability_codified_desc:0 "Наша история полна гордости, мы доказали, что достойны земли, на которой живем. Наши схемы государственного строительства доказали свою эффективность, и наши люди свободно передвигаются, не опасаясь бродячих бандитов."

YUN_poverty_monthly_change_tt:0 "§YУлучшить уровень бедности§!\n"

YUN_riots_in_heqing_prison:0 "Беспорядки в тюрьме Хэцин"
YUN_riots_in_heqing_prison_desc:0 "Порядок в тюрьме Хэцин полностью нарушен. 'Немедленно пришлите помощь' - говорится в странной телеграмме, только что поступившей в наш офис. Странно, так как обычно этими вопросами может заниматься тюремный персонал, не беспокоя по этому поводу Героя Юньнани. У Лу Ханя есть дела поважнее, но, возможно, будет разумно послать солдат, чтобы выяснить ситуацию поскорее."
YUN_send_in_hu_ruoyu:0 "Отправить Ху Руоюй"
YUN_send_in_hu_ruoyu_desc:0 "Генералу Ху Руоюй всё равно больше нечем заняться. Ничем не помешаем отправить его и его людей в тюрьму Хэцин, чтобы посмотреть, что происходит. Если заключенные так взбунтовались, как предполагалось, вид его отряда, несущегося к ним, заставит их дважды подумать, прежде чем создавать какие-либо проблемы. Кто знает, может быть, они даже станут отличной мишенью для наших людей."
YUN_order_restored:0 "Порядок восстановлен"
YUN_order_restored_desc:0 "Там, где когда-то каждый день была бесконечная симфония выстрелов и артиллерийских залпов, теперь только карканье стервятников, ковыряющихся в человеческой падали нарушает спокойствие тюрьмы Хэцин. Выжившие после бунта заперты в импровизированных камерах среди руин, и за ними круглосуточно наблюдают то, что осталось от солдат Ху. Порядок в тюрьме Хэцин снова восстановлен, и теперь перед Лу Ханом стоит задача определить, что первым вызвало хаос."
YUN_outside_help:0 "Помощь извне?"
YUN_outside_help_desc:0 "Мы все знаем, кто стоял за этой катастрофой, кто десятилетиями точил зуб на нас и кто хочет видать народ Юньнани не больше, чем рабами императора: Гао Цзунъу. Реорганизованное правительство Китая, трусливые комнатные собачки Хирохито, пытались хитростью взять то, что они никогда не могли надеяться взять силой. Нам едва ли даже нужно расследование, чтобы доказать, что они были той искрой, которая зажгла пламя бунта в тюрьме Хэцин, но мы проведем его. И то, что мы не можем доказать напрямую, мы заставим наших агентов доказать... творчески."
YUN_purge_the_suspicious:0 "Вымести подозрительных"
YUN_purge_the_suspicious_desc:0 "Наивно полагать и выдавать желаемое за действительное, что весь этот разгром был работой извне. Правда в том, что в Юньнани более чем достаточно сил, стремящихся убрать Лу Ханя с дороги для достижения своих собственных целей. Бунт обернулся для них катастрофическими последствиями, так как теперь Лу осознает угрозы своему правлению. Вместо того, чтобы возлагать это на Реорганизованное правительство Китая, пришло время начать уборку в нашем собственном доме; подрывные элементы в нашем правительстве должны быть выметены за дверь, как грязная пыль, которой они являются."
YUN_crisis_averted:0 "Кризис предотвращен"
YUN_crisis_averted_desc:0 "Лу Хань хорошо разыграл свои карты после беспорядков. Ситуация могла показаться ужасной, но он продемонстрировал, что она никогда не выходила из-под контроля. Насилие прекратилось, преступники были пойманы, а Лу и Юньнань потенциально предотвратили национальную катастрофу."

###Long Yun's Bizarre Adventure###

YUN_the_king_of_the_southwest:0 "Король Юго-Запада"
YUN_the_king_of_the_southwest_desc:0 "Лун Юнь, некогда правитель Юньнани, вернулся на свой трон в Куньмине. Хотя вооруженное сопротивление его правлению продолжается в других частях провинции, Лун Юнь управляет из штаб-квартиры всей центральной частью региона. Настало время возобновить войну национального сопротивления. Нельзя допустить, чтобы японцы и дальше оставались в Китае: Нанкинское правительство, которое является их марионеткой, не представляет китайский народ, и его смещения желают все, от буржуазии китайского общества до самого низшего крестьянства.\n\n В его столице мужчины и женщины провинции требуют возвращения к власти правильного националистического правительства. Нанкинское правительство может объявить себя истинными наследниками Сунь Ятсена, но сила оружия, как во время Первого Северного похода, должна определить, кто правит Китаем, а кто нет."
YUN_industry:0 "Промышленность"
YUN_industry_desc:0 "Дело национального освобождения начинается на заводах страны. В горнах промышленных печей выковывается будущее нации: оружие с заводов вооружает солдат, униформа, сотканная на текстильных фабриках, одевает их, когда они идут на войну. Китай не может полагаться на иностранцев, чтобы завоевать свою свободу. Только благодаря крови и поту своих сыновей и дочерей он может стать свободным. Только победив в борьбе в тылу, она сможет разорвать узы рабства.\n\n Юньнань на протяжении многих веков была захолустьем китайской нации. Тем не менее, его жители преданы своему делу, потому что у них есть вера. Вера в свободный Китай, вера в то, что их провинции будет предоставлена честь вести борьбу за независимость. Указы о трудовой повинности будут изданы, но в этом нет необходимости. Народ уже начал скандировать, кричать: "Мы будем свободны, как были свободны наши деды"."
YUN_industry_tt:0 "Количество фабрик, занятых производством товаров народного потребления снизится на §Y10%§!."
YUN_every_woman_a_worker:0 "Каждая женщина - рабочий"
YUN_every_woman_a_worker_desc:0 "Женщины держат половину неба. Этого крайне недостаточно. Руки наших мужчин должны держать не небо, а горло врага. Женщины будут нести всю тяжесть неба, пока наш крестовый поход не закончится. Они не должны жаловаться. Это их долг. Женщины в настоящее время заняты бесполезной работой, уходом за детьми и ведением домашнего хозяйства. Эта работа смехотворна. Зачем заботиться о ребёнке, который будет не более чем рабом Японии? Зачем держать дом, когда наш дом разделён и угнетён? Дураки. \n\nМесто женщины - в шахте, в поле, на фабрике. Нам нужно оружие и патроны, рис и форма, железо и уголь. Женщины больше не являются собственностью своих мужей. Женщины, как и мужчины, являются собственностью Лун Юня. Их место там, куда мы их назначим.\n\nБудет создан Женский Институт Патриотической Занятости, который будет ходить из деревни в деревню, с улицы на улицу и следить за тем, чтобы женщины вносили свой вклад в строительство славного Китая, который ждёт нас."
YUN_every_woman_a_worker_tt:0 "§FИзменит §YЛегитимность режима§! на:§!\n§Y   - Макс. объём заводского производства:§! §G+5%§!\n§Y   - Макс. скорость строительства:§! §G+5%§!"
YUN_no_more_waste:0 "Больше никакого расточительства"
YUN_no_more_waste_desc:0 "Во времена Лу Ханя буржуазия и землевладельцы Юньнани управляли провинцией, как феодальные помещики. Эти люди стали обладать капиталом и политической властью, поскольку правитель стремился централизовать власть в одном удобном классе людей, с которыми ему легко сотрудничать. Но только не при Луне. Хотя он не питает симпатий к философии марксизма и коммунизма, при военачальнике Юго-Запада не останется никаких излишков богатства. В национально-освободительной войне не может быть такого понятия, как роскошь: нация - высшее призвание человека, и потакание материальным благам будет означать предательство этого долга.\n\nПравительство конфискует имущество местной буржуазии, и земли помещиков будут подвергнуты схожим мерам. Эти фабрики и мастерские пойдут на военные нужды, а земли достанутся крестьянам и фермерам. Война в головах у всех, и для того, чтобы свобода была реализована, все должны пожертвовать собой."
YUN_no_more_waste_tt:0 "§YИзменит 'Наша кровь за наш народ' на:§!\\n§Y   - Фабрики гражданского сектора:§! §Y-5.00%§!\\n§Y   - Эффективность добычи ресурсов:§! §G+20%§!\\n\\nНаш §Yприрост опустошения в неделю§! будет §Rувеличен§! на §R0.10§!."
YUN_by_longs_command:0 "По приказу Лун Юня"
YUN_by_longs_command_desc:0 "Не нужно быть экономистом, чтобы понять, что экономика тотальной войны абсолютно нежизнеспособна. Даже сейчас рабочие Юньнани говорят друг с другом тихими голосами о забастовках и революции, в то время как крестьяне скрывают зерно от наших продотрядов и оставляют наши города голодать.\n\nК счастью, мудрые люди в нашем правительстве придумали решение. Аресты и тюремное заключение должны стать нормой для бастующих промышленных рабочих, а против крестьян, лишающих нас жизненной силы нации, к сожалению, придется применить крайнее насилие. Для победы нет слишком больших жертв."
YUN_by_longs_command_tt:0 "§YИзменит 'Наша кровь за наш народ' на:§!\\n§Y   - Выпуск продукции:§! §G+20%§!\\n§Y   - Скорость строительства:§! §G+20%§!\\nНаш §Yприрост опустошения в неделю§! будет §Rувеличен§! на §R0.10§!."
YUN_however_wherever_whoever:0 "Как бы, где бы, кто бы"
YUN_however_wherever_whoever_desc:0 "Любой дурак может унаследовать богатство. К сожалению, самые большие дураки из всех, неэффективное реорганизованное правительство, унаследовали большую часть нашего законного богатства в виде населения и промышленных центров. Мы, в сравнении с ними, совершенно ничтожны.\n\nЧтобы встретить этих врагов-коллаборационистов в поле, начнется кампания массового призыва. Ни один лидер не хочет видеть страдания своего народа, особенно Лун Юнь, но наши враги не оставляют нам выбора. Никакие жертвы не будут недопустимы, пока страдает наш народ!"
YUN_however_wherever_whoever_tt:0 "Наш §Yприрост опустошения в неделю§! будет §Rувеличен§! на §R0.10§!.\\n\\n§YОпустошение! будет увеличено на §R2§!."
YUN_everything_for_the_war:0 "Всё для войны"
YUN_everything_for_the_war_desc:0 "Лун Юн испытывает огромный стыд, вспоминая, как китайский народ действовал против японцев во время войны, которая уничтожила нашу нацию. Когда большинство нации дрогнуло и опустило руки, а заклятые враги вошли в Юньнань, Юн отступил, чтобы защитить свой народ.\n\nВ конце концов, этот позор может быть исправлен. Лишенное лидеров китайское сопротивление должно быть восстановлено, и тогда из искры разгорится пламя! Свобода - это высшее проявление человеческой воли, и борьба за нее наполняет жизнь смыслом. Наконец-то Лун Юнь увидел смысл в этой древней мудрости."
YUN_everything_for_the_war_tt:0 "\n§YЭто разблокирует решения о дальнейшей мобилизации нашей промышленности§!."

YUN_honor:0 "Честь"
YUN_honor_desc:0 "Мы подвели наших предков. Память о Северном походе разрушилась, а война, уничтожившая нашу нацию в 1933 году, забыта. Японцы и их безвольные китайские коллаборационисты нанесли неисчислимый ущерб народу, захватив наши поля, наши заводы и совершив ужасные злодеяния.\n\n Мы должны возродить чувства прошлого, чтобы победить в будущем. Мы не должны забывать о жертвах, пусть и напрасных, которые понесли за нас наши отцы и деды. Наша война - это не просто план освобождения Китая, это шанс восстановить древнее наследие, которое было забыто."
YUN_honor_tt:0 "§YИзменит 'Наша кровь за наш народ' на:§!\n§Y   - Поддержка войны:§! §G+5%§!\n"
YUN_every_man_a_soldier:0 "Каждый человек - солдат"
YUN_every_man_a_soldier_desc:0 "Дай Бай был шахтёром. Он видел солнце раз в неделю в течение десяти лет. Хань Гуанью был водителем грузовика. Когда-то он был школьным учителем, но из-за того, что всех детей отправили работать ему пришлось искать новую работу. Ли Чжэнь работал уборщиком в Бюро Государственных Распределений. Когда-то он руководил Куньминским Историческим Обществом, пока правительство Лу Ханя не захватило его. Теперь Дай Бай - рядовой первого класса, который усердно тренируется каждый день средь бела дня. Хань Гуанью по-прежнему водитель грузовика, но теперь у него есть собственное подразделение грузовиков под командованием, и он снова учитель. Ли Чжэнь - старший сержант, который использует свои организаторские способности, чтобы помогать организовывать новые тренировочные лагеря по всему юго-западному Китаю. В форме человек может большим, чем он является. Исполнять свой долг - значит реализовывать свой потенциал. Каждый человек будет солдатом, каждый найдёт свое предназначение в самой высокой службе, к которой только может стремиться. Каждый человек будет маршировать, каждый человек будет петь, и каждый человек сокрушит врагов Китая!"
YUN_every_man_a_soldier_tt:0 "§YИзменит 'Наша кровь за наш народ' на:§!\\n§Y   - Фактор военнообязанного населения:§! §G+25%§!\\n\\nНаш §Yприрост опустошения в неделю§! будет §Rувеличен§! на §R0.10§!."
YUN_stand_up_and_fight:0 "Встаньте и сражайтесь!"
YUN_stand_up_and_fight_desc:0 "Юньнань, Гуйчжоу, всего лишь две провинции Китая среди многих других; действительно, последний оазис чести и праведности, окруженный безбрежным, мутным морем угнетения и предательства на востоке и севере. Возможно, это пугает даже самых сильных духом, но кто такой китаец, воплощение трудолюбия и смелости, чтобы поддаваться таким ничтожным страхам?\n\nОсвобождение - наша цель, наш великий долг. Против тьмы мы трубим в рожки, по всем равнинам и вдоль Янцзы и равнинам, от Гуанси до Хэйлунцзяна; против бури мы поднимем знамена, с каждой каплей силы и праведной ярости, собранной каждым мужчиной и каждой женщиной Синаня. Для сильных и умелых есть винтовки, для слабых - гаечные ключи и грузовики. Все найдут свое место в нашем благородном деле, ибо мы никого не исключаем. Мы не можем себе этого позволить."
YUN_stand_up_and_fight_tt:0 "§YПоявится 6 пехотных дивизий.§!\n§YОткроет решение на увеличение рекрутирования солдат из рабочих§!."
#YUN_new_officers:0 "New Officers!" #duplicate loc key
YUN_new_officers_desc:0 "Последние два тысячелетия каждый мальчик, мечтавший о военной службе в Китае, прилежно изучал жизнь и труды Сунь-цзы. Он - не конец стратегии, но во всех отношениях он - начало. Один из его самых мудрых уроков - важность способного и преданного офицера, который может ясно общаться как с начальством, так и с подчинёнными. Важно и то, чтобы офицер не был жалким трусом и врагом народа. В Синьани было довольно мало таких офицеров и после всех чисток мы теперь должны найти замену. С трёх сторон стекаются новые командиры Китая. Давние союзники Лун Юня, которые присоединились к нему в тюрьме, теперь меняют свои номера на звания. Радикалы, верные делу свободного Китая, у которых нет дома в аду рабовладельческого Китая, бегут к нам со своим энтузиазмом. Среди выживших рядовых членов старого режима много людей с большим талантом, но малым энтузиазмом. Вместе эти люди помогут друг другу стать офицерами, которые понадобятся Китаю, если он хочет быть свободным. Все они будут жизненно важны, если мы хотим создать армию, достаточно большую, чтобы уничтожить великого врага."
YUN_new_officers_tt:0 "§YИзменит 'Наша кровь за наш народ' на:§!\n§Y   - Атака дивизий:§! §G+15%§!"
YUN_the_war_machine:0 "Военная машина"
YUN_the_war_machine_desc:0 "Форма. Сапоги, Боеприпасы. Оружие, Снаряжение. Когда-то мы были народом, который покупал, просил милостыню и воровал. Теперь мы нация, которая создаёт. Каждый день приходят отчёты, производство растёт, растёт и растёт. Всё быстрее, всё более невменяемо в краткосрочной перспективе, но всё более очевидно необходимо. Потребности нашей армии бесконечны, но наша способность обеспечить её почти столь же велика. Женщины, которые когда-то помогали мужьям в деревенской кузнице, чинили древние орудия древним способом, теперь сами управляют мастерскими, штампуют миномёты, винтовки, пулемёты. Мы знаем, по крайней мере, одну деревню, которая объединила свои ресурсы с намерением построить танк.\n\nЧеловек - это не человек. Свободный и независимый, полный потенциала. Индивидуализм - это роскошь, которую мы не можем себе позволить. Человек - это даже не машина, а часть машины. Наш народ больше не стремится к счастью. Мы стремимся к победе: к Победе через жертву. Победе через труд. Победе через дегуманизацию!"
YUN_the_war_machine_tt:0 "§FИзменит §YНаша легитимность§! на:§!\n§Y   - Бесплатные производственные единицы:§! £tt_prod_unit §G3§!"
YUN_the_chinese_army_unbowed:0 "Китайская армия непобедима!"
YUN_the_chinese_army_unbowed_desc:0 "Лун Юнь не был рождён для войны. Он был воспитан не для того, чтобы сражаться и умереть под знаменем своего народа. В священных залах Юньнаньской Военной Академии его исказили и очистили. Воина делает не талант, а дисциплина. Китаю десятилетиями не хватало дисциплины. На её месте лежит гнилая оболочка, едва скрывающая почерневшее сердце, которое Япония спрятала в своей груди. Мы не мягкие. Мы не сгибаемся. Мы не кланяемся. Мы - Китай! Пусть гунны воют, пусть варвары лепечут, пусть камикадзе дует на горы нашего дома. Гора не склонится. Лун Юнь не склонится. Китай никогда больше не будет кланяться!\n\nМы муштровались и тренировались, тренировались и муштровались. Люди падали замертво ещё до того, как в них стреляли. И снова дворы юго-запада полны марширующих людей в колоннах и рядах. Смотрите на знамёна, слушайте барабаны! Почувствуйте, как боевые крики окружают вас, наполняют вас, поднимают вас, когда вы наблюдаете, как армия Китая простирается так далеко, насколько может видеть глаз!"
YUN_the_chinese_army_unbowed_tt:0 "§§YИзменит 'Наша кровь за наш народ' на:§!\\n§Y   - Поддержка войны:§! §G+25%§!\\n§Y   - Стабильность:§! §G+10%§!\\n\\nНаш §Yприрост опустошения в неделю§! будет §Rувеличен§! на §R0.10§!."

YUN_loyalty:0 "Верность"
YUN_loyalty_desc:0 "Что господин должен слуге? Это древний вопрос, и его ответ скажет вам всё, что нужно знать о сердце человека. Возможно, он ничего не должен слуге, и слуга должен быть просто благодарен, что его господин ещё не убил его. Таков дух немца. Возможно, он должен слуге жалованье, деньги за его жизнь, измеряемую минутами и часами. Таков дух американца. Возможно, он должен слуге "место в чём-то большем", что бы это ни значило. Таков дух японцев. Нам не нужно задавать себе этот вопрос, Конфуций уже давно ответил на него за нас. Слуга заслуживает руководства и сострадания господина. Между ними должна быть нерушимая связь верности. Китай был неверен китайцам в своём раболепии, так же как китайцы были неверны Китаю в своей слабости. Мы восстановим то, чего не хватало, мы покажем миру, что верность сильнее стали."
YUN_loyalty_tt:0 "§YИзменит 'Наша кровь за наш народ' на:§!\n§Y   - Стабильность:§! §G+5%§!\n"
YUN_the_stab_in_the_back:0 "Удар в спину"
YUN_the_stab_in_the_back_desc:0 "Лу Хань был двоюродным братом Лун Юня, а также его товарищем. Он был его братом, когда сражался рядом с ним за свободный Китай. Он был его братом, когда его сердце становилось слабым и чёрным. Он был его братом, когда его нож прочно вошел в спину Лун Юня. Арестован, заключён в тюрьму и выброшен как пережиток лучших времен. Скольких предали эти коллаборационисты? Эти ухмыляющиеся, молящие маленькие последователи Цзинвэя! Миллионы. Сотни миллионов. Действия нескольких миллионов обрекли треть миллиарда людей на рабство. Достаточно.\n\nКаждый агент, каждый офицер, каждый, кто имел хоть каплю власти в рабовладельческом Китае, заплатит! Пусть они страдают от предательства, как страдали мы. Мы будем поощрять соседей, друзей, даже членов семьи выдавать полиции тех, кто замышляет против нас заговор. Мы будем читать письма и прослушивать телефонные разговоры. Нож, всё ещё мокрый от нашей крови, найдёт себе последнее пристанище в спинах тех, кто первым поднял его против нас."
YUN_the_stab_in_the_back_tt:0 "§YОпустошение! будет увеличено на §R2.5§!."
YUN_public_executions:0 "Публичные казни"
YUN_public_executions_desc:0 "Справедливость: на протяжении тысячелетий - высшее стремление китайского народа. Небесная справедливость взирает на землю, управляя всем, что процветает, и примиряя все, что разрушается, а то, что не могут решить небеса, выпадает на долю смертного судьи среди смертных людей. Вот что было выгравировано на нашей земле, во что все потомки Желтой реки верили до конца: судья и свитки закона в его руках.\n\nКто еще может быть судьей, кроме самого Короля Юго-Запада? Он вновь возвысился над своими братьями и сестрами, которыми так дорожит, и теперь настало время, чтобы они вновь стали равняться на него. Пусть те, кто совершил грех против Китая под небесами, будут судимы под небесами, в кандалах или на свободе; и пусть Лун Юнь, законный и верховный судья Юго-Запада, вынесет свой окончательный приговор: кто будет жить, чтобы искупить вину, а кто искупит ее только смертью."
YUN_public_executions_tt:0 "Наш §Yприрост опустошения в неделю§! будет §Rувеличен§! на §R0.10§!."
YUN_complacent_peasants:0 "Самодовольные крестьяне"
YUN_complacent_peasants_desc:0 "Миллионы крестьян, на которых держится этот маленький клочок земли, страдают - от крови и пота, сочащихся с их кожи, от злобных замыслов Лу Ханя во имя "прогресса", и, прежде всего, от безнадежного упадка силы воли, не дающих им показать свой стержень и восстать против порабощения и японского империализма. Наш народ страдает, ибо полное истощение привело к тому, что он не замечает своих собственных достоинств.\n\nНо это действительно достоинства, все еще заложенные в его бьющихся сердцах: мужество, стойкость, сплоченность перед лицом катастрофы. Разве не наши крестьяне, в конце концов, сплотились за нами, когда мы взялись за оружие против тех, кто обрушивал хаос на нашу родину? Разве не наши крестьяне когда-то дали нам огромную силу и единство народа Юньнани, силу, поистине несравненную во всей истории Китая?\n\nМы должны снова открыть глаза простому люду на их достоинства, пробудив их от дремоты или, если потребуется, открыв им веки силой. Пусть постоянный поток образовательных программ, пропаганды и карательных мер вновь пробудит в наших собратьях самые чистые намерения и самые верные истины - что перед лицом всепоглощающей тьмы наша борьба - это их борьба, а наша нация - это их нация."
YUN_complacent_peasants_tt:0 "§YИзменит 'Наша кровь за наш народ' на:§!\\n§Y   - Эффективность добычи ресурсов:§! §G+20%§!\\n§Y   - Фабрики гражданского сектора:§! §G-10%§!\\n§Y   - Стабильность:§! §R-5%§!\\n§Y   - Поддержка войны:§! §R-10%§!\\n\\nНаш §Yприрост опустошения в неделю§! будет §Rувеличен§! на §R0.10§!."
YUN_what_did_you_do_in_the_war:0 "А что лично ТЫ сделал ради победы?"
YUN_what_did_you_do_in_the_war_desc:0 "Когда-то мы видели, как водоворот японской дикости надвигается на наши границы, и мы взывали к нашим крестьянам, нашим рабочим встать и сражаться; когда-то мы беззаветно верили в наших соотечественников, в их приверженность чести, достоинству и общему делу. Но все, что мы нашли, - это разочарование. На наших глазах сотни и сотни наших братьев и сестер отворачивались от нас, дезертировали, падали ниц перед самым страшным врагом; оказавшись в изоляции и столкнувшись с непреодолимыми трудностями на всех фронтах, у нас не было другого выбора, кроме как отступить вглубь Юго-Западных гор, позор несправедливости и предательства вытравлен в наших сердцах.\n\nСегодня, однако, этого позора больше не будет. Когда наш старый командир Лун Юнь снова встал у руля Юньнани, пришло время призвать тех, кто бросил нас на милость японской орды. Мы направим их на наши мельницы и сталелитейные заводы, где они вернут свои долги, а их сердца и умы очистятся и восстановятся в пламени труда. И пока наши испорченные братья трудятся над искуплением дарованной нами второй жизни, пусть они зададут себе этот сраный вопрос: А что лично Я сделал ради победы??"
YUN_what_did_you_do_in_the_war_tt:0 "§FИзменит §YНаша легитимность§! на:§!\n§Y   - Бесплатные производственные единицы:§! £tt_prod_unit §G3§!"
YUN_down_with_the_traitors:0 "Долой предателей!"
YUN_down_with_the_traitors_desc:0 "Нанкинское национальное правительство. Самопровозглашенный "законный" правитель всего Китая. Мы видим их теми, кем они являются на самом деле - предателями. Они прислушиваются только к приказам своих японских хозяев и глухи к мольбам нашего народа. Их подручные - "доверенные лица", как они говорят, - душат Синьань своей хваткой, вгрызаются в вены и артерии Синьаня и обескровливают его во имя "цивилизации"! Спросите, сыновья и дочери Китая - разве они не достаточно глубоко вогнали нож? Должны ли мы больше терпеть эту жалкую власть?\n\n Нет! Эти бюрократы, налоговые чиновники и так называемые менеджеры среднего звена на нашей земле, все пешки Нанкина, все запятнанные грязью предательства - они не меньшие предатели, чем сам Ван Цзинвэй, и самой своей связью с режимом самозванца они совершили грубейшую несправедливость под небесами. Пусть все, кто причинил вред Китаю, будут судимы, а самые жестокие преступники приговорены к смерти; остальных мы включим в нашу священную борьбу за освобождение. Пусть справедливость будет восстановлена, а в наших сердцах навсегда зазвучит клич: долой предателей! Да здравствует Китай!"
YUN_down_with_the_traitors_tt:0 "Наш §Yприрост опустошения в неделю§! будет §Rувеличен§! на §R0.10§!."

YUN_tenacity:0 "Стойкость"
YUN_tenacity_desc:0 "Не то главное, сколько веса в боевом псе, а сколько в нём боевитости. Путь из Куньмина в Токио будет долгим. 3765 километров. Каждый сантиметр будет оплачен нашей кровью, нашей яростью и, самое главное, нашим упорством.\n\nЛу Хань и его подхалимы-землевладельцы использовали нашу силу, нашу стойкость перед лицом любых трудностей, чтобы увеличить маржу прибыли во имя иллюзии, навеянной марионеткам на ниточках на вершине президентского дворца. Какая растрата. Какая трагедия. Не в бытовой погоне за работой, богатством и ложными устремлениями можно найти наиболее полное удовлетворение нашей жизни - только на траектории истории и на пути к истинному освобождению, который она диктует. И сегодня именно по этому пути мы будем ступать, мы будем маршировать, не оглядываясь назад."
YUN_fortify_the_border:0 "Укрепить границу"
YUN_fortify_the_border_desc:0 "Хотя уголь и железо, которые мы экспортировали в таких ужасающих количествах, теперь находят лучшее применение, некоторые из наших шахт стали ненужными, теперь мы не продаем наши жизни в обмен на мелкое золото иностранных дьяволов. В результате около двух-трех сотен тысяч мужчин и женщин, имеющих опыт работы в горном деле, остались не у дел. К счастью, Лун Юнь предоставил их.\n\n С такой большой, не говоря уже о квалифицированной рабочей силой, мы начали амбициозный проект по укреплению границы. Бункеры, траншеи, подземные сети, соединяющие отдаленные горные владения. Под горами и в тумане, где раньше мы копали жадно, теперь копаем целенаправленно". По словам главы Специального Отдела по укреплению границы Мяо Маи: "Мы - сверло, враг - шальной палец. Когда металл врежется в мясо, мы будем готовы!""
YUN_fortify_the_border_tt:0 "Добавит §YУкрепления§! §Y3§! и §Y2§! уровня по всей границе в Гуйджоу"
YUN_not_one_step_back:0 "Ни единого шагу назад"
YUN_not_one_step_back_desc:0 "Это общепризнанная истина войны, что большинство потерь приходится не на битвы, а на бегство с поля боя. Чтобы свести потери к минимуму, сохранить жизни преданных и лучше расходовать ресурсы, Лун Юнь объявил, что мы никогда больше не будем убегать. В укреплениях и на линии боя мы создаем специальное агентство. Ветеран старой тунганской 36-й дивизии Пай Хушань обосновался на Юго-Западе. Он рассказывает, как 36-я дивизия использовалась в качестве блокирующего подразделения в битве за Нанкин в 1937 году.\n\nПрименяя эту тактику, с выделенными блокирующими подразделениями за линией фронта, готовыми открыть огонь по любому, кто отступит без приказа, мы обеспечим нашим людям возможность остаться в бою и поставить врага на колени. Это также гарантирует, что если передовая линия будет уничтожена, у нас будет окопавшаяся и фанатичная вторая линия, которая встретит измотанных атакующих."
YUN_not_one_step_back_tt:0 "\n§YРазблокирует решения на безостановочные атаки§!."
YUN_mountain_people:0 "Жители гор"
YUN_mountain_people_desc:0 "Три тысячи лет всякие китайские династий еле-еле могли удерживать Юго-Запад под контролем. Мы - горный народ. Привыкшие к трудностям, к жестокости природы и наших собратьев, мы жесткие, хитрые и решительные. Эта природная предрасположенность будет отточена до тонкости и вбита в шею Ханьцзяня.\n\nГорные войска, обученные на больших высотах и закаленные жестокостью повседневной жизни. Наши самые "зеленые" новобранцы обладают большей выносливостью, лучшими навыками выживания и более привычны к трудностям, чем закаленные ветераны слабых наций. Мы выстояли, теперь мы будем уничтожать. Стойкость будет щитом, которым мы будем парировать копье свирепости. Мы - гора, неподвижная, мы же - лавина, неостановимая."
#YUN_hit_and_run:0 "Hit and Run" #duplicate loc key
YUN_hit_and_run_desc:0 "Говорят, что бандиты - бич существования Синаня. Они грабят, подкупают, напрягают сотрудников службы безопасности Лу Ханя до предела. Действительно, хаос и деградация часто следуют за ними, но, как все больше и больше понимал Лун Юнь, встречаясь с этими незаконными людьми, возможно, в их делах есть своеобразная... доблесть.\n\nВ конце концов, бандиты никогда не сражаются в битве, которую не могут выиграть. Они нападают и убегают из невидимых мест. У них всегда есть запасной план. Давайте позаимствуем их тактику. Наши отряды должны двигаться быстро, наносить удары с сильных позиций и возвращаться до того, как враг успеет надеть штаны. Бандитские главари были призваны прямо из тюрем, чтобы стать старшинами, чтобы научить традиционно мыслящую армию, как воевать нестандартно. Это может быть бесчестно в глазах некоторых, но если мы победим, все это будет стоить того."
YUN_hit_and_run_tt:0 "Наш §Yприрост опустошения в неделю§! будет §Rувеличен§! на §R0.05§!."
YUN_never_again:0 "Никогда снова!"
YUN_never_again_desc:0 "Сегодняшний Китай труслив и сломлен, вчерашний Китай был слабым и упадническим, а о завтрашнем Китае будут судить по нашим действиям здесь и сейчас. Мы готовы к борьбе, мы жаждем борьбы! Мы стойкие, яростные и жестокие. Миссия Армии Национальной Обороны с самого начала была предельно ясна - навсегда развеять туман века унижений и навсегда спасти нашу любимую родину от жестоких когтей империализма, японского или иного. Мир будет знать, что Китай никогда больше не будет захвачен! Китай никогда больше не будет побежден! Что Китай никогда больше не будет оскорблен!\n\nПока мы дышим - никогда!"
YUN_never_again_tt:0 "§YИзменит 'Наша кровь за наш народ' на:§!\\n§Y   - Защита дивизий:§! §G+20%§!\\n§Y   - Организация дивизий:§! §G+20%§!\\n§Y   - Фактор призыва:§! §G+10%§!\\n\\n§YОпустошение! будет увеличено на §R2.5§!.\\n\\nНаш §Yприрост опустошения в неделю§! будет §Rувеличен§! на §R0.10§!."

YUN_nativism:0 "Национализм"
YUN_nativism_desc:0 "Семья. Как это важно для нашего народа! На индивидуальном уровне мы понимаем важность семейных связей, поддержания семейных линий в хорошем состоянии и, при необходимости, подрезая. Но сейчас мы, кажется, забываем о наших традиционных семейных ценностях. Мы позволяем диссиденту, иностранцу, чужеземцу жить среди нас и править над нами без необходимости становиться в очередь и осознавать своё место.\\n\\nЕсли они не родились здесь, если их предки не родились здесь, и если они кланяются иностранному монарху, то они не китайцы. Мы будем очищаться и ассимилироваться, пока Китай не станет для китайцев."
YUN_nativism_tt:0 "§YИзменит 'Наша кровь за наш народ' на:§!\\n§Y   - Поддержка войны:§! §G+5%§!\\n§Y   - Прирост политической власти:§! §G+0.25%§!\\n"
YUN_burn_the_symbols_of_the_yamato:0 "Сжечь символику Ямато"
YUN_burn_the_symbols_of_the_yamato_desc:0 "Портреты Хирохито. Императорский символ, развешанный на правительственных зданиях. Японские флаги в каждом городе и поселке. Разве вас от этого не тошнит?\n\nДаже если нет, от этого тошнит страну. Император Японии - это непристойная издевка. Тиран и чудовище в грубом человеческом обличье, гнилой и мерзкий. А еще больше его настойчивая уверенность, что в нем есть какая-то искра божественности. Он не бог и не обладает небесным мандатом. Он едва ли человек. Он - животное угнетения и японского извращения. Сожгите его изображение, где бы вы его ни нашли, и на его месте вознесите священное Синее Небо с Белым Солнцем. Изобразите гордого сына истинной республики. Верните образ доктора Сунь Ятсена на алтари, чтобы его взгляд снова смотрел на всех нас. Сожгите и вычистите!"
YUN_burn_the_symbols_of_the_yamato_tt:0 "§YИзменит 'Наша кровь за наш народ' на:§!\\n§Y   - Поддержка войны:§! §G+20%§!\\n\\n§YОпустошение! будет увеличено на §R5§!.\\n"
YUN_destroy_the_last_reminders:0 "Уничтожить остатки"
YUN_destroy_the_last_reminders_desc:0 "Японцы не довольствовались лишь силовым господством над нами; они бесконечно оправдывали свои действия в печати и на радио, думая, что смогут заглушить чувства Китая в бесконечном море шума. Те же радиостанции, которые когда-то передавали модные в Токио мелодии, теперь изрыгают нецензурную ярость, называя патриотические порывы простых людей "опасными и ошибочными", те же газеты, которые восхваляли великую кражу синьанского труда как "продвижение интересов" чуждой нам Сферы, теперь плачут и пространно пишут о том, какие огромные потери означает свержение наших оков. \n\nНе будем больше терпеть коварный шепот врага, отравляющий наши праведные усилия, не дадим ему больше возможности оправдать и объяснить неоправданное и необъяснимое. За исключением того, что нам нужно и что мы одобряем, эти уста врага будут не более чем огнем для костров, чтобы согреть движение - и со временем выжечь оставшихся паразитов, которые держатся за него."
YUN_destroy_the_last_reminders_tt:0 "§YИзменит 'Наша кровь за наш народ' на:§!\\n§Y   - Поддержка войны:§! §G+10%§!\\n\\n§YОпустошение! будет увеличено на §R5§!.\\n\\nНаш §Yприрост опустошения в неделю§! будет §Rувеличен§! на §R0.10§!."
YUN_round_up_the_foreigners:0 "Присматривать за иностранцами"
YUN_round_up_the_foreigners_desc:0 "Присутствие иностранцев в Китае не является чем-то новым; мы знали и терпели их на протяжении веков. Сами по себе, хотя они и представляют собой остатки угнетения, которое нам пришлось пережить, они безвредны - и мы не опустимся до уровня наших врагов, безжалостно совершающих злодеяния против невинных гражданских лиц.\n\n С учетом этого, их история также не позволяет им ходить так же свободно, как китайцам, освобожденным нашим движением. Многие из них ранее были в положении эксплуататоров, воспоминания о котором болезненно горят в памяти нашего народа, и они все еще могут иметь связи с паразитической сетью, которая использовалась для разделения и господства над нами. Лучшим решением будет поместить их под наблюдение - если возможно, собрать их там, где за ними можно будет легко наблюдать и не дать им связаться со своими бывшими повелителями, обеспечив тем самым их и нашу безопасность."
YUN_round_up_the_foreigners_tt:0 "§YОпустошение! будет увеличено на §R5§!.\\n"
YUN_last_chance_divisions:0 "Последний шанс"
YUN_last_chance_divisions_desc:0 "Некоторые из тех, кого мы поместили под наше бдительное око, утверждают, что они прибыли сюда либо не по своей воле, либо с позитивными намерениями. Среди них рабочие - некоторые из них не японцы, приехавшие со всех уголков Сферы - журналисты, приехавшие, очевидно, в поисках правды, и другие подобные "невинные" личности. Потенциально в их заявлениях есть доля правды, и мы бы не стали марать их всех той же темной кистью, что и остальных интернированных.\n\nЭто движение борется за тех, кто хочет жить на этой земле по своим собственным законам, и вместе с ними. Есть только один способ по-настоящему убедиться в чистоте намерений иностранцев - дать им возможность бороться и проливать кровь за движение, как это делают все остальные. Мы дадим им последний шанс, которого лишены многие наши братья и сестры, покинувшие эту землю под угрозой японской пули - пусть они сражаются, чтобы доказать свою состоятельность."
YUN_last_chance_divisions_tt:0 "§YДаст 3 Искупительные Бригады.§!"
YUN_push_japan_into_the_sea:0 "Сбросить япошек в море!"
YUN_push_japan_into_the_sea_desc:0 "В древние времена по велению Неба из лазурного моря возникла Японская империя. Теперь, по велению Лун Юня, мы вернем японцев и их подхалимов в черные глубины, откуда они выползли. Людская волна верных китайцев захлестнет их. Пусть они пытаются бежать, пусть пытаются сражаться. Мы найдем их, сразимся с ними, предадим их небесному правосудию.\n\nКаждый флаг, каждый портрет должен быть уничтожен. Япония - это рак, который сидит в нашем теле, это сорняк в нашем саду. Мы должны уничтожить ее до последней капли, до последней пылинки, иначе эти демоны снова опустошат нашу землю, как и вечность назад. Китай будет целым. Китай будет свободен. Китай родится заново, окончательно незапятнанный грязнью Ниппона или любого другого чужеземного владыки. Размажем их! Сожжём их! Утопим их в море!\n\nА что еще нам остаётся?"
YUN_push_japan_into_the_sea_tt:0 "§YИзменит 'Наша кровь за наш народ' на:§!\\n§Y   - Организация дивизий:§! §G+15%§!\\n§Y   - Атака дивизий:§! §G+15%§!\\n\\n§YОпустошение! будет увеличено на §R2.5§!.\\n\\nНаш §Yприрост опустошения в неделю§! будет §Rувеличен§! на §R0.15 §!."

YUN_the_great_war_of_national_salvation:0 "Великая война во имя спасения нации"
YUN_the_great_war_of_national_salvation_desc:0 "Люди, которые сражались в этой битве до нас, понимали суть империалистического характера - коварные изверги, озабоченные исключительно собственной выгодой, прибылью и влиянием. Они могут лить нам в уши сладкие слова о компромиссах, условиях, договорах и перемириях. Мы знаем правду - мы были ее свидетелями в течение двадцати несчастных лет.\n\nНевозможно вести переговоры с тигром, когда твоя голова находится в его пасти, и еще невозможнее, когда ты пытаешься вытащить ее оттуда. Эта война ведется только по одной причине, независимо от того, как она называется: ради освобождения, уничтожения машин, которые он использовал для нашей эксплуатации, восстановления справедливости в интересах многострадального китайского народа, ради возвращения Китая китайской нации. К этой цели и только к ней мы идем, объединившись в единое целое в нашей несокрушимой решимости. Пока враг все еще топчет землю нашей страны, недопустима никакая степень разобщенности - и мы, конечно же, не потерпим никаких пораженцев."
YUN_the_great_war_of_national_salvation_tt:0 "§YИзменит 'Наша кровь за наш народ' на:§!\\n§Y   - Поддержка войны:§! §G+10%§!\\n§Y   - Атака дивизий:§! §G+15%§!\\n§Y   - Защита дивизий:§! §G+15%§!\\n\\n§YОпустошение! будет уменьшено на §R10§!.\\n\\nНаш §Yприрост опустошения в неделю§! будет §Rснижен§! на §R0.20§!."
YUN_the_final_offensive:0 "Последнее наступление"
YUN_the_final_offensive_desc:0 "Борьба была долгой и тяжелой, она принесла потери, которые многие предсказывали, но немногие смогли вынести - больше всего Лун Юнь. В защиту движения были предприняты действия, которые иногда казались зеркальным отражением действий противника - как ни больно это признавать. Мы сражаемся с армадами, вооруженными самым современным оборудованием, которое ежесекундно выпускается миллионами индустриальных гигантов, возвышающихся над нашими немногочисленными восстановленными заводами и отчаянными кустарными печами.\n\nВозможно, наши самые оптимистичные надежды были всего лишь горькими мечтами разбитых людей. Но наши действия, несомненно, будут длиться дольше, чем наши смертные рамки, и трещины, которые мы образовали в ранее непробиваемой броне Японии, будут расширяться. Даже если свет в конце тоннеля становится все тусклее, действия Лун Юня стали сигналом к пробуждению чудовища внутри каждого китайца, миллионами разбросанного по этой земле. Теперь нам нужно только, чтобы они восстали."
YUN_the_final_offensive_tt:0 "§YИзменит 'Наша кровь за наш народ' на:§!\\n§Y   - Организация дивизий:§! §G+25%§!\\n§Y   - Атака дивизий:§! §G+10%§!\\n§YОпустошение! будет увеличено на §R5§!.\\n\\nНаш §Yприрост опустошения в неделю§! будет §Rувеличен§! на §R0.20§!."
YUN_by_our_fingernails:0 "Из последних сил"
YUN_by_our_fingernails_desc:0 "Когда охотник убивает свою жертву стрелой, он должен быть очень осторожен. Ибо ничто не мертво, пока его сердце не перестанет биться, и до последнего вздоха оно еще может свершить свою страшную месть.\n\nПока Китай не станет пеплом, меньше чем пеплом, памятью о пепле, по которому топчутся декадентские отпрыски японских чудовищ, он сопротивляется. Пока наши руки не сотрутся до костей, мы сопротивляемся. Ногтями мы цепляемся за каждый дюйм Китая. Сама грязь поднимается вверх, пока она не станет нами, а мы - ею. Мы не позволим рабам японцев ступить на китайскую землю, как не позволим им ступить на нашу шею. Каждая примятая травинка - это оскверненная дочь. Каждое произнесенное японское слово должно царапать горло, как едкий дым. До последнего спазма они должны ощущать ярость Срединного царства."
YUN_by_our_fingernails_tt:0 "§YИзменит 'Наша кровь за наш народ' на:§!\\n§Y   - Фактор военнообязанного населения:§! §G+20%§!\\n§Y   - Защита дивизий:§! §G+20%§!\\n\\nНаш §Yприрост опустошения в неделю§! будет §Rувеличен§! на §R0.15§!."
YUN_destroy_treasonous_unrest:0 "Остановить пятую колонну"
YUN_destroy_treasonous_unrest_desc:0 "Стойкость и решительность - редкие вещи, и эта война обескровила прекрасных людей, обладавших этими качествами в избытке. Теперь предательские элементы, которые раньше скрывались в тени тех, кто был намного лучше их, появились, обнажив клыки, срывая сбор урожая, принуждая рабочих к забастовкам, саботируя движение и помогая японцам продвигаться вперед с каждым вздохом.\n\nВ такие времена предательство страны - это предательство китайского народа и его мечты в целом. Мы можем вести огромную войну на фронте, но если крысы, предавшие нас однажды, снова угрожают подняться из тыла, единственным подходящим ответом будет народное правосудие. Мы в долгу перед людьми, которые погибли, сражаясь за свободный Китай, в нынешнем конфликте и в прошлом."
YUN_destroy_treasonous_unrest_tt:0 "§YИзменит 'Наша кровь за наш народ' на:§!\\n§Y   - Стабильность:§! §G+10%§!\\n§Y   - Прирост политической власти:§! §G+25%§!\\n\\n§YОпустошение! будет увеличено на §R10§!."
YUN_believe_in_victory:0 "Верим в победу"
YUN_believe_in_victory_desc:0 "Последняя война была проиграна, потому что слишком многие наши соотечественники были... слишком равнодушны. Слепы. Слепы к тому, что могло бы быть, они видели только то, что было возможно. Слепы к тому, что они могут сделать, они видели только то, что хотели сделать. Слепы к победе, они видели только поражение.\n\nПобеда существует. Она существует в разуме, в душе. Держитесь за нее, не стремитесь к будущей победе, а делайте реальной ту победу, которая у нас уже есть. Еще один толчок, еще одна битва - все это деревья, которые вместе образуют великий лес. Все они - искры, любая из которых может привести Сферу в пламя. Наши министры пропаганды позаботятся о том, чтобы каждый мужчина, женщина и ребенок воссоединились с верой в надежду, в победу во имя непоколебимой родины - ведь ставки слишком велики, чтобы они могли поверить в обратное. Поражение не просто невозможно, оно непостижимо."
YUN_if_you_can_hold_a_gun_you_can_fight:0 "Можешь держать оружие - можешь сражаться"
YUN_if_you_can_hold_a_gun_you_can_fight_desc:0 "Армии коллаборационистов разрастаются, а наши воины лишь уходят в землю. Внутренние районы Китая вмещали столько способных и желающих, а теперь движение призывает тех, кто и не полностью подходит под эти критерии, ведь пули, пронзающие сердце врага, делают это независимо от того, кто их выпустил.\n\n Сейчас мы сражаемся не только за наше прошлое, но и за наше будущее. Поражение здесь уничтожит всех нас, поэтому призыв к свободе должен теперь звучать для тех, кого мы раньше обходили стороной. Пожилых людей, которые прошли через все войны и имеют бесценный опыт и мудрость поколений. Раненых, отдавшие конечности, но еще не жизнь. Детей, за чье будущее мы проливали кровь, а теперь должны просить защитить его своими руками, пока мы теряем свои. Прилив войны должен быть обращен вспять - еще слишком рано складывать оружие."
YUN_if_you_can_hold_a_gun_you_can_fight_tt:0 "§YОпустошение! будет увеличено на §R10§!.\\n\\nНаш §Yприрост опустошения в неделю§! будет §Rувеличен§! на §R0.20§!."
YUN_the_last_stand_of_long_yun:0 "Последний бой Лун Юня"
YUN_the_last_stand_of_long_yun_desc:0 "Мы всегда говорили, что будем сражаться со слугами Ямато до последнего человека. Лун Юнь, похоже, и есть этот последний человек, ибо все остальные погибли. Нет смысла оставлять что-то в резерве. Будущего нет. Нет смысла ждать лучших времен. Будущего нет. Нет смысла пытаться продлить свою жизнь. Будущего нет.\n\nСтратегия нас не спасет, как и логистика. Перед лицом неотвратимой гибели только в силе духа мы найдем спасение. Императорская японская армия поднимется на гору мертвых, чтобы добраться до Лун Юня, и тогда он тоже будет сражаться с ними. Армия, которая не может отступить, будет сражаться до конца. Отступления нет. И никогда не было. Мы давно сделали шаг вперед, теперь пришло время довести его до конца.\n\nПусть история рассудит, достаточно ли сделал Великий Генерал."
YUN_call_the_bimo:0 "Зовите Бимо."
YUN_call_the_bimo_desc:0 "Неизбежное свершилось. Лун Юнь мертв. Его тело разбито. Его разум наконец-то упокоился. Но его миссия, наша миссия, продолжается. Сейчас время не для траура, а для серьезных действий. Давайте позовем жрецов Бимо.\n\nВ соответствии с его пожеланиями, а также традицией, на месте его смерти будет зарезана свинья, а жрецы Бимо будут читать Книги Истоков и свитки со священными писаниями народа Йи. Одна его душа останется там, где он упал, безмолвным стражем против захватчиков. Другая его душа отправится на перерождение. Временное правительство желает ему мира и счастья в следующей жизни. Конечно, они желают мира и счастья в своей.\n\nПосле смерти первого из наших покровителей начинается новая глава в освобождении Китая. Мы не знаем, что ждет нас в будущем, но мы знаем, что оно не ждет праздности."

YUN_total_liberation:0 "Полное освобождение"
YUN_total_liberation_desc:0 "Если человек делает только то, что от него требуют, он - раб. Если человек делает больше, чем от него требуется, он свободный человек. Мы вышли за рамки того, что требовалось, весь Китай объединился, чтобы выйти за рамки того, что требовалось. Теперь мы требуем большего.\n\nКак мы поднялись с юго-запада, великое восстание героев и провидцев, делая то, что должно быть сделано, так и весь Китай должен сейчас подняться. В хаосе и беспорядке, в боли и дисгармонии народ плачет и скрежещет. Завоевание было болезненным, грязным, уродливым. Всё рождается так. Теперь Лун Юнь должен собрать разрозненные народы Китая и объединить их в единое целое. Готовы ли они к освобождению? Освобождению абсолютному, сильнее любого, которое когда-либо видел мир? Готовы ли они к полной, всепоглощающей свободе?\n\nНе имеет значения. Монголы и маньчжуры все еще томятся под Ямато. Пока они не освободятся, Китай все еще будет в цепях."
YUN_ten_thousand_hearts_united_as_one:0 "Десятки тысяч сердец стучат в унисон"
YUN_ten_thousand_hearts_united_as_one_desc:0 "Даже сегодня дух Китая остается в плачевном состоянии, благодаря тому, что год за годом марионетки в Нанкине непрерывно манипулируют им. Деморализованный, склонный к лености и праздности, безразличный к делу. Хуже всего то, что он разобщен. Не только между военачальниками и ложным правительством, но и между районами, общинами, отдельными людьми.\n\nВ инаугурационном обращении Лун Юня в качестве временного лидера восстановленной Китайской Республики он четко указал на необходимость национального изменения сознания:\n\n "Все дети Китая - одна душа, одна плоть. Когда моя рука не подчиняется моей воле, это болезнь, рана. Так и с Китаем. Когда есть непослушание - будет болезнь. Когда есть разногласия - будет боль. Когда мы становимся единым целым. Когда мы едины. Китай должен исцелиться сердцем и разумом, ибо ему предстоит еще много сражений. Смерть предателям! Смерть японскому империализму! Да здравствует Китай!""
YUN_never_another_nanjing:0 "Не повторим Нанкин!"
YUN_never_another_nanjing_desc:0 "Давным-давно, когда война была еще свежа, а миллионы тех, кто уже погиб, еще ходили по земле, были надежды, что японцы могут вести войну с честью, которой они так гордились. Когда они вошли в ворота Нанкина 13 декабря 1937 года, мы узнали правду.\n\nУжас за ужасом вытекали из городов по рекам крови, которые сливались в море только раздутыми трупами. Целые семьи были унижены, изуродованы и только потом получили "милость" смерти. Соревнования по забою китайцев, как будто мы были таким скотом - нет, ниже скота. Сцена за сценой смерти, разврата, пыток, подобные которым свели бы с ума любого.\n\nТеперь только мы оберегаем всех от повторения. Каждая выпущенная нами пуля сдерживает кошмар нового Нанкина. Каждое мгновение, которое мы тратим на борьбу с ними на поле боя, - это еще один ужас, от которого избавлены мирные жители - те из них, кто остался."
YUN_never_another_nanjing_tt:0 "§FИзменит §YНаша кровь за наш народ§! на:§!\n§Y   - Макс. защита дивизии:§! §G+5%§!\n§Y   - Макс. организация дивизии:§! §G+5%§!"
YUN_a_great_wall_of_flesh_and_blood:0 "Великая Китайская стена из плоти и крови"
YUN_a_great_wall_of_flesh_and_blood_desc:0 "Великая стена была провалом. Впечатляющая, шедевральная, завораживающая, демонстрирующая технологическое и интеллектуальное превосходство, которым когда-то обладал Китай, она оказалась неудачной. Она была призвана не пускать северных варваров, маньчжуров и им подобных. Она стала предвестником маньчжурской династии, которая сделала нас слабыми и упадническими, уязвимыми для влияния и использования чужаками. Их глупость заключалась в том, что они полагались на камень.\n\nКамень не может быть свободным, он не может выйти за рамки своих ограничений, он не может стремиться или бороться. Он сидит, инертный и бездушный, на земле. Укрепление - это глупая затея, древнее самомнение. Современные проблемы требуют современных решений. Плоть и кровь сокрушат захватчика. Гарнизоны, людские волны, города в оружии. Оборона Китая будет опираться не на хрупкий камень или землю, а на несокрушимую волю и несгибаемый дух ее народа."
YUN_a_great_wall_of_flesh_and_blood_tt:0 "§FИзменит §YНаша кровь за наш народ§! на:§!\n§Y   - макс. защита дивизии:§! §G+5%§!\n§Y   - макс. организация дивизии:§! §G+5%§!"
YUN_the_best_defense:0 "Лучшая защита"
YUN_the_best_defense_desc:0 "Наша армия не выиграла бы великий крестовый поход, сидя сложа руки и ожидая, когда враг придет к ним. Мы не статичны, а динамичны.\n\nНе стоит напоминать, какой ценой досталась нам эта победа. Были принесены жертвы, погибли доблестные люди. Может быть, мы и добились временной победы, но нагрузка на нашу психику была огромной - поэтому простительно, что многие в наших рядах поддались безделью. Они не верят, что смогут сделать этот последний рывок. Они хотят вернуться домой.\n\nНо знайте: нашим домом, нашей родиной был и остается по-настоящему свободный Китай. Он еще впереди, и пока мы не победим японскую угрозу окончательно и навсегда и не вернем себе последнее, что она у нас украла, мы будем жить в доме с тремя стенами. Давайте же зарядим наших людей энергией и отправим их распространять опыт, мудрость, агрессивный дух, которые понадобятся китайским солдатам, чтобы уничтожить зверя в его логове."
YUN_the_best_defense_tt:0 "§FИзменит §YНаша кровь за наш народ§! на:§!\n§Y   - макс. атака дивизии:§! §G+5%§!\n\n"
YUN_no_restraints:0 "Никаких ограничений"
YUN_no_restraints_desc:0 "Несмотря на все наши усилия, бойцы великой армии Луна Юня все еще несколько, скажем так, равнодушны ко второму этапу нашей великой борьбы. Они, конечно, знают, что японское чудовище должно быть уничтожено, что восходящее солнце должно быть утоплено в крови мучеников и что проклятые острова должны быть изгнаны в стигийские глубины, откуда они пришли, но их сердца не совсем в этом.\n\nВсе же всегда существует возможность менее высоких побуждений. Учитывая все обстоятельства, мы проявили значительную сдержанность при освобождении Китая от нанкинского правления, а наши солдаты - выходцы из самых бедных и нищих слоев населения всей страны. Если мы пообещаем им две вещи: богатство Японии в их карманах и кровь японцев на их руках, они, возможно, будут более охотно смотреть на битву. Лун Юню не обязательно знать это, пусть он думает, что его речи - это все, что нужно его людям, но мы знаем, что человек не может жить на одной лишь идеологии."
YUN_no_restraints_tt:0 "Наш §Yприрост опустошения в неделю§! будет §Rувеличен§! на §R0.30§!."
YUN_for_the_nation:0 "Ради нации"
YUN_for_the_nation_desc:0 "Что такое есть нация? Это земля. Больше земли, чем у любой страны, даже бывшей России. Это люди. Больше людей, чем у любого другого народа в истории Земли. Это история, почтенная и великая, растянувшаяся на бесчисленные тысячелетия. Когда нация велика, велика ее земля, велики ее люди, велика ее история. Китай больше не был великим.\n\nДля сотен миллионов людей, населяющих эту страну, Китай - это больше, чем люди, земля и книги. Это дух, настолько мощный, что он низвергается, как паводковая вода с небесной вершины. Нам не нужно быть великими. Нам нужно быть Китаем.\n\nНаша борьба, наши усилия, наши армии - это силы невероятной мощи и силы, способные одержать победу над любым грозным врагом. Пусть мы идем вперед, навстречу будущему, каким бы неопределенным оно ни было для нашей страны."
YUN_arise_those_who_want_not_be_slaves:0 "Восстаньте же те, кто не желает быть рабом!"
YUN_arise_those_who_want_not_be_slaves_desc:0 "Приготовьтесь к последнему конфликту, когда весь мир будет свободен.\n\nЯпония слишком долго сковывала нас. Народ Китая кричит, плачет, скрежещет зубами. Они хотят ощутить радость победы, они мечтают переплыть море и переписать неравноправные договоры, которые Ямато повесил нам на шею, как медленно затягивающуюся петлю. Мы создадим вербовочные пункты по всей новой территории, мы только боимся, что не будем готовы к миллионам, которые наверняка захотят записаться."
YUN_find_volunteers:0 "Поиск волонтеров"
YUN_find_volunteers_desc:0 "Ну, их было немного. Сотня здесь, тысяча-другая там. Но те, кто пришли, действительно хороши! Их глаза горят яростью, эти огни отражают волю нации. Мы оденем их в нашу лучшую форму, дадим им самое современное оружие и отправим обратно. С полными животами и набитыми кошельками они покажут преимущества добровольчества.\n\nМы приведем этих солдат в бары, закусочные, бордели, храмы и школы. Мы всколыхнем в людях пыл нашей заманчивой кампанией."
YUN_find_volunteers_tt:0 "Мы получим людские ресурсы в количестве §Y4000§! человек в каждой подконтрольной провинции."
YUN_nationalist_zeal:0 "Пыл нации"
YUN_nationalist_zeal_desc:0 "Мы получили 108 жалоб от наших офицеров - еще адекватное число. Каждая из них касается новобранцев. Мы ожидали, что они будут шаткими, неловкими и нервными. Все новые солдаты такие. Но проблема не в этом. Дело в их энтузиазме. У них его слишком много.\n\nОфицеры не могут заставить их прекратить выкрикивать националистические лозунги. Мишени, сделанные в виде японских солдат, разрываются на куски, прежде чем мы успеваем получить свою выгоду. Солдаты до поздней ночи рассказывают истории о том, сколько предателей они якобы сразили во время кампании. Очевидно, что это хорошо, но это не здорово.\n\nОни должны действительно научиться чему-то. Им нужно сражаться так же хорошо, как они говорят."
YUN_nationalist_zeal_tt:0 "\n\n§Y9 Пехотных дивизий§! будут сформированы в [CHI.GetFlag]§Y[CHI.GetName]§!."
YUN_create_volunteers:0 "Призвать добровольцев"
YUN_create_volunteers_desc:0 "Призыв к оружию прозвучал по всей земле, и сотни желающих пришли под наше знамя. Сотни - не тысячи, и уж точно не миллионы, которые нам нужны, чтобы сдержать армии коллаборационистов, когда они выйдут на передовую.\n\n Нам нужно больше. Больше людей, больше оружия, больше всего. Но единственный ресурс, который у нас есть шанс получить, - это рабочая сила, а ее так много, и она остается неиспользованной, в тюрьмах, на фермах, впустую, когда она могла бы сдерживать угрозу существования, которая нависла над нами. Если они по собственной воле откажутся ответить на отчаянные мольбы Китая, мы избавим их от воспоминаний о праздных сторонних наблюдателях, соучастниках гибели нации. Позволить им уклониться от выполнения своего долга было бы худшим нарушением наших обязанностей, чем временно отменить их свободы и позволить им сражаться за свои дома."
YUN_create_volunteers_tt:0 "Сформирует от §Y2§! до §Y6§! §YИскупительных бригад§!.\nКоличество дивизий зависит от количества провинций, подконтрольных на время выполнения фокуса."
YUN_carrot_and_stick:0 "Метод кнута и пряника"
YUN_carrot_and_stick_desc:0 "Народ Китая плывет по течению великой реки истории. Давайте бросим им спасательный круг. Так много людей были вынуждены покинуть свои дома. Вокруг военных баз и городских центров возникают огромные палаточные городки. Наши сердца болят за них. Ханьцзянь оставил десятки тысяч хороших китайцев страдать бездомными на улицах. Мы плачем о тех, кого забыл старый режим. И старые, и новые несчастные будут спасены. Мы спасем их.\n\nИм дадут бараки для жизни. Пайки, чтобы есть. Униформа, чтобы прикрыть их наготу. Их детей заберут в хорошо финансируемое жилье. Мы позаботимся о них. Те люди, которые откажутся признать нашу власть и нашу милость, получат то, что заслуживают, - ничего. Любая помощь, которую они получают, будет урезана, включая право на защиту со стороны полиции и армии.\n\nЕсли они не готовы принять нашу власть, то так тому и быть."
YUN_carrot_and_stick_tt:0 "§YИзменит 'Наша кровь за наш народ' на:§!\\n§Y   - Фактор военнообязанного населения:§! §G+10%§!\\n\\nНаш §Yприрост опустошения в неделю§! будет §Rувеличен§! на §R0.20§!."
YUN_for_the_people:0 "Ради народа"
YUN_for_the_people_desc:0 ""Чтобы привести в порядок мир, мы должны сначала привести в порядок нацию; чтобы привести в порядок нацию, мы должны сначала привести в порядок семью"\n\nДревние и мудрые изречения Конфуция и его школы мысли остаются актуальными и по сей день. Мы, как люди, как человеческие существа, естественно тяготеем к состраданию и заботе о наших близких, ибо такова природа человека и путь наших предков. Понятие семьи, возможно, связано с самыми близкими людьми, с теми, кого вы готовы защищать своей жизнью, бороться за них до последнего. Кто в Китае захочет видеть, как его собственные родители, братья и сестры погибают от рук врага?"
YUN_for_the_people_tt:0 "§YИзменит 'Наша кровь за наш народ' на:§!\\n§Y   - Фактор военнообязанного населения:§! §G+20%§!\\n§Y   - Организация дивизий:§! §R-10%§!\\n§Y   - Атака дивизий:§! §R-10%§!"
YUN_one_china_against_the_enemy:0 "Единый Китай против врага"
YUN_one_china_against_the_enemy_desc:0 ""Почему всё-таки Китай проиграл?" - это вопрос для историков. Размышляя над этим вопросом, многие из нас могут прийти к практическим и, казалось бы, очевидным выводам: логистика, технологии, экономика. Однако, помимо цифр и расчетов, есть нечто гораздо более очевидное в характере Китая того времени.\n\nПроиграл не единый Китай, он проиграл разделенным и раздробленным на враждующие клики. Китай должен быть действительно единой страной, не группой наций, не федерацией, не нацией с региональными автономиями, а единой, крепкой унитарной нацией. Рабочие, которые не работают вместе, не могут построить дом, они должны быть единомышленниками, быть одним животным со многими телами. Если мы хотим добиться победы, мы не можем делать это с разделениями и мелкими ссорами, мы должны быть единым целым."
YUN_establish_control:0 "Установить контроль"
YUN_establish_control_desc:0 "Никто не правит в одиночку, даже диктатор. Великий и славный вождь Лун Юнь опирается на меньших мужчин и женщин, чтобы на деле реализовать свое видение. Наши люди обретают цель благодаря нашим усилиям. Преданность должна быть обеспечена, будь то золотом или пылкими словами.\n\nКроме того, расширение небольшого, но преданного бюрократического корпуса позволит нам обеспечить реальную работу. Каждый от Императора до простолюдина, от монгола до маньчжура, от китайца до даже японца знает, что Китаем трудно управлять. Мы сделаем все необходимое, а Лун Юнь может продолжать произносить свои речи."
YUN_old_structures:0 "Старая структура"
YUN_old_structures_desc:0 "Когда вы убиваете волка, вы не оставляете его гнить под солнцем, вы берете его мясо, его мех, его череп в качестве трофея. Как и с волками, мы тоже не оставляем тушу нанкиньского государства и его японского владыки гнить, а используем ее.\n\nТелеграф. Телефон, железная дорога. Сети связи и управления проходят, как кровоточащие артерии, по разрушенной сельской местности. Офисы, в которых когда-то работали корпоративные рабовладельцы или политические прихлебатели, теперь освещаются красно-черным солнцем скорби и ярости. Здания Юаня - это уже не разделенные дома пустых обещаний, а бьющееся сердце единой, сплоченной нации.\n\nНе лицемерием является для нас использование тех же методов или даже тех же зданий, что и предыдущий режим. Скорее, это форма разумной реорганизации."
YUN_new_management:0 "Новые методы"
YUN_new_management_desc:0 "Самой крупной организацией, которой когда-либо руководил И Тяньрэн, было Куньминское антикварное общество. Теперь он управлял всей железнодорожной сетью в Ухане. Воистину, только яркий и энергичный стиль руководства Лун Юня мог обеспечить это восхождение. Это абсолютная истина, что во времена отчаяния сливки поднимаются на вершину.\n\nИз неизвестных подвалов приходят люди, из классов и сатанинских мельниц. Десятками, сотнями. Люди, обладающие мастерством, видением, преданностью, упорством, верностью и тысячей других достоинств, слишком эзотерических и слишком важных, чтобы их называть. Некоторые не выдерживают нагрузки и быстро ломаются. Некоторые не знают, как играть в эту игру, и исчезают. Но избранные обладают всем необходимым, чтобы стать великими. В старом Китае для обеспечения меритократии использовали экзамены, у нас более прямое понимание этого термина. Мир не просто перевернулся, он вращается. Но мы можем управлять им, вернее, они могут."
YUN_new_management_tt:0 "Наш §Yприрост опустошения в неделю§! будет §Rувеличен§! на §R0.25§!."
YUN_repair_all_you_can:0 "Починим, что можем"
YUN_repair_all_you_can_desc:0 "Враг оставил после себя сокровища. Он оставил материалы промышленности и материалы войны, в больших количествах, чем мы когда-либо могли разумно произвести сами. Танки, пушки, заводы, все это просто валяется. Они думали, что вывели их из строя, оставив бесполезные обломки.\n\nНо Армия Национальной Обороны не может не быть изобретательной. Мы все восстановим. Не обязательно идеально, достаточно просто нормально.\n\nОни смотрят на свои отходы с сожалением и презрением, а мы покажем им ошибочность их взглядов."
YUN_salvage_what_is_left:0 "Спасем, что осталось"
YUN_salvage_what_is_left_desc:0 "Существует школа, которая содержит больше мудрости, чем любой из старых мастеров. Она учит уникальной мудрости, и делает это быстро. В школе бедности много учеников, но мало выпускников. Она учит глупости желаний и стремления к лучшему. Для нас нет совершенства, мы довольствуемся тем, что есть, и ремонтируем, а не обновляем.\n\nГраната из черного пороха убивает так же верно, как и столетия назад, и ее легче сделать, чем современную гранату. Железная дорога из металлолома не выдержит и сотни поездок, но она доставит поезд туда, куда нужно. Постельные простыни, порезанные на лоскуты, - плохая форма, но она не пропускает холод. Как нам повезло, что у нас такой богатый враг, что он считает нас в тяжелом положении. Они не узнают бедственного положения, если выползут из своего раздутого живота и подавятся им. Мы преподадим им урок, они его выучат."
YUN_salvage_what_is_left_tt:0 "\n§FПолучит \n   §Y100§! ед. пехотного снаряжения\n   §Y15§! ед. вспомогательного снаряжения\n   §Y20§! ед. противотанкового снаряжения\n   §Y15§! ед. артиллерии\n§Dза каждую подконтрольную провинцию.§!\n\n§RЭто произойдет за счет небольшого ущерба для нашего ВВП.§!"
YUN_burn_what_is_lost:0 "Сожжём, что потеряно."
YUN_burn_what_is_lost_desc:0 "Война разорвала землю с невероятной жестокостью. Там, где раньше мы могли ремонтировать и переоборудовать, теперь осталась только одна возможность - разрушать и строить заново.\n\nДля многих создание заводов и мастерских, способных производить промышленность, само по себе было непревзойденным трудом. Нам потребовались кровь, пот и слезы сотен людей, чтобы достичь того уровня, на котором мы находимся, а теперь эти храмы человеческой стойкости лежат разбомбленные и почерневшие, совершенно непригодные для использования. Некоторые из них даже стали символами для целых деревень или городов - их собственный вклад в военные действия, знак их решимости победить. Но теперь мы должны снести их и построить заново - для того чтобы Китай мог двигаться вперед, мы не можем довольствоваться нашими прошлыми успехами."
YUN_burn_what_is_lost_tt:0 "Наносит различные уровни ущерба §Yинфраструктуре§! и §Yфабрикам§! во всех пограничных провинциях противника, раньше принадлежавших нам.\\n\\n§YОпустошение! будет увеличено на §R10§!."
YUN_our_mission:0 "Наша задача"
YUN_our_mission_desc:0 "Для крестьянина, у которого вооруженные люди реквизировали урожай, для фермера, чьи животные были застрелены на его собственном поле ради еды, для матери, чьих сыновей заставили вступить в армию вербовщики, пришедшие в ее собственный дом, - для всех этих людей только один человек связывает все их отдельные трагедии. Фигура Лун Юня нависла как тень над десятками опустевших деревень.\n\nНо он никогда не был врагом. Не Лун Юнь тысячами убивал сыновей Китая, которые храбро сражались и погибали на полях сражений - это были нанкинцы, предатели, слуги и прислужники иностранного присутствия, которые сражались не за себя и свои семьи, а за богатых паразитов, сидящих далеко в Токио на всём прекрасном. Мы будем идти вперед единым маршем - мы готовы простить. Все, о чем мы просим, это чтобы народ помнил об истинном враге - чтобы выступить против японского империализма как единое целое.."
YUN_emphasize_national_unity:0 "Подчеркнуть наше единство"
YUN_emphasize_national_unity_desc:0 "Революционный пыл овладел умами наших людей. Они размахивают флагами и знаменами, они скандируют лозунги. Это должно быть хорошей новостью, но лозунги, которые они скандируют, не те, которые мы сказали им скандировать, и знамена, которые они развевают, не всегда наши.\n\nЭти люди не предатели и не враги, они наши соотечественники, но они жаждут высоких идеалов "свободы", "демократии" и "равенства". Они должны понять, что иногда мы должны отложить идеалы и наши желания ради того, что должно быть достигнуто в настоящем. Мы должны вести более тонкую кампанию, не ставя перед собой постоянную цель уничтожить "Ямато" яростью и огнем, а мягко направляя народ к правильным ценностям."
YUN_emphasize_national_unity_tt:0 "§Y7 пехотных дивизий§! поднимутся в регионах §Y[1464.GetName]§!, §Y[591.GetName]§! и §Y[283.GetName]§!."
YUN_eliminate_treason:0 "Искоренить измену"
YUN_eliminate_treason_desc:0 "Песчинка раздражает ногу больше, чем валун.\n\nМы не окружены Ханьцзянем, как бы ни настаивал Лун Юнь. Но они там. Террористы. Заговорщики. Предатели. Некоторые из них идеологически настроены, преданны красному флагу или сине-белому солнцу. Некоторые преданы Японии, нашим самым верным врагам. Самые опасные из них не имеют высоких целей, они просто питают жгучую ненависть к нам и нашему лидеру. Наши подразделения расширяются и наделяются широкими гражданскими и юридическими полномочиями. Что еще важнее, они проходят обучение.\n\nЛояльные и те, кто могут работать детективами, будут объединены в специальную полицию. Последние остатки гражданской измены будут уничтожены."
YUN_eliminate_treason_tt:0 "§YИзменит 'Наша кровь за наш народ' на:§!\\n§Y   - Стабильность:§! §G+5%§!\\n§Y   - Поддержка войны:§! §R-10%§!\\n§Y   - Прирост политической власти:§! §G+0.10§!\\n§Y   - Фактор военнообязанного населения:§! §R-10%§!\\n\\nНаш §Yприрост опустошения в неделю§! будет §Rувеличен§! на §R0.20§!.\\n§YОпустошение! будет увеличено на §R10§!."
YUN_for_the_country:0 "Ради страны"
YUN_for_the_country_desc:0 "Страна - это нечто самостоятельное. Страна - это национальное государство, постоянно изобретаемое наукой управления и искусством руководства. Это республика, содружество, коллектив, а не индивидуум или сущность. Служить стране - это гражданский долг, привилегия, благословение.\n\nМужчины и женщины, служащие, готовые пожертвовать собой ради своих соотечественников и страны, являются истинным воплощением современного Китая."
YUN_for_the_country_tt:0 "Увеличит §Qпроцесс интеграции§! на §Y5%§! в неделю."
YUN_for_china_desc:0 ""Братья и сестры! Дети Китая! Сегодня я говорю с вами со ступеней мавзолея Сунь Ятсена. Он был провидцем, отцом нашей нации. Он - человек, не имеющий аналогов в истории Китая, вплоть до сегодняшнего дня. Я говорю не о себе, я всего лишь слуга. Я говорю о вас! О тех людях, которые делают эту нацию великой, о живительной крови дела освобождения!n\nСегодня мы воплощаем его видение. Мы платим цену за свободу, справедливость и Три принципа. Мы маршируем под черно-красным солнцем Армии Национальной Обороны. Подумайте, что это значит? Мы уничтожили Ханьцзянь. Мы вели войну против Юань Шикая, и сегодня мы будем вести войну против Пу И. Мы - защитники Китая. Герой - это тот, кто готов рискнуть своей жизнью ради всеобщего блага, все вы - герои! Мы должны сражаться!""
YUN_for_china_tt:0 "§YИзменит 'Наша кровь за наш народ' на:§!\n§Y   - макс. атака дивизии:§! §G+5%§!\n§Y   - макс. защита дивизии:§! §G+5%§!\n§Y   - макс. организация дивизии:§! §G+5%§!\n§Y   - макс. поддержка войны:§! §G+10%§!\n§Y   - лимит капитуляции:§! §G+30%§!"
