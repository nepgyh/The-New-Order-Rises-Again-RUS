 YUN_THENEWORDER_DESC:0 "После распада Китайского объединенного фронта бывший правитель Юньнаня передал бразды правления Лу Ханю, который немедленно приступил к модернизации своего региона. Но это далось страшной ценой. Коррупция и общественные пороки распространились как чума; раздор и несчастья охватили страну. Из-за всего этого провинция, хотя и переживает экономический бум, становится очагом антияпонских настроений. Лу Хань продолжает оставаться в блаженном неведении относительно ситуации, продолжая выполнять планы Гао для своего региона, но есть и другие в Куньмине и других местах, которые могут воспользоваться хаосом за кулисами, чтобы направить Юньнань по пути, которого никто не ожидал..."

