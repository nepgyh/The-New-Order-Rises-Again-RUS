YUN_Launch_Crusade_desc:0 "Наконец-то пришло время освободить Китай от лап предателей и японских угнетателей. Китайцы слишком долго трудились и проливали кровь за иностранных хозяев. Мы снова объединим Китай силой, начиная с предателей на востоке, и вернем нашему народу свободу и силу, которых он заслуживает по праву."
