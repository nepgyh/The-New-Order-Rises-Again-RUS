yun.1.t:0 "Наше положение"
yun.1.desc:0 "Юньнань. Самая юго-западная периферия Китая. Безмятежное маленькое государство, живописное и гористое, покрытое густыми лесами, в которых кипит всевозможная жизнь.\n\nСмотрящим за возделывающим поле крестьянином, за рабочим в шахтах,что несет на своих плечах огромный вес,  был Лу Хань, унаследовавший верховную власть в Юньнани от своего двоюродного брата Лун Юня более десяти лет назад. В Юньнани проживает народ Йи, меньшинство, которому принадлежит большая часть земли в Юньнани. Лу Хань теперь является их бесспорным лидером; за пределами Юньнани юньнаньская клика подчиняется только нанкинскому националистическому правительству, единственному законному суверену Китая - с "warlord" Lu Han has very little interest in warring. Indeed under his leadership the army has been severely reduced to lower the burden on the budget of the great state of Yunnan, to show the world the peaceful intentions of the splendid realm to the south-west and to ensure no upstart dare do to Lu Han what Lu Han did to gain power in the first place.\n\nOur wealth is in the soil, of that there is no dispute. We extract, we sell. We harvest, we sell. Other's twist the raw material of nature into the wonders of civilization, let us provide the firmament.\n\nBut we must not forget our place. An enemy awaits around every corner, even within our borders the enemy awaits. We must tread carefully but forcefully. On sure feet we march towards a better future.\n\nFor Yunnan. For China. For Lu Han!"
yun.1.a:0 "Вперёд!"

yun.2.t:0 "Новое месторождение олова!"
yun.2.desc:0 "Археологический проект трех членов Кунминского исторического сообщества заключался в попытке исследовать место предположительного нахождения деревни, сожженной во время восстания тайпинов. С самого начала экспедиция задалась: в первые же дни удалось набрать целую тележку черепков и фундамент крупного каменного здания. Ученые были рады; наши агенты еще более рады отрапортовать, что археологи случайно обнаружили залежи олова – весьма крупные, кажется.\n\nГеолог из Кунмина в своем отчете указал, что область, как оказалось, имеет не одну залежь, но сразу множество и представляет большой интерес в качестве горнодобывающего региона. Мы и так экспортируем значительное количество олова, и дальнейшее увеличение экспорта пойдет только на пользу нашему великому государству. Богатства земли – богатства Царей, богатства богов, а теперь они станут богатством Юньнаня.\n\nМы уже собирались выкупать землю, когда узнали, что эта территория и так принадлежит государству. Приятный сюрприз; нам остается лишь решить, что с ней делать.\n\nПравда, перед принятием решения нам нужно ответить на письмо от Кунминского исторического общества – в нем археологи умоляют дать им еще пару дней, чтобы успеть извлечь из земли хотя бы самые интересные артефакты."
yun.2.a:0 "Отказать."

yun.3.t:0 "Аукцион начинается"
yun.3.desc:0 "Новости расходятся неспешно в провинции Юньнань. Иногда инструкции могут идти неделями до местного инспектора, после чего тот месяцок подождет, прежде чем отослать ответ. Сообщения могут идти десятками и сотнями дней по этой небольшой провинции. Племянница министра экономики как-то упоминала, что бывала в селе, где до сих пор полагают, будто бы в стране еще правит император Юань Шикай. Неудивительно, что двадцать коммюнике за вечер ввергли офис в состояние натуральной паники.\n\nКажется, весь мир возжелал наше олово. Олово для производства бронзы. Для производства консервных банок. Для всей Сферы, и всю сферу накормит оловом Юньнань. Нам казалось, что мы сможем сделать на этом немного денег. Мы ошиблись; мы сделаем на этом ОЧЕНЬ много денег. Все ранние оценки давно были превзойдены.\n\nУ нас есть и особое преимущество – мы можем устроить тайный аукцион. Никто из заинтересованных сторон не будет знать о других ставках. Это должно пройти, будто недавний лесной пожар – только в этот раз нам не придется расчищать пепелище."
yun.3.a:0 "И пусть победит наивысшая ставка."

yun.4.t:0 "Толчок в нужном направлении?"
yun.4.desc:0 "В наших кабинетах заключаются дружеские пари о победителе аукциона. Японские дзайбацу имеют наибольшие ресурсы и наименьший интерес. Китайское правительство хочет создать китайскую промышленность с китайскими ресурсами, и они хотели бы одержать символическую победу над нашими японскими владыками. Лучшие шансы, впрочем, у третьей стороны – у местной аристократии. Группа помещиков народности Ий очень не хочет выпускать богатства региона из своих рук и, кажется, уже собирает коллективно деньги для аукциона.\n\nРазумеется, такое важное событие нельзя пустить на самотек. Мы можем надавить пальчиком на чашу весов, благо только мы знаем реальные ставки. Мы можем поддержать наш народ, обеспечив процветания Юньнаня и неприкосновенность наших ресурсов. Мы можем пойти на сближение с нашими китайскими братьями из Республики. Или же мы можем открыть двери японцам – их жестокой, но эффективной эксплуатации природных ресурсов, и, конечно, прогрессу."
yun.4.a:0 "Давайте не будем вмешиваться..."
yun.4.b:0 "Поддержим китайских представителей."
yun.4.c:0 "Поддержим Ийских землевладельцев."
yun.4.d:0 "Поддержим японцев."

yun.5.t:0 "Япония выигрывает аукцион"
yun.5.desc:0 "Со стороны может показаться, будто мы какие-то алхимики, превращающие олово в золото.\n\nФабрики Империи имеют воистину неутолимый город до наших сочных металлических фруктов – пусть рвут, покуда могут платить! Пока мы рассуждаем об этом, рабочие и инженеры рекой перебираются в Юньнань со всей Сферы, и они несут на себе методики добычи, поиска залежей и прогресс.\n\nВпрочем, не все так безупречно прекрасно. С великой выгодой пришли великие страдания. Целый поселок, отведенный под жилища специалистов, породил выводок бездомных. Фермеры с отчаянием наблюдают, как растения чахнут близ карьера. Землевладельцы йи, чуя ослабление своего влияния, плетут интриги против нас. Китайцы – как зарубежом, в Республике, так и в Юньнане – выступают с протестами. Даже японцы слегка раздражены нашими попытками что-то предпринять самостоятельно.\n\nНо тот факт, что наши соседи, наша чернь, наша прослойка аристократия и наша репутация пострадали, еще не значит, что пострадали мы. Япония выиграла, а вместе с ней выиграли мы. Аукцион окончен, мы победили, и это все, чего мы хотели.\n\nПолученные нами деньги – вот что по-настоящему важно. Если мы разыграем наши карты верно и сможем найти понимание с нашим народом, то нам удастся буквально вбросить Юньнань в ХХ век – и даже до того, как наступит XXI.\n\nЛюбопытно, что произошло бы, если бы мы поддержали наших землевладельцев или Китайскую Республику, но мы хотя бы не стали эксплуатируемым придатком. Мы стали партнерами. В любом случае, что сделано, то сделано."
yun.5.a:0 "Победитель получает все."
yun.5.a.tt:0 "[JAP.GetFlag]§YЯпония§! получит небольшой источник §Gпостоянного дохода§!, размером до §Y50M$§! ежегодно."

yun.6.t:0 "Помощь Китаю"
yun.6.desc:0 "Конфуций учит нас важности сыновьей преданности. Нанкинское правительство – все равно что старший брат правительства в Кунмине. Мы обязаны помогать старшему брату во всем – а он в ответ поможет нам всем, чем сможет. Исходя из этого, мы приняли решение оставить китайское олово в китайских руках.\n\nМожет, республиканцы не так богаты, как японцы, но грядет время, когда нужно думать не о деньгах, но о странах, народах и долгосрочных целях всего Китая. Мы не спрашиваем: "
yun.6.a:0 "Китай для китайцев!"
yun.6.a.tt:0 "[CHI.GetFlag]§YКитай§! получит §Gпреимущество§! на аукционе.\n\n"

yun.7.t:0 "Недовольное Солнце"
yun.7.desc:0 "Кунмин горит сегодня, и горит ярко. Горит постоялый двор, в котором юньнаньские и китайские представители остановились для переговоров касательно обеспечения грядущей победы Республики на аукционе.\n\nВидимо, они были не так уж деликатны, как им казалось, и у них на хвосте все это время были сотрудники Кенпейтай, которые и совершили поджог.\n\nНесмотря на официальные заявления о собственной непричастности, Токио буквально наорало на нас, "received" from a "whistleblower". They've raised their bid to ensure they win but now we're under close scrutiny. We'll not be allowed to forget this.\n\nAs for the rest of the sphere, we're in a bit of an embarrassment. Even the Reorganized Government, who should theoretically be on our side in all of this, has stopped giving us the time of day. We've implicated them in our own mistake, without asking them if they even wanted the help. We're the black sheep of the sphere."
yun.7.a:0 "По крайней мере мы попытались."

yun.8.t:0 "Рука руку моет"
yun.8.desc:0 "Никто еще не стал богатым, раздавая имущество. Это работает и для людей, и для государств вроде Юньнаня.\n\nБогатеи из Нанкина и Токио раззявили пасти на наши богатства, но это – НАШИ богатства! Помещики из народа йи выразили свою заинтересованность в новом месторождении. Вскладчину они набрали впечатляющую сумму. Их единство трогательно, их инициатива похвальна, но они явно не фавориты грядущего аукциона.\n\nНо какими бы рачительными не были наши помещики, им далеко до богатств Японии и Республики. Даже с учетом их рабов йи вряд ли смогут выставить хотя бы половину ожидаемой ставки китайцев или японцев.\n\nОпять же, только мы знаем об этом.\n\nИ мы убедимся, что аукцион выиграют наши инвесторы. В конце концов, они заслуживают это; на помещиках и рабовладельцах держится наша великая страна. Это не более чем проявление добродетели, чем приятный долг – защищать их интересы в подобных ситуациях.\n\nВ дополнение к этому, Республика и Япония сначала дадут нам денег, а потом заберут десятикратно больше из нашей земли. Выбранный же вариант позволит более эффективно удерживать капитал внутри Юньнани.\n\nМы ничто без наших рабочих, и, как и наши рабочие, мы просто хотим сохранить наше имущество.\n\nК тому же сохранение залежей в наших руках позволит не заботится о всяких нормах и ограничениях – пусть крестьяне занимаются чем-то полезным весь день."
yun.8.a:0 "Выгода превыше всего."
yun.8.a.tt:0 "Мы обеспечим §Yземлевладельцам йи §! из [YUN.GetFlag]§YЮньнани§! §Gпреимущество§! на аукционе.\n\n"

yun.9.t:0 "Восходящее солнце поднимает ставку"
yun.9.desc:0 "Горы Юньнани – прекрасный образец стоической, грубой красоты. Бессмертный столп реальности, на котором смертные плетут паутину городов, шахт и деревень. Каждая вершина, каждое ущелье – символ нашей гордости и преданности.\n\nЮньнань создана из камня, но не наши сердца. Мы искренне хотели помочь помещикам йи. Мы действительно хотели, чтобы богатства нашей земли служили нашему народу, а не инвесторам за тридевять земель.\n\nРади этой цели мы немного поиграли с числами и обеспечили помещикам ставку вдвое большую, чем они реально внесли, позволив им занять неуверенную первую позицию. Но потом японцы подняли ставку. И как...\n\nОни ведь даже не удвоили ее. Они добавили нули. Нам не перебить эту ставку, не устоять перед ней, даже с помощью самого изощренного числоблудства. У нас нет выбора.\n\nНо нет худа без добра: судя по всему, мы получим абсолютно пугающую сумму денег.\n\nЗа продажу высоких моральных принципов платят хорошо, но за продажу этой продажи заплатили еще лучше!\n\nНеобходимо осознать полезность этого шага для Юньнани. Еще важнее, чтобы помещики йи тоже поняли его. Они живут в Юньнани, Юньнань выиграла от сделки – значит, выиграли и они.\n\nНовая эпоха бизнеса и инвестиций ожидает нас. Новый курс – больше никаких крестьян без дела, никаких аристократов без денег.. Юньнань велика, и станет еще более великим."
yun.9.a:0 "Деньги – это деньги."

yun.10.t:0 "Уступки нашим владыкам"
yun.10.desc:0 "Конфуций учит нас о важности уважения к старшим. Сын имеет неоплатный долг перед отцом. Слуга имеет неоплатный долг перед хозяином, а хозяин обязан заботиться о слуге.\n\nРуки нашего народа тянутся к нам за лакомым кусочком, который они не смогут себе позволить. Но мы не можем позволить себе роскошь щедрости. Руки наших братьев из Республики тянутся к нам с предложениями товарищества и дружбы. Но нам не нужны ни товарищи, ни друзья. Рука наших владык тянется сверху, обещая лучшее положение внутри сферы, приближенное положение к самому Хризантемовому Трону и Его Императорскому Величеству.\n\nМы не будем кусать кормящую руку, даже если эта рука ворует нашу пищу.\n\nРазве позорно подчиниться тому, кто держит тебя за шкирку? Юньнань – собака, и она должна выбрать семью, которой будет служить. Во всей Азии нет семьи богаче Сферы Сопроцветания, и мы должны показать свою верность, обеспечив японцам помощь.\n\nСлужить не только благородно, но и очень выгодно. Мы обеспечим своими... не вполне законными действиями победу Японии. Мы обеспечим здоровые и взаимовыгодные отношения с лучшей из сверхдержав. Мы обеспечим полную уверенность Японии в нашей верности, в нашей полезности и в выгодности инвестиций в нас..\n\nНезависимость – удел бродяг. Зависимость друг от друга – удел супругов. Только осознание своей роли в мире позволит нам занять достойное место в нем."
yun.10.a:0 "Это пойдет только на благо."
yun.10.a.tt:0 "[JAP.GetFlag]§YЯпония§! получит §Gпреимущество§! на аукционе.\n\n"

yun.11.t:0 "Народ йи разочарован"
yun.11.desc:0 ""You are a traitor to your nation and to your people."\n\n"Go live in Tokyo Imperial bootlicker!"\n\n"We don't want the likes of you here, this is a local city for local people! There's nothing for YOU here!"\n\nThese are just a selection of some of the lovely messages we have received in angry letters, private communiques and thrown bricks. Apparently word got out that we fiddled the auction. We've been arresting junior members all morning but to no avail, we simply don't know where this leak is.\n\nThe Yi are outraged because they can't see the importance of what we've done. Their tiny minds can't look beyond their own insignificant interests and as a result slaves and peasants all over this country are being forced to stand down their tools. We've sent out the military to make them pick them up again and already we've lost thousands of peasants just this morning!\n\nA certain amount of the money we will receive is going to be set aside to shut these people up. That is to say, to invest in local causes and ensure that we have a healthy economy. The Yi are being invited to a calm sit down discussion with the government where all this nastiness can be smoothed over.\n\nWe have shaken the very foundations of Yunnan society. We can only hope that this all blows over.\n\nOn the other hand the Japanese seem to be pleasantly surprised by our corruption, rather than outraged. This at least is a positive, although it doesn't help our reputation as a servile snivelling lapdog.\n\nIf only we could go back in time and do things a little differently."
yun.11.a:0 "Проклятье!"

yun.12.t:0 "Япония выигрывает аукцион"
yun.12.desc:0 "После пары месяцев напряженной борьбы Япония ожидаемо победила. Наши закулисные действия не остались незамеченным мировым сообществом, что не самым лучшим образом сказалось на нашей репутацииt.\n\nКопенсацией за потерянный дипломатический и политический капитал стал капитал попроще. Деньги текут из Токио в Куньмин золотой рекой, заливающей нас блеском. Ручейком, на самом деле. Несмотря на все тайные и явные соглашения, сумма вышла... несколько меньшей, чем мы ожидали. Страховки, расходы, вычеты, компенсации... бухгалтеры из Японии воистину опаснее линкоров с ее верфей.\n\nБогатство потоком течет в Токио, и лишь мелкий ручеек из этой реки ответвляется в Кунмин. В кабинетах царит мрачная атмосфере. Даже Хэ, выигравший от сделки неплохой гешефт, прячет свою улыбку.\n\nГенерал чувствует, что мы чертовски сильно ошиблись с этим. Мы споткнулись, и этот промах вызвал раздражение в народе, у наших северных соседей, у нас самих. Не стоило нам вмешиваться.\n\nНо все это в прошлом. Агенты Дзайбацу рыскают по улицам и собираются в барах. Даже пока они пьют, деньги капают на их счета, а ненависть заполняет смотрящие на них глаза.\n\nСамые современные машины с самыми умелыми инженерами проникают в наши поселки по мере поступления из Японии. Поля и реки превращаются в грязные помойки. Крестьяне сначала слабеют, потом заболевают, а затем умирают. Если это война, то мы проиграли. Горе побежденным."
yun.12.a:0 "А победитель получает все."
yun.12.a.tt:0 "[JAP.GetFlag]§YЯпония§! получит небольшой источник §Gпостоянного дохода§!, размером до §Y50M $§! ежегодно."

yun.13.t:0 "Ступенька вниз"
yun.13.desc:0 ""
yun.13.a:0 "Это будет долгая ночь."
yun.13.a.tt:0 "§YХотя для Лу Ханя важно подавить повстанцев для его режима, §Rу некоторых может быть другое мнение по отношению к ним...§!"

yun.14.t:0 "Борьба без конца"
yun.14.desc:0 "Чжао задавался вопросом - в свое огромное изобилие свободного времени - о том, что такое понятие национализма, особенно учитывая то, что произошло с Китаем. У того, что осталось от национально-революционной армии, редко было время передохнуть с момента эвакуации, как бы то ни было - так получилось, что ячейка Чжао пряталась в северной Бирме, прямо рядом с тем, что осталось от Бирманской дороги. С 1937 года Чжао проводил свое время в борьбе за свободу Китая, от Ухани до Чунцина и, наконец, до того места, где он сейчас сидит. В своей койке, в специальном тренировочном лагере, который привлекал молодых людей и выпускал солдат. За это Чжао мог винить только себя.\n\n"merchants" and started to investigate the donkey we sprung the trap. From the north and the south two pincers emerged, soaking the road in bullets and eviscerating all but one of the bandits. Tragically we lost half a dozen veterans and the donkey, but we attained the exact victory we sought.\n\nThe bandit we captured has been most useful, after a little Kunming persuasion. Thanks to our exceptional intelligence gathering we've been able to repeat this strike almost a dozen times, up and down the winding roads of Yunnan bandits are cut down, their wretched blood watering the very land they sought to terrorize.\n\nAs we take out these ambushes a pattern emerges, one that draws the eye toward a certain valley, nicknamed 'Serenity' by the locals as a little piece of peasant irony. The screams of their captives and the laughter of these bandits echoes down the winding mountain passes.\n\nAs we assemble our forces for the final push, a difficult push to be sure but a necessary one, our scouts are finding that the Blue Moon bandits are not shrinking as their members are killed, caught or driven away, but rather that the bandits keep receiving new recruits.\n\nDesperate peasants, runaway slaves, even deserters from our noble and illustrious army. The bandit fort of serenity grows by the day, but we'll be ready for them. Our men will pour in down two single file tracks, taking them unaware, and crush them while they sleep and indulge themselves."
yun.14.a:0 "И вот прибыла ещё одна партия."

yun.15.t:0 "Еще одна легкая победа"
yun.15.desc:0 "Забавно, как время изменило все, что знал Чжао. Со времен Сунь Ятсена, до вторжения Японии много лет назад и, наконец, разгрома Чунцина, где Мао и Чан Кайши погибли, сражаясь бок о бок. С каждым днём казалось, что сама почва Китая меняется, и сегодня не было исключением. Сегодня верховное командование НРА, которое, по-видимому, существовало, приняло решение расширить операции по всей Бирме и в Юньнани. Чтобы облегчить это, использование чрезмерного количества войск, прибывающих из Юньнани, оказалось недостаточным, и все свободные руки должны были взяться за работу. Так уж получилось, что Чжао оказался с парой таких рук и достаточным опытом в 40-х годах, чтобы его повысили до звания офицера. Однако это была более или менее церемониальная роль, поскольку офицеры редко участвовали в активных боевых действиях, и все приказы поступали от генералов и высшего командования, с которых только что стряхнули нафталин. То, почему его подразделение было назначено на самый большой рейд на Бирманской дороге с 1947 года, стало для него чем-то неожиданным.\n\nСидя под деревьями рядом с полудюжиной его бывших стажеров, казалось, что они забыли о дистанции. На самом деле это не беспокоило Чжао - он даже не беспокоился о том, что он не беспокоился. Кроме того, насколько мог судить Чжао, было даже не близко. Между двумя ополченцами, которые будут сражаться за него, он предпочел бы своего вместо тысячи других. К слову это было вполне близко к реальному соотношению, что так же несколько беспокоило его. Грохот начал нарастать над дорогами впереди них, вырывая Чжао из его облака мыслей. Они уже могли их видеть. Небольшая колонна грузовиков, два бронетранспортера и вереница, по-видимому, вооруженных до зубов беженцев. Иначе известных как всё лучшие и способнейшие люди Юньнани.\n\n"veterans" panicked and fired at the bandits wildly. The bandits eviscerated them, leaving only the donkey. The two columns of soldiers we had sent in to flank them got miserably lost, ending up attacking each other in confusion. In short it was a total disaster.\n\nAlong the winding roads of Yunnan day after day this plays out. Peasants are slaughtered and soldiers sent to pointless deaths as the Bandits of the Blue Moon rule absolutely over the land they sought to terrorize.\n\nAs we suffer all of these ambushes a pattern emerges, one that draws the eye toward a certain valley, nicknamed 'Serenity' by the locals as a little piece of peasant irony. The screams of their captives and the laughter of these bandits echoes down the winding mountain passes. Mocking us.\n\nAs we assemble our forces for the final push, a difficult push to be sure but a necessary one, our scouts are finding that the Blue Moon bandits are growing even greater as it becomes obvious that we can't put down this threat. From all over Yunnan they find new recruits.\n\nDesperate peasants, runaway slaves, even deserters from our noble and illustrious army. The bandit fort of serenity grows by the day, but we'll be ready for them. Our men will pour in down two single file tracks, taking them unaware, and crush them while they sleep and indulge themselves."
yun.15.a:0 "НРА становится сильнее."

yun.16.t:0 "Путешествие мимо Ханоя"
yun.16.desc:0 "Ли отодвинул со своего пути еще одну ветку и еще раз оглянулся. Каким-то образом никто из его троицы до сих пор не заблудился, по крайней мере, если предположить, что его проводник сам не ошибся, во что было бы не так уж трудно поверить, учитывая, что он должен был идти прямо к штаб-квартире вьетнамцев, хотя уже примерно час шел по джунглям. Если бы не постоянные заверения гида, который почти не говорил по-китайски, Ли полностью впал бы в отчаяние, хотя с каждым шагом все глубже и глубже во вьетнамские джунгли вера Ли все больше ослабевала.\n\nОстановившись посреди небольшой полянки в кустах, проводник, чье имя вылетело у Ли из головы, начал постукивать ногой по земле. Оглядевшись вокруг, Ли почувствовал, что вот оно. Лу Хань нашел способ прибрать к рукам Вьетнам, и жизнь Ли вот-вот должна была оборваться из-за засады в неизвестно где, во Вьетнаме. Именно тогда земля разверзлась, и на дне джунглей открылась дыра. Сначала Ли стоял в абсолютном изумлении, когда остальная часть его труппы собралась вокруг него, и с ужасом наблюдал, как их гид просачивался в землю, указывая руками что им нужно войтив дыру, после чего скрылся полностью.\n\n"
yun.16.a:0 ""

yun.17.t:0 "Кто что контролирует?"
yun.17.desc:0 "Еще одна поездка домой из Вьетнама, еще один патруль, и еще один день прошёл. Солнце уже начало садиться над Юньнаней, и Ли чувствовал, что провел свой день достаточно хорошо. Хотя, несомненно, здесь обычно тихо, провести тихий день всегда стоит того. Проходя по грязному перекрестку того, что технически могло быть рынком, и началу длинного пути ферм, Ли воспользовался моментом, чтобы оценить влажный воздух рисовых полей. Шагая рядом со своей парой товарищей, Ли на самом деле ничего не мог сделать, кроме как порадоваться скуке. В конце концов, ему мало что оставалось делать, кроме как присматривать за солдатами Юньнани, и всегда было приятно видеть, как люди машут ему, проходя мимо. Конечно, КПК по прежнему рвалось к популярности в сельских районах. Случайных землевладельцев, которые все еще разбросаны по сельским районам, находящимся под твердым контролем Коммунистической Партии Китая, было более чем достаточно, чтобы поддерживать необходимость в патрулях, не говоря уже о нечастых инспекционных патрулях из собственных сил Лу Ханя, которые были безнадежно плохо оснащены.\n\nТроица добралась до конца грунтовой дороги, давно закончив свой обход ферм. Ли всегда нравилось общаться с людьми, даже если это было вызвано необходимостью и привычкой. Слушая рассказы землевладельцев о том, как все было по-другому, всегда было интересно услышать о том, как выглядел мир до того, как он что-то изменил. Прогулки по грунтовой дороге и разговоры с людьми всегда давали хорошую пищу для размышлений. Когда деревня скрылась из виду, а шум леса усилился, Ли снова начал мыслить как подобает хорошему солдату. Его внимание снова переключилось на окружающие его звуки. В конце концов, это все, что он мог сделать."
yun.17.a:0 "Это все, о чем кто-либо мог его попросить."

yun.18.t:0 "Что толкает человека на преступление?"
yun.18.desc:0 "Ночное небо над самыми высокими горами Юньнани было прекрасным. Звезды и луна стояли намного выше всего остального, хотя они едва ли привлекли внимание полудюжины бандитов, которые сидели вокруг потрескивающего костра, делились историями и жалкой скудной едой, если её вообще можно было так назвать. Однако самым последним пополнением в рядах этих бандитов был человек по имени Хуан.\n\nК полуночи взошла луна, и последние кусочки еды были съедены. Все, что оставалось на остаток ночи, - это истории. Из-за отсутствия альтернатив Хуан перешел на метафорическую стадию.\n\n"
yun.18.a:0 "Горы становились все ближе к полной тишине по мере того, как месяцы становились длиннее."

yun.19.t:0 "За горами"
yun.19.desc:0 "Хуан привык к ежемесячному распорядку и начал гордиться тем, что самостоятельно зарабатывает на жизнь. Это заняло некоторое время, но в конце концов он смог закопать угрызения совести. Если это было то, что кто-то должен был делать, чтобы заработать на жизнь, то это было оправдано. Если не было альтернативы, значит, это было морально правильно. Так Хуан напоминал себе, глядя на раскинувшуюся перед ним деревню.\n\nЭто было то ещё зрелище - десяток или около того юньнаньских войск, уже вызывали серьезные опасения. Еще большее беспокойство вызывала толпа горожан, укреплявшая центральный перекресток. Если люди сотрудничали с армией Юньнани, значит, банда Хуана слишком часто совершала набеги. Нужно было что-то отметить на будущее. Как банда Хуанга, состоящая из  обученных бандитов, сможет отбить правительственные войска, вдвое превосходящие их по численности, - эта мысль не давала ему покоя, в то время как его успокаивали окружавшие его союзники.\n\n"cheapest" and arrest the rest. Lastly, we can simply arrest all of them."
yun.19.a:0 ""
yun.19.a.tt:0 "§YЭтих средств должно хватит на всех друзей Хэ.§!"
yun.19.b:0 "Подкупим тех, кто попросит меньше, и арестуем остальных."
yun.19.b.tt:0 "§YЛибо они примут деньги и заткнутся, либо будут щебетать в камерах.§!"
yun.19.c:0 "Деньги не растут на деревьях. Всех в камеры."
yun.19.c.tt:0 "§YЛучше перебдеть...§!"

yun.20.t:0 "Мы не комнатные собаки"
yun.20.desc:0 ""
yun.20.a:0 ""

yun.21.t:0 "Терпение"
yun.21.desc:0 "Лу Хань не был глупым человеком. В то время как другие могли необдуманно реагировать в гневе и ярости, он за долгие годы сражений научился успокаиваться и тлишь затем действовать. Это умение хорошо помогало ему и тогда, и сейчас, потому что всепоглощающая ярость, которую он испытал в тот момент, когда узнал, что Цзэн Цзэшэн и Ань Эньпу тайно работали на движение АНО, едва не заставила его приказать казнить их на месте.\n\nНо это был бы поступок дурака, тирана или деспота, а он таковым не являлся. Через несколько мгновений и глубоких вдохов ситуация медленно разрешилась, и в его сознании появилась ясность. Цзэн Цзэшэн и Ань Эньпу были бесценными помощниками Юньнани - первый в армии, а второй в гражданском правительстве. В отличие от других бесполезных шишек, населявших правительственные залы, они оба были старательными и трудолюбивыми. Наконец, их личное влияние было более чем значительным, и было немало людей, которые были бы очень недовольны любыми действиями против них.\n\n"
yun.21.a:0 "В конце концов, чаша наиболее полезна, когда она пуста."
yun.21.a.tt:0 "§YЭтот вариант может осложнить протекание дела...§!"
yun.21.b:0 "Скорость – это хорошо, но надежность важнее."
yun.21.b.tt:0 "§YЭто сбалансированный вариант.§!"
yun.21.c:0 "Удача сопутствует тем, кто идеально подготовлен."
yun.21.c.tt:0 "§YЭтот вариант практически обеспечивает успех.§!"

yun.22.t.a:0 "Отличная работа"
yun.22.t.b:0 "Совершенство – нелегкая задача"
yun.22.t.c:0 "Получилось так себе"
yun.22.desc.a:0 "Отличные новости! Операция прошло без сучка и задоринки, и Инцинь уже в нашей камере. С его машиной поработали наши диверсанты, и она не завелась, когда он пытался бежать. С исчезновением Инциня то, что осталось в его клике, впало в хаос, и нам остается лишь навести порядок и интегрировать остатки администрации."
yun.22.desc.b:0 "Похищение Хэ Инциня прошло успешно, но не без осложнений. Наши диверсанты не смогли заставить его машину заглохнуть, и она все же завелась. Впрочем, нам удалось перехватить ее довольно быстро. Вся эта кутерьма привлекла довольно много нежелательного внимания. Впрочем, Инцинь все равно арестован, и его администрация рушится на глазах. Аннексия Гуйчжоу пройдет без значительных проблем "
yun.22.desc.c:0 "Плохие новости, арест Хэ Инциня прошел очень неважно. Наши диверсанты что-то напутали, и его мащина все же завелась, несмотря на все приготовления. Координация была организована из рук вон плохо, и преследование превратилось в лихорадочную погоню. Огромное число людей видело произошедшее, и наша репутация сильно пострадала. Впрочем, Инцинь все равно арестован, и его администрация рушится на глазах. Теперь нам стоит заняться аннексией Гуйчжоу."
yun.22.a:0 ""
yun.22.b:0 "По крайней мере, работа выполнена."
yun.22.c:0 "Если хочешь сделать что-то хорошо..."
yun.22.options.tt:0 "§YХэ Инцинь покинет свой пост Гуйчжоу.§!\n\n§YЛю Хань примет контроль над администрацией в Гуйчжоу на время процесса объединения провинций.§!"

yun.23.t:0 "В Куньмине всегда солнечно"
yun.23.desc:0 "Жизнь хороша"
yun.23.a:0 "Для людей."

yun.24.t:0 "Лу Хань"
yun.24.desc:0 "Когда пыль Второй китайско-японской войны осела, и не осталось ничего другого, кроме как объявить капитуляцию,  Лун Юнь, правитель Юньнани, единственный герой, который все еще стоял на стороне китайского народа - он должен был уйти. Этот человек был слишком влиятельным, он таил в себе слишком много опасности для нанкинского правительства. Единственной другой фигурой, которая могла бы принять мантию лидера, был его двоюродный брат по браку, Лу Хань.\n\nИ так случилось, что Лу Хань взошел на пост лидера Юньнани - не по воле народа, не с помощью ловких политических махинаций, не силой оружия. Просто как единственный другой вариант. Поначалу было трудно: руководить восстановлением, удовлетворять бесконечный голод нанкинского правительства и Токио в ресурсах и людях, исполнять свой долг, находясь под постоянным наблюдением убийц, недовольных и кажущегося бесконечным потока предателей, дезертиров и прочих бесполезных заблуждений от все еще не осознающих, что война закончилась и Китай, как бы горько это ни было, проиграл. Но, как и в любом деле, постепенно Лу Хань стал соответствовать этой новой роли. Он узнал о множестве способов обойти бесконечные недостатки и слабости Юньнани - о людях, скрывающихся в тени с армиями и казначействами за спиной, которых можно было склонить к поддержке правительства. Долгий мир разъел и его внутренний дух, и его наивность, и породил государственного деятеля с острыми глазами и острыми ушами - националистический пыл, который когда-то горел так ярко, теперь тихо тлеет. Возможно, он никогда не возродится - а возможно, он и воспрячнет вновь, словно феникс.\n\nНесмотря на это, Лу Хань сейчас сидит на вершине шаткого трона власти, удерживаемого многочисленными обещаниями помещикам и богачам, постоянными заверениями в верности нанкинскому режиму в обмен на автономию, и, прежде всего, дезорганизацией всех групп, которые потенциально могут его сместить. Пока эта ситуация остается стабильной, будет стабильным и он - и будет стабильной Юньнань."
yun.24.a:0 "Так что будем надеяться, что никто не попытается раскачать лодку..."

yun.25.t:0 "Лун Юнь"
yun.25.desc:0 "Имя Лун Юня известно не только в его родной провинции, но и по всему Китаю. Король Юньнани, стойкий боец с японцами, мудрый администратор и народный лидер - все эти эпитеты он получал в разное время, но все они ничего не стоят теперь, когда он восседает на бумажном троне главы правительства. Пустая формальность, единственный смысл которой - легитимизировать текущую власть, которая предала все принципы которых он когда либо придерживался. Возглавляемое его двоюродным братом оно гораздо более приемлемо для японцев в Юньнани.\n\nНо оно не всегда было так. Когда-то было время, когда вся страна объединилась в праведном пламени против японских захватчиков, времена, когда он знал, кто друг, а кто враг, а крестьяне знали, что есть лидер, за которым они пойдут. Но те дни уже давно прошли, и теперь лица тех крестьян вбиваются в грязь сапогами японских шавок, которые готовы задавить любого, поднявшегося против них. Огонь и ярость войны сменила тихая покорность, от разрушенных, населённых только женщинами, всё ещё хранящими фотографии своих мужей, деревень до шахт и полей, которые вгрызаются в родную землю и добывают то, что всё равно будет увезено за море далеко-далеко от Юньнани, до городов, где на улицах просят милостыню ветераны, которые лишились конечностей ради борьбы с теми, кто теперь диктовали им условия "
yun.25.a:0 "И тоже самое пламя выжжет с тела Китая чуму."

yun.26.t:0 "Третий вариант?"
yun.26.desc:0 "Тираны у власти всячески навязывали крестьянству Юньнани, что у них только два варианта - работать или умереть. Но на самом деле выбора у них не было - кто не работал, тот был убит и только мёртвые видели конец работы.\n\nБыли те, кто говорил, что есть и третий вариант - встать и сражаться, продолжить традицию Китайских крестьянских восстаний и показать жирным паразитам у власти, что всё ещё силён дух в сознании рабочих и крестьян.\n\nК 1962-у все они были повержены. \n\nОт забастовок до восстаний, без объединяющего лидера народный гнев рассеивался в тысяче направлений, ничего не меняя и причиняя участникам лишь страдания. Сама идея попытки смены власти стала ассоциироваться с жестокими репрессиями, которые непременно последуют за ней. Большинство из тех, кто всё ещё хотел сражаться затаились в горах и лесах, вступили в какую либо организацию или ждали такой возможности.\n\nЭти люди теперь выжидают, сжавшись вокруг костра, вспоминают те времена, когда тирания была свергнута, пусть и ненадолго и мечтая что массы однажды вспыхнут так же ясно, как угли, которые освещали их лица. Тайпинское восстание, Синьхайская Революция - и даже если одно провалилось, то затем следовал успех и если один умирал, сотня занимала его место. Полиция входила в деревню и видела лишь уставшие и сломленные лица, слыша лишь истории о поражении и горечи. И правда, мало осталось тех, кто будет действовать наперекор. \n\nНо кипящая ярость сотен осиротевших сыновей, тысяч потерянных родственников и миллионов потерянных соотечественников не остынет даже через десятки лет. И пока эта ярость поднимается, всё, что осталось, чтобы сломить плотину, последний ингредиент, которого не хватало всем предыдущим попыткам. В голове каждого жителя Юньнани было лишь одно:"
yun.26.a:0 ""
yun.26.b:0 "Централизованная экономика под контролем Кунмина."

yun.27.t:0 "Фестиваль начинается"
yun.27.desc:0 "Оба брата смотрели на пылающий огонь издалека. Золотое пламя делало их лица удивительно контрастными на фоне ночной черноты, тьмы, в которой обычно прятались бы несколько внимательных ушей, улавливающих каждое слово. Но сегодня эти уши точно не появятся - они, вместе с остальными, будут плясать вокруг огня.\n\nФакельный фестиваль был самым сакральным событием для народа ицзу - лояльность к Лу Ханю и Лун Юню, которая пустила корни везде. В этом году хороший праздник был необходим больше, чем когда-либо, и поэтому все ресурсы государства были выделены на фестиваль, более ошеломляющий и щедрый, чем любой из когда-либо проводившихся в Юньнани. Это также был хороший повод отправить куда подальше "
yun.27.a:0 "Так прошла ночь..."
yun.27.b:0 "Единый свод законов для обеих провинций."

yun.28.t:0 "...Фестиваль кончается."
yun.28.desc:0 "- Лу Хань, когда я оставил пост губернатора и передал его тебе я верил, что ты пойдёшь по моим стопам. Что ты будешь работать в пользу наших людей и нашего народа. \n\n- И это та философия, которая руководила моими действиями последние два десятка лет! Брат мой, война окончена. Давно окончена. Сопротивляться японцам и их болванкам из Нанкина бессмысленно - они контролируют всё в Азии. Лучший путь - работать вместе с ними и защитить место юго-запада в их... Новом Порядке. \n\nЛун Юнь терпеливо слушал. Зачастую люди в сложной ситуации должны поддаться вражеской пропаганде, чтобы выжить, чтобы мир имел хоть какой-то смысл. Лу Хань скоро поймёт.\n\n- И нахождение под тенью Японии послужило нам на славу? Сегодня утром я решил посетить магазин на окраине Куньмина, не туда, куда обычно ходят государственные работники. Владельцем была безрукая женщина, которая завязал обрубок в плохо сделанный, воняющий и покрытый кровью бинт. Она уже одной ногой в могиле, но всё ещё должна работать, чтобы позволить себе миску риса. Её муж умер несколько недель назад, взорвавшись в шахте — Баошан №5 шахта, где добывают цинк, представление которой мы оба посетили — и всё, что она получила, это письмо с соболезнованиями от компании. Это, Лу Хань, государство, которое ты построил — это действительно то, чего мы хотели? \n\nНа это Лу Хань мог только бессвязно бормотать. Он говорил, что это нонсенс. Но эти слова глубоко поразили его, и в глубине души он не мог не согласиться c ними. Но он никак не показал этого Лун Юню, и его надежда убедить Лу Ханя в своей правоте вскоре начали увядать.\n\n- Я знаю, ты считаешься у местных королём, брат. Но я здесь лидер, а ты, по всей видимости, пытаешься оказать на меня дурное влияние. Я знаю, что делаю. \n\nНичего не работало. Горечь разлилась по его венам, когда "
yun.28.a:0 ""
yun.28.b:0 "Изгнать его; нам не нужны проблемы в будущем."

yun.29.t:0 "Отголоски былого"
yun.29.desc:0 "Лу Хань осторожно положил гайвань на деревянный поднос, стоящий перед ним, его взгляд был устремлены на скалистые холмы и зеленые деревья Юньнани, простирающиеся до самого горизонта.  Он чувствовал, как жар свежезаваренного чая обжигает его нёбо, чайные листья обволакивают его язык, но он не обращал на это внимания.\n\nОн смотрел на восток, вглядываясь в свое прошлое. За большим плато́ была земля, которую он узнал за прошедшие десятилетия — бескрайние равнины провинции Хунань, промокшие берега Янцзы, земля, по которой он когда-то ступал вместе с остальными товарищами из 60-го корпуса, мчась под натиском японской артиллерии, к славной и горькой смерти за родину.  Он вспоминал те дни, проведенные в развалинах и руинах Сюйчжоу и Чанша, наблюдая за берегами озера Поянху.  Он ненавидел Японию тогда, он все еще ненавидит, но всё же, вот он здесь.\n\nЛу Хань сделал еще один глоток горячего напитка, аромат которого напомнил ему об этой земле, которую он называл своим домом, Юньнани, месте, ради которого он так многим пожертвовал, чтобы обеспечить безопасность ее людей, своего народа. Когда он и его двоюродный брат подчинились заточенным клинкам японцев, они сделали это на благо своего народа, так как же так много его соотечественников не видели этого? Почему он вечно будет страдать от мятежа за мятежом, компромисса за компромиссом, просто чтобы сохранить свои владения на плаву?\n\nОн глубоко вздохнул, чай успокоил его чувства. Нынешний порядок вещей ему не нравился, и уж точно не нравился его гражданам, но возможности его были ограничены. Чтобы защитить Юньнань, у него есть либо штык, либо перо. Первый вариант невозможно реализовать, и поэтому ему оставалось только работать под пристальным взглядом своих бывших врагов.\n\nЛу Хань унес деревянный поднос подальше, у него было много дел, с которыми надо разобраться."
yun.29.a:0 "Только терпеть унижение."

yun.30.t:0 "Мерцание Солнца"
yun.30.desc:0 "Мысли то появлялись, то исчезали в его голове, пока Лу Хань медленно прогуливался взад и вперёд по своему открытому двору, пытаясь разобраться в своих мыслях, снова и снова перечитывая последние сообщения с востока. Ещё один проект развития был осуществлён президентом Китайской Республики Гао Цзунъу, страной, частью которой он всё ещё технически является. С момента своего восхождения на престол у Лу Ханя всегда были смешанные мнения о президенте Гао, человеке, который подавал так много надежд и возможностей для Китая и его населения, отстаивая термин, на который ссылались и о котором говорили бесчисленное количество раз в пределах его родины: модернизация. Концепция, которая была в центре внимания китайской администрации со времен заката несчастной династии Цин, идея, облюбованная студентами 4 мая, мечта, громко провозглашённая доктором Сунь Ятсеном, но, увы, лучи надежды в конечном итоге затмились восходящим солнцем. Даже когда Китай был растоптан сапогом японских собак, модернизация всё ещё оставалась такой же распространенной, как и прежде. Разве модернизация не была бы тем путем, которым Китай мог бы разрушить его оковы, пробудить дремлющего гиганта и раз и навсегда избавиться от господства Японии? Он, безусловно, так считал.\n\nВозможно, он был бы более сговорчивым с президентом, возможно, он был ключом к прекращению наших печалей. Конечно, его народу, возможно, придётся пережить времена трудностей, но в этом нет ничего незнакомого или нового, долгосрочные выгоды перевесят любую цену.\n\nОн стоял неподвижно, застыв на месте, обдумывая эту дилемму. Несколько минут спустя его разум очистился. Возможно, президенту понадобятся какие-то ресурсы."
yun.30.a:0 "Ничтожная жертва ради будущего."

yun.31.t:0 "Состояние вооружённых сил"
yun.31.desc:0 "Проблема Юньнани не в недостатке отважных людей. Даже сегодня в деревнях, посёлках и городах всё ещё живут люди с духом тех, кто был до них, кто сражался с бесчисленными захватчиками и будет сражаться ещё с бесчисленным множеством без потери толики энергии.\n\nНо, проблема в отсутствии объединяющего духа, повода для борьбы. Возможно, из-за отсутствия настоящих лидеров. Юньнаньский солдат сегодня сражается не за более высокие идеалы, чем его следующая зарплата, а юньнаньский генерал даже не сражается - он проводит свои дни, радостно наслаждаясь прелестями этой жизни, не заботясь о таких мирских понятиях, как "
yun.31.a:0 "Пожалуй, не при этой власти..."

yun.32.t:0 "Окно возможностей"
yun.32.desc:0 "Это было, конечно, неизбежно. Мир, который Япония так усердно строила в течение последних нескольких десятилетий, был построен на самом неустойчивом фундаменте из всех - на крови и костях миллионов их врагов. Когда новость о кризисе Ясуда дошла до Юньнани, один человек понял, что это на самом деле означает, и улыбнулся.\n\nОднако это не означало, что всё было решено. Лун Юнь также прекрасно понимал, что он вообще ничего не может сделать - без людей и без движения слабость Японии может предложить миллион возможностей, и ни одна из них не окажется полезной. Сидя поздним вечером в одиночестве за своим столом, он медленно и тщательно обдумывал все возможные варианты.\n\nДаже после двадцати лет пресмыкания и лизания сапог японцам Реорганизованному Правительству все еще не хватало их доверия. Все они были предателями как своих товарищей, так и своих государств, и хотя японцы были теми, кто привел их к власти, они хорошо знали, как опасно доверять банде перебежчиков. Реорганизованному Правительству было разрешено около пятидесяти тысяч человек для ее собственного самосохранения, и это было всё. Армия Юньнани, сама по себе, насчитывала почти достаточно людей, чтобы разгромить их, если бы её использовали должным образом! Лу Хань мог бы в этот момент закрепить свое имя в истории Китая как защитник народа, если бы только он...\n\nНо было бессмысленно останавливаться только на "
yun.32.a:0 "Так или иначе."

yun.33.t:0 "Консолидация Синанья"
yun.33.desc:0 "Синань объединен на бумаге, но в реальности провинция стала по-настоящему единой только сейчас.\n\nАдминистрация живет и работает. Бюрократы носят бумаги по коридорам, как клетки носят кислород по кровотоку. Левиафан государство – такое же животное, как и любое другое.\n\nХозяин дверя, Лю Хань, держит его на коротком поводке. Бюрократия, независимо от размера, гибкости и эффективности, служит Лю Ханю и только ему. Синань – яйцо в его руке.\n\nЛю Хань сидит на троне из бумаг и парче из чернил."
yun.33.a:0 "Бюрократия разрастается, чтобы удовлетворять нужды разрастающейся бюрократии."

yun.100.t:0 "Тюремный мятеж"
yun.100.desc:0 "Ужасные, кошмарные новости! Восстание в Хэциньской тюрьме!\n\n Хэциньской тюрьме! Место для наиболее верного и жесткого контроля над самыми опасными и мерзкими преступниками, топтавшими землю Юньнаня. Только нелюди, гнилые сливки прогорклого молока, и проклинаемые всеми мерзости обитали внутри этих каменных стен и железных решеток. Худшим из этих злодеев был Лун Юнь.\n\nЛун Юнь! Некогда могучий полевой командир, ставший мстительной тенью в тюремной робе. Предательство собственного кузена разбило его веру в человечество. Пытки сломили его дух. Смерть его сына сломила его разум. Человек по имени Лун Юнь был всего лишь вместилищем огня и злобы.\n\nЕсли ему удастся сбежать..."
yun.100.a:0 "Действуем незамедлительно!"
yun.100.a.tt:0 "[YUN.GetFlag]§Y[YUN.GetName]§! откроет новое §Yдрево фокусов§! для противостояния кризису.\n"

yun.101.t:0 "Кровавый прием для Жоюя"
yun.101.desc:0 "Ху Жоюй сидел на заднем месте американского джипа, который, несмотря на годы неудовлетворительного обслуживания, работал ничуть не хуже, чем в день своей сборки. Впереди, позади и по сторонам от него шагали матерые ветераны. После почти дня марша по пересеченной местности, они достигли тюрьмы Хэцинь. Они вышли на дорогу и увидели хаос, который им было получено упорядочить.\n\nИх глазам открылась  мясорубка.\n\nМерзкий запах горелой и гнилой человеческой плоти проник в глаза и в ноздри бойцов. Тела – узников и тюремщиков – были беспорядочно навалены у входа, будто какая-то мазня ребенка, в первый раз взявшего кисть в руки. Приглушенные вопли тюремщиков и особо нелюбимых узников раздавались из-за стен.\n\nХу Жоюй сглотнул подступивший к горлу комок с выражением, которое можно было бы издалека принять за мрачную решимость.\n\n"Move up!" he yelled. "Be careful not to shoot any guards!"\n\nThe soldiers inched forward, their eyes scanning for potential threats and their grips tight on their rifles.\n\nA great tension permeated the atmosphere, waiting to be broken."
yun.101.a:0 "Мы должны быть осторожны."

yun.102.t:0 "И вот – конь бледный"
yun.102.desc:0 " Ху Жоюй и его люди продвигались, а навстречу им вышел мужчина – явно узник, в порванной робе, абсолютно не обеспокоенный строем солдат перед.\n\nНесколько удивленных возгласов раздалось из строя.\n\nХу Жоюй глуповато пялился на узника.\n\n"He must be insane." he thought. "Doesn't he see us? Why isn't he running?"\n\nThen, a disturbing idea came to him.\n\n"He does see us. This is a trap; It has to be. We'll chase after this one man and as soon as we walk through those gates they will-"\n\n"Sir?" His second-in-command asked, halting his train of thought. "What are your orders?"\n\nAround the jeep, eavesdroppers shuffled their feet and jostled their rifles in anticipation of conflict.\n\nHu Ruoyu concentrated for a scant few seconds and then made the most important decision of his life."
yun.102.a:0 ""Charge right in!""
yun.102.b:0 ""Hold position! It has to be a trap!""

yun.103.t:0 "Зачищая комнату за комнатой"
yun.103.desc:0 "Приказ повис на секунду в воздухе, а потом люди Ху Жоюя издали боевой клич и побежали в атаку. Вскоре задние ряды присоединились к ним, и бойцы беспорядочным ручьем потекли в тюрьму. Офицеры слегка отставали, пытаясь упорядочить наступление.\n\nЧеловек, стоявший в воротах, быстро повернул в голову и вбежал внутрь, быстрее, чем его смогли определить. Орава солдат следовала за ним.\n\n"Sweep the prison room by room!" Hu Ruoyu yelled, although he doubted anyone heard or even cared to listen.\n\nThe soldiers quickly made their way through the prison, passing through its corridors and cells like water. A few prisoners with stolen guns put up a flimsy defense before being overwhelmed. Soon, every prisoner was either dead or back in a cell. The only casualty to speak of was a single footman with a sprained ankle.\n\nHu Ruoyu was relieved at the swift pacification of the riot. He couldn't relax entirely, however; he still needed to verify the status of one prisoner in particular."
yun.103.a:0 "Он где-то рядом."

yun.104.t:0 "У нас беглец!"
yun.104.desc:0 "Ху Жоюй ступал нервно. Последний час он лично обходил камеры, разыскивая крайне опасного и крайне важного узника. Капля кислого пота упала с брови на глаз, и он инстинктивно моргнул.\n\n"I'm going to lose my position." he thought. "I'll be demoted. Forced to retire. Lu Han will have my head."\n\nHis chest felt tight. He took in a short breath. There wasn't enough air in the room. The prison was going to suffocate him! He started hyperventilating. He had to get outside. He had to get air.\n\nHe rushed through the prison door, passing confused officers. He bent over, hands on his knees, and took long, deep breaths until his heart stopped fluttering and the world stopped spinning. He shook his head and stood up straight.\n\n"I'm okay." he thought, lying to himself. "I just need to check through the prisoners one more time and then-"\n\nFar away from him, climbing the prison fence, was an escaping prisoner.\n\n"A prisoner is escaping!" he yelled, his face flushing red from lack of oxygen. "Someone get him!"\n\nThe soldiers patrolling the prison grounds quickly turned to face the prisoner and ran towards him. The escapee dragged himself over the fence and fell to the ground on the other side. He groaned, picked himself up, and began sprinting towards the treeline."
yun.104.a:0 "Выследить его!"

yun.105.t:0 "Холодная, холодная рука мести"
yun.105.desc:0 "Беглец устремился к рощице. Он вытянул голову вперед и не оглядывался. Ху Жоюй неразборчиво вопил, плюясь смесью зародышей слов, горячего дыхания и слюны.\n\nДвое из патрульных наконец-то добежали до забора и один, использовав ладони другого как приступку, перелез его и побежал за беглецом. В вышине стрелки на дозорных вышках начали беспорядочную пальбу, надеясь на удачу. Звуки пальбы и испуганных команд воодушевили загнанных обратно в камеры узников, и они закричали и застучали ногами в пол в знак поддержки своему везучем товарищу.\n\nПреследователь понял, что он не сможет догнать удивительно крепкого пленника – достал ружье, упал на колено, прицелился, выстрелил раз. Пуля пролетела мимо.\n\nДва – и пуля задела ногу, окрасив белый хлопок красным.\n\nТри – и эта пуля нашла свою цель, пробив горло.\n\nУзник будто поскользнулся и упал тюфяком вперед. Кровь била из страшной раны фонтаном, собираясь в озерцо вокруг головы. Его убийца подбежал, чтобы удостовериться в личности умирающего.\n\nСолдат посмотрел вниз.\n\nЛун Юнь посмотрел вверх, но не на солдата – его взгляд был направлен в небо.\n\nЕго последние мысли были о безупречной красоте синей пустоты, окружавшей Китай."
yun.105.a:0 "Он наконец-то обрел покой."
yun.105.a.tt:0 "§YЛун Юнь§! погибает."

yun.106.t:0 "Планы и планирования"
yun.106.desc:0 "Ху Жоюй огляделся в своем лагере. Его люди играли в карты, отдыхали и негромко разговаривали. Офицеры нашли прохладное местечко и припарковали там командный джип, сделав его своеобразным штабом.\n\nЗаместитель Ху Жоюя начал встречу. "I think we should launch a night raid - catch them by surprise."\n\nA few officers nodded in agreement.\n\n"'Catch them by surprise?' If our intelligence is to be believed we're facing Long Yun, one of the greatest strategists in China. We should wait for reinforcements." argued another officer.\n\nMore officers, some of them the same ones as before, also nodded in agreement.\n\n"Would you keep your voice down." hissed the second-in-command. "A few of the soldiers already think they've seen Long Yun. There's no need to confirm their suspicions.\n\nHu Ruoyu slammed his fist on the hood of the jeep, ending the debate.\n\n"I've made my decision." he announced."
yun.106.a:0 ""We will attack at night.""
yun.106.b:0 ""We will wait for reinforcements.""

yun.107.t:0 "Бойцы замерли"
yun.107.desc:0 "День прошел, и солнце скрылось за горизонтом. Под покровом мрака, Ху Жоюй и его офицеры – тихо, будто мыши – начали готовить солдат к ночной атаке.\n\nВозникло осложнение.\n\nВсе началось, когда рядовой что-то недовольно пробормотал, когда его загоняли в строй.\n\n"What was that!?" his sergeant demanded to know.\n\n"I said," repeated the footman, locking his blazing eyes with sergeant's. "That I will not take up arms against Long Yun."\n\nThe soldiers around them looked up at the footman. One by one, they broke ranks and gathered around him, in opposition to the sergeant.\n\nThe name "Long Yun" spread through the men like an infectious virus. Soon, Hu Ruoyu's small army had divided in two factions: the growing Yun defectors and the shrinking loyalists.\n\nHu Ruoyu could not believe his eyes. His own men - Traitors! Against the advice of his second-in-command, he walked towards the deserters, pistol in hand, to restore order."
yun.107.a:0 ""You will obey me!""

yun.108.t:0 "Которому имя - Смерть"
yun.108.desc:0 "Ху Жоюй шел к предателям, готовый навести порядок лично, и, к удивлению офицера, его опередили.\n\nОн понял, что что-то не так, когда увидел среди бойцов человека в робе.\n\nУдивление сменилось ужасом, когда он понял, кто стоит перед ним.\n\nЛун Юнь, стоял посреди армии, посланной убить его; лунный свет превращал его лицо в бледный, оскалившийся череп. Собравшиеся смотрели на него с ужасом – независимо от занятой стороны. Он медленно огладывал солдат, взгляд скользнул по Ху Жоюю и тут же продолжил свой путь.\n\nМолчание висело в воздухе.\n\n"Have we let ourselves fall so low?" Long Yun spat, breaking the silence. "Do we take orders from this" He pointed at Hu Ruyou. "vermin of a man?"\n\nStill, all were silent.\n\n"Well!?" Long Yun screamed. "Do we!?"\n\nHe pointed at Hu Ruoyu's second-in-command and lowered his voice.\n\n"Do we?"\n\nThe second-in-command gazed at the bone-white finger thrust towards him, and then at the man connected to it. And then he looked beyond the man, to the rage that burned within his soul. He saw death, destruction, and terrible acts. He saw a pale horse, a broken seal, and the end of the world. He saw the future laid before him, a single road paved with bones and washed in blood.\n\n"No, General Long Yun." He answered. "We don't."\n\nHe drew his pistol and, almost apologetically, shot Hu Ruoyu in the head."
yun.108.a:0 "И ад следовал за ним."

yun.109.t:0 "Ножи во мраке"
yun.109.desc:0 "День закончился быстро. Тень мира упала на лагерь и принесла с собой ночь. Люди находили участки травы помягче и засыпали. Дозорный слишком устал от дневных событиях, и сон разморил и его.\n\nАрмия спала тихим, мирным сном.\n\nУзники, спрятавшиеся за стенами – раньше тюремщицами, теперь защитницами – не спали.\n\nТри тени просочились сквозь ворота. Они перетекали в сторону лагеря, и сухой ветер прятал их шаги.\n\nОни осторожно переступали конечности и вздымающиеся грудные клетки. Одна из теней достала нож, готовая резать шеи, но другая остановила ее, указав на джип в дальнем углу."
yun.109.a:0 "Мудро бояться темноты."

yun.110.t:0 "Ху Жоюй спал"
yun.110.desc:0 "И Ху Жоюй внезапно проснулся. Он почувствовал холод металла у своей шеи.\n\nОфицер попытался провалиться обратно в сон, где не было ни страха, ни нужд, ни забот. Повернулся; поворочался; сон не шел. Вздохнув, он решил пройтись по полночному миру.\n\nОн шел по спящему лагерю. Он смотрел на своих ребят с любовью и приязнью, которую никогда не показывал им днем. Он вдохнул холодный воздух и выдохнул печали и тревоги. Он почувствовал, как ему становится легче.\n\nВсе было в порядке. Мир был в порядке.\n\nХу Жоюй обрел внутренний покой.\n\nЭтот покой не был нарушен, когда кинжал пронзил его спину.\n\nЭтот покой не был нарушен, когда его убийца положил его тело на землю.\n\nЭтот покой не был нарушен, когда он посмотрел на своего убийцу и увидел Лун Юня, глядящего в ответ с некоторым недоумением.\n\nA потом он наконец-то уснул."
yun.110.a:0 "И пока он спал, Китай пробуждался."

yun.111.t:0 "Войска меняют сторону"
yun.111.desc:0 "По всему Синанью, клятвы верности проходили испытание на прочность.\n\nПеред каждым, кто мог носить оружие, стоял выбор. Они могли воевать за Лун Юня, безумца, воевать за которого лишь немногим безопаснее, чем против него. Они могли воевать за Лю Ханя, мелкого полевого командира, который мог обещать лишь статус-кво. Они могли сражаться за себя и свои семьи, но этот выбор был наиболее опасным из всех.\n\nК ужасу Лю Ханя, большая часть его офицеров сделала неверный выбор, да еще и забрав своих солдат. Армия Национальной Обороны Луна Юня росла с каждой секундой.\n\nВойна за Синань началась, но Лю Хань не собирался сдаваться без боя - Синань был делом его жизни, и он не уступит провинцию бешеному псу, которого давно стоило пристрелить."
yun.111.a:0 "Не уходи от меня во мрак."

yun.112.t:0 "Осада Кунминя"
yun.112.desc:0 "Лю Хань смотрел на карту перед ним. Она была покрыта небольшими деревянными фигурками, обозначавшими позиции. Синие, окружающие центр карты и занявшие город, были его силами. Красные, заполонившие все остальное, были войсками Лун Юня.\n\nНа каждую синюю фигурку приходилось пять красных.\n\nЛю Хань почесал подбородок.\n\n"What if we positioned this division," he said, picking up a blue piece. "Over here, to better defend that chokepoint." He placed the piece down again.\n\nHe looked across at his officers - well, officer - for input.\n\nYe Jianying, the only general who had not fled to China, shrugged indifferently.\n\n"It's a good move. Though it will only buy us an extra hour at most."\n\n"True." replied Lu Han. "But that's one more hour that I'm still in charge."\n\nYe Jianying looked at Lu Han sympathetically.\n\n"Why did you stay? What's the point?"\n\nLu Han stared at the map. He saw the pieces move back and forth as the battle progressed. He saw the red advance and the blue topple over. It was a swirling purple whirlwind that slowly, but inexorably, squeezed closer and closer to the center of the map, to his bunker, until it was a neat pattern of upright red and horizontal blue.\n\n"I don't know." he sighed. "Maybe I thought that everything here," he said, gesturing beyond the bunker, to the province of Xinan. "Was worth protecting. It doesn't really matter if it is now." He laughed, though there was no humor in it. "Our fate is sealed."\n\nYe Jianying nodded in understanding. "If it's any consolation, I think you're right."\n\nExactly one hour after Long Yun expected, the last blue piece toppled over."
yun.112.a:0 "История закончилась игрой, которая не являлась игрой."

yun.113.t:0 "Седьмая печать"
yun.113.desc:0 ""Hail Long Yun!"\n\n"Long Yun is the savior of China!"\n\n"Down with the collaborators! Down with the Japanese!"\n\nThe streets of Kunming writhe with hot, violent blood. The people wail out for salvation - from the invaders - from the traitors - from their own cowardice.\n\nAnd they cry with a loud voice, saying, "Dost thou not judge and avenge our blood on them that dwell in the East?"\n\nSupreme Commander Long Yun, the savior of China, says unto them that they should rest yet for a little season, until the traitors and the imperialists, the snakes and the vipers, the monsters and the sick beasts of the Earth shall be swept away.\n\nThe dead, black banners of the National Protection Army ascend to their holy place atop every dwelling. The sacrilegious piss-yellow cloths they succeed are purged in heavenly flame and trampled into dust once more.\n\nThe Moon will run red with the blood of China. The stars will fall from heaven upon the traitors. And the Japanese will hide in the mountains and rocks from the face of Him who sitteth on the throne, and from the wrath of Long Yun."
yun.113.a:0 "Ибо пришел великий день гнева Его, и кто может устоять?"
yun.113.a.tt:0 "Новое древо фокусов доступно для государства [YUN.GetFlag]§Y[YUN.GetName]§!."

yun.114.t:0 "Китайцы наблюдают"
yun.114.desc:0 "Тени движутся сквозь толпу.\n\nНа каждой речи Лун Юня, на каждом призывном пункте, на каждом праздновании в честь грядущего освобождения Китая тени смотрят, слушают, запоминают. Повернутая голова, длинное пальто, стучащие пальцы – так узнают их.\n\nОни заползают в предательское логово, забирая с собой секреты и короткие, непонятные строки из чисел и букв. Они кормят спящего зверя информацией и шепотом. Республика ворочается в своем неспокойном сне предателя.\n\nКак быстро она проснется от такой пищи?"
yun.114.a:0 "Не имеет значения."

yun.115.t:0 "Ультиматум"
yun.115.desc:0 "Лю Хань сидел за своим любимым старым столом и держал в руках дорогую, кремово-белую бумагу с вычурным символом Республики Китай. Его глаза плясали среди букв и строк, пожирая их будто хромых телят. Костяшки пальцев окрасились в цвет февральского снега, когда он неосознанно усилил хватку. Дочитав, он с ревом ударил кулаком с письмом по столу.\n\nЛю Хань сидел в комнате для военных совещаний с командованием сил провинции.\n\n"What do they want?" squawked an officer.\n\n"This!" Lu Han screamed, gesturing all around him. "They want everything! They want Xinan!"\n\nThe officers murmured.\n\n"We need to surrender." whimpered an especially nervous officer. "They'll kill us if we refuse."\n\n"Nonsense." laughed a younger officer. "We need to get them to a negotiating table. I'm sure we could earn a pretty penny out of it and top off our retirement funds."\n\n"We need to fight." spat an older, scarred officer."I'll be damned if we hand over Xinan to some limp wristed bureaucrats."\n\nLu Han thought carefully and then spoke,"
yun.115.a:0 ""We have no choice but to surrender.""
yun.115.a.tt:0 "§RЭто приведет к интеграции§! [YUN.GetFlag]§Y[YUN.GetName]§! §Rв§! [CHI.GetFlag]§Y[CHI.GetName]§!§R.§!\n§RМы не сможем продолжать наше древо фокусов.§!"
yun.115.b:0 ""We will surrender, but demand a proper negotiation.""
yun.115.b.tt:0 "§YЭто приведет к переговорам о будущем§! [YUN.GetFlag][YUN.GetName] §Yc§! [CHI.GetFlag][CHI.GetName]§Y.§!"
yun.115.c:0 ""The Reorganized Government is but a paper tiger.""
yun.115.c.tt:0 "§RЭто приведет к войне с§! [CHI.GetFlag]§Y[CHI.GetName]§!§R!§!"

yun.116.t:0 "Формальный вызов"
yun.116.desc:0 "Уважаемый губернатор Лю Хань,\n\nМы имеем честь сердечно пригласить Вас в Нанкин для обсуждения будущего провинции Синань как члена Сферы Сопроцветания. Республиканские и японские официальные лица также будут приглашены.\n\nВсе расходы Республика любезно возьмет на себя, с Вашей стороны не требуется ничего, кроме Вашего присутствия. Дресс-код для участников стандартный.\n\nВо имя стабильности и прогресса,\n\nЮань Китайской Республики"
yun.116.a:0 "Скоро провинция отправится за своим мертвым лидером."

yun.117.t:0 "Решение в последний миг"
yun.117.desc:0 "Злой рок приближается к Лю Ханю. Он мчится на ветре к самому его сердцу. Впрочем, у Лю Ханя еще есть шанс.\n\nСейчас он сидит один у своего любимого старого стола и читает различные доклады от военных. Они, в общем-то, сводятся к одной мысли – Китай готовится к войне. Это стало ясно еще из вчерашнего письма, военная разведка просто подтвердила очевидное. Кажется, республиканцам надоело играть.\n\nОн вздохнул. Один час до полуночи. Время еще есть. Сдать Синань без боя и потерять навсегда? Сразиться за него?\n\nБыли и промежуточные варианты, конечно. Конец Синанья – не конец Лю Ханя, да и китайская армия теоретически может быть задержана на срок, достаточный для начала мирных переговоров.\n\nНезависимо от финального решения, принять его надо сейчас."
yun.117.a:0 "Пост губернатора – не то, за что я хотел бы умереть."Governor" is hardly something worth dying for."
yun.117.a.tt:0 "§YЭто конец для независимого [YUN.GetFlag][YUN.GetName].§!\n§RМы не сможем продолжать наше древо фокусов.§!"
yun.117.b:0 "Только через мой труп."
yun.117.b.tt:0 "§RЭто может привести к войне!§!"

yun.118.t:0 "Последний шанс"
yun.118.desc:0 ""Perhaps I was too hasty." Lu Han thought, sweat running down his back and causing his shirt to stick to his skin. He paced around his room, forming indents in the carpet. He had sent the insurrectionary letter to the Chinese Yuan just hours ago.\n\nHe already regretted his decision.\n\nHe couldn't win a war against the Republic and Japan! What was he thinking?!\n\nA letter slid under his door interrupted his anxious self loathing. He picked up, opened, and quickly skimmed it.\n\nChina was offering him one last chance.\n\nAt first he was elated, giddy even. And then he remembered why he said no in the first place.\n\nThe paper pushing bastards in Nanjing think they can bully everyone around. They think that their Japanese masters will let them push around everyone else in the play ground.\n\nLu Han, consumed by fear and indignation in equal measures, scribbled down his response and shoved the letter back under the door."
yun.118.a:0 "Я сдаюсь. Молю вас о пощаде."
yun.118.a.tt:0 "§YВыбрав эту опцию, мы оставим [YUN.GetFlag][YUN.GetName] на милость победителя.§!"
yun.118.b:0 "Я буду сражаться с Китаем тысячу лет, если потребуется."
yun.118.b.tt:0 "§RЭто решение приведет к войне!§!"

yun.119.t:0 "Место назначения: Синань!"
yun.119.desc:0 "Следователь Хоу вылез из военного грузовика и оглядел аккуратно постриженный газон и стильные каменные украшения вокруг массивной дачи. Изящные статуи и фонтаны с лепниной цепляли его взгляд. Стайка птиц пролетела сверху, напевая какой-то особо подходящий вечерней неге мотив.\n\n"Mr. Hou, I presume?" asked the manservant next to him. "Here - I will take your bags."\n\nInvestigator Huo allowed the man to take his luggage, relieved to be alleviated of the burden. He scratched the back of his head with his now free hand.\n\n"I must say this is much different than I expected. I figured that I would spend most of my time in Kunming where I can write an accurate report."\n\nThe manservant didn't answer and began walking towards the grandiose house. Investigator Hou shrugged and followed after him.\n\nInvestigator Hou sat in the house's garden reading an intensely provocative American play about the universality of life and death. It had been three days since he had arrived at the mansion and the paper and pen he brought for his report still remained in his suitcase, untouched and unmoved. The past few days were a haze of activity, art, conversation, and delicious food.\n\nNext to him sat Lu Han, governor of Xinan and subject of the Hou's investigation.\n\n"I don't get it. They grow up, they get married, and then they die. Where's the story? Where's the drama?"\n\nLu Han smiled. "That is the story. It's the greatest drama of all: Life."\n\nInvestigator Hou nodded thoughtfully, not fully understanding. "And what of the Stage Manager and Emily; what are they talking about at the very end?"\n\nLu Han laughed. "The Americans get so caught up over death and permanence. We should go back to our discussion over real Chinese literature.""
yun.119.a:0 "Как и в [YUN.GetName]."

yun.120.t:0 "Заключительный ультиматум"
yun.120.desc:0 "Лун Юнь, это Ваш последний шанс сдаться.\n\nВы неосмотрительно наставили Ваши старые ружья на легитимное правительство страны, которую Вы так любите, и ее могучих союзников. Если Вы продолжите свою бредовую военную авантюру, Ваши руки покроются кровью тысяч невинных людей.\n\nРаспустите свою армию, сдайтесь нам – и клянемся, никакого вреда не будет нанесено ни Вам, ни провинции Синань. Китай – могучая, развивающаяся страна. Это наш народ и наш – наш с Вами – общий дом. Не уничтожайте в приступе гнева все, что мы вместе так любим.\n\nУ Вас три дня на размышления. Любой ответ помимо безоговорочной капитуляции будет считаться актом боевых действий.\n\nС надеждой на Ваше благоразумие,\nЮань Китайской Республики"
yun.120.a:0 "..."
yun.120.b:0 "Даже свободный Китай не стоит стольких смертей."

yun.121.t:0 "Убийцы!"
yun.121.desc:0 "Месяц лениво висит в небе, прикрывшись одеялом облакок. Ночные птицы и квакающие жабы ведут свой неспешный разговор. Прекрасная, тихая ночь. Прекрасная ночь для убийства. Убийцы, высокий и низкий, тихо крались к обнесенному стеной лагерю. Их шаги и дыхание были скрыты самой ночью.\n\n"Did you bring it?" whispered the tall assassin.\n\n"Of course I fucking did." hissed the short one.\n\nFrom a bag, he pulled out a rope with a metal hook attached at the end. He swung it twice and threw it to the top of the wall. It caught onto something with a dull clang.\n\n"You first." implored the short one.\n\nThe tall one shrugged. He pulled once to ensure the rope was firmly secured and then, without another thought, he began to climb, bearing his entire body weight on the flimsy metal hook. The climb was short. Soon, both assassins were standing at the top of the wall.\n\n"Well, where do you suppose he is?" inquired the tall one.\n\nThe short one looked around, sarcastically placing his hand along his brow. "I don't know. I can't see for shit. 'Cause its fucking night ti-" he began to bluster, before his partner quickly covered his mouth.\n\n"Forget I asked." whispered the tall one. He pointed at a large building near the center of the compound. "Let's try that one."\n\nThey quickly descended old, wooden stairs and made their way to the center building.\n\n"Alright, give me my gun." said the tall one.\n\n"What? You have the guns."\n\nThe tall one stared at the short one. "No." he stated. "You do."\n\n"No, I had the rope! You have the fucking guns! Where the fuck are they!?" the short one screamed.\n\n"It seems," came a voice "That I have the gun."\n\nBoth would-be assassins turned to see their target, Long Yun, dressed in his nightrobe, pointing a pistol at them and grinning ear to ear."
yun.121.a:0 "Публичная казнь."
yun.121.a.tt:0 "§YМодифицирует 'Наша кровь за наш народ':§!\n§Y   - Стабильность:§! §G+5%§!\n§Y   - Прирост политической власти:§! §G+10%§!\n\nНаш §YЕженедельный прирост Опустошения§! §Rвырастет§! на §R0.20§!."
yun.121.b:0 "Бросить недоумков в тюрьму."

yun.122.t:0 "Сильный, терзающий голод"
yun.122.desc:0 "Китай кричит о свободе от империализма, от подчинения и от несправедливости. Кричат и крестьяне, но не о свободе, справедливости или освобождении, а просто о еде.\n\nС песней, которой столько же лет, сколько и человечеству, они идут по улицам, требуя миски риса, ломтика хлеба или миски супа. Те, кто не может идти, лежат на земле, и их изможденные, ребристые тела лежат на жестком камне, моля о кусочке еды, чтобы заполнить ямы в их желудках.\n\nНарод отказывается дать Китаю поддержать их. Они ставят свои гротескные тела превыше блага нации. Несомненно, некоторые братьев и сестер предадут ради зернышка риса.\n\nНарод должен познать высшую форму терпения, или же мы пожертвуем освобождением ради хлеба."
yun.122.a:0 "Как мать ради своего дитя, мы голодаем ради Китая."
yun.122.a.tt:0 "§YМодифицировать 'Наша кровь ради народа' следующим:§!\n§Y   - Эффективность добычи ресурсов:§! §G+10%§!\n§Y   - ТНП:§! §G-5%§!\n\nНаше §YОпустошение в неделю§! §Rвозрастет§! на §R0.20§!."
yun.122.b:0 "Направьте на помощь военные поставки!"
