#Tree effect tooltips
YUN_one_more_bandit_hunt_tt:0 "§YНаша полиция будет §Gболее эффективной§! в охоте на бандитов благодаря нашим 'усилиям'.§!\n\nУменьшит §Lвласть бандитов§! на §G10§!."
YUN_two_names_one_army_tt:0 "§YПолучить две небольшие пехотные дивизии в Гуйчжоу и Юньнани.§!\n\n"
YUN_evict_he_yingqin_tt:0 "Мы должны обеспечить объединение Юго-запада Китая как можно скорее, и Хэ Инцинь является препятствием на этом пути.\n\n"
YUN_one_and_indivisible_tt:0 "§YВыполнение этого фокуса завершит объединение Юньнани и Гуйчжоу.§!\n\n"
YUN_a_mans_home_tt:0 "§YВыполнение этого фокуса приведет к выселению Хэ Инциня из Гуйчжоу.§!\n\n§YВыбор, который мы сделали во время предыдущих национальных фокусов, повлияет на результат выселения.§!\n\n"
YUN_safe_and_sound_tt:0 "Мы должны присматривать за Хэ Инцинем. Запереть его было бы лучшим решением.\n\n§YХэ Инцинь будет арестован и интернирован.§!\n\n"
YUN_out_of_sight_out_of_mind_tt:0 "Хэ Инциню нельзя позволять оставаться на Юго-Западе. Вполне естественно, что изгнание следует за выселением.\n\n§YХэ Инцинь будет изгнан с Юго-Запада.§!"
YUN_a_formal_announcement_tt:0 "С изгнанием Хэ Инциня мы наконец сможем объединить Юго-Запад!"

YUN_we_are_not_enemies_tt:0 "Мы не должны поддаваться мелким ссорам между братьями. Китайский народ больше не должен воевать с другими китайцами, и чтобы способствовать объединению Юньнани и Гуйчжоу, мы должны сесть и поговорить, а не брать оружие и сражаться.\n\n"
YUN_opening_the_debate_tt:0 "Сделав все приготовления, мы можем начать переговоры об объединении Юго-Запада.\n\n§YВыбор фокуса из правой ветки приведет к смещению дебатов в сторону более централизованного объединения.§!\n\n§YВыбор фокуса из левой ветки приведет к смещению дебатов в сторону децентрализованного объединения.§!"
YUN_two_hands_of_one_body_tt:0 "§YКак только переговоры будут завершены, мы получим следующее:§!\n\n§YПрирост политической власти§!: §R-0.25§!\n§YНеобходимые товары народного потребления: §G-2.5%§!\n§YНаша экономика станет на 10 единиц более децентрализованной.§!"
YUN_united_economy_tt:0 "§YКак только переговоры будут завершены, мы получим следующее:§!\n\n§YНеобходимые товары народного потребления: §R+5%§!\n§YМакс. эффективность производства:§!§G +7.5%§!\n§YНаша экономика станет на 10 единиц более централизованной.§!"
YUN_closed_to_yi_exploitation_tt:0 "§YКак только переговоры будут завершены мы получим следующее:§!\n\n§YЭффективность извлечения ресурсов§!: §G+15%§!\n§YСтабильность§!: §R-5%§!"
YUN_uniform_legal_code_tt:0 "§YКак только переговоры будут завершены мы получим следующее:§!\n\n§YСтабильность§!: §G+2.5%§!\n§YПрирост политической власти:§!: §R-0.15§!"
YUN_a_place_for_he_tt:0 "§YХэ Инцинь§! присоединится к нашему офицерскому составу в качестве §YГенерала.§!\n\n§YКак только переговоры будут завершены мы получим следующее:§!\n\n§YСтабильность§!: §G+2.5%§!\n§YПрирост политической власти§!: §R-0.25§!"
YUN_he_must_retire_tt:0 "§YХэ Инцинь§! будет §Yизгнан§! в §YРеорганизованный Китай.§!\n\n§YКак только переговоры будут завершены мы получим следующее:§!\n\n§YПрирост политической власти§!: §G+0.15§!\n§YСтабильность§!: §R-5%§!"
YUN_a_handshake_tt:0 "Теперь когда переговоры закончены, мы наконец-то сможем воплотить наши планы по объединению в жизнь.\n§YМодификаторы, которые мы выбрали во время переговоров об объединении, теперь будут введены в действие.§!\n\n"
YUN_a_ceremony_tt:0 "Мы проведем грандиозное празднование, чтобы официально объявить об объединении Юньнани и Гуйчжоу.\n§YВсе члены Сферы Сопроцветания:\n   произойдёт событие 'Юго-Запад объединяется'.§!\n\n"
YUN_a_promise_tt:0 "Объединение приближается...\n\n"

YUN_let_the_work_begin_tt:0 "Завершение этого фокуса откроет §Yновое дерево фокусов§! для государства [YUN.GetFlag]§Y[YUN.GetName]§!."

YUN_outside_help_tt:0 "§YРеспубликанское правительство будет глубоко недовольно таким выбором действий.§!"
