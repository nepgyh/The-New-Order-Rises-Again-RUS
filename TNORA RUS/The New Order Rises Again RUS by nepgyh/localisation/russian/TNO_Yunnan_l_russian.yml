YUN_Launch_Crusade_desc:0 "Наконец-то пришло время освободить Китай из лап предателей и японских угнетателей. Китайцы слишком долго трудились и истекали кровью ради иностранных хозяев. Мы объединим Китай силой еще раз, начиная с предателей на нашем востоке, и вернем нашему народу свободу и силу, которых они по праву заслуживают.\n\n§YКогда начнется Спасение Китая, решать вам. Если ждать слишком долго, китайцы решат атаковать первыми. Если вы нанесете удар слишком рано, наши силы могут быть разбиты до того, как мы сделаем первый шаг к границам предателей...§!"
