POLITICS_LU_HAN_DESC_1:0 "Лу Хань - законодатель. Лу Хань - герой юга. Лу Хань - хранитель гордости отечества. Каждый день эти слова, да и многие другие, исходят из правительственных учреждений, школ, предприятий и магазионов Юньаня. Ибо их учили боготворить своего освободителя, человека, освободившего крестьян от помещиков.\n\nРазумеется, он не делал ничего подобного. На крестьянинах все еще висит ярмо рабства, бедность в деревнях и сейчас, гордость отечества давно поникла, а страна ныне полна преступности. Под начальством Лу не похоже, что скоро все изменится"
POLITICS_LU_HAN_DESC_2:0 "Тот, кто хоть немного знаком с ситуацией в Юньнани, поймет, что генерал Лу Хань, наместник этого отдаленного государства, имеет сложное наследие.\n\nКитаец, по национальности И, он родился в 1895 году в Чжаотуне. С ранних лет он изучал военное искусство и был близок к своему двоюродному брату по крови, Лун Юню. С течением времени и вторжением японских империалистов Лу Хань оттачивал свое ремесло и усердно и умно сражался, защищая свою родину от угнетения. Но этого было недостаточно. К большому огорчению и боли Лу Ханя, японцы прорвались, и их наступление заставило его любимого кузена отступить на второй план и передать ему должность губернатора Юньнани. С тех пор у него не было другого выбора, кроме как делать все возможное, чтобы защитить свой народ.\n\nМягкосердечные люди и диссиденты могут осудить его методику борьбы с различными бандитами и повстанцами, терзающими Синьань - юго-запад Китая. Лу Хань в глубине души признает, что они правы, но у него нет выбора. Ради собственной безопасности, ради безопасности своей родины и ради благополучия людей на родине, он должен вернуться к своим ценностям. Защита от империализма сейчас ничего не значит. Все, что имеет значение, - это выживание, к черту разногласия и бесчестье."
POLITICS_LONG_YUN_DESC:0 "Великий Юэ Фэй из династии Сун носил на спине татуировку: "
POLITICS_NPA_COLLAPSED_AUTHORITY_DESC:0 "Последний поход провалился. Лун Юнь, великий освободитель Китая, мертв. Безумный царь Юго-Запада стал очередной летописью долгой и смутной истории Китая, остатки Армии Национальной Обороны остались без лидера. Одни все еще отчаянно цепляются за мечту покойного генерала об освобождении, другие уже сдались или исчезли в юго-западных горах, теперь свободных от правления Луна."
