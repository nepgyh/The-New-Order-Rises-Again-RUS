YUN_NPA_Wargoals:0 "Сохраняя импульс"
YUN_NPA_Wargoals_desc:0 "Наша военная машина работает вовремя. Мы можем сделать лишь так много с ресурсами и рабочей силой, доступными нам в Юньнани и Гуйчжоу. Таким образом, мы должны извлечь выгоду из разрозненного состояния армий предателей и быстро получить больше людей и оружия для наших военных действий. С этой целью мы не должны прекращать наступление, иначе Пламя Национального Освобождения погаснет прежде, чем оно сможет распространиться.\n\n§RЕсли нам не удастся развиваться достаточно быстро, последствия будут ужасными.§!"
YUN_NPA_capture_hunan:0 "Захватить Хунань"
YUN_NPA_capture_hunan_desc:0 "Провинция Хунань, граничащая с Гуйчжоу, станет нашей первой целью завоевания. Мы должны нанести быстрый удар и захватить ресурсы области, а также города Чанша и Чандэ."
YUN_NPA_capture_hunan_expire:0 "Дает §R7.5§! §YИстощения§!.\nНаш §YПрирост Истощения! §Rувеличится§! на §R0.50§!."
YUN_NPA_capture_hunan_complete:0 "Потеряет §G2.50§! §YИстощения§!."
YUN_NPA_seize_wuhan:0 "Захватить Ухань"
YUN_NPA_seize_wuhan_desc:0 "Захват старого арсенала Китая, города Ухань, предоставит нам доступ к более необходимому для нашей армии оборудованию, одновременно нанося вред трижды проклятым предателям. В то же время мы должны продвигаться на восток и обезопасить западный берег реки Ганьцзян, что еще больше укрепит наше присутствие в этом районе.."
YUN_NPA_capture_wuhan_expire:0 "Дает §R7§! §YИстощения§!.\nНаш §YПрирост Истощения! §Rувеличится§! на §R0.35§!."
YUN_NPA_capture_wuhan_complete:0 "Потеряет §G5.00§! §YИстощения§!."
YUN_NPA_to_nanjing:0 "В Нанкин!"
YUN_NPA_to_nanjing_desc:0 "Нанкин, старая и новая столица Китая, находится в пределах досягаемости. Захват города должен нанести решающий удар по моральному духу врага и еще больше поднять наш!"
YUN_NPA_capture_nanjing_expire:0 "Дает §R10§! §YИстощения§!.\nНаш §YПрирост Истощения! §Rувеличится§! на §R0.50§!."
YUN_NPA_capture_nanjing_complete:0 "Потеряет §G2.50§! §YИстощения§!."
YUN_NPA_secure_south_china:0 "Обезопасить южный Китай"
YUN_NPA_secure_south_china_trigger_tt:0 "Контролировать все китайские провинции к югу от Янцзы"
YUN_NPA_secure_south_china_desc:0 "Когда Нанкин находится под нашим контролем, мы изгоним всех оставшихся предателей к югу от реки Янцзы. Как только мы обосновались на юге, мы можем обратить наше внимание на пересечение большого потока, разделяющего юг и север."
YUN_NPA_capture_south_china_expire:0 "Дает §R10§! §YИстощения§!.\nНаш §YПрирост Истощения! §Rувеличится§! на §R1.00§!."
YUN_NPA_capture_south_china_complete:0 "Потеряет §G2.50§! §YИстощения§!."
YUN_NPA_cross_yangtze:0 "Пересечь реку Янцзы"
YUN_NPA_cross_yangtze_desc:0 "Великий поток, разделяющий северный и южный Китай, всегда был причиной гибели многих армий. Ради нации мы не можем здесь потерпеть неудачу, как многие поступали до нас! Весь Китай должен быть свободным!"
YUN_NPA_cross_yangtze_expire:0 "Дает §R10§! §YИстощения§!.\nНаш §YПрирост Истощения! §Rувеличится§! на §R1.00§!."
YUN_NPA_cross_yangtze_complete:0 "Потеряет §G2.50§! §YИстощения§!."
YUN_NPA_charge_yellow_river:0 "Рывок к Хуанхэ"
YUN_NPA_charge_yellow_river_desc:0 "Ханьцзянь отступает на север! Наша победа близка. Мы вытолкнем их через хваленую Желтую реку, а оттуда в море!"
YUN_NPA_charge_yellow_river_expire:0 "Дает §R15§! §YИстощения§!.\nНаш §YПрирост Истощения! §Rувеличится§! на §R1.50§!."
YUN_NPA_charge_yellow_river_complete:0 "Потеряет §G2.50§! §YИстощения§!."
YUN_NPA_the_second_capital:0 "Северная столица"
YUN_NPA_the_second_capital_desc:0 "Предатели сражаются изо всех сил, но их дни сочтены. Скоро в наших руках будет Пекин, последняя из четырех столиц, которые должны быть очищены, прежде чем Китай сможет избавиться от всего иностранного яда!"
YUN_NPA_the_second_capital_expire:0 "Дает §R20§! §YИстощения§!.\nНаш §YПрирост Истощения! §Rувеличится§! на §R2.00§!."
YUN_NPA_the_second_capital_complete:0 "Потеряет §G2.50§! §YИстощения§!."

YUN_NPA_GAW_Warlords:0 "Удар по полевым командирам"
YUN_NPA_GAW_Warlords_desc:0 "В то время как мы сокрушили основных предателей в Нанкине, их силы все еще вторгаются в районы Китая, находящиеся под управлением так называемых "Provincial Governors", fat and corrupt leeches who have betrayed their homeland for Japanese slavery. The Flame of Liberation itself came to life inside one of these slimy hives, and it is only fitting that this Flame will burn those who have betrayed China for their greed in return."
