YUN_NPA_Wargoals:0 "Сохранение импульса"
YUN_NPA_Wargoals_desc:0 "Пока наша революция против старого правительства Юньнани проходит удачно, крайне важно не задирать головы и не терять пара. Синьан имеет ограниченный запас ресурсов, а потому мы должны расширяться быстро и решительно. Мы также значительно увеличим мораль солдат, если размеры освобождённой территории будут значительны. Чем больше городов мы контролируем, тем легитимнее становится наше правительство."
YUN_NPA_capture_hunan:0 "Захват Хунаня"
YUN_NPA_capture_hunan_desc:0 "Граничащая с Гуйчжоу, провинция Хунань будет нашей первой целью. Мы должны атаковать быстро, захватив ресурсы территории, а вместе с тем и освободить хунаньцев. Это будет первая цель нашего крестового похода."
YUN_NPA_capture_hunan_expire:0 "Дает §R7.5§! §YИстощения§!.\\nНаш §YПрирост Истощения! §Rувеличится§! на §R0.50§!."
YUN_NPA_capture_hunan_complete:0 "Снижение §G2.50§! §YОпустошения§!."
YUN_NPA_seize_wuhan:0 "Осада Уханя"
YUN_NPA_seize_wuhan_desc:0 "Захват Уханя, арсенала старого Китая, даст нам доступ к запасам столь необходимого снаряжения для нашей армии, одновременно нанеся урон проклятым предателям. В то же время мы должны двигаться на восток, закрепиться на западном берегу Ганьцзян, дальше расширяя наше присутствие в регионе."
YUN_NPA_capture_wuhan_expire:0 "Дает §R7§! §YИстощения§!.\\nНаш §YПрирост Истощения! §Rувеличится§! на §R0.35§!."
YUN_NPA_capture_wuhan_complete:0 "Снижение §G5.00§! §YОпустошения§!."
YUN_NPA_to_nanjing:0 "На Нанкин!"
YUN_NPA_to_nanjing_desc:0 "Нанкин, древняя и современная столица Китая, находится у нас в клещах. Захват города должен катастрофично сказаться на боевом духе вражеских солдат, в то же время соизмеримо увеличив дух наших войск!"
YUN_NPA_capture_nanjing_expire:0 "Дает §R10§! §YИстощения§!.\\nНаш §YПрирост Истощения! §Rувеличится§! на §R0.50§!."
YUN_NPA_capture_nanjing_complete:0 "Снижение §G2.50§! §YОпустошения§!."
YUN_NPA_secure_south_china:0 "Закрепиться в южном Китае"
YUN_NPA_secure_south_china_trigger_tt:0 "Контролировать все китайские регионы южнее Янцзы"
YUN_NPA_secure_south_china_desc:0 "С захватом Нанкина нашей следующей задачей является выдавить предателей за Янцзы. Когда мы утвердимся на юге, мы можем переключить наше внимание на пересечение великого потока, разделяющего север и юг."
YUN_NPA_capture_south_china_expire:0 "Дает §R10§! §YИстощения§!.\\nНаш §YПрирост Истощения! §Rувеличится§! на §R1.00§!."
YUN_NPA_capture_south_china_complete:0 "Снижение §G2.50§! §YОпустошения§!."
YUN_NPA_cross_yangtze:0 "Пересечь Янцзы"
YUN_NPA_cross_yangtze_desc:0 "Великая река с древних времён была могилой для многих армий. Во имя нашего народа, мы не можем проиграть здесь, как многие до нас. Китай будет свободен!"
YUN_NPA_cross_yangtze_expire:0 "Дает §R10§! §YИстощения§!.\\nНаш §YПрирост Истощения! §Rувеличится§! на §R1.00§!."
YUN_NPA_cross_yangtze_complete:0 "Снижение §G2.50§! §YОпустошения§!."
YUN_NPA_charge_yellow_river:0 "Наступление на Хуанхэ"
YUN_NPA_charge_yellow_river_desc:0 "Ханьцзяни бросили свои позиции и отступили на север! Победа близка. Мы должны прижать их к Хуанхэ, а оттуда вбросить в море!"
YUN_NPA_charge_yellow_river_expire:0 "Дает §R15§! §YИстощения§!.\\nНаш §YПрирост Истощения! §Rувеличится§! на §R1.50§!."
YUN_NPA_charge_yellow_river_complete:0 "Снижение §G2.50§! §YОпустошения§!."
YUN_NPA_the_second_capital:0 "Северная столица"
YUN_NPA_the_second_capital_desc:0 "Предатели сражаться отчаянно, но их дни сочтены. Скоро Пекин будет в наших руках, и когда последняя из четырёх столиц будет очищена, Китай станет свободным навсегда!"
YUN_NPA_the_second_capital_expire:0 "Дает §R20§! §YИстощения§!.\\nНаш §YПрирост Истощения! §Rувеличится§! на §R2.00§!."
YUN_NPA_the_second_capital_complete:0 "Снижение §G2.50§! §YОпустошения§!."

YUN_NPA_GAW_Warlords:0 "Ударить по варлордам"
YUN_NPA_GAW_Warlords_desc:0 "Многие военачальники, ранее поддерживавшие националистическое правительство, предали свою страну и стали не более чем японскими цепными псами. Даже после того, как им была предоставлена возможность отказаться от своего предательства и раскаяться, они выбрали остаться при своем. Что ж, чтобы по-настоящему освободить Китай, мы должны позаботиться об этих ханьцзянах. Пламя освобождения сожжет всех тех, кто предал Китай из-за своей жадности."
