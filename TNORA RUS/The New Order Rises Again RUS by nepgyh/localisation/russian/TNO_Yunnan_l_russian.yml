 YUN_THENEWORDER_DESC:0 "К 1946 году Юньнань был одним из немногих мест в Китае, еще не захваченных японцами. Видя неизбежность победы Японии и все усиливающиеся отторжение от клятвы Лун Юня "fight to the last", Lu Han seized the state and pledged the province's allegiance to Japan and their Chinese puppet republic before Yunnan was overrun. In the years since Lu Han has kept his hold on power, however narrow his true support. Han has worked to both bring Guizhou into his "protection" and ensure the stability and development of his home state. Yunnan has come to be known as the protector of the southwest and a profitable area to invest in, so long as you know the right people. However, all this stems from the stability of Lu Han's government, while the winds of change blow where they may..."

