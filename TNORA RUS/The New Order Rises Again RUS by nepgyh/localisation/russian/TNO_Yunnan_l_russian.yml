YUN_bandit_holdouts:0 "Бандитские твердыни"
YUN_bandit_holdouts_desc:0 "Несмотря на наши попытки уничтожить разбойников в регионе, они все еще представляют из себя большую проблему. В пещерах, густых зарослях и темных аллеях городков, преступники ждут возможностей нанести новый удар."

YUN_hidden_potential_0:0 "Нераскрытый потенциал"
YUN_hidden_potential_0_desc:0 "Юго-Восток Китая - край разнообразных, обильных и совершенно не используемых залежей металлов. Если мы найдем способ использовать их, Юньнань вполне сможет стать маленьким, но очень богатым членом Сферы Сопроцветания..."
YUN_hidden_potential_1:0 "Нераскрытый потенциал"
YUN_hidden_potential_1_desc:0 "Наши геологи составили ошибочные отчеты. Наша земля куда богаче, чем мы полагали изначально. Мы уже ведем переговоры с множеством компаний о использовании наших недр."
YUN_hidden_potential_2:0 "Ресурсы Юго-Запада"
YUN_hidden_potential_2_desc:0 "Деньги от продаж начали капать уверенным ручейком - а это значит, мы можем вложить еще больше в разработку месторождений! Впрочем, деньги - не главное; наши ресурсы идут на производство самых разных товаров!"
YUN_hidden_potential_3:0 "Ресурсы Юго-Запада"
YUN_hidden_potential_3_desc:0 "Горы и пещеры не устают удивлять нас: стоит нам закрыть один карьер или шахту по причине истощения ресурсов, как геологи находят новую залежу, да еще и в десять раз богаче. Юньнань кормит нас в награду за рачительное управление."
YUN_hidden_potential_4:0 "Богатства Юго-Запада"
YUN_hidden_potential_4_desc:0 "Люди обитали в Юньнане с самого начала времен. Возделывая поля, создавая семьи, преобразуя общество, жители Юньнаня преуспевали. То, что происходит сейчас - очередной шаг на этом пути. Огромные доходы от продаж ресурсов сделали нас объектом зависти всей Сферы."
YUN_hidden_potential_5:0 "Богатства Юго-Запада"
YUN_hidden_potential_5_desc:0 "Неисчислимые богатства! Юньнань - неоспоримый лидер Сферы по производству цинка, свинца, олова! Мы едва успеваем извлекать их из земли, как покупатели выстраиваются в очередь за новым кусочком наших недр!"

YUN_army_of_the_southwest:0 "Армия Юго-запада"
YUN_army_of_the_southwest_desc:0 "Формально Юньнань и Гуйчжоу - два разных государства, но фактически они обладают одной армией. В то время как Хэ Иньцин является "
YUN_army_of_the_southwest_two_brothers:0 "Армия Юго-запада"
YUN_army_of_the_southwest_two_brothers_desc:0 "Два Брата Юго-Запада наконец-то объединились, как и их армии."
YUN_GUI_army_of_the_southwest_centralised:0 "Объединенная Армия Юго-запада"
YUN_GUI_army_of_the_southwest_centralised_desc:0 "Синань обладает централизованной военной структурой, единой для Юньнаня и Гуйчжоу. Эта могучая организация отвечает непосредственно Лу Ханю."
YUN_GUI_army_of_the_southwest_decentralised:0 "Армия Юго-запада"
YUN_GUI_army_of_the_southwest_decentralised_desc:0 "Синань обладает децентрализованной военной структурой, различной для Юньнаня и Гуйчжоу. Эта слабая организация находится вне контроля Лу Ханя, зато наши разнородные войска идеально приспособлены для войны на своей территории."

