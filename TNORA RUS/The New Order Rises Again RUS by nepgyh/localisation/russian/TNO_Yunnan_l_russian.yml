YUN_revive_burma_road_talk_with_burma:0 "Переговоры с Бирмой"
YUN_revive_burma_road_talk_with_burma_desc:0 "Получение одобрения Бирмы для нашего инфраструктурного проекта имеет решающее значение для успеха наших планов. Хотя теоретически мы могли бы построить дорогу полностью самостоятельно, мы все же должны получить разрешение от бирманского правительства, чтобы начать строительство на бирманской территории. Более того, мы смогли убедить Бирму взять на себя часть расходов по проекту, уменьшив краткосрочные финансовые последствия проекта. Однако Бирма не самое богатое государство в Сфере - если мы хотим убедить их в своей идее, мы должны быть готовы предложить некоторые стимулы и инвестиции сами."

YUN_revive_burma_road_lay_down_the_plans:0 "Планирование новой Бирманской дороги"
YUN_revive_burma_road_lay_down_the_plans_desc:0 "Когда дело доходит до крупномасштабных инфраструктурных проектов, планирование - это все. Мы должны быть уверены, что в наших планах учитываются все проблемы, которые могут возникнуть во время строительства, независимо от их размера, и мы должны подготовить заказы и графики для своевременного производства и доставки всего необходимого сырья."
YUN_revive_burma_road_lay_down_the_plans_trigger_tt:0 "Обеспечил сотрудничество с Бирмой"

YUN_revive_burma_road_start:0 "Возродить Бирманскую дорогу"
