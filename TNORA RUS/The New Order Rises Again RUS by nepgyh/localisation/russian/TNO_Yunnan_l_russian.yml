YUN_NPA_Production_Boost:0 "Обеспечить безостановочное производство"
YUN_NPA_Production_Boost_desc:0 "По сравнению с Китаем и Японией, количество земли, промышленности и ресурсов, которые мы контролируем, невелико. Мы должны эффективно использовать каждую грань нашей промышленности в полной мере, обеспечивая круглосуточное производство. Только так мы можем надеяться конкурировать с Китаем."
YUN_NPA_Production_Boost_tt_start:0 "Более жесткая рабочая нагрузка в течение некоторого времени повлияет на наш §Mеженедельный прирост легитимности§!.".
YUN_NPA_Production_Boost_tt_end:0 "Квота временно снята, что §Gвосстановит§! наш §Qеженедельный прирост легитимности§!."

YUN_NPA_Press_Recruitment:0 "Вербовка для дела"
YUN_NPA_Press_Recruitment_desc:0 "Каждый мужчина и каждая женщина должны быть готовы к борьбе за Свободный Китай. Наше движение напрямую связано со свободой народа, и поэтому нам необходимо мобилизовать массы против японцев и их марионеток в Нанкине."
YUN_NPA_Press_Recruitment_tt_start:0 "Неопытные новобранцы в течение некоторого времени будут влиять на наш §Vеженедельный прирост морали§!."
YUN_NPA_Press_Recruitment_tt_end:0 "Наш §Vеженедельный прирост морального духа§! будет §Gвосстановлен§! после надлежащего обучения новобранцев."

YUN_NPA_Force_Attack:0 "Приказ "Неутомимая Атака""
YUN_NPA_Force_Attack_desc:0 "Мы не можем позволить себе стоять на месте. Враг имеет подавляющее преимущество над нами в потенциальной живой силе и материальных средствах, преимущество, которое мы можем сломить, только используя его нынешнее слабое состояние и атакуя без устали. Ни разу наши атаки не должны прекращаться - лучшая защита это нападение."
YUN_NPA_Force_Attack_tt_start:0 "Наша попытка вдохновить армию §Gподнимет§! наш §Vморальный дух§!."
YUN_NPA_Force_Attack_tt_end:0 "Наши солдаты страдают от истощения, §Rподрывая§! наш §Vморальный дух§!."

