 ### Leader Bios ###
 POLITICS_IVAN_ZAVOLOKO_DESC:0 "Над людьми Ивана Никифоровича Заволоко издавна издевались, как над провинциальными неучами, одержимыми давним прошлым. Их звали "раскольниками", что было общим оскорблением для всех представителей старой веры. Это оскорбляло старообрядцев, потому что всего-то они просто сочли нужным продолжать религию своих предков, не желая никому зла. В Риге Заволоко стремился стать руководителем своей общины и проводил собственные исследования как собиратель старорусской культуры. Когда Империя пала, старообрядцы думали, что, возможно, начнется новый золотой век для веры. Вместо этого Советский Союз, а затем нацистская Германия принесли угнетение и горе старообрядческим общинам. После нацистского вторжения Заволоко последовал за многими своими сородичами в долгое путешествие по суше, спасаясь от разрушительного нашествия будущего.\n\nВ Ойротии первая встреча Заволоко с местными не заладилась. Алтайцы давно презирали чужаков, особенно после того, как их растущая бурханистская религия стала восприниматься как угроза царю, а затем и Советам. Приверженцы этой новой религии не жалели изгнанников-старообрядцев. В стране, опустошенной войной и бандитизмом, делить ограниченное жизненное пространство с чужаками считалось самоубийством.\n\nОт столь неприглядного начала политической карьеры до ведущей роли президента этой молодой нации с двойным религиозным и этническим наследием, возвышение Заволоко удивило многих военачальников в регионе. Его терпеливое внимание к деталям и большое сочувствие к гражданам, маленьким и большим, сделали его единственным лидером, за которым последуют разделённое надвое население Ойротии. Однако один человек не может быть основой целого государства. Президент Заволоко и его сторонники должны преуспеть в том, чтобы связать воедино судьбу как старообрядцев, так и бурханистов на более глубоком уровне, иначе будущее молодого народа умрёт, а его будущие поколения покорятся завоевателям."

