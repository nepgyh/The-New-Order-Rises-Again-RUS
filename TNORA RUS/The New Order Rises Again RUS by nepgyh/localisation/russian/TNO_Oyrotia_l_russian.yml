 ### Ideas ###
 ALT_religious_divide:0 "Религиозный раскол"
 ALT_religious_divide_desc:0 "Государство Ойротия было построено с нуля на принципе единства и солидарности двух величайших движений, составляющих большую часть его населения. Это старообрядцы, ветвь православия, давно отделившаяся от РПЦ, и бурханисты, последователи синкретического туземного религиозного движения, возникшего в начале двадцатого века.\n\nДо сих пор обе религии поддерживали относительно мирное сосуществование, но Ойротия, без сомнения, сформирована чётким разделением между её гражданами. У каждой стороны есть свои цели и идеи для развития нации, и результат этого очевиден в работе правительства, которому часто приходится иметь дело с противоречиями и разногласиями между его членами."

 ALT_christian_socialism:0 "Христианский социализм"
 ALT_christian_socialism_desc:0 "Многие жители Алтая, коренные и приезжие, были сторонниками советской системы до тех пор, пока она существовала. Позитивное отношение к социализму не сохранилось с течением времени, но экономическая политика Ойротии, несомненно, была затронута этой идеологией. Многие старообрядцы провели ассоциативные сравнения между учением Христа и левой идеологией и сформировали и ввели набор политики, отличную от почти везде в России.\n\nВключив частичную национализацию и элементы плановой экономики в эту политику, экономика Ойротии была в краткие сроки восстановлена и даже превысила результаты довоенного времени."

 ALT_agrarian_economy:0 "Аграрная экономика"
 ALT_agrarian_economy_desc:0 "В отличие от многих других областей России, Алтай остался регионом, экономически зависимым не от вновь построенной промышленности, а от сельского хозяйства. Стремительная волна индустриализации прошла в ойротских землях незаметно, и усилия центрального правительства в Москве по её достижению здесь резко оборвались с началом Великой Отечественной войны и падением правительства Бухарина.\n\nВместо этого экономика по-прежнему базируется на сельскохозяйственном производстве, для которого регион имеет все возможности для развития. Новое местное правительство довольно быстро приняло этот факт, поэтому избегает любых стремительных и чрезмерно амбициозных планов индустриализации. Мы по большей части остаемся аграрной нацией."
