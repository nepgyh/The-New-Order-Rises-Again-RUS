POLITICS_MOSHOESHOE_II_DESC:0 "Король Королевства Лесото Мошвешве II родился Константином Беренгисо, потомком Мошвешве I, великого основателя нации. Получив образование в римском колледже, он с юных лет тесно сотрудничал с правительством Южной Африки, беря пример со своей мачехой, исполнявшей обязанности регента после смерти своего мужа. Получив полную независимость после вступления на престол в 1960 году, он компетентно руководил Королевством Лесото в сотрудничестве с конституционным правительством."
