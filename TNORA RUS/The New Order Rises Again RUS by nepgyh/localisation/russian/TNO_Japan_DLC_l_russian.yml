JAP_target_western:0 "Исследовать тропу Чунцина"
JAP_target_western_desc:0 "После кампании Ити-Го 1944 года боевые возможности режима Чан Кайши рухнули, скатясь в неорганизованное и совершенно отчаянное сопротивление. Во время марша на запад всё меньше и меньше японцев встречалось с китайскими регулярными подразделениями, которые реорганизовались в разрозненные ополченческие группы и отряды специального назначения. С ними была Армия верных патриотов, ещё одна организация, возглавляемая Дай Ли. АВП приняла участие в боевых действиях в последний год войны и считалась полностью уничтоженной с лица земли. Возникающий заговор, однако, предполагает, что, возможно, они смогли выжить и всё ещё строят заговор против Империи Восходящего Солнца."
JAP_target_SACO:0 "Исследовать ОКАС"
JAP_target_SACO_desc:0 "Если Дай Ли действительно жив, какие ещё лица могли бы пережить нападение Японии? У печально известного мастера шпионажа и террориста на поводке у Чан Кайши были и другие союзники, и среди них были вероломные американцы. Расследование американского присутствия в Китае после войны было закрыто, но с раскрытием Великого Заговора мы должны вернуться к этой теме."
JAP_target_Dai_Li:0 "Создать профиль Дай Ли"
JAP_target_Dai_Li_desc:0 "Несмотря на то, что наш противник действительно хитер и загадочен, архивы и разведданные, собранные нашей разведкой, поистине велики. Чтобы найти террориста, мы должны исследовать разум террориста. Мы должны думать не только о том, где он технически мог бы бежать, но и о том, куда он хотел бы бежать. Его потенциальные послевоенные мотивы, его личность, недостатки характера - все будет использовано для создания портрета монстра и выслеживания его."
JAP_target_Nanjing:0 "Расследовать деятельность Китайской разведывательной службы"
JAP_target_Nanjing_desc:0 "Цзюньтун во время войны в Китае оставался болезненной занозой в нашем боку. Его деятельность в основном была направлена на саботаж законного режима Ван Цзинвэя в Нанкине. Общий обзор и отчеты свидетельствуют о том, что режим Чана, как правило, терпел неудачу, когда дело касалось борьбы с японцами, а повстанческая разведка смогла успешно внедриться и нанести серьезный ущерб правительству Нанкина. Послевоенная чистка администрации была проведена, но с появлением заговора Дай Ли подозрение в том, что Цзюньтун всё ещё действует в правительстве Гао Цунъу, так же сильно, как и всегда."
JAP_target_Internal:0 "Исследовать Кэмпэйтай"
JAP_target_Internal_desc:0 "Кэмпэйтай - это разведывательное подразделение Японской Императорской армии, у которого везде есть глаза. Было бы непростой задачей взломать их почти непроницаемый пузырь, но попробовать стоит."

