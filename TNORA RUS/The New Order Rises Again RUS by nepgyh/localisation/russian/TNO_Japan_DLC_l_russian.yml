japdlc.1.t:0 "Арестован генерал Сунь Дяньин"
japdlc.1.d:0 "Сунь Дяньин почувствовал облегчение после того, как Джессфилд (тайная полиция китайского коллаборационистского режима) отпустил его несколько дней назад. Он сделал себе пометку в будущем держаться подальше от тайной полиции, особенно теперь, когда ему скоро предстояло уйти на пенсию. Тем не менее, он был освобожден от бремени их подозрений, по крайней мере, официально. Не то чтобы дальнейшие допросы дали что-то большее, у них ничего не было на него, и так будет и дальше. Сидя у окна и куря дешевую сигарету, он задавался вопросом, будет ли допрошен кто-нибудь из его коллег. Тем не менее, для него все было кончено, и, следовательно, не стоило слишком утруждать себя.\n\nПоэтому для генерала Дяньина, после того как он открыл дверь в свою квартиру, стало большим сюрпризом, что его встретили три офицера Кэмпэйтай и особенно нервный переводчик. Без малейшего притворного жеста уважения к воинскому званию двое агентов Кэмпэйтай схватили его и надели наручники, в то время как третий зачитал ряд обвинений, которые они выдвинули против него.\n\nСтарого генерала Сунь Дяньина поспешно затолкали в кузов безликого грузовика, а китайский переводчик делал все возможное, чтобы сообщить ему новости. Дяньин был уверен, что у них ничего на него не было, как и в случае с Джессфилдом, он не мог не чувствовать, что на этот раз его будут держать гораздо дольше.\n\nКитайским властям не потребовалось много времени, чтобы заметить арест Дяньина и его исчезновение в недрах местного департамента Кэмпэйтай. Однако больше всего беспокоило отсутствие каких-либо объяснений действиям японских агентов, которые просто нагрянули в тихий жилой комплекс старого генерала, даже не позвонив по телефону ни одному органу власти в Китае. Требование прозрачности было в порядке вещей, и оно исходило бы прямо из Генерального штаба. Видеть, как с их коллегой обращаются подобным образом, было поразительным оскорблением, и независимо от того, какие полномочия Кэмпэйтай могли иметь в Сфере, существовала опасная черта, которую нельзя было игнорировать."
japdlc.1.a:0 "Почему они никого не предупредили?"

japdlc.2.t:0 "Генеральный Штаб требует объяснений"
japdlc.2.d:0 "Не желая больше терять время, когда как Кэмпэйтай продолжал нарушать не только значительное количество законов и договоров, но и достоинство китайской армии, Генеральный штаб собрался ранним утром, чтобы ускорить решение этого вопроса.\n\nКогда они сидели в кабинете, затуманенном смесью дымов из разных видов сигарет, после нескольких часов обсуждения было решено, что телеграмма будет отправлена прямо на самый верх, премьер-министру Японии. Генеральный штаб требовал ответа на два вопроса, касающихся поимки генерала Дяньина. Во-первых, почему Кэмпэйтай решил отвергнуть тщательный и скурпулёзный допрос, проведенный Джессфилдом? Во-вторых, почему они решили похитить генерала, не сказав ни слова соответствующим властям, и, самое главное, самому Генеральному штабу? Телеграмма заканчивалась просьбой о том, чтобы в случае обнаружения каких-либо нарушений генералам было разрешено разобраться с этим.\n\nЗатем сообщение было быстро отправлено после того, как оно было помечено как срочное. Большая часть Генерального штаба предпочла дождаться ответа, а не ложиться спать и рисковать обнаружить, что ситуация стала ещё более ужасной. Когда ответ от премьер-министра не пришёл через несколько часов, у Генерального штаба остались две возможности относительно того, что происходило в Токио. Либо японцы всё ещё барахтались в поисках подходящего ответа, который можно было бы отправить им обратно, либо премьер-министр просто решил полностью проигнорировать их требования."
japdlc.2.a:0 "Это вызывает беспокойство."

japdlc.3.t:0 "Китай требует объяснений"
japdlc.3.d:0 "Телеграмма, отправленная Генеральным штабом, прибыла в Котей как раз к завтраку премьер-министра. После прохождения ряда проверок безопасности сама телеграмма была доставлена вместе с обычными тарелками, чашками и другой посудой. Когда премьер-министр прочитал сообщение между глотками зеленого чая, на его лице появилось выражение откровенного замешательства, за которым последовала серьёзная озабоченность.\n\nОн, конечно, слышал о предыдущем аресте генерала Дяньина и последующем бесплодном допросе Джессфилдом, что заставило его поверить, что этот человек уйдет в отставку. Поэтому эта новость о его внезапном и, самое главное, таинственном втором аресте Кэмпэйтай вызвала тревогу. Теперь дело усугублялось тем фактом, что Генеральный штаб требовал ответов и действий со стороны премьер-министра, и они, по-видимому, узнали об этом вопросе даже раньше, чем он сам.\n\nЗавтрак закончился быстрее, чем обычно, ибо премьер-министр поспешил связаться с министром внутренних дел. Поскольку у него также не было объяснений по этому поводу, он потребовал, чтобы все было расследовано немедленно. Тем временем он отправит какое-нибудь туманное обещание о предстоящем документировании ареста Дяньина. Поскольку срочный ответ был отправлен обратно в Нанкин, премьер-министру пришла в голову мысль, что ответ, который искал китайский Генеральный штаб, будет гораздо сложнее, чем ожидалось."
japdlc.3.a:0 "Если бы мы что-нибудь знали, мы бы вам уже сказали."

japdlc.4.t:0 "Первоначальный доклад Министра внутренних дел"
japdlc.4.d:0 "Поскольку премьер-министр пытался отвлечь Генеральный штаб обещаниями скорого объяснения ареста генерала Дяньина, министру внутренних дел предстояло оформить отчёт, который, как мы надеемся, даст ответ на всё более тревожащий вопрос.\n\nПосле некоторого вялого сопротивления со стороны Кэмпэйтай, дислоцированного в Нанкине, министр внутренних дел, наконец, смог получить копию их доклада. В начальных разделах документов объяснялось, что Дяньин был арестован после того, как Кэмпэйтай был недоволен предыдущими усилиями Джессфилда. В следующих параграфах подробно описывалась настоятельная необходимость получения надлежащей информации от старого генерала, а также высказывались опасения, что более широкие проблемы, рассматриваемые Кэмпэйтай, могут выйти из-под контроля. Министр внутренних дел оказался в ещё большем замешательстве, чем когда-либо, но всё ещё оставалось изучить куда больше документов.\n\nДяньин, как оказалось, был лишь малой частью чего-то гораздо большего по масштабу. Пока японская секретная служба, естественно, посвятила большую часть своего времени уничтожению любых следов потенциального китайского сопротивления со стороны, в последние месяцы они начали сосредотачиваться на потенциальном проникновении в японскую армию. Арест Дяньина был попыткой найти связь между сопротивлением и любыми японскими офицерами, которые могли быть скомпрометированы.\n\nТеперь, когда это откровение оказалось в руках министра внутренних дел, он решил немедленно представить свой доклад лично премьер-министру. Как и ожидалось, премьер-министр был глубоко обеспокоен развитием событий. Было мало утешения в том, что ситуация в Китае может оказаться поистине катастрофической. Премьер-министр мог только надеяться, что Кэмпэйтай окажутся более откровенными со своей информацией в будущем. Когда министр внутренних дел выходил из своего кабинета, он мог только смотреть на представленный ему документ, надеясь, что символы на бумаге могут материализоваться в решение."
japdlc.4.a:0 "Тревожно, мягко говоря."

japdlc.5.t:0 "Из Долины мертвых"
japdlc.5.d:0 "Солнце клонилось к закату. Тени становились все длиннее и длиннее, пока лучи, проникающие через окна, не создали на земле силуэты, которые были диковинно высокими, как звери в кукольном театре теней. [Root.GetLeader] беспокойно постукивал ногой по земле. Ему нужно было ответить на звонок. Должно быть, в четвертый раз за этот час он проверил линии. Они не были обрезаны или прослушивались. Линии были надежными, но никакие заверения не убедили бы его в этом. В комнате было слишком темно. Ему не нравилось видеть собственную тень. Она нависла над ним, следовала за ним. Она никогда не уйдет. Он презирал её за это.\n\nПотянув за шнур лампы, он снова перечитал бумаги, его руки дрожали, когда он поднес их к свету лампы. Из Нанкина, Кэмпэйтай. Все это связано с окончанием войны с Китаем. Последние мгновения. Он вспомнил те дни, когда все казалось таким ясным. Эти документы давали представление о тех временах, когда мир во всем мире был несомненным. И эта мрачная фотография, лежащая поверх аккуратной стопки бумаг. Тело было неузнаваемо, раздавленное грохотом и сожжённое дотла.\n\nВсе доказательства сходились самым ужасающим образом. [Root.GetLeader] почувствовал тошноту от боли в животе.\n\nЗазвонил телефон. [Root.GetLeader] на мгновение заколебался. Его сердце билось быстрее, чем когда-либо прежде, быстрее, чем когда бомбы попали на "
japdlc.5.a:0 "Внезапно его интуиция сделала выбор за него, и его руки метнулись к телефону."

japdlc.6.t:0 "Великий Заговор"
japdlc.6.d:0 "По мере того как отчеты Кэмпэйтай направлялись в Токио, министру внутренних дел становилось ясно, насколько по-настоящему плохим стало проникновение китайцев. Более старые сообщения имели мало фактических оснований для заявлений о массовом проникновении в японскую армию. Они также мало говорили о Дай Ли, вместо этого представив ряд теорий о том, какие китайские повстанцы, как считалось, всё ещё живы и способны направить такой заговор против Сферы Совместного процветания. Однако по мере того, как всё больше и больше информации поступало в кабинет министра внутренних дел, простые слухи и сомнительные теории начали превращаться в подлинные факты.\n\nИмя Дай Ли стало появляться во все большем и большем количестве отчётов, и по мере того, как это происходило, появлялись имена многих японских офицеров. Считалось, что некоторые добровольно присоединились к делу Дай Ли, полностью осознавая своё предательство. Другие, по-видимому, не знали о своих преступлениях, будучи введёнными в заблуждение множеством агентов, которых китайские повстанцы распространили по всей Сфере. С каждым мгновением, с каждой прочитанной газетой, с каждой телеграммой из нанкинского отделения Кэмпэйтай раскрывался заговор.\n\nПо мере того, как министр внутренних дел всё больше и больше узнавал о, казалось бы, бездонном заговоре, круг тех, с кем он осмеливался поделиться своими открытиями, продолжал сокращаться. Он уже начал запирать все документы, относящиеся к Дай Ли, когда покинул свой кабинет хотя бы на мгновение. Он также отпустил своих обычных помощников, предпочитая копировать каждый файл самостоятельно. Ещё одна безопасная, хотя и утомительная мера. На данный момент он будет продолжать отчитываться перед премьер-министром и только лично. Если бы кто-нибудь ещё услышал о Дай Ли, это было бы от премьер-министра."
japdlc.6.a:0 "О нет."

japdlc.7.t:0 "Предложение военного министра"
japdlc.7.d:0 "Премьер-министр не был точно уверен в том, чего он ожидал, и его военный министр также, похоже, не знал с уверенностью, чего именно ему следует ожидать. Они сели за стол и несколько минут хранили полное молчание. Он мог ожидать чего угодно - прямых приказов, предложений об отставке, очень решительных требований объяснений или немедленных уступок. Вместо этого военный министр тяжело вздохнул, так как он, казалось, был поражен этой новостью так же сильно, как и он сам.\n\n- Я думал, что могу им доверять, понимаете ли, - сказал он, - я действительно так и думал.\nПремьер-министр молча кивнул. Генерал помешал свой чай, не смотря премьер-министру в глаза.\n- Мне просто интересно, как мы до этого докатились. Я на самом деле не думаю, что Дай Ли важен, - сказал он, - важно то, что армия больше не является образцом добродетели. Люди высокого ранга, работающие с такими военными преступниками и врагами Империи? Безумие, чистое безумие. Но всё это правда.\nГлава правительства Японии вздохнул.\n- Мы немедленно проведем расследование, чтобы найти предателей и свершить правосудие.\n- Да, я знаю, - вздохнул военный министр, - Вы знаете, как это работает. Мои условия таковы.\n\nПолчаса спустя они уже были на месте. Расследование должно было быть быстрым, решительным, завершиться быстро и в ограниченных масштабах. Армия потребовала "I thought I could trust them, you know?" he said. "I really thought so."\n\nThe Prime Minister silently nodded. The general stirred up his tea, not looking the Prime Minister directly into his eyes.\n\n"I just wonder how we got here. I don"t actually think Dai Li is important" he said. "What is important is that the Army is no longer the paragon of virtue. The men in high ranks, working with such war criminals and enemies of an Empire? Madness, pure madness. But it's all true.\n\nThe leader of Japan's civilian government sighed.\n\n"We shall conduct an investigation immediately to find out the traitors and deliver justice." He promised.\n\n"Yes, I know" the war minister sighed. "You know how this works. Those are my conditions."\n\nHalf an hour later they were already set in place. The investigation was supposed to be swift, decisive, conclude swiftly and in limited scale. The Army demanded "some sort of ability" to influence the investigation, although the details would be discussed later. The War Minister also asked for the Prime Minister to inform him regularly of progress. Although the conditions were downright insulting for the elected Prime Minister of Japan, he felt down in his heart that there is not much choice."
japdlc.7.a:0 "Мы не в том положении, чтобы отрицать это."

japdlc.8.t:0 "Выбор главного следователя"
japdlc.8.d:0 "Как только планы расследования были доведены до сведения военных, их реакция была предсказуемой. Премьер-министру было разослано множество убедительных писем и телеграмм, прежде чем обе стороны сели за стол переговоров.\n\nАкира Муто был давним милитаристом, и его репутация была печально известна среди японского правительства за его связи с заговорами и переворотами в межвоенные годы. Теперь он вошел в кабинет премьер-министра в сопровождении полудюжины других офицеров армии и флота, чтобы уладить вопрос о расследовании.\n\n- Вы же понимаете, что мы будем более чем готовы контролировать расследование, - сказал Муто прямо, его палец постучал по деревянному стулу, на котором он сидел напротив премьер-министра.\n- Я понимаю, - ответил тот, - но это вопрос уголовного расследования. Многие из моих коллег предлагают Министерству внутренних дел возглавить это дело. Наличие военных надзирателей в расследовании деятельности Императорской армии в Китае, скорее всего, оставило бы много камней нетронутыми.\n\nГенерал Муто поморщился, даже в преклонном возрасте он был склонен к приступам гнева, но он не мог рисковать унижаться перед премьер-министром. Он ещё раз настоял на том, что оставить Министерство внутренних дел во главе будет не чем иным, как бюрократическим беспорядком, и только передаст больше власти "s office, accompanied by half a dozen other Army and Navy officers, to settle the matter of the investigation.\n\n"You do understand that we will be more than willing to supervise the investigations." said Muto bluntly, his finger rapping on the hardwood chair he sat in across from the Prime Minister.\n\n"I do understand" he replied, "but this is a matter of criminal investigation. Many of my associates are suggesting the Home Ministry lead the case. To have military supervisors in an investigation over the Imperial Army in China would likely leave many stones unturned."\n\nGeneral Muto winced, even in his old age he was prone to bouts of anger, but he could not risk humiliating himself in front of the Prime Minister. He insisted once again that leaving the Home Ministry in charge would be nothing but a bureaucratic mess, and only hand more power "to the meddlesome representatives in Tokyo".\n\n"Your Excellency , the Army can acquire the records and suspects faster than it will take the Home Ministry. This is an incident outside of Japan, and it should fall under our administration, not Tokyo's."\n\nIt seems that a choice will need to be made as to who is the full authority on this investigation. More likely than not, someone close is going to be very unhappy."
japdlc.8.a:0 "Министерство внутренних дел лучше справится."
japdlc.8.b:0 "Военные - это те, кто нам нужен."

japdlc.9.t:0 "Великий Заговор разворачивается"
japdlc.9.d:0 "- Итак, - обратился офицер Кэмпэйтай к Масахиро, - что Вы видели в лесах, лейтенант Масахиро? Штаб-квартира была бы невероятно заинтересована в таких деталях.\n\nОни сидели в серой бетонной комнате, и единственная электрическая лампочка освещала их разговор. Масахиро не мог слышать, что происходило снаружи. Кэмпэйтай потребовал, чтобы он пришел в их комнату для допроса. Это был самый страшный его день, слова, от которых у него похолодела душа. Теперь, когда он был в участке, он был в руках военной полиции.\n\n- Ну, - начал Масахиро, - жители деревни заметили фигуру, идущую по бамбуковым лесам, одетую в плащ, сделанный из длинных листьев, - он пошуршал руками друг о друга, - они говорят, что это дух мести. Знаете, как китайская версия ёкаев. Я им тоже не поверил. Я не часто гуляю там в лесу, но отчёты продолжали поступать. Вскоре мой кабинет был полон жителей деревни, которые откровенно сплетничали о том, что дух мести придет за всеми нами.\n\nОфицер Кэмпэйтай посмотрел на Масахиро, отмечая всё, что он сказал.\n- Вы верите в это, Масахиро-сан? Лично?\n- Нет, не знаю. Как я уже сказал, я не часто гуляю там в лесу. Однако, когда я это делаю, по мне пробегает определенный холодок, - он посмотрел на свои пальцы, - как будто кто-то наблюдал за мной.\n\n- Хм, - офицер Кэмпэйтай кашлянул, - на этом всё. Спасибо, лейтенант Масахиро.\n- Можно один вопрос,\nОфицер пристально посмотрел на него."So," the Kenpeitai officer said to Masahiro, "what did you see in the forests, Lieutenant Masahiro? The HQ would be incredibly interested in the details of such." They sat in gray concrete room, with a single electric bulb alighting their conversation. Masahiro could not hear what was going on outside. The Kenpeitai had requested that he come to their office for questioning. That was the scare of his day, words that chilled his soul. Now that he was in the station, he was in the hands of the military police.\n\n"Well," Masahiro began, "the villagers have sighted a figure walking through the bamboo forests, wearing a cloak made out of the long leaves." He rustled his hands against one another. "They say that it is a spirit of vengeance. You know, like a Chinese version of Youkai. I did not believe them, either. I don't take many walks out there in the woods - but the reports kept coming in. Soon, my office was full of villagers outright gossiping that a spirit of vengeance is coming for us all."\n\nThe Kenpeitai officer looked at Masahiro, noting everything that he said. "Do you believe it, Masahiro-san? Personally?"\n\n"No, I don't. As I said, I don't take many walks out there in the woods. However, when I do, there is a certain chill that runs through me." He looked down at his fingers. "Like someone was watching me."\n\n"Hmm." The Kenpeitai officer coughed. "That will be all. Thank you, Lieutenant Masahiro."\n\n"Just one question." The officer looked at him intently."
japdlc.9.a:0 "- Как вы собираетесь бороться с привидениями?"How will you go about ghost-busting?""

japdlc.99.t:0 "Мы должны быть быстрее"
japdlc.99.d:0 "Офис был темен и мрачен. Такамура сидел в своем кресле из бежевой кожи, лениво развалившись за столом, в обтягивающем блейзере поверх белой рубашки. Он держал распечатанный лист информации, исписанный карандашом с пометками, и читал свои мысли коллеге, сидя с закатанными рукавами и обливаясь потом. Сато выпустил клубы дыма сигареты в воздух над собой; обычно это беспокоило Такамуру, но он был слишком возбужден, чтобы поднимать шум по этому поводу. Шум лампочек, освещавших коридор, проникал в комнату, и был слышим только в те моменты, когда Такамура переводил дыхание, прежде чем продолжить свое утомительное чтение.\n\nЕго ворчание было прервано телефонным звонком; в ту же секунду глаза Такамуры расширились и уставились прямо на Сато, который тоже был застигнут врасплох. Переводя взгляд со своего коллеги на дверь, Такамура потянулся к звонку, когда Сато бросился, чтобы захлопнуть дверь. Он сглотнул; его мышцы напряглись, а по коже побежали мурашки.\n\nПрежде чем Такамура успел заговорить, командир спросил его о ходе недавних расследований. Тщательно анонсируя события, он упомянул, что помогающие китайские офицеры были освобождены от своих обязанностей, и с тех пор никакого прогресса достигнуто не было. Командир ничего не сказал, за исключением нескольких ворчаний; Такамура и Сато затаили дыхание, слыша биение своих сердец в том самом воздухе, который вырывался из их горла.\n\n"We don't have much time left," the officer grumbled, followed by the hum of an unresponsive line. Takamura threw himself back into his chair and Sato wiped his sweaty brow, his round eyes fixed on the ground before him. Shaken by the threatening call, the men were left in silence, gasping for air. A few moments of prickling anxiety passed, until Sato cleared his throat and began to cough up his dry words:"
japdlc.99.a:0 ""Our necks are on the line, aren't they?""

japdlc.100.t:0 "Чунцин: где всё началось"
japdlc.100.d:0 "Битва за Чунцин, последняя битва Второй Мировой войны, закончилась в 1947 году, обе стороны были одинаково опустошены. Из-за голода и общего недовольства большая часть действующей армии Чан Кайши распалась на неорганизованные ополчения. Одним из таких ополчений была печально известная Армия верных патриотов во главе с Дай Ли. Несмотря на массовый дефицит, лидерство и фанатизм Дай Ли вдохновили его людей на яростное сопротивление японцам.\n\nВ руинах Чунцина было найдено предположительно мертвое тело Дай Ли, и, поскольку подразделения АВР ограничили свою деятельность, считалось, что полная победа наконец-то одержана. Теперь, когда мы знаем, что Дай Ли обманул смерть, мы больше не можем быть уверены. Есть два основных вопроса. Пережила ли АВР последствия битвы в Чунцине, и если да, то связаны ли они все еще с великим заговором, организованным Дай Ли?"
japdlc.100.a:0 "Давайте изучим последствия битвы при Чунцине."

japdlc.101.t:0 "Остатки Армии верных патриотов"
japdlc.101.d:0 "Офис Такэити Такамуры изнемогает от влажной сычуаньской погоды, сопровождаемой отчетливым запахом Чунхвы и небольшим количеством японского и китайского языков среди его клерков. Чэнду почти был у границ видимого владычества Токио над Китаем, и, хотя он, возможно, и не был активной зоной боевых действий, как Мэнцзян, это было довольно тупиковое назначение для профессионального бюрократа.\n\nТо есть до тех пор, пока сообщения паникующих местных жителей не начали наводнять всё.\n\nВсё началось с резкого увеличения числа заявок на оружие для сторожей. Конечно, это лишь несколько лишних винтовок и пистолетов - кого волнует, что пропадает в лабиринте контролируемого Японией Китая? Затем, постепенно, оружие начало исчезать. А затем начались заявления и предупреждения.\n\nТакамуру вызвали расследовать нападение на склад далеко на севере. Читая подробности нападения, он почувствовал, как у него стынет кровь.\n- Это для Чунцина.\n\nВ регионе не так много организованных сил сопротивления, способных на такое нападение, и все явные признаки были налицо.\n- Конечно, этого не может быть, - произнес Такамура, - мы избавились от АВР давным-давно!\n- Позвоните Сато для личной встречи - я думаю, что мы можем наткнуться на что-то грандиозное здесь."This is for Chongqing"\n\nThere aren't that many organised resistance forces in the region that's capable of such an attack, and the telltale signs were all there. Surely this can't be it, uttered Takamura - we got rid of the LPA ages ago!\n\n"Call Sato for a private meeting - I think we may be onto something huge here""
japdlc.101.a:0 "Неуместно. Сосредоточиться на ядре Цзюньтуна."
japdlc.101.b:0 "Начать расследование в отношении ополченцев Дай Ли."

japdlc.102.t:0 "Преданный до конца"
japdlc.102.d:0 "Влажность в провинции Сычуань смягчалась туманной утренней моросью, когда капли дождя стучали в окно в кабинете Такэити Такамуры. То, что обычно было прохладной передышкой для офицера по связям, превратилось в огромное отвлечение от его работы по расследованию. Напротив него сидел Масахару Сато, весело насвистывая мелодию из шанхайского бара, играющую на проигрывателе.\n\n- Прекратите, Сато-сан, я здесь работаю.\n- Ну, и с чего, чёрт возьми, ты вообще собираешься начать? Каждый месяц появляется двадцать новых групп, называющих себя бойцами сопротивления, только для того, чтобы на второй неделе показать себя бандами вымогателей.\n- Это не то, что ты... забудь об этом, просто немного убавьте звук и передайте мне эту папку.\n- Заслуживающие внимания группы и организации. Интересная маленькая папка для такого захолустья, как это.\n\nПапка, как уже упоминал Сато, была заполнена не относящимися к делу незначительными группами. Черт возьми, было даже 6 групп, утверждавших, что они непосредственно лояльны самому Чан Кайши, игнорируя то, что он мертв более двадцати лет. Такамура закуривает сигарету и разочарованно вздыхает, пока Сато не нарушает тишину.\n\n- Извините, а почему этого нового монашеского ордена из Хуэя нет в этом файле?\n- С какой это кстати нам подозревать монахов?\n- Потому что Цудзи стреляет почти в каждого, кто пытается уйти. Либо им до смешного повезло, либо они вообще не из Хуэя."Cut it out, Sato-I'm working here."\n\n"Well, where the hell are you even gonna start? There's twenty new groups calling themselves resistance fighters every month, only to reveal themselves as extortion gangs in their second week."\n\n"It's not what you- forget it, just turn down the turntable a little, and pass me that folder."\n\n"Noteworthy Groups and Organisations. Interesting little folder for a backwater like this."\n\nThe folder was, as Sato had mentioned previously, filled with irrelevant and trifling groups. Hell, there were even 6 groups claiming to be directly loyal to Chiang Kai-Shek himself-ignoring how he's dead, and decidedly so for more than twenty years now. Takamura lights a cigarette and sighs in frustration, until Sato breaks the silence.\n\n"Hey, how come that new monastic order from Hui isn't in this file?"\n\n"Why on Earth would you raise suspicion on a monastic order?"\n\n"Because Tsuji shoots damn near everyone who tries to leave. Either they're ridiculously lucky, or they're not from Hui in the first place.""
japdlc.102.a:0 "Как песчинка в море песка."

japdlc.103.t:0 "Орден Благоприятного Нефрита"
japdlc.103.d:0 "- Почему, черт возьми, я не догадался об этом раньше?..\n- Я уже говорил вам до Такамуры, что ни одна настоящая группа бойцов сопротивления на самом деле не выйдет и не назовет себя бойцами Сопротивления.\n\nОрден Благоприятного Нефрита выглядел обычной монашеской организацией. Приверженцы монгольского буддизма, они утверждают, что являются беженцами из провинции Хуэй, организацей, занимающейся формированием сетей взаимопомощи через свой круг храмов, чтобы облегчить страдания, а также успокоить население от жестокости, проявленную администрацией Цудзи. На первый взгляд это кажется благородным; у него мало причин подозревать. По крайней мере, до тех пор, пока кто-то не поймет, что почти невозможно уклониться от кавалерийских патрулей Цудзи, бродящих по границам Хуэя, чтобы убедиться, что никто не сбежит.\n\n- Итак, что теперь?\n- Ну, мы могли бы просто подождать, пока они сами себя раскроют. Я слышал от одного некоего Чжан Лижэня, что они даже не говорят на северо-западном диалекте китайского, один из их лидеров даже говорит так, как будто он из Юньнани.\n\nТакамура знает, что у них не так много времени - но на кого он может положиться в быстром и решительном рейде? В полицию? Плохо экипированный сброд, который половину времени купается в облаке опиума. Кэмпэйтай? Кто сказал, что они не союзники? Единственным разумным вариантом остаётся армия - и он мог рассчитывать на одолжение некоего помешанного на азартных играх полковника.\n- Дайте мне адрес штаб-квартиры Ордена. Я позвоню полковнику Тамеити, как только он уберет руку с бутылки."Why the hell didn't I guess that earlier..."\n\n"I told you before Takamura, no real resistance fighter group would actually come out and call themselves resistance fighters."\n\nThe Order of the Auspicious Jade was an ordinary monastic organisation on the surface. Adherents of Mongolian Buddhism, they claim to be refugees from Hui State-an organisation dedicated to forming mutual aid networks through their circle of temples, to alleviate the misery as well as savagery brought upon by Tsuji's administration. Noble on the surface it seems; with little reasons to suspect. At least, until one realises that it's nigh impossible to evade Tsuji's cavalry patrols, roaming around the borders of Hui to ensure nobody escapes.\n\n"So, what now?"\n\"Well, we could just wait for them to reveal themselves. I heard from one certain Zhang Liren that they don't even speak Mandarin in the Northwestern dialect, one of their leaders even sounds like he's from Yunnan."\n\nTakamura knows they don't have much time-but who can he rely on for a quick and decisive raid? The police? Poorly equipped rabble who are bathing in a cloud of opium half the time. The Kenpeitai? Who's to say that they're not allied? The only reasonable option left is the army-and he could count on a favour from a certain gambling-addled colonel.\n\n"Give me the address of the Order's headquarters. I'll ring Colonel Tameichi, once he lets his hand go off the bottle.""
japdlc.103.a:0 "Давайте выследим их."

japdlc.104.t:0 "Облава в Чэнду прошла успешно"
japdlc.104.d:0 "Масахару Сато стоит под уличным фонарём на, казалось бы, пустой дороге. Достав спичку, он зажигает одну и вытирает е о ботинок. Он повторяет этот странный жест снова, дважды для потомков. После третьей спички восемь агентов в штатском, вооруженных винтовками Арисака и Намбу, выходят из переулка.\n\n- Почти подумал, что ты забыл сигнал. Где Такамура?\n- Бюрократия.\n\nДевять человек осторожно подходят к монастырскому комплексу, останавливаясь за углом, чтобы избежать часового. Часовой сделал роковой поворот в сторону патруля, когда Сато заключил его в удушающий захват, приставив нож к горлу.\n\n- Я знаю, кто ты, и я знаю, чем ты занимаешься. Если ты будешь сотрудничать, я оставлю тебя в живых. Так что хорошо ответь на этот вопрос - является ли Орден подразделением Цзюньтун?"Almost thought you forgot the signal. Where's Takamura?"\n\n"Bureaucracy."\n\nThe nine men walk up to the monastery's compound carefully, while stopping behind a corner to avoid a sentry. The sentry made a fateful turn towards the patrol, as Sato locked him in a chokehold with a knife to his throat.\n\n"I know who you are, and I know what you do. If you cooperate, I'll let you live. So answer this question good-is the Order a Juntong unit?"\n\nThe sentry nods, gulping nervously.\n\n"Good man. Two of you-keep him tied here."\n\nThe attacking detachment split themselves into two units-one from the main entrance, and the rest from a side gate left unlocked by the sentry. The ensuing firefight was a one-sided slaughter, with only one Japanese operative dead. As Sato approached the corpse of the Order's leader, he stumbled upon several dossiers left in an unlocked safe.\n\n"OPERATION 'AUSPICIOUS JADE'-CHENGDU INFILTRATION CONTINGENCY"\n\nAt the foot of the folder lies the personal seal of Dai Li, as well as the Juntong's seal of approval. Sato lets out a grin-his work here is done."
japdlc.104.a:0 "И всё это за один рабочий день."

japdlc.105.t:0 "Вмешательство Китая"
japdlc.105.d:0 "Такамура снова одиноко торчит в палящей сычуаньской жаре. Переменчивая погода и неприятные ее крайности только усиливают его постоянно растущий стресс. В последнее время он заметил, что его потребление никотина резко возросло до двух пачек в день. Дни длиннее, а ночи короче, но на самом деле это не имеет большого значения, учитывая, что он почти не выходит из офиса.\n\n"NATIONAL SECURITY BUREAU-CHENGDU SPECIAL DETACHMENT"\n\nOn the surface, the folder looks fine. Chinese intelligence has been cooperating reasonably - granting extra manpower and weaponry when called upon and deemed appropriate. At least, until Takamura got to the "Evidence Collected" segment, ostensibly to check whether Japanese and Chinese records match when it came to evidence.\n\n"Chengdu Dossier - Disregard, send to Nanjing for confirmation."\n\nTakamura wondered to himself why would the Chinese send such crucial evidence to Nanjing first, without Japanese approval? Sato has already sent in his report to Tokyo - as per procedure, but the Chinese side of the investigation has seemingly missed out a crucial administrative procedure.\n\nCould it be sabotage? It couldn't be, China has everything to lose if they break away from the Sphere now. Gao's reforms are still weak. On the other hand, Takamura has little to lose. There aren't many political consequences for expelling the Chinese-hell, Tokyo may even prefer that to risking any state secrets. On the other hand, playing their game may lead Takamura's investigation to levels previously unheard of. All in all, one question rings in Takamura's head:\n\n"Is this risk worth it?""
japdlc.105.a:0 "Работаем без китайцев"
japdlc.105.b:0 "Играйте в их игру - давайте посмотрим, к чему это нас приведет..."

japdlc.106.t:0 "Вернемся к началу"
japdlc.106.d:0 "- Выдающаяся работа, Такамура. Ты изгнал китайцев, и что теперь? Идёшь в одиночку, да? Нужно ли мне напоминать тебе, что ты здесь всего месяц? Что ты знаешь о работе в Сычуани?\n\nТакамура трет пальцами висок и наливает себе ещё один бокал рисового вина. В отдаленных районах провинции Сычуань Такамура сравнительно хорошо приспособился к совершенно иным условиям жизни по сравнению с его тепленькой работой в Гиндзе ранее. Однако изменение условий жизни не сопровождалось соответствующей адаптацией к его новой работе - особенно по сравнению с его номинальным подчиненным.\n\n- У меня не было выбора, Сато-сан! В любом случае, мы вернулись к началу - что теперь?\n- Вот что я тебе сейчас скажу - узнай врага изнутри и снаружи. Изучай их гребаные командные структуры, ищи грёбаные подсказки. Я сейчас ухожу на обед, так что у меня нет времени нянчиться с тобой. Я вернусь через час.\n\nЗа ответом Такамуры последовала дверь у него перед носом. Это прискорбно, но Такамура знает, что сейчас это единственный путь, теперь, когда китайские зацепки исчезли. Он взял папку с книжной полки.\n\n"\n\nTakamura rubs his fingers against his temple and pours another glass of rice wine for himself. In the far reaches of Sichuan, Takamura has adjusted comparatively well to the vastly different living conditions compared to his cushy job in Ginza previously. Though, the adjustment in living conditions wasn't met with an appropriate adjustment to his new job - especially compared to his nominal subordinate."I had little choice, Sato! Either way, we're back at square one-what now?"\n\n"I'll tell you what now - know the enemy inside and out. Study their fucking command structures, look for fucking clues. I'm out for lunch right now, so I don't have time to babysit you. I'll be back in an hour."\n\nTakamura's answer was followed by a door in his face. It's unfortunate, but Takamura knows that this is the only way now, now that the Chinese leads are gone. He picked up a file on the bookshelf.\n\n"INTELLIGENCE REPORT-JUNTONG INFILTRATION CAPABILITIES"\n\nTakamura notes how the Juntong was successfully able to infiltrate civilian organisations with ease, through a combination of both coercion and charm, sometimes either, or sometimes both. Most commonly, Juntong detachments that were caught mostly disguised themselves as traders, or Nanjing-aligned militias. In the far reaches of the Chinese countryside, it's hard to tell who's who; who's an enemy, and who's an ally. Sometimes, one can never get a proper answer."
japdlc.106.a:0 "Надеюсь, в следующий раз я сделаю два шага вперед."

japdlc.107.t:0 "Заманивай их"
japdlc.107.d:0 "- Вы уверены в этом, Сато-сан?\n- Я служу здесь уже почти десять лет, Такамура. Я знаю, как выжимать секреты, как рыбьи потроха. Просто веди себя естественно и следуй моему примеру. Помни: это ужин и напитки, а не мечи и дерзость.\n\nДва офицера наконец встретились со своими китайскими коллегами. Одетые в обычные, непритязательные костюмы, мужчины закуривали сигареты и обменивались любезностями. Сато, в частности, удивил Такамуру, особенно своим почти беглым владением сычуаньским диалектом. Сам Такамура воздержался от комментариев, выходящих за рамки обычных приветствий на мандаринском языке. Закончив свои любезности, четверо мужчин вошли в ресторан с горящей неоновой вывеской "\n\n"I've served here for almost a decade now, Takamura. I know how to wring secrets out like fish guts. Just act natural, and follow my lead. Remember: it's dinner and drinks, not swords and swashbuckling."\n\nThe two officers finally met their Chinese counterparts. Dressed in ordinary, unassuming suits, the men lit up cigarettes and made pleasantries. Sato in particular surprised Takamura, especially with his near-fluency of Sichuanese dialect. Takamura himself restrained from much comment beyond basic greetings in Mandarin. Ending their pleasantries, the four men entered the restaurant with a lit neon sign saying "Bai Shi Lao Restaurant" and ordered a multi-course supper.\n\n"So gentlemen, how's the weather up north lately?"\n\n"Eh, nothing too harsh. Just a few scattered sandstorms here and there. Last week there was a particularly bad one at Nanchang."\n\n"I see, I see."\n\nThe men wrapped up their main courses and moved on to desserts. No alcohol yet, Sato was holding off until they're fully comfortable. Takamura would have never been able to do this by his lonesome. Perhaps in Japan, but never here in Sichuan.\n\n"Well, the night is still young, gentlemen - would you like to join me and my colleague here for some rounds of baijiu?"\n\n"Sato-san, we'd love to - but we've got a train to catch tomorrow, headed for Guangzhou.""
japdlc.107.a:0 "Я настаиваю, джентльмены, это за мой счет!"

japdlc.108.t:0 "Простые дураки, простые пешки"
japdlc.108.d:0 ""\n\n"Not all at once, Sato." said Takamura groggily. "Did they say anything though, on the cab home?"\n\n"Not a word. The Chinese held their liquor pretty damn well."\n\nTakamura let his head drop backwards in frustration. What now? The soft route couldn't take care of them. The hard route? They're off to Guangzhou now, and dealing with the Guangzhou detachment is another whole can of worms Takamura would rather avoid dealing with entirely. It's almost as if Takamura lost his lead entirely.\n\n"What now Sato? I'm going to fucking lose it if we don't get any leads."\n\nSato laid out to Takamura that there are still plenty of avenues for the investigation to move forward, but Takamura points out it can only be done on one condition - expel the Chinese agents from the investigation.\n\n"Why would you do that? We're losing leads here!"\n\n"Better to get rid of them than to risk anything, Sato. That's an order.""
japdlc.108.a:0 ""

japdlc.109.t:0 "Сорвалось с языка"
japdlc.109.d:0 "- Что за пьянка, а, Такамура? Я думал, что у тебя вырастет больше волос на груди, если ты всё время будешь пить рисовое вино за своим столом.\n- Не все сразу, Сато-сан, - сонно сказал Такамура, - но они что-нибудь сказали по дороге домой на такси?\n- Что ж, я бы посоветовал тебе немного протрезветь. Ты захочешь услышать каждую деталь этого.\n\nТакамура встал, держась за диван на каждом дюйме пути к двери. Выйдя на улицу, он умылся, прежде чем закурить сигарету. Взглянув на яркое сычуаньское солнце, выглядывающее из-за холмов, на его лице появилась легкая усмешка. Может быть, он привыкнет к этому, к жизни в тропиках. Отделение связи небольшое, но оно подходит, почти мечтая об идиллическом существовании - только для того, чтобы быть прерванным звонком Сато.\n\n- Эй, лейтенант, я не уверен, платит ли вам Токио за то, чтобы вы курили сигареты и напивались до смерти, но у нас всё ещё продолжается расследование.\n\nТакамура, пошатываясь, вернулся в дом, прихватив по пути к своему столу чашку кофе.\n\n- Итак, эти два ублюдка выложили всё, что мы хотели услышать. Мне даже не нужно было их так сильно подталкивать, я просто привел недостающие доказательства. Они думали, что я был с гребаным NSB, поэтому они немного поговорили об операциях Кэмпэйтай в Нанкине, прежде чем отключились.\n\nНаконец-то дело продвинулось."What a bender, eh Takamura? I thought you'd grow more hair on your chest with all that rice wine at your desk all the time."\n\n"Not all at once, Sato." said Takamura groggily. "Did they say anything though, on the cab home?"\n\n"Well, I'd suggest you sober up a little. You'll want to hear every detail of this."\n\nTakamura stood up, holding onto the sofa every inch of the way towards the door. Outside, he washed his face before lighting a cigarette. Glancing at the bright Sichuan sun peeking over the hills, a slight grin formed on his face. Maybe he'd get used to this, a life in the tropics. The liaison office is small, but it fits, almost dreaming of an idyllic existence - only to be interrupted by Sato's call.\n\n"Hey, Lieutenant, I'm not sure if Tokyo is paying you to smoke cigarettes and drink yourself to death, but we still have an investigation ongoing."\n\nTakamura headed back inside groggily, picking up a cup of coffee on his way to his desk.\n\n"So-those two bastards? Spilled everything we wanted to hear. I didn't even need to prod them all that much, I just brought up the missing evidence. They thought I was with the fucking NSB, so they spoke a little about Kenpeitai operations in Nanjing before they blacked out.\n\nAt last, a breakthrough."
japdlc.109.a:0 ""

japdlc.110.t:0 "АРВ загнана в угол"
japdlc.110.d:0 "- Этого не может быть. Ты думаешь, мы наконец-то на что-то наткнулись?\n- Я уверен в этом - северный Чэнду был красным пятном на армии с двух недель назад, - тихо произнес Такамура, выпуская очередную затяжку из своей наполовину докуренной сигареты. Похоже, он наконец-то выследил вечно ускользающую Армию верных патриотов - или, по крайней мере, то, что от неё осталось. Хотя это был выстрел в темноте, это был единственный выстрел, который можно было совершить и время уходит, прежде чем они снова смогут пролить кровь в сельской местности.\n\n- Может быть, мы наконец-то сможем сдвинуть это грёбаное дело с места.\n- Может быть, и так, Сато-сан, может быть, и так.\n\nТакамура и Сато быстро поняли, что их перегруженные полицейские эскадрильи, вероятно, не справятся с такой задачей, и, к сожалению, в регионе есть только один орган власти, которому они могли бы доверить расширение этой миссии, - армия. Сдерживаемая паранойя из-за соперничества между службами из-за явно партизанских и якобы партизанских нападений, по понятным причинам, заставила Такамуру невероятно неохотно сотрудничать с армией, не говоря уже о такой рискованной миссии, как эта.\n\nК сожалению, только у армии есть ресурсы для такой экскурсии, чтобы как провести зачистку, так и собрать конфиденциальные разведданные из сельской местности.\n\n- Позвони этому старому псу Фудзимуре прямо сейчас - скажи ему, что Такамура хочет конфиденциальной встречи, как только он отпустит эту бутылку. О, и ещё, не впутывай в это Кэмпэйтай. По крайней мере, пока.\n\nТакамура знает, что он должен действовать - и действовать быстро. Теперь все его предположение зависит от того, готова ли армия сотрудничать в его зачистке."This can't be real."\n\n"You think we finally struck something?"\n\n"I'm sure of it - northern Chengdu's been a red blip on the army's since two weeks ago," quietly uttered Takamura as he let out another puff from his half-finished cigarette. It seems as though he has finally tracked down the ever-elusive Loyal Patriotic Army - or at least, whatever's left of it. Though this was a shot in the dark, it was the only shot the department had at the moment, and time is ticking away before they can yet again bleed into the countryside.\n\n"Maybe we can finally get this Dai Li shit moving."\n\n"Maybe so, Sato-san, maybe so."\n\nTakamura and Sato quickly realised that their overstretched police squadrons probably wouldn't be up to task for a job like this and unfortunately, there's only one more authority in the region they could trust to expand this mission with - the army. The pent-up paranoia from interservice rivalry, partisan and "partisan" attacks understandably have made Takamura incredibly reluctant to cooperate with the army, let alone on such a high-risk mission like this.\n\nUnfortunately, only the army has the resources for such an excursion to both conduct the sweep and gather sensitive intelligence from the countryside.\n\n"Ring that old dog Fujimura right now - tell him Takamura wants a meeting in confidence as soon as he lets go of that bottle."\n\n"Oh and, don't bring the Kenpeitai into this. Not yet, at leas."\n\nTakamura knows he has to act - and he has to act fast. Now, his entire premise hinges on whether the Army is willing to cooperate in his sweep."
japdlc.110.a:0 "Это самые странные вещи, которые сближают самых странных партнеров."

japdlc.111.t:0 "Отвлекающий маневр"
japdlc.111.d:0 "- Знаешь, я не понимаю, почему мы вообще преследуем Дай Ли, Такамура. Я даже не уверен, жив ли ещё этот человек.\n\nКомната наполняется сигаретным дымом - как на курсах для перегруженных работой офицеров связи в тропическом аду, которым является Сычуань. Тонкая, жалкая лампочка освещает комнату, оставляя слабые тени. Слабые тени, точно такие же, как те, за которыми гнались Сато и Такамура.\n\n- Я тоже не знаю, но доказательства есть. Я уверен, что это так. Мы просто должны фи-\n\nТакамуру прервал курьер. Тяжело дыша, курьер успевает отдать офицерам честь, прежде чем передать папку Сато. На его обложке лежали слова "You know, I don't get why are we chasing Dai Li even, Takamura. I'm not even sure if the man is still alive."\n\nThe room fills with cigarette smoke-par for the course for the overworked liaison officers in the tropical hell that is Sichuan. A thin, measly lightbulb shines on the room, leaving faint shadows. Faint shadows exactly like the ones Sato and Takamura were chasing.\n\n"I don't either-but the evidence is there. I'm sure it is. We just have to fi-"\n\nTakamura was interrupted by a courier. Heaving to catch his breath, the courier manages to give the officers a salute before handing a folder to Sato. On its cover lay the words "AFTER ACTION REPORT-[ROOT : GetDate]. Sato peeled to the next page, eager in anticipation. What greeted him made his heart sink.\n\n"Hey, Takamura? You may want to see this."\n\nFearing the worst, Takamura snatches the folder from Sato's hands. His heart sank to his stomach too when he read its contents, followed by a deep sigh.\n\n"JUNTONG UNIT CAUGHT IN RAID NOT AFFILIATED TO DAI LI-ANY ORGANIZATION'S CONNECTION TO DAI LI IS FRAGILE, IF EXISTENT. COMMANDER'S SUGGESTION: TERMINATE INVESTIGATION.""
japdlc.111.a:0 "Дай Ли снова ускользает от нас."

japdlc.112.t:0 "Плывущий по течению в море зацепок"
japdlc.112.d:0 "Несмотря на всю информацию, которую собрал следователь, что-то просто не складывалось. Он проследил несколько хороших зацепок, связал улики воедино и всё равно оказался у кирпичной стены. Наверняка он просто упустил какую-то деталь? Может быть, ему нужно было ещё раз прослушать одно из интервью? Где-то должна была быть связь.\n\nЕго коллега, сидевший по другую сторону стола, оторвал взгляд от своих бумаг.\n\n- Почему бы тебе не сделать перерыв на день? Ты уже несколько часов просматриваешь одни и те же улики. Я сомневаюсь, что мы действительно чего-то добились.\n- Дело не в том, что я застрял, а в том, что что-то не складывается должным образом. Как бы я на это ни смотрел, всегда тупик. Я был бы признателен Вам за помощь.\n\n- Ну, мой тебе совет - остановись и попробуй что-нибудь другое. Ты ведёшь себя так, как будто у тебя уже есть общая картина. Возможно, чего-то действительно просто не хватает?\n\nСледователь был вынужден уступить. Для расследования существовали и другие пути."Why don't you take a break for the day? You've been looking over the same leads for hours now. I doubt you've actually gotten anywhere."\n\nIt's not that I'm stuck, it's that something isn't adding together properly. No matter how I look at it, there's always a dead end. I would appreciate your help"\n\n"Well, my advice is that you stop and try something else. You're acting as if you already have the big picture. Perhaps something really is just missing?"\n\nThe investigator was forced to concede. There were other paths for the investigation to pursue."
japdlc.112.a:0 "Мы напрасно тратим время."

japdlc.200.t:0 "Судьба вмериканских экспедиционных сил"
japdlc.200.d:0 "Организация китайско-американского сотрудничества (ОКАС), американские экспедиционные силы, развернутые во время Второй Мировой войны, считались полностью эвакуированными к 1944 году. С гораздо более неотложными делами, о которых нужно было позаботиться, следы, оставленные ОКАС, были быстро исследованы, а затем в основном забыты. Они стали не более чем воспоминанием о войне, которая мало что оставила после себя, чтобы касаться Японии. По крайней мере, так считалось.\n\nПоскольку связь между американцами и Дай Ли была недавно обнаружена, остатки присутствия ОКАС, которые засоряли Китай, стали приоритетом для следователей. Несколько самолетов потерпели крушение в непосредственной близости друг от друга, и это место может оказаться жизненно важным для выяснения того, что на самом деле произошло с американцами.\n\nВ то же время министр безопасности связался со шпионами в Соединенных Штатах, если они смогут найти файлы о судьбе экспедиционных сил. Есть подозрение, что записи о том, кто из американцев вернулся живым, всё ещё хранятся, и что они находятся в пределах нашей досягаемости. По распоряжению министра внутренних дел было решено, что следователям будет предоставлена возможность самим выбирать, по какому маршруту идти в первую очередь.\n\nТеории проносились в головах следователей, пока они обдумывали свои варианты. Неужели Дай Ли сбежал с войны вместе с эвакуирующимися американцами только для того, чтобы вернуться несколько месяцев назад? Помог ли ОКАС установить присутствие Дай Ли в Китае более 20 лет назад? Могло ли быть так, что Соединённые Штаты ежедневно финансировали, используя эвакуацию в 1944 году в качестве прикрытия для своих сил, тайно остающихся в регионе? По правде говоря, единственная правда, на которую до сих пор могли рассчитывать следователи, заключалась в том, что только копнув глубже они обнаружат то, что искали."
japdlc.200.a:0 "Неужели все американцы действительно покинули Китай?"

japdlc.201.t:0 "Предыстория ОКАС"
japdlc.201.d:0 "Считалось, что Организация китайско-американского сотрудничества, американские экспедиционные силы, развернутые во время войны, были полностью эвакуированы к 1944 году. С гораздо более неотложными делами, о которых нужно было позаботиться, следы, оставленные ОКАС, были быстро исследованы, а затем в основном забыты. Они стали не более чем воспоминанием о войне, которая мало что оставила после себя, чтобы касаться Японии. По крайней мере, так считалось.\n\nВ связи с тем, что недавно была обнаружена связь между американцами и Дай Ли, остатки присутствия ОКАС, которые засоряли Китай, стали приоритетом для следователей. Несколько самолетов потерпели крушение в непосредственной близости друг от друга, и это место может оказаться жизненно важным для выяснения того, что на самом деле произошло с американцами.\n\nВ то же время министр безопасности связался со шпионами в Соединённых Штатах, если они смогут найти файлы о судьбе экспедиционных сил. Есть подозрение, что записи о том, кто из американцев вернулся живым, всё ещё хранятся, и что они находятся в пределах нашей досягаемости. По распоряжению генерала Иваити Фудзивары было решено, что следователям будет предоставлена возможность самим выбирать, по какому маршруту идти в первую очередь.\n\nТеории проносились в головах следователей, пока они обдумывали свои варианты. Неужели Дай Ли сбежал с войны вместе с эвакуирующимися американцами только для того, чтобы вернуться несколько месяцев назад? Помог ли ОКАС установить присутствие Дай Ли в Китае более 20 лет назад? Могло ли быть так, что Соединённые Штаты ежедневно финансировали, используя эвакуацию в 1944 году в качестве прикрытия для своих сил, тайно остающихся в регионе? По правде говоря, единственная правда, на которую до сих пор могли рассчитывать следователи, заключалась в том, что только копнув глубже они обнаружат то, что искали."
japdlc.201.a:0 "Снова исследуйте места крушений."
japdlc.201.b:0 "Предупредите американские подразделения."

japdlc.202.t:0 "Место крушения"
japdlc.202.d:0 "Места крушения будут осмотрены в первую очередь, по предложению следователей. В конце концов, американские документы, по крайней мере, хранились где-то в ящике стола. Их путешествие из аэропорта Нанкина в горы юго-западного Китая открыло перед ними множество незабываемых видов, когда они путешествовали по железной дороге, автомобильным дорогам и, наконец, по пешеходной дорожке, чтобы добраться до места назначения. Это было не что иное, как глубокое освежение - покинуть их офис в Токио более чем на день или два.\n\nСами объекты состояли из обломков примерно четырех сбитых американских самолетов, потерянных во время их попытки эвакуации в 1944 году. В последующие двадцать лет, прошедших с тех пор, как первоначальное расследование завершилось, сообщив лишь об очевидном, природе явно удалось восстановить большую часть обломков. Природа также начала возвращаться на один или два участка, с одним или двумя крылами, торчащими из поля посевов. Сайт неуклонно становился все более разочаровывающим, по мере того как следователи наблюдали за происходящим.\n\nС помощью отчета предыдущей команды, которая работала над авариями, следователи смогли подтвердить одно: предыдущий отчет был абсолютно правильным. Самолеты были одними из последних, которые пытались покинуть Китай, и были пойманы зенитными орудиями, установленными, чтобы остановить их. Если не считать нескольких потрепанных продуктовых наборов, собачьего жетона и некоторых других личных вещей, поиски оказались безрезультатными. Хуже всего было отсутствие чего-либо, что вело бы к Дай Ли, или даже намека на то, что, возможно, некоторые американцы все еще были там.\n\nИм нужно будет расширить свои поиски, возможно, в Тибете. Если бы кому-нибудь удалось избежать катастрофы или иным образом пережить эвакуацию, они бы быстро попытались двигаться дальше. На данный момент следователи могли бы найти утешение только в одном, по крайней мере, пейзаж продолжал бы оставаться интересным."
japdlc.202.a:0 "Копай глубже."

japdlc.203.t:0 "Не повезло"
japdlc.203.d:0 "Расширенный участок расследования потребовал значительно большего штата сотрудников для использования следователями. Бригады криминалистов, землеройное оборудование - все это было запрошено с Родных островов. Наряду с дополнительной рабочей силой прибыло несколько небольших лодок, грузовиков и даже вертолет, чтобы лучше осмотреть местность.\n\nВ то время как новая команда обследовала район, прилегающий к разбившимся самолетам, настоящие следователи из группы следователей отправились в Тибет. Там они надеялись найти какие-нибудь свидетельства маршрута, пройденного ОКАС после отъезда из Китая. Тем не менее, тропа быстро оказалась холоднее, чем горы, через которые прошли следователи. Местные жители подтвердили, что американские солдаты действительно путешествовали по их общинам, но они никогда не оставались надолго и никогда не оставляли следов своего присутствия.\n\nПосле нескольких недель поисков был найден только еще один объект, представляющий интерес. Один самолет. Он упал над Гималаями, и, изучив то немногое, что от него осталось, исследователи смогли добиться только одного. Там были те же самые, теперь уже ненужные факты, которые они знали с тех пор, как впервые прочитали первоначальный отчет двадцатилетней давности."
japdlc.203.a:0 "Разочарование."

japdlc.204.t:0 "Пустая трата времени" 
japdlc.204.d:0 "Следователи вернулись в токийский филиал, не получив ничего ценного с мест крушений в Китае и Тибете. Ни разу не всплыло ничего, что имело бы какое-либо отношение к Дай Ли, и поэтому казалось, что связь между ним и ОКАС была тайной, которую хранили только американские официальные лица и сам Дай Ли. По крайней мере, следователи смогли подтвердить, что выводы первоначального расследования в 1940-х годах были, безусловно, точными. Тем не менее, это в конечном счете мало что сделало, чтобы смягчить последствия их неудачи. Теперь они будут вынуждены оставаться в Токио ещё долгое время, в то время как правительство обратится за помощью к другим своим активам.\n\nВ Соединённых Штатах японское правительство наняло несколько шпионов, чтобы дать им миссию чрезвычайной срочности и чтобы они дали представление о работе правительства Соединённых Штатов. С тех пор, как заговор Дай Ли был впервые раскрыт, эти деятели ждали, чтобы точно выяснить, что американцы могут знать о ситуации. Теперь их время скоро должно было наступить, и Токио отчаянно нуждался в ответах. Кроме того, охраняемая государственная тайна обязательно должна содержать какую-то полезную информацию."
japdlc.204.a:0 "Миссия наивысшей важности."

japdlc.205.t:0 "Получение доступа к архивам"
japdlc.205.d:0 "Естественно, все, что имеет отношение к тайным военным операциям во враждебной иностранной державе, будет тщательно охраняться за сейфами, замками и охраняемыми дверями. Первый шаг к доступу к этим записям был довольно простым. Здание архива будет разведано днем и ночью. Каждый вход будет проверен на наличие сигнализации, патрули охранников будут запоминаться, и любая потенциальная возможность получить работу, которая могла бы попасть внутрь здания, будет быстро использована.\n\nВсе больше и больше информации собиралось об архивах. Фотографии были сделаны снаружи и на прилегающей территории в любое время суток. В конце концов, были обнаружены чертежи здания, что дало шпионам новый уровень понимания. План начинал обретать форму. Следующий шаг будет заключаться в том, чтобы проникнуть в архив на достаточно долгое время, чтобы расширить свои ограниченные инсайдерские знания. Будет проложен и, по возможности, протестирован максимально быстрый маршрут от одного входа до файлов ОКАС, прежде чем произойдет фактический взлом. Эти следующие несколько шагов будут выполнены деликатно, даже под давлением правительства Японии.\n\nНекоторые в Токио требовали более быстрой операции, но такой ход действий был исключен. Лучше было не начинать дипломатический инцидент с Соединенными Штатами, в то же время имея дело с возможным заговором в рядах армии."
japdlc.205.a:0 "Просто еще немного времени..."

japdlc.206.t:0 "Найдены записи К!"
japdlc.206.d:0 "В конце концов, потребовалась всего одна открытая дверь и неисправная электрическая система, чтобы получить доступ к файлам ОКАС. Дежурный дворник был достаточно неосторожен, чтобы оставить задний вход незапертым после того, как закончил работу на ночь. Через пять минут электричество отключилось, и охранник вызвал электрика, чтобы решить проблему. В течение коротких пятнадцати минут в здании было совершенно темно, а охрана немного ослабла, когда охранник сам проводил электрика к автомату. И все же этого было достаточно. В это время мужчина в черном пальто вошел в здание и забрал ровно один документ из китайского отдела архива, прежде чем уйти и уехать в довольно анонимном фургоне. Позже он встретится с дворником и электриком, чтобы отпраздновать их успешную работу.\n\nГруз этого фургона был затем передан другому агенту, ожидавшему на соседнем аэродроме. После нескольких поездок на самолете и автомобиле с восточного побережья на запад и короткой остановки в Сан-Франциско он сел на корабль, направлявшийся на Гавайи. Там ждал генерал. Сам Фудзивара, которому не терпелось увидеть доставленные документы. Теперь они были в его руках, в безопасности на его личном самолете, летящем в Токио.\n\nИменно там файлы были наконец открыты. За закрытыми дверями Фудзивара и премьер-министр вместе с другими доверенными лицами собрались, чтобы услышать то, что знали американцы. Это была достаточно простая вещь, простой список судеб членов ОКАС, перечисленных в алфавитном порядке, начиная с убитых. Всплыло одно имя, представляющее интерес, генерал Джозеф Стилвелл, подтвержденное, что он был убит. Собравшиеся политики продолжали просматривать список с растущим чувством тревоги и срочности. Как раз в тот момент, когда казалось, что они вот-вот зайдут в очередной тупик, состоящий из ничего, кроме ВОЗВРАЩЕНИЯ, все больше и больше американцев числились в списках МВД, возможно, вынужденных остаться. И все же одно имя заставило чиновников остановиться - имя, по слухам, друга Дай Ли.\n\nМАЙЛЗ, МИЛТОН Э. (АДМИРАЛ) - МВД: ПОСЛЕДНИЙ РАЗ ВИДЕЛИ ЗА 3 ДНЯ ДО ПОЛНОЙ ЭВАКУАЦИИ."
japdlc.206.a:0 "Адмирал Майлз никогда не покидал Китай?"

japdlc.207.t:0 "В поисках мертвеца"
japdlc.207.d:0 "Раскрытие документов ОКАС начало овладевать собравшимися политиками, на мгновение оставив их в замешательстве. Затем в комнату вернулась некоторая нормальность, прежде чем премьер-министр распустил своих советников. Непосредственно перед тем, как уйти, министр внутренних дел объявил, что он свяжется с департаментами Кэмпэйтай по всей Сфере в надежде, что теперь они, наконец, смогут сузить круг поиска.\n\nТеперь, когда следователи снова вышли на поле боя, они смогли добиться некоторого прогресса в отношении пропавшего адмирала. Было обнаружено, что курьер, отправленный из Шанхая, нес посылку, незаметно помеченную эмблемой Цзюньтуна, разведывательной службы, принадлежащей Дай Ли. Допрос курьера принес облегчение, узнав, что ему заплатили солидную сумму за доставку посылки из Шанхая в Ханчжоу, где ему снова заплатят после доставки посылки в место недалеко от города. Человек, о котором шла речь, определенно не был адмиралом, судя по описанию Курьера, но, тем не менее, это была надежная зацепка.\n\nПрежде чем продолжить свою миссию, агенты представили свой отчет министру внутренних дел, подробно изложив новую гипотезу следователя относительно текущих действий и местонахождения адмирала. Хотя они еще не подтвердили его точное местоположение, самым очевидным местом теперь был Шанхай. Большой прибрежный город с большим количеством иностранцев был хорошим убежищем для американца, не ищущего внимания. Генерал Фудзивара послал следователям простой ответ, прочитав их отчет:\n\n""Move in on Shanghai, you will receive reinforcements soon. Surround the city and find Admiral Miles.""
japdlc.207.a:0 "На один шаг ближе..."

japdlc.208.t:0 "Прикрытие адмирала"
japdlc.208.d:0 "Шанхай был заполнен агентами Кэмпэйтай и Токко со всех сторон. Некоторые заняли позиции вдоль дорог в городе и за его пределами, в то время как другие использовали маскировку, чтобы проникнуть в укромные уголки шанхайского подбрюшья. Они медленно вонзали свои когти в город, с каждым днём перекрывая все пути к отступлению. По крайней мере, адмирал был бы совершенно не в состоянии уйти незамеченным. Невидимая осада только началась.\n\nПока агенты по расследованию продолжали расширять свою сеть в Шанхае, они сосредоточили свое внимание на том, какую личность Милтон Э. Майлз мог предположить, чтобы вписаться в свое новое окружение. Как американец, адмирал уже был бы ограничен в своих возможностях. Ему нужно будет оставаться в районах, где проживает много иностранцев, и в первую очередь следователям придет в голову финансовый район. Майлз, скорее всего, выдавал себя за торговца, кого-то узнаваемого для его союзников, но достаточно хитрого, чтобы избежать подозрений.\n\nЗатем возник вопрос о том, поддерживает ли адмирал до сих пор связь с Соединенными Штатами. Несомненно, в Шанхае тайно работали и другие американцы, большинство из которых работали на ЦРУ в каком-либо качестве. И всё же было ещё слишком рано определять, будет ли Майлз среди этой группы своих соотечественников. Он был главной угрозой в первую очередь для Японии, независимо от того, кого он считал среди своих союзников.\n\nНа этом следователи завершили очередной раунд теоретизирования, сидя в темном баре на окраине собственно Шанхая. Теперь пришло время проникнуть в укрытие адмирала и искоренить его любыми необходимыми средствами."
japdlc.208.a:0 "Свяжитесь с Шанхаем, сейчас же!"

japdlc.209.t:0 "По мосту Света"
japdlc.209.d:0 "Два звука наполнили больничную палату. Первым было последовательное и нежное гудение потолочного вентилятора, которое создавало почти усыпляющую ауру в пространстве, на которое не обращал внимания вентилятор. Вторым звуком был кашель, жестокий и болезненный кашель, который заставил бы подумать, что у человека, которому не повезло издавать этот звук, разрываются легкие.\n\nПациент проделал долгий путь из своего уютного сельского детства за морями. И все же он был здесь, в Шанхае, австралийский торговец, который более двадцати лет продавал редкие травы из китайской сельской местности богатым жителям Запада. Многое было достигнуто как над столом, так и под столом.\n\nНо в этот момент он никогда не сможет вернуться домой, как бы сильно ни старался. Он был просто слишком болен, и в тот момент отцепить его от аппаратов в больнице означало бы позволить раку взять верх.Мог ли он сделать больше для достижения своих конечных целей, мог ли он быть лучшим союзником своему другу? Он подумал, что это позор, что он может не прожить достаточно долго, чтобы стать свидетелем падения Сферы. По крайней мере, он ускорил бы его гибель, возможно, больше, чем ожидал.\n\nБывший торговец устало повернул голову к окну. Солнце уже клонилось к закату, заливая Шанхай ярким оранжевым сиянием. Трейдеру, казалось, стало легче дышать, и в конце концов нежное жужжание вентилятора над ним убаюкало его, погрузив в сон, от которого он не проснулся.\n\nНесмотря на некоторую известность, трейдер оставался в некотором роде загадкой для своих коллег. Он не написал завещания, и, похоже, у него не было ни друзей, ни семьи, чтобы оплакивать его. Однако там была небольшая записка, на которой он нацарапал одну просьбу для тех, кому будет поручено похоронить его. Это была достаточно простая просьба - быть похороненным в своей старой форме. Она хранилась в коробке рядом с его смертным ложем, сложенная с большой осторожностью и уважением. Когда его вынимали из контейнера, медсестра не могла не заметить золотую табличку с именем, прикрепленную к нагрудному карману: адмирал Милтон Э. Майлз..."
japdlc.209.a:0 "R.I.P."

japdlc.210.t:0 "Могила"
japdlc.210.d:0 "Обезопасив город, они двинулись в финансовый район, надеясь найти адмирала до того, как он отреагирует на их присутствие. Многие жители Шанхая действительно слышали о западном торговце, либо из Австралии, либо, возможно, из Соединенных Штатов. На самом деле он приехал несколько десятилетий назад и быстро смешался с традиционными магазинами и киосками на окраинах района.\n\nПо-видимому, он исчез всего несколько лет назад, закрыв свой магазин и попрощавшись со своими деловыми партнерами. По крайней мере, они смогли найти магазин предполагаемого торговца. Новые владельцы встречались со своим предшественником очень недолго. Несколько недель спустя его похоронили на холме за городом.\n\nЭто была простая, почти безымянная могила, спрятанная среди многих других подобных ей. Место было отмечено простым, хотя и изящно выполненным крестом. Имя на нем было фальшивым, имя какой-то личности, которую адмирал Милтон Э. Майлз создал для себя. По-видимому, он умер в декабре 1961 года, что сильно обеспокоило следователей. Следующий шаг был достаточно грубым, но необходимым. Мертвеца откопали и обнаружили, что он был одет в форму адмирала Майлза. Больничные записи подтвердили, что он действительно умирал от рака, и врачи почти смогли узнать его фотографию, даже без бороды, которую он отрастил за время своего пребывания в Шанхае.\n\nОни наконец достигли конца тропы. Последние несколько допросов дали немногим больше, чем привели их обратно к той же самой могиле, где след снова и снова становился ледяным. Мертвец мог быть только адмиралом Майлзом. Ничто не указывало на то, что он инсценировал собственную смерть, и ничто не указывало на то, что файлы были намеренно сделаны неточными. След закончился. Фудзивара был озадачен этим открытием. Это создавало ощущение завершенности, но в то же время вызывало новые опасения. Больше всего это бросало тень сомнения на весь заговор теперь, когда одна из его ключевых фигур фактически была мертва уже некоторое время. Прогресс был достигнут, но сейчас, безусловно, не время расслабляться."
japdlc.210.a:0 "Мы гоняемся за тенями!"

japdlc.300.t:0 "Дай Ли - вдохновитель всего"
japdlc.300.d:0 "Для тысяч японских солдат имя таинственного человека, ответственного за их страдания и смерть, не было известно. Многие китайские патриоты погибли от рук наемных убийц, нанятых им, не понимая, кто за этим стоит.\n\nПосле Северной экспедиции для японцев Дай Ли был всего лишь одним из многих почти анонимных чиновников. Истинная природа монстра была раскрыта только позже. Тысячи погибших, верные союзники исчезли, и каждое тщательно спланированное наступление пострадало от утечек - все это стало возможным благодаря начальнику шпионской сети проклятого Чан Кайши.\n\nПосле битвы при Чунцине считалось, что печально известный Призрак Чунцина мертв. Теперь, когда он раскрыт, многие старые вопросы возвращаются с еще большей силой. Кто этот человек? Во что он верит? Каковы его цели? Кто такие люди, которые следуют за ним?"
japdlc.300.a:0 "Вопросы накапливаются, и на них нужно ответить."

japdlc.301.t:0 "Как обмануть Смерть?"
japdlc.301.d:0 "Следователи были ошеломлены стоящей перед ними задачей. Дай Ли был жив и планировал сопротивление в Китае. И единственная причина, по которой кто-то знал об этом, заключалась в том, что полицейский заметил, что обугленный труп был слишком коротким. Кто знает, какая еще информация должна была быть передана? Самые влиятельные люди в Японии хотели получить ответы сейчас, и поэтому проверенные агенты приступили к работе.\n\nДень и ночь следователи изучали каждую заметку, которая у них была о его организации. В течение 1944 года по всему Китаю насчитывалось по меньшей мере 100 000 других агентов Цзюньтуна и, вероятно, вдвое больше военных или политических деятелей, которые могли бы последовать за этим человеком из Чунцина. Сеть из такого количества людей нужно было бы сократить, если бы какие-либо доказательства привели к чему-то большему, чем охота на престарелого бывшего шпиона. Расшифрованные списки времен войны подробно описывали сотни ячеек и тайников Национально-революционной армии. К счастью для архивистов, было много записей из японской армии, в которых были обнаружены и устранены несогласные.\n\nПосле нескольких дней поисков стало ясно, что у Дай Ли было множество способов выбраться из Чунцина, а другие антияпонские лидеры были объявлены пропавшими без вести."
japdlc.301.a:0 "Действительно хитрый и достойный противник."

japdlc.302.t:0 "Убежище Дай Ли?"
japdlc.302.d:0 "Карта Китая, лежавшая перед следователями, была испещрена наспех нарисованными черточками и кружочками. Более подробные карты близлежащих провинций были заполнены такими же пометками, части которых торчали из основной карты перед ними. Деревни, где жили высокопоставленные агенты Юйтун, предполагаемые места в сельской местности Китая, даже крупные города побережья были вероятными районами, где Дай Ли мог остаться незамеченным. Но их начальник пришел с отличными новостями.\n\n"It's impossible that the Americans would still be supplying Dai Li" a chief investigator bristled to his staff; "there is no way that there could be any amount of supplies transferred without our knowledge to fuel any sort of unrest. No, Dai Li is gathering strength without the Americans, but he still has other conspirators in his ranks."\n\nThe other investigators listened intently as their lieutenant briefed them on new revelations. A separate task force had found connections to Admiral Miles, a U.S naval officer and well-known friend of Dai Li in Shanghai. It could be safely assumed, he said, that China's most wanted man could be hiding in or around the port city."
japdlc.302.a:0 "Шанхайская корреляция? Это сужает наше расследование."

japdlc.303.t:0 "Мотивы Дай Ли?"
japdlc.303.d:0 "Несмотря на все исследования и расследования, проведенные комитетом, был один вопрос, который был отложен в сторону для более неотложных задач по поиску Дая Ли: каков был его план? Почему он до сих пор сражается в войне, которая прошла десятилетия назад?\n\nКомитет проверил многих ведущих криминальных психологов Японии, чтобы помочь собрать воедино разум террориста. Однако следователям было ясно, что даже малейшее упоминание об их существовании японской общественности в лучшем случае будет иметь самые серьезные последствия для всей их карьеры.\n\nЗа столом для совещаний в одном из многих зданий, которые занимали исследователи, около дюжины мужчин и женщин, составлявших величайших психологов Японии, могли прийти только к нескольким выводам. Некоторые говорили, что Даё Ли просто сошел с ума из-за войны, другие подозревали, что он мог планировать попытку саботажа армии или даже свержения китайского правительства. Другие психологи предполагали бесчисленное множество других мотивов, хотя это были причины, по которым бандит ограбил дом, а не движущая сила национального заговора.\n\nПосле еще нескольких часов дебатов окончательное утверждение состоит в том, что в настоящее время неизвестен мотив. Каким бы безумным или мстительным ни был любой фанатичный несогласный, Китай не подвержен никакому восстанию, направленному против Японской империи. Следователи разочарованно вздыхают. Генеральный план Дай Ли невозможно предсказать."
japdlc.303.a:0 "Действительно, тревожно."

japdlc.304.t:0 "Клятва в ясеневом саду"
japdlc.304.d:0 "Небеса были завалены дымом и обломками, независимо от того, как далеко они находились от места бойни. На холме недалеко от города трое мужчин мало что могли сделать, кроме как в безмолвном ужасе наблюдать, как миллионный мегаполис был разграблен не иначе, как монголы столетия назад. Старые храмы и крепости были разрушены, а пышные парки и сады сожжены дотла. Это было похоже не на поступок человека, а на гнев высшей силы.\n\nГенерал-лейтенант Дай Ли повернулся к двум своим товарищам, прежде чем нарушить молчание, которое они хранили с момента прибытия. Справа от него стоял Ли Кэнун. Давний противник с тех пор, как генералиссимус начал очищать коммунистов от своей клики, теперь один из немногих людей, которым он мог доверять. В стороне от них стоял американец, адмирал Майлз, беззвучно произносивший молитву при виде невообразимых разрушений.\n\nКаждый день вспоминал тысячелетние истории о Трёх царствах, о трёх благородных и хитрых лидерах, собравшихся, чтобы стать кровными братьями. И все же великие князья с честью не ответили бы врагу, который мог принести смерть на суше, в воздухе и на море. Их персиковый сад превратился в пепел.\n\nИ когда Чунцин горел, трое мужчин поклялись, что это не будет концом. Япония ответит за то, что они сделали в Чунцине и десятках других городов.\n\n"We will fight" Dai Li said, "We will never give up this burden, until Japan burns like this garden." With that, the three men descended from the hillside, bound together as the leaders of a war that would not end until Japan was brought down and vanquished."
japdlc.304.a:0 "..."

japdlc.305.t:0 "Посланник Дай Ли"
japdlc.305.d:0 "Следователь сообщил о результатах расследования так же быстро, как они поступали от полевых агентов. Следователи, базирующиеся в Чэндэ, приблизились к району Шанхая. Даже когда приходилось охватывать один из самых густонаселенных регионов Китая, это был прогресс.\n\nНедавно на допрос был вызван мужчина - был опознан бывший агент Юйтун. На данный момент он по-прежнему не имеет представления о текущих планах Дай Ли, но ему удалось раскрыть сложную систему сообщений, которую начальник разведки использовал для сбора и отправки информации. Огромная сеть ретрансляторов сообщений и агентов Дай Ли была открыта для исследователей. Было бы непросто пройти через это, но это была надежная зацепка. С каждым днем все больше и больше агентов и следователей кемпетеи направлялись в провинции Цзянсу и Чжэцзян, получая постоянную информацию о прорывах в раскрытии структуры Цзюньтуна. Настроение в офисах стало триумфальным, а не напряженным или разочарованным. Призраку Чунцина и его опасным сообщникам негде было спрятаться."
japdlc.305.a:0 "Мы ближе к пониманию их операций, чем когда-либо прежде."

japdlc.306.t:0 "Закрадывающиеся сомнения"
japdlc.306.d:0 "Расследования в Шанхае в буквальном смысле завели только в тупик. На простом маленьком кладбище в городе агенты Кемпейтай нашли своего человека - Милтона Майлза, контр-адмирала.\n\nХотя на надгробии, очевидно, не было указано его имя, следователи быстро сообразили, что англоговорящий контрабандист, которого полиция Шанхая проигнорировала и который умер в возрасте около 60 лет, был одной из самых опасных комнатных собак Дай Ли и его генерального плана. Тело должно было быть проверено, чтобы полностью подтвердить подлинность их находки, но все присутствующие уже согласились с тем, что это был адмирал Майлз.\n\n"The man's been dead for almost 10 damn years" an investigator snarled over the phone, "We have investigators and local police closing off the graveyard to do more analysis, but this is a man dead for 10 years!" On the end of the line, his coworker in a Tokyo office attempted to calm him down, but he refused. "Tell me why the hell one of our three biggest suspects has turned out to be dead. The Army finally realized Dai Li isn't dead, and now we find out Miles is. Doesn't this seem a-"\n\nThe phone hung up. Cursing, the investigator went back down the streets to the graveyard. The Shanghai cops might not have cared when he was alive, but they were doing a better job keeping people away once they had actual superiors. But how on Earth is a supposedly dead man alive, and a supposedly alive man dead?"
japdlc.306.a:0 "Что-то не так..."

japdlc.307.t:0 "Доказательство и его последствия"
japdlc.307.d:0 ""Prime Minister, the Dai Li situation has taken a severe turn and I believe it is best I meet with you to discuss the matter at once." The Home Minister put down the receiver and prepared to deliver the news to the Prime Minister. He had been expecting an awful conspiracy to be uncovered, that the military was utterly compromised and posed to strike at the government. Yet now that he knew the truth, that he had been leading his entire ministry on a ghost hunt, he felt even more disturbed. There was no time to dwell on the matter, not when the Prime Minister needed to be informed as well.\n\nThe office of his superior was lit only by the setting sun as the Home Minister entered, casting beams of pinkish light across the floor and right-hand wall. The Home Minister gave his best bow and approached the desk. "Sir, I have finally received the reports from my agents, they bring news of a great....but deeply troubling development that we could not have anticipated." <Prime minister's name> poured over the documents, while his minister could not help but watch the look of concern and spread over his face.\n\nFinally, the Prime Minister raised his head from the mass of papers. "But this suggests.... That Dai Li's return was little more than a byproduct of Kenpeitai mismanagement. You cannot mean to tell me that we have been led astray by panic alone?" The Home Minister seemed to struggle with bringing forth the necessary words before finally speaking. "I-..I am afraid so, Sir. Our every investigative path leads us either to a dead end or back to the initial report. The rumour of Dai Li infiltrating the army simply falls apart when one examines the situation more closely. This has been a ploy to keep us distracted."\n\nIt was the Prime Minister's turn to be without the capabilities of speech. He instead turned towards the window with his mouth covered by a hand, watching as the Sun disappeared over the horizon. The room fell into darkness. "I need you to find more proof of this disaster, raid every Kenpeitai office if you must. This matter needs to die." As he spoke, the Prime Minister did not turn from the window.\n\nThe Home Minister stood up from his seat, bowed and exited the room. Prime Minister [ROOT.GetLeader] could not help but wonder..."
japdlc.307.a:0 ""

japdlc.308.t:0 "Налет на штаб-квартиру Кемпейтай в Нанкине"
japdlc.308.d:0 "Приказ премьер-министра совершить набег на Кэмпэйтай был принят министром внутренних дел близко к сердцу. Не желая больше терять время, чтобы Кэмпэйтай не обнаружил, что они скомпрометированы, он связался с военно-морским флотом. Нанкин был сердцем власти военной полиции. За исключением окрестностей портов, их можно было встретить патрулирующими улицы с такой же частотой, как и в армии. Чтобы взломать их штаб-квартиру, военно-морскому флоту пришлось бы предоставить рабочую силу.\n\nПод палубами военного корабля японского флота подразделение Специального военно-морского десанта готовилось штурмовать улицы, ведущие к комплексу Кэмпэйтай. Неожиданность была их самым большим преимуществом, так как не было никаких оснований полагать, что военная полиция имела какое-либо представление об их присутствии или готовящемся ударе. Их приказы были просты: открыть путь к сердцу комплекса и изъять все документы, хранящиеся внутри. Сопротивление должно было быть встречено силой.\n\nТри лодки отошли от военного корабля под покровом темноты, каждая из которых была до отказа заполнена морскими пехотинцами ИФЯ. Войдя в Нанкинский порт, морские пехотинцы поднялись на причалы и направились вглубь города. Затем подразделение разделилось на две части и приготовилось взять комплекс в клещи.\n\nОдинокий охранник у задних ворот штаб-квартиры Кэмпэйтай был тихо убит. Приклад винтовки, появившийся из тени, ударил его в челюсть, повалив на землю. Тем временем аналогичная сцена произошла у боковой двери, где охранник был напуган морскими пехотинцами, прежде чем он тоже потерял сознание. Когда все заняли свои позиции, рейд начался. Двери как в задней, так и в боковой части здания были распахнуты, когда десятки морских пехотинцев ворвались внутрь. В течение тридцати секунд большая часть первого этажа была занята без единого выстрела. Только военная полиция возле оружейного склада и казарм оказала большое сопротивление, хотя непреодолимый огонь со всех сторон в конце концов заставил их отступить. Здание было наполнено звуками морских пехотинцев, спешащих на верхние этажи. Теперь началась гонка за тем, чтобы найти архив Кэмпэйтай, прежде чем кому-нибудь из них придет в голову блестящая идея сжечь все это дотла."
japdlc.308.a:0 "Теперь нельзя терять ни секунды."

japdlc.309.t:0 "Где-то в Китае, 1957 год"
japdlc.309.d:0 "Из открытых окон заброшенного фермерского дома, который ежедневно называли полевой базой, доносился ужасный отрывистый кашель. За этим последовал звон разбитого стекла и опрокидывание мебели. Для солдат Цзюньтуна, которые называли Дай Ли командиром, все это было частью ночной рутины. В конце дня он уединялся в своем фермерском доме, пил до тех пор, пока не мог больше стоять, а затем впадал в пьяный ступор. Его людям было все равно, они на самом деле ценили затишье после пьяной бури. Тишина означала, что они могли отдохнуть и избежать жестокого взгляда Дай Ли. Несмотря на это, кашель в ту ночь был особенно отвратительным. Когда было высказано предположение, что кто-то должен проверить его, идея была немедленно отвергнута. Нарушать его "sleep" was deeply unwise and it usually ended in someone being beaten to the ground. The Juntong would simply have to sleep through the tortuous noise.\n\nThe morning usually began with Dai Li viciously waking everyone by whatever means he felt necessary. Yet this morning, Dai Li was nowhere to be found. The decision was made to now finally check on him. Inside the farmhouse, the juntong found the corpse of their commander. The open eyes and mouth, pallid skin and bloody phlegm on his shirt was enough to confirm it then and there. For about a minute, no one dared to even move. Not one among them had considered what to do once the bastard actually died. Some had even thought he was going to outlive them all. The silence was then broken by a suggestion everyone found agreeable.\n\n"We take the body to the woods, bury it and leave."\n\nThe body was carried to a clearing deep in the woods and buried in an unmarked grave quickly. No one stayed at the spot for long. Once they had all returned to the farmhouse, the former Juntong exchanged looks and departed. Some wished to return home, most simply wanted a home to return to. Not a word was uttered as these men left their old lives behind."
japdlc.309.a:0 "Призрак Дай Ли больше не преследует."

japdlc.310.t:0 "Правда"
japdlc.310.d:0 ""Hold your fire!"\n\nAs the haze cleared from the entranceway to the Kenpeitai archives, the bodies of three military police lay scattered on the ground. Where most had simply laid down their guns or tried to run, it seemed that these men were willing to die for what they were guarding. While the commander of the SNLF unit trudged through the blood-strewn and bullet-ridden corridor, he quickly noticed that the door to the archive was firmly locked.\n\n"Someone go get me a key off one the bodies, now."\n\nA moment later, a key was placed in the commander's hand. He wasted no time in unlocking the door. Fearing that he might still have arrived too late, the sight of untouched shelves and cabinets was a relief.\n\n"Search this place now, get going!"\n\nAs the marines headed into the archive to begin their search, the commander's attention was quickly drawn to a small unmarked box that had been placed on a desk. Inside was a single unmarked file.\n\n"According to every verifiable source at our disposal, it would appear that Dai Li has been dead since the late 1950s. The exact cause of his death is not entirely understood, but it can be concluded that alcoholism and general poor health were the contributing factors. Despite the descriptions of events given by some of Dai Li's closet followers, a burial location has not been located either. We are also now aware that Dai Li's followers did not attempt to continue operations following his death. We can therefore assume that the Juntong is no longer a threat to the Empire in any capacity."\n\nAs soon as he was done reading, he turned to his second in command who was waiting by the door.\n\n"Take this dossier to Tokyo. Oh, and I wouldn't dare giving it a look, son. I'm sure everyone will know what's inside soon enough.""
japdlc.310.a:0 "Миф о Дай Ли наконец-то развеян."

japdlc.311.t:0 "Откровение"
japdlc.311.d:0 "Вторая половина дня была временем, когда большая часть Японии нашла возможность послушать радио или посмотреть телевизор. Поэтому это идеальный момент для того, чтобы обратиться с посланием к нации. Внезапно однажды вечером специальная передача прервала запланированную передачу как по телевидению, так и по радио по всей Японии. Для тех, кто смотрел, на экране появилась Императорская печать, за которой быстро последовало громкое исполнение государственного гимна, который также звучал в радиопередаче. Через несколько мгновений и печать, и гимн исчезли, превратившись в запись из кабинета министра внутренних дел.\n\n"Citizens of the Japanese Empire, a great conspiracy has been uncovered on this day. The Kenpeitai, empowered to enforce peace and stability across the Co-Prosperity Sphere, have been uncovered as traitors and turncoats. For several months, they engaged in a scheme to sow chaos and disorder throughout Asia, in hopes of toppling the Emperor's government. Rumours of long-dead Chinese rebels and terrorists were spread to deliberately mislead and demoralize the government and armed forces of the Empire. However, due to the swift investigation of these falsehoods, they were dispelled and traced to their source. The Kenpeitai have been pacified, their compounds and offices stormed by the loyal troops of the Empire. Their plot, and their very organisation is no more. These traitors will be treated as what they are, enemies of state and to Kokutai. Let the fates that await be a reminder of the strength and security of the Empire.\n\nAs the Home Minister finished his message, the national anthem was played again and the Imperial Seal was again displayed. Regular broadcasting resumed just as suddenly as it had been interrupted."
japdlc.311.a:0 "Мы сделаем это вживую."

japdlc.400.t:0 "Тени в Нанкине - Останки Цзюньтуна"
japdlc.400.d:0 "Китайской армии, хотя и небольшой, можно было доверять. Администрации Китайской Республики также доверяли, поскольку великие реформы [CHI.GetLeader] считались полезными для всей Сферы. Уже нет.\n\nС откровениями о том, что Дай Ли жив, все дела снова были открыты. Коррупция, которую раньше так легко игнорировали, теперь стала угрозой национальной безопасности. Вечеринки, странные отношения - ничто из этого больше нельзя было игнорировать. После 1947 года администрация Китайской Республики была очищена от агентов, или, по крайней мере, так считалось. Теперь, когда нечестивые откровения были раскрыты, те события, которые должны были вызвать тревогу, теперь будут.\n\nКонечно, Китайская Республика и ее администрация лояльны к нам. Но, тем не менее, одинокие волки могут работать в его структуре. Поэтому очень важно немедленно провести полномасштабное расследование как в отношении гражданской администрации правительства Нанкина, так и в отношении разведывательной службы Джессфилда 76, начальник которой Дин Мокун, будучи лояльным, оказался довольно некомпетентным.\n\nК сожалению, хотя эта цель должна быть достигнута, мы должны полагаться на сотрудничество Китая с нами и на то, что они не замедлят расследование."
japdlc.400.a:0 "Мы должны надеяться на сотрудничество."

japdlc.401.t:0 "Результат Аудита: Цзюньтун децентрализован"
japdlc.401.d:0 "Группа агентов, ожидавших в комнате, была из двух совершенно разных миров: слева сидело несколько сотрудников китайской разведки, работавших над поимкой последних предателей нового режима Китая. Справа - сердце японского следственного комитета, выполняющего миссию по поиску некогда мертвого террориста, который теперь побуждает весь Китай к восстанию. Японские следователи сомневались в выводах своего китайского товарища, но по-прежнему стремились увидеть окончательные результаты проверки.\n\nВошел глава совместной китайско-японской группы, держа в руках кипу бумаг; итог их работы по отслеживанию Цзюньтун. Он раздал копии по столу, и в комнате воцарилась тишина, если не считать шелеста бумаги и дыхания.\n\nАудит показал, что Цзюньтун, мощное разведывательное управление Дай Ли, скорее всего, не входит в структуру прямого командования. Скорее, похоже, что the стала децентрализованной; как и небольшие ячейки по всему Китаю, с небольшим количеством перекрестных коммуникаций. Одна охота может привлечь всего полдюжины агентов, не имеющих прямого начальства. Похоже, нам нужно будет выяснить, как именно эти ячейки координируют свои выводы, если Призрак Чунцина должен быть пойман и побежден. С этого момента любое перехваченное сообщение должно быть тщательно проанализировано."
japdlc.401.a:0 "Но как он мог это сделать при таком постоянном наблюдении?"

japdlc.402.t:0 "Результат аудита: приказы поступают из Сычуани"
japdlc.402.d:0 "В правительственном офисе в Нанкине группа агентов ждала в комнате результатов совместной проверки. Японские официальные лица начали сотрудничество с разведкой в Нанкине, чтобы выследить все еще живого Дай Ли и его план по обращению Китая против Японской империи. То, что будет раскрыто, может остановить Японию от угрозы такой жестокой войны, как та, которая вывела Японию на передний план в мире, или помочь Дай Ли ввергнуть всю Сферу Совместного процветания в безумие.\n\nОдин из старших следователей вошел в комнату, раздавая досье о результатах проверки всем присутствующим. Члены комитета с восхищением смотрели на выводы, содержащиеся в докладе. У разведывательной сети Дай Ли был центр.\n\nЗа пределами власти Нанкина, в провинции Сычуань, подпольные остатки китайской националистической шпионской сети получали приказы от самого Дай Ли. Если бы штаб-квартира Цзюньтун располагалась там, действия должны были быть приняты немедленно, прежде чем Daily уйдет за пределы досягаемости Японии. Будет организована экспедиция для поиска и уничтожения тех, кто сражается до победного конца."
japdlc.402.a:0 "Пошлите войска и Кэмпэйтай! Дай Ли будет найден!"

japdlc.403.t:0 "Цзюньтун: Прорыв во внутренней коммуникации!"
japdlc.403.d:0 "Отделение следственного комитета в Нанкине яростно работало после их саботажа китайскими агентами, которые солгали о структуре организации сопротивления Дай Ли, включая шпионскую сеть Цзюньтун, Ли, которая сделала войну Японии в Китае еще более жестокой. После устранения китайских следователей они смогли определить ряд ячеек, действующих в Китае. И среди их лидеров был Милтон Майлз, американский адмирал, также подтвержденный, что он жив в Китае, без сомнения, помогал американцам, как мог.\n\nИсследователь Тадано Ниси, обсуждая со своими коллегами-агентами, изложил блестящую теорию относительно текущей ситуации адмирала Майлза.\n\n"Since both Dai Li and Admiral Miles are still alive," he began, "there is no doubt these two men are working together. However we have not received many letters confirming this connection."\n\n"But that doesn't mean they aren't working together. What if the two are purposeful in sending out such outdated and minute information? I've been poring through the letters available and I've noticed a few interesting patterned symbols. I've noticed only twelve of these symbols ever being used."\n\n"It has to be the Chinese calendar!" Nishi suggested, and the others nodded along in agreement. "It's a long chance, but I think it might work. And if it does, each and every one of us will be written in the records of history as the codebreakers that saved the Empire."\n\nFor days the encryption strategy of the Chinese calendar yielded nothing but swathes of hidden information, more than they had acquired in months. Nishi, a young and aspiring officer, may have just opened the door to ending this titanic conspiracy. It was clearer than ever that if Milton Miles was alive, he was operating in a Shanghai cell. Kempetei were sent immediately to the streets of the city, and the youthful investigator earned himself commendation from the highest members of the investigation."
japdlc.403.a:0 "Наконец-то! Выпьем за Тадано Ниси!"

japdlc.404.t:0 "Показания были фальшивыми!"
japdlc.404.d:0 "Ругань главного следователя была слышна на всем этаже здания. Следователь Тадано Ниси проигнорировал разочарование своего начальника и продолжил сортировать теперь уже сфабрикованные файлы.\n\nЕму и остальным сотрудникам Нанкина сказали, что китайская разведка была крайне несговорчивой, вплоть до введения в заблуждение и фальсификации сотен, если не тысяч отчетов. В дальних западных районах страны действительно оставались остатки Армии верных патриотов Китая, но заявления Дай Ли, скрывающегося в Чэндэ, были не чем иным, как ложью.\n\nТайная полиция занималась любыми китайскими агентами, которые считались "uncooperative" or even traitors. Nishi shuddered at their possible fates; the best such men could get from sabotage of the investigation was a swift hanging.\n\nShunji's superior slammed the phone shut and stormed out of his office, veins bulging from under his skin with unbridled rage.\n\n"It seems all our work since we started working with the bastard Chinese now must be destroyed." he gritted, "Every. Thing." He took a strained breath before returning to his office."
japdlc.404.a:0 "Опять пустая трата времени!"

japdlc.405.t:0 "Второй аудит: Цзюньтун был децентрализован"
japdlc.405.d:0 "Следователь Ниси пришел на работу с сильно засекреченным досье на своем столе. Это были результаты второй проверки, после того как вся информация от китайских офицеров была удалена. Не было никаких новостей ни от кого из китайских агентов, с которыми он работал, и он выбросил мысли о мертвых людях из головы.\n\nОтчет был написан раздраженным тоном, в котором подробно описывалось, как истинная организация Цзюньтун состояла из нескольких отколовшихся ячеек. В какой степени ячейки работали вместе над обменом информацией или как это было до сих пор не решено. Но утверждения китайцев о том, что сеть Дай Ли является централизованной и иерархической организацией, были полностью ложными.\n\n"These results, while confirmed to be accurate, were done without working with the Nanjing government. Untrustworthy sources and the poor status of the Chinese intelligence agency caused the results to be heavily delayed." Nishi knew that whoever wrote this was likely trying their best to not curse the Chinese agents outright in an unprofessional manner, but in the world of bureaucratic investigations, this was the equivalent of spitting in a man's face.\n\nInvestigator Shunji continued to read through the file that day, finding more and more about the locations and size of Juntong cells, along with many more harsh words about Chinese officials sabotaging the committee."
japdlc.405.a:0 "Но как он мог это сделать при таком постоянном наблюдении?"

japdlc.406.t:0 "Происхождение исполнительных приказов Цзюньтун"
japdlc.406.d:0 "Отчеты, возвращенные нам, были полны оптимизма, так как за последние несколько дней Кэмпэйтай совершил ряд прорывов в отношении серии громких писем, почти наверняка из ячеек Цзюньтун. Их происхождение проистекало из ряда мест в Китае, некоторые из крупных городов, в то время как другие попали в руки исследователей из отдаленных деревень и аванпостов, и в каждом из них содержался беспорядок жаргона, который все еще требовал расшифровки. Но все письма были отправлены в определенный район, глубоко в сердце Шанхая.\n\nПо мнению участников расследования и Кэмпэйтай, подбрюшье Шанхая послужит вероятным убежищем для Дай Ли и других заговорщиков, в котором они могли бы исчезнуть. Обширные портовые районы были печально известны тем, что в них проживало много незаконных фигур, и бродячий мятежник, такой как Дай Ли, мог спрятаться среди Триады, и ни один полицейский не усомнился бы в этом, если бы он вышел с целыми коленями и небольшой пачкой купюр.\n\nПоскольку радиус действия нашего подозреваемого сократился до пределов города, мы, вероятно, сможем поймать этих двоих до того, как они пронюхают и убегут из Шанхая. Теперь ни один гангстер или мятежник не сможет сбить со следа."
japdlc.406.a:0 "Загнанным в угол крысам теперь некуда бежать."

japdlc.407.t:0 "Усилия по контрразведке"
japdlc.407.d:0 "От наших взломщиков кода поступили сообщения о том, что они завалены документами. За последние недели агенты Кемпетеи обнаружили действительно огромное количество писем и заказов от Цзюньтун, причем тайники с документами доставлялись грузовиками в подпольные офисы.\n\nДаже с самыми мощными вычислительными системами, работающими днем и ночью, сотрудники наших технических и дешифровальных отделов жаловались, что они просто не могут идти в ногу со временем. Лучшие машины для взлома кодов в нашем арсенале, похоже, не находят закономерностей в грудах сообщений, доставляемых ежедневно. Практически невозможно, чтобы какой-либо сторонник мог создать неразрушимый код без посторонней помощи.\n\nНекоторые указывают пальцем на адмирала Майлза, который, вероятно, получает коды, созданные американскими компьютерами по всему Тихому океану, и передает их Дай Ли и любым другим группам в Китае. Может быть даже вероятность того, что имеет место внутренний саботаж, но более чем вероятно, что эти не поддающиеся взлому коды - это больше, чем то, что мог создать Дай Ли, даже на пике своей власти."
japdlc.407.a:0 "Продолжайте в том же духе; секреты Дай Ли должны быть раскрыты любой ценой."

japdlc.408.t:0 "Тропа Кэмпэйтай"
japdlc.408.d:0 "Глубоко под штаб-квартирой токийской разведки, погребенные почти под тридцатиметровым слоем бетона и стали, двое мужчин сидели в пустой комнате.\n\n"Mr. Isuzu, I hope you understand the utmost seriousness of filing a report of treason in this investigation." the investigator said, eerily calm underneath the humming incandent bulb. "If your claim is even the slightest bit incorrect, you will be terminated from this investigation at the least."\n\nMr. Isuzu's eyes darted frantically across the room. He had a theory yes, but who else would believe it? It would bring the whole investigation crashing down, perhaps even the country. It made no sense, but he felt it to be the case."Investigator Kawashima, I work for the decryption department. We've been seeing nothing but failure in our efforts. Every day the Kenpeitai deliver us piles upon piles of 'acquired documents' from raids, but there is no pattern." He cleared his throat before continuing, "These papers are not code, they are completely random characters and words thrown together."The investigator took a cigarette out from his pocket, "Isn't it your job to separate this randomness? I do understand the delays in codebreaking, and I can tell you there are people far more powerful than either of us who want it done now.""Investigator, I am telling you, look at this!" Mr. Isuzu opened a folder of documents, labelled as unimportant. "There is no pattern. We have checked this against Juntong codes, German, American, even old Russian ones! The Kenpeitai are giving us pointless documents that are not unsolvable, but not even meant to be solved."\n\n"Dai Li could just be-"\n\nIn a moment of defiance, perhaps Mr. Isuzu's most daring action of his life, he cut off Kawashima. "The Kenpeitai are sending these, Investigator. I cannot see any other answer. I swear to you it is true, Investigator Kawashima!" He grew more frantic with each sentence, slamming his fist down on the metal table. "They're giving us nothing! Nothing! You can ask anyone else! I swear!" all the while, Mr. Kawashima looked on in cold anger.\n\n"The Kenpeitai are hiding something, I can feel it. Please, look into it! Do it for yourself, for our empire! They are not telling us everything!"\n\nWhen Mr. Isuzu collapsed into his seat, his voice hoarse, Mr. Kawashima looked at him with a mix of shock and fury. He felt his blood seethe as this lone technician raved about the Kenpeitai. It couldn't be true. He was a madman, driven to lunacy in order to justify his lack of progress. He stood up and left the room, gathering Mr. Isuzu's files with him. Before he closed the heavy door, he remarked, with the thought beginning to gnaw at his mind, that maybe this seemingly crazed man had an inkling of truth to his theory."
japdlc.408.a:0 ""You are dismissed, Isuzu-san.""

japdlc.500.t:0 "Внутреннее расследование"
japdlc.500.d:0 "Поскольку все остальные зацепки, как оказалось, вели в тупик, у нас остался единственный след, по которому можно было идти...\n\nДо сих пор Кэмпэйтай, ведущий орган в расследовании, не давал нам особых оснований подозревать их в причастности к самому Заговору, поскольку они занимали достойное положение - особенно по сравнению с нашими "allies" in the Nanjing government. However, it does not, and should not rule them out from investigative scrutiny, especially given their trail that leads back to the Imperial Army's entire command structure.\n\nIt must be said however, that investigating leads to the IJA would need to be threaded very very carefully, for if we are suspected of trying to break their monopolies on power, they would react in means that would threaten the very stability of our government, let alone the investigation."
japdlc.500.a:0 "Наша последняя зацепка..."

japdlc.501.t:0 "Сеть отношений"
japdlc.501.d:0 "Несмотря на то, что именно они изначально подняли вопрос о возможном проникновении Дай Ли в армию, Кэмпэйтай с тех пор довольно спокойно относился к этому вопросу. Хотя их помощь в доведении этого вопроса до сведения министра внутренних дел была значительным признаком лояльности и доверия, некоторые из следователей задавались вопросом, не является ли вновь обретенное молчание Кенпейтая причиной беспокойства. Вполне возможно, что Дай Ли тоже проник в их нижние чины, чтобы оставаться на шаг впереди своих противников\n\nНесмотря на их благонамеренную и в конечном счете дружескую просьбу проверить Кэмпэйтай на наличие признаков проникновения заговорщиков, следователям было приказано военными отступать при каждой предпринятой ими попытке. Даже министр внутренних дел получил знак пристального внимания военных в форме письма, призывающего его "focus his attention on the actual investigation". Not wanting to be seemingly pacified by these idle demands to both himself and his investigators, the Home Minister began to consider what he could do to break through the military blockade. There were still many within the army and navy who he could count as allies. Some even owed him favors going years back. The Minister had a few phone calls to make and even a couple of letters to write.\n\nWithin a few days, the investigators were finally granted access to sections of the army and navy's records, particularly regarding finance. It was, at the very least, a decent starting point. In order to investigate the Kenpeitai themselves, they would need to discover the reasons for the military's stubbornness. Hopefully, they would crack without too much resistance."
japdlc.501.a:0 "Расследуйте армию на предмет несоответствий."
japdlc.501.b:0 "Расследуйте флот на предмет несоответствий."

japdlc.502.t:0 "Давление армии"
japdlc.502.d:0 "Первый день армейского расследования прошел как по маслу. Ряд департаментов были очищены от любых подозрений, которые были сняты следователями. Они решили начать свое расследование с самых низких уровней, среди недавно повышенных младших офицеров. Среди этих восторженных и часто фанатичных армейцев было мало признаков проникновения или серьезной коррупции. Кроме странного случая дисциплинарного вопроса, который в любом случае лучше решался армией, следователи не обнаружили ничего, что могло бы вызвать у них беспокойство.\n\nПродвижение вверх по цепочке командования вызвало некоторое большее сопротивление и в целом нежелание со стороны "cooperating" officers. Questions were still answered and files were still promptly delivered to the investigating agents. Yet it was clear from the looks on the faces of the interviewees that they were starting to perhaps provoke a sense of discomfort.\n\nA couple of days later, the Home Minister received a sharp, yet polite letter from the Minister of War. Behind a genial tone, the War Minister produced a detailed summary of the action's of the investigating agents. He made a point to highlight the significant number of issues he had found with their conduct. As such, the War Minister felt it necessary to inform their superior of this issue and that it would best of all involved if he could ensure that their "over-eagerness to protect the nation" might be dialled back greatly.\n\nBy "dialled back greatly", the War Minister was in truth asking for the investigation of the army to come to an end, or at the very least become a mere reenactment of a security check. The army was not afraid to apply pressure when need be, it seemed. The Home Minister was in truth not obliged to obey the request of his fellow minister, even with the potential consequences looming in low. There was no need to turn back now, he thought."
japdlc.502.a:0 "Продолжайте расследование, несмотря ни на что."

japdlc.503.t:0 "Первоначальные выводы"
japdlc.503.d:0 "Расследование, на первый взгляд, шло хорошо. С агентами не особенно хорошо обращались их хозяева в ряде армейских офисов и казарм. Когда они приступили к своей работе, их встретили строгими и почти вызывающими взглядами. Файлы поступали вовремя, и интервью проводились, всегда вместе с этими, казалось бы, вездесущими гневными взглядами. Тем не менее, агенты все еще были в состоянии выполнять свою задачу, хотя и с неприятной аурой вокруг них все время. Расследование охватило ряд подразделений армии низкого уровня и, казалось бы, за очень короткое время. Следующими были устрашающие и опасные верхние уровни.\n\nК счастью для них, у них будет ряд активов, любезно предоставленных министром внутренних дел, чтобы помочь им. Ряд "aligned" army personnel would make sure the operation ran smoothly. If one soldier refused to deliver a document, it would soon enough be delivered by a superior officer. Interviews went by without too much difficulty, as a word or two from the Home Minister kept the army mostly in check. It was enough to make the officers know that cooperation would lead to a hastened promotion and not a hastened retirement. All in all, the assistance of the Home Minister was more than enough to aid his investigation.\n\nAmong the plethora of unusual and suspicious documents collected by the investigating agents, a selection of financial records stood out the most. The first detail of note, was that they concerned a number of Kenpeitai officers. The second detail was that these officers had become obscenely wealthy over the course of only a few weeks. Money had seeming been poured into the welfare of these Military Police Officers, yet at no point did the record state why this had been authorised.\n\nA new series of interviews, all approved with great reluctance, by the Minister of War, were conducted. Some of the soldiers had heard rumours of fortunes materialising for certain officers among the Kenpeitai. What these rumours hadn't told them anything of a source for the yen, the soldiers had come to an agreed hypothesis. It was simple enough, the Kenpeitai was now in the business of accepting particularly large bribes."
japdlc.503.a:0 "Действительно"

japdlc.504.t:0 "Давление Военно-морского флота"
japdlc.504.d:0 "Военно-морской флот был не совсем рад, что такие любопытные гости осматривают их соединения, базы и офисы. Хотя они, безусловно, были обязаны следовать пожеланиям агентов министра внутренних дел, это не помешало морским офицерам быть особенно враждебными по отношению к ним. Их допросы младших офицеров, казалось, не представляли особого интереса. Документы и файлы дали аналогичные результаты. Решив, что им явно дают только часть того, что на самом деле доступно для чтения, агенты начали требовать прямого доступа к архивам военно-морского флота.\n\nВоенному министру не потребовалось много времени, чтобы принять к сведению происходящее. Его ответом на то, что казалось ему серьезным проступком, было отправление письма министру внутренних дел. Оно прибыло как раз в тот момент, когда он собирался сесть за стол ужинать. Письмо было коротким, написанным значительно более добродушным тоном, чем министр внутренних дел привык использовать для военного министра. Намерение обнаружило этот более обычный тон.\n\nВоенный министр написал, чтобы выразить свою озабоченность по поводу того, что расследование дела Дай Ли сосредоточило свое внимание не на тех местах. Это не только серьезно беспокоило военное министерство, но и то, как проводилось расследование, казалось, также беспокоило их. Будучи глубоко вежливым в своей прозе, письмо заканчивалось предупреждением:\n\n"We fear that should your agents continue along their current course, they may perhaps cause more trouble then they are worth"\n\nThe Home Minister, by now used to such hints othreats, decided that this was just a sign that he was looking in the right direction. He would allow the investigation to carry on, quite unimpeded."
japdlc.504.a:0 "Продолжайте расследование, несмотря ни на что."

japdlc.505.t:0 "Первоначальные выводы"
japdlc.505.d:0 "Проще говоря, следствие не смогло найти ничего, имеющего отношение к заговору. Военно-морской флот, всегда неохотно подчинявшийся допросам и передававший свои файлы, все же предоставил следователям достаточно информации, чтобы прийти к выводу. Это, безусловно, был разочаровывающий конец еще нескольких недель тяжелой работы для них.\n\nОни изучили финансовые, вербовочные и дипломатические записи в поисках следов чего-либо компрометирующего и вернулись с пустыми руками. Допросы мало что еще могли дать следствию. Даже несколько кораблей были обысканы. Груз был вскрыт и проверен, а некоторые лодки даже частично разобраны, чтобы проверить наличие скрытых отсеков или складских помещений. Ничего, кроме официальных записей, так и не было найдено, И никогда нельзя было бы точно сказать, чем занимался флот, потому что, безусловно, существовал ряд секретов, которые они скорее умерли бы, чем проговорились, но они не укрывали пешек Дая Ли.\n\nХотя отсутствие надлежащих результатов никогда не было положительным, министр внутренних дел, по крайней мере, испытал облегчение, получив возможность проверить военно-морской флот из списка. Забавная мысль о проведении с этого момента любых встреч, имеющих отношение к ситуации с Дай Ли на кораблях ВМФ, пришла ему в голову, прежде чем он смог сосредоточиться. Для расследования существовали и другие пути. Он надеялся, что они будут решены так же легко, как это было с военно-морским флотом.\n\nНекоторые предположили, что попытка очистить армию от подозрений была бы мудрым выбором. Во многих отношениях было довольно опасно позволять любому из подразделений вооруженных сил действовать, не будучи очищенным от подозрений, особенно если Дай Ли превратил так много офицеров в своих марионеток. Однако изучение военных тоже имело определенные "political" complications too, just as with the Navy.\n\nAs the Home Minister began to retire for the night, his head was filled with the choices he would once again have to make. It was never an easy choice, seemingly growing more difficult as the options narrowed. Failure seemed like a dangerously palpable possibility as this point. It would be another long night for the Home Minister."
japdlc.505.a:0 "Никаких подозрений или подозреваемых быть не должно."

japdlc.506.t:0 "Армия препятствует расследованию"
japdlc.506.d:0 "Если агенты, проводящие расследование, надеялись на то, что их усилия продолжатся под контролем теперь, когда их начальник поставил точку, то они серьезно ошиблись. Армия, и без того несколько неохотно сотрудничавшая с ними, быстро повернулась против агентов хитрыми способами.\n\nСобеседования стали затягиваться гораздо дольше. Допрашиваемый офицер либо прыгал, отвечая агентам, либо давал абсурдно длинные ответы, которые, казалось, никогда не достигали какого-либо истинного смысла. Следователи столкнулись с большими трудностями даже в том, чтобы заставить армию предоставить им офицеров, готовых быть допрошенными. Если они когда-либо соглашались на допрос, они приходили поздно или соглашались встретиться с агентами только в особенно поздние или ранние часы.\n\nНа данный момент нельзя было полагаться даже на вещественные доказательства. Армия была на удивление рада выполнить просьбу следователей ознакомиться с рядом файлов, касающихся их финансов, набора персонала и взаимодействия с другими секциями Сферы совместного процветания. Если файлы не были внезапно потеряны при передаче через бюрократическую сеть, то в конечном итоге они были серьезно повреждены при передаче. Несколько файлов, которые действительно прибыли в приличном состоянии, оказались неправильными документами и были отправлены обратно, чтобы о них больше никогда не слышали.\n\nСледователи, вернувшиеся к министру внутренних дел, не нарисовали картину особенно функциональной рабочей среды для его агентов. Несмотря на все это, был достигнут некоторый незначительный прогресс, в основном за счет перестановки разорванных или, возможно, разорванных бумаг. Это было частью того, что он ожидал от первоначальной реакции армии. Предстояло еще многое сделать, и в то же время давление становилось серьезной проблемой. Министр внутренних дел мог либо продолжить свое расследование, либо сократить свои потери и попробовать другой путь. Ни один из вариантов не казался ему особенно приятным, когда он обдумывал возможные варианты."
japdlc.506.a:0 "Мы действовали слишком неосторожно."
japdlc.506.b:0 "Ни шагу назад! Продолжайте расследование!"

japdlc.507.t:0 "Анализ переведенных денежных средств"
japdlc.507.d:0 "В то время как офицеры Кэмпэйтай в настоящее время были вне досягаемости, поскольку сообщалось, что они "out on covert assignment", their families were not. Fortunately for the investigation, that was where the trail of money led them. The Kenpeitai official's suddenly discovered fortunes had not been sent directly to their bank accounts. Instead, the money had gone towards their close relations, whether that be their girlfriends, wives, parents or siblings.\n\nThe interviews with these relatives went well. Some coaxing was initially required, as many of them felt anxious about their money possibly being taken away from them. Their fears were eventually quelled with the realisation of the investigators actual interest. Among those questioned, the universal story was that of a charitable donation having been made to them due to their Kenpeitai family member. The benefactor was always anonymous, at least to the recipients of their money.\n\nTheories raged as to just where the money could be coming from. Naturally, there were many ideas tossed about beyond the money merely coming from Dai Li, or an associate of his. Some suggested interference from powerful business groups, perhaps a Keiretsu trying to utilise members of the Kenpeitai against their competitors. Possible American involvement was the idea that intrigued the investigators most. They wouldn't put it past the CIA to attempt to corrupt part of the military police into leaking valuable information or to overlook one or two spies.\n\nHypotheses aside, there was still much work to do to verify any one of them. The reports of mysterious sums of yen appearing out of thin air were certainly not good signs, no matter who the cash originally belonged to in the first place. The paper trail was there, the agents needed only to locate it."
japdlc.507.a:0 "Признаки коррупции, безусловно, есть."

japdlc.508.t:0 "Военно-морской флот препятствует расследованию"
japdlc.508.d:0 "Поскольку министр внутренних дел безразличен к предупреждениям, сделанным его коллегой в Военном министерстве, расследование будет продолжено без промедления. Нужно было обыскать еще много кораблей, провести опросы и проанализировать файлы. Чтобы работа выполнялась в два раза быстрее, министр внутренних дел организовал отправку подкреплений на места расследования, принадлежащие Военно-морскому флоту.\n\nВоенно-морской флот тоже был готов. Поняв, что агенты не отступят от своих задач, они поняли, что необходимо будет использовать новую стратегию. Военно-морской флот будет стремиться как можно больше затягивать и вмешиваться в расследование. С благоразумного благословения как Адмиралтейства, так и Военного министерства военно-морской флот был полностью готов препятствовать агентам министра внутренних дел, насколько это было возможно.\n\nНа первый взгляд, казалось, что для расследования мало что изменилось. Военно-морской флот, все еще враждебный по тону, на самом деле согласился выполнить все, что требовали агенты. Однако под поверхностью их ожидала совершенно иная обстановка, когда они искали улики. Корабли, которые должны были быть обысканы, внезапно были отправлены на задание. Файлы таинственным образом передавались между архивами в течение неопределенного периода времени. Если бы они пережили это бесконечное путешествие, документы были бы либо сильно повреждены, либо случайно и чудесным образом прибыли бы по назначению.\n\nРасследование подошло к отвратительной остановке. С точки зрения жизнеспособных зацепок, агенты сейчас имеют дело с крошками хлебных крошек. Было неясно, смогут ли они извлечь что-либо из того немногого, что у них было на данный момент. Министр внутренних дел, естественно, был недоволен развитием событий, так как надеялся, что военно-морской флот отступит. И снова ему придется задуматься, действительно ли секреты Военно-морского флота стоили таких хлопот. Возможно, он мог бы нанести им удар по-своему, чтобы противостоять их усилиям."
japdlc.508.a:0 "Есть лучшие способы узнать, что нам нужно."
japdlc.508.b:0 "Отомстить! Они что-то скрывают."

japdlc.509.t:0 "Военный Министр угрожает правительству"
japdlc.509.d:0 "Расследование продолжало продвигаться медленными темпами. Нить за крошечной нитью начинала обретать форму нить, которая тянулась через внутреннюю работу армии. Хотя им еще предстояло найти его конец, следователи были уверены, что скоро они его найдут. Армия пыталась препятствовать им на каждом возможном шагу, но достаточно информации ускользало от агентов, чтобы они могли вести наблюдения. С точки зрения министра внутренних дел, казалось, что его жесткая настойчивость окупится в долгосрочной перспективе. Это могло бы повредить его и без того шатким отношениям с военным министерством, но это было просто частью повседневной политической жизни. Достаточно скоро расследование будет завершено, и военный министр не будет вызывать беспокойства.\n\nПисьмо от этого самого человека в мгновение ока изменило взгляды министра внутренних дел. В отличие от предыдущих писем военного министра, в этом письме полностью отсутствовал спокойный и сердечный тон, который он использовал ранее. На этот раз не было бы никакого притворства дружбы. "Should you continue this ridiculous stunt of yours, then I will be forced to enact drastic measures that you and the rest of your colleagues cannot recover from". A sense of impending defeat washed over the Home Minister as he continued to read.\n\n"You must surely know that I have allies in the Diet that would be more than happy to see the Prime Minister removed from office. If you know that, then you must also be aware of the fact that I possess the means of making their ambitions possible. Put a stop to your investigation and return to your senses immediately."\n\nThat was not a challenge. It was a loaded pistol pointed right at the head of the Home Minister. He had no choice but to stand down and refocus the eyes of the investigation elsewhere. For all his connections within the military, it seemed they were not yet susceptible to outside interference. Perhaps there would be other opportunities."
japdlc.509.a:0 "Мы действительно ступили слишком неосторожно."

japdlc.510.t:0 "Встречи в Шанхае"
japdlc.510.d:0 "Как это часто бывает, след был обнаружен далеко от того места, где следствие меньше всего этого ожидало. Министр внутренних дел, в соответствии со своей должностной инструкцией, имел контакты практически во всех ветвях японского правительства и вооруженных сил. Поэтому большинство слухов рано или поздно доходило до его ушей. Распущенные губы в военном министерстве предоставили ему довольно странный факт. Несколько офицеров Кэмпэйтай направлялись в Шанхай. Не только это, но и приказы, предположительно, от агента Дай Ли, только что были перехвачены за пределами города. Это было просто слишком большое совпадение, чтобы расследование могло пройти мимо.\n\nВосстановив чувство направления, агенты-следователи бросились к своей новой цели. Следствие будет искать возможные зацепки у местных чиновников. Достаточно крупная взятка или достаточно серьезная угроза заставили всех, кроме самых упрямых, согласиться на расследование. Кусочек за кусочком тропа снова перестроилась, Все агенты Кэмпэйтай забронировали номера в отеле "win" the hotel over to their side . A phone call from the Home Minister assured the Astor House's manager that they would receive a rather generous donation should they comply with the investigation's demands. Relatively few of the officers left the hotel for more than a stroll through the streets, most stayed in their rooms or gathered in the lobby to discuss trivial matters. Yet after about two days of this seemingly dull routine, the officers would one by one visit the reception desk and book themselves into the conference room. They would all be attending some sort of meeting between two and five o'clock the next day, and at least two unnamed individuals would be joining them.\n\nAs the day of the meeting arrived, the investigation, together with local police units stood ready to burst into the hotel conference room and arrest all those present. For that to happen, they would need the express approval of the senior investigating officer, who acted as an emissary for the Home Minister. Until he gave the command, the agents of the Home Ministry would watch the meeting, lest they miss some important building."
japdlc.510.a:0 "Нам нужны доказательства совершения преступления."
japdlc.510.b:0 "Арестуйте их немедленно!"

japdlc.511.t:0 "Флот наносит ответный удар"
japdlc.511.d:0 "Письма военного министра громоздились на столе министра внутренних дел. Он перестал читать их около недели назад. После четвертой или, возможно, пятой угрозы "dangerous consequences", The Home Minister had grown tired of their ubiquitous content. For as long as letters from the War Ministry continued to arrive at his office, the Home Minister knew that the investigation was not complete.\n\nThe state of the Investigation was at that time, like that of someone trying to fit a jigsaw together with only a fraction of the required pieces. The rest of the jigsaw was locked away and guarded day and night. This was the true focus of the investigating agents at the present. While a skeleton crew worked on deciphering the information they had available to them, the rest of the agents worked on devising plans to acquire the documents they truly needed to actually make a breakthrough.\n\nIn the dead of night, a black car stopped a few streets away from the Naval Archives. The building was eerily quiet as the two agents who had just exited their vehicle headed towards it. It didn't take long for them to notice the lack of any guards outside the front gate, which had instead been crudely secured with a chain. After realising that there were no signs of life on the inside of the archive compound either, the chain was removed by way of bolt cutters.\n\nThe archive entrance itself had not even been shut properly, with one door hanging quite ajar, swaying slightly with the breeze. With someone undoubtedly wrong with the Naval archives, the two agents determined that they were possibly walking into a trap. Using the scant moonlight, one agent pointed a hand mirror at an angle through the open door to reveal... nothing. It was not that the reflection revealed no guards or that there was nothing of particular interest immediately inside. No, the archive's main hall was empty of anything at all. Every document, recording and file was missing. Pinned to the wall opposite the door was a note, labeled in large characters as:"For the Home Ministry"\n\n"Due to security concerns regarding a number of our archives, including this one, the War Minister has seen fit to move their contents to a number of new and secure locations. The Admiralty and the War Ministry humbly apologize for any inconvenience this may have caused"\n\nThe investigation was at this point practically pleading with the Home Minster to find an end to the conflict with the Navy, or otherwise focus on other leads regarding Dai Li. Ultimately, the Home Minister alone had the deciding power. Therefore, he elected to:"
japdlc.511.a:0 "Проведите расследование в отношении Военно-морского флота до победного конца."
japdlc.511.b:0 "Положить конец расследованию в отношении Военно-морского флота."

japdlc.512.t:0 "Наблюдение продолжается"
japdlc.512.d:0 ""There's still plenty of time and they are unaware of our presence". By order of their senior officer, the investigation would hold off on their strike against the Kenpeitai. They had three hours to witness a crime taking place. After that, the officers would disperse around the building, making it much harder to take them in for questioning. For the moment, the agents of the Home Minister would stand by, waiting for the proper moment to arrest everyone inside the conference room. Observations continued, as they were joined by members of the Shanghai police force.\n\nThe conference itself was proving to be rather dull. Although it had officially begun, the Kenpeitai officers present were still idly talking amongst themselves, with seemingly no coherent conversation between the lot of them. They could only be awaiting something to happen, that was seemingly out of their hands. An hour passed and still nothing happened. From their vantage point in a dubiously acquired apartment across the street, the agents could see the senior Kenpeitai being to check his watch more frequently. They were overdue for something to happen, possibly a late arrival.\n\nAnother hour passed and the mood in the conference room was growing more and more uneasy. They had been aware of some sort of delay, but nothing of this length. The conference would be over, at least officially, in just under one hour. All the agents could do, was continue to wait."
japdlc.512.a:0 "Терпение..."

japdlc.513.t:0 "Японские коллаборационисты арестованы"
japdlc.513.d:0 ""Enter the building, arrest everyone in that room". With that, the agents of the Home Ministry descended upon the Astor House Hotel. The conference room was quickly surrounded on every side. Had any of the Kenpeitai considered exiting through a third storey window, then their last sight would have been of their mangled body being handcuffed by agents awaiting them on the street below. Not one of the assembled figures took a second look at the windows.\n\nThe actual arrests were smooth enough. The officers in the conference room quietly surrendered themselves and were handcuffed, saying nothing as they were escorted out of the hotel through a back door. The Shanghai police force had been enthusiastic in aiding the operation, with more than a little contempt on display for the Kenpeitai. Despite the occasional punch or baton to the stomach, the prisoners arrived mostly in one piece. They were to be isolated from one another, with each one getting their own remote cell. Interviews began shortly after, before any one of the Kenpeitai officers had time to devise a smart enough alibi.\n\nIt quickly became clear that the Kenpeitai were more than prepared for being questioned. They all remained calm during their questioning, speaking only to answer questions and always giving a succinct answer. As more time passed without the investigation being able to extract any information from the Kenpeitai officers, the more dangerous their imprisonment became. Sooner or later, the army would get word of the conference having been raided, and begin causing a serious diplomatic meltdown back in Japan. Time was running out for the investigating agents."
japdlc.513.a:0 "Попробуйте тонкий подход к подозреваемым."
japdlc.513.b:0 "Сломайте их любыми необходимыми средствами."

japdlc.514.t:0 "И в конце путешествия...Ничего"
japdlc.514.d:0 ""Nothing of note or importance to our investigation into Dai Li has been discovered in the Navy's records". That was how the investigating agent's final report to the Home Minister had ended. It had taken them quite some time to compile and consisted of a number of loose threads that they had just about managed to inelegantly tie off . After failing to recover anything from the Naval archives, the agents had been forced to stoop even more by further committing acts of petty burglary. After locating their much-needed sources, the investigation had staged over a dozen break-ins across Naval bases in the Home Islands.\n\nTheft had at least procured them some of the information they needed. It was just about enough to finally, after many months of borderline insane scuffles with the Navy, to put an end to this branch of the Dai Li investigation. In truth, a great deal of the agents had suspected the worst for some time now. Their scant sources had in no way suggested any involvement or infiltration by Dai Li. Financial reports hinted at some funding being kept secret, possibly for covert research operations. Beyond this, there was nothing of value to be learned, least of all in connection to Dai Li. There was nothing to do but report the facts to the Home Minister.\n\nThe Home Minister had little to say on the investigation for the next few days. He remained in his office for almost all of the work day, leaving only for essential cabinet meetings. To his investigative staff he gave only simple instructions, that they should " begin to pursue new leads" or otherwise set about "returning borrowed Navy property". The staff, on the other hand, saw it as the closest thing to a break that they would be getting in some time."
japdlc.514.a:0 "Все эти усилия впустую?"

japdlc.515.t:0 "Удивительный посетитель"
japdlc.515.d:0 "Было без четверти три. За пределами дома Астора агенты министерства внутренних дел по расследованию все еще ждали признаков преступления, совершенного в конференц-зале отеля. В ходе расследования начал возникать дискомфорт, поскольку они задавались вопросом, не было ли все это уловкой, призванной привлечь их внимание, в то время как настоящее тайное собрание проходило незамеченным. Это беспокойство, казалось, становилось все более реальным по мере того, как шли секунды, вызывая образы агентов Министерства внутренних дел, которые сами попали в ловушку. Так же быстро, как эти изображения были вызваны, они были затем изгнаны агентом, говорившим по радио...\n\n"Wait...I think we might finally have something\". A particularly unremarkable man, who had nearly escaped the attention of the agent stationed near the hotel's entrance, had just entered the conference room. To the agents monitoring the development from afar, he looked as though he might have been just another Kenpeitai officer, using a heavy coat and wide-brimmed hat to cover disguise himself out on the streets. Yet as he removed his garments, it became clear that he was very much not just another of the assembled men.\n\nHis clothes were not what caught the eyes of the agents, but his face. That was a face they had seen before. During the very beginning of the investigation, a dossier containing files on anyone close to Dai Li not accounted for during war had been passed around. The very same face had appeared in an old photograph of Dai Li, standing right beside him. The man in Astor House had aged of course, but it could be him.\n\nA near deathly silence took hold over the agents, as they watched the Kenpeitai calmly listen to the Dai Li operative, as if they had all met many times before and become the most trusted of allies. Finally, the Home Ministry's senior agent gave the command:""
japdlc.515.a:0 "Немедленно арестуйте их всех."

japdlc.516.t:0 "Протесты армии"
japdlc.516.d:0 "Было раннее утро; ветер свистел на многих улицах Токио, когда солнце подняло свой лик над горизонтом за решетками небоскребов. Такэити Такамура вошел в свой кабинет раньше обычного, повесил пальто и пересек комнату, чтобы приступить к работе.\n\nКогда Такамура повернулся, чтобы пройти к своему месту, и окинул взглядом свой тихий кабинет, его поразил момент необычности - на его столе лежало нераспечатанное письмо. Казалось, вся комната окружила письмо; его глаза были прикованы к бумагам, когда он на короткое время замер. Он уже знал, почему это было там, и почему это было положено на его стол так неожиданно. Это была демонстрация силы и способ показать детективу ставки, не бросая ему вызов в глазах общественности. Он медленно выдохнул через нос и потянулся, чтобы схватить письмо, желая узнать, что в нем написано.\n\nГлаза Такамуры пробежали по четким строкам письма и пробежались по бесчисленным словам, но все это означало одно: влиятельные лица в IJA возражали против ареста агентов Кэмпэйтай в Шаньхае, и они не побоялись запугать следственную группу своими возражениями. Он бросил письмо через стол и потянулся к затылку, откинувшись на спинку стула. Тревожная паника поднялась в его животе, когда образы тайных сделок пронеслись в его голове. В крысиных коридорах между правительственными ведомствами эти люди двигались в тени, чтобы добиться своего; это был ход, который детектив не мог себе позволить, пока он был обременен бдительным взглядом нации.\n\nЕго кожа напряглась, дыхание стало хриплым; он сглотнул и посмотрел в сторону, прикусив язык. Эта величественная игра в шахматы должна была только стать более напряженной и зловещей, поскольку свод правил менялся с каждым его шагом."
japdlc.516.a:0 "Что делать... Что делать?"

japdlc.517.t:0 "В ожидании результатов допроса"
japdlc.517.d:0 "Несмотря на то, что он оправился от падения, китайский контакт все еще был в состоянии общаться, несмотря на всю боль. Он останется прикованным к постели и покрытым множеством гипсовых повязок. Контакт получит достаточно заботы, чтобы сохранить ему жизнь и медленно восстанавливаться, но недостаточно комфорта, чтобы позволить ему расслабиться перед лицом допроса. Хотя следствию, возможно, придется воздержаться от их самых агрессивных и неудобных методов, все еще оставалось множество вариантов того, как они могли бы выжать информацию из оперативника Дай Ли.\n\nС другой стороны, агенты Кэмпэйтай были оставлены в своих камерах. Следствие мало интересовали простые сообщники Дай Ли, особенно теперь, когда у них была прямая связь с самим человеком. Держа их просто взаперти и хорошо накормив, армия могла сделать немногим больше, чем ворчать. Они, конечно, потребовали бы освобождения офицеров Кэмпэйтай, но помимо этого они были по существу бессильны до тех пор, пока офицерам не был причинен прямой вред.\n\nБез какой-либо формы анестезии китайский контакт испытывал постоянную боль. Его сломанные конечности были подвешены, чтобы держать их прямыми во время заживления, что только затягивало его мучительный опыт. Анестетик, конечно, был легко доступен, о чем агенты всегда охотно сообщали ему. Как и ожидалось, здесь был подвох. Обезболивающее было доступно ему, если бы он захотел расстаться со всем, что знал о Дай Ли и его связях с японской армией. Его несколько раз просили ответить на этот вопрос, но агенты всегда встречали пустой взгляд. Даже когда они слегка надавливали на его сломанные кости, они вызывали лишь легкое поморщивание или боль, никогда больше.\n\nСледствие, хотя и было разочаровано нежеланием своих пленников сотрудничать, все же было уверено, что он рано или поздно сорвется. Контакт изо всех сил пытался уснуть, и его глаза казались все более тусклыми каждый раз, когда они наносили ему визит. Он начинал уставать, но это не помешало бы ему оставаться в живых до тех пор, пока он будет нужен следствию. В любом случае, время - это все, что им действительно было нужно."
japdlc.517.a:0 "Все рано или поздно ломаются."

japdlc.518.t:0 "Жестокий метод и быстрая реакция"
japdlc.518.d:0 "Иногда, когда кто-то пытается извлечь информацию из упрямого источника, он вынужден полагаться на старые методы допроса. Так было в случае со следствием и их недавно "acquired" Kenpeitai prisoners. While they were hardened men of military background, there were still a number of methods that could prove effective. Many of those methods were ones that the Kenpeitai had employed themselves, tried and tested across the sphere. The native Shanghai police had been particularly forthcoming with the details of this methods of interrogation, having heard the stories of their application over the years. Behind clothes and bolted doors, the agents of the investigation began their bloody and agonizing work.\n\nOne by one, the Kenpeitai officers were escorted to a small room at the back of the police station. After an invariable amount of time, they would return. Some had been cut, others beaten, some had been burned and others seemingly electrocuted. The investigation knew that they could withstand most forms of torture, and that killing one of them "by mistake" would not soften them up during questioning. This would be a battle of attrition. The longer that they were locked up, away from the wider world, the more worn down they would become. If they started to believe that no help was coming for them, then they would snap. After all, if this was loyalty's reward, then what good was keeping military secrets, really?\n\nThe military had been aware of the matter for some time, however. The dramatic raid of the Astor House has been hard for them to miss. Army intelligence was quickly able to locate where the Kenpeitai officers were being held. With the knowledge that the Kenpeitai officers were being detained, the war ministry was swift to issue a diplomatic protest against the investigation. While the Home Minister would keep the army busy by means of rescheduling their meetings about the matter at the last moment, the investigation would continue their interrogations. As long as the Kenpeitai were kept ignorant of the world outside, then they would eventually tell the agents everything they needed to know..."
japdlc.518.a:0 "Беспокоиться не о чем, просто обычный допрос."

japdlc.519.t:0 "Китайский агент сбегает!"
japdlc.519.d:0 "Аресты были проведены быстро, возможно, даже слишком быстро. Агенты министерства внутренних дел вместе с шанхайской полицией прошли в конференц-зал на третьем этаже, где они обнаружили, что все агенты Кэмпэйтай все еще сидят. Однако агенты только что заметили китайского связного, свернувшего за угол в конце коридора. Он мог направляться только к запасным выходам. Пока полиция разбиралась с мужчинами в конференц-зале, два агента преследовали китайского связного по коридору.\n\nК тому времени, как им удалось завернуть за угол, он уже прошел через запасной выход. Сигнализация, подключенная к двери, теперь ревела по всему коридору, вызывая паническую волну гостей отеля, выходящих из своих номеров. Агенты были вынуждены протиснуться мимо, когда десятки гостей попытались броситься к выходу. Пробравшись внутрь, агенты были встречены видом двух своих людей у подножия винтовой лестницы. Они видели контакт в течение доли секунды, прежде чем он исчез обратно в отель через дверь первого этажа. Заблокированные массой гостей, одновременно спускающихся по лестнице, агенты, ожидавшие внизу, не имели возможности открыть по нему огонь.\n\nВойдя в отель еще раз, теперь уже четверо агентов пошли по следу открытых дверей. Поскольку на этих этажах не было комнат, он мог попытаться уйти только через другую пожарную лестницу, главный вход или служебный вход. И все же эти пути были бы для него перекрыты, любая попытка привела бы к аресту или смерти. След контакта, казалось, не вел его к указанным тупикам, вместо этого направляясь к ним...\n\nКогда агенты ворвались через распашные двойные двери в отсек доставки, они увидели, как контакт уезжает в одном из фургонов, который был на полпути к разгрузке ингредиентов для вечерних блюд. К тому времени, когда у кого-нибудь в руках был пистолет, он был совершенно вне досягаемости, звуки обслуживающего фургона эхом разносились по оживленным улицам Шанхая."
japdlc.519.a:0 "Частичного успеха должно быть достаточно."

japdlc.520.t:0 "Заговор прошел полный круг"
japdlc.520.d:0 "Низко висящая лампа медленно раскачивалась взад-вперед по душной тюремной камере. Два агента Министерства внутренних дел нависли над одним офицером Кэмпэйтай. Резкое тиканье часов было единственным звуком, проникавшим в комнату, пока, казалось бы, невидимый комар не начал летать во влажном воздухе.\n\n"Again, would you tell us about these recent donations that were made to your colleagues"\n\nThe officer repeated the same answer that he had given them a dozen times before, that he had no idea about such donations and that he was uncertain why he was being interrogated in the first place. He finished his retort with a brief chuckle. Deciding that their prisoner was perhaps growing too comfortable with his present conditions, one of the agents grabbed him by the face and thrust him to the ground.\n\n"The time for answers is now. If you continue to fail to understand your situation, you will suffer worse by the end of the day."\n\nDazed by the pain at the back of his head, the Kenpeitai officer continued to lay on the floor. As he did so, the two agents circled above him, as if they were vultures about to feast on a dying animal.\n\n"It would be simple enough for us to make you disappear. Do you think your colleagues will want you alive after what you have told us already?"\n\nAs if in response, the officer's eyes snapped open. He attempted to lift himself back up but was forced to the ground again. His eyes became fixed to the ceiling for a good moment, before he exhaled.\n\n"You're never going to find Dai Li. We don't know where he is. We don't even know if he is alive. The report we gave you was nothing short of an investigative travesty. Yet here you are, at your wit's end, looking for ghosts and conspiracies! "\n\nHe laughed again, before a kick to the ribs cut him short. The officer spluttered on the floor, before resuming his answer. This time, there was a rage in his voice, as if the kick had only made him more desperate to speak.\n\n"Ask any one of my peers these questions enough, and they will snap, and then tell you exactly what I am telling you now. The Dai Li you want is nothing more than a story that we cooked up, to cover our own asses! Now, you have your answer.\n\nHis final attempt to rise from the ground awarded him a kick to the face. It knocked him out cold. The guard sent in to remove the unconscious officer found the two agents sitting in opposite corners of the room with their heads in their laps. Not one to ask conquestions, he did what was asked of him and dragged the officer to the infirmary. The ticking of a clock and the buzzing of a mosquito filled the air once more."
japdlc.520.a:0 "Они играли нами, как на чертовой скрипке."

japdlc.521.t:0 "Сохраняя замешательство перед лицом вежливости и ярости"
japdlc.521.d:0 "К счастью для расследования, армия не действовала бы в рамках своих прав, если бы попыталась "rescue" the Kenpeitai officers. Even with this fact, the agents elected to use more reasonable and subtle measures to acquire the information they needed. One would have been foolish to write all of the prisoners off as die-hard military loyalists, as shown by their willingness to take bribes from mysterious benefactors. Perhaps if their financial situations were to be taken care off, then they would be open to discussing their backroom deals.\n\nOther methods were employed too. Officers who had expressed great faith in the military soon arriving to release them were specifically told that they had been abandoned by their superiors. Some of the Kenpeitai were subjected to volleys of questions, that were directed to them at random with either a great deal of aggression or geniality.\n\nStubbornness had been expected, considered by the investigation to be part and parcel when dealing with members of the military. Yet breaking them down was certainly not impossible. Cut off from the world, isolated from even each other and subjected to constant and repetitive questioning, the signs of their slipping composure would soon become more and more apparent. Eventually, their hope of the military intervening would begin to fade."
japdlc.521.a:0 "Рано или поздно они все признаются во всем."

japdlc.522.t:0 "Заговор среди своих"
japdlc.522.d:0 "Привязанного к столу в тюремной камере китайского связного Дай Ли снова допрашивали. Полуживой от бесконечной боли, а теперь еще и от того, что ему светили в глаза лампой, японцы не давали ему заснуть. Это была третья ночь такой рутины. "We are almost as tired as you at this point, why were you meeting with officers of the Kenpeitai?"\n\nNo response. The Chinese Contact never spoke, his only method of response was to stare. He now always stared right into the eyes of his captives. The only respite he afforded them was when he lowered his eyelids momentarily. The agent holding the lamp seemed to finally suffer the effects of the staring, as he lowered the light and turned to face his colleague. "He's not going to speak, we should consider other-"\n\nA gloved hand struck the contact, sending a wave of pain across his face. Then it happened again. And then again. It was on the fifth strike that the ringing in his ears began. He watched the two agents argue with each other, catching echoes of their words through the din. The contact cleared his throat, which produced a loud and phlegm-filled wheeze. He was once again met with two pairs of vicious eyes. "When this all began, did the behaviour of the Kenpeitai not trouble you? Did you not question how forthcoming they were about Dai Li? Did you even examine any of the information they sent you?"\n\nThe investigating agents leaned in, to better hear his sudden confession. They demanded an explanation, that he reveal exactly what he was referring to."I worked for Dai Li, but that was decades ago. I have no idea what has become of him. As far as I know, Dai Li could be living as a hermit in Tibet! Ever since the war ended, the Kenpeitai have been forcing me to snuff out resistance movements in China, if they knew where he was, I would have been used against him at this point.\n\nHe was struck across the face again and called a bad liar by his captors. "Surely everything you have gathered up to this point confirms this! Why were they so forthcoming with the rumours of Dai Li, haunting the countryside and murdering unsuspecting Japanese soldiers? Why tell you this, and then refuse to aid you in any meaningful way? Every time you've lifted the curtain just a little bit higher than the Kenpeitai, what have you found? Nothing. "\n\nThe agents of the investigation did not respond when the chinese contact finished giving them the answer to the question they had asked him so many times. One stared at the floor, while the other rested his head against the cool brick wall. It was just about beginning to click into place. One report from the Kenpeitai had spawned all this. A mere whisper of a ghost haunting China had sent the entire political establishment into a thunderous panic.\n\nThe agent with his head against the wall produced a sigh of both great anguish and great relief. "Phone the Home Minister, tell him that investigation has taken a new turn. Tell him that, and that we are on our way to Nanjing""
japdlc.522.a:0 "Это началось с Кэмпэйтай, и теперь это умрет вместе с ними."

japdlc.700.t:0 "Необъявленные армейские маневры"
japdlc.700.d:0 "Ранее этим утром главнокомандующий армией отправил письмо в Министерство внутренних дел. Он прибыл на стол премьер-министра с армейской печатью, обеспечивающей защиту конверта от посторонних глаз. Таким образом, это совершенно секретное дело как для армии, так и для правительства Японии. Письмо лежало открытым, его печать источала ужас от содержимого, заключенного внутри. Вопрос был ясен с самого начала: к чему вся эта секретность?\n\nСнимая печать, [Root.GetLeader] развернул конверт. Внутри был листок бумаги, аккуратно напечатанный и разнесенный. Его содержимое было ничем не примечательным. Армия запланировала провести учения по всей Японии, чтобы проверить готовность войск и резервистов в случае внезапных нападений. Причина секретности отвечала сама за себя: враг не должен знать, что Япония приготовилась встретить своего врага в поле.\n\nПодтекст, однако, был мрачным. "Great Conspiracy," as those in-the-know within the cabinet dubbed it, was quickly becoming capable of shaking the very foundation of the Japanese state. Hands trembling, he picked up the telephone's handset. He dialed the number of the Army offices and asked to talk to the Chief for a moment. After a brief exchange, the Army agreed to postpone the exercises for a few days. Collapsing into the chair, [Root.GetLeader] breathed a sigh of relief. He had delayed chaos for a few days."
japdlc.700.a:0 "Но достаточно ли этого?"

japdlc.701.t:0 "Токийское противостояние!"
japdlc.701.d:0 "Сегодняшний день должен был стать еще одним днем в Токио. Массы наемных работников, фабричных рабочих, разнообразных пешеходов и гражданских лиц, составляющих японское общество, вышли на улицы, подобно частицам пыли, мягко направляемым ветром к месту назначения. Городская железная дорога сегодня работала вовремя и без каких-либо проблем достигла всех своих остановок, безопасно и быстро перевозя людей. Из Императорского дворца казалось, что сегодняшний день будет прекрасным, даже идиллическим.\n\nШеренги людей в форме маршировали от военно-морской базы в Йокосуке. Их цель: Дворец. Гражданское правительство подвело народ Японии, и ее сыновья, служащие в вооруженных силах, должны были спасти ее от гибели. Они были любопытны для случайных прохожих; вооруженные до зубов и одетые в униформу цвета хаки, они ходили по улицам на виду у всех, кого встречали по пути.\n\nОни были не одиноки в этом направлении мыслей. Из префектуры Сайтама армия сделала свой собственный ход. К черту законы и приличия; настало время для подчиненных править снизу, вне структуры. Если бы все, что требовалось для спасения Японии, было всего лишь несколькими нарушениями правил, они делали бы это каждый раз.\n\nЭти конфликтующие силы сталкивались друг с другом, как волны со стеной; в центре Японии они встретились. Сняв с плеч винтовки и направив их друг на друга, но отказываясь стрелять, они будут охранять здания в столице, поддерживая неустойчивое равновесие. Охваченный паникой парламент мобилизовал 1-ю гвардейскую дивизию и приказал им защищать здание парламента, а также Императорский дворец."
japdlc.701.a:0 "Токио разделен на три части. Противостояние началось."

japdlc.702.t:0 "Перестрелки между службами"
japdlc.702.d:0 "В то время как разум Японии был парализован противостоянием, продолжающимся в Токио, ее тело сотрясали судороги. Сбитые с толку относительно того, каким будет их следующий шаг, подразделения армии и флота начали свои инициативы в сельской местности, занимая небольшие города и деревни, не обмениваясь разведданными.\n\nОднако там, где армейские подразделения вошли на территорию Военно-морского флота, вспыхивают перестрелки. Хотя и не в масштабах гражданской войны или даже инцидента в Мукдене, вспыхнули перестрелки, поскольку никто в обеих службах не мог установить, планировал ли другой захват Японии.\n\nВ одном примечательном случае армейское подразделение вошло ночью в город, занятый другой армейской дивизией. Последний открыл огонь, приняв форму первого за морскую. Потребовалось полчаса, чтобы разрядить ситуацию, и к тому времени уже погибло с десяток человек.\n\nХотя центральное правительство не в состоянии полностью остановить передвижение своих вооруженных сил, они все еще контролируют полицейские подразделения по всей стране. Рискованным шагом было бы использовать их для замедления прогресса армии и флота до того, как может разразиться хаос; однако, если эти подразделения погибнут, у правительства не будет других средств для восстановления контроля и порядка."
japdlc.702.a:0 "Используйте полицейские подразделения!"
japdlc.702.b:0 "Давайте пока не будем раскрывать нашу руку..."

japdlc.703.t:0 "Военный министр убит!"
japdlc.703.d:0 "[Root.GetLeader] бродил по коридорам здания Парламента, паника бежала по его венам. Как до этого дошло? Армия и флот занимают по трети города каждый, захватывая столицу в тиски и парализуя правительство. Оба не желали слушать приказы отступить и стояли на своем. По крайней мере, не было худа без добра: армия и флот отказались открывать огонь друг по другу, и 1-я гвардейская дивизия оказывала и получала такое же обращение.\n\nКто-то похлопал его по плечу. [Root.GetLeader] повернулся. Это был его помощник, извиняющийся за то, что был так груб, но, тем не менее, у него была новость, которую он должен был сообщить. Судя по выражению его лица, [Root.GetLeader] предположил, что боги не отступили, чтобы остановить это безумие, только чтобы добавить к нему еще больше. Однако, услышав, что сказал помощник, его плечи глубоко опустились.\n\nВоенный министр был мертв. Новость пришла сегодня утром, когда сын священника, живший неподалеку, посетил дом и обнаружил, что кто-то взломал дверь. В гостиной, сжимая в последние мгновения револьвер, стоял его отец с несколькими синяками и колотыми ранами на голове и туловище. Полиция не нашла явных подозреваемых, и армия, подозревая, что за всем этим стоит флот, едва может сдержать свой гнев.\n\nВремя имело решающее значение. Для премьер-министра было только два варианта: бросить армии кость и позволить им выбрать военного министра или назначить начальника штаба временным министром, пока все это не уляжется. С телефоном в руке он снова позвонил в армейский офис, его выбор уже был сделан."
japdlc.703.a:0 "Пусть армия решает."
japdlc.703.b:0 "Назначьте начальника штаба."

japdlc.704.t:0 "В армии нет консенсуса"
japdlc.704.d:0 "После нескольких дней ожидания [Root.GetLeader] начал терять терпение. Здесь была армия, один из самых гордых институтов японского государства, слишком долго размышлявший над таким простым и в то же время таким важным вопросом. Он хрустнул костяшками пальцев и постучал ногой; беспокойство овладело его нервами. Рабочие часы стали невыносимо долгими, и каждый стук в его дверь сигнализировал о надежде, но не приносил катарсиса. Армия не достигла консенсуса.\n\nСтук в дверь. Помощница вышла вперед с улыбкой на лице и предложила имя [Root.GetLeader] назначить военным министром. Наконец-то! Он достал листок бумаги и подготовил речь для инаугурации нового кандидата. Через несколько минут, сразу после того, как он закончил набрасывать адрес, пришел другой помощник, носивший другое имя. Полчаса спустя - еще один. В конце дня на его столе лежало более дюжины имен. Кого из них назначить? Где был консенсус? Эти вопросы проносились у него в голове.\n\nОн вызвал помощников обратно в свою комнату и допросил их. "Where did you get this name?" He asked. The answer diverged from one another, from many sources advocating for many candidates. He ordered them out. He was less angry than shocked and horrified: the Army had not agreed to a single candidate, teetering on the edge of collapse. There was no time to waste; throwing propriety and procedure out the window, he drafted his decision: the Chief of Staff was to serve as War Minister..."
japdlc.704.a:0 "Катастрофа, которую едва сдерживали."

japdlc.705.t:0 "Война на войне"
japdlc.705.d:0 "Вновь назначенный военный министр вошел в кабинет. Его работа была создана для него. Бывший начальник штаба армии, он теперь нес незавидное бремя убеждения армии не прибегать к мести. Ему понадобится вся помощь, которую он сможет получить от всех правительственных органов. Телеграммы, письма, телефонные звонки, все остальное: его расписание на ближайшие несколько дней будет заполнено, а его семья была там, в стране, охваченной хаосом. Он задавался вопросом, стоило ли все это того, дрожа и вздыхая от этой мысли. Это был его долг перед императором, он не мог поступить иначе.\n\nОн поднял трубку и начал набирать первые цифры, которые пришли ему в голову. Генерал то и это, в настоящее время последнее известное местонахождение в этом районе в этой префектуре. Он хотел править в самых опасных из них. Армии и флоту нужно было остыть. Вооруженные силы должны быть выведены из столицы как можно скорее. Он произнес беззвучную молитву, прежде чем поднять трубку и заговорить..."
japdlc.705.a:0 ""We need to talk.""

japdlc.706.t:0 "Частичный успех военного министра"
japdlc.706.d:0 "Министр устал м измучился. Работа последних нескольких дней унизила его, и напряжение от многочасового пребывания на работе заставило его мешки под глазами углубится в лицо. Император и премьер-министр привязали его к лошади и позволили ей тащить его на потеху армии и флоту. Он даже упомянул в разговоре с кем-то, что ненавидит свою работу, но должен выполнять свой долг, как верный подданный императора. Он хотел, чтобы император вмешался и облегчил его бремя, и пролил свет, который объединил бы страну.\n\nПо крайней мере, он добился прорыва. Вчера армия обстреляла военно-морскую базу. Если бы это произошло как-то иначе, это было бы катастрофой беспрецедентного масштаба. Однако до него дошла новость: в результате нападения никто не пострадал. Трезвость вернулась как в армию, так и во флот, поскольку больше никаких нападений не происходило. Он надеялся, что этой случайной демонстрации силы будет достаточно, чтобы убедить вооруженные силы в том, что конфликт между ними только повредит японскому народу.\n\nКонечно, по армейским рациям все еще доносилась болтовня, возвещавшая, что морские пехотинцы ВМС сбежали, как собаки, и покинули базу до того, как началась бомбардировка. Их коллега, однако, возразил, сказав, что артиллерийские подразделения не могли стремиться спасти свои жизни. Ему было все равно, что истинно, а что нет; истина не имеет значения, важны только результаты."
japdlc.706.a:0 "Возвращается подобие спокойствия."

japdlc.707.t:0 "Реакция государственных СМИ"
japdlc.707.d:0 ""Prime Minister, Prime Minister!" A hurried aide burst through the doors of [Root.GetLeader]'s office, demanding an audience immediately. [Root.GetLeader] looked at him, and decided that his message would determine if the breach of protocol and etiquette was worth it. If the aide had eyes or ears, he would have known that the Prime Minister was a busy man these days. The country was, figuratively, on fire, and he needed all hands on deck to help extinguish the flames that threaten to consume his beloved country.\n\n"What is it now, Tanaka?" the Prime Minister asked, raising his eyebrows, "I am a busy man. Pray that your message has weight, for we cannot afford distractions at this juncture that fate has presented us."\n\n"It is very important, sir," Tanaka said, breathing raggedly, his hands on his knees, "I bring a message from the communications bureau." He took a deep breath and rose, his sweat a thin film above his face, "We have established contact with the city of Nagoya. We had previously thought that all communications were cut; that seems not to be the case. We need to send a message." He sighed, "The people across the country will demand to know what is going on. Silence is not an option here, sir."\n\nBefore Tanaka had said the last few phrases of his message, [Root.GetLeader] had known that silence would only permit the fires to run unabated through Japan. What should he say? He had two clear options on his head. The first is to admit to the scale of the problem, which would turn the people against the armed forces. The second is to lie and state that the cause of the chaos was terrorism, espionage, whatever that diverted attention from the Army and the Navy. He opened his mouth to speak."
japdlc.707.a:0 "Мы не можем скрывать это вечно."
japdlc.707.b:0 "Ложь предпочтительнее правды."

japdlc.708.t:0 "Антиправительственные протесты"
japdlc.708.d:0 "На следующий день после того, как премьер-министр объявил, что армия и флот в настоящее время находятся в процессе подавления какого-то непонятного восстания в сельской местности, начали собираться толпы, чтобы пробиться в правительственные здания по всей Японии. "Down with the government!" was a rallying cry heard in Japanese cities, as the people began to lose faith in the Prime Minister and his cabinet. The Army and the Navy, meanwhile, was left untouched in the wake of the protests, often hailed as heroes that that defended the country from barbarians wreaking havoc against the will of the emperor.\n\n[Root.GetLeader] had jeopardized the prospects of his government continuing by deciding to take the blame for the Army and the Navy's conflict. Historians would look upon this event with a favorable eye, that of a government willing to sacrifice itself for the good of the nation. However, as things stood, everything seemed bleak, with the future obscured without a clear way forward."
japdlc.708.a:0 "Необходимая жертва."

japdlc.709.t:0 "Антиармейские протесты"
japdlc.709.d:0 "Улицы были напряженными и жаркими; сияющее солнце обжигало бетонные дороги и поджаривало здания, отражая солнечный свет от стекла и обжигая тех, кто заполнял улицы внизу. Толпы людей, собравшихся в знак протеста против недавнего обращения с Ниси, были сведены с ума интенсивными лучами солнца, падающими на них. Они были разделены на две группы: ветераны, которые разбили небольшие лагеря за пределами здания парламента, чтобы потребовать, чтобы на Ниси обрушилась вся сила закона, и пацифисты, которые призывали правительство вмешаться, чтобы полностью разрядить ситуацию с полным помилованием.\n\nСильная жара вызвала истерику между двумя толпами, кричащими с обеих сторон улицы. Обе стороны размахивали плакатами, выкрикивали обвинения и бросали мелкие осколки мусора через дорогу в своих противников. Разъяренный и страстный толпой, студент вырвался из первых рядов толпы пацифистов и бросился в перестрелку с группой особенно агрессивных ветеранов, и большая толпа была вынуждена следовать за ним. С улицы донесся громкий рев, за которым вскоре последовала болтовня и столкновение самодельных дубинок, щитов и другого оборудования, изготовленного в качестве оружия для борьбы с оппозицией.\n\nБольшие толпы людей сталкивались небольшими группами по всей улице, кувыркаясь на полу и сражаясь друг с другом у кирпичных стен и металлических обломков. Зловоние насилия усилилось под теплым солнцем, и жестокость стала обычным зрелищем между группами. В конце концов, правоохранительные органы прибыли толпами вооруженных до зубов, чтобы рассеять хаос, но даже их сирены и громкоговорители не смогли спасти многих от варварского избиения и нападения на своих соотечественников на улицах столицы."
japdlc.709.a:0 "Наш выбор был сделан."

japdlc.710.t:0 "Целостность Дайхоней нарушена!"
japdlc.710.d:0 "[[Root.GetLeader] тихонько потягивает виски из стакана перед теплым камином. События последних нескольких месяцев разрушили целостность японской гегемонии не только в Китае, но и во всей Сфере, и некоторые говорят, что на очереди сами Родные острова. На данный момент гражданскому правительству и екусанкай остается только ждать, затаив дыхание, следующего разгрома любой из ветвей военных.\n\n"Who knew the continued existence of the Co-Prosperity Sphere depended on a single intelligence mishap in Chengdu?"\n\nThe answer to that question was the military. Throughout the entire Sphere, the Army and the Navy are both currently engaging in a war of deception-an intensification of the already existing interservice rivalry within an already fragile system. Rumours of officer's purges, assassination lists and equipment procurement flood the civilian government's ministries day by day, yet [Root.GetLeader] still has an ace up his sleeve: the Daihon'ei. The independent joint chiefs of staff that was supposed to coordinate the efforts of the Army and the Navy.\n\nUntil now.\n\nThe red telephone rang. [Root.GetLeader] knew what it meant. The second most disastrous call possible outside of a nuclear defense warning.\n\n"Hello, Prime Minister? It's the Lord Keeper-the Daihon'ei has disobeyed Imperial orders and have cut off communications. Gather the Cabinet this instant.""
japdlc.710.a:0 "Наконец, костяшки домино начинают падать."

japdlc.711.t:0 "Мятеж Ямото"
japdlc.711.d:0 "Гул лопастей вертолета заполнил уши Исикавы. Облаченный в полное снаряжение для специальных операций, его сегодняшняя миссия была самой необычной. Ранее утром военно-морская база Йокосука получила сообщения о мятеже на борту "
japdlc.711.a:0 "Странный и довольно жестокий эпизод."

japdlc.712.t:0 "Военный колледж армии "Civil War""
japdlc.712.d:0 "Автобус, изрешеченный пулевыми отверстиями и охваченный пламенем, встретил взвод сержант-майора Симады. Из окон высунулись молодые курсанты-офицеры военно-морского флота, едва достигшие совершеннолетия и только что закончившие военную подготовку. Дым, сажа и кровь были знакомыми запахами, которые приветствовали чувства Симады, но это были не джунгли Индонезии и не монгольская пустыня - Симада находится недалеко от Нагои, и со своей позиции он может видеть возвышающиеся небоскребы и городской горизонт.\n\n"Search the bus immediately; there might be survivors!"\n\n"Halt! Who goes there! Army? Navy? Kenpeitai?" rose a panicked, jittery voice from behind the security outpost.\n\n"We're from divisional HQ, Stand down, and lay down your weapons this instant!"\n\nShimada dared not give the order for the platoon to assault the machine-gun nest. This was a situation which needed to be delicately handled. For every other unit wiped out, the closer Japan will come to total anarchy. Anarchy caused, yet again by a single intelligence disaster in Chengdu. If only the Chinese were even half-competent at gathering intelligence for us, Shimada thought to himself.\n\n"Stand down, and we will accept your peaceful surrender."\n\n"You cocksuckers are with Dai Li, aren't you? Death to traitors, we will fight till the end!" screamed the young officer cadet hoarsely, followed by a stream of machine-gun fire.\n\nTwo shots rang out from within the compound, followed by a burst of automatic fire and a mournful pleading.\n\n"Compound secure. Fall in."\n\nShimada and three men took point and were greeted by several weary officer cadets with their hands in the air, and weapons on the ground. Bullet-ridden sandbags, blood-stained Imperial flags and several dozen corpses, crowned pristinely with headbands scattered the courtyard.\n\nNo corpse nor combatant looked older than twenty.\n\n"
japdlc.712.a:0 "Это безумие нужно остановить."

japdlc.713.t:0 "Противодействие убийству?"
japdlc.713.d:0 ""Recruits, present arms!"\n\nThe sun shines in the open parade square of the 4th Infantry Division's headquarters. Every year, the conscripted recruits pass through the ranks for basic military training, and at the end of their first two months, they will soon enter vocational attachments. A proud moment for most Japanese parents, and most Japanese young men-growing up to serve and protect Nihon.\n\nExcept the unwilling, the destitute, and the betrayed.\n\nIchiro Suzumiya was one of them, and he sweltered in the heat, the weather further clouding his already troubled mind.\n\n"Recruits, formation-march!"\n\nLeft. Right. Left. Right. The boots of the formation march onward.\n\nThe mundanity of the parade helps him ease out of the weight of the situation. Bound by family, nobility and aristocracy, he longs for the day the Army will step out of the Kokutai. That day has finally arrived-an open parade, a general, a traitor of the Kokutai. It's almost divine providence for Ichiro.\n\n"Recruits, halt! Present arms for inspection!"\n\nIchiro readies himself, his rifle at his side and bayonet glaring in the sun.\n\n"Young man, how do you feel about serving your nation on this glorious day?"\n\nA sharp, searing pain was the only answer the Major General received, followed by shouts, cries, camera flashes and the sounds of struggle followed by a shot.\n\nAs flowing crimson stains the clean, pristine parade square from both men, Ichiro Suzumiya can only stay focused on living. Left, right, left, right-the rhythmic pace of his heartbeat is the only connection between his fading eyes and the rising sun."
japdlc.713.a:0 "Просто радикал, отвергните это как аномалию."
japdlc.713.b:0 "Радикалы армии слишком долго оставались незамеченными!"

japdlc.714.t:0 "Массовый всплеск политических убийств!"
japdlc.714.d:0 ""What the fuck happened now?"\n\n"This just in sir... Four more generals, eight more officers both navy and army, and three battalion headquarters failing to report."\n\n[Root.GetLeader]'s stomach dropped, rubbing his weary fingertips on his stoic face as he lets out a deep sigh. This was the 30s all over again, he thought to himself; of which this was just the beginning. Already, rumours are abound that army units are making lists of who to be purged, who to be roughed up and when the targeted officers get their fates.\n\n"Did we get a cause, at least?"\n\n"General Aichi was escorted to safety this morning, following a car bomb. He's still unfortunately catatonic, but he wrote down some details."\n\n"Well come on then, what were they?"\n\nThe War Minister brought forth a note.\n\nChengdu. Imperial Navy. Purges. Great Conspiracy.\n\nTo the Prime Minister, the note in itself barely helped with anything, let alone being able to get the investigation moving forward. What the catatonic general wrote however, firmly convinced the Prime Minister to take some sort of action against the slowly unravelling conspiracy.\n\nAnd so, the list making begins."
japdlc.714.a:0 "Срубите самые высокие деревья."

japdlc.715.t:0 "За пределами Армии и флота связь нарушена!"
japdlc.715.d:0 "Часы тикают в [Root.GetLeader] офис. Каждая секунда на счету с тех пор, как несколько дней назад Кабинет министров собрался на экстренное заседание. Теперь, [Root.GetLeader] может только надеяться, что усилия по восстановлению контакта с дайхоней, а после этого попытка связаться с отдельными командованиями армии и флота будут успешными.\n\nКроме того, дайхонеи, армия и флот до сих пор не восстановили контакт с кабинетом министров, не говоря уже о канцелярии премьер-министра. [Root.GetLeader] попытался пройти через парадную дверь, и до сих пор принес мало плодов. Возможно, подумал он про себя, наконец-то пришло время заняться какой-нибудь мокрой работой.\n\n[Root.GetLeader] просматривает картотеку на своем рабочем столе, просматривая контактные номера и пункты телеграмм всех, кого все еще считают лояльными или кого можно убедить подчиняться приказам гражданского правительства, путем принуждения или иным образом. Рядом с ним лежит досье Кэмпэйтай с прикрепленной фотографией и несколькими примечательными деталями деловых связей и историй путешествий, все важные в это время необходимости.\n\nУджимура К. Кэмпэйтай. Коммуникационная компания, Филиал в Чиоде. Полковник (исполняющий обязанности)\n\nКавасаки Н. Императорская Японская армия. 23-й пехотный полк, 18-я пехотная дивизия. Дислоцирован в Тохоку. Полковник.\n\nСато М. Императорская Японская армия. Начальник штаба дивизии, 3-я дивизия императорской гвардии. Дислоцирован в Сайтаме. Генерал-майор.\n\nТамура Ф. Императорский японский флот. Батальон связи, 7-й специальный полк военно-морских десантных войск, Осака Рикусентай. Дислоцирован в Кобе. Подполковник (исполняющий обязанности).\n\n[Root.GetLeader] сортирует имена в две отдельные папки, одна из которых просто хранится как есть, а другая помечена печатью премьер-министра. "Send the marked one to the Lord Keeper and the War Ministry-they know what to do, and what strings to pull.""
japdlc.715.a:0 "Говорите тихо и носите с собой большую палку."

japdlc.716.t:0 "Восстановлены межсервисные контакты"
japdlc.716.d:0 ""Any reports from the Daihon'ei?"\n\n"Nothing as of this morning."\n\n[Root.GetLeader] impatiently taps his ashtray with a half-finished cigarette. Days, if not weeks have passed since the chaos unfolded by the Daihon'ei's apparent mutiny unravelled the fragility of the civilian government's control over the military. Does the date of the mutiny even matter anymore? It seems as though the civilian government's control over the military is over for good.\n\n"Well, maybe we could try-"\n\n"Try what? Blackmail? Politely asking officers for tea? We're fucked, and we'd be lucky to live through the next month!"\n\nThe telephone rings as the desk is slammed.\n\nThe room falls silent as [Root.GetLeader] reaches out for the phone. There can only be two possibilities - either the military has fallen back in line, or the inevitable march of violent regiments will strike the Residence.\n\nHe readies himself, takes a deep breath and picks up the telephone.\n\n"This is the Prime Minister's office."\n\n"Major General Takeda reporting to the Prime Minister-the Daihon'ei building has been cleared, and communications with the War Ministry will resume.""
japdlc.716.a:0 "Теперь мы вздохнем с облегчением."

japdlc.717.t:0 "Дело отставного фельдмаршала Мицуру Ушиджимы"
japdlc.717.d:0 "Дедушка, начинается! Иди сюда!"\n\nMr. Kinji staggers, his limp being supported by his two crutches. A veteran of the bloody campaigns of Burma and India, Mr. Kinji has seen it all-proudly giving his campaign service medals a glance before shifting his attention to the television set."Why isn't anything on, Takeshi? I'm too old for these new-fangled machines..."The fuzzy, static-drenched monochrome television gets clearer with every little twink of the dial, and ever so slowly the screen's static fades into clarity. The scene is the Supreme Court. A flurry of jury members and reporters, one moment ago abuzz with comments and camera flashes are suddenly now silent, standing and awaiting the arrival of the defendant.\n\n"Just a trial, I don't see why the need to televise thi-"\n\nThe living room falls silent as a ceremonial Imperial Japanese Army song is played. Enter the defendant, Field Marshal Mitsuru Ushijima.\n\nMr. Kinji has heard of the conspiracies against officers during his occasional visits to the Veterans' Association. Personally, he does not care for the nonsense bickering between Army and Navy, instead being more concerned with the ever-increasing numbers of impoverished, destitute Korean labourers taking up jobs in his family businesses. But now, to see his personal commanding officer during some of the toughest campaigns in the war being involved in this mess drove his blood pressure through the roof. The trial continues, and the family intently listens.\n\n"Field Marshal Mitsuru Ushijima, you are hereby sentenced to 20 years' prison time on the charges of treason and conspiracy against the State of Japan. You will not receive the death sentence in the light of your advanced age and your stellar contributions to this nation. The Dai-Shin'in hereby declares this case closed."\n\n"Those bastards, desecrating our heroes like this. One day they'll-"\n\n"Ojii-san, calm down, your fighting days are past you! It's-"\n\n"Takeshi, what do you know about war? About all the sacrifices men like the Marshal went through? I won't have any more from you about this! Maybe it's time I head back down to Takeshita, and see what the old boys have planned."\n\nThe telephone rang, and Mr. Kinji recognised the voice immediately."Masaharu? Yes, it's Nakano calling. Meet us tomorrow, just like old times. You know the drill."\n\n
japdlc.717.a:0 "Феникс общественного контроля поднимается."

#japdlc.718.t:0 "Дело отставных генералов"
#japdlc.718.d:0 "Нет текста, нет дела"
#japdlc.718.a:0 "Какой позор!"

japdlc.719.t:0 "Испытание семнадцати"
japdlc.719.d:0 "Тору расхаживает по студенческому общежитию с ощутимым беспокойством, которому не помогают шумные шумы братства, веселящегося с пляжными мальчиками - тайно полученными, конечно. В руках Тору лежат дилетантски переведенные брошюры Бертрана Рассела и Мохандаса К. Ганди, завернутые в коричневую бумагу. В поле его зрения находится дверь общежития 36-04. Он трижды тихо стучит в дверь и ждет ответа.\n\n"Those who await the swallow..."\n\n"....must make their nests in the hills."\n\nThe door opens and Toru is greeted by Kizuki, who quietly takes the pamphlets from him with a smile.\n\nEntering the dorm, Toru's eyes catch Kizuki's clique of peace activists. A contraband Bill Evans record plays and cigarette smoke fills the cramped dorm room. In front of the tired, seemingly uncaring Midori and Nagasawa lies a radio, broadcasting another trial of the recent "Grand Conspiracy".\n\n"Finally, those zombies in the Diet are doing something about those thugs."\n\nKizuki shushes the room as the Dai-shin'in announces their verdict as he lifts the needle off the turntable.\n\n"The Dai-Shin'in have come to a verdict regarding the case brought forth on this day-all seventeen defendants are to be sentenced to life in prison, with the exception of defendant "#4839", Major General Juurou Gotou, who will have his life sentence commuted in account of his advanced age and his valiant service to the nation. The Dai-Shin'in will now declare this case closed."\n\nSounds of camera flashes and indiscriminate rambling fill the sounds of the radio before Kizuki switches it off, allowing an atmosphere of contemplation to sit in.\n\n"Seventeen officers, and five generals, to boot!"\n\n"Could this be the end?"\n\n"We'll see in a few days-that old bastard [Root.GetLeader] is making a speech about this 'conspiracy' on Friday."\n\nA sense of uncertain idealism fills the room. On one hand, the trials seem to mark an end of the military's chokehold on Japan-but on the other hand, an unspoken question bounces in the heads of Kizuki and his friends:\n\n"How far down does this rabbit hole go?""
japdlc.719.a:0 "Пять дюймов в глубину или пять километров - ничего посередине."Five inches deep, or five kilometres - nothing in between."

japdlc.720.t:0 "Собеседование пошло не так"
japdlc.720.d:0 ""Aaaand we're back folks, once again I am Satoshi Takayama, and here with me is a very special guest-the Prime Minister of Japan himself, [Root.GetLeader]!"\n\nThe audience raises their hands in applause once again, as the Prime Minister politely scans his eyes across the room and waves, with a professional grin befitting a television appearance. He takes a sip from the glass of water in front of him, and awaits Takayama's questions.\n\n"So, Mr. Prime Minister, before our break we were talking about recent investments into Choson?"\n\n"Well, yes: recently we've been investing in infrastructure in the northern border along the Yalu River, but construction planners and teams have been sabotaged lately. Nothing new, probably just bandits crossing over from Manchukuo."\n\n"May I ask whether the Army was inquired into this?"\n\nA slight hesitation forms on [Root.GetLeader]'s face. "No", he said.\n\n"Well, if I may inquire, why not?"\n\n"Well, there were... complications in the command structure, and, and-you know what Takayama-san, let's move on shall we?"\n\n"Very well. Next up on our agenda is the car bombings in Eastern Osaka: What do you have to sa-"\n\nThe host's jaw dropped in hesitation as [Root.GetLeader] stood up, politely bowed him goodbye and walked offstage. Murmurs started to pour out of the crowd as security escorted the Prime Minister out, trying to silence the growing noise of the crowd."
japdlc.720.a:0 "О чем он мог думать?"

#japdlc.721.t:0 "Суд над пятьюдесятью тремя"
#japdlc.721.d:0 "Я хз, кого-то осудили, наверно"
#japdlc.721.a:0 "Наша армия будет сильно ослаблена..."

japdlc.722.t:0 "Испытание Ста пяти"
japdlc.722.d:0 "Господин Киндзи праздно сидит у телевизора со стаканом виски в одной руке и сигаретой в другой. На боку у него лежит его старая армейская фуражка, помятая после собрания Ассоциации ветеранов. Он оглядывает комнату в поисках Такеши, только чтобы вспомнить, как тот сказал, что будет работать в ночную смену в Какурее. Хромая к телевизору, он возится с циферблатами, прежде чем выбрать канал. "Finally", he thought-"Maybe these modern sets aren't that hard to use after all."\n\nThe screen fades into a broadcast-"Live Broadcast of the Koreshita Case-From the Dai-shin'in"\n\nThe courtroom flashing into view after was not for one man: no, the whole row of defendants laid waste to that hope. Mr. Kinji rises as the courtroom does, but as the national anthem plays, the veteran sings not for the corruption and injustice plaguing the government, but with pride for the Kokutai.\n\nThe first defendant's case comes to an end after 30 minutes-"The Dai-Shin'in sentences Yoshiro Koreshita to death on the counts of treason, conspiracy and murder."\n\nMr. Kinji feels his blood boil. This was practically a kangaroo court; little difference from what he had seen throughout the Sphere. However, seeing that treatment being given upon military men: his comrades-in-arms was unacceptable. As he felt himself losing control, Mr. Kinji lets out a deep sigh as he leaned back into the sofa.\n\nIn his head he contemplates heading back to Nakano-maybe for some more emergency meetings with the Veteran's Association. Maybe the united voice of Japan's own war heroes would make a dent somehow..\n\nBut that was before he realised that the trial went on and on, the defendants unceasing. Mr. Kinji never left his sofa for the next eight hours.\n\n"
japdlc.722.a:0 "От семнадцати до ста пяти - скользкий путь."

japdlc.723.t:0 "Суд над тремя сотнями семьюдесятью восемью"
japdlc.723.d:0 "Иваити Фудзивара стучит в дверь кабинета премьер-министра. Притопывая ногами и нервно сжимая папку в руках, он размышляет о том, как он собирается сообщить ему ужасную новость. Великий заговор, похоже, был застрелен на месте, когда дайхонеи привели в порядок свой дом. Теперь стало очевидно, что заговор распространился далеко за пределы, далеко за пределы любой точки, которая устраивает администрацию.\n\n"Enter".\n\nIwaichi Fujiwara gives the Prime Minister a bow, the air palpable with the musk of bad news.\n\n"Sit down, Daijin-san. Is it as bad as I think it is?"\n\n"Well, it's gone above and beyond what's appropriate, to put it frankly. Three hundred and fucking seventy-eight defendants sentenced to death. At this rate we're going to promote privates to colonels in a fucking week, if we don't-"\n\n[Root.GetLeader] gestures the Security Minister to keep quiet, before gesturing towards the dossier on the table. The pictures of military officers, some even personally acquainted through functions and military balls marked out with red crosses and the seal of the Supreme Court reflected a glint of regret in the Prime Minister's eyes. Has this gone too far? Would purging these officers really solve the Great Conspiracy? What does this mean to Japan itself? These questions would remain unanswered, at least for now.\n\n"What about the public?"\n\n"The jury went rampant - decorum was nigh impossible in the Court. The usual ramblings, calling the defendants traitors, calling for their heads."\n\n"At least we can still stifle public opinion from turning against us. Now, here's what I want you to do, and listen very carefully. Contact the Tokyo Kenpeitai district commander, give him this ministerial directive and tell him it's Code Akari. Absolutely make sure the Judiciary doesn't catch wind of this."\n\nIwaichi Fujiwara packs up the dossier's contents, gives the Prime Minister a short bow, and leaves for the Tokyo Kenpeitai headquarters."
japdlc.723.a:0 "Несколько тщательно подобранных членов жюри спасли бы нас от взрыва."

japdlc.724.t:0 "Суд над тысячами"
japdlc.724.d:0 "Отчет номер 3342A, 11-й полевой Кэмпэйтай, [?global.date.GetDateStringNoHourLong]\n\n43-й полевой отряд проводил стандартное патрулирование вокруг Чиода. Патруль покинул отряд в 08.30, цель состояла в том, чтобы встретиться с 22-м полевым отрядом под командованием майора Хаяси.\n\n0930 часов - Рандеву завершено, отряды заняли наблюдательные пункты и позиции в зданиях напротив Верховного суда. Прибыл первый грузовик обвиняемых, перевозивший 15 обвиняемых - все в униформе.\n\n1015 часов - еще 5 грузовиков прибыли на полную мощность. Развернута вооруженная муниципальная полиция, поддерживающая связь с майором Хаяси. Ситуация внутри здания Верховного суда неопределенная - хотя уличные полицейские сообщают о беспорядочных криках "Tenno Heika Banzai" from within the court.\n\n1030 hours-9 trucks and 4 armoured carriers arrive, carrying 15-20 defendants each. Lieutenant Omura confirms that the Supreme Court building was overflowing- juries were forced out of the building to make room for defendants. Our implanted jurors caught wind of a row of gallows in another hall in the court.\n\n1038 hours-The line extends to outside the Supreme Court building, the amount of trucks carrying defendants range from 10-20 vehicles. Reporting times now irregular due to officers pulling double duty on intelligence and crowd control.\n\n1632 hours-All officers delegated to crowd control duty-37 members of the public apprehended for assault and battery, calling for the execution of the defendants. Public unaware that defendants were being executed within the Supreme Court building.\n\n0115 hours, following day-Patrol ends. At least 150 defendants remain untried. Duties delegated to 7th Field Detachment.\n\nReporting officer strongly recommends direct action from either the Daihon'ei or the Ministry of Defense. Situation untenable if this continues, from both public and Army pressure. Report signed: Colonel W. Kabayama, 11th Field Kenpeitai, Chiyoda Branch."
japdlc.724.a:0 "Во что мы вляпались?"

japdlc.725.t:0 "Барон Такэити Ниси обвиняется в заговоре против Японии"
japdlc.725.d:0 "[Root.GetLeader] торжественно смотрел в окно своего кабинета. Последние несколько месяцев дали его администрации небольшую передышку: неподчинение, постоянно растущее общественное недовольство и ситуация, ускользающая из его рук, сделали атмосферу в его администрации мрачной. Хуже всего было постепенное снижение здравомыслия судебной власти. С каждым днем число очищенных растет, и это не показывает никаких признаков остановки.\n\nОчистив несколько пачек сигарет и почти пустую бутылку джина, [Root.GetLeader] берет одно из досье из почти опрокинутой кучи на своем столе. Обычаи - фотографии офицеров с красными крестами, нанесенными поверх их фотографий. Проштампуйте каждую фотографию министерской печатью, и они отправятся на виселицу.\n\nДз.Немото, Р.Немото, А. Недзу, Ф. Ниномия.\n\nТ.Ниси.\n\nУ премьер-министра свело живот, когда он просматривал папки. Здесь нет ошибки - один из самых ярких и популярных героев войны в Японии был охвачен паранойей. Япония этого не переживет - нет, общественность уже взбесилась из-за Ушиджимы, такой популярный человек, как Такэити Ниси, только подтолкнет общественное недовольство к краю.\n\n"Hello, Kantei calling."\n\nMaybe he hasn't been tried yet-there's still hope.\n\n"Supreme Court's secretary office receiving, to what do I owe the honour of talking to the Prime Minister today?"\n\n"Listen-this is incredibly important, so listen well. Is Field Marshal Takeichi Nishi tried yet?"\n\n"Nakajima, Nakamura, Nishi. Here we go. Slated for today, but is postponed due to strong sympathies from the jury. Will there be anything else, Daijin-sama?"\n\n"Pass a message to the judges to call Kantei in an hour. Thank you, and what's your name? You may have just saved Japan."\n\n"It's Sato Eri, and no problem Daijin-sama."\n\n[Root.GetLeader] puts down the phone, and lights a cigarette in relief. Perhaps, just maybe, this administration could last another day.\n\n
japdlc.725.a:0 "Пусть это безумие когда-нибудь закончится."

japdlc.726.t:0 "Испытание Ниси"
japdlc.726.d:0 ""He's a traitor!"\n\nA witness heckled from the stands, impassioned by the intensity of the trial that had gone on for hours now to no conclusive ends. Constant chatter of the mystery of Nishi Takeichi's defence against accusations of conspiracy and treason interrupted the session, with heaps of flimsy evidence held to him. Nishi, ordered to be silent in the defendant's stand, sat before the judges and gazed into the thin air in front of him; the court could not afford for his celebrity-like status to draw attention from the plaintiff's prosecutions.\n\nAfter a short hearing of a witness, the outcry of the jury showed clear division between pro-Nishi and anti-Nishi camps. They roared and whined, decrying Nishi as a turncoat or branding the witness as a charlatan. With each distinguishing moment that passed, the galleries and jury grew more and more rowdy - impelling the judge to scoff and finally call for a break in the session."
japdlc.726.a:0 "И так все начинается."

japdlc.727.t:0 "Шумное нарушение порядка"
japdlc.727.d:0 "В связи с тем, что репортеры наводняют суды и допрашивают как обвиняемых, так и прокуроров, тысячи статей заняли места в местных и национальных новостях в газетах, на радио и телевидении. Это был публичный скандал, охвативший нацию, и, несмотря на массу доказательств, представленных обвинителями Ниси, тысячи людей вышли на улицы, чтобы потребовать справедливости для героя войны.\n\nСостоящие в основном из гражданских лиц среднего класса, солдат и спортивных болельщиков, толпы ограничены по размеру по всей империи, но их намерения сильны и ясны - положить конец несправедливому суду над Ниси Такэити. В японских городах было развернуто большее число полицейских подразделений, и правоохранительные органы попросили общественность избегать районов, где, как ожидается, будут маршировать протестующие. Однако, несмотря на это, большая часть выданных рекомендаций была проигнорирована, поскольку, как сообщалось, число людей на улицах в последние несколько дней только увеличилось."
japdlc.727.a:0 "Что-то, о чем нужно знать."

japdlc.728.t:0 "Речь Ниси"
japdlc.728.d:0 "Ниси подошел к трибунам в суде, коротко кивнул в знак одобрения своим адвокатам и откашлялся. Он был героем войны, всадником, еще одним ярким примером того, чего император ожидал от своих подданных. Его вымученная улыбка скрыла его сильное беспокойство, когда он начал говорить перед судом.\n\n"I speak to you not only as a serviceman and an Olympian who has strived to serve the Emperor and the nation, but also as a human being. The accusations the prosecution hurls my way have been trumped up by a hysterical desire to triumph over one thing even the strongest armies cannot defeat - justice. Your honor, I have been wrongfully accused of treason, and I hope that the system of justice in this mighty court may find it in their hearts to pardon me, a servant of the state who has dedicated his entire life to the service of Japan."\n\nThe galleries whispered with an approving chatter, and the plaintiff stands scoffed at Nishi's theatrical speech. The court erupted in excitement, but Nishi's face did not express the same enthusiasm as he stepped down to return to the defendant's table."
japdlc.728.a:0 "Этот коварный ублюдок!"

japdlc.729.t:0 "Течь в лодке"
japdlc.729.d:0 "Господин Киндзи вошел в ратушу, где его ветеранская ассоциация собиралась на собрание. Он поддерживал связь со своими товарищами даже после Великой Восточноазиатской войны, делясь с ними своим опытом и мыслями, когда они вышли за рамки конфликта, который угрожал поглотить их. Принес коробку с инструментами группе своих друзей в организации, и он сидел с ними, пока они обсуждали с озабоченным выражением на лице.\n\n"Haven't you heard, Kinji? Nishi's in court right now, for conspiracy or some other bullshit charge!"\n\nMr. Kinji looked at his friend in disbelief; how could Nishi Takeichi, the Olympian and war hero, even be considered to have committed such horrid crimes? Blinking repeatedly, Mr. Kinji inquired further about the nonsense now case all over the news.\n\n"You heard me right, friend. The man who we all looked up to is now on trial for trumped-up charges of high treason. Some horseshit about plotting to overthrow the government or something. Either way, that's not the man we knew. They'd ought to end the case before the whole nation is up in arms!"\n\nOvercome with a confused outrage, Mr. Kinji sat by his friends and read from the newspapers. They all scoffed and groaned, hurling insults at the prosecution's names. A youthful passion came over them in discussion that they had not seen since the war; they felt compelled to call off the meeting and go to demand the acquittal of Nishi themselves."
japdlc.729.a:0 "Старые солдаты никогда не забывают, Ниси."

japdlc.730.t:0 "Люди выходят на улицы"
japdlc.730.d:0 "Протесты, требующие оправдания Ниси, значительно возросли с момента первоначальной вспышки беспорядков, и теперь ассоциации ветеранов, студенческие группы и профсоюзные активисты скандируют за освобождение Ниси Такэити. Рассматривая его как жертву все более авторитарной бюрократии, многие начали осуждать правительство как соучастника несправедливостей, совершенных обвинением и судом в отношении героя войны.\n\nХотя внутри зала суда атмосфера была упорядоченной и спокойной, этого нельзя было сказать о все более возбужденных протестующих толпах снаружи. Организации со всего политического спектра были воодушевлены тем, что они называют "
japdlc.730.a:0 "Чаши весов склоняются; действуйте осторожно!"

japdlc.731.t:0 "Вторая речь Ниси"
japdlc.731.d:0 "Ниси была предоставлена еще одна возможность выступить перед присяжными и защититься от язвительных доказательств, представленных обвинением в попытке лишить его алиби возможности принимать во внимание. Он потащился к трибуне и начал говорить, оглядывая зал суда, чтобы избежать пронзительных взглядов со стола истца.\n\n"Your honor... people of Japan... My fight against these accusations have become infinitely more difficult. I am burdened with heaps of fabricated evidence pitted against my name, and the uphill battle against an intolerance of the truth has been so bitterly fought."\n\nHe chuckled, pinching the end of his nose and coughing whilst a single tear rolled down his face.\n\n"I am but a humble servant of the Emperor. I took the pledge to defend the Empire and everything she stood for at a very early age. The sense of justice and desire for truth; it is the imperative for every citizen of this great nation. Now, even after all I have given, disregard for these ideals have been thrown back at me. I call upon men who lived like me, who strive to serve the justice and truth this mighty empire stands for; who strive to commit only the most righteous deeds in the name of the Emperor to recognize the mishandling and perversion of the law in this case. I ask you to know this enemy, wherever he may be, and strike him down before he grows even stronger.""
japdlc.731.a:0 "Ваша честь, это подстрекательство к мятежу!"

japdlc.732.t:0 "Трещина в лодке"
japdlc.732.d:0 "В затемненной квартире посреди ночи четверо американских оперативников создали временную оперативную базу в Токио. Один оперативник выглянул на улицы в бинокль, чтобы заметить гражданские беспорядки и общий хаос, царивший по всему городу. Перезвонив своим коллегам о том, что он видел, они отметили его описание в сложных машинах, предназначенных для передачи информации оперативникам, работающим под прикрытием по всей Японии, и в конечном итоге вернувшимся в Вашингтон.\n\nС кипами газет, разбросанных по пустой квартире, и телевизором, транслирующим репортажи о протестах, американские оперативники записали кусочки информации, достойной внимания; Ниси Такэити, печально известного героя войны и олимпийца, обвиняли в государственной измене - преступлении, заслуживающем смертной казни. Оперативники на мгновение остановились, парализованные явным благоговением перед новостями и последствиями, которые они оказали на японскую общественность, и осознав, что они собрали достаточно доказательств, чтобы сообщить о серьезной нестабильности своему начальству по всему Тихому океану. Машины начали пищать...\n\n//СЕКЦИЯ ЦИКАД НА МАТЕРИНСКИЙ КОРАБЛЬ. СИТУАЦИЯ ОБОСТРЯЕТСЯ. ГРАЖДАНСКИЕ БЕСПОРЯДКИ ХУЖЕ, ЧЕМ БЕСПОРЯДКИ 62-ГО ГОДА ДОМА. ПРОИСХОДИТ КРУПНОЕ ДЕСТАБИЛИЗИРУЮЩЕЕ СОБЫТИЕ. ВОСХОДЯЩЕЕ СОЛНЦЕ САДИТСЯ.//"
japdlc.732.a:0 "Тишину в зале!"

japdlc.733.t:0 "Япония Охвачена!"
japdlc.733.d:0 "За то, что казалось всего лишь мгновением, суд над Ниси Такэити привлек огромное внимание по всей Империи. Новостные каналы сообщают о гражданских беспорядках в крупных городах от Саппоро до Нагасаки, поскольку целые улицы заняты разъяренными протестующими; дороги были перекрыты маршами, а тротуары были завалены мусором и контейнерами. Толпы ветеранов, студентов, бизнесменов и членов профсоюзов заполняют города, скандируя антиправительственные лозунги и вступая в стычки с правоохранительными органами на перекрестках и в общественных местах.\n\nНа улицах ревели, созывались суды. Это был только вопрос времени, когда судебная власть почувствует гул разъяренной общественности, и Ниси будет приговорен к позорному приговору, худшему, чем смерть. Вальтасаровы письмена проступают - увидят ли разъяренные и протестующие толпы, как их герой выйдет на свободу, или они станут свидетелями того, как его убьют, как больную собаку?"
japdlc.733.a:0 "Мы теряем улицы!"

japdlc.734.t:0 "Последнее судебное заседание"
japdlc.734.d:0 "Со стуком молотка и громким авторитетом судьи полковник барон Ниси Такэити был приговорен к смертной казни по обвинению в государственной измене и заговоре. Шепот пронесся по залу суда, и Ниси опустил голову от стыда; присяжные разделились между ревом спора и возгласами облегчения. Волоча ноги, Ниси был уведен со скамьи подсудимых вооруженными охранниками из большого коричневого зала суда и, по-видимому, навстречу своей неизбежной, унизительной кончине.\n\nПробуя на вкус свежий воздух, когда он вышел из здания, засверкали камеры, и репортеры засыпали господина Ниси вопросами по пути к полицейскому фургону. Сопровождавшие его вооруженные охранники едва могли сдерживать самопровозглашенных "
japdlc.734.a:0 "Тихо в ночи, чтобы парить в небе."

japdlc.735.t:0 "Тайный совет"
japdlc.735.d:0 "Тайный совет собрался в плохо освещенном зале заседаний; ярко-желтая жужжащая лампочка спровоцировала еще большее давление на его членов, чем хаос гражданских беспорядков. В их молчании были слышны отдаленные сирены аварийных машин и скандирования протестующих, призывающие их очень тщательно обдумать текущие вопросы. Кидо прочистил горло и отвел взгляд от стены, на которую он смотрел, нарушив оглушительную тишину и собрав разочарованное внимание людей, которых он окружал.\n\n"We need to speak to the Emperor. It's the only way any of this can be defused. Leaving this to fester would be detrimental to the stability of the empire, and fighting back will only make the rioters more... feral."\n\nHe exhaled a deep breath, and the fierce buzz of the light bulb seemed to grow more intense. No one wanted to speak, but the scowls and glares of all the old, privileged men in the room were loud enough to curse him from where he sat. With another deep breath, Kido began to utter his words again, this time slowly and with greater consideration of the room's resentment of him.\n\n"He's our last hope. He will find out about the riots and protests over the government's actions at some point, there is no avoiding that-he will be outraged. All I ask is that do we tell him now and when we need him, or do we cushion the blow over an expensive dinner later down the line?""
japdlc.735.a:0 "Будет только хуже, он нужен нам немедленно!"
japdlc.735.b:0 "Может быть, плохие новости лучше всего сообщать за ужином?"

japdlc.736.t:0 "Хризантемовый трон говорит!"
japdlc.736.d:0 "Император, мирно убежденный за роскошным обедом в своем дворце, кивнул головой в знак одобрения рекомендаций Тайного совета. Сначала он не решался это услышать, и многие думали, что серьезность новостей приведет его в ярость, но, похоже, безмятежное проявление уважения и спокойствия в словах советников императора привело их к спокойному и разумному выводу.\n\nСегодня из Токийского императорского дворца пришло объявление, в котором подробно говорилось, что после нескольких дней глубоких размышлений и размышлений император решил помиловать Ниси Такэити. В ближайшие дни он получит официальную церемонию помилования и вернется в империю с новой наградой в череде своих жизненных достижений. Эта новость стала столь необходимым облегчением для общественности, но для многих проблема коррупции в правительстве и внесудебных наказаний остается нерешенной."
japdlc.736.a:0 "Шаг в правильном направлении?"

japdlc.737.t:0 "Ниси изгнан"
japdlc.737.d:0 "Волоча ноги к самолету, Ниси сделал последний глоток японского воздуха перед посадкой на рейс. Он посмотрел на яркое небо, сняв солнцезащитные очки, чтобы как следует оценить пушистые облака родных островов. Он оглянулся и, ступив на платформу, заметил великую столицу Токио; ее небоскребы мерцали и блестели в лучах японского солнца. Закрыв на мгновение глаза, Ниси понял, что это будет последний раз, когда он увидит свою родину.\n\nГ-ну Ниси было приказано быть изгнанным с Родных островов за его преступления, и впоследствии его отправили в Бенгалию, чтобы прожить остаток своих дней. Влажные, чужие земли, находящиеся под юрисдикцией правительства Азада Хинда, решили стать его новым домом, поскольку они были самыми отдаленными и самыми чуждыми тому, что он знал и с чем вырос в Токио. Теперь обреченный жить жизнью изгоя, Ниси Такэити должен болезненно пережить отвержение, которое он никогда не мог видеть знаменитостью по всей Японии в качестве наказания за свои предполагаемые преступления против государства."
japdlc.737.a:0 "Это наше последнее прощание."

japdlc.738.t:0 "Хризантемовый трон молчит"
japdlc.738.d:0 ""Your Imperial Majesty, we beg of you to speak, for the sake of the nation."\n\nThe Privy Council President's words fell silent on the seemingly motionless Emperor. There he sat at his separate table, where he seemed much further away from his advisors than usual. The news of Nishi's trial had not been received well by the Chrysanthemum Throne, a feeling that he expressed plainly on his face. The Emperor had even arrived late to the privy council meeting, which was particularly unusual. For half an hour, he had remained silent, barely even moving his eyes to look at the assembled council. Even the words of the Lord Keeper of the Privy Seal had not stirred the Emperor enough to say even a simple 'yes' or a 'no'.\n\nRegardless, the Privy Council was desperate for the Emperor to speak, as it seemed increasingly likely that his voice would be the only thing that would calm the country. Protests against Nishi's sentence had become increasingly common and most were growing in size by the day. No amount of policing or promises by the government had so far worked. Indeed, the Emperor's voice was in fact their last chance.\n\n"Your Imperial Majesty, we once again beg of you to consider our request. Think of your subjects, think of your Empire!"\n\nWithout as much as a word, or a chance in his facial expression, the Emperor stood up and departed from the room. The Privy Council President returned to his seat, too stunned to comment on what had just happened. The rest of the council were similarly shocked. Some around the room, hoping that someone would take the initiative to speak up. Others could barely look up from their papers. The silence of the Chrysanthemum Throne was more damning than any blunt refusal he could have uttered."
japdlc.738.a:0 "Что же нам теперь делать?"

japdlc.739.t:0 "Выход из положения"
japdlc.739.d:0 "Камера, в которую поместили Ниси, была пустой и темной. Его казнь должна была быть быстрой и должна была состояться всего через несколько дней после вынесения приговора. Поэтому у него не было времени найти ему подходящую камеру. Кроме того, протестующие у здания суда, скорее всего, окружили бы машину, если бы попытались увезти Ниси дальше, чем на несколько городских кварталов. За те короткие мгновения, что он провел в камере, Ниси нашел время обдумать, что он скажет перед казнью. Он подтвердит свою невиновность и еще раз призовет военных сделать то, что правильно для нации. Он не хотел умирать, но страх не был тем, что наполняло его разум, когда он думал о казни. Во всяком случае, он был разочарован состоянием нации. Как император мог допустить, чтобы это произошло?\n\n"Sir? Colonel Nishi, are you there?"\n\nFrom out of the shadows came the figures of three prison guards.\n\n"What do you want? Do you have something for me?" The Colonel was unsure how to react to their respectful tone.\n\n"We do sir. We've brought you the means to freedom."\n\nThe cell door sprung open and the three guards carefully stepped inside. Nishi quickly got to his feet, still suspicious of what seemed like something too good to be true.\n\n"And what might that be?"\n\nThe first guard stepped forward, bowed and presented Nishi with a pistol. The second one also bowed, but he presented the Colonel with his own sword, retrieved from the armour of the nearby garrison. Nishi's careful paranoia has been converted to subtle trust.\n\n"There's a car waiting for you at the back of the prison, sir. We'll escort you there, but after that, we can't go further."\n\nNishi took both the pistol and the sword before he saluted the three guards."Let's go. I don't want to waste this chance you've given me.""
japdlc.739.a:0 "Тревога - это головокружение от свободы."

japdlc.740.t:0 "Последняя поездка Ниcи"
japdlc.740.d:0 "Сказать, что Ниси повезло - ничего не сказать. Дорога к его дому была почти без протестов и не было видно ни одного полицейского в течение всего пути. Тем более не было никого и в его доме. Полковник решил остановиться здесь на несколько минут, прежде чем скрыться.\n\nЕго дом был потрёпан во время всех разбирательств с арестом, но большинство его вещей всё ещё были здесь. Он успел собрать пару драгоценностей в большую сумку, прежде чем понял, что ему ещё предстоит проверить стойло. Оставив сумку на кровати, он рванул в сад. К его большому облегчению, Юпитер всё ещё был в стойле, спокойно поедая из стога сена. Ниси обнял его за шею и только потом понял, что ему придётся оставить призового коня позади.\n\nТак стоило бы сделать, если бы Ниси действительно ушёл скрываться. Посмотрев на Юпитера, полковник поймал себя на мысли. Был ещё один способ спастись от казни. Если он сможет убедить самого императора - тогда обвинения не будут иметь значения. Конечно, есть шанс, что Император не услышит его мольбы или что его пристрелят ещё лишь на ступеньках дворца. Его туда может привезти машина, но зачем пользоваться таким вульгарным транспортом? Был только один вариант, как Ниси собирался это сделать.\n\nПолковник собрал сумки и седло из стойла и повесил их на Юпитера. Если ему предстоит умереть или найти прощение, Ниси умрёт или будет прощён на своих условиях. Весь Токио будет знать, что он был человеком смелости и мужественности. Япония никогда не сломит полковника Ниси Такэити."
japdlc.740.a:0 ""Quickly, Jupiter! To the Palace!""

japdlc.741.t:0 "Беспорядки на улицах"
japdlc.741.d:0 "Даже с борьбой протестующих и полицейских неподалёку, было тяжело перепутать звуки гарцующей лошади с молниеносной скоростью. Пока лошадь и её наездник пробивались сквозь толпы людей на улице, многие признавали в мужчине на коне Полковника Ниси. Когда за ним устремились полицейские машины, народ ещё больше был сбит с толку.\n\nНиси не столкнулся с какими-либо проблемами, пока не достиг центра. В следствии протестов там было намного больше полицейских. Однако элемент неожиданности помогал ему. Ему удавалось проскочить сквозь улочки и аллеи, что дало ему временное спасение от полицейских машин. Его путь всё ещё был тернист. Юпитер пару раз чуть не споткнулся. Ниси то пропадал, то снова появлялся на улице мгновенья спустя, но всегда был впереди своих преследователей. Попытки создать против него баррикады быстро оказались бессмысленны. В конце концов какая преграда могла остановить турнирную лошадь?\n\nСтоило Ниси достичь садов дворца, как его план стал очевиден полиции. Однако, вида полковника Ниси, несущегося на них верхом на коне, было достаточно, чтобы их заморозить на месте. В конце концов его остановили врата Дворца. Он слез с Юпитера, прежде чем отправить последнего в бегство и сам начал взбираться в имперский дворец."
japdlc.741.a:0 "Что он чёрт возьми делает?"

japdlc.742.t:0 "Осада Ниси"
japdlc.742.d:0 "После нескольких усилий полковник Ниси Такэити добрался до верха имперских ворот. Далеко внизу уже с обоих сторон собирались солдаты, не способные реагировать на то, что происходило у них на глазах. Капитану Имперской гвардии ещё только предстояло прибыть на сцену. До того момента солдатам оставалось только ждать.\n\n"Your Imperial Majesty! I have come to ask for your forgiveness!"\n\nNishi's words were clear and loud, even as the wind blew all around him.\n\n"In spite of all that has occurred, I assure you that I am an innocent man. The charges that I stood accused of were naught but hyperbole and slander. I defended myself as a man of honor, who wishes nothing more than to serve the Emperor and his Empire. Yet in spite of my just cause, I was still found guilty by jury and sentenced to death! I stand before you, to plead for forgiveness and a pardon, if you believe I am worthy of one. If your majesty does not, then I will accept my fate. I am ready to face death if I must!"\n\nNishi bowed in the direction of the Palace, still clinging to the gate with one arm. On the ground behind him, the captain of the Imperial Guard had finally arrived with an armed squadron of soldiers accompanying him from all directions..."
japdlc.742.a:0 "Услышат ли его мольбы глухие к ним уши?"

japdlc.743.t:0 "Смерть Такэити Ниси"
japdlc.743.d:0 "Несколько выстрелов прозвенели сквозь земли Дворца, и полковник Ниси дрожал от каждой пули, пронзающей его тело. Он был смирен, прежде чем его бездыханное тело упало с ворот. Было тяжело понять реакцию капитана гвардии. Он лишь жестом приказал убрать тело. Хоть это и было сделано быстро, пара гражданских по другую сторону реки лицезрели стрельбу.\n\nСмерть Ниси в скором времени стала причиной сбора для анти-милитаристических движений. Уважаемый офицер теперь стал мучеником. И всё из-за военной коррупции и все достигающей власти. Сами факты по поводу смерти лишь подлили масла в огонь. Стражники ответственные за стрельбу стали живыми образами гневного солдата: чрезмерно самоуверенные и всемогущие в обществе.\n\nПока продолжаются протесты по всех большим городам Японии, классические плакаты и таблички стали дополнены изображением полковника Ниси. А некоторые были ещё и дополнены такими сообщениями как "When will the madness stop?" and "He will not be forgotten" were common. Indeed, who could forget a man who only sought to achieve redemption in his final hours?"
japdlc.743.a:0 "Надвигающаяся волна сильно по нам ударит."

japdlc.744.t:0 "Анти-милитаристические бунты!"
japdlc.744.d:0 "На улице было тошно и жарко. Излучающее солнце подпекало цементные дороги и медленно готовило здания, отражавшие солнечный свет от стекол на бедолаг, что наполняли улицы, но даже всё это не могло сравниться с той горящей яростью протестующих. Более того, толпы народа, собравшиеся протестовать против того, как поступили с Ниси были ещё больше взбешены падающими на них лучами мощного солнца. Они были разделены на две группы: ветераны, сбивавшиеся в маленькие лагеря перед парламентом, чтобы попросить полной силы закона против Ниси, и пацифисты, которые просили полного помилования и деэскалации ситуации.\n\nНевероятная жара разносила истерию на обе толпы по разные стороны улицы. Обе стороны махали плакатами, кричали обвинения и кидали, что могли в своих оппонентов. Разозлённый и выведенный из себя толпами, студент рванул из толпы пацифистов в атаку на таких же выведенных из себя ветеранов, а вскоре за ним последовала и толпа единомышленников. Великий рык сорвался по всей улице и вскоре был дополнен стуком десятков созданных щитов, дубинок и прочего оружия.\n\nЛюди схлестнулись, опрокидывая на землю и бросая друг друга в кирпичные стены и железные преграды. Запах насилия становился всё крепче в тёплом солнце и жестокость становилась всё популярней среди толпы. В конце концов их остановили правоохранительные органы, что приехали прекратить беспорядки, но даже громкие сирены и громкоговорители не могли перекричать варварские сражения соотечественников на улицах столицы."
japdlc.744.a:0 "Красное лето начинается."

japdlc.745.t:0 "Указ императора"
japdlc.745.d:0 "Обычное вещание жестокости на улицах столицы было прервано сообщением из имперского Дворца Токио. Сигнал начался с маленькой мелодии, прежде чем объявить, что его Императорское Величество вскоре будет говорить с общественностью. Коротко показав как развивается флаг высоко над городом, а затем ещё и дополнив кадры заранее записанными видами императорского сада - вещание переключилось на живую речь Императора, обращающегося к своему народу напрямую.\n\n"To our good and loyal citizens, after pondering deeply the general trends of the world and the actual conditions obtaining in our empire today, I ask you to look outside and witness for yourself the violence seizing this great Empire and dividing our great people. This is something not worthy of our nation, nor it is deemed acceptable in the eyes of this eternal throne. Just twenty years ago did our great empire carry the greatest burdens mankind could bear in our efforts to liberate Asia from the evils of abuse and violence; to return ourselves and our brothers to these vices would be a disservice not only to ourselves, but to our forefather's legacy. Unite your total strength, to be devoted to construction for the future. Cultivate the ways of rectitude, foster nobility of spirit, and work with resolution – so that you may enhance the innate glory of the imperial state and keep pace with the progress righteous for this world."\n\nThe voice of the Emperor rang throughout the Empire, but if the nation would heed his words was ultimately a toss of a coin."
japdlc.745.a:0 "Да здравствует тысячу лет!"

japdlc.746.t:0 "Ниси жив!"
japdlc.746.d:0 "Капитан имперской гвардии чуть не свалился, пока сам лез на ворота. И не смотря на ветра и не самые лучшие крепления, вот он теперь стоял перед Ниси Такэити. Полковник до сих пор кланялся и не отреагировал, когда стражник положил ему руку на плечо. Быстрым сигналом гвардии была принесена и приставлена к воротам лестница. Ниси стал спускаться не проронив не слова.\n\nПолковника отвели к ближайшей машине, которая заберёт его назад в тюрьму. Однако прежде, чем того успели посадить в транспорт страже был отдан приказ остановиться. Представитель дворца подскочил к Ниси и отдал последнему документ.\n\n"Colonel Nishi Takeichi, His Imperial Majesty has seen fit to grant you a pardon. All charges against are therefore dropped and you will not be punished for your actions today. However, His Imperial Majesty must also inform you that you are hereby exiled to India. You have forty-eight hours to set your affairs here in order before you must leave the country. The car will now take you to your residence if you so desire."\n\nThe journey home was somber one, even as several people cheered him from the sidewalks. It was the sight of Jupiter awaiting Nishi at the path to his house that finally made him smile. He would have one friend in exile at least."
japdlc.746.a:0 "Может Ниси найдёт покой в Азад Хинде?"

japdlc.747.t:0 "Странные паттерны Кэмпэйтай"
japdlc.747.d:0 "С распространением отчётов по военным тренировкам среди контрольных точек администрации Токко, командующие офицеры заметили непостоянность в показаниях.  Кэмпэйтай и размещённые солдаты всё больше настораживаются по поводу манёвров верхушки империи. Обеспокоенные этим, они проводят мелкие операции по всей Японии в поисках доказательств и зацепок по поводу, что они сами зовут 'скрытым заговором'.\n\nЗахватывая отчёты, администраторы в Токко подметили неожиданную активность в Кэмпэйтай и потребовали отслеживания их операций. Это было критически важно, чтобы Кэмпэйтай оставались в неведении, объяснили администраторы Токко, если их не отметят как действующих вне закона.\n\n"Now, we wait," he uttered to his subordinates softly, "and soon the sitting ducks will be shot from their perches.""
japdlc.747.a:0 "Под покровом... пока."

japdlc.748.t:0 "Дьявол и Принц"
japdlc.748.d:0 "Мертвец сидел за стеклянным столом в пустующем офисе. Его конечности неестественно смирно висели и глаза прыгали с двери офиса и мёртвого пространства перед ним, будто заведённые. Шматок волос упал с его головы. Он вернул его на место секундами после его падения. Он становился всё более запущенным в последние месяцы, пока всё это происходило. Тем не менее, всё равно это всё скоро закончится. Не смотря на весь хаос, благодаря ему Япония сможет восстать из пепла. Всё… и все, кто привел Японию к этому будут наказаны, повторял он себе.\n\nРучка двери затрещала. Принц Цунэёси Такэда повернул шею, чтобы взглянуть на гостя, и из тьмы появился Дьявол Сёвы своей собственной персоной. С собой он принёс тревожность и тянущиеся ощущение потери рассудка. За маской безэмоциональной формальности Такэды ему больше нравилось лицо Нобусукэ Киси, по сравнению с трупом биологического эксперимента, свидетелем которого он стал во время Великой Восточно-Азиатской Войны. Несмотря на вид, Киси будет одним из тех, кто поведёт Японию к перерождению, и не важно сколько крови и крика для этого понадобиться. Киси сел в кресло на другом конце стеклянного стола. Принц Такэда будет первым, кто начнёт запланированную тему разговора.\n\n"I expect, Nobusuke Kishi, we may begin to discuss the 'emergency contingency plan' you mentioned to me at the beginning of this... affair. This 'plan,' which shall serve as our method to save Japan from that which ails it. I would be very interested to hear of your proposal, perhaps we can formulate a plan of action if the time comes for such an operation."\n\nKishi clenched the upholstered arms of the chair upon which he sat. "There will be no more waiting, Prince Takeda. The time for our plan of action is now, we simply must formulate our methodology and put it to practice. There are forty-four steps to our 'emergency contingency plan,' each of which will be fulfilled by my order. Through my political connections and web of contacts in the army, let us commence the first step." Hearing his own words, Kishi contorted his complexion into that of a little grin."
japdlc.748.a:0 "Первый приказ."

japdlc.749.t:0 "Неавторизированные размещения?"
japdlc.749.d:0 ""To the esteemed Home Minister, who has, for so long, provided outstanding service for our nation in the realms of defense and security, both internal and external.\n\nI write to you to assuage any concerns you may be experiencing over the, what some have called unauthorized, deployments of divisions to the borders of this our brotherhood of nations. You may be learning, or already know, that such deployments were conducted and carried out in my name, by my order. There are several reasons for the actions taken, let me assure you.\n\nFirstly, all divisions deployed were recently trained, fresh from recruitment. I am concerned over their wellbeing, as the current military situation of Japan has been tumultuous over the past few months, to say the least. They will be, in some form or another, safe in their positions, until they may be moved back. That said, I also hold concerns over the loyalty of these divisions. In the course of the past few months, the roots of anti-Japanese corruption have been uncovered in our military apparatus. The allegiance of these divisions to our nation has been found to be questionable, and so they may remain on the peripheries until all is said and done and troops may again be screened for their behavior and loyalty.\n\nI would also like to put forward a humble suggestion, to you our esteemed Home Minister. Akira Muto, a veteran commander and organizer, has proven to me personally his abilities in the realm of defense, especially concerning internal security operations. In times such as these, I suggest granting to Akira Muto the position of head of the Imperial General Headquarters. Included with this letter is a roll of microfilm. On this microfilm is data, and knowledge, attesting to certain unseemly truths within the current administration. For the sake of the nation, appoint Akira Muto and nothing will have to happen concerning the information included. Thank you, Home Minister.\n\nRegards, Nobusuke Kishi""
japdlc.749.a:0 "Восемнадцатый приказ."

japdlc.750.t:0 "Собрание мастеров теней"
japdlc.750.d:0 "Нобусукэ Киси и Цунэёси Такэда вновь сели за стол пустого офиса. Кто бы мог подумать, что такие напыщенные мужчины с такими напыщенными умами и характерами смогут пригласить другого гостя за стол, ну или по крайней мере другого, не подобного им мужчину. Добрый старый образ с внешностью дедушки, что приветствовал внуков за семейным ужином, сидел с ними. Он нежно улыбнулся, переглядываясь со своими политическими союзниками и вскоре со своими коллегами. Акира Муто.\n\nВнешность обманчива. За его спокойной, умиротворяющей аурой и ухмылкой скрывался кровожадный человек. Вы бы явно не подумали, что он провинился в худших моментах Нанкинского инцидента, во время Великой Восточно-Азиатской Войны. А он очень даже хорошо помнил крики, будоражащие кровь и ряды изувеченных трупов, что заполняли улицы и дороги. Обычный человек с хорошим темпераментом был бы предельно отвращён действиями солдат в Нанкине, но не Муто. Совсем нет. Муто взял это на вооружение и адаптировал подобную политику для миротворческих операций в течение войны. От Китая до Филиппин, хоть его имя и не знали, но именно Муто прорезал себе путь сквозь Восточную Азию.\n\n"So..." Kishi coughed up, "We have all come here to fulfill the aspects of our 'emergency contingency plan' which necessitate connections to our separate spheres of influence. I will build up pressure within the bureaucracy, and through use of my political allies, the underbelly of government will be prepared for what is to come. Prince Takeda, you are to use your connections in the Imperial Family, so that they do not revolt upon the initiation of our plan of action. Muto, this should be obvious, but we need you to corral and rile the military. The military will be the core centerpiece of our plan of action. We hope you... understand."\n\nMuto adjusted his thick-rimmed glasses and nodded. For a nation to be reborn, it first has to die."
japdlc.750.a:0 "Тридцать шестой приказ."

japdlc.751.t:0 "Завершенный кабинет"
japdlc.751.d:0 "Киси уставился вниз, его каменное лицо исказила гримаса, он глядел на лист блокнота, на котором ряд позиций кабинета ожидали отметки его чернильной ручки. Первый... Заместитель премьер-министра. О нет... так не пойдет. В эти времена хаоса Япония не нуждалась в дальнейшем разделении своей господствующей власти. Киси заверил себя, что сможет выполнять любые обязанности, которые требуются как на посту премьер-министра, так и на посту заместителя премьер-министра. Он зачеркнул должность заместителя премьер-министра, чернила размазались и в конечном счете скрыли написанное.\n\nЗатем в очереди на рассмотрение была самая важная позиция. Министр внутренних дел, который будет курировать оборону и безопасность Японии, как внутреннюю, так и внешнюю. Аспект внутренней безопасности был особенно важен. Ему нужен был кто-то, кто без вопросов и колебаний уничтожил бы тех, кто мешает возрождению Японии. Возможно, даже заставил бы их страдать, чтобы отговорить диссидентов от действий. Это был простой выбор, он должен был сам занять пост министра внутренних дел. Кто бы подошел лучше? Подождите... нет. У него были обещания, которые он должен был выполнить, и люди, которым нужно было угодить. Акира Муто будет министром защиты. Если кто и может убивать снова и снова, так это Муто.\n\nЧто же, по поводу министра финансов. Возможно… он сможет заполнить и эту позицию? Это было вполне логично. Он прекрасно знал, что Японии нужно экономически. Технократическая централизация была практически манифестом чиновников бюрократов. Нет, погодите, это не так работает. Нет, ему нужен был человек внутри. Думая теперь об этом, может Сиина Эцусабуро? Он был близким коллегой и союзником в Маньчжурии. Ему стоило только позвонить и у него будет лучший мужчина на эту позицию, да ещё и реформатор.\n\nЧто дальше? Ах, да, министр иностранных дел. В обычных условиях он бы сам занял эту позицию, но были и другие, влиятельные люди, которых можно было осчастливить, и принц Такэда вскоре должен был стать очень влиятельным человеком. Ему и стоит занять этот пост. Теперь… скелет правительства готов. Киси достал из-под стола пачку бумаг. Настоящая работа только должна была начаться."
japdlc.751.a:0 "Сорок третий приказ."

japdlc.752.t:0 "Список"
japdlc.752.d:0 "Комната была темна, а чернила холодны. Киси деликатно открыл перед собой связку бумаг, остановившись на странице, где были перечислены имена членов парламента. Он знал всех этих людей десятилетиями. Союзники, соперники, подстрекатели и манипуляторы. Он знал всех. И после всех этих десятилетий политических игр он понял одну истину, истину, которая теперь застревала у него в горле и душила мысли. К каждому из них, он ощущал невероятное количество неподдельный гнетущей ненависти. Все они были бесполезны и контрпродуктивны. Напыщенные или буйные. Он испытывал отвращение к каждому моменту, когда нужно было играть под дудку парламента, ибо это всегда был лишь игра. Страна, Народ, Сфера Сопроцветания, Императорская семья. Все были лишь фишками для проигрыша в азартные игры ради их собственных амбиций. Пусть знают, что это их последняя игра.\n\nКиси поднёс ручку и ей зачеркал глаза Сокити Такаги, Коити Кидо и Фумимаро Коноэ. Остальная часть парламента была покладиста и слаба. Они будут поклоняться ему, стоило ему только надавить в нужных местах. Эти же три… ёбанных предателя никогда не прогнутся, и он это знал. С их входа на политическую сцену Японии каждый лишь разрушал всё к чему касается. Такаги хвалится своим разрушением страны. Кидо коррумпирует всех за занавесом кровавого суда. Коноэ лишь слепой и упёртый уебан. Чтобы у Японии было будущее – нужно отобрать его у этих людей.\n\nКиси не останавливался на их глазах. Чернила проливались уже насквозь, но это его не останавливало. Киси всё глубже вбивал ручку в их лица, пока не оставались лишь очернённые дырки. Всё, что осталось им передать – так это боль."
japdlc.752.a:0 "Приступим: мой сорок четвёртый приказ!"

japdlc.753.t:0 "Последний вояж адмирала"
japdlc.753.d:0 "Такаги сидел в пустой комнате с видом на его сады и смотрел в ночное небо. Проливной дождь снаружи придал ему чувство безмятежности, он медленно дышал и неподвижно сидел в расслабленной позе. Послышался топот в коридоре, и в комнату ворвались солдаты, вооруженные до зубов винтовками и современным снаряжением. Мощные лучи тактических фонарей осветили комнату, но даже они не заставили Такаги вздрогнуть. Скорее, он повернулся к ним и оглядел их с ног до головы, прежде чем повернуть голову назад, чтобы снова обратить взгляд на потемневшее небо.\n\n"I know why you're here," he uttered calmly after an officer yelled his name, throwing a glass across the room to intimidate him, "I know that I can't stop this, either."\n\nThe soldiers, in awe of Takagi's stoic tranquility, were paralyzed where they stood and unable to act on their orders. They glimpsed back at a commanding officer for approval, though he himself had a look of concern smeared over his face.\n\n"Gentlemen, I will do you the honors, if you would let me. Pass me the blade, and I will die without bringing shame upon this family."\n\nAfter a few moments, Takagi looked to the officer from across the room with a cool expression; he welcomed death, but his request for the tanto knife fell on deaf ears. A bullet shot through Takagi's head, spewing blood across the cream-white walls of the room as his body collapsed to its side. The officer, overcome with reverence and shame, could not bear to see the lifeless body and stormed out of the room, leaving his men to gaze at the corpse for a few minutes longer."
japdlc.753.a:0 "Не думайте об этом более."

japdlc.754.t:0 "Конец серого кардинала"
japdlc.754.d:0 "Кидо сидел в непривычной для себя позиции медитации. Ясный нежный водопад журчал снаружи, а ручей точил обросшие мхом камни. Коврик, на котором он сидел хоть и не был так хорош для его старых ног, но вполне комфортным в своей твёрдости. Всё было смирно, все было мирно. Последние пару месяцев были хаотичны. Но Кидо привык к хаосу, он властвовал над ним. Прыгая от одних фракций и образов и скандалов к другим, он стал бесчувственен к ним. Но в этот раз всё было иначе. Хаос был разрушителен настолько, насколько он никогда не видел. И он не мог избавиться от мысли, что был какой-то бледный призрак, который заведовал всем за кулисами. Не уж то кто-то обыграл его в его же игре...?\n\nИз бесконечного спокойного сна Кидо, вышел образ. Кидо, с каменным лицом и мягко говорящий, приготовился к диалогу, как было привычно для прошлых лет политических игр. Стоило ему открыть рот…\n\nМир перевернулся. Пуля прорвалась сквозь его брюхо, разбрызгивая кровь и внутренности Кидо на коврик для медитации. Кидо, трясясь, свалился на стену позади. В мгновенье туман и эйфория исчезли, и Кидо проснулся в кошмаре. Уголки его виденья темнели вместе с уходящим сознанием. Оставалась только его ярость.\n\nПока образ приближался, целясь пистолетом в лоб Кидо, только ярость и горечь приходила в сознание. Так… много… лет упорной работы, создания союзов и слома своих политических оппонентов. Всё это было… бессмысленно. И какая ему награда? Смерть от пистолета. Они считали его таким слабым, слабым, слабым, что смогут убить лишь, блять, ебанным пистолетом и посыльным? Оскорбительно… Оскорбительно… Оскорб-\n\nПоследняя комплекция Кидо была похожа на Сизифа, прежде чем он навсегда умолк. "
japdlc.754.a:0 "В игре Кидо всегда был ещё один игрок."

japdlc.755.t:0 "Идеолог встречает свой конец"
japdlc.755.d:0 "Все, что нужно, чтобы убить человека, - это войти в его дом с винтовкой в руке и с твердой решимостью. Для него было честью то, что Киси выбрал его для этой задачи, это является истинным свидетельством доверия Киси к его способностям и решимости. Он не подведет Киси. Да, он не видит смысла в происходящем насилии, но его но его долгом было не соединять точки, а ставить их. Он взломал ворота, последнее препятствие между ним и Коноэ. Он побрел по мощеной дорожке, ведущей к дому Коноэ. Один выстрел в дверную ручку, и она подчинилась его желаниям. Он выбил ногой дверь и приготовил винтовку к бою... Но перед ним была только бездна.\n\nОн ударил рукой по стене прихожей, неуклюже ища что-нибудь похожее на выключатель. Надо лишь... вот так-то лучше. Тусклая люстра в прихожей замерцала, оживая, и под ней висел его триумф.\n\nВисящее тело Коноэ покачивалось из-за тяжести люстры, к которой была прикреплена его подвесная веревка. Его шея была сломана. Веревка натерла его кожу, из-под челюсти текла кровь. Наш потенциальный убийца заметил маленький клочок бумаги, лежащий в луже слюны и крови Коноэ под его ногами. Он с трепетом схватил его.\n\n"This is my apology to those who I have wronged, and I have wronged many. This nation did not deserve this path, and yet I shepherded Japan towards this eventuality. With the formation of the Yokusankai, I pushed our nation onto the path of violence and domination. I could've fought these elements, but I didn't. I never wanted this for Japan, and yet I did nothing to stop this. All throughout my life, the element of inaction has remained. I have done nothing. With death, I will forever have done nothing. My body is worthless now. I do not expect anyone to forgive my legacy. Please, do not forgive me. This is my last chance to control my fate, even if it is only my death. At least I have this.""
japdlc.755.a:0 "Не волнуйтесь. Вы никогда не будете прощены."

japdlc.756.t:0 "Армия мобилизуется"
japdlc.756.d:0 "Дав добро военному командованию, Киси и Муто утвердили приказы о мобилизации императорской японской армии на всех родных островах. Военные базы ожили почти мгновенно, взревели двигатели и истребители взлетели со своих взлетно-посадочных полос. Великий грохот войны потряс Японию, военные взялись за оружие, чтобы защитить все жизненно важные позиции по всей империи и вырвать государство из слабых рук нынешнего режима.\n\nКогда грузовики с войсками и боеприпасами приближались к военным частям, морским портам, городам и аванпостам, большинство гарнизонов и гражданских лиц не сопротивлялись оккупации, а те, кто сопротивлялся, были расстреляны мгновенно. У Императорской армии появился новый руководитель, Киси Нобусукэ, и он был непреклонен в том, чтобы как можно скорее обеспечить безопасность родных островов ко времени своего назначению премьер-министром. Воинственная ярость охватила острова Японии; насилие и террор вытеснили любые нормальные чувства, и боевой кулак вооруженных сил наказывал тех, кто сопротивлялся его присутствию."
japdlc.756.a:0 "Те, кто подчинятся, не пострадают!"

japdlc.757.t:0 "Средь бела дня"
japdlc.757.d:0 "В хаосе недавних событий, подразделения войск Императорской армии, лояльные Киси, начали операции по выходу на улицы и обеспечению безопасности в городах. Столкнувшись с массами протестующих толп, а также батальонами, отказывающимися выполнять приказы центрального командования, военные приняли приказ стрелять по желанию в любое противодействие их продвижению; гражданское или нет. Тех, кто игнорировал комендантский час, окружали и расстреливали на углах улиц, а стычки между взводами армии и легковооруженными гражданскими лицами эхом разносились по закоулкам и переулкам города.\n\nПри свете дня военные открыли огонь по беззащитным гражданским, чтобы закрепить свой контроль над столицей. Треск выстрелов разносился по всему городу, и громкие удары артиллерии сотрясали осажденные правительственные здания, пока граждане в страхе бежали. Семьи прятались в своих домах, в то время как других, пойманных на улицах, загоняли в палатки, в импровизированные укрытия или просто выстраивали в очередь и казнили по приказу особо жестоких командиров. Новости о захвате распространились недостаточно быстро, чтобы подготовить кого-либо к захвату, и когда грузовики прибыли, чтобы проехать по улицам и автомагистралям, любое сопротивление их власти было подавлено железным сапогом.\n\nВойна пришла в Японию, и, несмотря на оглушительные звуки, это должен был быть тихий конфликт."
japdlc.757.a:0 "Горе побеждённым."

japdlc.758.t:0 "Штурм здания Парламента"
japdlc.758.d:0 "Они прибывали тонкой струйкой, что не было необычно для таких времен, как эти, но эта струйка не прекращалась. Они продолжали прибывать, и что было еще хуже, они закрыли Парламент и присвоили имущество тех, кто находился внутри. Они действовали с бесстрастной мрачностью, со скрытым садизмом и жаждой крови, подпитываемой шовинистической ненавистью. Это рассматривалось как тихая, формальная процедура. Члены Совета знали, чему они были свидетелями: тайному государственному перевороту. Это был не протест бюрократического подбрюшья страны, а согласованные усилия по свержению правительства. Не осталось никого, кто мог бы их спасти; все солдаты, не подчинявшиеся Киси были сосланы на дальние границы Сферы Сопроцветания.\n\nОни с ревом ворвались на первый этаж Палаты представителей, вооружившись высокотехнологичным оружием и карт-бланшем на всю пролитую кровь. Море серых и черных шлемов, кроваво-красные лучи восходящего солнца покрывают их руки, шлемы и нагрудные пластины. Захват. Члены парламента ответили силой, выбежав на трибуну нижней палаты, чтобы отодвинуть стену солдат. Сначала появились дубинки и трости, пенистая волна плоти, встречающаяся с металлом. Члены совета были отброшены, синяки и ослепленные глаза были для них ответными дарами. Сопротивление еще не умерло, Япония еще не была потеряна. Банда самых либертарианских или реформистских членов, возглавляемая восходящим Ясухиро Накасонэ, предприняла последний отчаянный рывок против людей Киси. Они продвигались вперед, возвращая себе трибуну, но потом... появились пушки. Когда Накасонэ столкнул последнего солдата с трибуны, ему в живот сунули дробовик военного образца. Накасонэ рухнул, и из его груди хлынула кровь. Солдаты снова заняли трибуну, переступив через труп Накасонэ и стреляя в остальных, кто осмелился им противостоять. Икэда, в момент неоправданной храбрости, поднялся, чтобы собрать остальных членов с мест в нижней палате. Япония не умрет вот так, повторил он про себя. Именно тогда пуля пробила его очки и пронзила глаз. Икэда упал на свое место, и с его смертью в Парламенте воцарилась тишина."
japdlc.758.a:0 "ПОБЕДА."

japdlc.759.t:0 "Охрана Императорского дворца"
japdlc.759.d:0 "Хирохито расхаживал взад и вперед, от одной стены до другой стены своей комнаты. Он вцепился в свою тунику, и все это время капли пота скатывались с его подбородка. Его старые ноги устали от работы, он с трудом на них держался. Это был настоящий кошмар. Он не мог не установить связи с восстанием фракции Кодоха еще в 30-е годы. Они вернулись, и из Еми-Но-Куни они принесли идеи, которые могли только разрушить Японию. Идеи, которые приведут к тому, что поколение японских детей погибнет в войне, идеи, которые приведут к тому, что народы всей Азии умрут, задыхаясь от дыма и химических веществ войны. Его затошнило при мысли, что он, возможно, единственный оставшийся в Японии человек, способный разжечь сопротивление. Все его коллеги и слуги десятилетий были мертвы, истекали кровью на полу Парламента или были убиты в своих собственных домах. Страх – это все, что он мог вспомнить. Страх и отвращение. Десятилетия формальностей и традиций, разрушенные в оргии насилия.\n\nДверь со скрипом открылась, впустив в комнату холодный воздух. Из-за нее появился принц Цунэёси Такэда. У него было болезненное выражение лица, как будто кожа мертвеца была пришита к его черепу. Эйфория победы боролась с его каменным лицом, образуя трещины в его маске. Странные взгляды и подергивающиеся веки. Хирохито не мог почувствовать в нем человека.\n\n"Your Imperial Majesty, I come to ease any concerns that may have arisen over recent events. I assure you, our nation's systems and principles have not yet gone, but have only been strengthened by the actions of Nobusuke Kishi. The nation is reborn, and the past decades of stagnation and decline may be counteracted. We may finally return to the glory of our nation during the Greater East Asian War. Please, imagine so."\n\nHirohito looked towards Prince Takeda with a complexion of sombre, yet high-pitched terror and guilt. Prince Takeda continued to stare forward, unblinkingly. Hirohito knew what Prince Takeda was thinking behind those blinded eyes: 'you cannot do anything to stop us.' The dread was absolute."
japdlc.759.a:0 "Сеппуку целой страны."

japdlc.760.t:0 "Киси превыше всего"
japdlc.760.d:0 "Заброшенный радиоприемник переключался между каналами в разрушенном здании, которое было обстреляно имперской японской армией в их попытках вырвать его из-под номинального государственного контроля. Помехи гудели по всей комнате и эхом разносились по безжизненным коридорам, теперь заполненными мусором и гильзами, а в воздухе витали металлические запахи пороха и крови. Внезапно шипящие помехи были прерваны трансляцией – объявлением Тайного совета.\n\n"Loyal subjects of the Emperor and citizens of the Empire, with the previous Administration's failure under [Root.GetLeader] to effectively govern, bringing great detriment to the nation, we, the Privy Council, can firmy announce that a new government has taken its place. The noble Kishi Nobusuke has been selected and appointed as Prime Minister of our mighty Empire, so that he may vanquish the tyranny of-"\n\nThe transmission cut off abruptly, losing signal in the smouldering ruins of the brick building. The wails of bleeding civilians could still be heard from downstairs, only just audible over the growls of military vehicles patrolling the ravaged streets. Kishi's reign over Japan had only just begun, initiated in a barbarically cruel and mercilessly devilish baptism of fire that claimed the lives of thousands daring to stand in his way."
japdlc.760.a:0 "Не взрыв, но всхлип."

# National Spirits
JAP_Dai_Li_conspiracy:0 "Dai Li Conspiracy"
JAP_Dai_Li_conspiracy_desc:0 "Shadows. Lies. Deceit. Betrayal. What was supposed to be a simple investigation in Southwestern China has escalated into a quagmire of hidden secrets, shocking revelations and unpleasant truths for the Japanese imperial machine to bear. The aftermath is an atmosphere of paranoia and mistrust, one that is formenting tension among the ranks of even the most dedicated servants of the Tenno. Only time can tell if this would escalate to further, probably even to the metropole.\n\n§YThe Dai Li crisis is a ticking time bomb. Make the right decisions and choose your investigation path wisely - wrapping up the crisis is of utmost necessity.§!"
JAP_Dai_Li_conspiracy_tt:0 "§RIf the crisis is not wrapped up in a satisfactory manner, there are grave consequences for the whole of the Japanese Empire.§!"

JAP_gekokujo:0 "Gekokujo"
JAP_gekokujo_desc:0 "What was once in the shadows has now escalated into naked, open violence in the streets. It seems as though the paranoia set in by the Great Conspiracy has finally exploded into an open Gekokujo - where the low overcomes the high. The Army is now openly untrustworthy and sinking deeper and deeper into insubordination, violence now reigns in the streets. Even within our own government, there is talk of a conspiratorial rot that is decaying our government from inside out.\n\n§YWhile Japan is already in dire straits, the situation is still salvageable. Resolve the Gekokujo quickly while keeping tensions down is this administration's best bet.§!\n\n§RIf not, the situation will get demonstrably worse - and there will be grave consequences.§!"
