social_conservative_subtype_desc:0 "Консервативная демократия, более известная как консерватизм,-это крыло в демократических странах, которо больше склонно полагаться на проверенные идеи, традиционные ценности и различные степени национализма. Консерваторы, как правило, больше выступают против изменений как в культуре, так и в законодательстве, и для тех изменений, которые они одобряют, они, как правило, выступают за более постепенное осуществление.\n\nОднако сторонники этой идеологии отличаются от более радикальных традиционалистов тем, что они по-прежнему горячо верят в какую-то форму демократического процесса и считают, что народ выберет путь к традиционализму на выборах, а не будет нуждаться в том, чтобы его навязывал им репрессивный режим. Консерваторы, подобные этим, обычно признают свое поражение, если они потерпят поражение в результате голосования, и более охотно работают с другими партиями и идеологиями."
authoritarian_democrat_subtype_desc:0 "Авторитарная демократия относится не столько к конкретной идеологии, сколько к ситуации, когда существует не только демократическая система, но и сильная центральная власть, которая последовательно имеет власть отменить ее, как им заблагорассудится. Она может родиться недавно, как медленно либерализующаяся автократия, где правитель пока не хочет полностью уступать власть массам, или это может быть последний этап жизни демократии, как президент, укрепляющий влияние за счет других ветвей власти. Она может быть бурной, например, после военного переворота, или довольно стабильной, в случае длительных полуабсолютных монархий.\n\nОпределяющей чертой авторитарной демократии всегда является сильный лидер, будь то президент, генерал или монарх. Они якобы правят по воле народа и ради народа, но часто они достаточно хорошо закрепились на своих позициях (или имеют поддержку военных), где народ никогда не мог надеяться сместить их мирным путем. Этот режим также поддается клептократии и коррупции, когда лидер обогащает себя, свою семью и близких друзей с помощью национальной казны."
despotism_subtype_desc:0 "Деспотизм-это широко распространенный термин, который охватывает правительственные системы, в которых власть сосредоточена на одном человеке или группе людей. Эти люди управляют страной в соответствии со своей собственной волей и почти всегда активно используют армию и полицию, чтобы удержать своих граждан от восстания. Деспотичные правительства очень редко терпят другие идеологии, и когда они это делают, у них есть системы, чтобы предотвратить какие-либо попытки переворота этими группами. Оппозиционные силы рассматриваются как враги государства и подвергаются жестоким репрессиям, и если выборы когда-либо проводятся, то они либо полностью сфальсифицированы, либо претендуют на должности, не имеющие власти.\n\nДеспотические правительства также обычно желают установить контроль или господство над другими нациями и поддерживать обширные вооруженные силы для использования в завоеваниях и для защиты режима. В то время как деспоты могут использовать национализм в качестве причины для своей власти, они не так националистичны, как фашисты и национал-социалисты, и национализм обычно является скорее оправданием, чем какой-либо реальной частью повестки дня."
fascism_subtype_desc:0 "Из идеологий, возникших в суматохе после Первой мировой войны, наибольшего успеха в достижении и поддержании власти в Европе добилась идеология, известная как фашизм. Основанный на убеждениях разочарованных коммунистов и авторитарных националистов, фашизм часто характеризуется как "третий путь" из-за его идеологического вдохновения как левыми, так и правыми радикалами. Хотя следы марксистской доктрины все еще можно найти похороненными в его мировоззрении - он охватывает диалектику производителя-паразита, но между нациями, а не между экономическими классами, - его ядовитый национализм ставит в противоречие с интернационалистским мышлением социализма, и это неизбежно привело к насильственному конфликту в Германии, Испании и Италии в межвоенные десятилетия. Во всех случаях фашистские партии в конце концов одерживали победу и загоняли своих социалистических соперников в подполье.\n\nСамые определяющие качества фашизма проистекают из его рабской преданности государству. Правительство, часто находящееся под контролем одного сильного человека, служит окончательным арбитром и авторитетом в стране. Религиозным учреждениям, профсоюзам, частному бизнесу и тому подобному разрешено существовать в той или иной ограниченной форме, хотя их подчинение государственной власти ясно выражено. Правительство также поддерживает национальные мифы, рассказывая истории о благородном народе с прошлой славой, которая была несправедливо отнята у него, и требует, чтобы население нашло силы в единстве и вернуло то, что было давно потеряно. Они насмехаются над либеральными нациями за упадническое самодовольство и социалистическими нациями за то, что они поддались вырождению, но парадоксально рассматривают этих чужаков как надвигающуюся угрозу, которая угрожает уничтожить все, что им дорого."
burgundian_system_subtype_desc:0 "Когда удача Германии начала иссякать после Второй мировой войны, самые фанатичные члены нацистской партии - главный среди них рейхсфюрер СС Генрих Гиммлер-попытались примирить свои убеждения в превосходстве национал-социализма со все более мрачной реальностью, разворачивающейся перед ними. В конце концов они пришли к выводу, что нацистская партия потеряла себя из виду и впала в упадок, и что только они способны сохранить идеологию в том виде, в каком она действительно была задумана. Они все больше изолировали себя от политических структур Третьего рейха, тайно строя параллельно свои собственные системы. Когда Гиммлер был назначен главой орденштаата СС Бургундии, он начал беспрепятственно реализовывать свое видение.\n\nПодобно тому, как многие цели нацизма вращаются вокруг все более беспорядочных заявлений Гитлера, принципы Бургундской системы также плохо определены: единственный способ начать определять ее-это проанализировать все более непостижимые действия и загадочные убеждения Гиммлера, которые очень немногие за пределами системы способны сделать. Ясно, что его режим проводит нацистскую политику в крайнем случае: партия возвышается над всеми другими аспектами общества, драконовские законы о расовом превосходстве жестко применяются, а нацистская мысль намеренно включена в каждый аспект повседневной жизни. Она также производит впечатление спартанского и военного образа жизни на все население в надежде устранить все потенциальные источники упадка или самодовольства."
national_socialism_subtype_desc:0 "Национал-социализм, железный кулак, сжимающий сердце Европы в течение почти тридцати лет, относится к различным стилям фашизма, которые включают в себя яростный расизм, крайний милитаризм и тоталитарное однопартийное государство, где отдельные люди подчиняются ради общего блага. Он отличается от других форм фашизма своими основными принципами жестоко навязываемой расовой иерархии и агрессивного, геноцидального экспансионизма как "жизненного пространства" для народов своей страны.\n\nВ немецком смысле нацизм держит несколько ключевых арендаторов близко к своему черному сердцу - антисемитизм, укоренившийся в каждом политическом действии; глубокое презрение к традиционным либеральным демократиям, парламентской системе и капитализму; и, наконец, его сильная ненависть к коммунизму. В то время как большинство национал-социалистических стран либо сотрудничают с Германским рейхом, либо непосредственно являются его марионетками, этот термин в настоящее время часто используется для описания различных фашистских движений по всему миру, которые перекликаются с основами нацизма, каждый со своими уникальными атрибутами, такими как радикальный японский империализм."
ultranational_socialism_subtype_desc:0 "Ультранационализм - это порочная смесь бешеного милитаризма и горячей преданности нации превыше всего остального. Ультранационалисты стремятся очистить свои страны от предполагаемого иностранного влияния любого рода. Таким образом, они выступают за автаркию, расслоение и активное военное участие в повседневных делах, чтобы обеспечить независимость страны и "безопасность от внешней коррупции". Идея славного государства является ключом ко всему для ультранационалистов, и они будут призывать образы из прошлого, чтобы пробудить и вдохновить в сочетании с параноидальной и дикой ненавистью к другому и постороннему. Расизм и другие формы дискриминации вплетены во все сферы жизни, чтобы еще больше поднять и отделить идеального соотечественника от тех, кто ему не подходит. Для того, чтобы оправдать свои обещания "великой нации", ультранационализм представляет армию как главный инструмент процветания и величия. Поэтому служение государству таким образом является обязательным для большинства и глубоко прославляется как часть триумфа нации над остальным миром. Ультранационализм часто проявляется как часть желания отомстить иностранным врагам и использует это желание для продвижения нации вперед. Хотя известно, что между каждым ультранационалистическим движением существуют некоторые различия, они никогда не отличаются в своем безумном отчаянии увидеть, как вечная слава прольется дождем на их земли."
