communist_subtype_desc:0 "Коммунизм - это, мягко говоря, поляризующая идеология. Как бы его ни осуждали, как бы за ним ни следили, можно с уверенностью сказать, что он, наряду с национал-социализмом, был одной из определяющих идеологий XX века. Но что же такое коммунизм?\n\nОтталкиваясь от мысли Маркса и Энгельса и претендуя на наследие революции Ленина, она верит в необходимость авангардной партии для руководства и направления пролетариата. Ее приверженцы твердо верят в концепцию классовой борьбы и ставят своей целью свержение буржуазии для установления диктатуры пролетариата, то есть государства, в котором правящий класс и рабочий класс составляют одно целое. Неотъемлемым условием коммунизма является также то, что средства производства принадлежат трудящимся либо непосредственно, либо через государство, которое выступает в качестве посредника.\n\nХотя некоторые движения верят в выборность, большинство направлений коммунизма являются ярыми революционерами и неустанно выступают за наступление революции через праксис, или прямое действие. Разумеется, критиков хватает со всех сторон: от людей, утверждающих, что человеческая природа по своей сути индивидуалистична и эгоистична, до социалистов, осуждающих средства, используемые для установления диктатуры пролетариата, - коммунизм не лишен своих недоброжелателей. И все же коммунисты всех мастей продолжают борьбу, поскольку знают, что когда рабочие всего мира объединятся, им нечего будет терять, кроме своих цепей."
socialist_subtype_desc:0 "Социализм - это много разных вещей, в зависимости от того, кого вы спрашиваете. Революционный или реформистский, марксистский или утопический, он есть и всегда имел разные формы. Но одно остается неизменным: это идеология народа и для народа.\n\nОдной из основных характеристик социализма, конечно же, является общественная собственность на средства производства. Хотя она может вводиться постепенно со временем или сразу в случае революции, это одна из заявленных целей, поскольку приверженцы этой идеологии считают, что это способ создать справедливую, более честную экономику, построенную для многих, а не для немногих. Также важным для социализма является установление демократии на рабочем месте, дающей работнику право голоса в вопросах функционирования его предприятия, и это часто сочетается с большим, чем обычно, акцентом на политической демократии, будь то избирательная или советская.\n\nНа протяжении веков социализм одинаково восхваляли и поносили. И все же он идет вперед. Несмотря на трудности и неудачи, социализм продолжает свой почти неумолимый путь, стремясь освободить рабочего и простого человека от тирании капитализма."
social_democrat_subtype_desc:0 "Социал-демократия - это обобщающий термин, охватывающий левые движения, которые все еще хотят действовать в рамках преимущественно капиталистических структур. Сторонники социал-демократии по-прежнему верят в рыночную экономику, способность человека управлять бизнесом и управлять другими людьми в качестве наемных работников, а также в свободу зарабатывать и тратить деньги, одновременно выступая за обширные социальные программы, такие как социальное обеспечение, бесплатное и общественное здравоохранение, приют для бездомных и хорошая минимальная заработная плата.\n\nНесмотря на то, что последователи социал-демократии и других левых идеологий, таких как коммунизм и традиционный социализм, решительно находятся в левой части политического спектра, они обычно не любят друг друга и редко смешиваются или работают вместе. Социал-демократы не выступают за революцию и радикальное переустройство системы, как это делают их более левые коллеги, и больше принимают различные другие демократические идеологии."
social_liberal_subtype_desc:0 "Либеральная демократия своими корнями уходит в философию Джона Локка. Локк прежде всего считал, что все люди на планете имеют  естественные права, состоящие из права на жизнь, свободу и собственность. Он также считал, что граждане создают общественный договор со страной, в которой они живут, определяя государство как нечто, существующее исключительно для защиты своих граждан, и должны использовать свои полномочия для этого. Поэтому нация может править только с согласия управляемых и должна использовать свое положение для защиты и продвижения прав народа.\n\nЛиберализм прорастает из идеи, что социальный прогресс и равенство могут быть вызваны не насилием и революцией, а созданием законов и политикой. Либералы верят в демократический процесс и готовы сотрудничать с политическими противниками для достижения своих целей, включая всеобщее избирательное право, всеобщее образование, права собственности и улучшение положения маргинализованного населения. Наряду с этим они решительно поддерживают капитализм и свободную торговлю, а также считают, что государственный надзор необходим для здоровой экономики и безопасного населения.\n\nПосле подъема фашизма и других правых экстремистских идеологий многие свободные нации склонились к либерализму, и многие люди видят в нем наиболее разумный способ противодействия такому драматическому сдвигу в мире."
market_liberal_subtype_desc:0 "РЫНОК"
social_conservative_subtype_desc:0 "Консервативная демократия, более известная как консерватизм,-это крыло в демократических странах, которо больше склонно полагаться на проверенные идеи, традиционные ценности и различные степени национализма. Консерваторы, как правило, больше выступают против изменений как в культуре, так и в законодательстве, и для тех изменений, которые они одобряют, они, как правило, выступают за более постепенное осуществление.\n\nОднако сторонники этой идеологии отличаются от более радикальных традиционалистов тем, что они по-прежнему горячо верят в какую-то форму демократического процесса и считают, что народ выберет путь к традиционализму на выборах, а не будет нуждаться в том, чтобы его навязывал им репрессивный режим. Консерваторы, подобные этим, обычно признают свое поражение, если они потерпят поражение в результате голосования, и более охотно работают с другими партиями и идеологиями."
authoritarian_democrat_subtype_desc:0 "Авторитарная демократия относится не столько к конкретной идеологии, сколько к ситуации, когда существует не только демократическая система, но и сильная центральная власть, которая последовательно имеет власть отменить ее, как им заблагорассудится. Она может родиться недавно, как медленно либерализующаяся автократия, где правитель пока не хочет полностью уступать власть массам, или это может быть последний этап жизни демократии, как президент, укрепляющий влияние за счет других ветвей власти. Она может быть бурной, например, после военного переворота, или довольно стабильной, в случае длительных полуабсолютных монархий.\n\nОпределяющей чертой авторитарной демократии всегда является сильный лидер, будь то президент, генерал или монарх. Они якобы правят по воле народа и ради народа, но часто они достаточно хорошо закрепились на своих позициях (или имеют поддержку военных), где народ никогда не мог надеяться сместить их мирным путем. Этот режим также поддается клептократии и коррупции, когда лидер обогащает себя, свою семью и близких друзей с помощью национальной казны."
despotism_subtype_desc:0 "Деспотизм - это широкий термин, который охватывает правительственные системы, где власть сосредоточена у одного человека или группы людей. Эти люди управляют страной по своей воле и почти всегда активно используют армию и полицию, чтобы удержать своих граждан от восстания. Деспотичные правительства очень редко терпят другие идеологии, а когда терпят, то имеют системы, не позволяющие этим группам как-либо получить власть. Оппозиционные силы рассматриваются как враги государства и подвергаются жестоким репрессиям, а если выборы и проводятся, то они либо полностью сфальсифицированы, либо проводятся на должности, не имеющие никакой силы.\n\nДеспотичные правительства также стремятся установить контроль или господство над другими странами и содержат обширные вооруженные силы для завоеваний и защиты режима. Хотя деспотисты могут использовать национализм в качестве причины своей власти, они не настолько националистичны, как фашисты и национал-социалисты, и национализм обычно является скорее оправданием, чем реальной частью повестки дня."
fascism_subtype_desc:0 "Из всех идеологий, возникших в суматохе после Первой мировой войны, наибольшего успеха в достижении и поддержании власти в Европе добилась идеология, известная как фашизм. Основанный на убеждениях разочарованных коммунистов и авторитарных националистов, фашизм часто характеризуется как "
burgundian_system_subtype_desc:0 "Когда удача Германии начала иссякать после Второй мировой войны, самые фанатичные члены нацистской партии - главный среди них рейхсфюрер СС Генрих Гиммлер-попытались примирить свои убеждения в превосходстве национал-социализма со все более мрачной реальностью, разворачивающейся перед ними. В конце концов они пришли к выводу, что нацистская партия потеряла себя из виду и впала в упадок, и что только они способны сохранить идеологию в том виде, в каком она действительно была задумана. Они все больше изолировали себя от политических структур Третьего рейха, тайно строя параллельно свои собственные системы. Когда Гиммлер был назначен главой орденштаата СС Бургундии, он начал беспрепятственно реализовывать свое видение.\n\nПодобно тому, как многие цели нацизма вращаются вокруг все более беспорядочных заявлений Гитлера, принципы Бургундской системы также плохо определены: единственный способ начать определять ее-это проанализировать все более непостижимые действия и загадочные убеждения Гиммлера, которые очень немногие за пределами системы способны сделать. Ясно, что его режим проводит нацистскую политику в крайнем случае: партия возвышается над всеми другими аспектами общества, драконовские законы о расовом превосходстве жестко применяются, а нацистская мысль намеренно включена в каждый аспект повседневной жизни. Она также производит впечатление спартанского и военного образа жизни на все население в надежде устранить все потенциальные источники упадка или самодовольства."
national_socialism_subtype_desc:0 "После того как Октябрьская революция вывела коммунизм на мировую арену, в страхе перед красной угрозой начала формироваться противоположная реакция. В Италии эта реакция проявилась в виде фашизма. В Германии - в виде национал-социализма. С падением большевизма, именно национал-социализм стал идеологией, определяющей судьбу Европы.\n\nВозникший из пепла поражения Германии в Первой мировой войне, национал-социализм развивался из радикально антисемитских и националистических идей, изложенных Адольфом Гитлером и Национал-социалистической немецкой рабочей партией, быстро распространяясь по всей Германии из-за слабости Веймарской республики. Восхваляемая своими вождями и навязываемая своим гражданам, эта идеология провозглашает арийцев высшей расой, помещая своих врагов на низшие ступени общества. Такие упадочные народы считаются пригодными лишь для уничтожения или порабощения, дабы освободить место для "living space" for its nation's peoples.\n\nIn the German sense, Nazism holds several key tenants close to its black heart - anti-Semitism ingrained in every political action; A deep disdain for traditional liberal democracies, the parliamentary system and capitalism; and finally its strong hatred for Communism. While most National Socialist nations are either with or direct collaborators with the German Reich, the term is now often used to describe a variety of fascist movements around the world which echo Nazism's foundations, each with their own unique attributes, such as radical Japanese imperialism."
ultranational_socialism_subtype_desc:0 "Ультранационализм - это порочная смесь бешеного милитаризма и горячей преданности нации превыше всего остального. Ультранационалисты стремятся очистить свои страны от предполагаемого иностранного влияния любого рода. Таким образом, они выступают за автаркию, расслоение и активное военное участие в повседневных делах, чтобы обеспечить независимость страны и "
