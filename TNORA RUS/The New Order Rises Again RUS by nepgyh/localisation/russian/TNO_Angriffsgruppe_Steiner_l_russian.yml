 AGS_Angriffsgruppe_Standoff:0 "Противостояние Штурмовой Группе"
 AGS_Angriffsgruppe_Standoff_desc:0 "Штайнер, бывший командир 5-й танковой дивизии СС «Викинг», взял в руки оружие и сформировал правительство во Франкфурте. Располагая большим резервом рабочей силы, он сумел взять под контроль близлежащий населенные пункты. Солдаты вермахта, которые не желают присоединяться к восстанию Гелена на юге, предпочли вместо этого сравнительную безопасность, которые предлагал Штайнер. Благодаря либеральному использованию заложников, исправлению, шантажу, похищению и многому другому Штайнер на данный момент обезопасил и в значительной степени успокоил свои владения. Хотя его положение в лучшем случае шаткое, большое количество солдат СС и вермахта, находящихся в его распоряжении, обеспечивает дальнейшее правление Штайнера."
  
 AGS_Glorious_Warfare:0 "Слава войны"
 AGS_Glorious_Warfare_desc:0 "Нет ничего прекраснее в этом мире, чем колонна людей, марширующих в такт. Ничто так не честно, как победа, оплаченная кровью, ничто не делает человека таким же энергичным в бою, и ничто так не определяет нацию, как качество ее солдат! И нам ясно, что из всех разбросанных по землям фракций наши люди - лучшие! Пришло время отложить в сторону мелкие ссоры между вермахтом и СС; пришло время объединить остальную часть Фатерлянда в славной битве, честно купленной нашей кровью!"
 
