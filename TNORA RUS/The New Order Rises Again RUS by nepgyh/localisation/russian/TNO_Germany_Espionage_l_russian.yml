RND.7.t:0 "Отчет об операции "Певчая птица""
RND.7.desc:0 "СОВЕРШЕННО СЕКРЕТНО\nТОЛЬКО ДЛЯ\nЧЛЕНОВ ИМПЕРСКОЙ СЛУЖБЫ БЕЗОПАСНОСТИ\n"ПЕВЧАЯ ПТИЦА"\n\nТАЙЛАНД - ЧЛЕН СФЕРЫ СОВМЕСТНОГО СОПРОЦВЕТАНИЯ ПОД УПРАВЛЕНИЕМ ЯПОНИИ\n\nПроникновение в посольство прошло успешно. По нашим оценкам, 28% сотрудников были заменены на наших агентов из ИСБ. Были установлены контакты с японскими дипломатами и другими различными деятелями, имеющими отношение к японской нации. Предлагаю подождать, пока ситуация не стабилизируется и мы не будем полностью уверены, что японцы никак не могут узнать о нашем внедрении.\n\nБыли начаты операции по прослушиванию - ожидаем прибытие переводчиков. Как только мы выясним больше, следующий рекомендуемый шаг - это проникновение на японский материк. Конечно, это рискованная операция, но успех "Певчей птицы" дал нам доступ к информации по нескольким возможным местам высадки в различных японских портах. Подробнее об экономическом положении Японии на на стр. 1-11 Приложение А) Необходимо провести дальнейшие исследования. Конец отчета.\n\nДА ПРЕБУДЕТ ГЕРМАНИЯ В НАДЁЖНЫХ РУКАХ"
RND.7.a:0 "Старые союзники набрасываются друг на друга."

RND.8.t:0 "Отчет об операции "Восходящее солнце""
RND.8.desc:0 "СОВЕРШЕННО СЕКРЕТНО\nТОЛЬКО ДЛЯ\nЧЛЕНОВ ИМПЕРСКОЙ СЛУЖБЫ БЕЗОПАСНОСТИ\n"ВОСХОДЯЩЕЕ СОЛНЦЕ"\n\nЯПОНИЯ - ЛИДЕР СФЕРЫ СОВМЕСТНОГО СОПРОЦВЕТАНИЯ\n\nСОСТОЯНИЕ ЯПОНСКИХ ВОЕННЫХ:\nПрежде всего, главная проблема, что в настоящее время терзает Японию - это ее собственные вооруженные силы. Успешно внедрив агентов на низшие должности Японской Императорской Армии, мы обнаружили, что их вооруженные силы сталкиваются с массовым недовольством в своих рядах. Обладая мощным влиянием, Армия вступает в противоречие с другими ветвями власти и угрожает национальной стабильности страны. Судя по нашим наблюдениям, в ближайшее время эта ситуация вряд ли изменится.\n\nПравительство Японии крайне неэффективно. Недовольство внутри страны, только растет. Будущее империи видется крайне туманным. Ожидаемые результаты: статус-кво, приводящий к упадку государственной власти; чистка вооруженных сил, массовое снижение стабильности; власть военных продолжает расти, серьезные политические беспорядки. Япония вряд ли оправится от ситуации в течение ближайших нескольких лет. Конец отчета.\n\nДА ПРЕБУДЕТ ГЕРМАНИЯ В НАДЁЖНЫХ РУКАХ"
RND.8.a:0 "Над восточной империей заходит солнце."

RND.9.t:0 "Отчет об операции "Удар из тени""
RND.9.desc:0 "СОВЕРШЕННО СЕКРЕТНО\nТОЛЬКО ДЛЯ\nЧЛЕНОВ ИМПЕРСКОЙ СЛУЖБЫ БЕЗОПАСНОСТИ\n"УДАР ИЗ ТЕНИ"\n\nОРДЕНСШТААТ БУРГУНДИЯ - ГОСУДАРСТВО-ИЗГОЙ, ОККУПИРОВАВШЕЕ ФРАНЦУЗСКУЮ ТЕРРИТОРИЮ\nСОЕДИНЕННЫЕ ШТАТЫ АМЕРИКИ - ЛИДЕР ОРГАНИЗАЦИИ СВОБОДНЫХ НАЦИЙ\n\nЗа сотрудниками, работающих в рекламном агентстве в Мэдисон-Сквер-парке было установлено наблюдение. В итоге нам удалось убедиться в наличие подставы. Несколько сотрудников, в настоящее время мы насчитали шесть человек, являются агентами СС, действующие по приказу из Бургундии. Есть предположение, что эти агенты-ветераны действуют здесь задолго до начала Бюргеркрига. Информации об их источниках дохода крайне мало. В первую очередь, это финансовый сектор Соединенных Штатов и, безусловно, прямое финансирование со стороны Гиммлера.\n\nРекомендуемые действия - дальнейшее развитие связей с финансовым сектором США. Более подробную информацию о том, где агенты получают свое финансирование, можно найти на стр. 4-7. Профили агентов, лояльных Орденсштаату Бургундии можно найти на стр. 1-6. в приложении А\n\nДА ПРЕБУДЕТ ГЕРМАНИЯ В НАДЁЖНЫХ РУКАХ"
RND.9.a:0 "Гиммлер и его подопечные снова взялись за дело."

RND.10.t:0 "Отчет об операции "Игольное ушко""
RND.10.desc:0 "СОВЕРШЕННО СЕКРЕТНО\nТОЛЬКО ДЛЯ\nЧЛЕНОВ ИМПЕРСКОЙ СЛУЖБЫ БЕЗОПАСНОСТИ\n"ИГОЛЬНОЕ УШКО"\n\nОРДЕНСШТААТ БУРГУНДИЯ - ГОСУДАРСТВО-ИЗГОЙ, ОККУПИРОВАВШЕЕ ФРАНЦУЗСКУЮ ТЕРРИТОРИЮ\nСОЕДИНЕННЫЕ ШТАТЫ АМЕРИКИ - ЛИДЕР ОРГАНИЗАЦИИ СВОБОДНЫХ НАЦИЙ\n\nЗавершено исследование бургундских связей в финансовом секторе США. Похоже, что источником их финансирования являются подставные компании, маскирующиеся под гражданские предприятия. Таким образом, деньги США выделяемые на поддержку малого и среднего бизнеса идут на обеспечение деятельности бургундских шпионов.\n\nС помощью этих данных мы можем экстраполировать следующие факты: Орденсштаат Бургундия уже владеет значительными богатствами в развитых странах, перекачивает эти деньги к себе на родину, используя своих агентов с поддельными удостоверениями личности для проникновения, выдавая себя за богатых американских бизнесменов. Ожидается, что подобное произойдет и в странах, где наиболее развита гражданская промышленность. Япония, Канада и т. д. Рекомендуется заняться исследованием самого Черного государства. Конец отчета.\n\nДА ПРЕБУДЕТ ГЕРМАНИЯ В НАДЁЖНЫХ РУКАХ"
RND.10.a:0 "Разбогатеть до неприличия, но зачем?"

RND.11.t:0 "Отчет об операции "Серый кардинал""
RND.11.desc:0 "СОВЕРШЕННО СЕКРЕТНО\nТОЛЬКО ДЛЯ\nЧЛЕНОВ ИМПЕРСКОЙ СЛУЖБЫ БЕЗОПАСНОСТИ\n"СЕРЫЙ КАРДИНАЛ"\n\nКНЯЖЕСТВО ВЯТКА\n\nПРЕДИСЛОВИЕ: Нижеследующая информация этого документа должна быть передана строго в руки Кляйнеру Фуксу или его доверенным агентам. Невыполнение этих условий и утечка информации приведут к немедленному прекращению любых операций и занесению в черный список любых будущих предложений в этом направлении.\n\nНашими агентами была налажена связь с неким Борисом Смысловским, после чего мы удовлетворили все его запросы. Информация о конкретных аспектах просьб Смысловского доступна на стр. 1-4. Более подробная информация о планируемом Смысловским разведывательном управлении - "Охранке", доступна на стр. 5-7. Вятка - одно из немногих потенциальных государств на территории России, которых можно отговорить от военных действий против Пакта Единства, и Смысловский пообещал повлиять на Вятскую внутреннюю политику, поставив ее на более дружественный курс к Германии. Конец отчета.\n\nДА ПРЕБУДЕТ ГЕРМАНИЯ В НАДЁЖНЫХ РУКАХ"
RND.11.a:0 "Чтобы помочь тем, кто этого не хочет."

RND.12.t:0 "Во всех уголках земного шара"
RND.12.desc:0 "В кабинет Бориса Смысловского появилось нечто необычное - письмо. Человек, передавший ему этот конверт, выглядел немного смущенным, заявив, что он получил его от подозрительного вида мужчины, который говорил по-русски с... немецким акцентом. В сердце Смысловского что-то шевельнулось. Однако не стоит спешить с выводами, в конце концов, это может быть просто совпадением. Он велел подать ему письмо, приказав посыльному выйти из кабинетаС каким-то шорохом и треском Борис разрезал конверт и вытащил письмо с... очень знакомой подписью. Его глаза расширились, но, взяв себя в руки, он заставил себя начать читать этот небольшой дисточек бумаги.\n\n"Гауптману фон Регенау..." - он узнал его. Это было его старое прозвище, которое он использовал, когда разговаривал с Рейнхардом Геленом, являющимся начальником ИСБ Рейха и его давним старым другом. – "Надеюсь письмо добралось до вас без происшествий. Я желаю вам хорошего настроения герр Регенау, так как мы давно не виделись. Прошу простить, но у меня нет времени на любезности, поэтому сразу перейду к делу. Рейху нужна ваша помощь. Моя страна, возможно, не оценит этого, но я делаю это ради общего блага, и со временем народы Германии и России это поймут. Я начну посылать вам всевозможную помощь и любые материалы, чтобы вы использовали их как вам заблагорассудится. ИСБ окажет всеобъемлющую поддержку Вятскому княжеству, чтобы именно оно и объединило ваш народ. После чего наступит мир. Я не стану принуждать вас следовать моим советам, но надеюсь, мой дорогой друг, что вы примете верное решение. Мы много сделали друг для друга, но теперь я прошу вас об одном последнем, великом одолжении. И надеюсь, что смогу расквитаться с вами в недалеком будущем.\n- Агент Кляйнер Фукс."\n\nБорис медленно положил письмо на стол. Он знал, что должен делать. Несмотря ни на какие последствия, он сделает это ради человека, которому доверял и верил."
RND.12.a:0 "У нас появилось много работы."

RND.13.t:0 "Что-то приближается..."
RND.13.desc:0 "По уставу, для прослушки телеграфа был необходим только один человек, ведь сидеть и слушать – это действительно все, что от него требовалось. Однако, многочасовое сидение и внеземное напряжение никак не помогало Дитеру бороться со скукой. Его так и подмывало на мгновение покинуть свой пост и спросить, нельзя ли заменить его на кого-нибудь еще или, черт возьми, можно ли пригласить сюда хоть кого-нибудь, ибо эта продолжительная тишина становится невыносимой. Тем не менее, сидеть и слушать – это и сеть его работа, а он выполнит свою работу. В конце концов, время приблизилось к двум часам ночи, а его смена подходила к концу. Как вдруг он услышал: бип-бип, пауза... Дитер немедленно вытащил ручку и начал записывать входящее сообщение.\n\n"Я... ПОЙМАН... В... ЛОВУШКУ..."\n\nТревога скрутила его желудок. В ловушку? Это означало очень, очень плохие новости для любого агента ИСБ.\n\n"ГЕРМАНИЯ... В... ОГРОМНОЙ... ОПАСНОСТИ..."\n\nДитер почувствовал, как у него сжалось сердце. Для этой операции были выбраны самые лучшие агенты. Любые неверные шаги означали бы смерть или чего похуже, и, если то, что он сказал, было правдой... он сглотнул, продолжая записывать слова.\n\n"Я... ПОВТОРЯ..."\n\nДитер дописал последние слова, прежде чем, наконец, понял. Телеграф молчал. Из него больше не доносилось ни звука. Дитер почувствовал, как его бросает в холод. Прошла минута. Пять минут. Десять. Тридцать. Час. Его смена уже прошла, но он все еще сидел здесь, надеясь на чудо. Но ничего не происходило. Дитер медленно положил наушники и направился к двери, чтобы позвать кого-нибудь еще, но на мгновение остановился, кинув последний взгляд на молчавший телеграф."
RND.13.a:0 "Ничего, кроме его собственного дыхания."

RND.14.t:0 "Взгляд в зеркало"
RND.14.desc:0 "СОВЕРШЕННО СЕКРЕТНО\n\nТОЛЬКО ДЛЯ\n\nЧЛЕНОВ ИМПЕРСКОЙ СЛУЖБЫ БЕЗОПАСНОСТИ\n"РЫЖАЯ БОРОДА"\n\nСИБИРСКОЕ НАЦИОНАЛЬНОЕ ГОСУДАРСТВО - ГОСУДАРСТВО-ОСКОЛОК НА ПУСТОШАХ РОССИИ\n\nОбщество сильно милитаризовано и агрессивно. Условия труда низкие и, по-видимому, не имеют никаких шансов на улучшение. Мнение о Германии, резко упало и теперь крайне отрицательно. Если произойдет полное воссоединение России, крайне вероятна война с Германией. Ожидаемые потери – велики. Армия фанатично настроена против Рейха и предана собственной форме русского "национал-социализма".\n\nОжидаемые шансы на распад невелики. Режим, к сожалению, стабилен, и в настоящее время не похоже, чтобы у него возникли внезапные внутренние потрясения. Досье на Константина Родзаевского, приложенное к единственной некачественной фотографии, можно найти на стр. 10. Исследование об условиях жизни можно найти на стр. 1-3. Строение государства очень иерархично и представляет из себя элементы русского фашизма, православного клерикализма и религиозного экстремизма. Подробнее о политической структуре читайте на стр. 4-6. Конец страницы.\n\nДА ПРЕБУДЕТ ГЕРМАНИЯ В НАДЁЖНЫХ РУКАХ"
RND.14.a:0 "Звучит как антиутопия."

RND.15.t:0 "Совсем другой мир"
RND.15.desc:0 "СОВЕРШЕННО СЕКРЕТНО\nТОЛЬКО ДЛЯ\nЧЛЕНОВ ИМПЕРСКОЙ СЛУЖБЫ БЕЗОПАСНОСТИ\n"РЫЖАЯ БОРОДА"\n\n"ГИПЕРБОРЕЯ" - ГОСУДАРСТВО-ОСКОЛОК НА ПУСТОШАХ РОССИИ\n\nСитуация крайне неоднозначна. "Гиперборея", похоже, пытается децентрализовать государство и всеми силами насадить славянское язычество в качестве государственной религии. Сведения об общественном составе "Гипербореи" можно найти на стр. 1-3, хотя общая информация показывает, что подавляющее большинство населения живет в плачевных условиях. В плане технического прогресса заметно резкая деградация с одновременной чисткой интеллигенции.\n\nНамерения Валерия Емельянова, чей профиль можно найти на стр. 4 с прикрепленной к нему некачественной фотографией, по-видимому, направлены на переосмысление мифологической гиперборейской цивилизации, основанной на греческой мифологии, за исключением того, что Емельянов строит свои теории на принципах славянского язычества и подготовки к тотальной войне. Если "Гиперборея" сможет взять Россию под свой контроль, война с Рейхом будет неизбежна. Однако состав армии "Гипербореи" все еще неизвестен. Вероятно, их войска будут крайне неэффективны против элитных частей Вермахта и Люфтваффе. Конец отчета.\n\nПостскриптум: Я прошу выделить мне неделю оплачиваемого отпуска. Не хочу снова испытать что-то подобное.\nДА ПРЕБУДЕТ ГЕРМАНИЯ В НАДЁЖНЫХ РУКАХ."
RND.15.a:0 "Милостивый Боже."

RND.16.t:0 "Восход чёрного солнца"
RND.16.desc:0 "СОВЕРШЕННО СЕКРЕТНО\nТОЛЬКО ДЛЯ\nЧЛЕНОВ ИМПЕРСКОЙ СЛУЖБЫ БЕЗОПАСНОСТИ\nОПЕРАЦИЯ "ДОБЛЕСТЬ"\n\nОРДЕНСШТААТ БУРГУНДИЯ - ГОСУДАРСТВО-ИЗГОЙ, ОККУПИРОВАВШЕЕ ФРАНЦУЗСКУЮ ТЕРРИТОРИЮ\n\nИСБ успешно удалось проникнуть на территорию Орденсштаата Бургундии. Выдав себя за бургундцев, мы получили представление о том, как протекает жизнь внутри государства-изгоя. На каждом углу заметно присутствие агентов СС. Почти ежедневно мы наблюдаем, как солдаты в чёрной форме тащат под руки провинившихся граждан, отбывая в неизвестном направлении. Оставаться под прикрытием будет непросто, а проникнуть в самое сердце Бургундского государства, скорее всего, будет почти невозможно. На всех этапах проникновения рекомендуется крайняя осторожность.\n\nВ настоящее время у нас нет новых сведений о Генрихе Гиммлере, однако информация о нем до Бюргеркрига доступна на стр. 1-6. Если все пройдет идеально, то мы сможем глубже проникнуть в прямо в бургундскую разведку. Если мы сможем найти там хоть что-то ценное, мы это сделаем. Даже если это будет стоить нам жизни. Все агенты готовы смотреть правде в глаза до самого конца. Я просто надеюсь, что безумие этого режима не доберется до нас прежде, чем мы будем к нему готовы.\n\nДА ПРЕБУДЕТ ГЕРМАНИЯ В НАДЁЖНЫХ РУКАХ"
RND.16.a:0 "Государство-изгой приоткрыло двери"

RND.17.t:0 "Бургундская колыбельная"
RND.17.desc:0 "СОВЕРШЕННО СЕКРЕТНО\\nТОЛЬКО ДЛЯ\\nЧЛЕНОВ ИМПЕРСКОЙ СЛУЖБЫ БЕЗОПАСНОСТИ\\nОПЕРАЦИЯ "
RND.17.a:0 "Черное государство продолжает ускользать от нас."

RND.18.t:0 "Возвращение полуострова"
RND.18.desc:0 "СОВЕРШЕННО СЕКРЕТНО\nТОЛЬКО ДЛЯ\nЧЛЕНОВ ИМПЕРСКОЙ СЛУЖБЫ БЕЗОПАСНОСТИ\nОПЕРАЦИЯ "МИРОТВОРЕЦ"\n\nКРЫМСКОЕ ПРАВИТЕЛЬСТВО - НЕПРИЗНАННОЕ ГОСУДАРСТВО\n\nОбе операции прошли успешно. Карл Дениц был вынужден уйти в отставку, а его режим скоропостижно рухнул. Вермахт быстро продвигается вперед, и реинтеграция Крыма в состав Рейха должна быть завершена в течение ближайших нескольких недель. Гражданские и военные потери минимальны, а разрушений промышленного потенциала практически отсутствует. Ожидаемый экономический потенциал Крыма - почти стопроцентный.\n\nФлот, захваченный адмиралом Деницем, также будет возвращен Кригсмарине, и каждый высокопоставленный офицер будет судим за измену Германии. Большинство из них, как ожидается, будут приговорены к тюремному заключению, некоторые будут казнены, а остальных освободят. С возвращением Крыма под немецкий контроль, последние восточные территории Рейха возвращаются в лоно империи.\n\nДА ПРЕБУДЕТ ГЕРМАНИЯ В НАДЁЖНЫХ РУКАХ"
RND.18.a:0 "Домой, в Рейх."

#### Bormann/HVA ####
HVA.1.t:0 "ОПЕРАЦИЯ "ОТВАГА" - ОТЧЁТ ОБ УСПЕХЕ"
HVA.1.desc:0 "ПЕРЕДАЧА В ГЛАВНОЕ РАЗВЕДЫВАТЕЛЬНОЕ УПРАВЛЕНИЕ ЗПТ ГЕРМАНИЯ ЗПТ ТОЛЬКО ДЛЯ ПРЕЗИДЕНТА КЛУБА ТЧК\n\nЯХТА ЗАБРАЛА ТУРИСТОВ ЗПТ МНОГО ИСТОРИЙ ЗПТ МНОГО ФОТОГРАФИЙ ДЛЯ СЛЕДУЮЩЕЙ ВСТРЕЧИ КЛУБА ЗПТ МНОГО ИНТЕРЕСНЫХ ПЕСЕН НА МЕСТНОМ РАДИО ТЧК\n\nЗАВТРА ОТПРАВЛЮСЬ В КИЛЬСКУЮ ГАВАНЬ НА ВСТРЕЧУ ЗА ОБЕДОМ ТЧК\n\nАДЛЕР ЗАКОНЧИЛ"
HVA.1.a:0 "Этот сумасшедший ублюдок Гелен действительно сделал это!"

HVA.2.t:0 "ОПЕРАЦИЯ "ОТВАГА" - КОНТАКТ ПОТЕРЯН"
HVA.2.desc:0 "Стенограмма сообщения с мостика U-421 на ГРУ Германия через военно-морскую базу Вильгельмсхафен в интервале времени с 0547 по 0609 сегодня утром. Только для президента и руководителя отдела. Сообщение было получено через радиотелеграфный буй и представлено открытым текстом и без заглавных букв.\n\n"Сообщите ГРУ, что миссия частично провалилась. Адлер (уведомление департамента: обозначение U-421) подорвался на мине неизвестного происхождения у берегов Бельгии в 0323, приблизительные координаты 51.198, 2.628. Судно в основном цело, но двигатель не работает. Установка HALO, похоже, прошла успешно, так как команда "Турист" активировала радиомаяк в 0417. По приказу капитана в этот момент было решено сломать радиомаяк, замолчать и напрямую проинформировать команду о задержке эксфильтрации. В 0503 команда снова вышла на связь, сообщив Адлеру об изчезновении подразделений СС. Затем они зачитали четырнадцать (14) страниц информации, изъятой во время их атаки на целевой участок, и попросили Адлера развернуть свой радиотелеграфный буй для информирования Германии. Информация была следующей:"\n\n(СОКРАЩЕНО ДЛЯ КРАТКОСТИ, СМ. ПРИЛОЖЕНИЯ)\n\nВ 0609 связь с U-421 была окончательно потеряна по неизвестным причинам. Патрульное судно "Хорст Вессель" в 09:13 перехватило голландского рыбака, показания которого свидетельствуют о нападении с вертолёта. Военно-морская база Вильгельмсхафена полагает, что U-421, вероятно, утерян со всем экипажем, и дальнейшие попытки спасательной операции несут непомерную опасность для экипажей ВМС. Конец отчёта."
HVA.2.a:0 "Сообщите Гелену, что его информация стоит очень дорого."

HVA.3.t:0 "Безвоздмездно"
HVA.3.desc:0 ""Он здесь, господин президент." Помощник поклонился президенту Китая, оставив за собой открытую дверь.\n\nГао положил ручку, его имя наполовину было написано на документе. Президент вздохнул: "Приведите его, пожалуйста." Технически не было необходимости в просьбах и благодарностях, во всяком случае, они отнимали больше времени от его работы, но иногда ему было приятно быть милым.\n\nВ дверь проскользнул стройный мужчина, одетый в повседневную деловую одежду с шляпой на его голове. Для президента он выглядел как репортёр. Он предположил, что именно так он и попал сюда. "Мистер президент," - сказал человек на ломаном китайском языке, с его сильным немецким акцентом, - "для меня большая честь быть в нашем присутствии."\n\n"Взаимно", - сказал Гао Цзунъу, сверкнув не такой искренней улыбкой, - "должно быть, это был долгий путь из Германии."\n\nЧеловек проигнорировал его шутки, вместо этого потянувшись за портфелем. Казалось, что корпус пронзил ураган, вероятно, по вине бесхозяйственности в аэропорту. Несмотря на беспорядок, мужчина достал неповреждённую папку и сунул её через стол президента. На мгновение они встретились взглядами, Гао приподнял бровь. В конце концов он уступил и открыл папку. Через несколько секунд он закрыл её.\n\n"Кэмпэйтай находятся за пределами этой комнаты," - тихим шёпотом сказал Гао, - "если они найдут это... у вас может быть цианид, а у меня нет. Моя голова..."\n\nЧеловек поднял руку, заставляя замолчать президента Китая. Не говоря ни слова, он снова открыл папку и подчеркнул пальцем конкретные числа. Тысячи немецкого оружия для снабжения китайской армии. Самолёты, корабли, танки, а главное - деньги. Никаких условий, это чувство президент не чувствовал десятилетиями. Оба мужчины знали, для чего предназначались поставки, но оба знали, что они должны действовать не обращая внимания. "Идите." - скомандовал Гао. Мужчина встал и ушёл, папка всё ещё лежала на столе."
HVA.3.a:0 "Запах войны в Азии чувствуется в Европе."

HVA.4.t:0 "Разделение сферы"
HVA.4.desc:0 "СОВЕРШЕННО СЕКРЕТНО\nТОЛЬКО ДЛЯ\nЧЛЕНОВ ЦЕНТРАЛЬНОГО РАЗВЕДЫВАТЕЛЬНОГО АГЕНСТВА\nОперация "Хищник"\n\nВОСТОЧНАЯ АЗИЯ - В ЯПОНСКОЙ СФЕРЕ СОПРОЦВЕТАНИЯ\n\nНаши агенты в японской сфере добились успеха, сумев связаться с несколькими партизанскими группами, разделяющими нашу цель: устранение японской власти в их регионах. По нашей оценке, маловероятно, что какой-либо из этих групп удастся свергнуть японскую власть у себя на родине, но они по-прежнему будут очень полезны для Рейха с точки зрения саботажа японских интересов и нервирования среди наших давних врагов.\n\nМы предоставили этим повстанцам несколько тайников с оружием и боеприпасами, а также финансирование. Это должно позволить этим группам вести серьезную борьбу с оккупационными силами Японии и, в свою очередь, помочь нам в наших собственных усилиях против них. В ближайшие месяцы мы будем работать над тем, чтобы поставлять больше этих материалов тем группам, которые оказались наиболее успешными.\n\nМы пытались направить сопротивление и саботаж в сторону сбора ресурсов и промышленных операций Японии, поскольку это нанесет им гораздо больший ущерб в перспективе, чем жертвы среди гражданского населения. Если эта система будет жизнеспособной, мы сможем серьезно помешать японской военной машине, при этом погибнет очень мало немцев.\n\nДА ПРЕБУДЕТ ГЕРМАНИЯ В НАДЁЖНЫХ РУКАХ.."
HVA.4.a:0 "Они упустят из виду несколько "случайностей""

HVA.5.t:0 "Заболевание кожи?"
HVA.5.desc:0 "Директор Сато посмотрел на разложенные на деревянном столе листы бумаги, освещенные резким светом. Его глаза метались от строки к строке по напечатанным на машинке буквам в поисках какого-либо смысла, который он мог бы извлечь из загадочной информации. Прокашлявшись и не отрывая глаз от документов, он упал на спинку стула, тяжело вздохнув.\n\nДва сопровождающих агента Кенпэйтай стояли в затемненной комнате, сбитые с толку и одержимые информацией; среди повстанческих групп, разбросанных по всей Сфере Сопроцветания, произошел внезапный всплеск активности. Даже между группами, расстояние между которыми составляли тысячи миль и которые вообще не имели контакта, произошел всплеск материально-технических операций, рейдов с припасами и вербовочных кампаний без ясной причины. Сообщения о массовых перемещениях оружия по Индокитаю и о тысячах военных товаров, пропавших без вести из материально-технических журналов, поразили Сато - он не мог даже начать объяснять, как и почему, когда его кожа начала покалывать от разочарования.\n\nВокруг прыгали запутанные имена и сокращения, его череп, как сердитая вена, стучал по его покрасневшему виску. Рука Сато метнулась по бокам и указала через комнату, неоднократно щелкая пальцами с настойчивостью, на что один из мужчин подскочил, чтобы взять ручку.\n\n"Я пишу письмо, джентльмены, и отправляю его вверх. Если с этим не обращаться осторожно, - Сато замолчал, облизнув губы, глядя на часы с вспотевшим лбом, - то всё дойдет до того,что сравняем с землей гребаные джунгли, в которых они прячутся."
HVA.5.a:0 ""Следствие начнется завтра"."

HVA_JAP.1.t:0 "Неудовлетворенность совпадением"
HVA_JAP.1.desc:0 "Стрельба потрескивала возле импровизированного укрытия из щебня, по стенам рассыпались осколки бетона и дерева, пули едва брили им головы. Горячие кнуты и свист мятежного огня застали их врасплох; они прятались за бочками и под платформами, волоча раненых и открывая ответный огонь через небольшое поселение ниже по течению реки Хонг. Грохот выстрелов эхом разнесся по холмам, с ревом проникая в густые джунгли, граничащие с потными лугами, пока отступающий противник взвыл последними криками, исчезающими в листве.\n\nИзмученные огневые группы ИАЯ рухнули на щебень, по радио передавая команду, сообщение о стратегическом успехе в отражении мятежников из лагерей. Жужжание и шипение устройства привлекли внимание большинства мужчин, по крайней мере тех из них, которые не отчаянно переводили дыхание и не ухаживали за ранеными.\n\n"Хорошая работа, джентльмены. Они не должны вернуться в ближайшее время . Не забывайте о себе и дайте знать командованию, если что-нибудь случится. "\n\nКомандующий повесил на пояс рацию, сделал вдох и вытирая пальцем верхнюю губу, смотрел на людей. Большая часть из них плакала в агонии, их форма была залита пятнами крови из-за пулевых ранений. Цинизм преследовал его, как будто он был добычей; это продолжалось, он прочел эту мысль в голове, стиснув зубы. Он выгнул шею, чтобы взглянуть на густые темные джунгли, не сводя глаз с темной пустоты. Повстанцы внезапно стали настолько агрессивными, что только ночные привидения могли объяснить всплеск злобной настойчивости."
HVA_JAP.1.a:0 "Происходит что-то зловещее."

HVA_JAP.2.t:0 "Тайная война"
HVA_JAP.2.desc:0 "Ворвавшись через хлипкий дверной проем в комнату для интервью Кенпэйтай, директор Сато швырнул бежевое досье на стол через всю комнату. Яркий свет для допросов окрасил бежевую папку, набитую папками и листами бумаги, которые отбрасывали широкую тень под ней. Сато схватился за стул, давая знак своим помощникам сесть рядом с ним, и глубоко вздохнул, закусив верхнюю губу в море тишины, охватившего темную комнату.\n\nПосле минуты безмолвной тишины Сато расстегнул папку. и начал раскладывать файлы по стальному столу. Стрессовое беспокойство пробежало по его коже, когда сияющий свет хрустнул бумагами, которые он разложил рядами и столбцами. Он упал на свое место, глядя на огромную паутину документов, которая теперь раскинулась перед ним, как лабиринт. Один из его коллег усмехнулся, спрашивая, снизилась ли активность повстанцев; другой хихикнул, бормоча, что ИАЯ уже сожгли их деревни дотла, а потрясенный вид Сато - результат его ворчливой жены.\n\nОни оба хихикали, но директор Сато смотрел на них обоих с мраком в глазах. Его взгляд скользнул по папкам, а затем снова посмотрел на коллег, показывая, что им следует начать читать. Немного обеспокоившись, агенты схватили пригоршню листов и начали пролистывать файлы. В вспотевшей расстегнутой рубашке, скрестив руки на груди, Сато затаил дыхание и начал разговор:\n\n"Мы проследили наши зацепки... через допрос, организацию и все..." он сделал паузу, глубоко вздохнув, "это все ведет в Германию: деньги, карты, разведка. Это посягательство на наш суверенитет. Они наступают нам на ноги и пытаются трахнуть нас, больше, чем когда-либо прежде... ""
HVA_JAP.2.a:0 "Как отрезвляюще."

HVA.6.t:0 "Разоблаченный план"
HVA.6.desc:0 "Германскому фюреру:\n\nИмператор обратил внимание на то, что вы участвовали в финансировании нескольких известных террористических групп, лиц, ответственных за массовые убийства невинных людей и уничтожение имущества. Эти группы совершили многие из своих преступлений, используя деньги и оборудование, предоставленные им Германским рейхом, с явной целью подорвать деятельность местных правительств и их усилия по поддержанию мира и процветания на своей родине.\n\nВаши жалкие и трусливые попытки противостояния Паназиатскому братству совершенно оскорбительны и граничат с объявлением войны. Выявить ваше участие было несложно, поскольку наглость вашей страны сопоставима только с некомпетентностью вашего руководства, поскольку Сфера остается столь же единой, как и прежде.\n\nВ интересах дальнейшего выживания Германского Рейха вам рекомендуется немедленно прекратить такие тайные операции на нашей территории. Дальнейшие действия в попытке дестабилизировать Сферу Сопроцветания Восточной Азии будут встречены Японской Империей справедливым и равным возмездием. Это был первый и последний раз, когда мы пошли вам навстречу."
HVA.6.a:0 "Отрицать, отрицать, отрицать."

HVA.7.t:0 "Борьба с шайкой"
HVA.7.desc:0 "Дариуш давно восхищался идеей демократии. Его брат Зана учился в Америке и вернулся, исповедуя идеалы свободы и права на представительное правительство. Дариуш всё это время был рядом с ним. Хотя он никогда не видел такой системы в действии, он, тем не менее, присоединился к продемократическим протестам своего брата, призывая к свободным выборам, чтобы направлять народ Ирана против какого-то поддерживаемого Германией шаха.\n\nПолиция прервала это мероприятие, ведь протест вышел из под контроля. Два брата вместе со многими из их друзей были арестованы. На следующее утро их связали, завязали глаза и приказали идти, пока полиция не прикажет им остановиться. Их отправили в какую-нибудь далекую тюрьму или выставили напоказ в качестве примера? Или это была просто попытка напугать их?\n\nДва брата сделали, как им было сказано, время от времени обмениваясь встревоженным шёпотом в том направлении, в котором, по их мнению, был другой. Было такое ощущение, что они шли несколько часов, хотя вряд ли это было так. В конце концов пришёл приказ об окончании марша. Они должны были встать на место и ждать, пока не получат дальнейшие инструкции.\n\nОни постояли несколько мгновений, пока Дариуш не услышал довольно отчётливый голос. Он говорил что-то по-немецки. Не в силах сдержать любопытство, молодой активист слегка приподнял повязку на глазах, пока не увидел сквозь неё... Он резко ахнул. "Что это такое?" Его брат был избит. Слова Дариуша звучали тихо и неуверенно."
HVA.7.a:0 ""Это расстрельная команда.""

HVA.8.t:0 "Саботаж саудитов"
HVA.8.desc:0 "СОВЕРШЕННО СЕКРЕТНО\nТОЛЬКО ДЛЯ\nЧЛЕНОВ ЦЕНТРАЛЬНОГО РАЗВЕДЫВАТЕЛЬНОГО АГЕНСТВА\nОПЕРАЦИЯ "ЧЁРНОЕ ЗОЛОТО"\n\nАРАБСКИЙ МИР - СТРАНЫ ПРОТИВОСТОЯЩИЕ ДВИЖЕНИЮ БААСИСТОВ\n\nДвижение баасистов идеологически сильное, но для его победы над всеми соперниками потребуется ряд ключевых ударов. Независимо от того, сколько помощи мы оказываем баасистам, у правительств есть военная инфраструктура, которой у повстанцев и ополченцев нет. Надо смириться с тем, что мы не сможем предоставить похожую инфраструктуру нашим арабским союзникам. Тем не менее, мы можем отобрать её у их врагов, и это также поспособствует смещению баланса сил.\n\nПоставляя бомбардировщики и боеприпасы баасистам, мы дадим им все необходимое для захвата или вывода из строя этой инфраструктуры. Однако мы не можем быть уверены, что они смогут сделать это самостоятельно. В конце концов, у них нет доступа к такому количеству силы или ресурсов, какой есть в распоряжении Великогерманского Рейха.\n\nМы начнём продавать неисправное оборудование странам наших врагов. Более того, мы будем отправлять местных оперативников для уничтожения, саботажа или иного предотвращения надлежащего использования оборудования, как военного, так и промышленного. С баасистами, снабжёнными немецким оружием, и арабами, лишёнными возможности производить собственное, мы добьёмся полной победы.\n\nДА ПРЕБУДЕТ ГЕРМАНИЯ В НАДЁЖНЫХ РУКАХ."
HVA.8.a:0 "Поистине свободная Аравия!"

HVA.9.t:0 "Смерть приходит тихо"
HVA.9.desc:0 "Тьма. Альберт Шпеер вдохнул. Он зажал в зубах воротник. Завизжали шины. Его сердце колотилось. Альберт Шпеер выдохнул. Его теплое дыхание окутало всю машину, даже сумку над его головой.\n\nМашина резко остановилась. Он услышал, как что-то открылось. Безумно холодный воздух ворвался внутрь, пожирая его тело до самых костей. Он поднял две дрожащие руки в знак слабой капитуляции. Что-то грубо схватило его и вытащило из машины. Он с трудом поднялся на ноги, подняв руки над головой, его дыхание участилось. Что-то сильно вжалось ему в спину. Щелчок. Он начал идти.\n\n"Speer jetzt", - насмешливо прошептал голос позади него. Это был немец. Он так давно не слышал немецкого голоса. Он слышал смех, приправленный злобой, откуда-то еще.\n\nКак долго он был вынужден идти? Час? Пять часов? Или всего пять минут? Все его тело онемело от холода. Листья хрустели под его ногами. В конце концов, они приказали ему остановиться и встать на колени.\n\nБыли ли эти люди охотниками за нацистами? Товарищи немецкие изгнанники? Большевики или демократы? Были ли они секретными агентами Бормана? Или президента? Орпо или ЦРУ? Его разум метался и заикался, как перегретый автомобильный двигатель. Он думал о своей жене и детях. Он думал о немецкой расе, обреченной на крах. Он думал о Германии во всей красе. Он подумал об Адольфе Гитлере и его смелом видении будущего.\n\nОн подумал о своем отце, сдержанном человеке с холодными глазами.\n\nРаздался выстрел. Его тело бесшумно и неподвижно рухнуло в канаву."
HVA.9.a:0 "Откуда он пришел."

HVA.10.t:0 "Кровь на улице"
HVA.10.desc:0 "Он зашагал по тротуару, засунув руки в карманы пальто. Несмотря на то, что изгнание лишило его многих предметов роскоши, оно преподнесло ему удивительный подарок: свободу. Альберт Шпеер мог свободно гулять по улицам Америки. Не было ни охраны, ни камер, ни постоянного риска похищения или убийства иностранным агентом или сумасшедшим. Он мог просто... ходить.\n\nНо он не был дураком. На его лысеющей голове красовалась большая шляпа, и он оглядывал улицы через призму его капиталистической жадности через солнцезащитные очки. Он не хотел рисковать раскрытием, но утешался с мыслью того, что шансы этого уменьшились.\n\nКогда он мечтал о стремительном росте продаж своих книг, в поле зрения появилась скромная фигура. Он был невысокого роста в сером костюме и объёмных очках. Мужчина попытался обойти Шпеера, но случайно наткнулся на него.\n\n"Приношу свои извинения", - засмеялся Шпеер.\n\n"Хайль Борман", - ответил мужчина, вытащив из кармана пистолет и выстрелив в Шпеера шесть раз, прямо в грудь.\n\nШпеер упал на землю, задыхаясь от боли. Его тело было холодным, но кровь была тёплой. Он думал о своей жене и детях. Он думал об Адольфе Гитлере и его смелом видении будущего.\n\nОн думал о своём отце, сдержанном человеке с холодными глазами."
HVA.10.a:0 "Его окутала тьма."

HVA.11.t:0 "Нет пощады к предателям"
HVA.11.desc:0 "Кизингер молча смотрел на людей, сбившихся в кучу вокруг него. Реформисты - все диссиденты, скрывающиеся после краха Шпеера во время Бюргеркрига. После попытки убийства, совершенного неделей ранее, все они бежали в другое убежище на другом конце Швейцарии. Эрхард и несколько других уже сбежали из страны, предположительно, в одну из немецких общин в Южной Америке, куда они обсуждали побег во время изгнания.\n\nОднако, ночные кошмары о том дне для них никогда не прекращались. Кизингер слонялся по снегу, обдумывая свой следующий шаг. Следующие три выстрела разразили воздух. Одна пуля упала в глубокий, дымящийся снег. Другая пробила голову телохранителю Кизингера. Третья попала в самого Кизингера в позвоночник, отбросив его на землю, как куклу без веревок.\n\nЭто был болезненный и трудный процесс, но Кизингер выжил и сбежал с помощью своих сослуживцев-диссидентов. Тех самых диссидентов, которые нервно держали письмо в руках, уверяя его, что в нём нет следов яда. Его подписал сам Мартин Борман. Орпо знала, куда сбежал Кизингер. И всё же он был ещё жив. Почему?\n\n""Герру Курту Георгу Кизингеру", - дрожащим голосом начал Эдгар Метце. "Вы предатель Рейха и арийской расы. Мы с лёгкостью обнаружили ваше новое швейцарское логово и могли убить вас в любой момент на прошлой неделе. Однако мои шпионы сообщили мне, что вы парализованы ниже шеи в результате нашего первого покушения. Поэтому я простил вам ваши преступления и отозвал своих агентов. Вы проведёте остаток своей жизни в изгнании, как недочеловек-калека, валяясь в своей собственной грязи, пока Отечество процветает без вас. Хайль Борман!""
HVA.11.a:0 "Судьба хуже смерти?"
