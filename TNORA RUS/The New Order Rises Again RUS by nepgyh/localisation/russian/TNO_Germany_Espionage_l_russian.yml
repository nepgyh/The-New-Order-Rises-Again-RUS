GER_Espionage.1.t:0 "Операция [getIntelAgencyShort] провалена"
GER_Espionage.1.desc:0 "Похоже, наша миссия провалилась. Было ли это вызвано отсутствием необходимых технологий, малым бюджетом, неопытным персоналом или неподготовленным агентством, [getIntelAgencyShort] потеряла часть своего престижа. Президент недоволен этой новостью, но он не ожидает гарантированного успеха от каждой операции. [GetIntelAgencyShort] восстановится, и можно только надеяться, что в следующий раз мы добьемся успеха."
GER_Espionage.1.a:0 "Остальное в ваших руках, агент."

GER_Espionage.2.t:0 "Операция [GER.getIntelAgencyShort] сорвана"
GER_Espionage.2.desc_RND:0 "Имперская Служба Безопасности или разведывательная служба Рейха, проникла в нашу страну. К счастью, благодаря нашим собственным контрразведывательным усилиям нам удалось почти полностью свести на нет их усилия. Это должно дать нашим агентам некоторый опыт в борьбе с враждебными элементами, а также показать нам, что, возможно, следует более пристально следить за Рейхом."
GER_Espionage.2.desc_HVA:0 "ЦЕНТРАЛЬНОЕ РАЗВЕДЫВАТЕЛЬНОЕ АГЕНСТВО проникло в нашу страну. К счастью, благодаря нашим собственным усилиям по борьбе со шпионажем нам удалось почти полностью свести на нет их усилия. Это должно дать нашим собственным агентам некоторый опыт в общении с враждебными элементами, а также показать нам, что, возможно, нам следует более пристально следить за Рейхом."
GER_Espionage.2.a:0 "Скатертью дорожка."

GER_Espionage.3.t:0 "Отчет об операции "Меч""
GER_Espionage.3.desc_west_russia:0 "СОВЕРШЕННО СЕКРЕТНО\nТОЛЬКО ДЛЯ\nЧЛЕНОВ [getIntelAgencyShort]\n\nОперация "Меч"\n\nРОССИЯ - ЗАПАДНАЯ РОССИЯ\n\nАгенты [getIntelAgencyShort] успешно проникли в [WSR.GetNameDef], где сообщили местным гарнизонам о ложном восстании железнодорожников, тем самым отвлекая их от ж/д путей. Там они использовали контрабандный динамит, чтобы подорвать несколько железных дорог и несколько заводов по производству оружия. Затем они передислоцировались в пункт эвакуации, где их и забрали. Это должно вызвать значительные логистические проблемы для правительства Западной России.\n\nДА ПРЕБУДЕТ ГЕРМАНИЯ В НАДЁЖНЫХ РУКАХ"
GER_Espionage.3.desc_west_siberia:0 "СОВЕРШЕННО СЕКРЕТНО\nТОЛЬКО ДЛЯ\nЧЛЕНОВ [getIntelAgencyShort]\n\nОперация "Меч"\n\nРОССИЯ - ЗАПАДНАЯ СИБИРЬ\n\nАгенты [getIntelAgencyShort] успешно проникли в [WSB.GetNameDef], где сообщили местным гарнизонам о ложном восстании железнодорожников, тем самым отвлекая их от ж/д путей. Там они использовали контрабандный динамит, чтобы подорвать несколько железных дорог и несколько заводов по производству оружия. Затем они передислоцирлвались в пункт эвакуации, где их и забрали. Это должно вызвать значительные логистические проблемы для правительства Западной Сибири.\n\nДА ПРЕБУДЕТ ГЕРМАНИЯ В НАДЁЖНЫХ РУКАХ"
GER_Espionage.3.desc_central_siberia:0 "СОВЕРШЕННО СЕКРЕТНО\nТОЛЬКО ДЛЯ\nЧЛЕНОВ [getIntelAgencyShort]\n\nОперация "Меч"\n\nРОССИЯ - ЦЕНТРАЛЬНАЯ СИБИРЬ\n\nАгенты [getIntelAgencyShort] успешно проникли в [CSB.GetNameDef], где сообщили местным гарнизонам о ложном восстании железнодорожников, тем самым отвлекая их от ж/д путей. Там они использовали контрабандный динамит, чтобы подорвать несколько железных дорог и несколько заводов по производству оружия. Затем они передислоцировались в пункт эвакуации, где их и забрали. Это должно вызвать значительные логистические проблемы для правительства Центральной Сибири.\n\nДА ПРЕБУДЕТ ГЕРМАНИЯ В НАДЁЖНЫХ РУКАХ"
GER_Espionage.3.desc_far_east:0 "СОВЕРШЕННО СЕКРЕТНО\nТОЛЬКО ДЛЯ\nЧЛЕНОВ [getIntelAgencyShort]\n\nОперация "Меч"\n\nРОССИЯ - ДАЛЬНИЙ ВОСТОК\n\nАгенты [getIntelAgencyShort] успешно проникли в [FST.GetNameDef], где сообщили местным гарнизонам о ложном восстании железнодорожников, тем самым отвлекая их от ж/д путей. Там они использовали контрабандный динамит, чтобы подорвать несколько железных дорог и несколько заводов по производству оружия. Затем они передислоцирлвались в пункт эвакуации, где их и забрали. Это должно вызвать значительные логистические проблемы для правительства Дальнего Востока.\n\nДА ПРЕБУДЕТ ГЕРМАНИЯ В НАДЁЖНЫХ РУКАХ"
GER_Espionage.3.a:0 "Успех в снегу."

GER_Espionage.4.t:0 "Немецкий саботаж"
GER_Espionage.4.desc:0 "Немцы совершили диверсию на нашу инфраструктуру. Вчера, поздно вечером, они сообщили местному гарнизону о восстании железнодорожников, информация, которая, как выяснилось позже, оказалось ложной, чтобы отвлечь гарнизон. Пока наши лучшие войска были отвлечены, немцы заложили динамит на некоторые наши ж/д пути. Никто их не заметил, и они ушли. Мы все еще не оправились от последствий, но, надеюсь, наша инфраструктура скоро будет восстановлена."
GER_Espionage.4.a:0 "В следующий раз будем осторожнее."

GER_Espionage.5.t:0 "Отчет из Самары"
GER_Espionage.5.desc:0 "СОВЕРШЕННО СЕКРЕТНО\nТОЛЬКО ДЛЯ\nЧЛЕНОВ [getIntelAgencyShort]\nОПЕРАЦИЯ "ДЕНЬГИ"\n\nЗАПАДНАЯ РОССИЯ - САМАРА\n\nАгенты [getIntelAgencyShort] установили контакт с Владимиром Арцезо, лидером Российской освободительной армии и правителем Западной России. Он согласился на нашу помощь, сославшись на общее дело борьбы с международным большевизмом. Арцезо объявил себя давним другом и поклонником Рейха, что мы можем подтвердить благодаря его работе бюрократом в Орле под Москвой.\n\nНаши агенты отметили, что администрация Арцезо сильно коррумпирована, и их войска в основном непрофессиональны и плохо обучены. Конечно же, для нас это выгодно, так как мы хотим иметь наиболее слабую Россию. Вскоре мы начнем поставки оружия, боеприпасов и денег, хотя мы ожидаем, что некоторые из них не дойдут до своего пункта назначения. Тем не менее, РОА будет лучше оснащена для борьбы с бандитами и коммунистами, а границы Рейха останутся в безопасности.\n\nДА ПРЕБУДЕТ ГЕРМАНИЯ В НАДЁЖНЫХ РУКАХ"
GER_Espionage.5.a:0 "Арцезо получит свои деньги..."

GER_Espionage.6.t:0 "Наши друзья на западе"
GER_Espionage.6.desc:0 ""Вот и все. Мы должны вернуться" - сказал блондин-немец, вставая. Владимир Арцезо не поднялся со стула, но протянул руку своим гостям и пожал её.\n\n"Я рад снова работать вместе с Рейхом" - заявил председатель КОНР, когда немцы уходили - "эта сделка пойдет на пользу нам обоим. Передавайте привет фюреру".\n\nНа мгновение комната погрузилась в тишину, пока Владимир Самарин, заместитель Арцезо, не сказал: "Эти немцы довольно надоедливы. Сделка уже закрыта, но они все равно так тормозят нашу встречу?"\n\nАрцезо бросил на него раздраженный взгляд. "Не проявляй неуважения к нашим благотворителям, Владимир. Они выбрали нас, и они доверяют нашему движению". Он налил водки в стакан. "Я хочу побыть один. Вы двое," - он указал на охранников у двери, - "уходите". Все они ушли в спешке, опасаясь рассердить своего командира.\n\nГранд-маршал РОА чувствовал себя усталым. "Этого хватит на рабочий день", - подумал он. Арцезо только что закрепил за собой позицию самого влиятельного лидера в России, пожав несколько рук и любезно поговорив. Достаточно было нескольких слов о его прошлом в Московии. Конечно, РОА еще нужно подавить некоторых диссидентов и коммунистов, но теперь у них было для этого лучшее оборудование. Рейх сделал правильный выбор, поддержав его в борьбе против евреев и коммунистов в России. И все эти деньги? Некоторые из них были необходимы, чтобы держать его контрабандистов под контролем. Еще больше для офицеров и бюрократов. А остальные? О, Арцезо знал, где лучше всего хранить их в безопасности.\n\nГранд-маршал закрыл глаза и решил поспать. Завтра он свяжется со своими губернаторами и офицерами, но пока он заслуживает отдыха."
GER_Espionage.6.a:0 "Пьяные сны танцевали в голове Гранд-маршала."

GER_Espionage.7.t:0 "Отчет об операции "Доверие""
GER_Espionage.7.desc:0 "СОВЕРШЕННО СЕКРЕТНО\nТОЛЬКО ДЛЯ\nЧЛЕНОВ [getIntelAgencyShort]\nОПЕРАЦИЯ "ДОВЕРИЕ"\n\nРОССИЯ - ГОСУДАРСТВЕННЫЕ ОБРАЗОВАНИЯ ПОСЛЕ ВОЙНЫ - ПОТЕНЦИАЛЬНО ВРАЖДЕБНЫ\n\nОТЧЕТ ОБ ОПЕРАЦИИ: Мы успешно фальсифицировали документы, которые якобы принадлежат различным министерствам одного из развивающихся государств (см. Приложение A: Структура и идентификация новых российских государств), предлагая многочисленные нарративы иностранного сотрудничества с негерманскими субъектами (предполагающее сотрудничество с властями Рейха) были сочтены слишком вероятными в расширении прав и возможностей экстремистских элементов внутри фракций; (см. Приложение B: Россия и Рейх: анализ возрожденной трансуральской пропаганды). Список подходящих местных кандидатов для разгона был найден (см. Стр. 14), и их опыт проверяется на наличие признаков причастности к разведке местными активами HUMINT. Если несколько кандидатов будут признаны жизнеспособными каналами для рассредоточения, начнется этап 3 (см. Стр. 7), гарантируя, что утечка документов совпадет со следующим этапом дипломатических переговоров между возникающими государствами России. Есть надежда, что последовавший скандал прервет переговоры и, возможно, приведет государства к взаимной вооруженной агрессии.\n\nПримечание: по предложению Рейхсканцелярии психологический, политический и расовый профили руководства Российских Государств был включен в Приложения C, D и E, чтобы помочь нашим агентам лучше понять, как лучше всего манипулировать ими, если возникнет необходимость в целевой фальсификации документов. Всем агентам операции рекомендуется прочитать их, если позволяет время.\n\nДА ПРЕБУДЕТ ГЕРМАНИЯ В НАДЁЖНЫХ РУКАХ"
GER_Espionage.7.a:0 "Быстрые друзья быстро падают."

GER_Espionage.8.t:0 "Дезинформация в наших разговорах!"
GER_Espionage.8.desc:0 "Наши переговоры о воссоединении с нашими соперниками за доминирование в России были затруднены из-за избытка дезинформации в прессе и дипломатических телеграммах. Источник представляет собой серию, казалось бы, официальных документов, "просочившихся" из неизвестного источника в нашем правительстве, различные документы, обвиняющие как нашего конкурента, так и наше собственное правительство в секретных переговорах о продаже ресурсов и собственности России американским и японским фирмам в обмен на военную помощь, чтобы помочь разрушить конкурирующее правительство в случае провала переговоров. Дезинформация уже настолько широко распространена, что один из наших дипломатов недавно ударил своего коллегу прямо в лицо, назвав его "марионеткой Вашингтона!"\n\nБолее подозрительные члены нашего правительства утверждают, что утечка документов могла быть произведена иностранным предприятием, указывая к нескольким грамматическим ошибкам и устаревшей орфографии, которых не было в течение нескольких десятилетий, но такая орфография, к сожалению, обычна в России после многих лет отсутствия образования. Более распространено мнение, что документы - это обман недовольного клерка или какая-то уловка боевых ястребов в нашем правительстве. Каким бы ни был источник, наши более разумные дипломаты будут заняты предотвращением новостей об утечках, доходящих до наших коллег, и потенциальной эскалации дипломатического инцидента, начатого этой утечкой."
GER_Espionage.8.a:0 "Лидеры будут привлечены к ответственности!"

GER_Espionage.9.t:0 "Дипломатия на пустошах"
GER_Espionage.9.desc:0 "Одной из великих побед последних десятилетий было не только разрушение злокачественного сердца большевизма в лице Советского Союза, но и уничтожение концепции единого государства на территории России. Никогда больше славянин не осмелился бы построить государство, которое могло бы соперничать с могуществом Рейха, и в отсутствие строгого авторитаризма его сменявших друг друга правительств неграмотный крестьянин России вернулся бы к своим базовым инстинктам насилия и набегов ради какого-либо значимого будущего или, по крайней мере, так мы думали, соглашаясь с первым фюрером в его мыслях о России. Затем началась Западнорусская война, и хотя мы с легкостью отбили большевистские орды, на самом деле государство было серьезно ослаблено конфликтом, и целостность наших восточных земель была значительно нарушена даже по сей день.\n\nПризрак этого конфликта снова поднимает свою уродливую морду. В то время как мы давно ожидали, что после приостановки наших карательных воздушных налетов во время Бюргеркрига произойдет своего рода попытка объединения между неорганизованными военачальниками Европейской России и Западной Сибири, неожиданным событием стало реформирование мышления сибирских государств, которое рухнуло в пятидесятые годы. Благодаря сочетанию иностранного вмешательства и обновленной советской промышленности.\n\nВ настоящее время Россия сливается в два блока власти быстрее, чем предполагалось любым аналитиком, и, что еще хуже, они, похоже, вступают в дипломатические отношения друг с другом. Нельзя допустить воссоединения России; в то время как мы, конечно, выиграем от любого потенциального конфликта, стоимость жизней, денег и ущерба, нанесенного нашим рейхскомиссариатам, может быть запредельной! Мы должны направить наши спецслужбы на саботаж их дипломатических усилий!"
GER_Espionage.9.a:0 "Насколько это может быть сложно?"

GER_Espionage.10.t:0 "Против Чёрной Лиги"
GER_Espionage.10.desc:0 "СОВЕРШЕННО СЕКРЕТНО\nТОЛЬКО ДЛЯ\nЧЛЕНОВ [getIntelAgencyShort]\nОПЕРАЦИЯ "КРЕСТОНОСЕЦ"\n\nЗАПАДНАЯ СИБИРЬ - ГРАНИЦА С КАЗАХСТАНОМ\n\nАгенты [getIntelAgencyShort] установили контакт с повстанцами, выступающими против Черной Лиги. Мы выяснили, что лидером движения является генерал Павел Батов, один из лидеров свердловской клики и подчиненный известного советского генерала Константина Рокоссовского. Батов возглавил это восстание с тех пор, как покинул Свердловск после победы Черной Лиги над силами Рокоссовского. Мы также отметили, что Елена Карбышева, дочь бывшего лидера Лиги, также является членом этой организации, и мы могли бы использовать ее в качестве инструмента пропаганды.\n\nБатов сам был недоволен работой с нами. Хотя генерал не скрывал своей неприязни к Рейху, его ненависть к Черной Лиге в тот момент была сильнее. Скоро мы будем отправлять партии оружия через Запад России и Северный Казахстан, используя хорошо налаженные маршруты контрабандистов в этих регионах. Пока силам Батова предстоит большая борьба, с нашей помощью Черная Лига может быть разгромлена.\n\nДА ПРЕБУДЕТ ГЕРМАНИЯ В НАДЁЖНЫХ РУКАХ"
GER_Espionage.10.a:0 "Даже советский генерал подходит нам больше, чем это чёрное братство."

GER_Espionage.11.t:0 "Полуночный рейд"
GER_Espionage.11.desc:0 "На складе тихо, подумал лейтенант Виктор, но в ушах все еще звенело от происходящего. Стены были заполнены пулевыми отверстиями, повсюду валялись куски бумаги и стекла. Конечно, на полу лежали тела пятерых боевиков Батова. По крайней мере, полученная информация была точной. Пятеро повстанцев охраняли склад, полный оружия, хотя само оружие все усложняло.\n\nСобаки Батова начали стрелять, как только войска Лиги ворвались на склад. Это длилось не более пяти минут. Вскоре все враги были мертвы, Виктору и его войскам нужно было навести порядок, среди хаоса оставленного повстанцами. Их задачей было захватить склад, но они также должны были задержать хотя бы одного из бандитов. Возможно, можно было бы раскрыть, кто поставлял им оружие немецкого производства. Скорее всего, повстанцы переправили оружие с Запада. Некоторые из них были стары, как Западнорусская война, по крайней мере, так казалось.\n\nТем не менее лейтенант Виктор не знал, как писать свой отчет. Склад, заполненный немецкими пушками и головорезами Батова, наверняка привлек внимание высшего командования Черной Лиги. Возможно, даже Главковерх прочитает его слова. Пока его солдаты искали улики, Виктор мог только стоять в углу, время от времени бормоча какие-то команды..."
GER_Espionage.11.a:0 "...и составлять отчет в уме."

GER_Espionage.12.t:0 "Отчет об операции "Дьявол""
GER_Espionage.12.desc:0 "СОВЕРШЕННО СЕКРЕТНО\nТОЛЬКО ДЛЯ\nЧЛЕНОВ [getIntelAgencyShort]\nОПЕРАЦИЯ "ДЬЯВОЛ"\n\nРОССИЯ - ДАЛЬНИЙ ВОСТОК - ПСЕВДОГОСУДАРСТВО "БОЖИЕ ВЛАДЕНИЕ НАД ДАЛЬНИМ ВОСТОКОМ\n\nОТЧЕТ О СОСТОЯНИИ ОПЕРАЦИИ: Было чрезвычайно сложно извлечь разведданные из неорганизованного собрания анархо-теократических общин, доминирующих на Дальнем Востоке России, после уничтожения местных военачальников крестьянской армией человека, известного как "Отец" (настоящим именем считается Александр Мень или его разновидности). Ближайшее окружение Отца состоит почти исключительно из священников и монахов православного толка, остальная часть крайне малого государственного аппарата состоит из общинных координационных советов, укомплектованных бывшими большевиками, далее идет милицейская система, в которой преобладают выходцы из Северной Сибири с глубоким недоверием даже к европейским русским, а, тем более, к европейцам, не принадлежащих к русским, они, кажется, считают нас какими-то дьяволами. Тем не менее, наряду с местным ополчением существует еще несколько регулярных дивизий славянских войск, и именно здесь мы смогли найти хоть какую-то зацепку. Офицер, расстроенный линчеванием своего бывшего начальника, человека, известного как Константин Родзаевский (см. Приложение A: Союзники Рейха и сочувствующие в Харбине во время Второй мировой войны), сообщил, что главным командиром регулярных дивизий является человек по имени Павел Судоплатов, бывший агент НКВД и независимый влиятельный посредник Отца (см. стр. 9 сокращенную довоенную биографию, основанную на записях Московии).\n\nЧтобы укрепить легитимность Судоплатова как защитника региона по отношению к Отцу, отдел в России имеет право предложить использовать нашу контактную сеть бывших последователей Родзаевского, чтобы совершить набег на несколько деревень возле гарнизона регулярных войск. Мы наняли группу наемников, ранее базировавшихся за пределами порта Магадан (см. стр. 11), чтобы гарантировать, что регулярные войска выиграют стычку, что гарантирует увеличение влияния Судоплатова. См. Подробности на следующих страницах.\n\nДА ПРЕБУДЕТ ГЕРМАНИЯ В НАДЁЖНЫХ РУКАХ"
GER_Espionage.12.a:0 "Дьявол кроется в деталях."

GER_Espionage.13.t:0 "Белый снег, черные дьяволы, красные пятна"
GER_Espionage.13.desc:0 "Выкрашенные в белый цвет стволы винтовок наемников было почти так же трудно заметить, как и белый брезент. Три снайпера делили термос с кофе, передавая его между собой, регулируя прицелы и болты.\n\nВнезапно лидер Карл МакКалландер заставил замолкнуть своего подчиненного Вернера в середине рассказа о том, что его норвежский коллега Роланд, делал в Центральафрике перед тем, как отправиться в Магадан.\n\n"Захлопнись Верн, там что-то движется. Поль, ты можешь проверить?"\n\nЖан-Поль Биллет, канадец французского происхождения, поднял свой высококачественный бинокль и посмотрел на грузовики, приближающиеся к деревне, перед которой они стояли. "На них нарисованы кресты. Должно быть, это люди нашего работодателя".\n\nКарл почесал щетину. "Я не совсем уверен, что Судоплатов - работодатель. Начальник очень расплывчато сказал о деталях, но звучало так, будто сделка была заключена из Харбина. Ну что ж, важно то, что эта работа даст нам возможность выбраться к черту из этого забытого богом проклятого уголка мира. Давайте вернемся к нему"\n\nОни снова обратились к горящей деревне, где рваные черные лохмотья того, что когда-то было частью чернорубашечников Родзаевского, бросили свою добычу и устремились в укрытие, когда грузовики Меня остановились за городом и извергли орды разъяренных солдат. Карл улыбнулся, когда обе стороны начали стрелять. Прекрасный обзор с их позиции, Судоплатов одержит героическую победу, независимо от того, заказывал он ее или нет. Его улыбка исчезла, когда он мельком увидел усатого парня, который был одет в серое пальто людей Судоплатова, несмотря на то, что был с налетчиками. Может быть, это Альфа? Он проверил фотографию, которую приклеил к внутренней стороне брезента над головой. Усы. Он снова посмотрел в прицел. Усы. Ну что ж, пора за работу."
GER_Espionage.13.a:0 "Никто не слышал приглушенных дальних выстрелов из-за шума штурма Судоплатова."

GER_Espionage.14.t:0 "Наши друзья в Америке"
GER_Espionage.14.desc:0 "СОВЕРШЕННО СЕКРЕТНО\nТОЛЬКО ДЛЯ\nЧЛЕНОВ [getIntelAgencyShort]\nОПЕРАЦИЯ "КУКУШКА"\n\nСОЕДИНЁННЫЕ ШТАТЫ АМЕРИКИ - ХИЛЛСБОРО, ЗАПАДНАЯ ВИРГИНИЯ\n\nЕсли у Рейха есть союзник в иудо-либеральном аду, которым является Америка, то это Фрэнсис Паркер Йоки и его Американский национальный авангард. Похоже, они признали превосходство европейской крови, осуждая при этом терпимость и либерализм, которые, как мы знаем, ослабили Соединённые Штаты в их борьбе.\n\nДействительно, нам было бы очень хорошо, если бы Американский национальный авангард стал силой, с которой нужно считаться.\n\nАгенты Рейха вступили в контакт с партией в их штаб-квартире в Хиллсборо. В то время как нам не удалось пересечься с г-н Йоки, нам удалось встретиться с несколькими высокопоставленными партийными руководителями его организации и заключить сделку между Рейхом и авангардистами. Похоже, дальнейшее развитие этих отношений будет взаимовыгодным.\n\nВ обмен на чуть большее, чем продолжение их и без того прогерманской политики, мы предоставим Американскому национальному авангарду то, чего они хотят больше всего: средства. При этом люди Йоки обещают нам, что они смогут соревноваться на том же уровне, что и республиканцы и демократы, заполонив эфир политической рекламой.\n\nДА ПРЕБУДЕТ ГЕРМАНИЯ В НАДЁЖНЫХ РУКАХ"
GER_Espionage.14.a:0 "Удачи ему."

GER_Espionage.15.t:0 "Одна единая Америка!"
GER_Espionage.15.desc:0 "Пожилой белый мужчина одиноко стоял в поле у  синего сарая. Камера начинает медленно приближаться к явно злому мужскому лицу. Его глаза, кажется, зациклены на чём-то за пределами экрана, на чём-то, что мы не можем увидеть.\n\nМы на мгновение переместились к чистому небу. Оно не остаётся ясным надолго, так как японские истребители вырываются в кадр, пули летят обгоняя самолеты. С глухим стуком камера падает в воду. Тёмные пятна крови закрывают экран.\n\nСтарый мужчина начинает заметно дрожать, заламывая руки. Он явно очень чем-то расстроен, но остаётся неясным, что именно вызвало у него такую реакцию. Камера не отрывается от его лица.\n\nМы переходим на видео с митинга свободы в Гарлеме. Звук видео прерывается, заменяется тусклым зловещим гудением. Мы не слышим слов Малькольма Икса. Мы видим только его смелую манеру говорить, его сильную осанку и его угрожающие манеры.\n\nМедленно камера перемещается назад через плечо пожилого человека. Он оборачивается, показывая нам впервые то, что видит мужчина. Группа афроамериканцев идёт по кукурузным рядам. Они идут к пожилому мужчине. Остаётся тот же глухой гул.\n\nСпина мужчины внезапно становится жёсткой, как будто он стал решительным. Медленно он наклоняется и бежит к сараю. Мужчина достаёт ружьё и, крепко сжимая его в руках, поворачивается к приближающимся мужчинам. Экран становится чёрным.\n\nГОЛОСУЙ ЗА АМЕРИКАНСКИЙ НАЦИОНАЛЬНЫЙ АВАНГАРД!"
GER_Espionage.15.a:0 "Кто заплатил за такую ужасную рекламу?"

GER_Espionage.16.t:0 "Дискредитация большевиков"
GER_Espionage.16.desc:0 "СОВЕРШЕННО СЕКРЕТНО\nТОЛЬКО ДЛЯ\nЧЛЕНОВ [getIntelAgencyShort]\nОПЕРАЦИЯ "КОМНАТА"\n\nСОЕДИНЕННЫЕ ШТАТЫ АМЕРИКИ - НЬЮ-ЙОРК, ШТАТ НЬЮ-ЙОРК\n\nНесмотря на отвратительный либерализм Соединенных Штатов, у них есть один фактор, который радует нас: они не пали перед большевизмом. Крайне левая фракция Национал-прогрессивного пакта, возглавляемая Гэссом Холлом, хочет это изменить. И это то, чего мы, естественно, не можем допустить. Независимо от того, насколько мы ненавидим еврейских марионеток Америки, большевизм уничтожил последний слой нееврейства в стране.\n\nВ итоге наши оперативники взяли на себя ответственность показать лицемерие американских левых. Таким образом, мы выпустили записи, "доказывающие", что несколько должностных лиц левой фракции НПП использовали свои предвыборные фонды в личных целях и на самом деле сами довольно богаты. Обвинения в уклонении от уплаты налогов и накоплении богатства обязательно отпугнут их сторонников.\n\nМы ожидаем, что большинство бывших избирателей марксистов сместятся ближе к центру. Социал-демократия - отвратительная идеология, но она имеет приятный вкус для людей Рейха. В конце концов, разве не стоит повышать пенсию, или позволить, классовой борьбе поссорить Америку?\n\nДА ПРЕБУДЕТ ГЕРМАНИЯ В НАДЁЖНЫХ РУКАХ"
GER_Espionage.16.a:0 "Надеюсь, Йоки победит."

GER_Espionage.17.t:0 "Умеренность левых"
GER_Espionage.17.desc:0 ""Большая часть Америки была шокирована появившимися из ниоткуда записями, свидетельствующие о том, что несколько высокопоставленных членов левой фракции "Национальных прогрессистов" совершили нечто вроде налогового мошенничества". Диктор довольно монотонно читал свой сценарий. "Хотя в суд не было предъявлено никаких обвинений, многие теперь обвиняют этих политиков в том, что они копят для себя богатство, держат свои карманы набитыми, ругая богатых". На экране промелькнул список имен, предположительно тех, кто говорил в записях.\n\nТомас со стоном остановил телевизор. Он не мог в это поверить. Он вел кампанию за марксистское крыло НПП  в течение нескольких месяцев, даже убедив своего отца посетить несколько митингов. Список имен, однако, шокирующе совпадал со многим из того, что он видел по телевизору, когда Холл пожимал им руку на всевозможных официальных мероприятиях. Были ли все проповеди о делении богатства и помощи своей стране ложью? Томас не был уверен, но все это ему нравилось.\n\nПосле мгновенного размышления молодой активист нахмурился. Он не мог продолжать кампанию за левых с чистой совестью, по крайней мере, до тех пор, пока все эта ситуация не будет сглажена. Ему нужно будет найти новую лошадь, на которую можно делать ставки. Проверив на мгновение свой телефон, Томас обнаружил, что Майкл Харрингтон собирался выступить позже в тот же день в Сент-Луисе. Томас решил, что это всего лишь двадцать минут езды. Почему бы не посмотреть, что скажет этот человек?"
GER_Espionage.17.a:0 "Америка кренится к прогрессивистам."

GER_Espionage.18.t:0 "Несколько записанных лент"
GER_Espionage.18.desc:0 "СОВЕРШЕННО СЕКРЕТНО\nТОЛЬКО ДЛЯ\nЧЛЕНОВ [getIntelAgencyShort]\nОПЕРАЦИЯ "ЭРИКСОН"\n\nКАНАДА - МОНРЕАЛЬ, КВЕБЕК\n\nМы добились успеха в наших попытках вбить клин между Канадой и Америкой. Какое-то время назад мы работали над сбором пленок и записей, на которых американские официальные лица, политики или общественные деятели высмеивают народ Канады или их правительство. Найти их было не так уж и сложно, поскольку Канада и Соединенные Штаты уже имеют что-то вроде дружеского соперничества.\n\nВ дополнение к этим записям, мы сделаем наши собственные записи, но в более враждебном тоне. Сюда входят такие вещи, как резкая критика Канады или фальшивые американские планы аннексировать их государство. Выпуская эти ленты вместе с другими кассетами, подлинность которых можно легко проверить, мы можем быть уверены, что канадцы поверят и нашим дополнениям.\n\nМы анонимно доставили эти ленты в несколько канадских новостных агентств. Реакцией канадского народа, как и следовало ожидать, было возмущение американским высокомерием и неуважением к их союзникам по ОСН. Хотя это может и не оттолкнуть канадцев от организации, мы ожидаем, что в будущем они будут гораздо менее склонны к сотрудничеству.\n\nДА ПРЕБУДЕТ ГЕРМАНИЯ В НАДЁЖНЫХ РУКАХ"
GER_Espionage.18.a:0 "Похоже, янки становятся плохими друзьями."

GER_Espionage.19.t:0 "Ворчание из Канакистана"
GER_Espionage.19.desc:0 "Репортеры окружили премьер-министра Канады, их камеры мигали, а их вопросы создавали новые вопросы. "Господин премьер-министр". Один из них рискнул. "Как правительство Канады отреагирует на утечку записей из США?". Заговорил другой. "Изменит ли это отношения Канады и Организации Свободных Наций?" Третья выдвинула свой вопрос. "Будем ли мы требовать извинений от участвовавших в этом американских сенаторов?"\n\nЗаписи, упомянутые ранее, были мнением американских сенаторов, весьма негативно отзывающихся о друзьях Америки на Севере. Многие из этих записей предполагали, что американское правительство считало Канаду в лучшем случае некомпетентной, а в худшем - тайной немецкой марионеткой. Были даже разделы, содержащие утверждения о том, что Штаты хотели бы аннексировать Канаду. Однако эти разделы не приписывались какому-либо конкретному должностному лицу, и их легитимность была несколько сомнительной.\n\nПремьер-министр наклонился к репортерам и произнес единственную фразу: "На данный момент у меня нет комментариев". Он продолжал идти, ворча себе под нос. Думаю, президент лучше оправдает этот ужас, иначе канадская общественность фактически взбунтуется."
GER_Espionage.19.a:0 "Полное отсутствие уважения."

GER_Espionage.20.t:0 "Фальшивое предложение"
GER_Espionage.20.desc:0 "СОВЕРШЕННО СЕКРЕТНО\nТОЛЬКО ДЛЯ\nЧЛЕНОВ [getIntelAgencyShort]\nОПЕРАЦИЯ "ОСТРЫЕ ОЩУЩЕНИЯ"\n\nАВСТРАЛИЯ - КАНБЕРРА, АВСТРАЛИЙСКАЯ СТОЛИЧНАЯ ТЕРРИТОРИЯ\n\nНаши попытки создать недоверие между США и Австралией наконец-то принесли плоды. У двух стран нет долгой и неблагоприятной истории, поэтому было довольно сложно сцепить их друг с другом. В конце концов, наши оперативники разработали план, который использовал бы отсутствие прочной связи между двумя странами против них.\n\nЖелание американцев вернуть свои утраченные территории хорошо известно, как и страх Австралии перед японцами. Сфера Сопроцветания, которая сидит у них на пороге. Таким образом, мы разработали документ, содержащий "американский" план, в котором Соединенные Штаты позволят японцам ввести Австралию в свою Сферу в обмен на возвращение Гавайев и Договорных Портов. Естественно, поскольку этого предложения не было, мы сказали, что оно было просто отклонено, не говоря уже о том, кем.\n\nЭтот план был обнародован под видом американского осведомителя и был немедленно встречен осуждением со стороны большинства членов ОСН, в основном Австралией. Хотя Америка категорически отрицает свое участие в разработке этого плана, маловероятно, что этого отрицания будет достаточно, чтобы убедить правительство Австралии.\n\nДА ПРЕБУДЕТ ГЕРМАНИЯ В НАДЁЖНЫХ РУКАХ"
GER_Espionage.20.a:0 "Как быстро янки предают своих союзников..."

GER_Espionage.21.t:0 "Растоптанная земля под ногами"
GER_Espionage.21.desc:0 ""Это Австралийская радиовещательная корпорация, которая сообщает о случившемся, за последнее время". - произнес диктор с фальшивой улыбкой на лице. "Сегодня в прессу просочилось несколько документов из источника, который, похоже, является своего рода информатором в американском правительстве. Эти документы содержат предполагаемый план американцев обменяться Австралией с Японией, в обмен на остров Гавайи и Порты на берегу США"\n\nДиктор, прищурившись, перетасовал свои бумаги. Это ведь не может быть правдой? "Эти планы либо никогда не обсуждались, либо полностью отвергались Японской империей. Естественно, существование этого плана представляет собой серьезное нарушение доверия, которое мы оказываем нашим товарищам по Организации Свободных Наций"\n\nДиктор показал публике, его лицо стало довольно серьезным. "Если мы узнаем, что это предложение когда-либо серьезно рассматривалось американским правительством, или если было сделано какое-либо обращение к японцам, нам, возможно, придется пересмотреть наши нынешние отношения с Соединенными Штатами""
GER_Espionage.21.a:0 "Я никогда в жизни не видел такого плана!"

GER_Espionage.22.t:0 "Наши друзья в Африке"
GER_Espionage.22.desc:0 "СОВЕРШЕННО СЕКРЕТНО\nТОЛЬКО ДЛЯ\nЧЛЕНОВ [getIntelAgencyShort]\nОПЕРАЦИЯ "ЗМЕЯ"\n\nАФРИКА - БЫВШИЕ НЕМЕЦКИЕ КОЛОНИИ ПОД КОНТРОЛЕМ АМЕРИКИ\n\nНаша потеря Африки очень печальна, хотя и понятна, ведь в Германии произошел Бюргеркриг. Однако многие немцы все еще живут в районах, захваченных американцами. Эти люди остаются верными Рейху и фюреру, даже когда Америка пытается навязать им их "еврейский либерализм". Наши агенты намеревались вступить в контакт с этими лоялистами, чтобы использовать их в противостоянии мандату.\n\nПосле проверки того, что они также лояльны фюреру, мы обнаружили, что наши братья готовы и способны совершить множество актов саботажа против мандатных властей ОСН. Как коренные жители, они знали свою землю и страну намного лучше, чем американцы, и они могли оставаться в большей части незамеченными нашими врагами.\n\nОднако где успех был наиболее очевиден, так это разжигание напряженности с туземцами. Африканцы не могут отличить немца от американца, и поэтому, какой бы ущерб мы ни нанесли им, они с радостью обвинят в этом туземцев. По нашим оценкам, мандаты не переживут этот период интенсивного насилия в сочетании с отсутствием общественной поддержки со стороны Америки.\n\nДА ПРЕБУДЕТ ГЕРМАНИЯ В НАДЁЖНЫХ РУКАХ"
GER_Espionage.22.a:0 "Если мы не можем владеть Африкой, то никто не сможет."

GER_Espionage.23.t:0 "Человек под прикрытием"
GER_Espionage.23.desc:0 "Гюнтер был великоват для американской формы, и ему было трудно ходить в ней. Особенно он переживал, что она может порваться. Он должен был казаться узнаваемым американцем, чтобы план сработал, и форма была одной из самых важных частей этого плана. В руке он крепко сжимал винтовку, взятую у того же мертвого янки, у которого он позаимствовал свою маскировку. Он знал, что не сможет обмануть ни одного американского военного, но ему нужно было обмануть только туземцев.\n\nОперативник, с которым он связался, пообещал ему Железный крест, если он выполнит операцию. Гюнтер был слишком умен, чтобы в это поверить, но для него это не имело значения. Он был патриотом, готовым помочь своей стране против своих врагов, даже если он не получит награды. Тем не менее Гюнтер надеялся, что все-таки это правда. Он знал, что его отец будет горд, если узнает об этом.\n\nДеревня впереди была дружественной к американцам, и Гюнтер знал, что они спокойно впустят его. Он на это рассчитывал. Взводя винтовку, он двинулся через город к тем туземцам, которые поверили американцам, в том, что они улучшат их жизнь.\n\nВ воздухе раздался звук выстрела."
GER_Espionage.23.a:0 "Еще одна бойня в Африке."

GER_Espionage.24.t:0 "Синий понедельник"
GER_Espionage.24.desc:0 "СОВЕРШЕННО СЕКРЕТНО\nТОЛЬКО ДЛЯ\nЧЛЕНОВ [getIntelAgencyShort]\nОПЕРАЦИЯ "СИНИЙ ЦВЕТ"\n\nИБЕРИЯ - ФАЛАНГИСТСКАЯ ИСПАНИЯ - СИНИЙ ФРОНТ\n\nАгенты [getGermanIntelAgency] успешно установили контакт с высокопоставленными офицерами Синей Дивизии (Division Azul), сторонниками жёсткой линии внутри фракции фалангистов в Иберийских войнах. Предыдущие связи в дивизии с Вермахтом во время Второй мировой войны (см. "Справочная информация", стр. 6) очень нам помогли в установлении контактов с их руководством. Признаки раскола между сторонниками жёсткой линии и умеренными внутри фракций фалангистов скрытны, но очевидны - полевые агенты полагают, что эти разногласия будут лишь усиливаться по мере продолжения войны. Мы предложили им помощь на переговорах и она была сразу принята.\n\nПоставки оружия, различных боеприпасов и вспомогательного оборудования начнутся как можно скорее (конкретные цифры см. на стр. 4), чтобы помочь как силам фалангистов, так и, в частности, вооружить Синюю дивизию для усиления их в случае возможного восстания. Агенты, будут готовы к дальнейшим указаниям и будут поддерживать связь с офицерами Синей Дивизии. Конец страницы.\n\nДА ПРЕБУДЕТ ГЕРМАНИЯ В НАДЁЖНЫХ РУКАХ"
GER_Espionage.24.a:0 "Закладываем фундамент."

GER_Espionage.25.t:0 "Пушки из ниоткуда"
GER_Espionage.25.desc:0 "Обычному наблюдателю фалангисты кажутся одной из самых организованных фракций в Иберийских войнах. Единые цели, связанные общей целью и готовые на всё, чтобы увидеть фашистскую Иберию - немногие другие фракции могут претендовать на такое единство в своих рядах. Однако более пристальный взгляд за кулисы показывает раскол фракции между двумя противоборствующими целями, связанными вместе лентой, которая является несоответствием сил между нами. Division Azul, хотя их подготовка превосходит среднего призывника-фалангиста, контролируется численностью фалангистов и, что особенно важно, паритетом в вооружении.\n\nТаким образом, однако, оружие, которое намного превосходит винтовку среднего солдата, начало появляться в руках Азула. Блестящие новые винтовки, современная артиллерия и боеприпасы, достаточные для обеспечения питания дивизии в течение нескольких месяцев - всё это было обнаружено в различных количествах портовыми инспекторами, и поток, кажется, не прекращается. Конечно, наличие лучшего снаряжения, чем у наших врагов, является для нас большим благом, но побочным эффектом является то, что баланс сил сместился в сторону Division Azul, ставя их почти на равных с нами - и они это знают, как показывает их недавняя напористость на политических встречах. Хотя источник этого нового оружия остаётся загадкой, нам придётся смириться с этим, и ещё одна проблема, которую нужно добавить в нашу тарелку."
GER_Espionage.25.a:0 "Откуда они берутся?"

GER_Espionage.26.t:0 "Помощь извне"
GER_Espionage.26.desc:0 "Двое мужчин, вошедших в офис Команданте Маркоса, не были стандартными агентами ААС, проскользнувшими через его дверь, и он знал это. Они держались с видом, которого так часто не хватало в офисе, что Маркос почти забыл, как он выглядит среди настоящих профессионалов. Конечно, даже если бы Маркос был менее наблюдательным, немецкие орлы, украшавшие их опознавательные знаки, выдали бы это. Он приподнял бровь, показывая на два места, которые они заняли.\n\nМаркос начал вежливо. "Друзья мои, добро пожаловать в Иберию. Меня зовут Маркос Арройо. Вы агенты Лоу и Тайгер, да?" Два агента кивнули, их глаза скользили по комнате, паря по книжным полкам, заполненным папками, и захламленным столам. "Еще раз выражаю глубочайшую благодарность вашему правительству за отправку таких опытных помощников..."\n\n"Можно нам увидеть некоторые из ваших файлов? Отчеты о последствиях, слежка и тому подобное". Один из двоих вмешался. Маркос не был уверен, кто был Тайгером, а кто Лоу, но он передал несколько папок мужчинам. Они открыли их, болтая между собой - Маркос напрягся, чтобы расслышать, но вскоре понял, что они не говорят по-испански - и через несколько минут отложили файлы обратно.\n\n"Итак, комманданте Маркос, что ваше AAS сейчас является лишь... зародышем. Конечно, есть возможности для роста, и мы поможем вам достичь этого. А теперь, мы начнем? ""
GER_Espionage.26.a:0 ""Конечно.""

GER_Espionage.27.t_a:0 "Законодатели"
GER_Espionage.27.desc_a:0 "СОВЕРШЕННО СЕКРЕТНО\nТОЛЬКО ДЛЯ\nЧЛЕНОВ [getIntelAgencyShort]\nОПЕРАЦИЯ "ДОВЕРИЕ"\n\nИБЕРИЙСКИЙ СОЮЗ\n\nАгенты [getIntelAgencyShort] успешно выполнили свою миссию по проникновению на политическую сцену Иберии. Квартиры были сданы в аренду напротив общих мест для заседаний Совета, а в конференц-залах было установлено оборудование для видеонаблюдения (аудиоустройства - см. Стр. 4). Начались пропагандистские усилия по дискредитации реформистских движений в Совете (см. Стр. 5 - "Либеральные группы в Иберийском совете" - для получения дополнительной информации) с использованием традиционных консервативных стилей плакатов и анонимных брошюр в качестве средства, чтобы навязать отвращение народу Иберии к реформистским идеям. Планируется, что особенно неприятные записи разговоров между крупными деятелями реформизма будут опубликованы в различных крупных газетах.\n\nАгенты сообщают о первых успехах этой кампании, о чем свидетельствует недавнее падение поддержки либеральных партий среди жителей Иберии, которые вместо этого кажутся поддерживать партии с более благоприятными взглядами на Рейх. Рекомендуется продлить Операцию "Доверие" на неопределенный срок или до тех пор, пока ее эффективность не будет доказана.\n\nДА ПРЕБУДЕТ ГЕРМАНИЯ В НАДЁЖНЫХ РУКАХ"
GER_Espionage.27.t_b:0 "Реформаторы"
GER_Espionage.27.desc_b:0 "СОВЕРШЕННО СЕКРЕТНО\nТОЛЬКО ДЛЯ\nЧЛЕНОВ [getIntelAgencyShort]\nОПЕРАЦИЯ "ПОМОЩЬ"\n\nИБЕРИЙСКИЙ СОЮЗ\n\nАгенты [getIntelAgencyShort] успешно выполнили свою миссию по проникновению на политическую сцену Иберии. Квартиры были сданы в аренду напротив общих мест для заседаний Совета, а в конференц-залах было установлено оборудование для видеонаблюдения (аудиоустройства - см. Стр. 4). Начались пропагандистские усилия по поддержке и укреплению реформистских элементов в Совете (подробности о реформистских группах и сторонниках см. На стр. 6 - "Либеральные группы в Иберийском Совете"). Агенты разработали плакаты и брошюры, похожие по стилю на стандартный реформистский формат, для широкого распространения среди потенциально заинтересованных групп. Аналогичным образом, записи разговоров, изображающих реформистские элементы в положительном свете / консервативные элементы в отрицательном свете, планируется передать в различные крупные газеты.\n\nАгенты сообщают о признаках раннего успеха кампании, о чем свидетельствует рост числа регистраций среди либеральные партии и рост явки на либеральные митинги. Рекомендуется продлить Операцию "Доверие" на неопределенный срок или до тех пор, пока ее эффективность не будет доказана.\n\nДА ПРЕБУДЕТ ГЕРМАНИЯ В НАДЁЖНЫХ РУКАХ"
GER_Espionage.27.a:0 "Кто сказал, что пропаганда бесполезна?"

GER_Espionage.28.t_a:0 "Ветер реакции"
GER_Espionage.28.desc_a:0 "Демократия в Иберии - довольно новое понятие, но население приняло его с распростертыми объятиями, к отвращению каудильо. Иберийский совет, изначально задумывавшийся только как законодательный орган для выхода из тупиков между Франко и Салазаром с небольшим вознаграждением для людей в качестве удовольствия, быстро стал основным голосом среднего человека в правительстве, и в течение последних нескольких лет, стало очевидно, что у них довольно много жалоб.\n\nОднако в последнее время происходит нечто иное. Многочисленные скандалы вспыхнули из ниоткуда, разлетелись по заголовкам всех газет страны, и имена видных политиков-реформистов стали предметом этих пиар-катастроф. Либеральное влияние, которое на протяжении многих лет росло среди людей, неожиданно растворилось, а в некоторых местах даже отступило в пользу более консервативных групп. Кажется, что непреодолимая популярность реформистов наконец-то была подорвана, и теперь мы можем с удовлетворением наблюдать, как они сдуваются, как воздушный шар.\n\nКаким бы катарсисом это ни было, вопрос о том, откуда берутся эти внезапные утечки мешает нам наслаждаться моментом. Такой всплеск скандалов указывает на иностранное вмешательство в Совет в той или иной форме, хотя кто мог это делать, остается загадкой. AAS начал расследование, но, разумеется, им не следует спешить - такие дела требуют серьезных доказательств. То, что нашей позиции будет способствовать каждый новый скандал, разразившийся в газетах, - просто совпадение."
GER_Espionage.28.a:0 "Какой перерыв!"

GER_Espionage.28.t_b:0 "Ветер перемен"
GER_Espionage.28.desc_b:0 "Оплотом демократии в Иберии является Иберийский совет - орган, который выступает в качестве советника каудильо, находящегося под влиянием народа. Конечно, ни для кого не секрет, что Иберийский совет - не более чем резиновый штамп для воли каудильо, полезный только для имитации оппозиции и умиротворения населения - и решения мелочей управления страной. С умиротворенными людьми и подконтрольным Совета казалось, что в обозримом будущем все будет держаться под контролем - по крайней мере, до недавнего времени.\n\nВнезапная волна прореформистской пропаганды захлестнула города Иберии, и хуже всего то, что они набирают популярность. Статьи, подробно описывающие добрые дела известных реформистов, усеивают первые полосы каждой газеты страны, и уже был зафиксирован всплеск митингов и регистраций либералов. Судя по всем показателям, скорость изменений в Иберии внезапно резко возросла.\n\nВ таком случае остается вопрос: откуда взялся этот внезапный импульс? Очевидно, здесь есть нечто большее, чем то, что кажется на первый взгляд. Иностранное вмешательство кажется вероятным, хотя явных подозреваемых пока нет. ААС занимается делом, и ему было приказано поторопиться - чем дольше это будет продолжаться, тем хуже будет, а мы не можем этого допустить."
GER_Espionage.28.b:0 "Теперь не могу позволить этому зайти слишком далеко."

GER_Espionage.29.t:0 "Стальные стены"
GER_Espionage.29.desc:0 "СОВЕРШЕННО СЕКРЕТНО\nТОЛЬКО ДЛЯ\nЧЛЕНОВ [getIntelAgency[getIntelAgencyShort]]\nОперация "Сталь"\n\nРИМ\n\nАгенты [getIntelAgencyShort] успешно внедрились в движения сторонников нейтралитета в итальянской политической среде. Агенты сообщили об успешном контакте с лидерами этих различных движений, выдавая себя за богатых бизнесменов (конкретные личности см. на стр. 3). Агенты также сообщают, что они уже израсходовали 65% своих выделенных средств, еще 30% готовы к использованию, а последние 5% зарезервированы для будущего использования (ДОБАВЛЕНИЕ: для получения конкретных финансовых подробностей свяжитесь с агентом Адлер в отделении Германии).\n\nЭффект от увеличения финансирования очевиден сразу - недавние опросы показывают, что нейтралитет становится все более популярным вариантом, поскольку его реклама/плакаты становятся все более популярными по всей стране. Полевые агенты запрашивают дополнительное финансирование, чтобы добиться максимальной эффективности. Считая, что Италию можно удержать от американских/японских фракций, если будет предоставлено больше финансирования. Финансирование одобрено - дополнительные лиры будут отправлены агентам в течение 3 рабочих дней.\n\nДА ПРЕБУДЕТ ГЕРМАНИЯ В НАДЁЖНЫХ РУКАХ"
GER_Espionage.29.a:0 "Блаженный нейтралитет всегда был к лучшему."

GER_Espionage.30.t:0 "Мир в наше время?"
GER_Espionage.30.desc:0 "Битва за Италию продолжается, почти ежедневно по улицам проходят акции протеста и митинги в пользу одной или другой стороны. За кулисами, Токио и Лэнгли делают все возможное, чтобы перехитрить своих ненавистных врагов, используя закулисные сделки, непристойные суммы денег и лучшие технологии на рынке - все это делается с единственной целью - полностью победить своего противника. Учитывая то внимание, которое обе страны уделяют Италии - и на то есть веские причины - кажется почти невозможным, чтобы что-то застало одну сторону врасплох.\n\nТем не менее, возможно, их внимание было сосредоточено исключительно друг на друге, ибо ни один из них не увидел, что за ними пришел третий вариант - нейтралитет. Из ниоткуда поддержка нейтралитета в холодной войне - чтобы Италия не встала ни на одну сторону, но оставалась одна - взорвалась по всей стране, от Альп до Средиземноморья. Хотя нейтралитет по-прежнему занимает третье место по популярности по сравнению с переходом на сторону той или иной нации, факт остается фактом: он разрушил обе базы - и потребуются дополнительные усилия, чтобы возместить эти потери.\n\nВозможно, какая-то иностранная нация - немцы или бургундцы или швейцарцы решили вмешаться в итальянскую политику. Возможно, итальянский народ просто устал от постоянной политической борьбы. В любом случае, это то, с чем и Японии, и Америке придется иметь дело."
GER_Espionage.30.a:0 "Возможно, изоляционисты были правы."
GER_Espionage.30.b:0 "Какого черта? Кто-нибудь позвонит в Лэнгли!"
GER_Espionage.30.c:0 "Если нужно больше..."

