RND.1.t:0 "Первый доклад"
RND.1.d:0 "ДЛЯ: Фюрера Альберта Шпеера\n\nОТ: Президента Рейнхарда Гелена\n\nЦЕЛЬ: Специальные операции\n\nМой фюрер,\n\nСогласно вашим приказам, я составил список потенциальных целей для любых возможных действий. Хотя эти цели, возможно, и не являются вашими главными угрозами, в настоящее время именно с ними можно справиться, не вызывая подозрений. Считайте, что эти кандидатов – это приемлемые потери для защиты наших позиций. Каждая из этих целей, если с ней не справиться быстро и решительно, может использовать свои знания против вас.\n\nЦЕЛЬ НОМЕР ОДИН: Карл Брандт, администратор программы эвтаназии Aktion T4. Имеет близкие знания о вашем участии в программе Aktion T4 - может использовать это против вас. ПРИМЕЧАНИЕ: несмотря на вашу тесную личную связь с герром Брандтом, он представляет большую угрозу для безопасности вашего режима, особенно для вашей поддержки среди реформистов.\n\nЦЕЛЬ НОМЕР ДВА: Карл Ханке, гауляйтер Нижней Силезии. Рекомендовал вас герру Геббельсу, положив начало вашему возвышению в партии. Знает о многих ваших противоречивых поступках, поэтому очень опасен. Источники ИСБ указывают на его тесные связи с Бургундией. ПРИМЕЧАНИЕ: Опять же, несмотря на ваши тесные связи, Ханке представляет большую угрозу для вашей власти и влияния, так как может использовать свои знания против вас.\n\nЦЕЛЬ НОМЕР ТРИ: Ганс Каммлер, инженер. Известен своей работой над ракетой V-2. Когда-то был вашим подчиненным. Знает о вашем многократном использовании рабов. Никаких личных связей - может использовать знания против вас.\n\nЕще раз, каждый из этих людей держит Дамоклов меч над вами и вашим режимом. Чем дольше мы будем ждать решения этих проблем, тем больше вероятность того, что кто-то использует эти знания против вас. Я настоятельно рекомендую немедленно принять надлежащие меры.\n\nС уважением, Президент Рейнхард Гелен."
RND.1.a:0 "Пришло время пролить кровь."

RND.2.t:0 "Похороны Карла Брандта"
RND.2.d:0 "Шпеер помолчал, на глазах у него выступили слезы. Небольшая толпа следила за каждым его движением, словно приклеенная к нему. Наконец, немного придя в себя, фюрер заговорил:\n\n"Я полностью разбит тем, что нахожусь здесь сегодня, оплакивая смерть одного из моих самых старых друзей. Карл Брандт был хорошим человеком. Он был по-настоящему предан науке и медицине, и в свое время был одним из моих самых близких друзей. Хотя со временем мы, возможно, отдалились друг от друга, связь, которая была между нами, никогда не умирала, и я не мог не выразить всю свою скорбь по поводу его безвременной кончины. То, что автомобильная катастрофа уничтожила такую драгоценность нашего Рейха, служит ужасным напоминанием о том, что все мы просто люди и должны дорожить и лелеять наши дни на земле..."\n\nОднако если бы Карл Брандт, который сейчас мирно лежал в своем гробу, мог говорить вместо Шпеера, его история была бы совершенно иной, чем то, что произнес фюрер. Возможно, он порадовал бы публику рассказом о том, что когда он возвращался с работы, перед ним на большой скорости выехал грузовик, заставив его съехать с дороги. Он, возможно, подчеркнул бы, как, в то время пока он был ошеломлен и оглушен аварией, несколько человек из ИСБ окружили его автомобиль. Он, конечно, поведал бы о том, как человек перед обломками, заметив, что Брандт все еще двигается, выхватил пистолет и всадил одну пулю прямо ему в череп. Брандт не закрыл бы глаза на пожар, устроенный теми же самыми людьми, что его и убили. Пожар, что поглотил машину и уничтожил любые доказательства того, что здесь когда-либо было замешана ИСБ.\n\nНо Карл Брандт был мертв, и поэтому толпа неистово аплодировала своему фюреру, даже не подозревая правды о безвременной кончине Карла Брандта."
RND.2.a:0 "Адиос..."

RND.3.t:0 "Карл Ханке убит!"
RND.3.d:0 "КАТТОВИЦ – сегодня мы получили трагическое извести о том, что Карл Ханке, личный друг фюрера и бывший гауляйтер Силезии, был убит! Доблестный ветеран НСДАП отдыхал в охотничьем домике близ Каттовица, но вчера вечером он не вернулся с вечерней прогулки. Когда на следующее утро солдаты отправились на его поиски, они обнаружили Ханке лежащим без сознания у дерева с многочисленными огнестрельными ранениями в груди. Один из десантников, медик, констатировал смерть Ханке на месте происшествия. В последующем отчете патологоанатома было установлено, что Ханке был мертв в течение нескольких часов, прежде чем его обнаружили. Что еще более тревожно, было подтверждено, что Ханке был застрелен из польского пистолета-пулемета, гильзы от которого были найдены неподалеку от его трупа. Местные офицеры ОРПО уже подтвердили, что в последние годы в этом районе и вправду действовала польская террористическая ячейка, и по крайней мере один ее член оставался на свободе.\n\n"Для меня эта новость стала ужасным потрясением", - дал комментарий фюрер об убийстве Ханке. - "Как известно многим партийным деятелям, именно с рекомендаций Ханке началась моя карьера в правительстве. Я не только обязан ему своим положением фюрера, но он также был моим близким другом и доверенным лицом на протяжении многих и многих лет. Я всем сердцем надеюсь, что наши храбрые полицейские и детективы смогут довести это дело до удовлетворительного завершения и восстановить справедливость в отношении моего друга и коллеги."\n\nКарл Ханке в последнее время стал довольно спорной фигурой, благодаря своей давней поддержке СС. Он время от времени подвергался критике со стороны коллег-членов НСДАП за свои политические взгляды, но вскоре после Бюргеркрига был полностью оправдан самим фюрером. У Ханке остались жена, баронесса Фреда фон Фиркс, и их дочь."
RND.3.a:0 "Эти поляки безжалостны..."

RND.4.t:0 "Трагический отчет"
RND.4.d:0 "15:59 - Подготовка к запуску завершена. Старший техник Тидеманн сообщил, что никаких аномалий в температуре двигателя нет. Топливный бак заполнен на 100%. Никаких сообщений о необычной активности во время испытаний двигателя. Служба безопасности подтвердила, что весь несущественный персонал находится вне базы для запуска прототипа.\n\n16:02 - Директор Каммлер вызвал на стартовую площадку неопознанного техника. Позже, все техники на базе показали, что в то время они находились в приемной объекта, "ожидая прибытия Каммлера для запуска".\n\n16:05 - Прозвучала автоматическая тревога, оповещающая о начале экспериментального пуска ракеты. Тидеман сообщил мне, что Каммлер еще не вернулся со стартовой площадки. Сотрудники службы безопасности, стоявшие на страже, позже показали, что никто не входил в диспетчерскую, которая в то время оставалась запертой.\n\n16:06 - Сотрудники диспетчерской доложили о температурной аномалии в ракетном двигателе. Прозвучал приказ об эвакуации.\n\n16:06:32 - Двум офицерам Службы безопасности было приказано войти в зону стартовой площадки, чтобы забрать директора Каммлера, который все еще не вернулся. Офицер Вайсман отказался и был освобожден от должности. Офицер Гарц попытался войти на стартовую площадку, но обнаружил, что переборка главного входа закрыта.\n\n16:07:05 - Началось воспламенение корпуса ракеты, за которым последовала немедленная детонация самой ракеты. В результате силос получил катастрофические повреждения. Кроме Каммлера, никто не пострадал.\n\n16:22 - Прибытие аварийной бригады и Жандармерии. Подтверждено разрушение дверей бункера. Пожарный экипаж вошел внутрь и потушил все активные пожары.\n\n16:24 - Находка человеческих останков, сильно обугленных и неузнаваемых. Техника Тидеманна увезли в местную больницу из-за психологической травмы.\n\n20:11 - Патологоанатом по зубным коронкам подтвердил, что покойный был директором Каммлером. Рейхсканцелярия и Абвер уведомлены. После этого фюрером были высланы личные соболезнования всему персоналу объекта. Семья Каммлера уведомлена. Расследование инцидента должно начаться завтра, до официального заявления ОКВ."
RND.4.a:0 "Какая капризная технология..."

