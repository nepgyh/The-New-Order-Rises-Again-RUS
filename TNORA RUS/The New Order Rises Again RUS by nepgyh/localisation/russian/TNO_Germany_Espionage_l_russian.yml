GER_Espionage_deploy_entdecker_sats_desc:0 "Спутники типа "ИССЛЕДОВАТЕЛЬ" - это передовая технология, изобретенная [getIntelAgencyShort]. Вложив в этот проект значительное количество инвестиций, мы надеемся развернуть множество спутников на орбите, следить за государствами, в которых мы заинтересованы. [getIntelAgencyShort] обещает, что они будут чрезвычайно полезны в сборе разведданных и в снимке множества фотографий. Пока же они остаются невостребованными."
