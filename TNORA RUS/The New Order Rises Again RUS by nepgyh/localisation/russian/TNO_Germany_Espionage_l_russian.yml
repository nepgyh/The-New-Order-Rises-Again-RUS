GER_Espionage_contact_oktan:0 "§YОперация "Деньги"§!"
GER_Espionage_contact_oktan_desc:0 "Владимир Арцезо, руководитель Русской освободительной армии, в прошлом уже сотрудничал с Рейхом. Его режим теперь выступает в качестве одного из потенциальных кандидатов на воссоединение России, а его ненависть к коммунизму делает его логическим партнером в нашей борьбе против большевиков. Сообщения также указывают на то, что правление Арцезо очень нестабильно и коррумпировано, и поэтому он не будет представлять большой угрозы для Рейха, если решит отвернуться от нас. На данный момент поддержка его правления будет только в наших интересах, поскольку слабая Россия очень выгодна для нас. Мы начнем операцию, чтобы связаться с Арцезо и предложить ему свою поддержку."
GER_Espionage_contact_oktan_cost:0 "§Y10%§!£GFX_expertise, §Y30M§!£GFX_dollar_sign"
GER_Espionage_contact_oktan_cost_blocked:0 "§R10%§!£GFX_expertise, §R30M§!£GFX_dollar_sign"

GER_Espionage_aid_oktan:0 "§YОтправка припасов Арцезо§!"
GER_Espionage_aid_oktan_desc:0 "По предварительной договоренности Рейх снабдит режим Арцезо оружием для борьбы против большевиков и других российских полевых командиров. Есть много маршрутов контрабандистов, соединяющих Московию и запад России, и мы будем использовать их, чтобы выполнить наши обещания. Сообщения показывают, что администрация Арцезо невероятно коррумпирована, и некоторые из наших запасов наверняка не дойдут до войск РОА. Поскольку слабая Россия только в наших интересах, это не будет большой проблемой."
GER_Espionage_aid_oktan_cost:0 "§Y5%§!£GFX_expertise, §Y50M§!£GFX_dollar_sign"
GER_Espionage_aid_oktan_cost_blocked:0 "§R5%§!£GFX_expertise, §R50M§!£GFX_dollar_sign"

GER_Espionage_aid_onega:0 "§GОперация "Щит"§!"
GER_Espionage_aid_onega_desc:0 "Добровольческая антикоммунистическая гвардия Онеги выступает в качестве оплота против большевизма после окончания Западнорусской войны. Гвардия появилась, когда Финляндия, стремясь защитить свои границы от коммунистов и бандитов среди полевых командиров, создала буферную зону, из-за этого многие считают Онегу финской марионеткой. Теперь гвардия подвергается нападению со стороны русского осколка, стремящегося объединить западнорусский регион. Хотя Онегу мы уже наверняка потеряли, отправка им помощи задержит региональное объединение и ослабит любое российское государство, которое выйдет победителем из этой войны."

GER_Espionage_sabotage_RWS_unification_talks:0 "§BОперация "Доверие"§! - §YРоссия§!"
GER_Espionage_sabotage_RWS_unification_talks_desc:0 "К сожалению, гражданская война отвлекла наше необходимое внимание от дел военачальников в России, где Иваны использовали это время, чтобы устранить своих конкурентов и организовать себя в несколько могущественных государств, угрожая объединиться и снова спустить свои орды против Фатерлянда.\n\nПока мы все еще сохраняем свое влияние в Сибири, мы должны препятствовать мирному объединению России. Саботируя их переговоры, сея между ними недоверие и настраивая полевых командиров друг против друга, мы можем гарантировать, что, даже если Россия снова воссоединится, ее внутренняя борьба разорвет её на части."

GER_Espionage_sabotage_SIB_unification_talks:0 "§BОперация "Доверие"§! - §YСибирь§!"
GER_Espionage_sabotage_SIB_unification_talks_desc:0 "К сожалению, гражданская война отвлекла наше необходимое внимание от дел военачальников в России, где Иваны использовали это время, чтобы устранить своих конкурентов и организовать себя в несколько могущественных государств, угрожая объединиться и снова спустить свои орды против Фатерлянда.\n\nПока мы все еще сохраняем свое влияние в Сибири, мы должны препятствовать мирному объединению России. Саботируя их переговоры, сея между ними недоверие и настраивая полевых командиров друг против друга, мы можем гарантировать, что, даже если Россия снова воссоединится, ее внутренняя борьба разорвет её на части."

GER_Espionage_sabotage_RUS_unification_talks:0 "§BОперация "Доверие"§!"
GER_Espionage_sabotage_RUS_unification_talks_desc:0 "К сожалению, гражданская война отвлекла наше необходимое внимание от дел военачальников в России, где Иваны использовали это время, чтобы устранить своих конкурентов и организовать себя в несколько могущественных государств, угрожая объединиться и снова спустить свои орды против Фатерланда.\n\nПока мы все еще сохраняем свое влияние в Сибири, мы должны препятствовать мирному объединению России. Саботируя их переговоры, сея между ними недоверие и настраивая полевых командиров друг против друга, мы можем гарантировать, что, даже если Россия снова воссоединится, ее внутренняя борьба разорвет её на части."

GER_Espionage_aid_batovs_insurgency:0 "§QОперация "Крестоносец"§!"
GER_Espionage_aid_batovs_insurgency_desc:0 "Западносибирское временное правительство представляет большую опасность для Рейха. Это правительство, возглавляемое Чёрной Лигой Язова, создало свою идеологию на ненависти к Германии и национал-социализму, им нельзя позволить и дальше расширять свой контроль над Россией. Благодаря огромным усилиям, наши агенты узнали, что в данный момент, Лига борется с повстанческой группировкой, возглавляемой бывшим советским генералом, который, скорее всего, был выходцем из руководства Уральского военного округа. Мы пошлем деньги этому движению и разрушим это антинемецкое государство в его колыбели."
GER_Espionage_aid_batovs_insurgency_cost:0 "§Y30%§!£GFX_expertise, §Y60M§!£GFX_dollar_sign"
GER_Espionage_aid_batovs_insurgency_cost_blocked:0 "§R30%§!£GFX_expertise, §R60M§!£GFX_dollar_sign"

GER_Espionage_fuck_men:0 "§gОперация "Дьявол"§!"
GER_Espionage_fuck_men_desc:0 "Восточные границы России были объединены разрушительным культом "Отца" Александра Меня, который собрал свою темную и непросвещенную чернь, чтобы разбить останки большевистских сил и японских поселенцев в этом регионе. Неудовлетворенный своими недавними завоеваниями, Мень стремится направить свои орды на Запад, обращая всю Россию в свою злодейскую религию.\n\nМень настолько погружен в свое безумие, что отказывается признавать реальность вокруг себя, включая тот факт, что его старший лейтенант, бывший агент НКВД Павел Судоплатов, хочет действовать независимо от своего пастыря и замышляет свергнуть его, как только представится возможность. Если мы будем поощрять волюнтаристские наклонности Судоплатова, то сможем сломить "Божественное владение" Отца задолго до того, как он станет для нас серьезной угрозой."

GER_Espionage_help_yockey:0 "§rОперация "Кукушка"§!"
GER_Espionage_help_yockey_desc:0 "Фрэнсис Паркер Йоки - эксцентричный человек, но нельзя отрицать, что он является наиболее влиятельным прогерманским голосом в Национал-прогрессивном пакте Соединённых Штатов и что его "Всеамериканский национальный авангард" представляет наиболее близкую к нам часть Америки.\n\nХотя немногие государственные чиновники и бизнесмены когда-либо подумают о лоббировании их интересов, наши оперативники в США могут предоставить им специальное финансирование, чтобы помочь фашистской фракции достичь своих амбициозных целей. Независимо от того, смогут ли они превратиться в жизнеспособную политическую силу, важно, чтобы Авангард стал нашим рупором на вражеской территории."
GER_Espionage_help_yockey_cost:0 "§Y10%§!£GFX_expertise, §Y70M§!£GFX_dollar_sign"
GER_Espionage_help_yockey_cost_blocked:0 "§R10%§!£GFX_expertise, §R70M§!£GFX_dollar_sign"

GER_Espionage_discredit_l_npp:0 "§eОперация "Комната"§!"
GER_Espionage_discredit_l_npp_desc:0 "Америка является домом многих дегенеративных идей, и коммунизм не исключение. Хотя их и немного, но коммунистические элементы в Национал-прогрессивном пакте удерживают значительный авторитет среди бедняков и несчастных рабочих Америки, и они способны сплотить свою армию черни по первому требованию.\n\nСмогут ли они взять бразды правления в Америке в свои руки или нет, но их влияние должно быть подавлено любой ценой. Несмотря на все свои недостатки, американцы мало любят коммунистическую диктатуру, и они, несомненно, откликнутся на наши усилия по дискредитации крупнейшего оплота большевизма в Америке."
GER_Espionage_discredit_l_npp_cost:0 "§Y25%§!£GFX_expertise, §Y40M§!£GFX_dollar_sign"
GER_Espionage_discredit_l_npp_cost_blocked:0 "§R25%§!£GFX_expertise, §R40M§!£GFX_dollar_sign"

GER_Espionage_disrupt_ofn_unity_canada:0 "§RОперация "Эриксон"§!"
GER_Espionage_disrupt_ofn_unity_canada_desc:0 "Организация Свободных Наций, как они себя называют, долгое время была занозой в боку Рейха. В конце концов, именно в этой организации процветает иудо-большевизм. Чтобы предотвратить рост могущества Америки, мы будем уничтожать дружеские американо-канадские отношения, выпустив несколько записей, некоторые из которых будут поддельными, тем самым напомнив нескольким видным канадцам об их историческом презрении к Америке. Возможно, мы сможем вбить клин между Канадой и Америкой, в результате чего ОСН погрузится в споры и склоки, не имея возможности противостоять мощи Рейха."

GER_Espionage_disrupt_ofn_unity_australia:0 "§GОперация "Острые ощущения"§!"
GER_Espionage_disrupt_ofn_unity_australia_desc:0 "Австралия и Америка - союзники по обстановке, и не более того. Если бы Австралия не была связана с Великобританией, вряд ли Америка задумалась бы о них. Чтобы усилить раскол между государствами-членами ОСН, нам нужно только напомнить об этом австралийцам. Чтобы еще больше усугубить обиду, мы могли бы подделать документы, показывающие, что Америка рассматривает Австралию как приемлемую уступку японцам, если до этого дойдет. А насколько правдивы такие заявления решать уже не нам."

GER_Espionage_sabotage_mandate_congo:0 "§BОперация "Змея"§! - §YКонго§!"
GER_Espionage_sabotage_mandate_congo_desc:0 "В наших интересах отправить агентов ИСБ в Конго для снабжения оставшихся там немецких войск. Затем эти ветераны вызовут хаос в мандате, сражаясь с американскими войсками и убивая местных жителей, создавая еще больше проблем для американцев."

GER_Espionage_sabotage_mandate_angola:0 "§BОперация "Змея"§! - §YАнгола§!"
GER_Espionage_sabotage_mandate_angola_desc:0 "В наших интересах отправить агентов ИСБ в Анголу для снабжения оставшихся там немецких войск. Затем эти ветераны вызовут хаос в мандате, сражаясь с американскими войсками и убивая местных жителей, создавая еще больше проблем для американцев."

GER_Espionage_sabotage_mandate_east:0 "§BОперация "Змея"§! - §YВосточная Африка§!"
GER_Espionage_sabotage_mandate_east_desc:0 "Неэффективная администрация Хюттига оставила за собой большой бардак в Восточной Африке, но, к счастью, мы не те, кто разгребает этот беспорядок. Изгнав силы покойного рейхскомиссара из наших бывших владений, американцы унаследовали административные неудачи Хюттига и втянулись в бесконечную войну с дикими полчищами темного континента.\n\nПоскольку у генералов ОСН мало средств для восстановления порядка над африканскими собаками, несложно будет еще больше дестабилизировать регион и заставить их сожалеть о том, что они вообде вступили в эти безнадежные земли."

GER_Espionage_aid_the_aas:0 "§OОперация "Кондор"§!"
GER_Espionage_aid_the_aas_desc:0 "Для такого ублюдочного государства, как Иберия, Франко и Салазар заслужили некоторое уважение своей силой воли и решимостью сохранить свое государство в живых. Было бы поистине обидно, если Иберия попадет в руки сепаратистов, особенно тех, которые, кажется, склонны к красной идеологии. Чтобы не дать призраку большевизма вернуться в Европу, мы пошлем оперативников для противостояния этим сепаратистам и их коварным заговорам, что даст преимущество иберийским силам. Кроме того, тем самым, возможно, мы наконец сможем убедить иберийцев в том, что Рейх является союзником, а не угрозой."

GER_Espionage_push_iberia_to_authdem_council:0 "§gОперация "Помощь"§!"
GER_Espionage_push_iberia_to_authdem_council_desc:0 "Как стало известно, каудильо Иберийского союза делегировали свои руководящие обязанности Иберийскому совету, единому законодательному органу, представляющему различные нации и классы страны.\n\nВ то время как защита Совета от монополии Каудильо отвечает нашим интересам, наше руководство обеспокоено возможностью либерального господства в иберийской политике. Используя наши активы в Иберии, мы можем влиять на различные фракции в Совете в нашу пользу."

GER_Espionage_help_blue_division:0 "§BОперация "Синий Цвет"§!"
GER_Espionage_help_blue_division_desc:0 "Мы получили новости о том, что ветераны Синей Дивизии в воюющей Испании попытались связаться с нашими оперативниками, чтобы попросить помощи в их будущих операциях. Клика Хосе Луис Де Арреса выступая под знаменем фалангизма, желает распространить свет национал-социализма в Иберии и установить более тесные связи с Рейхом, в отличие от его более неохотно настроенного начальника.\n\nХотя их мало, но их воля искренна, и их предложение кажется многообещающим. Если мы поможем им, они потенциально могут стать независимой стороной в войне, которой нет равных среди выродившихся потомков позднего франкистского режима."

GER_Espionage_aid_spanish_fascists:0 "Помочь испанским фашистам"
GER_Espionage_aid_spanish_fascists_desc:0 "Война дает возможности, а на полях битвы в Иберии их было открыто огромное множество. Среди разрозненных фракций, которые борются за будущее, крайне правые отделились и начали свою борьбу за будущее Иберии - то, что может окупиться большой прибылью для Рейха. Конечно, Германия может пожать военную добычу только в том случае, если фашистам Иберии удастся победить в этом бардаке. Таким образом, мы будем снабжать их оружием и боеприпасами, чтобы они были на шаг впереди своих соперников."

GER_Espionage_mess_with_battle_for_italy:0 "§GОперация "Сталь"§!"
GER_Espionage_mess_with_battle_for_italy_desc:0 "Италия оказалась неприятным сюрпризом - её положение представляет для нас еще большую угрозу в то время, как Америка и Япония изо всех сил пытаются включить Италию в свою сферу и создать форпост в Европе, чтобы иметь возможности для маневра.\n\nК счастью, в Италии все еще остаются влиятельные лидеры, которые хотят, чтобы страна оставалась в стороне во время холодной войны. Содействуя их усилиям и манипулируя общественным мнением, мы можем оказать существенное давление на итальянское правительство, чтобы отговорить его от присоединения к любому из конкурирующих с нами блоков."

### Generic Standard Missions ###
GER_Espionage_bug_enemies:0 "Подслушивать полит. врагов"
GER_Espionage_bug_enemies_desc:0 "Мы не можем иметь глаз и уши везде и одновременно. Однако мы все еще можем сосредоточиться на усилиях по получению информации о местах... и людях. Технология прослушивания [getGermanIntelAgencyShort], возможно, одна из самых полезных вещей в нашем арсенале. Мы начнем тайные операции по прослушиванию наиболее подозрительных ЧЛЕНОВ НСДАП - их самих, их домов и мест, где они часто бывают. И если мы найдем хоть что-то, что заставит их прислушаться к нам или даст нам на них компромат; что ж, мы этим воспользуемся."
GER_Espionage_bug_enemies_cost:0 "§Y20%§!£GFX_expertise, §Y10M§!£GFX_dollar_sign"
GER_Espionage_bug_enemies_cost_blocked:0 "§R20%§!£GFX_expertise, §R10M§!£GFX_dollar_sign"

GER_Espionage_sabotage_enemy:0 "Саботировать врагов"
GER_Espionage_sabotage_enemy_desc:0 "Рейх находится в состоянии войны. [getGermanIntelAgencyShort] безразлично с кем мы воюем - она заботится о том, чтобы сохранить нацию в безопасности, и, в меру своих возможностей, начнет кампанию, которая посеет раздор и смятение в рядах врага. Это рискованная операция, но она может дать нам огромное преимущество."
GER_Espionage_sabotage_enemy_cost:0 "§Y25%§!£GFX_expertise, §Y20M§!£GFX_dollar_sign"
GER_Espionage_sabotage_enemy_cost_blocked:0 "§R25%§!£GFX_expertise, §R20M§!£GFX_dollar_sign"

