 ### Events ###
 IRK.1.t:0 "Наследие Союза"
 IRK.1.desc:0 "Маленький мальчик осматривал комнаты дома как обычно, замечая каждую деталь. После часа такого исследования, он наткнулся на шкатулку. Внутри неё была коллекция медалей, фотографий и документов. Мальчик пошёл к отцу, спросить про все эти награды. Тот ответил, что это впоминания о тех "Some old things from the days of glory", he said. One item had caught his attention, though: a shiny red-and-gold medal. "This is the Order of Lenin", answered the father before the boy could even open his mouth.\n\n"Who's Lenin?" the child asked. The NKVD guard preparing to take the official to the Presidium looked at him and could not help but smile.\n\n"A great man. Perhaps, if he was still alive, we wouldn't be in this mess in the first place. Wars, deaths, the oppression of the masses - it could have all been avoided. You need to remember, son, that it is up to us to continue his work. Before you were born, the true rulers of the motherland fell to the invader in Moscow, but we, the members of the Presidium, saved it with the help of Comrade Yagoda and his friends, and fled to Irkutsk."\n\n"Why are all these awful things happening? Why can't we be happy?"\n\n"The story of how we got here is not a simple one, but you must learn it. First, the Germans came: with their tanks and their bombs, they invaded the motherland and enslaved millions, ending Bukharin's rule. Then came the rich and their 'intellectuals' who fought us when we were in dire straits, and ended the chances of reclaiming the nation with the Siberian War. Next were the Japanese puppets who came from the east. And the final blow was the mutiny across the lake. We are the only ones left to continue what Lenin started."\n\n"So they all made this happen?""
 IRK.1.a:0 "- Да, сынок. Именно они. И товарищ Ягода заставит их заплатить за всё."Yes, son. Yes, they did. And Comrade Yagoda will make sure they all pay for it.""

 IRK.2.t:0 "Секретная операция"
 IRK.2.desc:0 "Буланов сидел молча в полной суетливых аппаратчиков и сплетничающих интриганов комнате. Ссутулившись, он слушал радио, чтобы получить важнейшую информацию.\n\nНа двести километров от Буланова, тихо шла группа вооружённых людей. Они обошли освещённое лунным светом озеро, но продолжали преследовать свою цель. Их было пятнадцать, они шли клином, отдалившись от друг друга на равном расстоянии.\n\nВскоре они увидели здание, и командир отряда поднял свой кулак. Отряд рассредоточился по отрядам поменьше, которые потом подошли к аванпосту с противоположных сторон.\n\nПервый этаж был зачищен. Спящие партизаны стали жертвами очередной операции не знающих отдыха матёрых ветеранов НКВД. Только приглушённые крики были слышны этой ночью. Первый этаж был зачищен без особых усилий.\n\nНа этот звук пришли часовые, которых быстро устранили двумя выстрелами. Агенты вышли на верхний этаж, и вдруг на них с большим хлопком вылетела дробь из американского Ремингтона.\n\nНе досчитавшись двоих, агенты всё-таки окружили главу отряда партизан. Он хотел застрелиться. Но его быстро скрутили.\n- Груз в безопасности.\n\nБуланов выпрямился, выключил радио и вышел из комнаты."
 IRK.2.a:0 "Блестяще сработано."

 IRK.3.t:0 "Натиск пропаганды"
 IRK.3.desc:0 "Гуревич еле-еле сдерживал себя от смеха из-за только что случившегося феномена.\n\nВсё случилось очень быстро. Он сидел в кресле, наслаждаясь уже редким для всех остальных роскошью - сигаретой. Потом он очутился у себя на полу, его тело поддалось условному рефлексу, отработке которого "Pamphlets!" he shouted through bouts of absurd laughter. "The bastards have sent us reading material!"\n\nThe quiet tension broke as the people milled about the courtyard again. Some cried, having felt yet another brush with the end. Others returned to their duties, long used to such close calls.\n\nGurevich shuffled through the wet paper at his feet before picking one up to examine. A few others did the same.\n\n"The Presidium of the Supreme Soviet of the Union of Soviet Socialist Republics is prepared to grant amnesty to any persons who renounce this so called "Sablinite" rebellion. We, the Presidium urge individuals who possess pertinent information and a sense of patriotism to travel to the city of Irkutsk. Failure to comply with this directive will be viewed as a traitorous action against the people and the motherland, and prosecuted to the fullest extent."\n\nGurevich crumpled the paper in his hands and stormed off towards the nearest building to convene with Sablin. It was now apparent that not even the skies themselves were safe from NKVD indoctrination."
 IRK.3.a:0 ""We must hope you will heed our message...""

 IRK.4.t:0 "Похищенные офицеры!"
 IRK.4.desc:0 "Полковник Попов уставился на устаревшую карту, лежащую перед собой, разбирая бардак в своей голове. С того времени самовольного ухода из НКВД, он учит повстанцев тому, как ведутся нынешние войны. Это не было бы вызовом для него, если бы его подопечные не годились ему в дети. Привлечение этих сорванцов обдуманно отнестись к своему делу оказалось слишком сложно, чем полковник мог представить.\n- Чего вы ждёте? Лизоблюды тирана лежат себе и высматривают нас в том хребте! Ну черт с ними, идём туда и надерём им зад! - вот такими хвастовствами ораторствовал горячий молодой офицер в заполненной сослуживцами комнате. Попов только собирался его отчитать, но услышал приглушенный шум снаружи отвлёк его на миг. Выглянув в окно, его глаза лишь видели яростную сибирскую снежную пургу, так и намеревавшуюся сломать стекло. Наверно это всего лишь ветер?\n- И каков твой план, просто идти насмерть на их позиции? - спросил оратора другой офицер. Полковник снова услышал шум, на этот раз он был хорошо слышен, только воющий ветер мешал установить, кто же это был.\n- Но мы должны что-то сделать! Я почти отморозил сво... - молодого офицера прервал внезапно раскрывшаяся дверь.\n\nУ Попова почти сердце выскочило из груди, когда он обратил своё внимание на вход. Там стояли четыре фигуры в белом камуфляже и автоматами в руках, которые громко скомандовали всем в комнате сдаться. Его сердце чуть не остановилось, когда взглянул на значки на их шапках. НКВД всё-таки пришло за ним.\n- Я не сдамся вам, гады! - вскрикнул молодой офицер на вторженцев, выхватив свой пистолет. Только он прицелился, как его и всех в комнате осыпало градом пуль. Не задело только полковника. В его ушах звенело, глаза затмил туман от крови его товарищей, а колени сами пали наземь. Последнее, что он помнил той ночью, это тени его прошлого, кравшихся в ещё большей тени."What are we waiting for? The tyrant's goons lie in wait just beyond that ridge! I say to hell with all of this, we should head over there and kick some ass!" A spirited young officer said, trying to win over the cramped room with his bluster. Popov found himself getting ready to respond, but a muffled noise from outside distracted him from the moment. Glancing at the window, all he could see was the furious Siberian winter continuing its assault on the glass panes. Perhaps it was just the wind? "And what is your plan once we get over there," one of the other officers asked, "charge into their lines and die like idiots?" Popov heard it again, and this time it was closer. The howling wind made it difficult to determine what it was. "Well, we have to do something! I've been freezing my-" The brash young officer was cut off by the sound of the door being violently kicked open.\n\nPopov felt his heart leap out of his chest as he turned his attention to the door. Four imposing figures wearing white camouflage coats and brandishing assault rifles began loudly demanding everyone in the room to surrender their arms. His heart sank as he recognized the badges on their hats. The NKVD had come for him. "I'll never surrender, you bastards!" the young officer boldly shouted at the assailants as he drew his sidearm. He scarcely had the chance to aim before the soldiers unleashed a vicious storm of lead, gunning down every man in the room besides Popov. Ears ringing and vision blurred by the blood of his comrades, the disoriented colonel felt his knees give in. The last thing he remembered seeing that night was the attackers' shadows looming closer and closer."
 IRK.4.a:0 "Сами напросились!"

 IRK.5.t:0 "Пора очнуться!"
 IRK.5.desc:0 "Последние годы были сплошной катастрофой для настоящих патриотов нашей страны. Цена, заплаченная на тесных улицах Ленинграда и на широких железных дорогах Новосибирска, оказалась слишком малой для спасения Родины.\n\nПоследующие события были словно извержение вулкана: от политиков, которые отказывались действовать перед лицом фашистской угрозы и до распада государства, учинённого контрреволюционными республиканцами в 1950-х. Мы многое потеряли. Миллионы жизней были отданы в жертву теми, кто не усвоил уроки Октябрьской Революции.\n\n"
 IRK.5.a:0 "Мы сделаем то, что нужно сделать..."

 IRK.6.t:0 "Конец Саблина"
 IRK.6.desc:0 "Ягода ощутил, как его простуда начала проходить после вспышки его гнева. Этот гнев мог завладеть всем разумом, стоило только показать то, отчего он терпел неудачи.\n\nЯгода сердился на многие вещи и на многих людей, но именно сегодня он был зол как никогда прежде. Его гневный взгляд был направлен на охранника справа от него. Тот поколебался. Видя это, генсек быстро выпрямился и прекратил нервно стучать ногой.\n\nПриводя себя в порядок, Ягода направил свой взгляд на истощавшего молодого человека перед собой. На глупого молодого человека, не пожелавшего сдаваться. Любой сжалился бы от внешнего вида этого зачинщика недавно подавленного мятежа, но Ягода точно был не из таких, ибо повидал за все эти годы множество предателей.\n\nЕго руки схватились за друг друга на столе и он уставился на опущенные глаза Саблина.\n- Я устал от этого спектакля. У тебя был шанс сознаться в своих преступлениях и показать народу, что ты совершил ошибку, и тем самым восстановил бы порядок в стране, который ты расстроил.\n\nЯгода заметил блеск в глазах молодого человека, тот же блеск, который был в день его заключения. Но он всё равно молчал.\n- Можешь дальше притворяться храбрецом. Я лучше знаю всё положение в стране. Слишком много времени было потрачено на твой мятеж, а нам нужно было сделать много других дел. Если желаешь умереть, то будет так.\n\nПосле его жеста рукой Саблина увели. В новом Советском Союзе больше не будет таких людей. Утопистам, ревизионистам и капиталистам больше не будет позволено разрушить мечту, к которой шли люди столько лет. Если советскому народу нужно победить отбить свою землю, то ему нужно стать сильнее. И этот мятежник точно узнает, что он таким станет."I tire of this spectacle. You have been offered a chance to repent your crimes, to show the people the error in your ways and heal the Union you fractured."\n\nYagoda noticed a fire flash across the young man's face, the same spark that he had observed upon detainment. He remained defiantly silent.\n"Maybe you perceive yourself as a brave man. I know better. Enough time has been wasted, there is much to be done beyond this petty revolt. If you wish for death, so be it."\n\nHis hand rose from the table, and upon his motioning Sablin was carried away. The new union would have no room for such foolish men. Utopians, Revisionists, and Squabbling politicians would no longer be allowed to destroy the dream fought for so long ago. If the Union was to reclaim life from the fascists, it would have to be stronger. This time, he would make sure it was."
 IRK.6.a:0 "Наконец-то избавились."

 IRK.7.t:0 "Возвращая прежний Союз"
 IRK.7.desc:0 "Генрих Ягода проводил свой вечер как обычно, дотошно перебирая гору докладов и досье, собранных в его кабинете за сегодня. Но сегодняшние бумаги рисовали куда более оптимистичную картину, чем в прошлые дни, ведь все планы и труды Ягоды наконец-то начали воплощаться в полной мере. Одна такая бумага говорила об полном отсутствии влияния саблинцев в подконтрольной территории. Это был результат всех этих расследований и чисток. Но даже сейчас внутри генсека бушевали остатки гнева от мыслей о бессмысленном мятеже предателей и нанесённом ими вреде государству. Теперь он может отвлечься на другие дела, ведь мятежники ему больше не помешают.\n\nПосле некоторого перебирания, он дошёл до важнейшей бумаги за этот вечер, доклада о боеготовности Красной Армии. Содержание этого документа было весьма обещающим: потери при мятеже были наконец восполнены к домятежному состоянию, как об этом докладывает высшее командование, но и последние организационные реформы были проведены без всяких проблем. Также были доклады от НКВД, их агенты занимались шпионажем на территориях других военных клик, и все они были об одном: силы фашистов явно проиграют Красной Армии в равном бою. Планы по нападению на них были утверждены, и Ягода ожидает, что будущие войны будут лишь лёгкой прогулкой для армии, учитывая факт абсолютной точности докладов от НКВД.\n\nЗажёгши сигарету, Ягода уселся на стуле и начал думать о будущем. Было очевидно, что войны внутри России когда-нибудь прекратятся. Его усилия будут направлены лишь на возвращение всего того, что было отобрано у Советского Союза в его тёмный час. Война за возвращение скоро начнётся и мир никогда не будет прежним."
 IRK.7.a:0 "Провал недопустим."

 IRK.8.t:0 "Большая кадровая чистка"
 IRK.8.desc:0 "- Товарищ Ягода, Вы хотели поговорить со мной? - спросил Павел Буланов, входя в кабинет генсека. Он закрыл плотно дверь, и теперь в кабинете очень тихо, лишь тикали настольные часы.\n- Садитесь, товарищ Буланов. Наверное, вам не стоит напоминать, что я недоволен состоянием моего правительства?\nБуланов только догадывался, к чему вёл Ягода.\n- Да, товарищ, я слышал об этом.\n- Значит я могу высказать свои мысли. Я зол, Буланов. С того времени, как мы победили банду саблинцев, мне стало ясно, что я окружён продажными идиотами, которые не умеют нормально работать, - сказал Ягода сдержанным голосом, при этом его глаза выражали неистовый гнев.\n- Понимаю, может тогда созвать совещание? Вы можете выразить своё недовольство там, товарищ.\n- И продолжать пускать слова в воздух? Ну же, Буланов. Я бы не позвал главу НКВД, чтобы только образумить их. - Ягода дал Буланову папку, - Это досье на "Comrade Yagoda, you wished to speak with me?" Pavel Bulanov asked as he stepped into Yagoda's office. The door was pulled shut behind him, and the room was now silent, save for the clock on Yagoda's desk. "Have a seat, Comrade Bulanov." Genrikh Yagoda always had a humorless look about him, but there was something especially troubling about his demeanor this time. "Comrade Bulanov, I'm sure you are aware by now that I am rather displeased with the state of my administration?" Bulanov could only guess where this was headed."Yes, comrade, I have heard rumors."\n\n"Allow me to reveal to you how I really feel then. I'm absolutely livid, Bulanov. Ever since we defeated Sablin's merry band of traitors, it has become painfully clear that I am surrounded by corrupt buffoons who couldn't run an office to save their lives." Although Yagoda did not raise his voice, his eyes betrayed a great anger. "I see, have you tried scheduling a meeting? Perhaps you could speak sense into them, comrade." Yagoda frowned. "And continue to bash my head against a wall? Come now, Bulanov. I wouldn't have asked for my security chief if I intended to reason with these people." Yagoda then pushed a folder across his desk towards Bulanov. "This is a dossier of 'troublemakers' I have been gathering for some time. I want the NKVD to start a full investigation as soon as possible." Bulanov noticed a smaller piece of paper attached to the folder. Upon closer inspection, it was a list of names and instructions. "And what is this for, Comrade Yagoda?"\n\n"Those are people that I want behind bars or in front of a firing squad by tomorrow morning. I don't want my intentions to be misinterpreted by anyone, Comrade Bulanov. Our great Union is in for the wake-up call of a lifetime." Later that night, Pavel Bulanov arrived alone at the NKVD headquarters in Irkutsk. Only minutes later, a large column of trucks filled to the brim with NKVD officers left the compound under cover of darkness and rolled into the city to inflict terror upon the enemies of the people. The Great Purge had begun."
 IRK.8.a:0 "Ночью все услышат эхо криков и выстрелов."

 IRK.9.t:0 "Читая документы"
 IRK.9.desc:0 "За последние две недели, специальная комиссия НКВД каждодневно проводила в Иркутске совещания по подготовке расследования за новыми высокопоставленными целями для кадровых чисток. Документы прочитаны, улики осмотрены, а судьбы нескольких уже решены. В комиссии состояли самые настоящие легенды из высших чинов НКВД. Среди них были глава охраны Павел Буланов и цель его охраны, сам генеральный секретарь Ягода.\n- Товарищи, пока мы собираем улики для оправдания дальнейших арестов лиц, состоящих в госаппарате в последние десять лет, нам нужно решить один вопрос, и сейчас самое подходящее время его решить. - Все в комнате посмотрели на Буланова в ожидании. - Как вы думаете, как нам поступить с теми лицами под охраной?\n\nК смятению Буланова, вся комната замерла в оглушающей тишине. Наступило долгое молчание с нервными взглядами и кашлями, которое прервал заметно рассерженный Ягода.\n- То есть вы хотите сказать, что вы, идиоты, собирались эти две недели и до сих пор не решили, что делать с ними? Это какая-то шутка?\n\nПосле ещё одного, но недолгого молчания, лишь один офицер решился высказаться.\n- Как вы подметили, на это надо обратить пристальное внимание...\n\nНо в ответ генсек лишь прислонил ладонь ко лбу. Буланов решился урегулировать ситуацию до того, как Ягода начал требовать деталей.\n- Товарищ Ягода, если позволите, как Вы сами думаете, какое наказание им выдать? Все эти расследования, как-никак, были Вашей идеей. Наверно, это Вам лучше знать, как решить этот вопрос?\n\nЯгода поднял голову, чтобы ответить.\n- Мы их не пожалеем. Эти продажные, некомпетентные паразиты будут расстреляны, чтобы не мешаться под ногами в будущем. А с более полезными лицами я сам решу с завтрашнего дня. Вам же я советую не перекладывать свои обязанности на меня, товарищи.\n\nВысказавшись, Ягода вышел из комнаты. Остальные вышли вслед."Now, comrades, that we are in the process of gathering enough evidence to arrest every man who has attained a Soviet political office in the past 10 years, there is still one question that we have yet to broach, and I figure now would be as good a time as any." Almost every man in the room looked to Bulanov in anticipation. "Once these men are in custody, how do you all propose they are dealt with?" Much to Bulanov's dismay, the room almost immediately fell into a deafening silence.\n\nAfter a deceptively long quiet intermixed with nervous glances and coughs, it was finally broken by a visibly irritated Yagoda. "You mean to tell me that you idiots have been meeting in this place for almost two goddamn weeks now and still haven't figured this out? What a joke." After further silence, only one officer had the courage to speak up. "Now that you mention it, that does seem like a rather important detail to leave open..." Yagoda only sighed and buried his face into his hand in response. Bulanov attempted to alleviate the situation before Yagoda began demanding names. "Comrade Yagoda, if I may, how do you think the punishments should be dealt? These investigations, after all, were your idea. Perhaps it would be best if you were the one to decide?" Yagoda lifted his head to respond. "We will show no mercy. These corrupt, incompetent parasites will be shot so that they may never trouble us again. As for those who are too useful to fill with lead, I will decide in due time. From now on, please do not make me do everything myself, comrades." With that, Yagoda left the room. The rest were not far behind."
 IRK.9.a:0 "Пора за работу."

 IRK.10.t:0 "Иркутские судебные процессы"
 IRK.10.desc:0 "- Признают ли подсудимые свою вину в совершении таких преступлений, как измена, шпионаж, разбой, терроризм, убийство, изнасилование, поджог, неприличное общественное поведение и антисоветская деятельность? - после того, как прокурор чуть ли не со злостью назвал этот список, можно было увидеть, как с лиц подсудимых исчезает всякая надежда. Они были когда-то высокопоставленными чиновниками в госаппарате, но теперь они обвиняемые в суде, который норовит стать самым громким в истории Иркутска. Эти люди лишь смиренно кивнули на слова стороны обвинения. Было бесполезно сопротивляться.\n- Суд признаёт подсудимых виновными по всем пунктам и приговаривает к высшей мере наказания - расстрелу!\n\nПосле этих слов некоторые из приговорённых упали в обморок, а остальные остались стоять, приняв свою печальную судьбу. Почти сразу в зал суда вошли сотрудники НКВД и начали выволакивать приговорённых наружу, в нижние этажи штаба НКВД. Пока их вели по ужасающим коридорам штаба, они слышали вокруг себя выстрелы и панические крики бедняг, у которых уже исполняются их приговоры. Некоторые из этой группы были всё ещё в отчаянии, их буквально волокли за рубашки, пока те пинались и кричали. Похоже, что для них ад станет лучшим местом, чем здесь.\n\nНаконец группа смертников пришла в ничем не примечательную комнату без окон и мигающей лампой на потолке. Они ожидали увидеть нечто иное в качестве своего последнего местопребывания на земле, но эта комната была точно последней, что они себе представляли. НКВДшники приказали узникам встать напротив стены, а ещё сопротивлющихся насильно заставили. Вскоре всё было готово."Do the defendants admit to the crimes of treason, espionage, wrecking, terrorism, homicide, rape, arson, public indecency, and anti-Soviet activities?" As the prosecutor aggressively listed off increasingly absurd accusations, one could practically see what little hope had remained in the accused leaving their very bodies. What were once some of the highest-ranking bureaucrats in Irkutsk were now decrepit figures standing before what would become one of the most infamous trials in the town's entire history. The sad, condemned men gave a meek nod in response to the accusations. They had little strength left in them to resist the inevitable.\n\n"The court hereby finds the accused guilty of all charges, and sentences them to the supreme penalty of execution by firing squad!" When these words were said, some men immediately collapsed to the floor and lost their nerve, while others remained standing in cold acceptance of their fate. In no time at all, a group of NKVD soldiers entered and began to violently pull the condemned men out of the ad-hoc courtroom and further into the depths of NKVD headquarters. As they were led through the claustrophobic basement halls, gunshots and panicked yelling could be heard all around them: poor souls who came before them being served their penalties from the barrel of a gun. Some of the prisoners in the group who were still in a state of despair were being dragged by their shirt collars against the ground, kicking and screaming as they went. If these men were going to hell, this place already made it look childish in comparison.\n\nEventually the group was led into a nondescript, concrete room with no windows and only a single dangling light. Some of the prisoners had pictured many places as being their final resting spot, but this glorified bathroom stall was probably the last one they would've expected. The NKVD soldiers ordered the prisoners against the wall, and forcefully shoved those who were too hysterical to move. Soon enough, everyone was lined up and ready."
 IRK.10.a:0 "Приказы об амнистии прибывают в последнюю минуту!"
 IRK.10.b:0 "Огонь!"

 IRK.11.t:0 "Наши уроки по тактике"
 IRK.11.desc:0 "- Вам стоит признать, товарищ Буланов, хоть они и были предателями, они сражались словно демоны, - сказал фельдмаршал Масленников, после чего опрокинул рюмку водки.\n- Конечно, и меня удивляет то, что они смогли где-то найти столько людей и столько винтовок за короткое время.\n- Ха! Посмотрел бы ты на наши войска, которые бы мобилизовались так быстро. Да это будет блядский цирк!\n\nНачальник тайной службы Буланов знал, что фельдмаршал так шутит, но всё-таки заметил за этой шуткой долю неудобной правды. Когда мятеж начался, НКВД и высшее командование Красной Армией только догадывались о настоящих размерах саблинской армии. Буланов вспомнил, что даже сам генсек Ягода удручён фактом очень быстрой мобилизации мятежников по сравнению с подконтрольными ему войсками.\n- Если бы у меня был шанс возвратиться в то время, я бы привёл в форму наших солдат настолько скоро, насколько это возможно. Когда нам предстоит бороться с ещё одним врагом, не хотелось бы, чтобы нас застали ещё спящими, так ведь? - на такое признание маршала Буланов ответил кивком и глотком из стакана.\n\n- Товарищ фельдмаршал, Вы должны знать, что товарищ Ягода попросил меня начать исследование военной тактики саблинцев. Я ничуть не сомневаюсь в храбрости генерального секретаря, но думаю, что он всё-таки беспокоится о том, что наши войска не извлекли никаких уроков от восстания. Что Вы об этом думаете?\n\nВ голове Масленникова стало пусто в один момент. Потом он заговорил шёпотом:\n- Значит хотите услышать, что я думаю? Я думаю, что если объединим тактики наших войск и войск мятежников, то нам не будет ровни нигде, от Урала до Камчатки.\n\nМожет быть, маршал и был поддатым, но Буланов приметил, что теория Масленникова может оказаться верной. Даже по дороге домой, он всё ещё обдумывал слова маршала."You have to admit, Comrade Bulanov, although they were traitors, they sure as hell fought like devils." Field Marshal Maslennikov said as he took a sip of his vodka. "Indeed, and it still puzzles me as to how the hell they managed to find so many men and so many rifles under such short notice."\n\n"Hah! Just watch our own forces try and mobilize that fast. It would be a goddamn circus act!" Security Chief Bulanov knew that the Field Marshal was mostly joking, but he couldn't help in seeing the hints of some uncomfortable truths in his jest. When the mutiny began, the sheer size of Sablin's army was a cause for great concern amongst both the NKVD and the Red Army's High Command. Bulanov recalled that even General Secretary Yagoda himself was deeply troubled by the mutineers' ability to mobilize so quickly in comparison to his own forces. "If I had the chance, I'd set about whipping the men back into shape as soon as possible. When the time comes to march against the enemy once more, I don't want to be caught with my pants down again, you know?" Bulanov nodded in response as he took a drink. "You should know, Comrade Field Marshal, that Comrade Yagoda had asked for me to open inquiries into the Sablinite war effort. While I do not doubt his stalwart bravery in all things, I do believe he is still somewhat concerned our forces haven't learned anything from the mutiny. What do you think?"\n\nMaslennikov stopped to think for a moment. When he spoke again, he did so in hushed tones. "You want to know what I think, comrade? I think that if we were to combine our tactics with that of the mutineers, there would not be a single force from the Urals to Kamchatka that could hold our armies back." Perhaps it was because he was just a little drunk, but Bulanov began entertaining the thought that Maslennikov's theory might be necessary. Even after he had stumbled home that evening, Pavel Bulanov still couldn't stop thinking about his discussions with the Field Marshal."
 IRK.11.a:0 "Нам нужно сосредоточиться на своих сильных сторонах!"
 IRK.11.b:0 "У врага можно научиться самым ценным урокам."
 
 IRK.12.t:0 "Дух борьбы"
 IRK.12.desc:0 "- Что с ни не так, Масленников? - спросил Генрих Ягода, входя в комнату своего подчинённого, лишний раз не глядя на солдат у двери. Его еженедельный смотр войск как всегда прошёл без эксцессов, но на этот раз Ягода был менее доволен результатами.\n- Что Вы имеете ввиду, товарищ Ягода? Появились какие-то проблемы? - сказал Масленников, пытаясь показать сдержанность и профессионализм в голосе, но в конце концов крупинка страха выдала себя. Ягода остановился перед ним и посмотрел маршалу в глаза.\n- Вы ещё спрашиваете? Вы хоть видели их? Тот чихнувший паренёк выглядел так, как будто сейчас пустит подливу в штаны.\n- Они наверняка боялись, что подведут Вас. Но можете не беспокоиться, солдаты полностью верны и преданы Вам, товарищ Ягода.\n\nГенсек же не был удовлетворён такими словами, это и выдалось в его лице.\n- Причина их верности не в преданности, а в страхе передо мной, - Ягода стал ходить по комнате, - Масленников, Вы помните предателей-саблинцев? Эти ублюдки были готовы идти хоть в преисподнюю за этим треклятым сосунком. Меня передёргивает от мысли, что эти испуганные ребята за дверью могут сделать в тех же обстоятельствах.\n\nЗа окном приехал личный автомобиль генсека, настало время прощаться.\n- В следующий раз удостоверьтесь о полном порядке в личном составе, товарищ фельдмаршал. Скоро свяжусь с Вами.\n\nПосле салютования, Ягода вышел из военной базы. Во время неспешной езды к зданию правительства Ягода много думал о сегодняшнем дне. Он знал, что вскрывшаяся проблема имеет отношение не только к армии. Весь народ, несмотря на все попытки это скрыть, видел в нём какого-то монстра, тогда как предатель Саблин превратился в своего рода народного героя за буквально одну ночь. Генсек задался вопросом: может ему стоит попытаться смягчить свой образ. Но в то же время это может быть чревато последствиями в эти суровые времена. К времени прибытия в свой кабинет, Ягода принял решение."What's wrong with them, Maslennikov?" Genrikh Yagoda asked as he walked, not bothering to look back at the entourage that flanked him. The weekly troop inspection had gone without any notable incident as usual, but this time Yagoda seemed much less impressed than usual. "What do you mean, Comrade Yagoda? Was there some kind of problem?" Maslennikov tried to maintain an air of martial professionalism as he spoke, but his tone betrayed a slight hint of fear. Yagoda stopped and finally looked Maslennikov in the eyes. "What do I mean? Did you see them? That boy who sneezed looked like he was about to shit himself."\n\n"Perhaps they fear they'll disappoint you, Comrade Yagoda. Rest assured, the soldiers owe you their utmost devotion and loyalty." Yagoda was still not impressed, and it showed. "The only reason they're loyal is because they're terrified of me, not devoted." After a pause, the walk continued. "Do you remember Sablin's traitors, Maslennikov? Those bastards were willing to follow that damn boy into hell when it came to it. I shudder to think how those frightened souls back there would do in similar circumstances." The group finally arrived at Yagoda's staff car, and the time came for that afternoon's farewells. "Make sure the men are in good order next time, Comrade Field Marshal. I will be in touch." After an exchange of salutes, Yagoda departed from the base.\n\nThe quiet ride gave Yagoda plenty of time to think. He knew that this problem was far more encompassing than just the army. The entire nation saw him as some kind of monster, despite all their efforts to hide these feelings from the public eye. Meanwhile, that bastard Sablin had transformed his image into that of a hero virtually overnight. Yagoda wondered if perhaps he should make some kind of attempt at softening his image. However, Yagoda also knew that he could not risk looking weak in these desperate times. By the time Yagoda had arrived at his office, he had made up his mind."
 IRK.12.a:0 "Я дам им повод служить нам."
 IRK.12.b:0 "Нам нужны не их симпатии, а их верность."

 IRK.13.t:0 "Слова предателя"
 IRK.13.desc:0 "Алексей Косыгин сделал глоток кофе, его глаза казались уставшими.\n- Неужели наша власть настолько плоха? Интересно было бы узнать, насколько далеко могли идти за Саблиным жители Бурятии. Не то чтобы она намного изменилась со времён Бухарина, но в то время никто и не был против.\n\nНародный комиссар иностранных дел в правительстве Ягоды Сергей Бессонов подумывал над тем, что же ответить. Они оба виделись в непримечательных местах, чтобы обсудить те вещи, о которых они никак не могли говорить на своей работе, опасаясь ненужного внимания НКВД. Этим утром, они нашли сонную закусочную на окраинах Иркутска, а тема их обсуждения за столом была противоречивой, если не опасной для жизни. Но Бессонову как-будто было нипочём.\n- Алексей... Думаешь ли ты, что его обещания и вправду были столь достойными, чтобы следовать им?\n\nКосыгин только поднял чашку чая, но остановился и взглянул на своего собеседника.\n- Что ты именно имеешь ввиду? - спросил он, подняв бровь.\n- Его люди хотели положить свои жизни ради осуществления его идей, дрались против нас всем чем угодно. Как бы нам не нравилось, но на это явление стоит обратить внимание, иначе никак не понять.\n\nКосыгин продолжил пить кофе.\n- Да, возможно. Но откуда мы узнаем, что это не было пустой болтовнёй? Всё, что надо сделать, это сказать правильные слова, и люди пойдут за тобой. Саблин очевидно знал об этом, а мы нет.\n- Нет-нет. Кто сказал, что мы не можем преуспеть там, где он провалился? Нам предстоит долгий путь, чтобы народ нам начал доверять.\n\nКосыгин снова взглянул на Бессонова.\n- Большинство того, что Саблин набалаболил, было сплошным идеализмом, ничего более. Потому что невозможно управлять народными массами с помощью одних лишь мечт. Хотя иногда не помешает порефлексировать над нашими прошлыми поступками.\n\nБессонов наклонился вперёд.\n- Конечно. Если бы только товарищ Ягода так думал."It's interesting to me how far the Buryats were willing to go for Sablin's ideas. Are our policies really so terrible? It's not like they've changed much since Bukharin's day, and nobody was raising a fuss back then." Sergey Bessonov, Yagoda's foreign minister, thought of what to say next. Every so often the two would meet in unassuming locales to discuss things that they would never dare to speak of at the workplace, lest they draw the attention of the feared NKVD. This particular morning, they had found themselves in a sleepy cafe in Irkutsk's suburbs, and the subject was dangerously close to becoming more controversial than usual. Bessonov seemed to care little. "Grigori... do you think that maybe his promises held merit?" Grinko immediately halted raising his mug as he heard this, and looked up at Bessonov. "What are you saying, exactly?" He said, raising an eyebrow.\n\n"His men were willing to lay down their lives for his ideas, fought us tooth and nail. We may not like it, but there had to be something worth looking at there. It just wouldn't make sense otherwise." Grinko resumed his drinking, his posture slackening once more. "Eh, maybe. How do we know it wasn't just all talk, though? All you have to do is say the right words, and people will die for you. Sablin obviously knew that well, but we'll never know if it was coming from a genuine place."\n\n"Perhaps not. But who's to say we can't succeed where he failed? It would surely go a long way towards endearing us to the people." Grinko looked up at Bessonov again. "Most of what Sablin talked about was utopian drivel, nothing more. The truth is, you can't run an effective government on ideals alone. Though sometimes I think it wouldn't hurt if we reexamined how we approached certain issues..." Bessonov leaned forward. "It wouldn't, right? If only Comrade Yagoda would see it that way.""
 IRK.13.a:0 "- Может, нам стоит что-то из этого извлечь?"
 IRK.13.b:0 "- Интересные слова сказаны, но увы, ничего не поделаешь."
 IRK.13.c:0 "- Нам нужно забыть сегодняшний разговор."

 IRK.14.t:0 "Приказ на сегодняшний день"
 IRK.14.desc:0 "Президиум направил закалённого ветерана Западнорусской войны, полковника НКВД Баразина на задание. Он должен был организовать чистку реакционных элементов на недавно завоеванных территориях, устроить своего рода "We, the Presidium of the Supreme Soviet of the Union of Soviet Socialist Republics hereby demand formal recognition by and military access to all cities, towns and "partisan republics" within the southern half of the Yakut ASSR. Failure to comply with this demand will result in direct action to retake said territories.\n\nThe Presidium understands the chaotic conditions created these past decades in the face of the fascist enemy. However, we can no longer tolerate traitorous actions against the motherland and the Soviet people. These demands are non negotiable, and must be acknowledged within 72 hours via radio broadcast or courier.\n\nDo not fail to comply, Rodina is at stake."\n\nWe received this message this morning via Radio. It appears that after defeating the Sablinite rebels, the Irkutsk government has set its sights upon us."
 IRK.14.a:0 "Нет спасения фашистам."
 IRK.14.b:0 "Притворщик! Мы будем биться изо всех сил!"

 IRK.15.t:0 "Упорядочивая всё вокруг"
 IRK.15.desc:0 "Сегодня утром Совнарком объявил о значительной реформе существующих народных комиссариатов. В свете новой борьбы за объединение Дальнего Востока, Президиум объявил о добавлении нескольких мест в Совнарком, намереваясь максимально увеличить добычу ресурсов и эффективность производства. Ключевые военные и промышленные отрасли получат совершенно новые народные комиссариаты, включая, и не ограничиваясь ими, железные дороги, шахты и заводы.\n\nДругая важная новость будет касаться Народного Комиссариата Обороны, центрального органа, отвечающего за военные вопросы. Несмотря на множество ярких побед, наша борьба за объединение и освобождение всё ещё сталкивается с трудностями в некоторых аспектах современной войны. Основной проблемой является отсутствие децентрализации между офицерами материально-технического и тактического обеспечения на местах и Народным Комиссариатом Обороны. Несмотря на то, что такая проблема кажется незначительным вопросом, это может вызвать значительные проблемы в пылу сражения.\n\nДля решения этой проблемы Президиум предоставил значительную автономию войскам на местах. Кроме того, от этого выиграет и НКВД, что позволит ему более эффективно и быстро организовывать операции на местах."
 IRK.15.a:0 "Эффективность, эффективность, эффективность."

 IRK.16.t:0 "Выжженная земля"
 IRK.16.desc:0 "Во всем комплексе зданий сиял только один свет - в кабинете Алексея Косыгина. Угощаясь высококачественной бутылкой довоенной водки, вероятно, самой приятной на вкус водки в Сибири, один из главных бюрократов государства принимал доклады с контролируемых земель на востоке. Несмотря на поздний час, Косыгин был внимателен, читая каждую статистику.\n\nОднако что-то было не так. Экономические прогнозы с территорий на востоке были намного ниже того, что подсчитали экономисты всего за несколько недель до вторжения. И при этом поступали странные сообщения о том, что фабрики были найдены сожжёнными дотла, фермы - разорёнными, а кто-то планомерно уничтожал весь скот местных деревень. Эти странные события не были магией, сверхъестественным явлением или другой неведомой зверушкой. Это были фашисты, проклятые орды, которых мы победили. Вместо того, чтобы бросить принадлежавшую им промышленность, они решили уничтожить её при отступлении.\n\nОтчёты, по понятным причинам, были очень размытыми. Никто не был уверен, какие заводы можно восстановить, а какие были потеряны навсегда. И всё же Косыгин продолжал читать отчёты. Ожидаемая экономическая прибыль с восточных областей снизилась на 40%, теперь, когда были раскрыты чудовищные методы фашистов. Отложив папку в стопку "Comrade Yagoda! I just got off the phone with Bessonov, he says the partisans in Aldan have sent us a response defying our ultimatum and denouncing you as a tyrant! What should we do?"\n\nYagoda's eyes returned to his reading, his face did not betray even the smallest hint of concern. "How very stupid of them. Ochirov must have a death wish. Comrade Bulanov, tell the Field Marshal to prepare his troops for war. I want him to teach those impudent whelps in Aldan a lesson they won't soon forget." Bulanov promptly gave a salute, and departed to carry out his mission. When the next morning finally came, the vast array of troops gathered on the doorstep of the partisan territories were ordered to advance, and the storms of war would once again rage over the Russian Far East."
 IRK.16.a:0 "У наркома начала болеть голова."

 IRK.17.t:0 "Дальневосточная кампания"
 IRK.17.desc:0 "Генрих Ягода смотрел с интересом на то, как его генералы обдумывали планы над большой картой Дальнего Востока. Основой для этой карты была карта СССР 40-х годов, она была спешно нарисована для показа стратегических положений Красной Армии.\n- Как вы видите, товарищи, фашисты сейчас раздроблены и слабы. Для нас самое время атаковать, - сказал фельдмаршал Люшков, указывая на территорию врага на карте, помеченной красным карандашом. Он был прав, ведь по неполным, но всё-таки правдивым сведениям от разведки, главы фашистов были слишком заняты грызнёй между собой, чтобы оказать хоть какое-то сопротивление. Не отрывая взгляд от карты, Ягода сказал:\n- Товарищ Люшков, насколько готовы наши войска?\n- Как были готовы, так и остались, товарищ Ягода, - отчитался Люшков, оторвавшись от карты и повернувшись к генсеку.\n- Тогда я скажу, товарищи, что пришло время воплотить наши планы. Эти фашистские псы слишком долго гадили на нашей земле. Я буду только рад увидеть, как их будут давить наши танки, - Ягода сделал драматическую паузу. - Помните, что это важнейший шаг к объединению нашей Родины, товарищи. Сначала мы возьмём Дальний Восток, потом освободим остальную Россию и так далее. Я не прощу провалов, когда Советский Союз стоит на краю пропасти.\n\nЭта короткая речь генсека срезонировала во всех, кто услышал её. В последующие месяцы Дальний Восток увидит реки крови, и с большим трудом и маленькой долей удачи, лишь настоящие наследники Советского Союза будут стоять на обагрённой земле. Ягода точно в этом удостоверится."As you can see, comrades, the Fascists are divided and weak. We couldn't have asked for a better opportunity to strike." Field Marshal Lyushkov said as he gestured towards the enemy positions on the map, represented with lines of red marker. Lyushkov was not wrong. Intel on the situation farther east was not exactly ideal, but it all seemed to suggest that the Fascist warlords were too busy squabbling amongst themselves to offer any serious resistance to an invasion. Yagoda, his attention still focused on the map, spoke up. "Lyushkov, how ready are our forces?" Lyushkov backed away from the map and turned to Yagoda. "As ready as they'll ever be, Comrade Yagoda."\n\n"Then I think, comrades, it is time to put our plans into motion. These fascist dogs have blighted Russia with their toxic presence for too long. It would bring me great pleasure to see them crushed like the vermin they are." Yagoda paused for a moment. "Remember that this is a very important step towards reunification, comrades. First we retake the Far East, then we liberate the rest of Russia and beyond. I will not accept failure, not when the fate of the Soviet Union still lies on the precipice." Yagoda's short speech would resonate heavily with all who heard. The next few months would see the lands of the Far East drenched in blood, and with a great deal of effort and a little luck, only the true heirs to the Soviet Union would remain standing once the smoke had cleared. Yagoda would make sure of that."
 IRK.17.a:0 "Дорога к победе выстлана кровью."

 IRK.18.t:0 "Администрация"
 IRK.18.desc:0 "Дорога в Баливку была долгой и ухабистой, но они наконец-то приехали. Внутри красного грузовика находились 4 сотрудника НКВД и человек, одетый в костюм и шерстяное пальто. Этим загадочным чиновником был Сергей Ростоев, сухой, спокойный и расчётливый человек. Сергей получил прямые инструкции, переданные ему в телеграмме, которую он держал в руке.\n\n"Gurzap Ochirov, you are charged with committing treason against the people of the Soviet Union. What do you have to say for yourself?" Ochirov was silent for a moment, and then looked up at his oppressors.\n\n"I fought for what I thought was right, and don't regret a single thing. Do what you must."\n\n"The court hereby finds the accused guilty of all charges, and sentences him to the supreme penalty. You are hereby sentenced to death by firing squad."\n\nThe guards seized Ochirov by his shoulders, and pulled the partisan leader out of the courtroom. He made nary a sound, and merely resigned himself to his fate. As Ochirov was carried towards his demise, he thought about all he had done that led up to this moment, and he knew he would do it all again given the chance."
 IRK.18.a:0 "Нормальная жизнь возвращается на Дальний Восток."

 IRK.19.t:0 "Борясь с фашистами"
 IRK.19.desc:0 "Комиссару Крюкову эта сцена была очень знакома. Этот артиллерийский огонь, эта грязь и слякоть, эти широко раскрытые глаза испуганных новобранцев, ожидающих приказов от комиссара. Только этим комиссаром был он сам.\n\n- Я точно был таким же солдатом, товарищи. У меня дрожали колени, думая, доживу ли я до завтра. Я был в тот день, когда фашистские ублюдки вторглись на нашу Родину, и был в день, когда мы почти их загнали обратно в их норы. Я видел, что могут сделать фашисты ради своей победы и я пообещал себе, что больше не позволю дать совершаться подобным злодеяниям, - сказав это, поднялся и встал перед своим отрядом. Оратор внутри него взял верх над ним.\n- Это война не только против тех, кто предал свою страну, но против туч тёмной идеологии фашизма, которые застилают всё, что нам дорого. Конечно, можно ощущать страх в такой ситуации, но вовсе не нужно позволить ему взять над вами контроль. Подумайте о своих друзьях, о своих домах, о своих любимых! Неужели вы будете просто стоять, пока фашистские собаки будут драть их? Товарищи, отбросьте свой страх и наполните сердца яростью! Развейте огонь гнева и, когда настанет время, извергните его, чтобы загнать фашистских ублюдков в могилу!\n\nКороткая речь Крюкова была встречена бодрыми возгласами солдат. Наконец он увидел в их глазах огонь священной ярости. Но внутри себя думал, сколько же из них сегодня останутся в живых."I was just like you once, comrades. Shaking in my boots, wondering if I would live to see tomorrow. I was there when the Fascist bastards invaded our motherland, and I was there when we almost sent them crawling back to their holes. I have seen what cruelties these Fascists are capable of in victory, and I made a promise to myself to never allow such injustices to happen ever again." The commissar got up and stood in front of his men. He could feel the orator inside him taking over.\n\n"This is not just a war against those who have betrayed the people, but a war against to repulse the dark clouds of Fascism that loom over everything we hold dear. It is not wrong to feel fear, but it is wrong to allow your fear to shape you. Think of your friends, your homes, your loved ones! Would you stand by as these Fascist dogs march in to impose their murderous rule over them? Comrades, put your fear behind you and fill your hearts with rage! Build this anger within you and use it well when the time comes to send these murdering Fascist bastards to an early grave!"\n\nKrukov's short speech was punctuated by fierce, passionate cheers from the men. For once, the commissar could see a fire burning in their eyes. Deep down, he wondered how many of them would still be alive after today."
 IRK.19.a:0 "Ни шагу назад."

 IRK.20.t:0 "Суд на Матковским"
 IRK.20.desc:0 "- Михаил Матковский, глава Российской Фашистской Партии, Вы обвиняетесь в государственной измене и в совершении нескольких тысяч случаев убийств. Суд приговаривает Вас к высшей мере наказания - расстрелу.\n\nПодсудимый в тюремных лохмотьях всё ещё держался стройно и спокойно согласился с приговором. Все присутствующие подметили его кажущейся странной выдержку уже со времени его пленения. Через несколько минут стражник потянул Матковского за воротник и вывел из зала суда.\n\nКак только они подошли к двери подвала, стражник постучался в неё. Никто не открыл. Стражник просто стоял и думал, почему там изнутри заперто, но его прервал сильный удар кулаком в висок. Матковский потянулся за ключом упавшего НКВДшника. Пока стражник очухивался, фашист освободился и убежал.\n\nНе теряя времени, он побежал за ним и вскоре к погоне присоединились его товарищи. НКВДшники через несколько минут увидели, как Матковский проскользнул в мужской туалет и бросил кандалы у входа. Как только они перепрыгнули через эту бессмысленную ловушку и вошли в туалет, они увидели, как фашист неудачно пытался открыть запертое окно на краю комнаты. Поняв, что он загнал себя в ловушку, Матковский сдался и повернулся лицом к преследователям.\n\nГлубоко вздохнув, он приказал им:\n- Ладно, приступайте.\nНКВДшники несколько раз выстрелили ему в грудь. Он упал, и секунду спустя лидер фашистов был мёртв."Mikhail Matkovsky, leader of the Russian Fascist Party, you have been found guilty of the crime of treason against the Soviet Union and several thousand counts of murder. The court sentences you to the supreme penalty of execution by firing squad." Mikhail Matkovsky, now a ragged figure, still tried his best to maintain a somewhat dignified posture.\n\n"I understand." Those who were present noted that he seemed strangely calm and collected throughout the whole ordeal. In a few minutes, a single NKVD guard pulled Matkovsky by his collar and led him out of the courtroom.\n\nOnce they had reached the basement door, the guard knocked on the door to be let in. He sighed and stood in front of the door idly, wondering why they didn't just leave it open. The guard's thoughts were interrupted by a sharp blow to the side of his head. As the guard fell to the floor, Matkovsky scrambled to grab his keys. The guard was unable to react before Matkovsky had freed himself and made a run for it.\n\nWasting no time, he sprinted after Matkovsky, and soon the guard was joined by several of his comrades. The NKVD followed Matkovsky as he slipped into the men's bathroom, and they easily broke through the haphazard barricade he had made with his shackles. When they entered, the NKVD soldiers were immediately met with Matkovsky attempting and failing to open a locked window at the end of the bathroom stalls. Realizing he was trapped, Matkovsky gave up and turned to his pursuers.\n\nHe gave a defeated sigh, and called out to them. "Well, get on with it." The NKVD obliged, and several bullets struck Matkovsky in the chest. He slumped to the floor, and within seconds the Fascist leader was dead."
 IRK.20.a:0 "Юркий оказался."

 IRK.21.t:0 "Суд над Родзаевским"
 IRK.21.desc:0 "- Константин Родзаевский, глава Российской Фашистской Партии... В-вы об...\nПрокурор с трудом мог выговорить слова приговора над фашистским демагогом. Тот же не переставая изрыгал неслыханные ругательства и грязные выпады в сторону всех в зале суда.\n\n- УБЛЮДКИ, МАТЬ ВАШУ, А НУ ИДИТЕ СЮДА, ГОВНО КОШАЧЬЕ, РЕШИЛИ КО МНЕ ЛЕЗТЬ?! ВЫ БОЛЬШЕВИКИ ВОНЮЧИЕ, МАТЬ ВАШУ! НУ ИДИТЕ СЮДА, ПОПРОБУЕТЕ МЕНЯ РАССТРЕЛЯТЬ, ДА Я ВАС ВСЕХ РАССТРЕЛЯЮ, УБЛЮДКИ, ЖИДЫ ЧЕРТОВЫ, БУДЬТЕ ВЫ ПРОКЛЯТЫ!\n\nУ прокурора закончилось терпение и закричал на весь зал:\n- Блять, хер с ним! Стража, выведите эту псину и убейте к чертям!\n\nЦелый отряд из шести сотрудников НКВД схватили его и выволокли из зала суда. Всё это время заключённый бился в истерике и сопротивлялся захвату, и когда все они подошли к двери подвала, он не переставал яростно ругаться на евреев и большевиков. Группа остановилась в коридоре подвала, и их командир обратился к подчинённым:\n- Кто-нибудь дайте мне тряпку или платок, надо заткнуть этого идиота.\n\nОдин сотрудник пошёл вперёд и немного поискал по подвалу, и вскоре вернулся с куском ткани. Однако когда солдат попытался заткнуть ею Родзаевского, заключённый ударил солдата головой и начал яростно трястись и брыкаться. В таком состоянии сдвинуть пленника с места было невозможно. Родзаевский был в такой ярости, что ему почти удалось одолеть своих похитителей, несмотря на их численность.\n- Слабаки! Я смог дать вам по щщам, большевистские су...\n\nНе успела словесная атака продолжиться, как пуля пробила боковую часть головы Родзаевского и мгновенно убила его. Затихший труп печально известного фашистского лидера проскользнул через руки НКВДшников и с грохотом упал на пол."Konstantin Rodzaevsky, leader of the Russian Fascist Party... y-you have..." The prosecutor struggled to get a word in as he attempted to announce the Fascist demagogue's sentence. Rodzaevsky was practically foaming at the mouth throughout the entire trial, shouting unspeakable expletives and rude insinuations about the court's parentage.\n\n"You Bolshevik pigs think you can put me down?! I piss on your trial, you bastards!"\n\nThe prosecutor had run out of patience, and raised his voice to speak over Rodzaevsky's angered ramblings. "Oh, to hell with this! Guards, get this animal out of here and kill him already!"\n\nNearly half a dozen NKVD guardsmen converged on Rodzaevsky and began to drag him out of the court. The prisoner was hysterical and uncooperative the entire trip, and by the time they had reached the basement Rodzaevsky was still furiously ranting about Jews and Bolsheviks. The group abruptly stopped in the basement hall, and the commanding officer turned to his comrades.\n\n"Someone get me a rag or a handkerchief or something, we need to shut this idiot up." One of the NKVD then wandered off to find a suitable object, and soon returned with a cloth. As the soldier attempted to gag Rodzaevsky, however, the prisoner headbutted the soldier and began violently shaking and kicking. In this state, moving the prisoner was impossible. Rodzaevsky was in such a rage that he had nearly managed to overpower his captors, despite their numbers.\n\n"You are weak! I could take all of you Bolshevik sons of bi-" Before the verbal assault could continue, a bullet ripped through the side of Rodzaevsky's head and killed him instantly. The now-silent corpse of the infamous fascist leader slipped through the NKVD and flopped to the floor with a thud."
 IRK.21.a:0 "Ну всё, покончили."
 
 IRK.22.t:0 "Суд на ложным царём"
 IRK.22.desc:0 "- Михаил Романов, ложный претендент на более несуществующий российский трон и убеждённый монархист, Вы полностью признаёте, что Вы отрицаете свершившуюся революцию и ответственны за смерть каждого советского солдата на полях сражения. Ваша вина полностью доказана и Вы приговариваетесь к высшей мере наказания - расстрелу.\n\nМихаил медленно кивнул в ответ. Комиссар НКВД связал его руки и схватил за заднюю часть шеи заключённого, чтобы повести его за пределы зала суда, в подвал. Михаила нещадно повалили на твёрдый пол, он вскрикнул от боли, поднялся на колени и взглянул на комиссара мутными глазами.\n\nКомиссар достал свой револьвер, повернул его барабан и дал сигнал пальцем князю повернуться спиной, тот послушался со слезами на глазах.\n\nМихаил сглотнул и тихо всхлипнул, глядя на пол и закрыв глаза. Он почувствовал, как в его затылок уткнулся ствол револьвера.\n- Я-Я...Всего лишь хот... - Михаил снова всплакнул. Комиссар начал терять терпение, дожидаясь последних слов Михаила.\n- Я лишь хотеть домой, г-где я должен быть... \n\nНо он остался здесь, на этой неприветливой земле, на коленях и с заряженным револьвером у своей головы, чей курок комиссар без задней мысли нажал.\n\nКак Николай Александрович в 1917 году, Михаил Андреевич был убит в тёмном подвале, и лежал там некоторое время, с кровоточащим отверстием в голове."Mikhail II, false claimant to the long dead Russian throne, and staunch monarchist, you fully admit that you have betrayed the Revolution of Russia and are fully responsible for the deaths of every man the Soviet Union has lost on the battlefield. You have been proven to be guilty and are now sentenced to the supreme penalty - you will be shot."\n\nMikhail slowly nodded, his hands tied together and grabbed by the back of his neck by an NKVD commissar, forcing Mikhail to come with him, as he is led to the back room behind the court and down a flight of stairs. Mikhail was violently thrown down and he winced in pain, hitting the concrete floor and scrambling onto his knees, looking up at the agent.\n\nThe commissar prepared his revolver and spun the barrel, and made a motion with his finger for Mikhail to turn around, which he begrudgingly complied, tears forming in his eyes.\n\n"Do you have any last words, Mikhail?"\n\nMikhail gulped and softly sobbed to himself, looking down at the floor and closing his eyes tight, feeling the barrel of the gun nudged against the back of his head.\n\n"I-I...I just wan-..." Mikhail took a bit to cry some more, the NKVD commissar began to grew impatient, waiting for Mikhail to speak his final words, this was the end.\n\n"I just wanted to go back home...w-where I belong..."\n\nHe stayed there, on his knees with the gun still pointed at his head, without hesitation, the commissar pulled the trigger.\n\nJust like Nicolas II of the Romanovs, Mikhail was shot and killed, dropping to the floor with a bullet through his brain, bleeding out."
 IRK.22.a:0 "Наконец-то он стал тем царём, каким желал, но не представлял стать."

 IRK.23.t:0 "Союз побеждает!"
 IRK.23.desc:0 "В полном людей зале было тихо. Трибуна на сцене была никем не занята, сзади неё стояли флаги, посередине них стояло красное знамя славы революции, которое должно напоминать всем, что иркутское правительство - истинный наследник Советского Союза.\n\nЗал как-будто стал ещё тише, когда в него вошёл Ягода, который занял место за трибуной и поправил микрофон, чтобы произнести речь:\n- Товарищи, воины революции, граждане Советского Союза! Сегодня славный день для всех жителей Дальнего Востока, ибо они наконец освободились от оков плена и воссоединились со своей страной. Сила рабочего народа доказала, что может преодолеть любые преграды, и что Советский Союз будет стоять, пока его знамя развевается на ветру!\n\nСолдаты Советской армии, стоявшие вокруг зала зааплодировали, и медленно все сидевшие начали друг друга поздравлять и обниматься, гордясь долгожданной победой.\n- Теперь выходите! Пейте! Веселитесь! Сегодня праздник, день, когда Союз Советских Социалистических Республик снова выходит на мировую арену, где ему всегда было место! Мы показали миру триумф нашей революции!\n\nЛюди начали громче аплодировать, скандировать победные возгласы и воздавать хвалу самому Ягоде. но солдаты притопнули сапогами по холодному деревянному полу, чтобы умерить их пыл и дать закончить речь генсеку.\n- Но это не конец освобождения нашей Родины, товарищи! Скоро мы выдвинемся на запад, мы раздавим фашистов, монархистов и всех, кто отважится встать на пути революции, это лишь начало! А сейчас время праздновать! Всем вольно!\n\nЛюди снова начали поздравлять друг друга, всё громче и громче, пока лилась водка и другие горячительные, все они пьянели и падали на землю от безудержного веселья. Это был по-настоящему незабываемый день.\n\nА Ягода не мог перестать улыбаться, видя, как его соратники воздают славу ему и всему Советскому Союзу."Comrades, soldiers of the Revolution, everyone under the Soviet Union! Today is a glorious day for the people of the Far East in Russia, as we have fully liberated the region and its inhabitants from their shackles. The power of the people has been shown to be triumphant over all others, and the Union stands, with its red banner flying high above all others!"\n\nThe soldiers of the Soviet Army gathered around the hall came to clap, and slowly, the crowd cheered in celebration, at first, comrades embracing each other, proud of their victory.\n\n"It is time! Go out! Drink! Party! It is a time of celebration, the day the Union of Soviet Socialist Republics, finally returns to the world stage, where it rightfully belongs! We have shown the Revolution triumphant once more!"\n\nPeople began to cheer louder, applause growing in volume and the occasional cheer for Yagoda himself,, but the soldiers stomped their boots onto the cold, wooden floor to remind everyone to keep quiet for now and to let the leader speak.\n\n"But that is not the end of our liberation of Russia, my comrades! Soon, we will march West, we will stomp out any fascists, any monarchists, and anyone who does not support the revolution, this is only the beginning! For now, it is time to party! Go, and be free!"\n\nThe people cheered once more, louder than ever, as bottles of vodka and other liquor were popped open and people drank wildly, stumbling out into the streets to party. It was truly a day to experience.\n\nYagoda couldn't help but crack a smile as he watched the people cheer for him, and for the Soviet Union."
 IRK.23.a:0 "Следующая цель - запад!"

 IRK.24.t:0 "Опала председателя"
 IRK.24.desc:0 "Ягода никогда ещё не чувствовал себя таким беспомощным в собственном правительстве. В течение многих лет мало кто осмеливался бросить вызов его авторитету, тем более непосредственно подчинённые ему. А теперь он с изумлением наблюдал, как на первом, пожалуй, заседании Президиума, где речь шла не о простом штампе на указ, а ставилась под сомнение власть НКВД.\n\nУказ был предложен пожелавшим остаться анонимным членом единственного на данный момент исполнительного органа в Восточной Сибири. Это лицо знало, что НКВД без особых усилий вычислит и "persuaded" by the NKVD, whoever was behind this plan was careful not to reveal their identity, at least before the document had been presented to all Presidium members. For Yagoda, it was too late now - he knew all the deputies and their inclinations better than most, and the outcome of this vote was certain.\n\n"Who is in favor of the dismissal of Yakov Saulovich Agranov as the Premier of the USSR?"\n\nAlmost everyone raised their hands. The hesitant few who did not out of fear soon changed their minds, making the result of the vote, besides two persons, unanimous. One was Yagoda, still not eager to idly follow the wishes of the Party; as for the other, it was Agranov himself. The Presidium had taken advantage of a temporary absence of his in order to initiate this vote without his knowledge. Yagoda was aware that the presence of every single deputy was not necessary to pass a decree - a loophole that had proven extremely useful in the past, but had come back to bite him. Having been left with no other choice, he slowly raised his hand in approval.\n\n"Effective immediately, Comrade Agranov is dismissed of his duties by order of the Presidium, to be replaced by Sergey Alexeyevich Bessonov as Premier of the USSR." No longer was Yagoda's right-hand man in power. He had lost. At last, the Party was in control."
 IRK.24.a:0 "Неожиданный поворот."

 IRK.25.t:0 "Сковывая партию"
 IRK.25.desc:0 "Охранники угрожающе стояли у дверей зала заседания, их якобы предназначенное для самообороны оружие и значки НКВД блестели на их униформе. Ягода громким голосом воскликнул, что новый предложенный указ повлечёт за собой для членов Президиума.\n- Распоряжением Президиума Верховного Совета СССР для обеспечения безопасности и процветания государства будут приняты следующие меры: во-первых, будут объединены должности генерального секретаря Всесоюзной коммунистической партии (большевиков) и председателя Президиума Советского Союза. Нынешний генеральный секретарь Генрих Ягода будет исполнять обязанности председателя Президиума Верховного Совета, сохраняя при этом свою нынешнюю должность и полномочия генерального секретаря. Во-вторых, любое голосование, проведённое по вопросу о возможном увольнении председателя Якова Агранова, будет считаться недействительным из-за его отсутствия на момент принятия предполагаемого решения. Товарищ Константин Черненко, таким образом, будет назначен народным комиссаром иностранных дел, а товарищ Бессонов будет бессрочно отстранён от занимаемой должности.\n\n Те же лица, которые ещё недавно осмеливались противостоять Ягоде и его ближайшим союзникам на заседании Президиума, теперь казались послушными и почти что испуганными. Никто не отвечал, все просто молчали. И снова глава НКВД должен был нарушить тишину.\n- Могу ли я полагать, что все присутствующие одобряют этот указ? - Ответа не последовало. - Значит, с этого момента он считается действительным.\n\nНи один депутат не открыл рта с тех пор, как Ягода описал план противодействия партийным чиновникам, уличённых в заговорах, и чьи грандиозные планы восхождения к власти были разрушены в считанные минуты. Новому наркому иностранных дел, преданному генеральному секретарю, снова разрешили войти в зал. Что касается Бессонова, то его провожали два охранника. Можно и не говорить, что товарищи его больше не видели, по крайней мере в стенах здания Верховного Совета."By order of the Presidium of the Supreme Soviet, the following actions will be taken to ensure the safety and the prosperity of the Union: Firstly, the offices of General Secretary of the Communist Party of the Soviet Union, and Premier of the Soviet Union shall be merged. The current General Secretary, Genrikh Yagoda, will assume the duties of Premier while maintaining his current position and powers as General Secretary. Secondly, any votes held on the potential dismissal of Premier Yakov Agranov will be deemed as ineffective, owing to his missing at the time of the alleged decision. Comrade Konstantin Chernenko shall thus be instated as Commissar of Foreign Affairs, while Comrade Bessonov will be indefinitely removed of his current position."\n\nThe same faces that so recently were brave enough to stand against Yagoda and his closest allies in the Presidium's session now seemed obedient and almost terrified. No one dared to respond, they all simply stayed quiet. It was once again the director of the NKVD who had to break the silence.\n\n"May I assume everyone approves the decree?" There was no answer. "Then it is in effect from now on."\n\nNot a single deputy had opened his mouth since Yagoda had described the plan to revert the revealed plots of the Party's officials, whose grand plan to climb to power had been shattered in minutes. The new Foreign Minister, the General Secretary's man, was allowed to enter the room again. As for Bessonov, he was escorted out by the two guards. Needless to say, he was not to be seen again by his comrades, at least within the walls of the Supreme Soviet."
 IRK.25.a:0 "Секретная служба всегда исполняет своё дело."

 IRK.26.t:0 "Возвращение Советов"
 IRK.26.desc:0 "Всего несколько лет назад власть Президиума Верховного Совета едва ли выходила за пределы Иркутска. Но с тех пор генеральный секретарь Ягода освободил целую треть нашего Союза от оккупировавших его бандитов, фашистов, предателей и священнослужителей. Наш статус подлинного революционного авангарда советского народа был подтверждён, а все другие угрозы на Дальнем Востоке были растоптаны маршем истории. Российский пролетариат может быть уверен, что истинные наследники Ленина и Бухарина восстановят славу и свободу, которые они потеряли из-за нацистской угрозы.\n\nНо наша работа ещё не завершена. На западе по-прежнему много опасностей, с которыми мы должны иметь дело. Выйдя за рамки статуса мелкого государствоподобного образования, мы теперь являемся полностью функционирующим государством и должны соответствующим образом развивать нашу страну. Мы должны инвестировать в приведение нашей страны к стандартам развитых стран мира, а также теперь мы сможем взять на себя государственный долг, чтобы финансировать нашу экспансию.\n\nНаш народ взывает о помощи, и их ждёт возрождение Советского Союза. С этого момента мы не сделаем ни одного шага назад!"
 IRK.26.a:0 "За Советскую Россию!"

 IRK.27.t:0 "Нарком следит за нами"
 IRK.27.desc:0 "После того как затяжные съезды Президиума заканчивались, Ягода часто заявлялся в штаб-квартиру НКВД, если у него оставалось свободное время. С тех пор как Президиум перестал ставить Ягоде палки в колёса и стал полностью поддерживать линию генерального секретаря, свободного времени у Ягоды стало предостаточно. Он всегда брал чашку горячего кофе из автомата в главном зале и просил проводить его до информационного центра.\n\nТо, что творилось в этом комплексе, всегда поражало Ягоду. Бесчисленное число агентов слушали, записывали и составляли отчёты по тому, что удавалось записать на прослушивающие устройства. Иногда Ягода слушал часть материалов. Сегодня он услышал как в Магадане праздная компания заткнула рот одному из пьяниц за пару мгновений до того, как он решил рассказать политический анекдот, услышал, как Сергей Бессонов говорит со своей женой на интимные темы, и то, как влюблённая пара на Камчатке собирается переплыть Берингов пролив и сбежать в Америку. Ягода улыбнулся, хлебнул кофе из кружки и сказал агентам проявить пристальное внимание к последней записи.\n\nГенеральный секретарь наконец-то почувствовал себя в своей тарелке. Это был Советский Союз, его Советский Союз, каким он всегда хотел его видеть. Страной должны руководить не партийные аппаратчики или мастера подковёрных игр, а преданные и дисциплинированные члены спецслужб. У ВКП(б) есть своя задача, но лучше всего она будет её выполнять, если партия будет подчиняться государству. А государство, в свою очередь, работает лучше всего, когда генеральный секретарь Ягода его направляет, а НКВД готово в любую минуту спасти его от внутреннего врага."
 IRK.27.a:0 "Диктатура пролетариата."

 IRK.28.t:0 "Прошлые успехи"
 IRK.28.desc:0 "Последние двадцать лет были настоящим адом для России и всех её детей, и, кроме недавнего стремительного взлета нашего законного Политбюро, больше особо вспомнить то и нечего. Это, однако, не означает, что Россия всегда была погружена во тьму - эпоха Николая Бухарина была настоящим временем молочных рек и кисельных берегов, эпохой, когда крестьянин-землепашец становился промышленным пролетарием под покровительством большевиков, а не ослеплённых алчностью капиталистов. Поскольку мы стремимся изменить нашу экономическую политику, чтобы она соответствовала бурному миру 1960-х годов, мы должны обратить наши взоры в прошлое и вспомнить, что сделало экономику Бухарина такой уникально успешной и инновационной.\n\nЕго решительная защита (и продолжение) Новой экономической политики Ленина говорит нам о том, что государству необходимо наращивать производительные силы, прежде чем вступать в фазу истинного социализма. Его смелый Сибирский план продолжает приносить дивиденды даже в эту эпоху анархии и оппортунистических государств-осколков, уча нас тому, что мы должны индустриализировать даже самые сельские регионы России. Его отвращение к программам коллективизации, поощряемым некоторыми представителями левой оппозиции, показывает нам, что мы не должны позволять идеологии мешать нам использовать все доступные экономические возможности.\n\nКак русские, как советские люди, как социалисты и как члены Политбюро, мы все до единого бухаринисты и гордимся этим! Поскольку Советский Союз возрождается нашей рукой, мы ДОЛЖНЫ адаптировать истинно бухаринскую модель к потребностям и желаниям нового Союза Советских Социалистических Республик и создать экономику, достаточно сильную и производительную, чтобы достичь социализма не позднее 2050 года!"
 IRK.28.a:0 "Мы смотрим в будущее!"

 IRK.29.t:0 "Парад"
 IRK.29.desc:0 "Генеральный секретарь Ягода улыбался и махал рукой с балкона, когда внизу маршировали солдаты Красной Армии. Толпы ликующих людей выстроились вдоль тротуаров, крича и размахивая красными флагами. Духовой оркестр заиграл марш Будённого, и Ягода задумался. Здесь была Красная Армия, но действительно ли это была его армия?\n\nКрасная Армия до сих пор верно служила ему, но это была армия народа, а не армия лично Ягоды. Можно ли верить, что армия останется верной ему, когда он начнёт менять Советский Союз согласно исключительно своим представлениям о будущем и уничтожит партийных бюрократов? В последнее время он обдумывал идею преобразования НКВД в военное ведомство и постепенной интеграции в него Красной Армии. НКВД — это тайная полиция, а не армия, но их лояльность Ягоде не подлежала сомнению. Если бы они были единственными на следующем параде, весь Союз знал бы, кто на самом деле правит страной.\n\n"
 IRK.29.a:0 "Будущее Красной Армии туманно."

 IRK.30.t:0 "Возвращение на международную арену"
 IRK.30.desc:0 ""Workers, peasants and soldiers of the Union of Socialist Soviet Republics,\n\nWe are about to embark on the return of the worker's state to the world. The eyes of the oppressed see the red banner hoisted once more. And their hopes and determination rise with it.\n\nWe shall soon stand side by side with those who share our ideals and all that stand against Nazi tyranny. We will bring about the re-liberation of all the Union, the destruction of the fascist jackboot on our people and freedom for all mankind in a socialist world.\n\nHowever this task will not be an easy one. The reactionaries are many, savage and relentless in their desire to see the worker's state extinguished. But the tide has turned, the dark days of the 40s and 50s are behind us. Our enemies will not succeed. History is on our side, as it always has been.\n\nNow as we take our first steps back onto the international stage, I will say to our diplomats, that I have full confidence in your skill, your devotion and your loyalty. You shall be the vanguard of the revolution abroad. From today onwards the oppressed nations of the world are no longer alone."\n\n- Genrikh Yagoda, [GetDateText]"
 IRK.30.a:0 "Наша победа неизбежна."

 IRK.31.t:0 "Письмо из-за океана"
 IRK.31.desc:0 "Мы получили радиограмму из сибирского государства, претендующего на звание легитимного приемника СССР. Это государство с центром в Иркутске возглавляет Генрих Ягода, бывший глава НКВД, а многие высокопоставленные члены правительства, по-видимому, являются членами кабинета Бухарина, которые были эвакуированы в город во время войны.\n\nХотя Иркутск в целом кажется гораздо более авторитарным, чем старый СССР, с тайной полицией, по-видимому, осуществляющей значительный контроль над регионом, они утверждают, что это необходимо из-за внутренней нестабильности и угрозы внешних врагов, и что правительство снимет часть ограничительных мер, как только оно сможет стабилизировать ситуацию. Они требуют дипломатического признания со стороны нашего правительства и возможности сотрудничества между нашими наши государствами в будущем."
 IRK.31.a:0 "Мы открыты к расширению отношений в будущем."
 IRK.31.b:0 "Просто ещё один претендент на господство над Россией, в этот раз с манией величия."
 
 IRK.32.t:0 "Запрос о дипломатическом признании"
 IRK.32.desc:0 "После открытия официальных каналов связи между США и Иркутском Ягода просит нас официально признать Иркутск суверенным государством и принять его эмиссаров в Вашингтон для дальнейшего обсуждения дипломатических отношений между нами и ними.\n\nИркутск, по-видимому, является наиболее законным государством-преемником бывшего Советского Союза, причем правительство продолжает многие прежние политики и управляется многими высокопоставленными членами старого советского правительства. Хотя они не требуют официального признания в качестве легитимного правительства СССР, преемственность, которой они обладают со старым советским правительством, делает Иркутск идеальным кандидатом на поддержку со стороны США и потенциально могущественным союзником, который может должным образом противостоять фашистской угрозе в Европе."
 IRK.32.a:0 "Возвращение старого союзника."
 IRK.32.b:0 "Безумие - это повторение одного и того же действия множество раз, ожидая при этом других результатов."

 IRK.33.t:0 "Посольство в Америке"
 IRK.33.desc:0 "Сегодня утром по радио была получена отличная новость: Правительство Соединённых Штатов официально признало нас суверенным государством и направит самолёт в Иркутск для доставки наших представителей в Вашингтон, округ Колумбия.\n\nПредставители США передают, что в Вашингтоне нет места для строительства нового здания, которое могло бы служить посольством, но есть много существующих зданий, которые могут быть легко отремонтированы, чтобы служить таковым в ближайшем будущем."
 IRK.33.a:0 "Наконец-то иностранцы про нас вспомнили!"

 IRK.34.t:0 "Америка отвергает нас"
 IRK.34.desc:0 "Ужасные новости были получены по радио из Соединённых Штатов: правительство отказалось признать нас суверенным государством, и тем более не согласилось принять от нас послов. В послании, которое они прислали нам сегодня утром, они утверждали, что мы не более чем "warband with delusions of grandeur" that they "cannot waste time or resources" in supporting. It appears that we will need to look elsewhere to train our troops."
 IRK.34.a:0 "И это после всего того, что мы сделали для них!"

 IRK.35.t:0 "Запрос о финансировании"
 IRK.35.desc:0 "Иркутское правительство сегодня утром направило в штаб ОСН запрос о выделении средств на финансирование их армии. Они сообщают о том, что деньги им необходимы для расширения их армии, а следовательно – для усиления контроля над окрестными территориями. Несмотря на то, что страна небольшая, если иркутское правительство сможет взять под свой контроль территории Сибири, огромная часть Евразии попала бы в руки режима, дружественно настроенного к ОСН. Если Иркутск сможет объединить Россию, то ОСН получит сильного союзника в деле борьбы против фашизма."
 IRK.35.a:0 "Немедленно начать поддержку иркутского правительства!"
 IRK.35.b:0 "Мы не можем тратить ресурсы на подобные авантюры."

 IRK.36.t:0 "Финансирование от ОСН"
 IRK.36.desc:0 "Отличные новости приходят по радио из США: министерство обороны США согласилось финансировать нашу армию, и с завтрашнего дня они начнут направлять в столицу инструкторов, наблюдателей и оборудование. Теперь с американской помощью Красная Армия сможет становить по-настоящему современной армией, которая с лёгкостью сможет победить всех предателей!"
 IRK.36.a:0 "Превосходно!"

 IRK.37.t:0 "В финансировании отказано"
 IRK.37.desc:0 "Ужасные новости приходят по радио из США: министерство обороны США отказалось финансировать модернизацию нашей армии. В послании, направленном нам сегодня утром, представители ОСН заявили, что они "have no interest in supporting warlordism in Russia," and that they "will wait until a legitimate successor state to the USSR can be found" before sending aid to Russia. This message not only demonstrates a complete unwillingness to help small nations in need, but is in total contradiction to our numerous continuities with the old Soviet government."
 IRK.37.a:0 "И где мы теперь возьмём деньги на модернизацию армии?"

 IRK.38.t:0 "Послание с Дальнего Востока"
 IRK.38.desc:0 "Сегодня утром местным правительство была получена радиопередача от некой Дальневосточной Советской Социалистической Республики со столицей в Иркутске. Это государство, возглавляемое бывшим главой НКВД Генрихом Ягодой, по-видимому, имеет многочисленные преемственные связи со старым советским правительством, что придаёт ему некоторое подобие легитимности в хаосе России. Иркутское правительство хочет открыть с нами отношения в надежде, что они смогут служить дружественной нам силой в Сибири."
 IRK.38.a:0 "Интересно..."

 IRK.39.t:0 "Посольство для Ягоды?"
 IRK.39.desc:0 "Мы получили ещё одну радиопередачу из Дальневосточной ССР, на этот раз с просьбой о признании её суверенным государством и открытии посольства в Токио. Они говорят, что формальные отношения между ними и нами принесут большую пользу Японии, ибо, несмотря на то, что они являются радикальным коммунистическим режимом, они также выступают против Германии и готовы защитить регион, так мы можем заиметь союзника Сферы Сопроцветания. При дальнейшей помощи и поддержке они потенциально могли бы объединить Сибирь и даже Россию под знаменем дружественного нашим интересам государства."
 IRK.39.a:0 "Мы должны действовать прагматично в такие сложные времена."
 IRK.39.b:0 "Мы не заинтересованы в поддержке коммунистов."

 IRK.40.t:0 "Японская империя принимает наши условия!"
 IRK.40.desc:0 "Мы получили прекрасные новости из Токио: японское правительство решило откликнуться на наши просьбы о дипломатическом признании, также Токио вскоре примет эмиссаров, которых мы направим к ним для обсуждения возможностей сотрудничества против Германии и создания совместных экономических проектов в Сибири. В пригороде Токио найдено подходящее здание, которое может служить посольством, и японское правительство вскоре направит самолёт в Иркутск для транспортировки наших дипломатов."
 IRK.40.a:0 "Красное солнце над Азией."

 IRK.41.t:0 "Японская империя отказывается от нашего предложения!"
 IRK.41.desc:0 "Мы получили ужасные новости из Токио: японское правительство отказалось признать нас суверенным государством и не примет от нас никаких послов. В своей передаче они утверждали, что мы "Communist tyrants" and "petty warlords that Japan has no interest in". No doubt the indoctrinated cultists of their Emperor were afraid of the spread of our socialist ideology and the possibility of a revolution among the working class across Asia if they were to support us."
 IRK.41.a:0 "Реакционеры как всегда слепы."
 
 IRK.42.t:0 "Революция жива!"
 IRK.42.desc:0 "Мы получили радиопередачу из Иркутска от социалистического режима, известного как Дальневосточная Советская Социалистическая Республика. Этим государством руководит бывший глава НКВД Генрих Ягода. Хотя они могут похвастаться той же политической структурой и даже теми же наркомами, что и в старом советском правительстве, и неудивительно, что НКВД играет большую роль в дальневосточном обществе. Ягода утверждает, что это временная мера для сохранения социализма в государстве, и что он ослабит хватку НКВД в обществе, как только ситуация стабилизируется, однако вопрос о том, стоит ли поддерживать полицейское государство связанное со старой советской властью, остаётся открытым."
 IRK.42.a:0 "Советский Союз вернулся."
 IRK.42.b:0 "Деспот в красных цветах."

 IRK.43.t:0 "Назад в АССР"
 IRK.43.desc:0 "Как писал Ленин, империализм это лишь капитализм в стадии разложения, и империалистический конфликт между нациями почти так же важен, как классовая борьба. С этой целью Ленин создал автономные советские социалистические республики, чтобы даже малочисленные народы могли выразить своё право на самоопределение в составе Российской Советской Федеративной Социалистической Республики.\n\nТем не менее, по мере расширения наших границ и включения в них всё большего числа этнических меньшинств всё чаще поднимается вопрос о том, являются ли существующие законы об автономии АССР достаточными. Консервативная фракция утверждает, что автономии, которой они обладают в настоящее время (то есть способностью разрабатывать свою конституцию в рамках общегосударственной конституции), достаточно; критики считают, что им необходимо предоставить больше автономии, особенно когда речь заходит об экономике, чтобы свести к минимуму экономическую эксплуатацию этих этнических меньшинств центральным правительством."
 IRK.43.a:0 "Мы должны охранять и расширять права меньшинств."
 IRK.43.b:0 "В СССР нет эксплуатации!"

 IRK.44.t:0 "Социалистический реализм"
 IRK.44.desc:0 "Сегодня утром Ягода объявил по радио о расширении мер "cultural protection" measures, intended to "protect the working class from reactionary influence". Claiming that "it is not yet the time to allow the propagation of reactionary ideals in society", Yagoda said, "the NKVD will continue its duties of minimizing the worker's exposure to them in the media."\n\nThe creation of a new "Bureau of Socialist Media" was announced in the speech, where new films, books and other forms of media publications will be screened by NKVD agents before public release to ensure "reactionary" and "bourgeois" content is kept to a minimum, which the government believes could potentially indoctrinate the working class with counterrevolutionary ideas. Yagoda also added that artworks like posters, painting and sculptures will need to be registered with the Bureau as well.\n\n"Although these measures may seem harsh, these are necessary to preserve socialist freedoms in a world surrounded by capitalists, reactionaries and counter-revolutionaries who seek to undermine and destroy the workers' paradise from within," he concluded."
 IRK.44.a:0 "Тяжела доля социализма в этом жестоком мире."

 IRK.45.t:0 "Культурная революция"
 IRK.45.desc:0 "В своём выступлении на главной площади Иркутска Ягода объявил о начале новой программы по спонсированию искусства.\n\n"Socialism is the liberation of man from the economic chains that bind him," Yagoda said to the crowd assembled in the city square, "And it is only under socialism that man will finally be free to express himself without being bound by market demand!"\n\nThe new cultural program unveiled by Yagoda this afternoon is extensive. Starting from the next fiscal year, the state will be granting endowments to painters, authors, filmmakers and other artists, with particular focus on socialist realist art that can be easily accessed and understood by the working class in the form of sculptures, murals and films glorifying the struggle of the proletariat from 1917 onwards. A new Museum of Socialist Art is also in the planning stages, which will showcase the best pieces of Soviet artwork to the world."
 IRK.45.a:0 "Пусть расцветают сто цветов!"

 IRK.46.t:0 "Новый пролетарский патриотизм"
 IRK.46.desc:0 "- Доброе утро, товарищи, – сказал голос из старого радио. - Сегодня мы отойдём от привычной программы передач. Мудрым решением товарища Ягоды в это время теперь будут идти передачи, вдохновляющие народ на любовь к своей Родине. Сегодня для этой цели мы пригласили одного из самых талантливых актёров Советского Союза для того, чтобы он прочитал в прямом эфире стихотворение времён войны, которое так дорого для наших сердец. Василий Алексеевич, начинайте.\n\nМолодой актёр начал читать стихи. Его голос звучал прекрасно даже на полуразбитом радио. Слушатели в питейных заведениях прекращали свои споры, только чтобы получше его услышать.\n\n- По русским обычаям, только пожарища\nНа русской земле раскидав позади,\nНа наших глазах умирали товарищи,\nПо-русски рубаху рванув на груди.\nНас пули с тобою пока ещё милуют.\nНо, трижды поверив, что жизнь уже вся,\nЯ всё-таки горд был за самую милую,\nЗа горькую землю, где я родился.\n\nДаже самые чёрствые слушатели почувствовали что-то в глубине своего сердца после того, как услышали эти старые строки. Некоторые из тех, кто был моложе, даже решились записаться в Красную Армию. Даже если кто-то не любил свою Родину раньше, сейчас все с теплотой в душе думали о ней."Good evening, comrades.", said the voice over the crackly radio. "We will be departing from our previous programming in this time slot from now on. Comrade Yagoda has wisely concluded that these prime hours should be filled with inspirational messages about our beloved motherland. To that end, we have one of the finest Soviet actors in the studio with us tonight to read a war-era poem which is most dear to our Russian hearts. Vasily Alexeyvich, if you would."\n\nThe young actor began reading out loud. His voice came in beautifully over the airwaves. Listeners in taverns paused their conversations to incline their ears.\n\n"Because we are Russian, just fire and destruction\nAre all we abandon behind as we go.\nAnd fighting beside us, our comrades are dying\nAnd we Russians only die facing their foe.\n\nAlyosha, till now we've been spared by the bullets.\nBut when (for the third time) my life seemed to end,\nI yet still felt proud of the dearest of countries,\nThe great bitter land I was born to defend."\n\nEven the most jaded of listeners felt a fire stirring in their hearts at these old words brought to life. Some of the younger ones even began to consider enlisting in the Red Army themselves. If the people were not in love with their Motherland before, they were passionately so now."
 IRK.46.a:0 "Помни, Алёша, дороги Смоленщины..."

 IRK.47.t:0 "Как воры в ночи"
 IRK.47.desc:0 "Майор Щербина внимательно просмотрел свои записи. Жена сдала мужа за членство в Российской фашистской партии. Отец осудил собственного сына за прослушивание контрабандных западных пластинок. Сын, в свою очередь, обвинил мать в проституции - паразитической форме нетрудового дохода. Майор покачал головой.\n- Ваши приказы, товарищ майор? Приём, - сказал командир отделения по рации. Агенты НКВД были на месте, готовые выбить дверь в квартиру семьи. Они нуждались лишь в подтверждении того, кого они должны задержать.\n- Арестуйте их всех. Когда вернётесь сюда, посади их в отдельные камеры. Я попрошу своих ребят в отделении составить на них дела. Вы знаете, какие методы использовать, если они откажутся. И ещё кое-что...\n- Да, товарищ майор? Приём.\n- Попробуйте в этот раз взять их живьём. Товарищ Ягода не хотел бы, чтобы мы зря тратили бумагу. Приём.\n- Конечно, товарищ майор."Your orders, Comrade Major? Over.", said the squad leader over the radio. His NKVD agents were in place to breach the door on the family's apartment. They just needed final confirmation on who they would apprehend.\n\n"Take the three of them. Put them in separate cells when you get here. I'll have my boys at the office type up something for each of them to sign. You know which methods to use if they refuse. And one more thing...\n\n"Yes, Comrade Major? Over."\n\n"At least try and take them alive this time. Comrade Yagoda would hate for us to have wasted valuable paper. Over."\n\n"Of course, Comrade Major.""
 IRK.47.a:0 "Конец связи."

 IRK.48.t:0 "Хорошая жизнь"
 IRK.48.desc:0 "Это был хороший год для Ивана Грачёва. Работая в государственном комитете по ценам, он знал законную цену каждой вещи в Советском Союзе. И с тех пор, как генеральный секретарь Ягода повысил зарплату себе и всем остальным государственным служащим, он мог позволить себе гораздо больше, чем он мог раньше. На его обеденном столе никогда не было недостатка в мясе, а в его новой машине никогда не кончался бензин.\n\nМашина была его гордостью. Даже с его новой зарплатой ему приходилось копить, чтобы позволить себе её. А потом был список очередников и все те препятствия, через которые ему пришлось перескочить, чтобы получить американскую машину. Но к Новому году он стал счастливым обладателем нового Форда.\n\nВ канун Нового года он решил показать его всем своим коллегам в Госкомцене. Он завёл мотор и принялся делать заносы во дворе. Затем он пригласил своего любимого коллегу прокатиться по улицам Иркутска. Милиция отнеслась к этому неодобрительно, но он это заслужил. Ягода сам утвердил ему зарплату, пора бы ему хоть раз пожить хорошо и быстро.\n\nКроме того, в тот вечер он потратил часть своей новой зарплаты на прекрасный импортный коньяк."
 IRK.48.a:0 "Такова цена роскоши."

 IRK.49.t:0 "Уничтожение"
 IRK.49.desc:0 "Исполнительный директор Гознака Игорь Ганаев начал ежегодную проверку эффективности думая, что всё будет как два пальца об асфальт. Немного хвастовства, несколько встреч с главой отдела кадров и бутылкой импортного бренди и пара выкуренных сигарет, всего этого должно хватить. Но когда он вошёл в кабинет и увидел человека в синей фуражке с козырьком сидящего за его столом, улыбка сошла с его лица.\n- Товарищ Ганаев, наше расследование выявило значительные расхождения между показателями производительности серебряных рудников Дукат и Кубака и количеством отчеканенных серебряных слитков, которые ваш наркомат ежемесячно вносит в наши запасы. Расхождения впервые возникли, когда вы получили свой руководящий пост. Как вы это объясните?\n\nИгорь пытался думать, едва стоя на ногах. Он обвинил в этом наркомат цветной металлургии. Он винил во всем мафию. Он обвинял немецких шпионов. Он обращался ко всем, к кому мог. Всё это, казалось, ничуть не смутило агента НКВД, сидевшего за столом. Он только вздыхал, качал головой и делал пометки в своей маленькой книжечке. В конце концов, он поднял руку, чтобы заставить Игоря замолчать, и заговорил:\n- Товарищ Ганаев, ваша вина была установлена ещё до нашей встречи. Я просто хотел узнать, можете ли вы сообщить нам имена ваших сообщников. К сожалению, вы сочли нужным отнять у наркомата время своей уклончивой болтовней. Так что позвольте мне быть с вами откровенным, товарищ.\n\nАгент НКВД наклонился ближе.\n- Ты украл народное серебро, так что мы наполним тебя народным свинцом."Comrade Ganayev, our investigations have found significant discrepancies between throughput figures at the Dukat and Kubaka silver mines and the amount of minted silver bullion that your ministry deposits into our reserves each month. The discrepancies first emerged when you received your executive post. How do you account for this?"\n\nIgor tried to think on his feet. He blamed the Ministry of Non-Ferrous Metallurgy. He blamed the Mafia. He blamed German spies. He deflected to anyone he could. None of it seemed to faze the NKVD agent at the desk. All he did was sigh, shake his head, and take notes in his little book. Eventually, he put up his hand to silence Igor and spoke up.\n\n"Comrade Ganayev, your guilt was determined prior to our meeting. My inquiry here was simply to see whether or not you could provide us the names of your co-conspirators. Unfortunately, you have seen fit to waste the People's Commissariat's time with your evasive drivel. So let me be frank with you, Comrade."\n\nThe agent leaned in closer.\n\n"If you have stolen the People's silver, we will fill you with the People's lead.""
 IRK.49.a:0 "Вследствие неудовлетворительного выполнения служебных обязанностей работник уволен."

 IRK.50.t:0 "За закрытыми дверьми"
 IRK.50.desc:0 "Ворошский взял с полки бутылку водки и два рюмки. Он обернулся, чтобы поговорить со своим гостем.\n- Этот мальчишка был предателем, а Союз не терпит предателей. Мы сделали всё необходимое, чтобы защитить революцию, как бы трудно это ни было.\n- Конечно же я согласен с вами, товарищ Ворошский, - ответил Якторович. - Саблин был предателем, а его революционеры вели себя как бандиты, а когда имеешь дело с бандитами, ответ может быть только один. Я просто говорю, что, хотя он несомненно заблуждался, его намерения возможно действительно были благородными.\n\nВорошский налил водки в обе рюмки и подвинул одну через стол.\n- Возможно. Чистый революционный идеализм ведёт к катастрофе, как ясно дал понять нам всем Саблин, но, когда этот идеализм закаляют и направляют в нужное русло, он, безусловно, может быть мощной силой, которой нам так не хватает в последнее время.\n\nЯкторович жадно схватил свою рюмку.\n- Вот именно! Я бы предпочёл немного революционного рвения тому цинизму, который царит сейчас. Иногда я забываю, что мы всё ещё боремся за освобождение пролетариата. Большую часть своего времени я заполняю и просматриваю документы. Такое чувство, что мы потеряли наши души где-то по пути.\n\nВорошский залпом выпил водку и стал наливать себе ещё.\n- Я вам скажу, где мы их потеряли, товарищ Якторович. Мы потеряли их, когда бежали из Москвы. Бухарин, при всех его многочисленных недостатках, был истинным последователем Ленина. Как и Саблин, если уж на то пошло. Мальчик, возможно, и был идиотом, но он верно чтил слова вождя революции. Ягоде не хватает преданности революционному делу. Он увидел шанс взобраться на верхушку и воспользовался им, и вот так мы оказались здесь.\n\nЯкторович усмехнулся.\n- Вам стоит быть осторожнее в своих словах, Ворошский. Я могу вас сдать за такие слова.\n- Можете, - усмехнулся Ворошский, - но тогда мне придётся рассказать НКВД обо всех предательских вещах, которые вы начинаете бормотать, когда глубоко пьяны.\n- Справедливо, - Викторович поднял рюмку. - За взаимное гарантированное уничтожение!\n- Ура!"The boy was a traitor, and the Union cannot tolerate traitors. We did what was necessary to defend the revolution, as difficult as it might have been"\n\n"Of course I agree with you, Comrade Voroshsky" Yaktorovich replied. "Sablin was a traitor and his revolutionaries behaved like bandits, and when dealing with bandits there can be only one response. I am simply saying that while he was unquestionably misguided, his heart might have been in the right place."\n\nVoroshsky poured the vodka into both glasses and slid one across the table. "Perhaps. Raw idealism leads to disaster as Sablin made clear to us all, but when it is tempered and channeled into the right directions it can certainly be a potent force, something we have lacked as of late."\n\nYaktorovich eagerly grabbed his drink. "Exactly! I'd certainly prefer a little revolutionary zeal to the cynicism that we have endured under Comrade Yagoda's rule. Sometimes I forget that we are still fighting the liberation of the proletariat. All I do most days is file paperwork and review documents. It feels like we lost our souls somewhere along the line."\n\nVoroshsky gulped the vodka down and began pouring himself another. "I'll tell you where we lost them, Comrade Yaktorovich. We lost them when we fled Moscow. Bukharin, for all his many flaws, was a true disciple of Lenin's word. So was Sablin, for that matter. The boy might have been an idiot but he read his theory. Yagoda lacks dedication to the revolutionary cause. He saw a chance at power, and he took it, and now here we are."\n\nYaktorovich grinned. "You have to be careful what you say, Voroshsky. I could turn you in for uttering such things."\n\nVoroshsky chuckled "You could, but then I'd have to tell the NKVD about all the traitorous things you start to mutter when you're deep in your cups."\n\n"Fair enough" Yaktorovich raised his glass. "To mutually assured destruction. "\n\n"Cheers.""
 IRK.50.a:0 "- Будем надеяться, что эта квартира не прослушивается."Let's hope the apartment isn't bugged.""

 IRK.51.t:0 "Увольнение"
 IRK.51.desc:0 "Всё было кончено.\n\nВсё, что пережил Василий Сухотский на своём карьерном пути оказалось пустым пшиком после обычной перестановки кадров. Он пережил побег с запада, Сибирскую войну, восстание Саблина и освобождение Дальнего Востока. Всё это время он работал заместителем наркома образования, получая огромные деньги за выполнение минимального количества полезной работы. Когда-то Василий боялся того, что когда-нибудь из-за своей манеры работы он встретится с госпожой петлёй или товарищем свинцом, но со временем он понял что высокостоящее начальство не хочет видеть амбициозных и мотивированных людей в правительстве. Им нужны были люди как Василий, которые бы выполняли программу минимум для того, чтобы жить комфортно в этом жестоком мире. Василий процветал в этом культе посредственности почти три десятилетия, абсолютно уверенный в том, что он будет получать свои честно заработанные деньги до конца своей жизни. Но новое начальство не было такого же мнения, по крайне мере на это намекал розовый конверт, лежащий на столе Василия.\n\nОт многих своих уже бывших коллег он слышал похожие истории. Никаких предупреждений, в один прекрасный день пост, который ты занимал с тридцать восьмого улетает из-под твоих ног. Некоторые товарищи были по праву возмущены и настаивали, что они были незаменимы, и что без них Советский Союз пропадёт. Но это была лишь пустая болтовня стариков, ходившим по кабакам и жаловавшихся сами себе на свои проблемы. В течении тридцати лет Василий работал по 12 часов в неделю, а в течении последних десяти он не воплотил в жизнь ни одного серьёзного проекта или инициативы. Василий понимал, что не смотря на всё, он заслужил это увольнение.\n\nНо он будет очень скучать по своей зарплате, это да."
 IRK.51.a:0 "Возможно, нужно было проявить больше инициативы."
 
 IRK.52.t:0 "Назначение"
 IRK.52.desc:0 "Новый кабинет Бориса был довольно скромен по своим размерам, а также в нём не было окон, что не помогало в борьбе с гнетущей атмосферой в здании. Но Борис не сидел здесь, чтобы насладиться прекрасными видами Иркутска, у него есть миссия: возродить советскую систему образования. Последний заместитель наркома позволил системе образования погрязнуть в стагнации, и в результате его безалаберности тысячи детей остались без нормального образования. Борис должен положить этому конец, и в его голове уже созрел план того, как это сделать.\n\nПервым шагом будет создание новых учебников по всем предметам, от математики до истории России. Со времён Великой Отечественной в России не выпускалось новых учебников, по крайне мере известных Борису. Второй шаг – государственная инициатива по подготовке учителей. Эти два этапа подготовят почву для более амбициозных планов. Строительство новых школ во всех городах Сибири во имя социалистического прогресса. Может быть строительство нового университета, или....\n\nСтук в дверь прервал мечтания Бориса. Его ассистент принёс в кабинет гору коробок с документами, необходимыми для работы. Борис вздохнул, открыл коробку и начал работать. Чтобы разобраться со всем этим ему придётся потратить большую часть ночи. "Oh well," he thought. "Millions have given their lives to the Union. The least I can offer it is my time.""
 IRK.52.a:0 "Будущее не будет ждать."

 IRK.53.t:0 "Новое лицо революции"
 IRK.53.desc:0 "На каждой стене висят пропагандистские плакаты с лицом Бухарина, гордо повторяющие одно и то же: эры деспотизма окончена! Истинные последователи идей Бухарина взяли власть в свои руки, и Ягодщина - долгие годы политических репрессий, проведённых бывшей главой НКВД, — осталась в прошлом. Ранее вездесущие подразделения НКВД исчезают с углов улиц, люди начинают дышать свободнее, а их заключённые родственники медленно возвращаются из лагерей. В залах власти бюрократы радуются своей удаче, жнец в синей фуражке навсегда изгнан, и они больше не заложники силовиков.\n\nПартийные историки усердно трудятся, каталогизируя и осуждая злоупотребления предыдущей администрации (хотя, возможно, и не те, в которых были замешаны новые власти). Кипы документов и плакатов, восхваляющих Ягоду, тихо уничтожаются; его статуи, многие из которых были торжественно воздвигнуты всего несколько месяцев назад, уступают место более приятным статуям Ленина, Маркса или Бухарина.\n\nСторонники Ягоды могут считать партийный переворот как предательство социализма и единства, но остальное население встретило новости о его свержении с осторожной радостью. Может быть Ягода и восстановил наш Союз, но многие считают его свержение доказательством того, что партия сможет смягчить свою хватку. У тех, кто участвовал в восстании, есть ещё один вопрос, над которым стоит задуматься: Валерий Саблин мёртв, но, возможно, он в конце концов добился того, чего хотел."
 IRK.53.a:0 "Мы вернули социализм на правильный путь."

 IRK.54.t:0 "Человек, который считал танки"
 IRK.54.desc:0 "Павел считал и пересчитывал, потом пересчитал ещё раз, чтобы убедиться, и больше не мог отрицать реальность. В автобазе, за которую он отвечал, было 50 БМП. Большинству людей это не показалось бы проблемой. Они бы просто все посчитали, записали число и забыли обо всём этом. Но Павел был не из большинства. Он серьёзно относился к своей работе офицера снабжения, и этот склад был его приоритетом номер один. Ничто не входило и не выходило из него без его записи. Вот только теперь что-то изменилось, потому что на этой неделе он насчитал 50 БМП, а на прошлой - только 45.\n\nНа складах также увеличилось количество ОБТ, но его это не волновало. Он видел грузовик, который привёз их сюда, расписался в документах и сказал водителю, что может найти хорошую выпивку в ближайшем городе. Он ожидал появление 38 новых ОБТ, но не мог объяснить пять дополнительных БМП, и это его беспокоило. Откуда они взялись? Почему они здесь? Их послали сюда случайно или кто-то забыл сказать ему о поставке? Павел собирался получить ответы.\n\nОн ворвался в кабинет охраны депо, напугав дежурившего там охранника.\n- Товарищ, мне нужно немедленно просмотреть записи за последнюю неделю, пожалуйста.\n\nОхранник на мгновение посмотрел на Павла, прежде чем заговорить.\n- Извините, товарищ сержант, но я не могу вам их выдать. Я получил приказ не допустить того, чтобы кто-нибудь видел эти записи.\n- Кто отдал приказ?! - взревел Павел. - У меня есть полномочия над этим депо! Это моя ответственность!\n- Извините, сержант, но они приказали мне ничего не говорить. Я всё равно не получил их удостоверения. Они просто сказали мне свои звания, и я позволил им делать то, что они хотели.\n- Рядовой, вы знаете, что у нас сейчас есть пять дополнительных БМП на стоянке? - прошипел Павел.\n- Подождите, у нас есть излишек? Это же хорошо!"Comrade, I need to see the records from the last week at once please."\n\nThe guard looked at Pavel for a moment before speaking "I'm sorry Comrade Sergeant but I can't give them to you. I've been ordered not to allow anyone to see those records."\n\n"By who?" Pavel bellowed. "I have authority over this depot! It is my responsibility!"\n\n"I'm sorry Sergeant but they ordered me not to say anything. I didn't get their IDs anyway. They just told me their ranks and I let them do what they wanted."\n\n"Private, are you aware we have five extra IFVs in the lot right now?" Pavel hissed.\n\n"Wait, we have a surplus? That doesn't seem so bad.""
 IRK.54.a:0 "- Хорошо?! Это ёбаная катастрофа!"Not so bad? It's a fucking catastrophe!""

 IRK.55.t:0 "Скучный вечер"
 IRK.55.desc:0 "Сергей Бессонов опоздал на заседание Президиума, хотя это легко можно было оправдать тем, что Ягода неожиданно вызвал его без единого предупреждения. "General Secretary" Yagoda now, he was called. A sigh left his mouth for what was the sixth time today, as he thought about how things were becoming.\n\nTraffic was terrible, and the NKVD checkpoints were stifling as always. By the time he had finally made it to the Presidium, he had decided - something needed to be done. Even if Yagoda had eyes everywhere, even if he only grew stronger by the day, he needed to do something. But first, he needed to rally the others.\n\n...After he got past the guard at the door, who kept looking at him and shaking his head, while blocking his path. "Comrade Bessonov, while your service to the Union has been faithful and an admirable example, I cannot let you pass." Sergey blinked. "And just why not?" He asked as the officer blinked, confused.\n\n"Comrade, you were promoted to the Bureau of Agricultural Advisory. Another representative has been selected..." Sergey barely heard the rest; was that why he hadn't been informed of the meeting? A promotion. He had been "promoted", as had the others no doubt. Funneled off, moved out of power, and shuffled to where they could not even touch him. Where the thought of Sergey Bessonov moving against Genrikh Yagoda wasn't just laughable, it was nonexistent.\n\nAnd so, as Sergey Bessonov began to sob, and the guard confusedly looked around unsure of what to do, the General Secretary gave a single passing, small smile from the window before striding into the chamber of the Presidium, not even bothering to glance back at the entrance."
 IRK.55.a:0 "У нас осталось ещё много работы."

 IRK.56.t:0 "Дело о расхищении средств"
 IRK.56.desc:0 "Народный комиссариат обороны неоднократно посещался НКВД, но никогда таким количеством офицеров. Ящики стола были выдвинуты, папки пролистаны, и люди были допрошены толпами. И над всем этим твердо стояли двое мужчин; Николай Голубев, гигантский человек с огромным количеством подвигов за своей спиной, из-за чего он равнодушно относился к вышестоящим, и Анатолий Денисов, худощавый офицер, который когда-то был очень идейным комиссаром.\n\nДвоюродные братья, они оказались друг с другом по приказу Генриха Ягоды для отдельного расследования в отношении пропавших средств. И пока они ничего не нашли.\n- Вы уверены, что не помните, куда делись эти недостающие средства? - спокойно проговорил Николай, разглядывая небольшую стопку папок. - Означает ли это некомпетентность с вашей стороны, или это означает, что за воровство ответственен кто-то другой?\n- Ну, - начал бюрократ, после короткой передышки. - Я совершенно уверен, что видел, как Геннадий шнырял вокруг...\n\nАнатолий поднял руку, обрывая его.\n- Товарищ, Геннадий заявил, что видел, как вы шныряли вечером; более того, он сразу же подал заявление о том, что вы подозреваемый, а не ждал до сих пор, чтобы разгласить это. Скажите мне, почему вы ждали, пока вас не поместили в комнату для допроса, чтобы обнародовать такие важные подозрения?\n\nКороткая пауза наполнила воздух, когда Николай многозначительно поднял глаза со своих папок.\n- Мой коллега задал вам вопрос, - скучно констатировал он, когда бюрократ медленно посмотрел на них, потом на дверь. На мгновение показалось, что он собирается бежать.\n\nЭтот момент закончился, когда ему в лицо ударили пистолетом, а Николай потянулся к небольшой сумке, стоявшей рядом с креслом, и достал инструменты. Пинцет, зажигалка, пара небольших лезвий, и ножницы.\n- Где деньги, скотина?"You're certain you have no recollection of where these missing funds have gone." Nikolai spoke calmly, as he eyed a brief set of files. "Does this imply incompetence on your part, or does this imply a colleague's responsibility?"\n\n"Well," the Bureaucrat began, after a brief gulp. "I'm fairly certain I saw Gennady skulking around -" Anatonly raised a hand, cutting him off. "Comrade, Gennady stated he saw you skulking around in the evening; in fact, he promptly filed a report implicating you as a suspect instead of waiting until now to divulge this. Tell me, why would you wait to divulge such crucial suspicions until you were filed into a room for questioning?"\n\nA brief pause filled the air, as Nikolai looked up from his files pointedly. "My colleague asked you a question." He boredly stated, as the burecrat slowly looked to them - then the door. For a moment, he looked like he was going to attempt to run.\n\nThis moment ended when a pistol was whipped against the side of his face, while Nikolai reached to a small bag at the side of his chair, withdrawing tools. Tweezers, a cigarette lighter, a small pair of blades, and a pair of scissors.\n\n"Where has the money gone?""
 IRK.56.a:0 "Допрос продолжался 17 минут."

 IRK.57.t:0 "Раскаяние"
 IRK.57.desc:0 "КОМУ: СТАРШЕМУ ЛЕЙТЕНАНТУ ГОСУДАРСТВЕННОЙ БЕЗОПАСНОСТИ НИКОЛАЮ ГОЛУБЕВУ, МЛАДШЕМУ ЛЕЙТЕНАНТУ ГОСУДАРСТВЕННОЙ БЕЗОПАСНОСТИ АНАТОЛИЮ ДЕНИСОВУ, ГЕНЕРАЛЬНОМУ СЕКРЕТАРЮ ВКП(Б) ГЕНРИХУ ЯГОДЕ.\n\nТоварищи, я вас подвёл. Я понимаю, что вы имеете полное право сердиться на меня за мою слабость. Однако я полностью раскаялся в своих гнусных поступках. Вы можете сомневаться, вы можете не верить, но изначально я взял средства для того, чтобы они не лежали без дела в Наркомате Обороны и приносили пользу Советскому Союзу в других областях.\n\nОднако я вижу, что мой идеализм не принёс тех плодов, которые я надеялся посеять. Вместо этого я вошёл в логово негодяев, продажных монстров и тех, кто хотел бы сбить революцию с пути истинного. К счастью, два отважных и бесстрашных следователя помогли мне в моем раскаянии коротким визитом в мой дом, в котором я понял, как глубоко я был введён в заблуждение.\n\nПросить прощения в такой ситуацией будет святотатством, но именно это я предлагаю. В обмен на амнистию я буду полностью сотрудничать и дам имена и адреса тех, кого я знаю, кто замешан в логове буржуазной коррупции. Я уйду из своего жилья в Иркутске и обещаю больше не причинять неприятностей в последующие годы.\n\nБлагодарю вас, Генеральный Секретарь, за вашу бесконечную доброжелательность и понимание и жду вашего ответа."
 IRK.57.a:0 "По крайней мере, он готов сотрудничать..."

 IRK.58.t:0 "Дело закрыто"
 IRK.58.desc:0 "Генрих Ягода привык засиживаться допоздна в своём кабинете. При Бухарине он провёл бесчисленные часы, документируя дела врагов этого человека. Затем он безвылазно сидел в кабинете, управляя Союзом, когда тот разваливался. И вот теперь он снова был здесь - в ожидании.\n\nНа мгновение воцарилась тишина, потом зазвонил телефон на столе, и он снял трубку.\n- Докладывайте, - заговорил генеральный секретарь, а в ответ два голоса запели в унисон.\n- Товарищ Ягода, рейды прошли с ошеломляющим успехом! Все заговорщики были арестованы или убиты, и ... \n- Толя, заткнись и дай мне поговорить с Генеральным Секретарём, - заговорил другой голос, и послышалось короткое бормотание между ними.\n- Докладывает Голубев. У нас трое убитых заговорщиков, один убитый офицер, два раненых офицера. Один пытался бежать и был застрелен, другой пытался убить людей, посланных на разведку, и младший лейтенант подумал, что третьему заговорщику нечего сказать.\n- Он пытался достать ствол, - пробормотал Анатолий через линию, и Ягода вздохнул.\n- А что с информатором?\n- Переселён в Читу и получил небольшое жалование за свою службу. Уверяю вас, товарищ Генеральный Секретарь, что все виновные стороны будут привлечены к ответственности...\n- И их сообщники будут под наблюдением. Я не хочу, чтобы кто-то ускользнул, - перебил его генеральный секретарь.\n- Конечно! Мы с Николаем лично проследим за этим! - Анатолий ответил с таким шумом и рвением, что на мгновение Ягоде показалось, будто худой воздаёт воинское приветствие посреди того места, где они стояли.\n- Я жду вашего полного отчёта завтра, - пробормотал он, вешая трубку.\n\nНиколай Голубев посмотрел на своего напарника и дал ему пощечину.\n- Мы с Николаем лично позаботимся об этом? Спасибо тебе за то, что ты ввалил на наши плечи ещё больше работы..."Report." The General Secretary spoke, as two voices jostled for position. "Comrade Yagoda, the raids have been a stunning success! All the conspirators have been arrested or dealt with, and-"\n\n"Anatoly, shut up and let me talk to the General Secretary." The other voice spoke, as a brief bit of murmuring between the two was heard. "Right, Nikolai reporting. We have three dead conspirators, one dead officer, two injured officers. One attempted to flee and was shot, one attempted to kill the men sent to investigate him, and the Junior Lieutenant thought that the third conspirator had nothing to say."\n\n"He was reaching for a gun." Anatoly muttered across the line, as Genrikh sighed. "The informant?"\n\n"Resettled to Chita and given a small stipend for his time, far more generous than the others in the embezzlement scandal will get. I assure you General Secretary, that all of the guilty parties will be held responsible -"\n\n"And their associates monitored. I do not want there to be a chance of anyone slipping the net." The General Secretary interrupted.\n\n"Of course. Why, Nikolai and I will personally see to it!" Anatoly replied with such noise and zeal that for a moment, Yagoda almost imagined the thin man was giving a salute in the middle of wherever they were standing. "I will expect your full report tomorrow." He murmured, as he hung up.\n\nAnd so the General Secretary retired for the evening, while in the distance Nikolai Golubev looked at his partner and gave him a slap. "Nikolai and I will personally see to it, will we? Thank you for adding even more to our plate at this late hour, comrade...""
 IRK.58.a:0 "- Расслабься, нам осталось всего немного."Relax, all that's left is mopping up.""

 IRK.59.t:0 "Список"
 IRK.59.desc:0 "Работа инспектора непроста, и Армен это хорошо знал. Шишки выше его по карьерной лестнице анализировали средства массовой информации, а он должен был регулировать то, что ему говорили не пускать в страну. Это могли быть книги, это могли быть фильмы, это могло быть всё, что делают японцы.\n\nИ всё это было записано на одном маленьком бумажном листке, который каждое утро лежал у него на столе. Иногда это была просто копия, а иногда - новая. К этому моменту каждый день для Армена был одним и тем же - он просыпался, завтракал, прощался с женой, шёл на работу и возвращался домой поздно ночью.\n\nОн был шестерёнкой. Простом механизмом в государственном аппарате, работающий день и ночь за зарплату, времени на использовании которой у него постоянно не было. Всё больше предметов помечалось, всё больше подвергалось цензуре, и список всегда приходил к нему на стол. Его жена пыталась понять, а он и его коллеги иногда выходили выпить, но он всегда оказывался за этим столом, принимая заказы сверху и передавая их вниз с небольшой помпой. Он легко заменяемый винтик, если он переступит черту - некоторые из его коллег исчезнут и будут заменены.\n\nВозможно ему и Ирине следует взять отпуск, единственную короткую передышку. В конце концов, он в долгу перед ней. Да. Вечером, когда он лежал в постели, а жена спала на другом конце, он понял, что отпуск - это именно то, что им нужно. Завтра, когда он закончит свою смену, он попросит отгул. Итак, на следующее утро он вышел с широкой улыбкой, вошёл в свою кабинку и посмотрел на листок бумаги, уже лежавший на столе."
 IRK.59.a:0 "Пора приняться за работу."

 IRK.60.t:0 "Новый суд"
 IRK.60.desc:0 "Вслед за укреплением государственной власти Генриха Ягоды при поддержке окружавшей его фракции государственников были объявлено о начале многочисленных реформ, направленных на ликвидацию коррупции и укрепление государственных органов.\n\nНесмотря на то, что они были сформулированы бюрократическим языком и, таким образом, скрыты от многих, возможно, ни одно из них не было столь значительным, как предложение радикально изменить процедуру и требования для вхождения в советскую судебную систему, будь то в качестве судьи, адвоката или кем либо ещё.\n\nНа протяжении многих лет лояльность к партии считалась критически важной как для вступления и продвижения по службе, причём юридические квалификации часто имели второстепенное значение. Такая система, естественно, подрывала доверие общества к социалистическому идеалу равной справедливости и, кроме того, поощряла коррупцию. Но теперь всё изменится.\n\nПо личному настоянию генерального секретаря Ягоды вся система должна быть профессионализирована. Будут разработаны строгие руководящие принципы в отношении требуемой квалификации, изучены и при необходимости пересмотрены системы лицензирования, а нынешние должностные лица, признанные неквалифицированными, будут отстранены. Таким образом, легитимность советского правосудия будет обеспечена в глазах как народа, так и всего мира. Государство должно иметь компетентную, эффективную и беспристрастную социалистическую судебную систему.\n\nА государство - это, конечно, то, о чём говорит Генрих Ягода."
 IRK.60.a:0 "Советский суд - самый гуманный в мире!"

 IRK.61.t:0 "Качество исполнения работы"
 IRK.61.desc:0 "Виктор Молчанов рано утром прибыл на оружейный завод. Он работал на заводе с конца Великой Отечественной войны в составе отряда Красной Армии, которому было поручено сопровождать Президиум в восточные области страны. Жизнь под руководством генерального секретаря Ягоды оказалась лучше, чем можно было ожидать. По крайней мере, Виктор так мог говорить, пока у него есть работа, а его семья пребывает в довольствии.\n\nВиктор занял позицию на фабричной линии и приступил к монотонной работе по сборке артиллерийских снарядов. Часы проходили без особых происшествий, но всё же он не мог отделаться от мысли, что что-то изменилось. Как будто всё как и прежде, но что-то точно поменялось.\n\nТолько через несколько часов он понял, что линия идёт гораздо быстрее, чем раньше. Короткий диалог со своим бригадиром всё прояснил. Как тот сообщил ему, некоторые из контрольных пунктов были ликвидированы в пользу более эффективного темпа производства. Он не мог не испытывать смешанных чувств по поводу этой новой перемены. День тянулся, и ему казалось, что он не поспевает. Поначалу с новым темпом было легко справиться, но чем дальше шёл день, тем хуже он себя чувствовал.\n\nУходя с завода в конце рабочего дня, он не мог не беспокоиться о качестве некоторых своих сборок."
 IRK.61.a:0 "- Надеюсь, никто не пострадает..."I only hope no one gets hurt...""
 
 IRK.62.t:0 "Конец тирании Ягоды"
 IRK.62.desc:0 "С тех пор, как партия и Президиум сумели перехитрить его, продвинув Бессонова на пост председателя, Генрих Ягода знал, что в конце концов его попытаются сместить с поста генсека. И всё же, когда это наконец произошло, даже он был застигнут врасплох.\n\nУтреннее заседание ЦК созвал сам Ягода, чтобы обсудить ряд военных и дипломатических инцидентов на южной границе с Маньчжурией. Однако вскоре после его начала, он оказался жертвой интенсивной критики со стороны собравшихся за то, что он якобы "
 IRK.62.a:0 "Караул устал."

 IRK.63.t:0 "Подъём совнархозов"
 IRK.63.desc:0 "Процессы чрезмерной централизации СССР и департаментализма наркоматов продолжались слишком долго, что препятствовало как прогрессу, так и эффективности госаппарата. Пожалуй, это наибольший урон наносило экономической сфере, и для решения этой проблемы Центральный Комитет принял определённые меры.\n\nС этого дня экономическое руководство многими областями Союза будет передано региональным советам народного хозяйства, коротко "
 IRK.63.a:0 "Местная автономия. Никакого центрального подчинения."

 IRK.64.t:0 "Новый выпускник"
 IRK.64.desc:0 "Годы спустя Леонид Михайлович Морозов будет вспоминать о том прохладном ветерке, дувшего с Байкала, когда он подавал заявление в управление Госплана в Иркутске. Он говорил, что было предзнаменованием, закрепляя свои слова легкой улыбкой.\n\nМорозов был парнем из бедной семьи, ставшим одним из первых выпускников университетов, вновь открытых и доступных всем по указу партии. Когда он увидел объявление с вакансиями, доступных для начинающих государственных чиновников, отец сказал ему, чтобы он зря не надеялся, ибо, как сказал он, "
 IRK.64.a:0 "Надежда на будущее?"

 IRK.65.t:0 "Новый бюрократ"
 IRK.65.desc:0 "Первый рабочий день в иркутском управлении Госплана хорошо запомнился Леониду Морозову.\n\nВстретив у дежурной будки младшего служащего, он быстро получил свой пропуск и вместе с служащим провёл его по рабочим кабинетам, и пока они переходили из одного кабинета по другой, он не мог не удивиться. В университете его научили тому, что, помимо политической надёжности, для государства мало что имеет большее значение, чем его экономика. А экономика СССР, вплоть до последнего мешка зерна, контролировалась отсюда.\n\nОднако он мог сказать, что многие здесь его не примут. Презрительные взгляды, которыми провожали его старшие товарищи, говорили ему об этом. Но Леонида не запугать. В комсомоле его учили, что переменам всегда сопротивляются те, кто накопил власть, но к сожалению, даже когда-то убежденные социалисты не застрахованы от того, чтобы самим продолжать сопротивляться переменам.\n\nКогда ему показали его "
 IRK.65.a:0 "Это шанс показать себя."

 IRK.66.t:0 "Новое поколение"
 IRK.66.desc:0 "Несмотря на то, что Леонид Морозов был убеждённым социалистом, даже у него глубоко внутри были сомнения в том, что партия будет продолжать нанимать таких выпускников, как он, в государственные органы. Но, как он вскоре узнал, его сомнения были беспочвенны.\n\nНе успел он свыкнуться с работой, как начал замечать сходство между ним и другими младшими плановиками. Многие были из его университета или из других подобных учреждений. И всё, включая его самого, были ровесниками. Вместе с ними изменилась и атмосфера управления Госплана в целом. Летаргия когда-то захватила душу Леонида и начала угнетающе действовать на него, как только энтузиазм первого дня на работе прошёл. Теперь же он стал частью бушевавшей в управлении Госплана коллективной энергии и задора, и он гордился этим.\n\nПроблемы, существовавшие годами, решались общими решениями. Были оптимизированы производственные трубопроводы. Были совершены вертикальная и горизонтальная интеграции отраслей. Были одобрены переназначение и перемещение рабочих для восполнения кадров на тех или иных производствах. Были выявлены и устранены утечки отходов жизнедеятельности и иного происхождения. И с каждым принятым решением общие показатели улучшались. Наконец, всё действительно начало меняться.\n\nСтаршие плановики больше не смотрели на него и других молодых прибывших с презрением. Нет, теперь они смотрели на них со страхом. Они знали, что ситуация меняется, что партия осознала ценность привлечения нового поколения чиновников. И они знали, что скоро будут отправлены на покой.\n\nМорозов смотрел с надеждой на будущее страны."
 IRK.66.a:0 "Новое поколение нового Союза."

 IRK.67.t:0 "Один документ на всё"
 IRK.67.desc:0 "Партийный аппаратчик разглядывает страницы книжки с алой обложкой в регистрационном пункте, а владелец книжки Иван Волхов смотрит на этот процесс в томительном ожидании. Гладкощекий и пухлый мужчина протягивает его почти небрежно со словами:\n- Иван Волхов, идентификационный номер гражданина 7033434. Вот ваш внутренний паспорт.\n\nИван сначала оглядывается, потом осторожно берет её, красная звезда на обложке как будто вырастила глаз и уставилась на него. \n- А что это такое, товарищ?\n- Вы много где бываете, Волхов. Партия решила, что будет лучше, если у вас будет одно удостоверение на всё. Не нужно иметь при себе разрешение на проживание, метрику или разрешение на поездку, а также беспокоиться о неправильной подписи. Всё будет в этом документе.\n\nИван медленно кивает, пальцы сжимают паспорт, когда он хватается за дверь.\n- Я... понимаю. Спасибо, товарищ. Всё будет куда проще с этим.\n- Конечно. Это свобода передвижения, товарищ. Всего лишь один документ, и можно не беспокоиться ни о чём.\n\nКогда аппаратчик встал и ушёл с рабочего места, сквозняк завыл в комнате, словно кто-то только что рассмеялся."Ivan Volkhov, Citizen ID 7033434. Your internal passport."\n\nIvan looks back and him and takes it gingerly, the red star blazoned on the cover seeming to look at him. "So what's this, comrade?"\n\n"You travel frequently, Volkhov. The Party thought it best that you have priority for the IDs. No need to carry residential permits, metrika or travel permit, or worry about the wrong signature. This will do."\n\nIvan nods slowly, fingers closing around the passport as he grasps the door. "I... see. Thank you, comrade. This will make things easier."\n\n"Indeed. Freedom of movement, comrade. A single paper, no worries."\n\nThe wind picks up a little as the apparatchik leaves, howling as if in laughter."
 IRK.67.a:0 "Свобода."

 IRK.68.t:0 "Великое переселение"
 IRK.68.desc:0 "- Я увольняюсь.\nДва слова, не слышанные на этом заводе десятилетиями, звучат, как будто бригадир не выразил своё недовольство своим рабочим местом, а бросил бомбу своему второму коллеге.\n- На стрелковом заводе есть работа получше, там освободилось одно место.\n\nПовсюду шум от машин, небольшой пробел меж двумя мужчинами всё ещё соблюдается. По всему цеху раздаются крики, заштампованные сборки собираются в большую кучу на конце линии, новенький рабочий медленно и нервно протирает свои очки.\n- Белов просто так тебя не оставит. Тебе ведь нужно, чтобы он подписал твой паспорт.\n- Чушь собачья, - он помахал ему вырезкой из газеты из тонкой бумаги, где была напечатана одна общественно важная информация. - Мне больше не нужно чьё-то разрешение, чтобы уйти с работы. Мне не нужно больше смотреть, как эти машины искалечат ещё одного молодца. Я иду туда, где руководству не насрать. А Белов пусть обосрётся.\n- Ты уверен?\n- Абсолютно.\n\nВ переданной остальным рабочим вырезке было напечатано, что рабочие могут сменить место работы без прежде надобного штампа в паспорте, стоит лишь обратиться в регистратуру с нужными документами. Увольняющийся посмотрел на юношу рядом с собой, у того глаза горели таким огнём, что этот старый завод никогда не разожжёт.\n- Наверно, хочешь моего совета, мальчик, тогда пошли со мной.\n\nГазетная вырезка передаётся из одних любопытных рук в другие, и настолько быстро и много, как и происходят перемены по всей стране."I'm going to quit." Two words not heard on the plant floor in decades ring out, as the foreman drops a bombshell to his second. "There's better work at the rifle factory and I have an offer."\n\nIn spite of the noise of the floor, the little space around the pair seems utterly still. Shouts ring out along the line as stamped assemblies make their way to the end, as the junior worker slowly, nervously polishes his glasses. "Belov will be after you. You need him to sign the passport."\n\n"Bullshit." A paper gets waved at him, cheap paper and strident language that of a public information leaflet. "I don't need an approval to stay. I don't need to watch another boy get maimed in those machines. I'm going to where the management gives a shit. Belov can eat it."\n\n"You're sure?"\n\n"Completely". The paper's passed over, "The government's allowing us to switch. Don't need more stamps in the passport. Just a visit to registry." He looks at the boy next to him, too painfully earnest for an obsolete plant like this one. "You want my advice, boy, you'll come with."\n\nThe paper is turned over in curious hands, and things begin to change."
 IRK.68.a:0 "Рабочий может выбирать, где работать."

 IRK.69.t:0 "Начало настоящего равенства полов"
 IRK.69.desc:0 "Хотя идея социализма по своей сути эгалитарна в теории, обещая освобождение простого мужчины или женщины от угнетения, на практике это слишком часто не воплощается должным образом. В истинно социалистическом государстве это неприемлемо, и поэтому проблема равенства полов должна быть рассмотрена, как ещё одна повестка дня на заседаниях партии по реформам.\n\nВ соответствии с примерами женщин, которые с гордостью служат рядом со своими товарищами-мужчинами почти на всех уровнях вооружённых сил, дискриминация по признаку пола больше не будет допускаться ни в какой обстановке и ни на каком-либо рабочем месте. Видные партийные деятели, и мужчины и женщины, говорили в различных государственных средствах массовой информации о необходимости этой инициативы и объявили о начале кампании по продвижению истинного равенства по всей стране.\n\nЭта кампания будет включать в себя присуждение наиболее отличившимся женщинам звания Героев Социалистического Труда, пропаганду по повышению осведомленности о роли, которую женщины-солдаты исполняют в вооружённых силах, и об их успехах в этом деле, и создание комитета по расследованию случаев предвзятости в государственном аппарате.\n\nРавенство - основа социализма, и ВКП(б) доказала свою приверженность делу воплощения социалистических идеалов на всех уровнях общества в истинно марксистско-ленинской манере."
 IRK.69.a:0 "В социалистическом государстве все равны."

 IRK.70.t:0 "Пустой ивент"
 IRK.70.desc:0 "И вот опять у нас пустой ивент, в этот раз у нас будет анекдот про Штирлица: Штирлиц стрелял вслепую. Слепая испугалась и побежала скачками, но качки быстро отстали."
 IRK.70.a:0 "Сделано вашим покорным Voroon62. Саня верни сотку"

 IRK.71.t:0 "Вечернее плавание"
 IRK.71.desc:0 "Илья расслабленно сидел на большом красном камне, что было совсем не к лицу офицеру НКВД. Взгромоздившись на выступающий из глубин Байкала выступ, он взглянул на свою аккуратно сложенную одежду на берегу. В молодости Илья побоялся бы так небрежно вести себя на службе, но последние несколько дней сильно изменили его. На стареющего убийцу снизошёл покой, покой, с которым он не хотел бы расставаться.\n\nEго глаза обратились к зелёным водам, не торопясь встретиться взглядом с затонувшим горизонтом. Под ним он увидел смутные очертания нерп - уникальных животных, которых часто донимали птицы.\n\nВо многом он был связан с птицами. Он был, как и они, вредителем. Пока жители Иркутска пытались выкроить себе жизнь в этом русском аду, Илья преследовал их. В его голове сидели тысячи слов, обрывки разговоров между любовниками, друзьями, семьями. Все они были украдены, частные снимки жизней, полученные слежкой.\n\nНа его руках было много крови. Старики и юноши, идеалисты и циники, патриоты и предатели. Каждый из них в своё время встречался с правосудием Ильи.\n\nОн тихо рассмеялся над драматическим тоном своих мыслей. Чем саблинцы отличались от остальных? Сожаления, которое он испытывал сейчас, которое, казалось, превратило его в начинающего поэта, он не испытывал десятилетиями.\n\nОднако, возможно, Илья был нерпой, а не птицей. Человека преследовали его собственные вредители, невидимые для него в течение многих лет. Тюлень для тысячи затаившихся птиц, которые наконец-то вернулись домой, чтобы устроиться на ночлег.\n\nКогда он встал со скалы и начал свой долгий заплыв к берегу, он принял решение. Илья не вернётся в Иркутск. Всё, что связывало его с этим местом, казалось, было разрушено тем осознанием, которое подарило ему озеро. Его долг был так же слаб, как далекое облако.\n\nДело было в том, что ветеран НКВД бросил свои обязанности и отправился в сибирскую глушь."
 IRK.71.a:0 "Байкал прекрасен в это время года..."

 IRK.72.t:0 "Товарищ Максим"
 IRK.72.desc:0 "Алексей хмыкнул, когда его спина ударилась о землю в паре метров ниже камней, которые он так тщательно пытался обойти всего несколько мгновений назад. Тренировка заняла большую часть дня, но по сравнению с другими днями она была относительно спокойной. Когда основная часть сегодняшней тренировки была закончена, офицеры послали Алексея за кое-какими вещами из лагеря. Идя туда, 23-летний парень пытался идти по камням, как ребёнок, пытающийся удержать равновесие на кирпичном заборике.\n\nЗарывшись руками в перчатках в снег позади себя, молодой солдат с трудом поднялся. Теперь же, с красным лицом, избитым жестокими ветрами, он смотрел на Байкал с его берега. Отряхивая снег с пальто, он не сводил глаз с горизонта. "Couldn't hurt to sit here for a second." He argued, opening his satchel with a 'pop' and retrieving his cantine.\n\nAlexei watched the stars begin to shine brighter and the sky shift from purple to inky black over the course of 15 minutes. Just as he began to stand up, something white darted past his vision. Righting himself, his eyes followed the blur to the edge of the stones, where now a rabbit, white as the pure driven snow, munched on a plant struggling to grow in the frozen soil. Completely undisturbed by his presence, the bunny watched the clear lakewater.\n\nAlexei remembered his childhood pets, animals he had found out in the woods that his mother forced him to abandon. Hunching down, he produced his cantine once again and began pouring water into a small divet in the snow. Still undeterred by the larger creature's presence, the rabbit simply hopped over and began to drink peacefully. Glancing left and right, assuring there was no one watching him, the soldier scooped it up, opened back up his satchel with the same pop, and placed it in. Gripping the rocks, he scaled back over and began the walk back to camp, fully prepared to be chewed out by the brass."
 IRK.72.a:0 "- Я буду называть его... Максим."I'll call him... Maxim.""
 
 IRK.73.t:0 "Ночной дозор"
 IRK.73.desc:0 "Иван ненавидел служить на границе с Чёрной Армией. Как всегда было скучно, холодно и убого. Но по крайней мере у Ивана был способ развлечься: его приятель Александр. Когда Ивану совсем надоедало смотреть на снежную пустошь, он пытался начать с ним разговор.\n- Эти ребятки из Чёрной Армии на самом деле не анархисты, как ты думаешь?\n- Почему же? У них есть коммуны, они ненавидят "So, these Black Army guys... they're totally lying about being anarchists, right?"\n\n"Why would you think that? They've got communes, they hate 'statists,' and they're insufferable. That sounds like an anarchist to me," Alexander replied, not looking away from the empty tundra in front of him.\n\n"But they have an army, and I thought anarchists hate armies! That Steppy-guy or whatever his name is. He's definitely running the Black Army as a junta, it's just a self-conscious junta."\n\n"Nah, these anarchists like armies apparently. The Black Army are totally definitely anarchists. Also, either way they're enemies of the Soviet Union, so it doesn't make much difference to us."\n\n"I guess that's true. We're still stuck in this tiny hut no matter what...""
 IRK.73.a:0 "Есть проблемы куда насущнее. Вроде того, что нам прислали слишком тонкие тулупы."
 
 IRK.74.t:0 "Раскол в семье"
 IRK.74.desc:0 "- Батя, я должен быть на востоке. Прошу прощения за это.\n\nБолдырев уставился на сына. Его лицо было твердым, как железо, а глаза - пронзительным лезвием. Какое-то мгновение он не знал, что сказать.\n\nДесять лет он служил Ягоде, десять лет поднимался по служебной лестнице в НКВД. Кровь запятнала его руки, но он долго объяснял это бессонными ночами; это было необходимо. Это был его долг. До этого, будучи семнадцатилетним мальчиком, он сражался и проливал кровь за большевизм в гражданской войне. Он был готов умереть за революцию до конца своих дней.\n\nВот его сын, готовый предать народ, к которому Болдырев приложил руку, с глазами, умоляющими отца: отпусти меня. Позволь мне бороться за то, что правильно.\n\nБолдырев вздохнул, положив руку на плечо сына.\n- Я был немного моложе тебя, когда тоже проливал кровь за Ленина, - начал он. - В те дни я каждый вечер задавал себе один и тот же вопрос: сражался ли я на стороне правых? Что, если бы я совершил ужасную ошибку?\n\nОн покачал головой, улыбаясь.\n- Я следовал тому, чего желало мое сердце. Я последовал за страстью, которая вела меня, и она привела меня к социалистической революции.\n\nБолдырев сглотнул, внезапно смутившись от того, что собирался сказать. Кто бы ни победил в этой борьбе, его слова обрекут его на гибель.\n- Но жестокие люди испортили её, сын мой. И они повели меня по пути, по которому я никогда не должен был идти. Теперь я стар, и моя страсть иссякла, - его глаза встретились с глазами сына, и на глаза навернулись слезы.\n- Следуй зову своего сердца, сын мой. Делай то, что считаешь правильным, не будь стеснён старыми немощными людьми вроде меня. Но заставь своих товарищей отчитаться, как это должен был сделать я.\n\nСын кивнул, и нетерпение, отразившееся на его лице, теперь смешалось с тоской.\n- Хорошо, батя, - сказал он. Глядя, как сын выходит из дома и направляется в Бурятию, Болдырев испугался, что убил его. И всё же он не мог сдерживать своего мальчика, как делал это со многими другими; его судьба была в его распоряжении. Теперь у него осталось только одно безнадёжное желание."My calling is to the east, papa. I'm sorry."\n\nBoldyrev stared into his son. His face was hard as iron, his eyes a piercing blade. For the briefest moment, he did not know what to say.\n\nTen years he served Yagoda, ten years he had risen through the ranks of the NKVD. Blood stained his hands, but long had he rationalized it during sleepless nights; it was necessary. It was his duty. Before that, as a boy of just seventeen, he fought and bled for the Bolsheviks in the great civil war. He promised his life to the revolution, until the very end of his days.\n\nNow here was his son, about to betray the nation that Boldyrev had a hand in forging, with eyes that pleaded to his father; let me go. Let me fight for what is right.\n\nBoldyrev sighed, setting a hand upon his son's shoulder. "I was only a bit younger than you when I too bled for Lenin," he began. "In those days I asked myself one question every single night; was I fighting for the right side? What if I had made a horrible mistake?"\n\nHe shook his head, smiling. "I followed what my heart desired. I followed the passion that guided me, and it led me to the socialist revolution." Boldyrev swallowed, suddenly uneasy of what he was about to say. No matter who won this struggle, his words would doom him. "But cruel men corrupted it, my son. And they brought me down a path I should never have followed. I am old now, and my passion has dried."\n\nHis eyes met with his son's, and tears swelled. "Follow your heart, my son. Do what you believe is right, do not be constrained by old feeble men like me. But hold your comrades accountable, as I should have."\n\nHis son nodded, and the eagerness that filled his face was now mixed with longing. "I will, papa," he said. As he watched his son step out of the house and to Buryatia, Boldyrev feared that he had killed him. Yet he could not restrain his boy like he did to so many others; his fate was for himself to choose. Now, there was only one hopeless wish he had left."
 IRK.74.a:0 "Пожалуйста, вернись."
 
 IRK.75.t:0 "Два брата"
 IRK.75.desc:0 "Алексей и Сергей Максимовичи крепко обнялись при свете свечей в подвале их покойного отца. Комендантский час давно миновал, Сергею пришлось медленно пробираться по заброшенным улицам Северобайкальска. Их любящий, но суровый отец, пользовавшийся большим уважением в партии Ягоды, умер много лет назад. Он оставил обоим своим сыновьям ключи от поместья, и они часто приходили сюда после его смерти, чтобы наверстать упущенное и предаться воспоминаниям. Они оба знали, что на этот раз всё по-другому. Они оба придвинули стулья, сели друг напротив друга и налили себе полные рюмки водки.\n- Я знаю, зачем ты позвал меня сюда, Алёша, - начал Сергей, опережая мольбу брата. - И ты знаешь, каким будет мой ответ.\n- Просто выслушай, что я тебе скажу, - ответил Алексей с грустью. - Для вас, мятежников, надежды больше нет, Сергей. Ягода собирается подавить мятеж Саблина в течение нескольких недель. Если ты сейчас уйдешь из мятежников, я позабочусь о том, чтобы тебя не расстреляли.\n- О да, я уверен, что ты сможешь использовать своё положение в НКВД, чтобы освободить меня. И это неправильно, всё неправильно с режимом Ягоды, Алёша! НКВД свирепствует, давит инакомыслие, безнаказанно убивает всех на своём пути, НКВДшники регулярно злоупотребляют своей властью ради личной выгоды! Саблин прав. Это не Советский Союз, который хотел Ленин. Должен быть другой путь!\n- Ты вообще слушаешь себя, Сергей?! Ягода и НКВД - единственные, кто сохранили ленинский Советский Союз! Думаешь, что Союз продержался хотя бы год против бандитов и фашистов, если бы не Ягода?! НКВД - это единственное, что держит наших врагов вдали от наших домов!\n- Что бы ты себе ни говорил, чтобы лучше спать по ночам, - с сожалением сказал Сергей, допивая водку и поднимаясь со стула. - Если в следующий раз увидимся, то не жди от меня пощады!\n\nБратья, не сказав больше ни слова, разошлись в холодной сибирской ночи."I know what you have called me here for Alexei," Sergei began, pre-empting his brother's plea. "You know what my answer will be."\n\n"Just hear what I have to say," he replied, his tone laced with sadness. "There is no way out of this for you rebels, Sergei. Yagoda is going to crush Sablin's little rebellion in a matter of weeks. If you walk away now, I can make sure that you don't end up in front of a firing squad."\n\n"Oh yes, I'm sure you will be able to use your position in the NKVD to get me off. But that represents everything that is wrong with Yagoda's regime Alexei. The NKVD runs rampant, crushing dissent, killing anybody in its path with impunity, its agents routinely abusing their power for personal gain. Sablin is right. This is not Lenin's Soviet Union. There has to be a better way."\n\n"Listen to yourself Sergei. Yagoda and the NKVD are the only thing that have kept Lenin's Soviet Union alive. You think that the Union would have survived a single year against the warlords and the fascists if not for Yagoda? The NKVD is the only thing keeping our enemies at bay."\n\n"Whatever you tell yourself to help you sleep at night," Sergei said bitterly, downing his vodka and rising from his chair. "Next time we see each other, it is as enemies."\n\nThe brothers parted without another word into the cold Siberian night."
 IRK.75.a:0 "Сказка старая как мир."

 IRK.76.t:0 "Невосполнимая утрата"
 IRK.76.desc:0 "После окончательного поражения саблинского мятежа Болдырев провёл несколько бессонных ночей. Даже в течение дня, когда тревога едва поспевала за усталостью, он при каждом удобном случае поглядывал на входную дверь, надеясь услышать стук своего единственного сына, всё ещё надеясь, что он избежал ареста головорезами Ягоды. Алиса, благослови её Всевышний, беспокоилась за него, даже если пыталась это чувство скрыть. Но если он знал Ягоду, а он знал его слишком хорошо, значит, она должна была беспокоиться не о своём муже. Их сын был в куда большей опасности, чем большинство людей могли себе представить.\n\nРанним вечером, когда Болдырев читал книгу, пытаясь успокоиться и наконец заснуть, раздался стук. Он чуть не упал на пол, пытаясь подняться с кресла, и так быстро побежал к двери, почти споткнувшись. Однако, когда он подошёл к двери и открыл её, радость исчезло с его лица. Это был не его сын. Это был офицер НКВД, взгляд его был холодным и бесчувственным.\n- Для Вас письмо, товарищ.\nБолдырев открыл его, страх быстро пробирал его до самых костей. Первые строки благодарили Болдырева за годы службы в НКВД. Последующие же строки говорили, что тело его сына было обнаружено на месте окончательного захвата Саблина, оно было опознано старыми друзьями Болдырева из НКВД, которые знали его сына ещё ребёнком. В конце письма была личная подпись Ягоды. Болдырев рухнул на колени, слёзы текли из его глаз, которые смотрели вслед удаляющейся фигуре офицера НКВД. Это было зря, очень зря. Никто не мог противостоять Ягоде, черт бы его побрал, но сам Болдырев был настолько глуп, что позволил сыну присоединиться к мятежу. Он будет сожалеть об этом до конца своих дней. Даже когда разбуженная плачем мужа Алиса, подошла, чтобы утешить его, он едва почувствовал это."A letter, for you, comrade." Boldyrev opened it, fear quickly building down to his very bones. It was a letter, one first thanking him for his years of service to the NKVD. Then it went on to explain that his son's body had been discovered at the site of the final capture of Sablin, identified by old NKVD friends of Boldyrev who had known his son as a child. It was signed by Yagoda personally. Boldyrev collapsed to his knees, tears streaming out of his eyes, which stared after the retreating back of the NKVD officer. It was useless, utterly useless. Nobody could oppose Yagoda, god damn his name, yet he had been foolish enough to let his son try. It was a choice he would regret for the rest of his days. Even when Alisa, who had been woken by the commotion, came to comfort him, he barely felt it."
 IRK.76.a:0 "Он вообще ничего не почувствовал."

 IRK.77.t:0 "Герой возвратился"
 IRK.77.desc:0 "В это не верится. Саблин и вправду победил. Ягода и остальные продажные ублюдки из НКВД наконец-то получили то, что им причиталось. Даже когда Болдырев воспринял это известие с едва сдерживаемым ликованием, он также почувствовал сильное беспокойство. Очень много солдат-саблинцев никогда не вернутся домой, и он видел не одну плачущую вдову или скорбящего родителя с тех пор, как закончилось восстание. Оставался лишь один вопрос - будет ли ОН среди павших?\n\nВ середине дня, когда Болдырев мыл посуду у раковины, в дверь постучали. От волнения он чуть не выронил недовымытую тарелку. Он не ожидал никаких посетителей. Бросившись к двери, он распахнул её и чуть не заплакал при виде открывшегося ему зрелища. Там был его сын, одетый в одну из лучших форм, которые только могли предоставить саблинцы, с широкой улыбкой на лице.\n- Я дома, папа, - сказал его сын, его голос почти надломился. - Наконец-то я дома.\n\nОни обнялись, и Болдырев успокаивающе похлопал сына по спине. Пригласив сына войти, Болдырев подозвал жену, которая тоже была вне себя от радости, увидев сына живым и здоровым. Они усадили сына за стол, накормили его всем, что он мог пожелать, и выслушали его рассказы о самых ярких моментах восстания, закончив тем, что он был назначен одним из охранников Саблина за его выдающуюся службу. Болдыреву было всё равно, что он мог вдруг оказаться дезертиром. Он был счастив видеть, что с его сыном всё в порядке."I'm home, papa." His son said, his voice almost cracking. "I'm finally home." They embraced, with Boldyrev patting his son on the back to comfort him.\n\nInviting his son inside, Boldyrev called over his wife, who was similarly overjoyed to see her son alive and well. They sat their son down with all the food he could want, and listened as he told them his best stories of the conflict, concluding with the fact that he had been appointed one of Sablin's guards for his distinguished service. For all Boldyrev cared, he could have been a deserter. He was just glad to see that his son was okay."
 IRK.77.a:0 "Больше ничего не имеет значения."
 
 #Superregional events
 IRK_superregional.1.t:0 "ВОССТАНОВЛЕНИЕ СССР, МЕМОРАНДУМ №0092"
 IRK_superregional.1.desc:0 "- Да здравствует законное правительство СССР, - сказал Даниил в трубку старого телефона.\n- Да, да, - сказал его дядя Игнатий на той стороне линии. Он побыл секретарём в КПСС долгое время и достал для Даниила свободное место в чиновничьем аппарате, - Как ты там, милок? Кто-нибудь плохо относится к тебе?\n- Не-а, дядя, всё хорошо, но слушай, меня назначили написать следующий меморандум о восстановлении страны, но...\n- Тебе уже доведётся писать столь важные документы уже в первый месяц работы?! Боже, Данилка, твоя мама возгордится то...\n- Нет, дядя Игнат! Я совсем не знаю, как идёт восстановление нашей страны! На минувшем собрании я заснул после вчерашней двойной смены, весь день транскрибировал старые речи! - после этих слов Даниилу пришлось сбавить свой голос, чтобы не быть услышанным в здании администрации.\n- Эх, Данилка, - вздохнул Игнатий - Ладно, слушай, вот что я знаю. Территория, которую мы сейчас реинтегрируем, воистину гигантская, чем любая страна может вообще захватить, племянник. Очевидно, что реинтеграция новых территорий идёт куда медленнее и хуже, чем в прошлые разы, но и не совсем ужасно. Наша административная система адаптируется к тамошним условиям настолько быстро, насколько это возможно, но реакционерские системы слишком плотно прижились там, чтобы сразу привить наши порядки. Шаг за шагом мы включаем новые территории в наш правительственный аппарат, но всё равно придётся изменять всю систему для лучшего управления в скором времени. Понял, Данилка?"Long live the rightful government of the USSR," said Daniil into the receiver of the battered old telephone.\n"Yes, yes," said his uncle, Ignaty on the other line. It had been his uncle, a longtime secretary for the communist party, who had managed to get Daniil this job in the administration in the first place. "How are you fitting in over there, boy? Has anyone given you trouble?"\n"No, Dyadya, I've been well, but listen, they've assigned me to write the next reintegration memo, but I-"\n"You've already positioned yourself to be writing important documents in your first month? My god, Daniil, your mother's going to be so proud of-"\n"No, Uncle Ignaty! I don't know the first thing about how reintegration is going! I fell asleep at the briefing because they had me working a double shift yesterday transcribing old speeches!" Daniil felt his throat tighten as he frantically tried to speak without outright shouting for the entire office to hear.\n"Oh, Daniil," Ignaty sighed, "Okay, here's what I know. The territory that's being reintegrated is gigantic, nephew, bigger than any nation could be asked to swallow up at once. Obviously it's going badly compared to past reintegrations, but that doesn't mean it's going horribly. We've been adopting existing administrative entities within the territory as fast as we possibly can, but most are messy entities leftover from the warlords. It's not clean, Daniil, but we're slowly getting the territory plugged into our governmental apparatus. Unfortunately, we'll still need to reform the systems to be better organized soon after. Is it clear, Nephew?""
 IRK_superregional.1.a:0 "Да, дядя, но маме ни слова."

 IRK_superregional.2.t:0 "Амнистия для старого маршала"
 IRK_superregional.2.desc:0 "- Александр Василевский, - сказал молодой офицер с тонкими губами и повидавшей виды униформе, - пришлось много и долго обсуждать твою судьбу. \n\nВасилевский, в свою очередь, сидел на своём стуле за железным столом молча, с достоинством, сытый и в глаженной форме, как будто только что пришёл с парада.\n\n- Я знаю, что я не выберусь отсюда живым. Но мои солдаты и офицеры лишь исполняли мои приказы. Отпустите их.\n\n- Нет, нет, не беспокойтесь за Ваших офицеров, они в порядке, маршал. Наверно, Вы удивлены, что я до сих пор обращаюсь к Вам по прежнему званию? Оно было Вам присвоено в СССР, всё-таки. Слушайте, маршал, товарищ Ягода Вам симпатизирует. Прежнее правительство дало приказ Вашей армии защищать восточные территории. И Вы исполняли этот приказ, даже когда не было ясно, существует ли до сих пор то правительство. Очевидно, что Вы вовсе не предатель, маршал, но просто не знали, кто же преемник старого правительства. Ну, теперь знаете. Это мы.\n\n- К чему Вы клоните? - вздохнул Василевский.\n\n- Я клоню к Вашей репутации, маршал. Вас раскритиковали за то, что не могли открыто воспротивиться товарищу Бухарину, хотя и были не совсем согласны с ним насчёт его политики, дипломатии и так далее. Хочу сказать, Василевский, что товарищ Ягода также желает продолжить такого рода сотрудничество уже в нашем правительстве."Alexander Vasilevsky," said a young thin-lipped officer in a uniform that had seen starch far more than it had tasted dirt. "There's been quite a bit of chatter about what to do with you."\n\nVasilevsky, for his part, held himself with dignity, sitting tall in his chair before the metal table where he had just eaten a stale dinner, his uniform as well maintained as could be asked during imprisonment.\n\n"I'm aware that I'm not leaving captivity alive. But my men and my officers only did as I told them to. Let them go."\n\n"No no, don't worry about your officers, they'll be fine, Marshal. Is that a surprise to you, that I still call you that? It is your official title, given to you by the USSR, after all. Listen, Marshal, Comrade Yagoda has some sympathy for you. Your army was given orders by the government: defend the east. And so you did, even when it was no longer clear if a government still existed at all. It's obviously not the case that you were disloyal, Marshal, merely that you were confused as to whom were the rightful heirs to the old government. Well, now you know. It's us."\n\n"What are you getting at," sighed Vasilevsky.\n\n"What I'm getting at is your reputation, Marshal. You received a great deal of criticism for failing to stand up to old Comrade Bukharin when you clearly disagreed with his policies, military or otherwise. What we're saying, Vasilevsky, is that Comrade Yagoda is looking forward to enjoying the same lovely arrangement.""
 IRK_superregional.2.a:0 "Добро пожаловать, товарищ маршал."

 IRK_superregional.3.t:0 "Жалость Ягоды"
 IRK_superregional.3.desc:0 "Генрих Ягода непрерывно стучал ручкой по столу. Цифры на бумагах никак не складывались, и он сделал всё, что возможное, чтобы их сложить.\n\nОн нахмурился. Он обнаружил существенную потерю средств, это не могло быть вызвано обычной ошибкой в расчётах. Расхититель почти не скрыл следов своего преступления, наверно захотел воспользоваться своим положением, чтобы избежать наказания.\n\nРазве он не понял, что те годы коррупции кончились? Разве он не понимал, что такой проступок не может быть прощён? Разве он не знал, что это преступление против государства и оно карается смертью?\n\nНаверно генсек был слишком добр и мягок, чтобы все поняли его послания и знаки на протяжении его правления. Да, Ягода был уверен в одном, что он милостивый человек. Кто-нибудь иной на его месте, так же желающий навести порядок в этом хаосе, просто бы жёг всех провинившихся калёным железом.\n\nЕго старые костлявые пальцы набрали номер на телефону и прислонил трубку к уху.\n\n- Да, товарищ преседатель Президиума? - спросил секретарь.\n\n- Есть один человек, который станет примером для всех остальных, - без удовольствия, но с чувством долга, сказал Ягода."Yes, chairman?" asked his secretary.\n\n"There's a man we need to make an example of," Comrade Yagoda said, without joy, but only with duty."
 IRK_superregional.3.a:0 "Если Ягода щадит кого-то, то он может и передумать."

 IRK_superregional.4.t:0 "Усиливающийся рабочий класс"
 IRK_superregional.4.desc:0 "Разрешение иностранным компаниям действовать на нашей территории дало превосходные результаты по возвращению нашей стране развитой промышленности! Мы сейчас пожинаем плоды нашей возросшей экономической базы и попутно улучшаем уровень жизни нашим гражданам.\n\nИностранные компании платят нашим рабочим зарплату выше среднего в государстве, а деньги от рабочих, взятые с налогов, позволяют нам осуществить некоторые соцпрограммы. Становится ясно, что рабочий класс усиливается, и вместе с тем внутри него образовывается средняя прослойка, у которой высокий уровень сознательности, и которая станет ключевым аспектом в развитии Советского Союза!\n\nЗакоренелые социалисты могут жаловаться в своих креслах на наше лицемерие, а новоприбывшие иностранцы - на жёсткий государственный контроль, но никто не будет сомневаться, что наша политика была успешной."
 IRK_superregional.4.a:0 "Лучше быть угнетённой, но богатой страной, чем бедной и угнетённой."

 IRK_superregional.5.t:0 "Красный феникс"
 IRK_superregional.5.desc:0 "Первая большая попытка восстановления индустрии мультипликации после окончания мировой войны была показана на экранах государственных кинотеатров как часть действующей пропаганды по закреплению в глазах народа доброго образа товарища Ягоды.\n\nМультипликационный фильм озаглавлен как Красный Феникс, и он оставил след в памяти зрителей.\n\nФильм начинается с полёта старого красного феникса, чьё лицо напоминает товарища Бухарина, над тихим и дружелюбным сибирским городком, и который прерывается выстрелом от грубого и высокомерного карикатурного образа Адольфа Гитлера. В следующие десять минут горожане в испуге дрожат и бегут, пока Гитлер и его солдаты разрушают всё на своём пути. Когда кажется, что всё потеряно, обратно воспаряет феникс, но уже с лицом, напоминающим товарища Ягоду, и гонит нацистов прочь под хвальбы и восхищённые возгласы горожан.\n\nФильм шёл всего 38 минут, иностранные зрители, присутствовавшие на столь важном показе, отметили, что по характеру рисунка эта лента отстаёт на десятилетия. Они были правы, так как фильм напоминал аналоги из Японии 40-х, с таким же грубым пропагандистским посылом, только с акцентированием на красном цвете главного персонажа при преобладании чёрно-белой гаммы.\n\nНесмотря на мнение иностранцев, показ прошёл успешно, и народ скоро примет культ личности Ягоды."
 IRK_superregional.5.a:0 "После всего пройденного, анимация также является подвигом сама по себе."

 IRK_superregional.6.t:0 "Свобода мыслей, но не от последствий"
 IRK_superregional.6.desc:0 "- Ты ещё простишь нас за наше недоверие к тебе! - закричал какой-то мужчина из толпы чиновнику.\n\nПётр, таково было имя этого инакомыслящего, как сказал советник члена политбюро Кириллина своему начальнику, тот же начёркал это имя в блокноте для дальнейшей передачи его НКВД.\n\n- Да, - закричал Кириллин в ответ, - да, я тебя прощаю. Новый СССР будет другим. Мы ЗА народ, всем сердцем! И мы будем сподвигать вас свободно выражать свои мысли.\n\n- Мы видим насквозь твои планы, товарищ! Вы просто хотите найти на нас управу, чтобы у вас был повод арестовать всех нас! - прозвучал громкий голос женщины, и Кириллин снова написал имя в блокнот.\n\n- Мы вправду ХОТИМ знать, кто вы и где находитесь, товарищи, но только чтобы лучше служить народу! Так мы могли бы лучше узнать, где раздать еду и другие нужные средства, - сказал чиновник с искренней улыбкой, - И я знаю, что вы не верите мне, но клянусь, что это новый Советский Союз! Свобода слова и открытый диалог с властями защищены законом! Если вы хотите доказательств, то вспомните, что прежнее правительство НИКОГДА бы не дало членам партии, как я, вот так говорить. Поэтому, пожалуйста, заполните ваши данные и не бойтесь говорить вволю, потому что все вы, каждый из вас, в безопасности в нашей стране!\n\nКириллин улыбался, когда горожане послушно заполняли свои данные в стол у регистрационной палатки. Он закрыл свой блокнот и передал его смотревшим за всем агенту со словами:\n\n- Арестуйте всех, кто плохо выражался, и не выдавайте себя, - издав такой приказ, губы Кириллина искривились в ужасающей улыбке."You'll forgive us for not trusting you!" yelled a man in the crowd to the USSR rep who had been sent to the village.\n\nPyoter, was the dissident man's name, according to Kirill's local informant, and so Kirill scribbled the man's name into his NKVD notebook.\n\n"Yes," yelled the representative in reply. "Yes I do forgive you. The new USSR is not the old one. We are FOR the people, well and truly! We encourage all of you to speak your minds!"\n\n"We all see through your registry scheme, comrade! You just want information on us so we can easily be rounded up!" cried a woman, and Kirill wrote her name down too.\n\n"We DO want to know who and where you are, comrades, but only to know how better to serve you! So we can better know where to distribute your food and any goods you may need," the rep said with an honest smile. "And I know you do not trust me, but I swear to you that this is a new USSR! One where freedom of speech and open dialogue is a protected right! If you need any more evidence of this, consider that the old government would have NEVER allowed you to speak to a party member in this way. Please, comrades, fill out your registry information and do not be afraid to speak, for you are, each of you, safe in your nation!"\n\nKirill smiled as the townspeople reluctantly filed out to the registration tents that had been set up. He flipped his notebook shut and handed it to one of the other plainclothes NKVD agents who was present.\n\n"Round up all those who spoke out, make sure no one knows it's you," Kyrill ordered. His lips curled into a wicked grin."
 IRK_superregional.6.a:0 "Новая свобода самовыражения облегчит работу НКВД!"

 IRK_superregional.7.t:0 "Память о мятежнике"
 IRK_superregional.7.desc:0 "Генрих Ягода смотрел, как лампа горела в его кабинете. Реиндустриализация проходила успешно, но старые системы промышленности нужно было обновить.\n\nХоть и это было давно, но то, что большинство областей в стране имело доступ к электричеству, генсека до сих пор удивляло.\n\nПосле долгой работы с бумагами он потянулся, чтобы выпить стакан холодной воды, которая прочистила засопевшее горло от долгого молчания.\n\nГлядя на эти успехи, вспомнились дни, когда государство было на грани краха из-за мятежа нацепившего знамя "
 IRK_superregional.7.a:0 "Новый СССР станет сильнее, как и его руководитель."

 IRK_superregional.8.t:0 "Конец ГУЛагу!"
 IRK_superregional.8.desc:0 "Сергей Бессонов, к печали остальных советских аппаратчиков, продолжает удивлять народ воплощением своих обещанных реформ по смягчению тоталитарного характера государства. Хотя и НКВД тихо протестовало против реформ, эта организация вряд ли будет выражать открыто своё недовольство или пойдёт вразрез линии партии, смотря на благоприятную ситуацию в стране.\n\nБессонов предложил воспринятый многими в штыки законопроект, по которому система ГУЛаг будет упразднена, тем самым заканчивая почти сороколетнюю историю института репрессии целой страны.\n\nЧтобы остановить дальнейшую дискуссию по теме возвращения опасных диссидентов обратно в гражданскую жизнь, Бессонов предложил начать повторные судебные заседания над этим заключёнными согласно современным принципам исполнительной власти, не прибегая к жёстким методам Ягоды.\n\nКритики этой реформы отметили, что конец системы ГУЛаг подорвёт возможности страны по плановой постройке инфраструктуры и других важных объектов, но сторонники Бессонова парировали словами о том, что всё построенное руками каторжников не достойно быть построенным.\n\nС другой стороны, бывшие заключённые будут официально трудоустроены на рабочие места с хорошей зарплатой в "
 IRK_superregional.8.a:0 "Полагаю, что нужно построить обычные тюрьмы, да?"

 IRK_superregional.9.t:0 "Новая роль номенклатуры"
 IRK_superregional.9.desc:0 "- Наверное Вы меня не так поняли, товарищ, я член номенклатуры! - зычно объяснял Артюхин напыщенному чиновнику.\n\nА тот просто улыбался и снисходительно кивал в ответ, как будто он разговаривал с ребёнком.\n\n- Да-да, именно так, товарищ Артюхин, вот твой номенклатурный письменный стол и вот твоя номенклатурная работа, - бесстыже сказал чиновник, указывая на стол с горой бумаги, тем самым заставляя Артюхина стиснуть зубы в гневе.\n\nЭтот невзрачный стол с металлическими деталями и полочками, который массово производится на фабриках, был не достоин его внимания. Вся эта ситуация до глубины души оскорбляла его, так ещё эта работа заключается в подписании совершенно мелких документов о выполнении доставки мешков пшеницы из самых холустий на юге до других захолустий на севере!\n\n- Товарищ! Я член номенклатуры! - в гневе закричал Артюхин.\n\n- Да, Вы правы, - вежливо согласился чиновник, - теперь жду отчёты о выполнении к шести часам."Perhaps you misunderstand me, comrade. I am a member of the Nomenklatura!" insisted Artur to the stuffy bureaucrat.\n\nThe bureaucrat smiled and nodded placatively as though speaking to a child.\n\n"Yes you are, comrade Artur, and here is your important Nomenklatura desk and your important Nomenklatura paperwork," said the impudent administrator, causing Artur's lip to curl in anger.\n\nThe "desk" in question was far less than he deserved, little more than sheet metal welded into a surface with a few drawers. It was a mass-produced thing that was unworthy of him. And as if the entire matter wasn't insulting enough, the "paperwork" in question, upon a brief look, seemed to be utterly unimportant reports confirming grain shipments to and from irrelevant and impoverished villages on the far fringes of civilization!\n\n"Comrade! I am a member of the Nomenklatura!" he bellowed in anger.\n\n"Yes you are," agreed the bureaucrat with a polite nod. "Now have those reports on my desk by six PM.""
 IRK_superregional.9.a:0 "Особая работа для особого работника."

 IRK_superregional.10.t:0 "Расследование культа личности"
 IRK_superregional.10.desc:0 "Правительство Бессонова, наверно, пребыло на своём месте достаточно долго, чтобы исследовать культ личности Ягоды, который тот построил вокруг себя. В папке деталей культа личности под грифом "
 IRK_superregional.10.a:0 "Гляди, тут Ягода поднимается по скале! И где снова его рубашка?"

 IRK_superregional.11.t:0 "Неизвестный виртуоз?"
 IRK_superregional.11.desc:0 "Прошлой ночью был аншлаг в Театре Оперы и Балета в Верхнеудинске, местная певица Доминика Кузнецова исполнила оригинальную оперу, впервые созданную за последние двадцать лет.\n\nПосмотреть на новое выступление пришли и новички, только прикоснувшиеся к искусству, и искушённые энтузиасты, изрядно уставшие от одинаковых выступлений с недели на неделю. Опера возымела головокружительный успех, хоть не могла претендовать на место рядом с классикой русской оперы, но всё равно это было что-то новое.\n\nСама Кузнецова отказалась называть имя личности автора оперы, настаивая, что "He would like to remain anonymous." Whoever he is, it's clear that Buryat would like to hear more of his work.\n\nAs if to spoil the fun, a recent arrival in the city, who claims to have resided in Tomsk up until recently, insists that the piece is a rip off of an identical piece of music that had been composed and presented in Tomsk, but merely with a few 'awkward sounding' changes to make the piece sound less subversive to the communist government.\n\nBeing that the work stumbles at a few strange places, despite flowing beautifully elsewhere - it could be that he's right."
 IRK_superregional.11.a:0 "Авторское право? У нас нет проблем с этим."

 IRK_superregional.12.t:0 "Договориться с дьяволом"
 IRK_superregional.12.desc:0 "Минута прошла, глоток вина.\n\nЕщё минута прошла, снова глоток вина.\n\n Это в одиночестве прихлёбывал сквозь слёзы мужчина, всё тело которого указывало на моральную усталость. Но не один он был в таком состоянии, так было по всему городу. Многие так горевали по утерянной Центральносибирской Республике и по мечте об истинной демократии.\n\nОднако, это был не достаточный повод для пьяницы пригубить снова и снова. Он был сторонником гуманистов в ЦСР, но гуманисты были распущены вместе с правительством в Томске, и если он не примет предложение вступить в КПСС, то его посадят за решётку. Или ещё того хуже.\n\n Правительство в Иркутске воплощало собой противоположность его идеалам, присоединение к нему будет означать предательство всего того, за что он боролся. Они не придерживались идей демократии, их вожди были теми же лицами, которые преследовали его уже бывших коллег-гуманистов, а их главный вождь суть деспот из древних времён. Он должен был перебороть свою гордость, чтобы принять их "generous" offer, he would have to swallow his pride whole.\n\nBut are his pride and ideals really worth more than his life?\n\nSwallowing the remainder of the wine he had in his hand, the man swore and dialed the phone."
 IRK_superregional.12.a:0 ""I accept", the man muttered."

 IRK_superregional.13.t:0 "Память о тирании"
 IRK_superregional.13.desc:0 "Осматривая стройплощадку и с радостью отмечая новопринятые меры безопасности для рабочих, глава государства Сергей Бессонов с большой уверенностью мог сказать о том, что он сделал правильный выбор.\n\nГенрих Ягода никогда бы не сделал того, что Бессонов делает сейчас, Ягода никак бы позаботился о работниках угольной шахты, ему были бы нужны лишь цифры о массе добытого угля. Но Бессонов вчера съездил туда, чтобы удостовериться о безопасности и здоровье тамошних рабочих. Какие-нибудь чиновники жаловались бы, что все эти профилактические меры лишь пустая трата ресурсов, и государство должно решать более важные дела. Но правда в том, что Бессонов из унаследованного от своего предшественника полицейского государства с зашуганным населением он превратил в совершенно другую, сильную, единую и готовую покорять новые высоты державу.\n\nГенрих Ягода.\n\nБессонов сжал кулаки в гневе, вспоминая его. Социализм должен был стать инструментом служения народу, не для его закабаления. Для тирана простые люди являлись не более чем винтиками в гигантской машине государства, которые при любом случае можно заменить. Сократившись лишь до Забайкалья, тот прежний Советский Союз пока ещё сохранял некоторые свободы, но благодаря Ягоде, и они были отняты, а все несогласные с ним были нещадно истреблены.\n\nБессонов пообещал себе, что СССР станет лучше, и последние дни доказали, что всё идёт в правильном направлении. Он сделал ещё одно обещание, и он будет выполнять его до самой смерти.\n\nДругого Ягоды не должно прорасти никогда."
 IRK_superregional.13.a:0 "Мечта о настоящем коммунизме исполняется."

