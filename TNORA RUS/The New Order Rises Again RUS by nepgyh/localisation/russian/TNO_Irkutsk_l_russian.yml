 ### Ideas ###
 IRK_bitter_remnant:0 "Горькие воспоминания"
 IRK_bitter_remnant_desc:0 "Поражение за поражением - вот как можно охарактеризовать наше государство с момента его возникновения после Великой Отечественной войны. Побежденные немцами, побежденные японцами, побежденные нашими же согражданами, подстрекаемые саблинскими предателями. Но генеральный секретарь Ягода и Президиум все еще руководят нами, и под их руководством наши поражения будут отомщены..."
 IRK_yagodas_paranoia:0 "Секьюритократия НКВД"
 IRK_yagodas_paranoia_desc:0 "Союз продолжает жить вместе с нами, ведь мы последний остаток старого правительства. Наши институты сильны, они выдержали Вторую Мировую войну, переворот, который расколол наш союз, долгое отступление и Сибирскую войну. То, что поддерживало нас крепкими и стабильными в течение этих десятилетий, есть не что иное, как политическая проницательность товарища Ягоды, воля народа, сила НКВД, щит и меч революции. С нашими подготовленными офицерами НКВД и непревзойденным аппаратом безопасности мы должны, наконец, быть в безопасности от внутренних и внешних угроз - так давайте же уничтожим предателей и вернем себе пролетарское государство."
 IRK_expanded_securocracy:0 "Усиленная секьюритократия НКВД"
 IRK_expanded_securocracy_desc:0 "Несмотря на очевидную преданность революции, ни один член партии не находится вне подозрений. Они предавали нас раньше и могут сделать это снова. НКВД выше мелкой политики и коррупции; поэтому им должно быть поручено обеспечить... правильное поведение нашего правительства."
