 oopsie_woopsie_uwu_tt:0 "Диалог Фельдмаршала Клюге, находящегося на пенсии и Курсантов артиллерийской академии,. Где то на улицах Дрездена. \n...дуют. В рот ты ебаный. Ты пидорас. \nЖукова видел, дед?\nВидал. Тебя убьют. Ты меня ебал! Ты хотел меня убить!\nДа ты охуел, что ль?\nДа. Пизди меня. Ты Вовку бей. Ты меня, блядь, только тронешь... Я! Футбольный мячик. Меня милицаи отпиздиют, а тебе убьют. Внатуре. Я тебе клянусь. Я зыков не боюсь. Ты придёшь ко мне. Я тебе сказал, пиздий фашиста. Алик встанет — вас убьёт тут всех...\nЯ, блядь, сказал, нахуй!\nИди на хуй, гондон! Иди, тварь, пидорас. Шакал. Зверь. Тебя убьют на хуй! Почему ты мне самогон не даёшь? У меня весь свет — я горю. Но тебя задует. Кто? С моста. Эта хуй сосала, будет сосать. А я..."

