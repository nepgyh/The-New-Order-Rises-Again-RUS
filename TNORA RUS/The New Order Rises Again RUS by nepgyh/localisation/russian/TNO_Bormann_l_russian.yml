 #Netherlands
 BOR_plan_operation_gruener_rhein:0 "Операция "Зеленый Рейн""
 BOR_plan_operation_gruener_rhein_desc:0 "СС распространил свое черное щупальце на Нидерланды. Оно должно быть отрезано, а наши арийские братья освобождены, независимо от цены и сопутствующего ущерба. Любые повреждения могут быть устранены впоследствии."
 BOR_prepare_the_dam_busters:0 "Подготовить Разрушителей Дамб"
 BOR_prepare_the_dam_busters_desc:0 "В попытке изгнать СС из Амстердама ни один инструмент не является слишком жестоким. Разрушители дамб затопят большие территории, и хотя сопутствующий ущерб будет значительным, ответные действия СС будут серьезно подорваны."
 BOR_recruit_dutch_refugees:0 "Вербовка Голландских Беженцев"
 BOR_recruit_dutch_refugees_desc:0 "Жестокость СС вытеснила многих голландцев, особенно в пограничных районах, в ядро рейха. Многие из них готовы присоединиться к Армии для изгнания головорезов Гиммлера из своего Дома."

