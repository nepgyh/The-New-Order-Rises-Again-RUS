 bormannflavor.24.t:0 "Шпеера больше нет"
 bormannflavor.24.desc:0 ""Шпеера прикончили!"- заливаясь смехом прокричал Хевел, а затем снова отпил из стакана.\n\n"Успокойся, олух!" Борман покачал головой и опустил глаза, на его лице появилась злобная ухмылка. "Пей шнапс, Генрих. Мы же празднуем."\n\n"Спасибо, мой Фюрер, но не хочу."- кинул холодно Генрих Мюллер. "Некоторые мои...подчинённые считают, что не стоило так рисковать, чтобы сделать эту фотографию."\n\n"И что с того?"- безразлично ответил Борман, не отрывая глаз от чёрно-белой фотографии, лежавшей на столе. На ней было изображено тело, брошенное в грязной канаве, как упавшее гнилое яблоко- "Американцы разве обвиняют нас?"\n\n"Естественно, у них есть подозрения насчёт нас."- ответил Невел,- "Моё сегодняшнее публичное заявление будет первым и последним заявлением по этому поводу. Надеюсь, что скоро все забудут о предателе."\n\n"Но не немцы,"- поправил Борман, наконец подняв глаза.- "Скоро каждый школьник Рейха будет знать, что Альберт Шпеер - это жидовская шавка, предавшая арийскую расу.""
 bormannflavor.24.a:0 "Он сам загнал себя в могилу."
 
