 GER_Bormann_Foreign_Policy_category_desc:0 "Когда Бюргеркриг окончательно был завершен, взгляд Бормана возвращается к Пакту Единства и Рейхскомиссариатам - или к тому, что от них осталось. В любом случае, как только слово для начала будет дано, мы сможем оценить и спланировать нашу реакцию на то, что происходит вокруг нас."
 GER_Bormann_Foreign_Policy_Bohemia:0 "За Судетами"
 GER_Bormann_Foreign_Policy_Bohemia_desc:0 "Исторически первое крупное иностранное завоевание Великогерманского Рейха, регион за Судетами был преобразован в Протекторат Богемии и Моравии. Учитывая статус региона в первую очередь "германизированного", по крайней мере, согласно документам до Бюргеркрига, его окончательная интеграция в Рейх, несомненно, будет быстрым и простым делом."
 GER_Bormann_Foreign_Policy_Netherlands:0 "Наши глаза на Северо-Западе"
 GER_Bormann_Foreign_Policy_Netherlands_desc:0 "Рейхскомиссариат Нидерланды находился в состоянии германизации при Артур Зейсс-Инкварте в течение последних двух десятилетий. С уходом рейхскомиссара политическая ситуация резко изменилась. Мы должны решить, как поступить с нашими голландскими братьями."
 GER_Bormann_Foreign_Policy_Denmark:0 "Северная часть Ютландии"
 GER_Bormann_Foreign_Policy_Denmark_desc:0 "К северу от Германии лежит протекторат Дания, сонный и довольный. Обладая щедро дарованной - хотя и ограниченной - политической автономией, эта нация оставалась разумной и стабильной даже во времена кризиса, никогда не отклоняясь от своих обязательств в верности Рейху. Датчане - германский народ, и это очевидно, если побывать в его заснеженных землях и посмотреть на мужчин и женщин с их золотыми волосами и лазурными глазами. Полная интеграция Дании в Рейх, хотя и неизбежная, вероятно, произойдет через несколько лет... но когда эти усилия будут выполнены, это будет радостный день для всего арийского рода."
 GER_Bormann_Foreign_Policy_Crimea:0 "Лев Крыма"
 GER_Bormann_Foreign_Policy_Crimea_desc:0 "Во время восстания Бюргеркрига Гросс-адмирал Дениц, истинный национал-социалист и ярый сторонник фюрера Бормана, увез Кригсмарине в Крым, чтобы защитить его от чудовищных когтей самых отвратительных предателей Великогерманского Рейха рейха. Теперь, когда с Бюргеркригом покончено, мы должны встретить Деница, достойным возвращением на Родину."
 GER_Bormann_Foreign_Policy_Ostland:0 "Образцовая колония"
 GER_Bormann_Foreign_Policy_Ostland_desc:0 "Когда-то "Образцовая колония" Великогерманского Рейха, предатели Остфронта разрушали Рейхскомиссариат в начале Бюргеркрига. Тем не менее, когда этот ужасный конфликт закончился, Рейх должен был еще раз утвердить себя над своим законным жизненным пространством. Кто бы сейчас ни управлял регионом, будь то покорно присягнувший на верность фюреру или полностью противоположный, Остланд по праву принадлежит Рейху!"
 GER_Bormann_Foreign_Policy_Slovakia:0 "Вопрос о Словакии"
 GER_Bormann_Foreign_Policy_Slovakia_desc:0 "Аннексировав территорию Богемии и Моравии, Рейх обращает свой монолитный взор на территорию Словакии. Они, окруженные, не имея дружественных государств, чтобы поддержать их, и будучи легко возвращаемыми обратно в лоно Пакта, мы предъявим им краткий ультиматум. Они либо присоединятся, либо мы разобьем их жалкую армию и двинемся прямо на Братиславу."
 GER_Bormann_Foreign_Policy_Poland:0 "Напряженность на Висле"
 GER_Bormann_Foreign_Policy_Poland_desc:0 "Генерал-губернаторство, некогда считавшееся подлинным успехом в отношении процесса германизации, вскоре после начала Бюргеркрига впало в хаос... довольно неловкий пример нашей непонятной бюрократии. Реформация Польши представляет значительную угрозу для Великогерманского Рейха, мы не можем допустить, чтобы их существование как независимого государства продолжалось..."
 GER_Bormann_Foreign_Policy_Norway:0 "Фьорды Севера"
 GER_Bormann_Foreign_Policy_Norway_desc:0 "Датчане и норвежцы (прекрасный пример чистого германского арийства) вырвались из-под контроля Германии в начале Бюргеркрига. Учитывая их стратегическое значение для Рейха, у Великогерманского Рейха нет другого выбора, кроме как попытаться вернуть эти потерянные территории... хотя это не должно быть проблемой, Скандинавы - слабаки!"
 GER_Bormann_Foreign_Policy_Sweden:0 "Орел и Лев"
 GER_Bormann_Foreign_Policy_Sweden_desc:0 "Шведская нация занимает нейтральную позицию на континенте, находившемся под влиянием Рейха. Однако это не означает, что Рейх и Швеция находятся в плохих отношениях. Шведы понимают необходимость сотрудничества с Рейхом, и в ответ Рейх готов посадить их за стол переговоров.\n\nЕсли мы приведем шведов к столу переговоров, то, возможно, сможем извлечь из них гораздо больше пользы, чем дает наше партнерство в настоящее время. Все, что мы должны сделать, - это протянуть руку и позволить переговорам начаться."
 GER_Bormann_Foreign_Policy_Finland:0 "Взгляд на Страну Озер"
 GER_Bormann_Foreign_Policy_Finland_desc:0 "На севере наш старый и, возможно, бывший союзник Финляндия становилась все более отдаленной, поскольку наше влияние рухнуло в Гражданской войне. Давайте взглянем на наши старые дипломатические отношения и, возможно, на что-то еще."
 GER_Bormann_Foreign_Policy_Ukraine:0 "Украинская проблема"
 GER_Bormann_Foreign_Policy_Ukraine_desc:0 "К сожалению, житница Рейха не была избавлена от хаоса гражданской войны. Нам нужно оценить ситуацию в рейхскомиссариате Украина и разобраться с тем, что и кто там руководит."
 GER_Bormann_Foreign_Policy_Moskowien:0 "Восточный бастион"
 GER_Bormann_Foreign_Policy_Moskowien_desc:0 "Несмотря на то, что нам приходилось делать много решений и идти на компромиссы, Московия всегда была нашим оплотом против азиатской степи. Теперь этот бастион уже не кажется таким прочным. Меры должны быть приняты немедленно!"
 GER_Bormann_Foreign_Policy_Kaukasien:0 "Страна тумана"
 GER_Bormann_Foreign_Policy_Kaukasien_desc:0 "Кавказия...сука странное место. Еще до печальной кончины покойного Гитлера оттуда поступало мало новостей, но много нефти. Теперь, с твердой рукой Бормана, пришло время изменить это. Давайте посмотрим, что на самом деле происходит на Кавказе."
 GER_Bormann_Foreign_Policy_Italy_Fucked_Up:0 "Незначительная оплошность"
 GER_Bormann_Foreign_Policy_Italy_Fucked_Up_desc:0 "Похоже, наши дипломатические попытки не закончились для нас благоприятно. Многие внутри Рейха требуют, чтобы фюрер принял меры, и давление неуклонно растет. Если мы не сможем решить эту проблему осмысленным образом, могущественные игроки внутри правительства могут заставить нас действовать, чтобы получить то, о чем они просят..."
 GER_Bormann_Foreign_Policy_Mauritius_and_Reunion:0 "Покорение рая"
 GER_Bormann_Foreign_Policy_Mauritius_and_Reunion_desc:0 "После краха материковой германской Африки и потери Мадагаскара мы потеряли наши единственные форпосты в Индийском океане, позволив японцам беспрепятственно править в южных водах. Однако хаотическая ситуация в Африке дает нам возможность восстановить наше присутствие в регионе. Кригсмарине готовится нанести быстрый удар по вражеским силам, оккупирующим острова Маврикий и Реюньон близ Мадагаскара.\n\nЕсли они преуспеют, мы сможем восстановить базу, чтобы противостоять японской агрессии в Индийском океане."

 #Norway coup decisions
 GER_Bormann_NOR_coup_category: "Заговор Рогстада"
 GER_Bormann_NOR_coup_category_desc: "Поскольку Норвегия в настоящее время находится под контролем враждебного правительства, наши интересы и положение в Скандинавии находятся под серьезной угрозой полного развала. Такое положение дел должно быть немедленно исправлено. §gХенрик Рогстад§! - это имя человека, который зарекомендовал себя как самый преданный местный житель Рейху. Такая преданность будет вознаграждена. Мы пошлем ему все, что нужно, чтобы свергнуть нынешнее узурпаторское правительство.\n\nШансы,что заговор будет успешным, [GetNORCoupStrength].\nПодозрения норвежских властей [GetNORCoupSuspicion]."

 bormann_increase_NOR_coup_strength_tt: "§YШансы на успех переворота возрастут.§!\n"
 bormann_increase_NOR_coup_suspicion_tt: "§RПодозрения норвежского правительства возрастут.§!"

 bormann_launch_NOR_coup: "§gНачать переворот§!"
 bormann_launch_NOR_coup_desc: "Норвежцы плюнули нам в лицо своим отвратительным предательством. Нашим самым верным заговорщикам будет послан приказ подготовить быстрый переворот и вернуть Норвегию в лоно Пакта Единства."
 bormann_NOR_coup_seek_popular_support: "Поиск Народной Поддержки"
 bormann_NOR_coup_seek_popular_support_desc: "Чтобы получить власть над умами норвежцев, мы должны иметь власть и над их сердцами. Крайне правым движениям внутри Норвегии будут предоставлены необходимые материалы для участия в массовой пропагандистской кампании, пропагандирующей ценности национал-социализма."
 bormann_NOR_coup_send_soldiers: "Отправить Солдат"
 bormann_NOR_coup_send_soldiers_desc: "Наши самые опытные войска будут тайно переброшены в Норвегию, чтобы помочь заговорщикам. Чтобы снизить их шансы на обнаружение, мы должны посылать небольшие группы переодетых солдат на лодках и самолетах."
 bormann_NOR_coup_send_equipment: "Отправить Снаряжение"
 bormann_NOR_coup_send_equipment_desc: "Ни один государственный переворот, бескровный или наоборот, никогда не совершался без оружия. Наши тайные поставки оружия будут переправлены норвежским заговорщикам."
 bormann_NOR_coup_send_supplies: "Отправить Припасы"
 bormann_NOR_coup_send_supplies_desc: "Наши верные заговорщики должны быть настолько сильны, насколько это возможно, чтобы их переворот увенчался успехом. Мы будем тайно переправлять жизненно важные грузы в Норвегию, чтобы еще больше помочь их делу."

