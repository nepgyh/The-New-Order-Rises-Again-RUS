 bormannflavor.26.t:0 "Предупреждение тем, кто противостоит нам"
 bormannflavor.26.desc:0 ""Шпеера прикончили!"- заливаясь смехом прокричал Хевел, а затем снова отпил из стакана.\n\n"Успокойся, олух!" Борман покачал головой и опустил глаза, на его лице появилась злобная ухмылка. "Пей шнапс, Генрих. Мы же празднуем."\n\n"Спасибо, мой Фюрер, но не хочу."- кинул холодно Генрих Мюллер.\n\n"Американская пресса не стесняется в выражениях!"- торжествующе воскликнул Борман, разглядывая разнообразные газеты, которые лежали на столе. Новость об убийстве Шпеера была на первых полосах и везде красовалась одна и таже фотография: Пожилой мужчина в пальто лежал на тротуаре перед книжным магазином в луже собственной крови.\n\n"Как говорили представители американского правительства,"- сказал Хевел, убрав с лица улыбку,-"Это будет дипломатический скандал."\n\n"Ну, тупыыые. У этих идиотов яиц нет, чтобы пойти на такое,"-сказал Борман и откинулся на спинку кресла.- "У них кишка тонка, чтобы мстить подобным образом. Если мы сказали, что ни один предатель не останется в живых, то значит за остальными скоро приедут.""
 bormannflavor.26.a:0 "Придурок умер на придурошной земле."
 
 bormannflavor.27.t:0 "Протест со стороны Соединённых Штатов"
 bormannflavor.27.desc:0 "... и по вышеупомянутым причинам, правительство Соединённых Штатов Америки осуждают действия Германского Рейха"\n\nПо размеру письмо было не больше, чем предыдущее, но у Бормана было слишком мало времени, чтобы встревать в тёрки со всякими возмущёнными бюрократами. Они так много говорят и так мало делают. Реакция американцев на смерть Шпеера была такой же предсказуемой. По мнению Бормана, преимущества и недостатки действий со стороны американцев через чур очевидны. Американцы всегда были и будут для нас врагами, с политическими убийствами или без них, да и к тому же, Шпеер всё равно должен был умереть. В данном случае, есть только преимущества.\n\nФюррер, даже не открывая письмо, отправил его в мусорный ящик и вернулся к исполнению своих прямых обязанностей, ведь ещё так много нужно сделать для перестройки Рейха и смерть Шпеера была не такой большой проблемой на этом пути. Ещё столько запланированно, столько ещё нужно принять во мнимание: столько ещё предателей коптят небо и необходимо позаботиться, чтобы ещё один или несколько из них покинули этот мир."
 bormannflavor.27.a:0 "Эти чёртовы предатели научились прятаться даже тут..."
 
 bormannflavor.28.t:0 "Операция 'Гесс', действие II"
 bormannflavor.28.desc:0 "В опасных джунглях, коими являестся политический климат нового Рейха, никто не может быть полностью уверен в своей собственной безопасности. От мудрого взгляда Фюрера не ускользнёт ни один сомнителиный человек или предатель: слишком много раз ему удавалось уйти от поражения в борьбе за власть. Опыт научил Бормана, что абсолютно невиновный человек вчера может провиниться в чём-либо завтра. Каждый может быть или стать предателем, даже вне его ведома, даже может встать против воли самого Фюрера. Поэтому долг Фюрера- разобраться с теми, кто представляет из себя угрозу режиму.\n\nЭта, а также множество других мыслей тревожила Мартина Бормана, пока он читал доклад о возрождении одной из ужаснейших угроз режиму. Окультистские секты, дегенеративные сборища безродных людишек, склонных к жидовскому влиянию и неправильным верованиям. Они были запрещены тридцать лет назад благодаря его личному содействию, но теперь эта гадость восстала: они прорастают, как грибы на гниющем стволе дерева. Паразиты снова стали угрожать чистоте арийского народа...\n\nОн знал, кто всему виной, он знал причину тысяч проблем. Генрих Гиммлер, поганая ты змеюка! Это тот, кто уже много лет занимается окультистской ересью. Именно под его предводительством многие чиновники начали увлекаться сией садомией. Даже после Операции 'Гесс' этой сволочи удалось избежать наказания от Фюрера СС: с момента создания Орденштаата, Гиммлер в открытую перестал соблюдать немецкое законодательство, теперь каждый может увидеть плоды сего преступного замысла.\n\nНельзя терять ни минуты. Каждый новый оккультный знак будет новым глазом, которым Гиммлер сможет шпионить за жизнью Рейха, а каждый новый послушник оккультизма- потенциальный его слуга: эти опухоли должны быть вырезаны немедленно и без колебаний. Борман вызвал своего секретаря, тот уже знал, что нужно делать: все оккультные кружки должны быть запрещены раз и навсегда, а с ними и все мелкие суеверия, такие как изотеризм, гомеопатия и её многочисленные псевдомедицинские разветвления. Все лидеры сообществ будут арестованы на месте, а другие члены будут опознаны ОрПо для... дальнейшей работы с ними."
 bormannflavor.28.a:0 "Рейх станет цитаделью умственной и расовой чистоты!"
 
 bormannflavor.29.t:0 "Внутри Третьего Рейха"
 bormannflavor.29.desc:0 "Внезапный релиз одного из самых противоречивых произведений, 'Внутри Третьего Рейха' Альберта Шпеера, взбудоражил американскую общественность, которые пытались понять причины жестокости режима в Германии. Продажи книги стремительно поползли вверх и очень скоро первое когда-либо опубликованное произведение Шпеера вошло в список самых продаваемых призведений Нью-Йорк Таймс.\n\nАльберт Шпеер, бывший Рейхсминистр Экономики, нашёл политическое убежише на Земле Свободы после сокрушительного поражения его войска в Германской Гражданской войне. В произведении 'Внутри Третьего Рейха' расказывается о взлёте мощи Германского Рейха, о попытках Шпеера реформировать систему Империи Зла и о противостоянии варварам, в лице самых жутких тиранов.\n\nШпеер чуть не словил сердечный приступ, когда узнал о всех масштабах резни среди евреев и славян, учинённых Генрихом Гиммлером, ещё до правления Бормана, того самого насильника и отморозка, который манипулировал Гитлером из-за занавески и способствовавшего спасению миллионов славян и евреев лишь для того, чтобы позже заковать тех в кандалы, как рабов.\n\nШпеер пока не ответил на критику достоверности своего призведения. Многие упрекают его в невежестве относительно геноцидов и установления рабства."
 bormannflavor.29.a:0 "Увлекательное чтиво."
 
 bormannflavor.30.t:0 "Жёлтые поля из топлива"
 bormannflavor.30.desc:0 ""Я те говорю,"- Сказал фермер Бауман растерянной жене- "Фюрер что-то попутал с репой. Если мы начнём садить её сейчас, то мы скоро разбогатеем."\n\n"Чёрт, побери, Отто! Ты просрал все наши деньги на этой репе. Какого чёрта ты захотел купить ещё? Ты умудрился потратить больше, чем мы заработали."\n\n"Я обещаю тебе, Марта. Если мы скоро начнём её садить, то цены на неё взлетят и тогда..."\n\n"Хорош, Отто. Люди же будут умирать с голоду. Если полей станет меньше, то и урожая почти не станет. Кому захочется взять на себя такую ношу?"\n\n"В том-то и дело, но фюрер же не дурак! Он просто немного сократит рацион рабам."- Отто присел отдохнуть, после тяжёлой работы по посадке репы. Марта взглянула к нему в глаза. Его взгляд впервые за долгое время был полон надеждой. "Ну да, они же всё-таки недочеловеки."- сказала Марта и вздохнула."
 bormannflavor.30.a:0 ""Ты никогда не сдаёшься, даже когда игра не стоит свеч.""
 
 bormannflavor.31.t:0 "Лупоглазые Арийцы"
 bormannflavor.31.desc:0 ""Доктор, уже поздно, я пойду. Вам что-нибудь принести?"- кротко спросила помощница доктора Тобиаса Лендсберга, показавшись в его приоткрытом дверном проёме.\n\n"Нет, Анита, на сегодня всё. И правда поздно, тебе лучше поспешить домой к мужу, а то будет волноваться."- ответил доктор Лендсберг, отпуская свою помощницу- "Спокойной ночи."\n\nПоглядев на часы, висящие на стене, он вспомнил, что скоро должен прибыть пациент. Глупец- подумал он про себя. Он должен был убедиться, что его помощница и правда ушла полчаса назад. Он знал, что давно стал таким неосторожным и скоро сие может привести к серьёзным проблемам, но он едва ли знал хоть одного врача, который не делал точно также ради дополнительного заработка. Если они не впутались в своё время передряги, то и он тоже не впутается.\n\nРазмышления доктора Лендсберга прервал стук в парадную дверь его кабинета. Боже, неужели он и правда запер дверь. Доктор достал из сумки ключ и открыл ящик стола, где лежала папка с пометкой: "Ариернахвайз(Свидетельство об арийском происхождении)". Схватив документы, он быстрыми шагами подошёл к двери и отпер её, чтобы впустить ночного посетителя.\n\n"Стойте, не заходите. У меня для вас есть документы. Теперь я должен убедиться, что вы при деньгах."- таковы были приветственные слова доктора Лендсберга. Это была не более, чем мера предосторожности, чтобы не вызвать подозрений из-за столь позднего визита.\n\n"Спасибо вам, Доктор. Я уже не знал, где бы я мог получить Ариернахвайз без всяких проблем, уже думал, что мне и моим детям придётся быть изгоями! Вы наш спаситель, доктор!"- поблагодарил незнаомец, затем вручил конверт, набитый рейхсмарками и поспешил к выходу.\n\nНичего не ответив, доктор Лендсберг захлопнул дверь и вернулся обратно к своим мыслям. Выдохнув, он снова посмотрел на часы. Посетитель побывал у него раньше положенного времени. Доктор потерял всякую пунктуальность. Но замечают ли подобные махинации власти в наши дни? Но он не стал заморачиваться, а открыл конверт и начал пересчитывать содержимое."
 bormannflavor.31.a:0 "Очередная пара тысяч марок отправляется ко мне в карман."
 
 bormannflavor.32.t:0 "Бедственное положение венедов"
 bormannflavor.32.desc:0 "Арност сидел в подвале одной из местных церквей, просматривая фильм через проектор. Насколько он знал, никого поблизости не было, кроме священника часовни. Даже если тот и стремился бы его сдать властям, он бы давно это сделал. Да и всё равно, какая-то доля риска в этом присутствовала, но Арност точно хотел убедиться, что фильм безупречен для того, чтобы его отправить на следующий день. Он запустил фильм в третий раз. Арност хотел убедиться, что в его творении ляпов нет, ибо если они будут, то вся работа пойдёт коту под хвост.\n\nФильм начинался с кадров, где семья Арноста отправилась в Запуст. На кадрах Арност был ещё ребёнком. Он искал сие видео, ведь оно составляло основу его будущего проекта. Пристально смотря на экран, Арност слушал собственный голос, который на немецком языке рассказывал о данной традиции, люди на видео говорили на сорбском языке. Позже, Арност услышал голос своего отца-историка, который с кем-то спорил насчёт истории сорбов, а тем временем на экране появились кадры празднования сорбами мессы. Он был вынужден использовать кадры из старых видео, так как не хотел в противном случае навлечь на себя гнев или подозрения со стороны Отдела по делам венедов. Если проект Арноста просочится в свет, то люди узнают, что случилось с теми, кто согласился принять в нём участие.\n\nВнезапно Арност пришёл в оцепенение. Судя по шагам, кто-то спускался в подвал. На мгновение создалось впечатление, что из комнаты выкачали весь воздух. Юный фильмодел всё ещё сидел неподвижно. Было так тихо, что был слышен звук работы проектора, а также были слышны народные мотивы из фильма, тем временем на экране появились кадры, где мама Арноста украшала яйца к пасхе. А за дверью тот, кто отважился почти проникнуть в комнату в подвале вернулся наверх. Арност с облегчением вздохнул, когда прекрасная Лузатия начала тихонько играть. Завтра фильм должен отправиться в Швейцарию."
 bormannflavor.32.a:0 "Достойны вечной памяти!"
 
 bormannflavor.33.t:0 "Все люди- братья"
 bormannflavor.33.desc:0 "Ганс посмотрел на стену здания. Борман. Борман всё ещё там. Плакатов с пропагандой на стенах строений было так много, что казалось, что кирпичей в стене меньше, чем её. Со всех плакатов гордо взирал на рейх сам Борман. Да и ладно бы, если на одной стене висели плакаты, но они висят на ВСЕХ! Казалось, что Борман- таки следит за жителями Берлина (Германии) с плакатов, пристально следит за каждым гражданином Рейха. Ганс внимательно изучил один из них. На нём Борман гордо взирал на улетающий вдаль самолёт, улетающий бомбить чёрт знает кого. Ниже красовалась надпись: "Разбомбим дегенератство до основание- Вступай в Люфтваффе уже сегодня!". Все остальные по смыслу не отличались. Не "Вступай в люфтваффе"- так "Вступай в Вермахт" или просто кто-то на пракате кидает зигу и ниже пафосная фраза. Плакаты будто напоминали: Либо ты будешь вести себя хорошо, либо умрёшь. Вот и всё, что хотели до нас всем этим пафосом донести на самом деле. Внезапто Ганс почувствовал себя запуганным и побежал куда глаза глядят, но вряд-ли он убежит от взора Бормана."
 bormannflavor.33.a:0 "Большой Борман следит за тобой."
 
 bormannflavor.34.t:0 "Утешение жены"
 bormannflavor.34.desc:0 "Пожилой мужчина по имени ВИЛЬГЕЛЬМ гордом одиночестве прогуливался по улице. Идилию оборвал, летящий ему навстречу ПИТЕР, от кого-то ретирующийся в панике. Вслед за ним также стремительно летел чайник, который вскоре, не долетев разбивается о землю.\n\nПИТЕ: "Вилли, вопрос жизни и смерти! Старая совсем впала в маразм и закатила мне истерику из-за того, что мне видите-ли не понравилось её кофе, который она сделала для меня. Она уже несколько недель, как наглухо поехала крышей, то есть когда она устроилась на новую работу! Я просто не знаю, что довело её до такого состояния!"\n\nВИЛЬГЕЛЬМ ненадолго остановился и задумчиво поглаживал свой подбородок, затем сказал-  "Когда ты ей в последний раз покупал жене Фроенгольд? Ручаюсь своей жизнью, что это может сработать, ибо один мой друг сделал точно также!"\n\nПИТЕР взглянул на друга в недоумении: "Фроенгольд? Никогда не слышал о таком."\n\nВИЛЬГЕЛЬМ положил руку на плечо ПИТЕРУ, как будто хочет научить одной премудрости своего сына: "Дорогой мой друг, Фроенгольд- это тоник, который способен освободить твою жёнушку от любой хандры и всё у вас станет, как прежде! Оно работает, как часы!"\n\nПИТЕР: "Надеюсь, я попробую раздобыть сие чудо."\n\nНа следующий день. ПИТЕР идёт к ВИЛЬГЕЛЬМУ с широченной улыбкой.\n\nПИТЕР: "Чтоб тебя, Вилли! Оно и правда работает, как часы! Мария была ласкова со мной всё утро!"\n\nВ кадре появляется МАРИЯ, белокурая женщина, как с пропагандистских плакатов. Она склоняется, чтобы поцеловать ПИТЕРА в щёку и поднять коробку Фроенгольда. Супруги улыбаются, с руками у друг-друга на плече. МАРИЯ поворачивается к камере.\n\nМАРИЯ: "Покупай Фроенгольд и ты расцветёшь!"\n\nНа экране появляется логотип Фроенгольда, а в нижней части экрана бегущей строкой перечисляются побочные эффекты тоника, многие из которых звучали довольно отвратительно."
 bormannflavor.34.a:0 "Да кто это читает?"
 
 bormannflavor.35.t:0 "Иконоборчество"
 bormannflavor.35.desc:0 "Арно Брекер с сожалением глядел на осколки бюста Альберта Шпеера. Произведение искусства, когда-то бывшее таковым теперь стало представлять из себя груду осколков, со сменой руководства в стране.\n\nБрекер и в этом случае держал рот на замке, ибо за жалобы на осквернение его работы его бы записали в друзья Шпеера, а это ему было не нужно. Скульптор бродил по галерее, оценивая ущерб. Искусно сделанные бюсты Бормана, Джуэла и Гитлера конечно же остались нетронутыми.\n\nБрекер остановился. На маленьком мраморном постаменте, где должен был красоваться прекрасный лик Рейхсмаршалла Геринга было пусто. Ну да-ну да. Это был всего лишь прекрасный бюст ужасного человека.\n\nУ Брекера застыла кровь в жилах. Почему они упёрли бюст Геринга, но разбили бюст Шпеера? Было ли это каким-то посланием? Он сделал испуганный дрожащий вздох. Он был всего лишь скульптором."
 bormannflavor.35.a:0 "Так чего он так испугался?"
 
 bormannflavor.36.t:0 "Обращённый в руины"
 bormannflavor.36.desc:0 "Задница Брекера чувствовала, что что-то здесь не так. С этой мыслью он вскочил с постели посреди ночи в холодном поту. Прямо в пижаме он помчался в галерею. И конечно его опасения подтвердились. Рейд на его галерею, произошедший две недели назад повторился снова.\n\nСтены и пол были усыпаны осколками. Всё, что ещё вчера стояло на постаментах в целости, теперь представляло из себя груду камней. Произведениям скульптора был нанесён такой урон, что Брекер даже не мог сказать, что ещё вчера из себя представляла та или иная груда камней. Обезумев, скульптор начал слоняться по галерее, в надежде найти хоть что-то уцелевшее. Но вместо этого он видел одни лишь разрушения.\n\nС другой стороны большая часть скульптур осталась нетронутой, слава богу, но многие из них были полностью уничтожены. Бюст Геббельса куда-то пропал, от всей композиции остался только пьедестал. По крайней мере и такое Брекер тоже ожидал от Фюрера. Бюст предыдущего Рейхсмаршала снова представлял из себя груду осколков, впрочем, ничего нового. Но почему они сломали Десятника и Победительницу? Это же всего лишь символы мощи всего Рейха, которые даже далеко не показывали преданности Шпееру или Герингу. Брекер ломал голову над осколками, как ему могло показаться, несколько часов, пытаясь разобраться в логике Фюрера.  Да не мог. Он обесссиленно покачал головой и покинул галерею. Breker shook his head and left the gallery. Никогда не поздно создать новый предмет искусства во славу Бормана."
 bormannflavor.36.a:0 "Может быть всё образуется…"
 
 bormannflavor.37.t:0 "Ничего, кроме пыли"
 bormannflavor.37.desc:0 "Брекер проснулся от стука в дверь галереи. Даже не стука, а грохота, как будто кто-то снова вломился. Вломился...\n\n"Стоп, это же арийцы..."\n\nБрекер хрипло вскрикнул, когда бойцы ОрПо вломились в галерею. Они, как пламя, начали уничтожать всё, к чему притронутся, без разбора. Брекер правильно сделал, когда остался в галерее на целые сутки. Они называли его параноиком, психопатом и теперь его подозрения полностью подтвердились! Брекер попытался остановить бойца, который начал ломать очередное произведение искусства: "Это же арийское искусство! Остановитесь! Что вы..." Один из них хрюкнул и повалил Брекера на пол, а затем сбросил бюст Фон Шираха. Брекер выглядел беспомощным, когда агенты ОрПо крушили бюст за бюстом. Хевел, Ланге, Нойманн... Всё разбивалось об пол или уносилось агентами, чтобы позже искусство превратилось бы в металлолом. Это был тихий ужас. Может быть, ему следовало когда-то последовать примеру Пикассо и уехать на запад, когда у него ещё был шанс. Может быть, в этом случае, эти идиоты бы сейчас не уничтожали его работы. Об этом и подумать сейчас нельзя. Всё потеряно, сейчас это считается дезертирством. Ну, если Брекеру не удастся каким-нибудь немыслимым способом бежать в Швейцарию...\n\nБрекер начал более усиленно обдумывать данную идею. Швейцария, хах. Возможно, там полиция не вламывается к тебе домой и не уничтожает работу всей твоей жизни… Как только Брекер шлёпнулся на пыльный пол галереи, то начал обдумывать план, как бы раздобыть красный трактор и уже отсюда съе..."
 bormannflavor.37.a:0 "Там-то какие-то дядьки в форме не осмелятся уничтожать искусство!"
 
 bormannflavor.38.t:0 "Путешествие в страну дураков"
 bormannflavor.38.desc:0 ""В Швейцарию?", - спросил Борман, с презрением глядя в глаза Брекеру. Он выглядел, как претенциозный дурень, отнимающий драгоценное время. "Ты хочешь уехать в Швейцарию, чтобы делать ...сатирические скульптуры?"\n\n"Всё правильно, мой Фюрер. Но мне бы потребовалось, чтобы вы освободили других скульпторов, арестованных за "дегенеративность", они будут помогать мне создавать намеренное дегенеративное искусство. Мы создадим карикатуру на среднего жителя Швейцарии, покажем его во всём их "величии". После чего мы отправим творение в правительство Швейцарии, под предлогом того, что это подарок."- ответил Брекер. Борман разразился хохотом. Брекер в ответ тоже рассмеялся. Он изо всех сил пытался сдержать смесь гнева и страха по отношению к Борману. Брекер сильно желал ударить по лицу этого пузыря, но с другой стороны, желание начать новую жизнь перевешивало желание проститься с ней. Борман улыбнулся.\n\n"А что? Звучит неплохо. Для этого дела, так уж и быть, освобожу для тебя, э... двадцать или около того дегенератов для сего замысла. Потом вернитесь настолько, насколько это возможно. Мне не терпится увидеть их лица." Брекер выдохнул.\n\n"Спасибо, мой Фюрер.", - сказал он и пулей вылетел из дверей Рейхсканцелярии. Сработало. Этот кретин дал ему разрешение! Брекер с трудом сдерживал волнение, готовясь к "временной экскурсии" в Швейцарию.\n\n"М-мой Фюрер?", -пробормотал секретарь, а затем влетел в кабинет к Борману. "Брекер дезертировал!". Борман разверзся проклятьями. Да, было ожидаемо, что Брекер сбежит, но он все равно был в бешенстве. Он стукнул кулаком по столу. Кипя от ярости, Борман произнёс только:"
 bormannflavor.38.a:0 ""По коням. Отправляйте за Брекером агентов ОрПо. Больше не хочу, чтобы где-то звучало имя сучёныша.""
 
 bormannflavor.39.t:0 "Хейл Цайт!"
 bormannflavor.39.desc:0 "Томас сидел перед телевизором, скрестив ноги. Он наблюдал за происходившим на экране, светясь от счастья. Он знал, что мать отругает его, когда поймает так близко сидящим у телевизора. "Это вредно для твоих глазок...", - как она говорила. Но по телевизору шла его любимая передача и он не готов был упустить ни единой детали. Он не мог решить, кого из злодеев он ненавидит больше. Большевики, одетые в красное; Шпеер, который постоянно пытается насолить мирным работягам; жирный получеловек-полуишак Геринг, у которого изо рта постоянно шла пена, то и дело, капавшая на три его подбородка; и, чуть не забыл, Гейдрих, который управляет людьми, как марионетками и строит зловещие планы у себя в логове? Каждый был по-своему ужасен: слава богу, что они все сдохли!\n\nЗлодеи были столь же подлыми, сколь героической была их немезида. Борман, рыцарь в сияющих доспехах, одетый, как Тевтонский рыцарь из учебников по истории. Сколько бы злодейская троица ни пыталась уничтожить Германию, Фюрер обязательно прибудет к концу эпизода, сорвав их злые замыслы и жестоко поразив их приспешников своим могучим мечом. Всякий раз, когда Томас видел, как Борман произносит речь по телевизору, он с нетерпением ждал, когда этот человек наденет доспехи, улыбаясь и подмигивая. Каждая серия "Времени Спасения!" оканчивалась минутным музыкальным фрагментом, в котором напевалась песня Хорста Весселя. Томас, как штык был у ящика, когда телепередача начиналась, он не пропускал не единой серии. В это время, соседи прикуривали, когда из соседней квартиры доносились крики "Хейль Цайт!". Он всегда с радостью напевал песню из сериала: "Хайль Гитлер!", "Хайль Борман!". "Хайль Гитлер!", "Хайль Борман!". "Хайль Гитлер!", "Хайль Борман!"."
 bormannflavor.39.a:0 "Те, на чьей стороне молодёжь, будут управлять будущим!"
 
 bormannflavor.40.t:0 "Месть толстого Фердинанда!"
 bormannflavor.40.desc:0 "Томас с нетерпением ждал, когда закончится скучный мультфильм о немецкой истории. Пришло время Хайль Цайт! Томас натянул купленную отцом футболку с изображением фюрера в доспехах тевтонского рыцаря. Он был любимым мультяшным героем Томаса, храбрее капитана НСДАП и Ганса Орла вместе взятых. Эпизоды больше не были посвящены Гражданской войне, хотя те же самые злодеи из того сезона все еще иногда появлялись. В конце концов, их преступления против арийской расы никогда не будут забыты.\n\nПоследний эпизод был посвящен одному из друзей Бормана, глупому толстяку по имени Фердинанд Шёрнер, и его заговору с целью предать нацию, поставив во главе бешеного пса Геринга. До сегодняшнего дня Томас никогда не слышал о Шернере, но теперь он ненавидел этого толстого идиота. Наконец-то появился новый злодей! Он устал от еврейского большевика Зюса и американской Дворняги Джона Смита. Ближе к концу серии, Томас с ужасом наблюдал, как Борман был уже готов простить Шёрнера, но тот, как бешеная собака, укусил Бормана за руку! Это было последней каплей и герой Германии не мог больше терпеть предательства. Борман избил Шёрнера своими огромными кулаками, а затем запихнул того в клетку, как псину! Борман ударил кулаком в воздух, а Томас также синхронно повторил сие действие, а потом рассмеялся. Затем на экране крупным планом появилось лицо Шёрнера, а тот, как щенок скулил и просил угощения.\n\n После этого начала играть песня из сериала и Томас по-традиции отдал честь. Потом на экране появлися лицо Гитлера, а затем Бормана. Томасу даже так больше понравилось. Гитлер был первым спасителем Германии, а Борман - её новый спаситель. Он достоин похвалы. "Хайль Гитлер!", "Хайль Борман!". "Хайль Гитлер!", "Хайль Борман!", "Хайль Гитлер!", "Хайль Борман!"."
 bormannflavor.40.a:0 "Просмотр бездны."
 
 bormannflavor.41.t:0 "Змея Шпайдель наносит ответный удар"
 bormannflavor.41.desc:0 "Томас с нетерпением ждал, когда закончится скучный мультфильм о немецкой истории. Пришло время Хайль Цайт! Томас натянул купленную отцом футболку с изображением фюрера в доспехах тевтонского рыцаря. Он был любимым мультяшным героем Томаса, храбрее капитана НСДАП и Ганса Орла вместе взятых. Эпизоды больше не были посвящены Гражданской войне, хотя те же самые злодеи из того сезона все еще иногда появлялись. В конце концов, их преступления против арийской расы никогда не будут забыты.\n\nпосвящен одному из друзей Бормана, подлому карлику по имени Шпейдель, который отказался помочь Борману бороться против Шпеера, Геринга или Гейдриха. До сегодняшнего дня Томас никогда не слышал о "Шпейделе", но теперь он ненавидел этого маленького идиота. К концу серии Томас с ужасом наблюдал, как Борман готов был простить Шпейделю предательство, только для того, чтобы тот сорвал с себя форму вермахта и показал под ней ярко-красный большевистский костюм, точно такой же, как у Шпеера! Это было последней каплей и герой Германии не мог больше терпеть предательства. Томас радостно закричал, когда Борман одним словом разрубил Шпейделя пополам, запихнув его и Шпеера в одну пушку и выстрелив в зимнюю пустыню России. Томас подпрыгнул с игрушечным мечом и не мог удержаться от смеха, Затем на экране крупным планом появилось лицо Шпейделя, который со слезами на глазах ждал, когда он наконец приземлится в тундре. \n\nПосле этого начала играть песня из сериала и Томас по-традиции отдал честь. Потом на экране появлися лицо Гитлера, а затем Бормана. Томасу даже так больше понравилось. Гитлер был первым спасителем Германии, а Борман - её новый спаситель. Он достоин похвалы. "Хайль Гитлер!", "Хайль Борман!". "Хайль Гитлер!", "Хайль Борман!", "Хайль Гитлер!", "Хайль Борман!."
 bormannflavor.41.a:0 "Как будто смотрит в пустоту."
 
 bormannflavor.42.t:0 "Возвращение в прошлое"
 bormannflavor.42.desc:0 "Томас был уже слишком стар для мультфильмов, но его мать всегда говорила ему проводить больше времени с Роландом. Томас любил своего младшего брата, но терпеть не мог, когда тот играл со своими дурацкими игрушками и смотрел дурацкие мультфильмы. Всякий раз, когда братья проводили время вместе, Томас спокойно читал или делал домашнее задание, в то время как его брат пристально смотрел в телевизор. И все же было одно зрелище, которое заставило Томаса обратить на него внимание. Прямиком из его детства. Казалось, Роланду это нравилось не меньше, чем ему самому, и общение с братом давало Томасу повод посмотреть, как развивалось шоу. Несмотря на улучшения в анимации, это была в основном та же самая чушь: рыцарь Борман столкнется с кучей карикатурно злых злодеев и уничтожит их с легкостью. На этот раз речь шла о "Нефтяном кризисе". Борман помогал германской армии бороться с ее смутными врагами на Ближнем Востоке, разъезжая по пескам на белом коне с золотым копьем. Тревогу вызывал лишь его Кузен, который находится в пустыне и сражается за интересы Рейха. \n\nКогда "Хайль Цайт" начался, до него уже дошло, что эта передача была чистой воды пропаганда и Томас уже не был уверен, хотел ли он присоединиться к просмотру. Хоть Роланд и настаивал на совместном просмотре. Их родители не обрадуются, если услышат, как их старший сын поёт под утренний мультик. В конце концов, Томас однажды поймал своих родителей за немного выходящей за рамки приличия критикой Бормана во время утреннего приёма кофе. И все же, когда "Хайль Цайт" почти закончился, Роланд принялся отдавать честь и громко воспевать мелодию из конца. Томасу ничего не оставалось, как потакаьб своему младшему брату и присоединился к нему, но только в самом конце, передав последнее послание своему герою детства"
 bormannflavor.42.a:0 "По старой памяти."
 
 bormannflavor.43.t:0 "Разрыв цепей"
 bormannflavor.43.desc:0 "Немецкий подросток в скуке переключал каналы, ожидая прибытия своих друзей. Он увидел, как на короткое мгновение всплыла знакомое изображение, и быстро переключил канал обратно.. Его захлестнула волна ностальгии. "Хайль Цайт", дерьмовый пропагандистский мультик, заканчивающийся портретами жирной физиономии Бормана под какую-то сумасбродную музыку. В этом эпизоде фигурировал ныне-покойный Канцлер Бальдур фон Ширах, представленный женоподобным существом с безвольными запястьями и семенящей походкой, замышлявший уничтожить Германию, а кульминацией серии стала очередная победа Бормана, одетого в те же самые старинные доспехи, которые Томас помнил по детским временам. Томас тихо рассмеялся. Как он вообще мог смотреть этот высер?\n\n Невежественный ребенок, он пировал нацистской пропагандой, как голодный человек с миской тушеного мяса. Борман был символом единства и гордости за Отечество. Он был, как часто заявлял его дядя, скромным человеком, продолжавшим наследие Гитлера. Но как постарел Томас, так постарел и раздутый фюрер. Страна была раздираема массовыми чистками, а его католический отец страдал психическим расстройством после упразднения церквей. Мать Томаса не проплакала и дня с тех пор, как погиб ее брат, расстрелянный вместе со всеми секретарями и заместителями их гауляйтера. Он был "очищен" во вторую ночь.\n\nВдруг донесся звонок двери. Он быстро выключил телевизор, схватив куртку и плакат. Но что-то удерживало его. Томас понимал, что подвергает риску свою семью. Его отца, его мать, его младшего брата Роланда. И все же у него не было выбора. Кто-то должен был противостоять садистским головорезам у власти. Когда он вскочил в машину и они поехали к протестующим, по радио передали речь Леопольда Гуттерера, нового министра пропаганды. Парни разразились песнопением, чтобы заглушить его"
 bormannflavor.43.a:0 "Пошел ты нахуй Борман!Пошли вы нахуй нацисты!Пошел ты нахуй Борман!Пошли вы нахуй нацисты!"
 
 bormannflavor.44.t:0 "Рынок будущего"
 bormannflavor.44.desc:0 ""Ёбаный блядь!",- не смог сдержать эмоций бакалейщик Вахрамей Вальтер, узрев гигантскую Герти, стоящую прямо рядом с его крошечной бакалейной лавкой. "Я труп, Ганс! Ты тоже это видишь?"- крикнул Вальтер проходящему мимо Гансу, его постоянному покупателю.\n\n"Ч-что за...Что... Кто вообще разрешил здесь поставить эту страхолюдину, это же... Они же так убьют весь мелкий бизнес!"\n\n"Я знаю. Мы должны остановить это безобразие."- сказал Вальтер. Спустя какое-то время Вальтер и Ганс начали собирать людей для протеста, а затем, когда колонна собралась, они двинулись на Герти, выкрикивая лозунги и напевая протестные песни. Но ничего не изменилось. Сколько бы они не протестовали, Герти так и осталась стоять на своём месте. В итоге и протесты утихли. Может не стоило тратить время на обычную бакалейную лавку. \n\nВскоре Вальтер уныло сидел у закрытой лавки. Улыбающиеся лица покупателей, дети, глазеющие на маленькие конфеты, лежащие на прилавке, радость от помощи старой вдове с сумками... Всё это в прошлом. Вальтер задумался: а действительно ли Фюрер был прав насчёт того, что мегакорпорации помогают маленьким городам, а может и не был..."
 bormannflavor.44.a:0 "Не хотите ли попротестовать сегодня вечером?"
 
 bormannflavor.45.t:0 "Чудесное лекарство!"
 bormannflavor.45.desc:0 "Первитин! Прими его! И ты снова вернёшься в строй! Хой! Хой! Хой!\n\nБудь сильней! Если ты не гей! Посмотри, как проблемы уходят долой! Хой! Хой! Хой!\n\nБудь бодрым! Будь на страже! Когда ты болен! Когда ты в неволе!\n\nЭто лекарство! Это не героин! Принимай первитин!\n\nНикакая другая навязчивая песенка так не въедалась в умы жителей, как дурацкая песенка про первитин. Одно из средств, с которым бравые немецкие лётчики выиграли войну теперь могут купить простые смертные. Лекарство, которое по слухам, может излечить всё от заусенцев до рака было с радостью встречено покупателями. Но действительность оказалась гораздо суровее. Врачи, все как один оспаривают чудодейственные свойства лекарства, возможно слухи были подняты из-за большой распространенности недугов. Ведь такое полезное лекарство вряд-ли сможет улучшить качество жизни граждан Третьего Рейха. Народ нуждается в намного большем, чем просто чудо-лекарство или даже просто чудесах.\n\nДа и к тому же, от первитина вряд-ли кто-то получит хоть какую-то пользу. Даже, если учесть, что первитин в аптеках продавали людям только при наличии рецепта, он всё равно мог достаться даже без наличия такового, если человек был сильным мира сего или состоял в НСДАП. Возможно, они были более восприимчивы к той или иной болезни, которую может вылечить только первитин."
 bormannflavor.45.a:0 ""Ну раз так, то пожалуй возьму лучше аспирин...""
 
 bormannflavor.46.t:0 "Пески и смерть. Часть I"
 bormannflavor.46.desc:0 "Коренастый солдат, тяжело вздохнув, рухнул на койку. Тошнотворная смесь возбуждения, смятения и страха взбудоражила его мозг. Он закрыл глаза и тяжело вздохнул. Настоящий арийский солдат ничего не боится.\n\nАдольф Ягер чувствовал только жжение кулона, висящего на его груди, он с нетерпением хотел его открыть ещё раз. Он снял его с шеи и распахнул, поглаживая внутри фотографии внутри мозолистым большим пальцем. Гертруда смотрела с фотографии на него, с застенчивой улыбкой, за которую он и влюбился в девушку. Маленький Ганс, сидевший на её левой коленке широко улыбался. Ада сидела на её левой коленке, с решительным выражением лица, которое неприсуще немецкой девочке. Адольф покачал головой, грустно улыбнувшись. Его братья и кузины погибли в Бюргеркриге, но Бог решил пощадить его жену и детей. Адольф убрал кулон обратно. Он едва сдерживал слёзы. Арийский солдат не знает, что такое слабость.\n\nВ своих снах и свободные минуты он постоянно ловил флешбеки об ужасах Бюргеркрига, но то, что уже всё позади, Адольфа успокаивало. Войско режима Бормана гарантировали мир и стабильность в Фатерлянде. Предатели вроде Шпеера, Геринга и Гейдриха уже давно кормят червей. Ситуация в Рейхе с каждым днём становилась всё лучше. По крайней мере, так говорят по телевизору. Арийские солдаты верно служат Фюреру.\n\nНо будущее ему казалось довольно туманным. Скоро его переведут на Ближний Восток, для уничтожения врагов Рейха, от которых он не знает, чего и ожидать и он должен будет помогать союзникам Рейха, на языке которых он не говорил. Почему  же их тогда посылают бороться наравне с неарийцами? Почему их посылают воевать в богом забытые земли? Как это поможет распространению национал-социализму?\n\nКак это поможет защитить его семью?"
 bormannflavor.46.a:0 "Настоящий арийский солдат не знает, что такое сдержанность."
 
 bormannflavor.47.t:0 "Пески и смерть. Часть II"
 bormannflavor.47.desc:0 "Адольф Ягер бежал по пустыне, пока палящее солнце запекало его шею. Небесное светило жгло его глаза. Его дыхание было прерывистым. Казалось, что рюкзак и снаряжение скоро утянут его глубоко под поверхность песков, где идёт бой. Ему что-то кричали на незнакомом, но довольно привычном для него языке. Кто это мог бы быть? Союзник? Враг? Настоящий арийский солдат никогда не отвлекается.\n\nЗемля вздымалась от взрывов и выстрелов. Адольфа откинуло одним из взрывов и тот с хрустом грохнулся на землю, пистолет вылетел из его кабуры куда-то далеко. Его пронзила невыносимая боль. После приземления, он инстинктивно осмотрел свою грудь. Жетоны были на месте, как и кулон. Адольф вскрикнул и ударил кулаком по песку, с трудом поднимаясь на ноги. Он не мог так просто остаться здесь и истечь кровью. Настоящий арийский солдат никогда не сдаётся.\n\nНеподалёку лежал ещё один несчастный. Фридрих? Адольф подбежал к нему и перевернул его, чуть вздрогнув, когда позади раздался ещё один взрыв. Молодой Фридрих смотрел на него двумя остекленевшими глазами. КазалосьЮ что он смотрит прямо Адольфу в душу. Адольф отвернулся, он сидел в полном оцепенении. Где-то вдалеке проехал танк. Флаг со свастикой гордо развивался по ветру на его борту. Адольф с рёвом вскочил на ноги и стал искать своё оружие. В ушах звенело, а лицо кровоточило. Он должен был двигаться дальше. За Рейх. За Бормана. За семью."
 bormannflavor.47.a:0 "Настоящий арийский солдат не предаёт сослуживцев."
 
 bormannflavor.48.t:0 "Пески и смерть. Часть III"
 bormannflavor.48.desc:0 "Адольф Ягер дрожащими руками поднёс фляжку ко рту. 'Баасисты'. Это те, кому они оказывают помощь. Судя по их пугливым и постоянно бегающим глазам на коричневых лицах их новых друзей, Баасисты озадачены не менее, чем мы, в том числе и присутствием европейских союзников. Столькие уже погибли, сражаясь плечом к плечу. Немцы и арабы. Их кровь лилась рекой по раскалённым пескам. Из арабов почти никто не говорил на его языке. За что они воюют? Какое значение для Рейха может представлять эта бойня? Для чего все эти разрушения? Адольф пытался отогнать эти мысли. Арийский солдат не боится смерти.\n\nАдольф допил оставшееся содержимое фляжки и выбросил её. Он взглянул вниз. Из его живота шла кровь. Отдалённые выстрелы и взрывы постепенно начали затихать. Он закрыл глаза, как только увидел, что ветер понёс песок к его лицу. Он с грустью вздохнул. 'Жалкая песчинка в пустыне ничтожна.' Кто это сказал? Солдат сорвал жетоны с шеи и выкинул их прочь. Он снова снял с шеи кулон и открыл его. Фотографии всё ещё оставались невредимыми. Он поднёс кулон к своим губам и его дыхание замедлилось. Настоящий арийский солдат не оставит своих близких.\n\nОн бы с радостью погиб в Бюргеркриге. Его дети бы им гордились, как доблестным воином, погибшим в борьбе против радикализма, развывавшим Германию. А что бы подумал маленький Ганс, зная, что его отец погиб? Что бы подумала  его дочь? Жена? Будет ли их скорбь хоть немного скрашена гордостью или ещё больше омрачена разочарованием? Адольф застонал. Становилось холоднее. Намного холоднее. Он уже почти не чувствовал той невыносимой боли от пуль в животе. Он закрыл глаза и молился. Молился, чтобы его смерть не была напрасной на этой никому ненужной войне.\n\nОн последний раз вздохнул и умер."
 bormannflavor.48.a:0 "Настоящий арийский солдат не обсуждает приказы."
 
 bormannflavor.49.t:0 "Остатки банды"
 bormannflavor.49.desc:0 "Отвратительная либероидная жаба была прикреплена к верхнему углу отчёта, её выпученные глаза-таки уставились с усмешкой на Генриха Мюллера. Глава ОрПо листал документ с всё большим удовлетворением. Фотографии толстяка, кавыляющего сквозь снег к самолёту, были более, чем предостаточным доказательством. Людвиг Эрхард всё-таки находится в Швейцарии.\n\nВ честь этого Мюллер позволил себе выкурить ещё одну сигарету. Спустя две недели на юге Швейцарии, агентами ОрПо была обнаружена целая группа перебежчиков. Слухи о том, что двое перебежчиков являлись членами 'Банды четырёх' Альберта Шпеера, были подтверждены. Их убежище было обнаружено. На данный момент удалось установить местопребывание только Курта Георга Кизингера.\n\nМюллер поднял трубку тонкими пальцами, дабы связаться Фюрером. В голове у него уже прокручивались три возможных варианта действий, в зависимости от того, что прикажет Борман. Жест доброй воли по отношению к харизматическому Кизингеру, сообщнику Шпеера, а также талантливому чиновнику НСДАП, весьма популярному среди консервативного крыла партии.  Возможно у Бормана будет хорошее настроение и тот поддержит предложение по реабилитации Эрхаржа, ключевого экономического советника Шпеера.\n\nОн набрал номер офиса Фюрера и начал ждать. Последнее, что хотел услышать Мюллер из уст Бормана, что тот прикажет расстрелять их вместо того, чтобы их простить.\n\nНа другом конце подняли трубку."
 bormannflavor.49.a:0 ""Герр Мюллер... Мы должны реабилитировать Кизингера.""
 bormannflavor.49.b:0 ""Герр Мюллер... Мы должны простить обоих.""
 bormannflavor.49.c:0 ""Зачем любить? Зачем страдать? Ведь можно взять и расстрелять.""
 
 bormannflavor.50.t:0 "Помиловать Серебрянного Языка"
 bormannflavor.50.desc:0 "Диктор перелистнул бумаги, ошерив хаяльник до ушей, немного прокашлявшись.\n\n"Спасибо, Никлас. И к другим новостям. По дипломатическому акту, который многие члены НСДАП окрестили, как 'великодушный' и 'изобретательный', Фюрер объявил о помиловании Курта Георга Кизингера, ярого национал-социалиста, который уже успел отвергнуть свою причастность к поддержке предателя Альберта Шпеера, мало того, он не стеснялся в выражениях о предателе, чем смог доказать свою бессмертную поддержку нынешнего курса партии и Рейха. Он с радостью согласился пройти процедуру официальной реабилитации."\n\nПосле этих слов камеры переключились на перрон, к которому успел подъехать поезд, из которого вышел эпатажно одетый пожилой мужчина. Он, улыбаясь, прошёлся по платформе в окружении мужиков в форме и прямо перед камерой кинул зигу.\n\n"Партканслер Бальдур фон Ширах также оказался в числе ожидающих исторического возвращения товарища по Партии!"\n\nДругой седовласый мужчина вошёл в кадр женстенной походкой, он зиганул Кизингеру и энергично пожал его руку. Мужчина в чёрном смокинге и другой- в коричневой форме, стояли, в обнимку перед вспышками камер. Чёрный костюм и Коричневый китель стояли бок о бок перед вспышками камер.."
 bormannflavor.50.a:0 ""Символ процветания Фатерлянда! Хайль Борман!""
 
 bormannflavor.51.t:0 "Реабилитация банды"
 bormannflavor.51.desc:0 "Кизинжер глядел в окно поезда, пребывая в сильном недоумении. Ох, как безумная жизнь схватила его в свои тиски без малейшего шанса из них выбраться. Он всё ещё помнил страшные дни Бюргеркрига. Шпеер сидел за картами Рейха, скрестивший руки на груди с непроницаемым выражением лица. Шмидт, расхаживающий из одного конца комнаты - в другой. И как можно забыть Эрхарда, раскуривающий...\n\n"Сигару?" Эрхард сидел ссутулившись в уголке. Кизингер и подумать не мог, сквозь какие муки пришлось пройти его другу..\n\n"Кончай уже предлагать мне сигары, Людвиг."\n\n"Почему?"- сказал Эрнхард и хмыкнул.- "Может, это последнее, что мы выкурим. Что может помешать нашему могучему Борману поменять своё решение и насадить наши головы на пики точёные или даже хуже?"\n\n"Но партия же восхищается нашими умениями, Людвиг. Я бы лучше прошёл эту маленькую процедуру 'реабилитации', чем меня замочат в сортире крохотной швейцарской деревушки диссидентов."\n\nКизингера всё ещё трясло от страха. А может даже и от странного чувства облегчения, что позади. Но когда он глядел на камеры, ожидающие их прибытия на перроне, он не чувствовал ничего. Он видел знакомое лицо в толпе, это было лицо женоподобного Бальдура фон Шираха, явно готовившегося к великой встрече. Даже сильное чувство недоумения, как рукой сняло."
 bormannflavor.51.a:0 ""Мы дома, Людвиг. Мы наконец-то дома.""
 
 bormannflavor.52.t:0 "этот ивент пустой"
 bormannflavor.52.desc:0 "Гаденыш блять, выблядок блять, за старое взялся?\nИди нахуй отсюда блять!\nЩенок ёбаный блять!\nЯ думал ты человек, а ты гнида ебаная блять!\nВон отсюда сука, не заходи сюда блять! Тварь ёбаная блять!\nФантазии твои! Ёб я тебя в сраку, гаденыша блять!\nникаких иди нахуй отсюда из чата выйди из чата я те сказал выйди!"
 bormannflavor.52.a:0 "Нет ты иди нахуй, ты кого посылаешь, ты, чмо ёбанное блять"
 
 bormannflavor.53.t:0 "Ударить по Шмидту?"
 bormannflavor.53.desc:0 "Генрих Мюллер тихой походкой направился в один из кабинетов. Как всегда, он галантно устроил жопку на стул напротив Бормана, всё массируя свои ноющие пальцы. Фюрер всё же находился в этом кабинете, хоть его и скрывал табачный дым и бумажная волокита. Мюллер был встревожен тем, как лицо человека, сидящего на против сильно покрылось морщинами и пожелтело за последние несколько лет. Он чувствовал, как дрожали его губы.\n\n"Я вас слушаю,"- сказал наконец Борман, не отрываясь от работы с документами.\n\n"Мои люди выследили Гельмта Шмидта в Соединённых Штатах."\n\nБорман с удивлением поднял глаза. Он открыл простенький деревянный портсигар и отодвинул ящик стола в поисках зажигалки.\n\n"Судя по вашему тону, вы хотите дополнить ваши слова?"- сказал Борман, крутя сигару в костлявых пальцах.- "Я сегодня в хорошем настроении, герр Мюллер. Так скажите мне на милость, почему я не могу запросить об его экстрадиции, или приказать пристрелить его, как бешеную собаку?"\n\n"Шмидт под защитой Федерального Бюро Расследований,"-начал объяснять Мюллер- "Конечно, я не представляю, для каких целей, но Правительство Штатов точно хочет его завербовать или вроде того. И проблема в том, что это не просто какой-то диссидент, скрывающийся в джунглях Южной Америки."\n\n"Может быть Шмидт всё это время был американским шпионом?"- пробормотал Борман, ещё сильнее сжимая сигару.- "Может быть все эти разговоры о 'реформе' были ширмой для заговора чёртовых американских шавок и их сионистских хозяев для внедрения в немецкое общество? Разве я вам не говорил об этом годами ранее?"- наконец он поднёс зажигалку к сигаре- "А вы правы, герр Мюллер. Пока тот находится на американской земле, нам не избежать тёрок с ФБР, а сие бы уже значило неминуемую войну. Я бы не хотел так рисковать ради шлющки Шпеера. Всему своё время.""
 bormannflavor.53.a:0 ""Не могу не согласиться, мой Фюрер.""
 
 bormannflavor.54.t:0 "Рейхсбаннер"
 bormannflavor.54.desc:0 "ПОЛИЦИЯ ПРАВОПОРЯДКА - ВОЕННАЯ ПОЛИЦИЯ\nФЮРЕРУ\n СОВЕРШЕННО СЕКРЕТНО\n\nПРЕДПРИНИМАЕТСЯ ПОПЫТКА РАССЛЕДОВАНИЯ И ВНЕДРЕНИЯ В СТРУКТУРУ ТЕРРОРИСТИЧЕСКОЙ ОРГАНИЗАЦИИ, ИЗВЕСТНОЙ ПОД КОДОВЫМ НАЗВАНИЕМ 'РЕЙХСБАННЕР'. НАШИ АГЕНТЫ ОБНАРУЖИЛИ ДОКАЗАНИЯ ТОГО ФАКТА, ЧТО 'РЕЙХСБАННЕР'- ЭТО ДИССИДЕНТСКАЯ ОРГАНИЗАЦИЯ, НАПРАВЛЕННАЯ НА ПОДРЫВ НАШЕГО РЕЖИМА, ВОССТАНОВЛЕНИЕ ДЕМОКРАТИИ И ОСВОБОЖДЕНИЕ УНТЕРМЕЙНШЕЙ.\n\nНА ДАННЫЙ МОМЕНТ О ЛИЧНОСТЯХ, КОТОРЫЕ ВЕДУТ УПРАВЛЕНИЕ ОРГАНИЗАЦИЕЙ 'РЕЙХСБАННЕР' НАМ НЕИЗВЕСТНО.\n\nУРОВЕНЬ УГРОЗЫ: МИНИМАЛЬНЫЙ.\n\nХАЙЛЬ БОРМАН!\nГЛАВА ОТДЕЛА ГЕНРИХ МЮЛЛЕР"
 bormannflavor.54.a:0 "Они точно теперь не более, чем банда дегенеративных отбросов...?"
 
 bormannflavor.55.t:0 "Исход"
 bormannflavor.55.desc:0 "Если бы итальянская семья, садившаяся в самолёт, хотя бы уделило пять секунд, чтобы осмотреться, они бы заметили одного тощего изнемождённого чеговека, сидящего в одиночестве и смотрящего на них в древнерусской тоске. Если бы они поинтересовались, как его зовут, он бы слабо улыбнулся и ответил, что его зовут "Мартин".\n\nКогда Мартин записывался в Центральноафриканскую армию годами ранее, то знал, что будет страдать от зноя, жужжащих насекомых и постоянных нападений свирепых партизан. Он ожидал, что к нему будут относиться, как к особенному, будто достижения его отца как-то отразились на нём. Даже лестные поездки на сафари с весёлым рейхскомиссаром Мюллером хоть и были для него неожиданностью, но он не сильно им и удивился.\n\nНет. К чему Мартин и был не готов, так это ко всем ужасам Южноафриканской войны.\n\nБессонные ночи под дождём, а где-то поодаль слышны звуки выстрелов. Многочисленные марш-броски по джунглям с рюкзаком, которая тянула его к земле. Он собственными глазами видел смерти своих подчинённых. Немцы. Буры. Англосаксы. Американцы. Африканцы. Кровь текла рекой вперемешку с грязью.\n\nМного кого тогда убил Мартин. Винтовкой. Гранатами. То, что он после всего пиздеца остался жив это... чудо? Он никогда об этом не думал. Конечно, чудом бы была внезапная пуля в его голову. Если бы ни письма от его друга, Мартин наверняка дошёл бы до ручки. Единственное, что помогало ему пробираться сквозь боль и страх,-это осознание того, что в редкие мгновения затишья, он может написать другу очередное письмо.\n\nКогда Центральафрика пала, Мартин оставил верные ему войска и...пустился в самоволку. Он спал в канавах и пил воду из ручьёв. Он охотился на диких зверей и прятался от бродячих тут и там бандитов. Когда он наконец добрался до итальянской земли, он где-то раздобыл ручку и снова начал писать. Если бы он не восстановил при помощи ручки и бумаги связь со внешним миром, вернулся бы он когда-нибудь в Фатерлянд?"
 bormannflavor.55.a:0 "Очередной неизвестный солдат вернулся домой"
 
 bormannflavor.56.t:0 "Паломничество"
 bormannflavor.56.desc:0 "Мартин ничего не почуствовал, как только его нога коснулась немецкой земли. Объятия Фатерлянда, когда-то бывшими тёплыми и бодрящими, теперь стали для него холодными и липкими. Могли бы почуствовать тоже самое тела его братьев и сестёр. Смогут ли его братья оторваться от работы, чтобы поприветствовать его? Отвлекутся ли ненадолго его сёстры от своих мужей и детей ради него? А его отец...\n\nА что отец? Самая большая забота со стороны этого человека была проявлена к нему в тот день, когда Мартин уехал воевать в Африку. Он похлопал старшего по спине, одобрительно кивнул и вернулся в пуленепробиваемую машину. Его переполняло чувство волнения, когда он подходил к таможеннику. Охватят ли его отца гнев и апатия, когда тот узнает, что Мартин вернулся? Или работа во власти окончательно подавила его? Его друг по переписке писал ему, что каждый человек может измениться. Мартин бы никогда не вернулся в Германию, если бы не совет этого мудрого человека.\n\n"Следующий!"- крикнул таможенник.- "Ваш паспорт."\n\n"Это ненастоящий паспорт,"- ответил Мартин.-"На самом деле, меня зовут Мартин Борман."\n\n"Ага, а я- Ричард Никсон," - без единой ухмылки сказал таможенник.- "Я всё ещё жду, чтобы вы дали мне ваш паспорт."\n\n"Не хотел бы я, чтобы меня задерживали всякие итальяшки,"- сказал спокойно Мартин, вынимая из кармана железный крест и протягивая его служащему таможни. На чёрной медали было выгравировано три слова:"
 bormannflavor.56.a:0 "'Мартин Борман-младший.'"
 
 bormannflavor.57.t:0 "Воскрешение"
 bormannflavor.57.desc:0 "Борман никогда не знал, что ожидать от Герхарда Клопфера, постоянно заходящего в его кабинет, с кипой документоа в руках. Клопфер однозначно заслуживал доверия, ибо он верен, как пёс и, что немаловажно, он полностью бесперспективный человек. Временами Борман задумывался, не работает ли тот бюрократ усерднее, чем он. Однако новый партканцлер никогда не скрывал своих эмоций. Мог ли он предсказывать погоду или когда начнётся Третья Мировая?\n\n"Мой Фюрер... ваш сын... Он вернулся! Генерал Мартин Борман младший прибыл живой и в полном здравии."\n\nБорман от шока откинулся на спинку кресла и кресло отозвался слабым скрипом. Он точно не ожидал сего. Могло ли это быть правдой? Неужели его маленький Кронци жив? Борман пробормотал- "Я думал, что он погиб. Донесения подтверждали это. Он пропал без вести после того, как Центральафрмка пала... Ты уверен, что это не самозванец?"\n\n"Он носит с собой Железный крест вашего сына, мой Фюрер,"- продолжил Клопфер.- "Его задержали на таможне."-он положил несколько фотографий на стол борману. Борман недоверчиво разглядывал одну фотографию за другой. Это был он. Это был Мартин Борман-младший.\n\n"Кронци..."- пробормотал Борман.\n\n"Мой Фюрер?"\n\n"Я...Я сказал, освободите его немедленно! Отвезите его, куда он хочет."- крикнул Борман, скомкал фотографии и бросил их в мусорное ведро.- "У меня нет времени о чём-либо разговаривать с опальными генералами, я нихочу никого видеть. А сейчас, покинь этот кабинет, оставь меня.""
 bormannflavor.57.a:0 "Жизнь не прощает слабости."

