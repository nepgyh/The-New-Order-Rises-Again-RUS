 GER_Bormann_EconMech_category:0 "Большая Континентальная Европа"
 GER_Bormann_EconMech_category_desc:0 "\n\n\n\n\n\n\nЧтобы сделать Германию и Пакт снова сильными, Борман, ввел экономический проект "Большая Континентальная Европа" (Großraum Kontinentaleuropa). Общий рынок с целью сделать Рейх и Европу полностью самодостаточными, Большая Континентальная Европа также является финансовым поводком, с помощью которого фюрер обеспечивает немецкое господство. В более практическом плане программа особенно нацелена на то, чтобы вернуть экономику рейхскомиссариатов обратно в центр страны, а также сократить и в конечном итоге упразднить рабовладельческую систему."

