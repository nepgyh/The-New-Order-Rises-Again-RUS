 GER_Bormann_Sphere_Trade_category:0 "Наши зернышки в Сфере"
 GER_Bormann_Sphere_Trade_category_desc:0 "Мартин Борман заключил соглашение между Пактом Единства и Сферой Cопроцветания. Согласно нынешним условиям, начнется торговля между двумя могущественными группировками, и немецким мегакорпорациям будет разрешено действовать в странах, находящихся под владением Японии. Как долго продлится это соглашение, зависит от нынешнего статуса отношений Рейха с Японией, хотя мастерское обращение фюрера с дипломатией приведет к тому, что оно станет сильнее, чем когда-либо прежде...\n\nНаши отношения с §RЯпонией§: §R[BOR_SphereTrade_GetOpinion]. ([?BOR_Sphere_Trade_japan_opinion]/10)§!\n\nМы установили экономическое присутствие в:§Y[BOR_Sphere Trade_No Presence][BOR_SphereTrade_PresenceAzadHind][BOR_SphereTrade_PresenceThailand][BOR_SphereTrade_PresenceIndonesia][BOR_SphereTrade_PresenceFreeIndonesia]§!"

