 #Bormann Moskowien
 bormann.1120.t:0 "Наши заблудшие братья"
 bormann.1120.desc:0 "С распадом Московиена крупные немецкие общины оказались брошенными на произвол судьбы посреди бушующего хаоса. Наиболее крупным из них является Вольгаштаат, бывшая автономная область в составе Рейхскомиссариата, населенная как коренными немцами, так и иммигрантами немецого происхождения, ныне получившие независимость из-за развала Московиена.\n\nСтремясь восстановить контроль над нашими утраченными владениями, мы направили послание Волжскому Совету, правящему органу региона, с требованием об их немедленной реинтеграции. Наш дипломатический персонал, однако, не уверен в однозначности ответа: в то время как недавние иммигранты являются лояльными сторонниками Рейха и с покорностью уважают принципы Национал-социализма, кореннные же жители мягко говоря не совсем приветствуют наши идеалы.\n\nСовет должен проголосовать по нашим требованиям в течение нескольких дней. Местная НСДАП, сформированная поселенцами, наверняка проголосует "за", в то время как местные политические партии, среди которых самой крупной является 'Вольгабунд', разделены: одни выступают против того, что они называют 'диктатурой', а другие готовы пойти на компромисс, лишь бы избежать вторжения - либо нашего, либо со стороны русских варлордов."
 bormann.1120.a:0 "Вот почему у нас отменили демократию..."

 bormann.1121.t:0 "Вольгштаат отвергает наши требования!"
 bormann.1121.desc:0 "Когда наш Фюрер решил отозвать автономию Вольгабунда, он сделал это из заботы о местном населении, чтобы обеспечить безопасное развитие региона под мудрой и покровительственной рукой Рейха.Он надеялся, что местные жители, наши арийские собратья, примут простую истину. Но сегодня мы получили очередное доказательство того, что демократия - не что иное, как ширма для прикрытия алочности и эгоизма правящего класса: столкнувшись с ростом голосов наши лоялистов из волжского НСДАП, Вольгабунд отказалась от всякого притворства и узурпировала власть! Они немедленно отвергли наши требования и заявили о своей полной независимости от Рейха: такого нельзя допустить!\n\nПосле такого вопиющего акта измены и агрессии у нас больше не остаётся выбора. С целью защиты поволжских немцев и восстановление нашего законного господства над Москвой, нашему славному Вождю нации не остаётся иного выбора, кроме как применить военную силу. Вермахт должен быть полностью мобилизован, чтобы обеспечить быструю и безболезненную победу: верные немцы не должны страдать за ошибки немногих коррумпированных среди нихm!"
 bormann.1121.a:0 "Шутки с огнём могут привести к ожогам."

 bormann.1122.t:0 "Вольгштаат принимает наши требования!"
 bormann.1122.desc:0 "В блестящем проявлении дипломатического гения наш славный Фюрер Мартин Борман обеспечил мирную реинтеграцию поволжских немцев в защитные объятия Рейха. Согласившись на их требование о предоставлении ограниченной автономии, наш Фюрер в очередной раз доказал необъятность своего терпения и добрую волю по отношению к представителям арийской расы: не в силах ответить на столь щедрое предложение, Вольгабунд молча согласился вместе с местным отделением НСДАП проголсовал за немедленное воссоединение с Рейхом.\n\nДанный успех расширит наше влияние на остальную Россию. Поволжье является важным сельскохозяйственным и логистическим регионом и имеет первостепенное значение в наших усилиях по установлению контроля над всей территорией бывшего рейхскомиссариата: Фюрер уже рассматривает несколько предложений о том, как дальше действовать в столь нестабильном регионе."
 bormann.1122.a:0 "Радость будет больше об одном грешнике кающемся, чем о сотни праведниках."

 bormann.1123.t:0 "The Reich Demands Reintegration!"
 bormann.1123.desc:0 "When we gained our independence after the collapse of Moskowien, we had hoped to coexist peacefully with the Reich, each independent in its own right. Such hopes have been crushed by the missive sent by the Führer: in a curt message, he demands immediate reintegration within the Reich, threatening to take the "appropriate countermeasures" should we "persist in our treacherous intentions". Of course, they mean war.\n\nFaced with such a prospect, we have a limited set of choices: one one hand, we could stand our ground and fight to the bitter end, a difficult choice indeed, but many among us would rather die than give away their freedom. On the other, we could try to find a middle ground: reintegration within the Reich, but as an autonomous region with a fully-Russian administration. There's no certainty, however, that the Germans will accept, which would result in war..."
 bormann.1123.a:0 "Let's try to find an accomodation..."
 bormann.1123.b:0 "We'll never bow to the Germans!"

 bormann.1124.t:0 "Встречное предложение из Москвы"
 bormann.1124.desc:0 "Требование Фюрера о немедленной реинтеграции сепаратистов из самозваной "Московской автономии" было удовлетворено... ко всеобщей неожиданности. Когда все, в том числе и Борман, ожидали безальтернативного отказа, преемники совета Оствольк выдвинули продуманное предложение: они подчинятся власти Рейха, как мы того требуем, но только в качестве автономного региона с единственным органом управления состоящий из русских.\n\nФюрер откровенно оскорблён столь возмутительным условием, но некоторые из его самых доверенных советников заинтригованы подобным предложением. По их мнению, если согласимся, то мы могли бы избежать очередной дорогостоящей войны, которая поставила бы под угрозу наши будущие планы на Россию из-за угрозы сопротивления со стороны местных жителей и отсутствия такого компетентного переговорщика, как Каше.\n\nМилитаристы и прочие сторонники жёстких мер выступают за силовое разрешние данной ситуациии, чтобы преподать урок остальным - Рейх не ведёт "переговоров" со своими составными частями. Они заявляют, что наша армия достаточно подготовлена и одного достаточного сильного удара по Московской автономии  хватило-бы, что быстро разбить их необученное ополчение и любые возможные намёки на регулярную армию."
 bormann.1124.a:0 "Возможно, в этом есть какой-то смысл.."
 bormann.1124.b:0 "Наши требования не обсуждаются: раз война, значит война."

 bormann.1125.t:0 "Русские отказывают нам!"
 bormann.1125.desc:0 "В вопиющем акте предательства Русские сепаратисты отвергли наше великодушное предложение о реинтеграции, которое привело бы к помилованию всех причастных к мятежу, за участие в котором полагается казнь. Вместо этого они заявляют, что 'эпоха Германского господства в Россией подошла к концу' и что они не станут падать к ногам 'упадочной империалистической державы'.\n\nНичего удивительного, что Фюрер взбешён подобной вероломной дерзостью и требует немедленного решения возникшей проблемы. Вермахт будет полностью мобилизован в течение нескольких недель, и как только наши части достигнут их границы, им будет преподан урок. Мы трижды разбивали Русских за последние пятьдесят лет, и эта окончательная победа, надеюсь, научит их тщетности борьбы с теми, кто лучше..."
 bormann.1125.a:0 "Сколько ещё раз Москва будет гореть?"

 bormann.1126.t:0 "Reich To The Rescue!"
 bormann.1126.desc:0 "Bronislav Kaminski had watched helplessly as his desk covered, day after day, in dispatches. Border raids, bandit incursions, threats from Russian warlords to retake Moskow, and the list went on: despite his efforts, his grip over Moscow was tenuous at best, and with his limited support and weak industry he was going to run out of favors and supplies very, very soon. Today however, for the first time in months, he is incredibly happy to see one letter on top of the ever-growing pile: the reason is simple, and it has everything to do with the eagle printed on it.\n\nThe message is curt and direct, and yet it's everything Kaminski wanted. Martin Bormann, Führer of the German Reich, demands his "loyalty in the upcoming struggle to re-establish German control over the territories of the former Reichskommissariat Moskowien": in exchange, the "loyal members of the administration" will receive "the needed funds and supplies" to resist "until the imminent arrival of the Wehrmacht".\n\nOf course, the last part of the message details what will happen to those who refuse to recognize the "Reich's legitimate overlordship over Russia" and especially to the "disloyal members of the former administration", but Bronislav doesn't even bother reading them. He already knows the answer, all he needs is pen and paper."
 bormann.1126.a:0 ""Hell yeah!""

 bormann.1127.t:0 "Каминский соглашается на наши условия"
 bormann.1127.desc:0 "В связи с полным ходом подготовки к возвращению Московии, в кабинете Фюрера кипит бурная деятельность. Офицеры, сотрудники агентурной разведки и атташе приходят и уходят, чтобы сообщить своему лидеру о достигнутых успехах: мобилизация, темпы производства, попытки внедрения и многое другое. Одна из нескольких десятков депеш, однако, отделена от остальных: Бронислав Каминский принимает предложение Фюрера и клянется в верности Рейху "ради духа сотрудничества между русскими и немцами во славу Рейха"\n\nЧитая данный документ, Фюрер не смог удержаться от легкого смешка. Он находит в высшей степени забавным, как коллаборационисты всегда используют такие надменные и величественные выражения, когда на самом деле они бесстыдно просят о помощи... Тем не менее, он не может отрицать полезность Каминского: обеспечение лояльного субьекта в центре России будет чрезвычайно полезно для будущего расширения, так что, возможно, вежливый ответ будет вполне уместен. Вздохнув, Борманн продиктовал свой ответ секретарше."
 bormann.1127.a:0 "Уважаемый Бронислав Каминский..."

 bormann.1128.t:0 "Временное правительство Московиена"
 bormann.1128.desc:0 "После возвращения Московиена под полный немецкий контроль, наконец-то можно начать реализовывать трудную задачу по-восстановлению. Медленно, но неуклонно, необходимые средства и материалы будут направляться в разрушенные войной города по всему региону:  дома, фабрики и инфраструктура будут восстановлены, и жизнь, возможно, хоть капельку станет более нормальной. Однако существует серьезная угроза активности преступных группировок. Многие террористические ячейки, связанные с русскими повстанчискими движениями, по-прежнему считаются активными и опасными: если они нанесут удар по уязвимостям нашей администрации, то мы рискуем потерпеть серьезную неудачу!\n\nДля решения этого вопроса Фюрер постановил, что до окончания реконструкции, Московиен будет находиться под контролем временной военной администрации. Вальтер Венк, талантливый генерал Вермахта, будет назначен военным губернатором и получит всё необходимое для защиты восстановительных работ и разгрома последних остатков сепаратистов."
 bormann.1128.a:0 "Московиену нужно подать твердую руку, чтобы она пришла в себя."

 bormann.1129.t:0 "Правда или Действие?"
 bormann.1129.desc:0 "Оставшись один в своём офисе, Мартин Борман погрузился в свои мысли, тщательно обдумывая следующее решение.\n\nС восстановлением и окончательным урегулированием ситуации в Москвиене, надобность во временном военном правительстве отпала. Наконец пришло время гражданской администрации вмешаться: солдаты уступят свое место полицейским, квартирмейстеры - инженерам, генералы - чиновникам. Это было бы лучшим выбором для региона: военное руководство по определению не может быть более продуктивным, а население уже устало находится под сапогом постоянных мероприятий по обеспечению безопасности, однако...\n\nС другой точки зрения, превращение временной военной администрации в постоянную структуру обеспечило бы Фюреру крупную политическую победу. Обеспечение того, что милитаристы будут отправлены на отдаленные аванпосты в Московиен, нанесло бы ущерб милитаристской фракции в Германии и резко уменьшило бы их влияние на дела Рейха.\n\nНебольшая жертва Московиена, ради блага Германии или наоборот? Борман не может отделаться от мысли, что оба варианта имеют свою ценность, но нельзя же колебаться вечно: в конце концов, гораздо лучше, чтобы Московиен..."
 bormann.1129.a:0 "Снова имел гражданскую администрацию во власти."
 bormann.1129.b:0 "Превратился в концентрационный лагерь для милитаристов!"

 bormann.1130.t:0 "Следующее назначение: Морозная адская дыра"
 bormann.1130.desc:0 ""Дитрих вошёл в офицерскую столовую, держа лист бумаги у себя в руке. Судя по выражению лиц некоторых его коллег,а также по тому, что он разобрал из доносящихся вокруг шёпотов, они тоже получили одно и то же сообщение: фюрер лично поздравил каждого из них с новым назначением в Московиен, поблагодарив их за "преданность Рейху" и "готовность служить в такой сложной обстановке" - качество, которым "обладают только лучшие офицеры Вермахта".\n\nТак совпало, что большинство офицеров, принадлежащих к неофициальной милитаристской фракции Вермахты, были переведены, и даже в некоторых случаях повышены, в отдалённые гарнизоны и аванпосты в Московиене. Ещё большим совпадением стал тот факт, что их всех внезапно поставили перед фактом. Дитрих знал истинный план Бормана, как и многие другие: устранить милитаристскую фракцию в Германии, отправив всех ее членов на постоянное место жительства в Россию.\n\nОн, естественно, испытывал ярость, и многие разделяли его мнение, но что он мог поделать? Борман контролировал их всех. Этот ублюдок поместил их в ржавую клетку, из которой у них не было никакой надежды сбежать, не раскрывая своего отношения к фракции. А в Рейхе не существовало никаких фракций, конечно за исключением тех, которые одобрял Фюрер. И Мартин Борман не любил, если кто-то осмеливался нарушить данный уклад.""
 bormann.1130.a:0 ""Одной проблемой меньше...""

 bormann.1131.t:0 "Браухичштадт заявляет о лояльности!"
 bormann.1131.desc:0 "В то время как остальная часть бывшего Рейхскомиссариата Московиен ввергнута в хаос, из Браухичштадта приходят более приятные новости. Местная администрация по дипломатическим каналам связалась с МИД'ом Рейха, подтвердив свою лояльность Рейху в целом и Фюреру Борману в частности.\n\nСвязь с Рейхом постепенно восстанавливается, в то время как силы Вермахта подходят к Реке Нева. В свете такого развития событий последовало заявление Фюрера:\n\n"Люди Браухичштадта в этот час сохранили свою честь, продемонстрировав свою преданность. Что, если не данный акт патриотизма, явлется истинной волей Арийской крови. И будьте уверены, как только этот кризис закончится, мы вознаградим этих бравых людей за стойкость.""
 bormann.1131.a:0 "По крайней мере, хоть кто-то в этой неразберихе остался лоялен."

 #Bormann Italy event chain
 bormann.3900.t:0 "Тёплое приглашение."
 bormann.3900.desc:0 "Сидя за своим дорогим столом из красного дерева, Фюрер Немецкого Народа, Мартин Борман, столкнулся с дилеммой. На заголовке пустого документа красовался крупный Рейхсадлер, а абзац начинался с официального послания Рейхсканцелярии к кабинету министров Итальянской Империи: как обычно он попытался убедить своего секретаря написать всё письмо за него, или, говоря более "деловым" языком, 'расписать все тонкости для этих надменных козлов, чтобы им это понравилось', но его помощник был непреклонен: столь важное дело требует непосредственного участия рукописного письма лично от Фюрера.\n\nНа минуту, ему показалось как он готов уже сложить руки, но сделать это было все равно нельзя, так как он потерял бы лицо, как перед своим же правительством, так и перед всем миром. Однако, первый шаг для Бормана дался с непостижимым трудом: хоть политика и интриги были его коньком, в тоже время дипломатия была его слабым местом. Раз Рейху было суждено править миром, то зачем беспокоиться о мелких перебранках и крамольностях со стороны его сюзеренов?  И всё же гражданская война нанесла свой непоправимый удар, вернув страну в то состояние, когда приходится договариваться.\n\nОткашлявшись, он продолжил своё послание. Ему необходимо было его написать. Приняв решение, он задумался над темой своего письма. Итальянцы были прирождёнными дипломатами - даже ему приходилось это признавать, ведь не каждый может держать воедино союз наций, которые на протяжении 15 лет готовы были вцепиться друг другу в глотки. Однако, было ясно, что они до сих пор в обиде к Германии за возведение Атлантропы, а значит, нужно быть предельно осторожным, что не потерпеть неудачу ещё до официального начала переговоров.\n\nВскоре его осенила очередная идея. Когда Ось ещё была единым целым, ему довелось подучить итальянский язык только для того, чтобы произвести хорошее впечатление на высокопоставленных лиц, регулярно посещавших Германию, когда она еще называлась Берлином: возможно, он мог бы использовать это, чтобы расположить к себе потенциальных собеседников? Да! Решение! Или хотя бы что-то... Все же лучше, чем ничего. Он обмыл перо в чернильнице и начал.."
 bormann.3900.a:0 "Luride merde... нет, не так. Cari amici..."

 bormann.3901.t:0 "Необычное приглашение"
 bormann.3901.desc:0 "Сегодня, наше Министерство Иностранных Дел получило депешу от нашего консульства из Третьего Рейха. Подписанное лично Мартином Борманом письмо начиналось со слов о, "рассвете Германо-Итальянских отношений", которые ознаменовали бы "новую эру процветания" для обеих стран, как в те времена, когда обе державы являлись частью единого альянса Оси. К концу письма он предлагает нам впервые за почти два десятилетия направить дипломатическую делегацию в Германию.\n\nВопреки всему, столь резкое изменение дипломатической повестки Германии не является такой уж и не неожиданной. Германский Рейх разорён последствиями опустошительной войны и больше не может себе позволить вести старую политику Мирового доминирования: потеряв большую часть своих колоний и марионеточных режимов, не готовых больше слушаться воли Германии, Рейху как воздух нужны новые торговые партнеры для поддержания своей восстанавливающейся экономики, и Итальянская Империя, крупнейшая экономика Европы из оставшихся, является идеальным кандидатом.\n\nThe Ministry's cabinet council suggests extreme caution. While a dètente with the German Reich, and the subsequent trade deals, would be a boon for our economy - and also allow us to divert much-needed reinforcements from the Alps to the rest of the Empire - we risk feeding a beast that might one day come back to bite us. In the end, however, the choice is not theirs to make: how should we answer?"
 bormann.3901.a:0 "Amor pacis deus est."
 bormann.3901.b:0 "Timeo Danaos et dona ferentes."

 bormann.3902.t:0 "Ужин с Римом"
 bormann.3902.desc:0 "Сидя во главе длинного и богато украшенного обеденного стола, Мартин Борман позволил себе немного расслабиться. Всё шло как по-маслу: итальянская делегация с новым посолом Гастоне Гуидотте без проблем прошла пограничный пост Бреннеро и уже у Рейхсканцелярии Фюрер лично вышел приветствовать кортеж гостей. Единственное что его беспокоило, так это превосходный вид новенькой Лансии Фламиниа, на которой приехал посол. Итальянцы порадовали Немецкую сторону рядом подарков, достойные настоящего лидера: обрамленный золотом 'Рехсадлер' на стену лично от Жуче, и копию 'Песни о Небелунгах' времён античности от императора Умберто II.\n\nМартин Борман в благодарность убедительно доказал итальянцам, что он тоже может быть вежливым хозяином. Мраморный коридор Рейхсканцелярии был превращен в импровизированный банкетный зал, где две делегации теперь пировали лучшими яствами со всего Пакта, а напитки были любезно предоставлены винным погребом Умберто II: почётным гостем справа от Фюрера сидел итальянский посол, а его Рейхсминистр иностранных дел сидел по его левую руку. Выпив из стакана терпкое Ламбруско, Борман решил, что самое время узнать своего оппонента получше.\n\n"И как вам жаркое, посол?", - спросил он на, как он надеялся, сносном Итальянском.\n\n"Великолепно, как и ваше владение нашим языком", - ответил его гость на идеальном немецком без акцента, слегка склонив голову в знак признательности. "Однако я был бы очень признателен, если бы мы продолжили наш разговор на немецком: прошло так много времени с тех пор, как я в последний раз практиковал немецкую речь..."\n\nБорман мысленно закатил глаза. Ничего другого от этих проклятых дипломатов ожидать не стоило - они его хвалили, спасали от спущения и тонко обвиняли в том, что он лично решил вести переговоры, а не его посол, и всё в одно время. По какой-то причине эта короткая беседа показалась ему чем-то вроде салюта перед дуэлью, когда оппонент дает вам передышку перед тем, как пойти ва-банк."
 bormann.3902.a:0 "Дела накаляются всё быстрее..."

 bormann.3903.t:0 "Ужин с Германией"
 bormann.3903.desc:0 "Посол Гастоне Гвидотти привык к дипломатическим встречам и вечеринкам, но все же вынужден был признать, что немцы его удивили. Путешествуя в Германию, у него было достаточно времени, чтобы поразмышлять о причине своего назначения: Италия и Германия были заклятыми врагами почти два десятилетия, а дипломатический опыт будет очень полезен в предстоящих переговорах. Его задача заключалась в том, чтобы подтвердить правдивость заявлений Фюрера и выяснить и существует-ли какая-нибудь вероятность разрядки отношений. Естественно никто  ожидал, что две державы создадут новый альянс, но потепление двухсторонних отношений станут хорошим началом.\n\nТеперь Гуидотти пришлось признать, что, возможно, Мартин Борман действительно имел в виду то, что написал в приглашении. HЕго тепло встретили  Рейхсканцелярии, а дары фюрера - древнеримская бронзовая ваза, найденная недалеко от Вены для Дуче, и миниатюрный манускрипт Энеиды для короля Умберто II, стали прекрасными подарками. После изящной церемонии приветствия они обедали в роскошном Мраморном зале Рейхсканцелярии, а посол сидел по правую руку от Бормана.\n\nХозяин мероприятия оказался интересным собеседником, а его знание итальянского, как у школьника, звучало приветственно. Тем не менее, двадцать лет соперничества шикарным ужином  было не искупить: Немцы должны были осознать ошибки совершённые в прошлом, чтобы добиться значимого прогресса, и искупление должно было начать с обсуждении одной определённой темы.\n\n"Фюрер Борман", начал он по-немецки, его тон не изменился от тона легкого разговора, который они вели раньше, "наши страны имеют давнюю историю дружбы и братства, но они были разделены, во всех смыслах плотиной. Плотиной Атлантропа"\n\nПосол не преминул заметить, как фюрер и человек, сидевший перед Гвидотти, министром иностранных дел Германии, заметно напряглись, оба удивлены внезапным сдвигом в разговоре.\n\n"Как воды Маре Нострум, наши отношения отступили и вот они превратились в пустошь, опять же точно так же, как Адриатическое море сегодня, - его тон, несмотря на улыбку, теперь был серьезным: "Скажите мне, Фюрер, кого вы считаете ответственным за такое гнусное преступление против природы и человека?"
 bormann.3903.a:0 "Судьба переговоров висит на одной ниточке... "

 bormann.3904.t:0 "Пышное собрание"
 bormann.3904.desc:0 ""Фюрер Борман", - сказал посол Гуидотти, его тон не изменился от легкого разговора, который они вели раньше, "наши страны имеют давнюю историю дружбы и братства, но они были разделены, во всех смыслах плотиной. Плотиной Атлантропа"\n\nМартин Борман заметно напрягся, удивленный внезапным сдвигом в разговоре.\n\n"Как воды Маре Нострум, наши отношения отступили и вот они превратились в пустошь, опять же точно так же, как Адриатическое море сегодня", - его тон, несмотря на улыбку, теперь был серьезным: "Скажите мне, Фюрер, кого вы считаете ответственным за такое гнусное преступление против природы и человека?"\n\nВремени для нежностей закончилось, теперь настало время серьёзного поединка. Краем глаза Борман видел, как его министр иностранных дел умолял его сделать правильный выбор, и воцарившаяся в зале тишина намекала ему, что все слышали этот вопрос. Десятки глаз устремились в его сторону. Он понимало, что от ответа на этот вопрос зависит спасение конференции. Либо он приговорит её к быстрой, но мучительной смерти.\n\nКонечно, Фюрера обладал и своим собственным мнением -  Атлантропа был абсолютно оправданным  проектом, а итальянцы не имеют никакого права на жалобы, но не выразить его публично стало-бы мудрым решением. Посол ожидал от Фюрера признания - Атлантропа была ошибкой Рейха. Лёгким выходом было возложить вину на своего бывшего соперника, Альберта Шпеера: за проектировку Дамбы ответственен он, и посол наверняка принял бы такой ответ, но все равно это равносильно утверждению, что Германия вмерваиа.\n\nБорман обдумал и возможные альтернативы. Отношения между Италией и их бывшими иберийскими союзниками после распада Триумвирата находились на ужасном уровне, возможно, они были бы счастливы услышать, как он оскорбит их новых соперников? Также, в рукаве Бормана находился так называемый 'вечный козырь': поскольку Фашизм и Национал-социализм разделяют многие общие принципы, возможно, он мог обвинить Евреев, в особенности шШейцарских, в том, что они вмешивались в экономику Германии? Секунды размышлений и ответ на вопрос Посла был наконец-то предоставлен:"
 bormann.3904.a:0 ""Скажем так, не все немцы хотели иметь Италию в качестве союзника...""
 bormann.3904.b:0 ""Этого бы не случилось, если бы иберийцы не...""
 bormann.3904.c:0 ""Влияние жидов имеет длинные руки...""

 bormann.3905.t:0 "Разочаровывающий ответ"
 bormann.3905.desc:0 ""Проект Атлантропы был поистине трагичен", - начал свою напыщенную речь Фюрер, "однако, он не произошёл бы, если не Иберийский Саботаж. Они хотели посеять раздор между двумя нашими великими Державами и весь замысел Плотины перестал служить её истинной цели!"\n\nПосол Гвидотти не мог поверить своим ушам. Неужели этот варвар действительно думает, что поверит такой вопиющей лжи? Лицо Министра иностранных скривилось в такой постыдной гримасе, что, казалось, он хотел чтобы пол разверзся и поглотил его в недра земли. Он думал о том же, что и посол: лишь бессильную злобу, что переговоры вёл не он. Гвидотти так и тяготило немедленно встать и покинуть этот стол, подобное неслыханное оскорбление в его сторону, в ровной степени было и оскорблением всей Итальянской Империи, но он был не из тех кто сразу опускает руки. Этому жирному ослу будет дан ещё один шанс.\n\n"Мой Фюрер, скажите мне пожалуйста", - задал он свой вопрос, по-прежнему вежливо, хоть и стоило ему это каждой унции его гордости, - "чтобы поимели Иберийцы, саботировав плотину?"\n\nНаблюдая, как торжественная ухмылка постепенно стирается с лица Бормана, Гвидотти ощутил небольшой триумф, так что он продолжил.\n\n"Вы когда-нибудь бывали в Барселоне?", - выпив из своего стакана глоток чая, задал вопрос Гвиддоти, - "Я так не думаю. Иначе вы не смогли бы не заметить, как прекрасен этот город, одарённый собственной душой, превратился лишь в тень самого себя, как и весь восточный берег Иберии. Валенсия, Майорка, Альмерия и многие другие были разрушены этой плотиной, так же как Генуя, Венеция и Неаполь. Тот факт, что наши отношения с нашими бывшими союзниками испортились, не означает, что я буду радоваться таким необоснованным инсинуациям."\n\nВ конце своей речи посол посмотрел Мартину Борману в глаза, ожидая его ответа. Очевидный пример, подумал он, как из политика получается бездарный дипломат. Затем он услышал, как что-то шевельнулось под столом рядом с министром, и Фюрер внезапно вздрогнул, словно от боли. Он едва сдерживал смех:  у этого чиновника есть мужество, пнуть своего Фюрера по ноге... Должно быть, он был в отчаянии... Борман с ненавистью посмотрел на своего министра, потом взял себя в руки и приготовился ответить."
 bormann.3905.a:0 "Возможно, когда нибудь он осознает свою ошибку..."

 bormann.3906.t:0 "Пинок под столом"
 bormann.3906.desc:0 ""Мой Фюрер, скажите мне пожалуйста", - задал он свой вопрос, вежливо, как всегда, - "чтобы поимели Иберийцы, саботировав плотину?"\n\nМартин Борман чувствовал себя так, словно его хлестнули по лицу.\n\n"Вы когда-нибудь бывали в Барселоне?", - выпив из своего стакана глоток чая, задал вопрос Гвиддоти, - "я так не думаю", -  добавил он с едва скрываемым самодовольством, будто дерзкий дипломат лично попросил Фюрера его задушить, " Иначе вы не смогли бы не заметить, как прекрасен этот город, одарённый собственной душой, превратился лишь в тень самого себя, как и весь восточный берег Иберии. Валенсия, Майорка, Альмерия и многие другие были разрушены этой плотиной, так же как Генуя, Венеция и Неаполь. Тот факт, что наши отношения с нашими бывшими союзниками испортились, не означает, что я буду радоваться таким необоснованным инсинуациям. Согласны ли вы?"\n\nК концу своей речи посол внимательно посмотрел в глаза Фюреру, ожидая его ответа. О, у него много было что на уме, особенно что-то о ботинке и заднице Гвидотти, но прежде чем он смог что-то сказать, он почувствовал взрыв боли в голени. Он с ненавистью взглянул на своего министра - он что, посмел пнуть своего Фюрера! - но с сожалением, он осознавал, что тот был прав: нельзя было послать посла на хутор бабочек ловить, только потому что тот не мог свыкнуться с простой истиной\n\nЗа ним снова оставался выбор. Он мог проглотить свою гордость, выслушать его озабоченность, как и мнение его ноги, и признать, что немцы, точнее один немец - Шпеер, виноваты в катастрофе Атлантропы, или остаться на своём мнении, и напомнить этому выскочке, кто в действительности держит в руках судьбу мира..."
 bormann.3906.a:0 ""Конечно, уважаемый дипломат, потому что Шпеер...""
 bormann.3906.b:0 ""Вообще, господин Гвидотти, вы ошибаетесь...""

 bormann.3907.t:0 "Errare Humanum Est, Perseverare Diabolicum"
 bormann.3907.desc:0 "" На самом деле, посол, вы ошибаетесь, потому что мы нашли достаточно доказательств в нескольких расследованиях, что два каудильо планировали саботировать плотину, чтобы они могли вымогать у средиземноморских стран для поддержания своей больной экономики! " \n\nПосол Гвидотти молча слушал. Впервые за свою долгую дипломатическую карьеру он не мог подобрать слов. Он спокойно допил вино, но когда официант подошел, чтобы снова наполнить его бокал, он вежливо отказался. Несмотря на то, что министр иностранных дел Германии побледнел, он понял значение этого жеста: действительно, этот бедняк был опытным дипломатом, жаль, что ему пришлось работать на такое необразованное животное. Беглый взгляд на его помощника сказал все, что нужно было Можно сказать, но он хотел - нет, ему нужно - насладиться этим в полной мере. \n\n "Фюрер Борман, я благодарю вас за ваш честный ответ. Поистине, это было поучительно. Боюсь, однако, что я просрочил ваше любезное гостеприимство, и мне нужно уйти "\n\n" Уйти? В настоящее время? Но нам еще предстоит встретиться для конференции! »- голос Бормана выдал его удивление, но незнание не было оправданием, не в этом случае. \n\n« Конференции не будет, Фюрер. Меня послали сюда, чтобы узнать, извлек ли Рейх из своих прошлых ошибок "посол был прямолинеен, вся притворная вежливость исчезла" Вместо этого я обнаружил то, что оставили мои предшественники двадцать лет назад: высокомерие, некомпетентность и жадность, грубо замаскированные. под покровом цивилизации. Я изо всех сил старался быть понимающим, но ты дважды оскорбил меня, и я не могу этого простить. Прощай, фюрер Борман ". \n\nКак только он закончил, посол поднялся со своего места. Мартин Борман сделал то же самое, его лицо покраснело, но Гуидотти смотрел на него, молча осмеливаясь ударить дипломата: когда фюрер не двинулся с места, посланник ушел, за ним сразу же последовала его делегация. Когда они направились к своим машинам, все услышали первые крики, но посол даже не повернулся "
 bormann.3907.a:0 "Варвары всегда будут варварами"

 bormann.3908.t:0 "Крайне неутешительный аргумент"
 bormann.3908.desc:0 "" Атлантропа действительно была трагедией, - начал фюрер, "потому что это показывает, насколько далеко простирается влияние евреев. Нет ничего, что не сделали бы эти завистливые подчиненные, чтобы помешать нашей славной арийской расе достичь заслуженного превосходства! Нам всегда нужно быть осторожными, посол, поскольку они все еще имеют большое влияние, несмотря на наши усилия, и они все еще строят заговоры против нас из Швейцарии и Соединенных Штатов ... "\n\nПосол Гуидотти слушал молча. Впервые в истории За свою долгую дипломатическую карьеру он не мог подобрать слов. Спокойно он допил вино, но когда официант подошел, чтобы снова наполнить его бокал, он вежливо отказался. Кстати, министр иностранных дел Германии побледнел, он понял смысл своего жест: действительно, этот бедняк был опытным дипломатом, жаль, что ему пришлось работать на такое необразованное животное. Беглый взгляд на его помощника сказал все, что нужно было сказать, но он хотел - нет, ему было нужно - наслаждаться это в полной мере. \n\n "Фюрер Борман, благодарю вас за честный ответ. Поистине, это было поучительно. Боюсь, однако, что я просрочил ваше любезное гостеприимство, и мне нужно уйти "\n\n" Уйти? В настоящее время? Но нам еще предстоит встретиться для конференции! »- голос Бормана выдал его удивление, но незнание не было оправданием, не в этом случае. \n\n« Конференции не будет, фюрер. Меня послали сюда, чтобы узнать, извлек ли Рейх из своих прошлых ошибок "посол был прямолинеен, вся притворная вежливость исчезла" Вместо этого я обнаружил то, что оставили мои предшественники двадцать лет назад: высокомерие, некомпетентность и грубо замаскированный расизм. под покровом цивилизации. Итальянская империя приносит процветание и прогресс своим колониям, освобождая их от их примитивных привычек: мы не опускаемся до рабства и концентрационных лагерей. Прощай, фюрер Борман "\n\nКак только он закончил, посол поднялся со своего места. Мартин Борман сделал то же самое, его лицо покраснело, но Гуидотти уставился на него, безмолвно заставляя его ударить дипломата: когда фюрер не сделал этого. Не двинувшись с места, посланник ушел, за ним сразу же последовала его делегация. Когда они направились к своим машинам, все услышали первые крики, но посол даже не обернулся "
 bormann.3908.a:0 "Варвары всегда будут варварами"

 bormann.3909.t:0 "Предсказуемый результат"
 bormann.3909.desc:0 "Проходя пограничный пост в Бреннеро, посол Гуидотти чувствовал себя как дома, и не только в физическом смысле. Его опыт в Германии научил его - или, скорее, напомнил ему, - что Рейх еще не был готовы снова встретиться лицом к лицу с цивилизованным миром: действительно, не нужно было научных доказательств того, что немцы были арийского происхождения: так же, как и их предки, они были нецивилизованными, высокомерными, воинственными и одержимыми разрушением всего прекрасного, даже \n \nГлядя на итальянских солдат, торопливо переставляющих дорожные заграждения, он почувствовал укол печали. Все могло бы быть иначе, если бы не полное нежелание так называемых немецких "дипломатов" даже подумать о признании вины. их ответственность: дипломатия - это прежде всего компромисс, как может быть дипломатия, когда другой не требует ничего, кроме повиновения? \n\nПечаль, которую он чувствовал, быстро переросла в негодование. Он вступил в переговоры с дипломатами от Иберии до Японии и Соединенных Штатов, и куда бы он ни пошел на протяжении своей долгой карьеры на службе Италии, он всегда находил уважение и открытость со стороны своих коллег, независимо от их официальной позиции по отношению к его родине: как немцы думали, что смогут вернуть лидирующую в мире нацию? если им не удастся даже убедить своего непосредственного соседа - и бывшего ближайшего союзника - открыть посольство? \n \nКогда горы Трентино уступили место зеленым холмам Венето, Гастоне Гуидотти почувствовал, как эти негативные эмоции постепенно утихают. Он выполнил свой долг, и он будет продолжать делать это независимо от своей задачи. Один проспект был закрыт, но многие другие оставались открытыми, и он позаботился о том, чтобы они оставались такими: Итальянская империя процветала, и в этом новом мире не было места для старых реликвий, таких как Рейх. Он только надеялся, что немцы поймут это, пока не стало слишком поздно"
 bormann.3909.a:0 "Никогда не верь немцу ..."

 bormann.3910.t:0 "Неожиданный сбой"
 bormann.3910.desc:0 "Закончив свою речь, Мартин Борман с удовлетворением наблюдал, как посол Гуидотти, казалось, был впечатлен его словами. Дипломат спокойно допил свое вино, но когда официант подошел, чтобы снова наполнить его бокал, он вежливо отказался: Должно быть, это означало, что обед закончился и можно было начать переговоры. Однако его беспокоило одно: почему его министр внезапно побледнел? \n\n "Фюрер Борман, благодарю вас за ваш честный ответ" Гуидотти прервал свой поезд мысли ". Поистине, это было поучительно. Боюсь, однако, что я просрочил ваше любезное гостеприимство, и мне нужно уйти "\n \n" Уйти? В настоящее время? Но нам еще предстоит встретиться для конференции! »Голос Бормана выдал его удивление. \n \n« Конференции не будет, фюрер. Меня послали сюда посмотреть, извлек ли Рейх из своих прошлых ошибок "резкость в его голосе была внезапной и неожиданной" Вместо этого я обнаружил то, что оставили мои предшественники двадцать лет назад: высокомерие, некомпетентность и расизм, грубо замаскированные под шпон цивилизации. Примирения не будет, пока вы по-настоящему не поймете, в какую глубину вы и Рейх впали. Прощай, фюрер Борман ". \n\nКак только он закончил, посол поднялся со своего места. Мартин Борман сделал то же самое, его лицо покраснело, но Гуидотти уставился на него, безмолвно заставляя его ударить дипломата: когда фюрер не двинулся с места, посланник ушел, за ним сразу же последовала его делегация, и в комнате воцарилась тишина. Каждую секунду Борман чувствовал, как его пульс учащается, его зрение размывается и превращается в КРАСНЫЙ. \n\n "Я ТРИ МЕСЯЦА, ПЛАНИРУЯ ВСЕ ЭТО! - его голос дрожал в неподвижном воздухе. ПОЧЕМУ ОНИ УЕХИЛИ? ПОЧЕМУ?! "\n \n" Конечно, мой фюрер, они никогда не хотели подписывать никаких соглашений! Они просто хотели унизить вас, чтобы получить некоторую поддержку дома для их упадочного правительства ... "Министр поспешил ответить, отчаянно пытаясь спасти свое место в правительстве - и свою голову. \n\n" ПРЕДАТЕЛИ! ВСЕ ИТАЛЬЯЦЫ - ПРЕДАТЕЛИ! БУДУТ ПОСЛЕДСТВИЯ! »- закричал фюрер, на его шее и лбу выступили вены, и все поспешили бы подчиниться, если бы они заботились о своей жизни ..."
 bormann.3910.a:0 "Время дипломатии, кажется, прошло ..."

 bormann.3911.t:0 "Удовлетворительное начало"
 bormann.3911.desc:0 "" ... и именно поэтому Альберт Шпеер несет главную ответственность за катастрофу, обрушившуюся на Средиземное море. Однако, когда его больше нет, мы можем снова объединить наши великие нации для всеобщего блага! "\n \nПосол Гуидотти подумал над ответом, который он получил от фюрера, и счел его достаточным, по крайней мере, на данный момент. Побежденный самозванец был удобным способом признать вину Рейха, в то же время возложив всю вину на старое руководство и отрицая прямую ответственность за Бормана: хитрость, хотя и немного грубая. Кроме того, судя по ропоту, исходившему от Немецкой стороной делегации такое заявление вызвало некоторое недовольство: для дипломата этого было достаточно. \n \n "Действительно, фюрер Борман, это, как вы говорите,« он согласился с легким кивком, наградив своего хозяина », печально, что все эти разрушения и страдания - дело рук одного человека. Тем не менее, теперь он больше никому не может причинить вред, и наши две страны могут, наконец, начать отпускать прошлое и вместе строить новое будущее »\n \nОн позволил фюреру немного позлорадствовать - такие люди, как он, были предсказуемы , и пока они были довольны, они пели под его дудку - затем он допил вино и попросил умеренное пополнение для проходящего официанта. По благодарной улыбке министра он понял значение своего жеста: опытный дипломат действительно, необходимость убедиться, что его лидер не испортил всю их тяжелую работу. \n \n "Банкет был изящным, - добавил Гуидотти, - такой замечательный прием. Тем не менее, я считаю, что время кутежей прошло: давайте обсудим детали предварительной договоренности, а потом мы снова будем пиршествовать, сколько душе угодно "\n \n" Конечно, посол! "- поспешил вмешаться министр иностранных дел. , проводя их в кабинет фюрера. \n \nГастоне Гуидотти позвал своего молодого помощника, и умный ученик быстро принес ему все необходимые документы. Улыбаясь, он позволил себе переключиться на рабочий режим: его хозяин считал, что он уже преуспел, и у него были все намерения оставить эту иллюзию, но он служил прежде всего своей стране. К концу переговоров Италия выиграет больше всего ... "
 bormann.3911.a:0 "Они не знают, с кем имеют дело ..."

 bormann.3912.t:0 "Успешная встреча"
 bormann.3912.desc:0 "" ... и именно поэтому Альберт Шпеер несет главную ответственность за катастрофу, обрушившуюся на Средиземное море. Однако, когда он уйдет, мы снова сможем объединить наши великие народы для всеобщего блага! "\n \nМартин Борман закончил свою речь и выжидательно посмотрел на своего гостя. Внутри он был в ярости: он унизил себя и всех остальных. Райх на глазах у всех - бормотание его части делегации было достаточным доказательством - и будь проклят Гвидотти, если он не оценил его демонстрацию дипломатии! \n \n "В самом деле, фюрер Борман, это, как вы говорите," дипломат согласился, слегка кивнув, улыбаясь: "печально, что все эти разрушения и страдания - дело рук одного человека. Тем не менее, теперь он больше никому не может причинить вред, и наши две страны могут, наконец, начать отпускать прошлое и вместе строить новое будущее »\n \nДа! Вот и все! Фюрер улыбнулся как внутренне, так и внешне, зная, что он преуспел в своих усилиях. Это, безусловно, улучшило бы положение Германии в глазах народов, и он сможет использовать этот успех, чтобы убедить свой народ в своей компетентности и приверженности делу мира и прогресса. \n \n "Банкет прошел был изысканным, - добавил Гвидотти, прерывая ход его мыслей, - такой замечательный прием. Тем не менее, я считаю, что время кутежей прошло: давайте обсудим детали предварительной договоренности, а потом мы снова будем пиршествовать, сколько душе угодно "\n \n" Конечно, посол! "- поспешил вмешаться министр иностранных дел. , проводя их в кабинет фюрера. \n \nБорман собирался напомнить ему, что это был ЕГО кабинет, но позволил ему момент триумфа. Рядом с ним итальянский дипломат проверял толстый конверт с бумагами, принесенный ему молодой помощник: выражение его лица изменилось, теперь он выглядел как охотник перед сафари. Несмотря на весь прежний оптимизм, он внезапно почувствовал себя немного неуверенно: по какой-то причине фюрер подозревал, что к концу дня посол нашли как минимум десять способов убедить его объявить войну Итальянской империи ... "
 bormann.3912.a:0 "Я уже чувствую, как назревает головная боль ..."
 
 bormann.3913.t:0 "Итало-германская дипломатическая попытка провалилась!"
 bormann.3913.desc:0 "Мрачные новости из Европы сегодня, поскольку дипломатические переговоры между двумя гигантами континента - Германским Рейхом и Итальянской Империей - с треском провалились. Итальянская делегация была замечена покидающей Рейхсканцлей через несколько часов после входа это и быстро возвращается в Рим. \n \nНа следующее утро Мартин Борман, фюрер Германского рейха, заявил, что все первоначальные уступки и увертюры итальянцам будут отменены "в течение нескольких дней», вернувшись к предыдущим двадцати дням. многолетнее эмбарго. \n \nИталия отреагировала лаконично, но яростно, оплакивая "нежелание Германии разбираться в причинах крушения Оси", комментарий, который больше всего относится к плотине Атлантропа. Кажется, что, несмотря на первоначальное добрая воля, отношения между двумя державами в обозримом будущем останутся враждебными. \n "
 bormann.3913.a:0 "Неужели кто-нибудь действительно верил, что это удастся?"
 bormann.3913.b:0 "Проклятые итальянцы, всегда все портят!"
 bormann.3913.c:0 "Проклятые немцы, всегда все рушат!"

 bormann.3914.t:0 "Итало-немецкая оттепель!"
 bormann.3914.desc:0 "Когда Германский Рейх и Итальянская Империя впервые после роспуска Оси двадцать лет назад объявили о своем намерении провести дипломатические переговоры в Германии, никто не поверил бывшим союзникам ... а теперь заклятые враги - чтобы положить конец их продолжавшемуся два десятилетия соперничеству, вызванному катастрофой в Атланте. \n \nЭтим утром эти люди оказались неправы, как заявили фюрер Мартин Борман и Гастоне Гуидотти, новый посол Италии в Германии. подписание предварительного соглашения о демилитаризации альпийской границы и разрешении торговли между двумя странами. \n \nХотя большинство экспертов отмечают, что на то, чтобы отпустить прошлое, потребуется гораздо больше времени, это действительно важное изменение для Европы, так как две ее страны гиганты наконец соглашаются сосуществовать в мире. Все знают, что первый союз между Италией и Германией сделал для мира, кто знает, что принесет этот второй? \n "
 bormann.3914.a:0 "Вторая ось Рим-Берлин? Боже, нет ..."
 bormann.3914.b:0 "Очередной успех нашему славному фюреру!"
 bormann.3914.c:0 "Мы дали им шанс, лучше не упускайте его ..."
 
 bormann.3915.t:0 "У них была злость!"
 bormann.3915.desc:0 "" ... и по вышеупомянутым причинам Итальянская Империя считает, что время для установления более глубоких отношений с Великим Германским Рейхом еще не пришло. Пройдет еще время, прежде чем раны, нанесенные стихийным бедствием Атлантропы, будут исцелены, что обеспечит беспристрастный диалог между нашими народами. А пока мы надеемся, что вы задумаетесь о том ущербе, который вы нанесли странам Средиземноморья, и почувствуете искреннее сожаление о всей этой боли. \n \nС уважением, Гастоне Гуидотти, дипломатический представитель Северной Европы ". \n \nМартин Борман прочитал письмо в третий раз, затем он скомкал его и выбросил в мусорное ведро. В голове у него был вихрь эмоций, наиболее яркими из которых были негодование и ярость: неужели итальянцы действительно отказывались встречаться с ним? имеют наглость отказаться от его дипломатической увертюры? Они прекрасно знали, что этот отказ приведет к его собственному унижению перед миром, и тем не менее они нанесли удар. Пока он молча разгневался, он пообещал себе, что итальянцы будут заплатить за это. \n \nВсе они "
 bormann.3915.a:0 "Думаю, больше такого же?"

 bormann.3916.t:0 "Руки заставили!"
 bormann.3916.desc:0 "Похоже, народная ненависть к итальянцам выросла намного сильнее, чем мы могли предвидеть. Хотя обычно это было бы желанной новостью, наше кажущееся бездействие побудило нескольких известных бюрократов действовать автономно, преследуя собственные цели. власть: они уже одобрили и приняли от имени Мартина Бормана закон, отменяющий все уступки, сделанные итальянцам. \n \n Как бы то ни было, отмена их незаконных действий было бы просто безумием. С ростом поддержки этих мер любые действия, предпринятые против них приведет к резкому падению популярности правительства и наживет могущественных врагов из предателей бюрократов: похоже, нам придется смириться с последствиями ... "
 bormann.3916.a:0 "Где эти предатели ?! Я хочу их головы!"

 bormann.3917.t:0 "Итальянский шип"
 bormann.3917.desc:0 "Держа сигарету двумя пальцами, Мартин Борман еще раз взглянул на карту Европы в своем офисе. Поскольку Гибралтарская плотина превратилась в Дамоклов меч, угрожающе нависающий над Европой, это уже не кошмар. только для политиков, но для картографов всего Рейха. Он сосредоточил свое внимание на древней нации Цезаря и ее огромной колониальной империи, заметив, что почти ничего не осталось от его знаменитой формы сапога. \n \n "Неблагодарные ублюдки. Мы дали им оружие, научили их боевым приемам и наделили знаниями арийской расы. Мы сделали их такими, какие они есть сейчас, - Борман презрительно выпустил клубы дыма над итальянской частью карты. С другой стороны стола Уолтер Хьюел продолжал копаться в бумагах своего дела. \n \n "Я все еще помните, с каким энтузиазмом они относились к проекту. И у них хватило наглости переложить вину на нас, когда это провалилось! "Шепот одобрения наполнил комнату, когда рейхминистры согласились с оценкой Бормана об итальянском предательстве." Должно быть что-то в средиземноморской расе, что делает их предательскими пиявками, мой "Фюрер», - надменно заявил Бальдур фон Ширах. \n \nС удовлетворенной ухмылкой Хевел схватил газету, которую искал, и закрыл папку. "К счастью, наше министерство разработало подходы к решению этой проблемы. Мы можем сохранить нашу нынешнюю позицию конфронтации, чтобы итальянцы не кусали больше, чем они могли прожевать. Однако мы можем попробовать разрядку, чтобы сохранить теплые отношения. Для нас будет неудобно, если американцы или японцы закрепятся на континенте "\n \n" В любом случае, они в конце концов вернутся к нам ползком. Но окончательное решение остается за вами, мой фюрер », - воскликнул фон Ширах. Борман еще раз просмотрел карту, гадая, как насчет лучшего способа подчинить Италию воле Рейха."
 bormann.3917.a:0 "Итальянцам нужно показать, кто настоящий правитель Европы"
 bormann.3917.b:0 "" Давайте попробуем разрядить напряженность и посмотрим, послушают ли они нас "."

 #OIL CRISIS
 bormann.1205.t:0 "Чрезвычайное совещание ОКВ"
 bormann.1205.desc:0 ""...что, конечно, приводит нас сюда, мой Фюрер,", - подытожил свой брифинг неизвестнный Фюреру специалист. Борман потёр свои глаза. Этот человек уже двадцать объяснял, к каким последствиям в Рейхе может привести обвал цен на нефть; Всю эту информацию Фюрер уже слышал дюжину раз. И все эти докладчики похожи как капля воды, имя этого Фюрер даже не помнил. Штайнер? Бош? Он долго это пытался вспомнить.\n\n"Достаточно." Борманн положил руки на стол. "Меня вызвали сюда для брифинга по Ближнему Востоку, а не по экономике. Я и без вас знаю, как работают рыночные цены. Скажи мне лучше о Сирии, Ираке и Персии."\n\n"А, да, прошу прощения.", - Он смог сохранить своё самообладание и зашуршал массивной папкой с записями. "Самое главное на данный момент это то, что похоже статусу кво на ближнем востоке пришёл конец. Можно сказать, что конфликт в Йемене стал решающим фактором, но настроения на Ближнем Востоке кипят уже десять лет, а может быть даже и дольше." Докладчик посмотрел на Бормана, который жестом намекнул ему продолжать. "Ну, э-э, похоже вы и так вкурсе. Важно то, что революционеры, баасисты, действуют против статуса кво, которые пытаются сохранить Итальнцы и Саудовские шейхи. Хоть наша экономика и находится под ударом, мы должны научиться смотреть и на будущую преспективу." Лицо Бормана начало немного краснеть, но прежде чем он успел что-то сказать, докладчик продолжил "И сейчас самое время действовать! Баасисты противостоят сразу итальянцам, саудитам и ряду региональных держав. С геополитической точки зрения - они полностью изолированы. Однако ряд достигнутых повстанцами побед доказало, что при наличии современного вооружения они могут достигнуть заметных успехов. Без внешней помощи им скоро настанет конец; перевес заметно не в их пользу. Но ситуация может измениться с нашим вмешательством. Начав со стрелкового оружия и вспомогательного оборудования, вскоре мы сможем и расширить наши поставки и с последующей возможность отправки военных специалистов. Главное для нас иметь ввиду, что победа бааситов означает поражение Саудовской аравии, и что более важно, Италии. Италии будет нанесён ОГРОМНЫЙ экономический урон, от которого она будет оправляться годами. Развал Саудовской Аравии является дополнительным бонусом, поскольку она тесно сотрудничает с Италией, чтобы сохранить свою гегемонию. Это прекрасный момент, чтобы наконец-то уничтожить влияние Италии в данном регионе." Его речь подошла к концу и он смог позволить себе с облегчением вздохнуть."
 bormann.1205.a:0 "Возможно у нас и вправду больше не будет такой возможности."
 bormann.1206.t:0 "Кроваво-красный песок"
 bormann.1206.desc:0 "Вагнер рассматривал карту, когда комната наполнилась офицерскими чинами. Он невозмутимо стоял, стараясь выглядеть спокойно. Но это был не более чем фарс. Спокойством тут и не пахло. Он прикусил свою щеку. "Хватит трястись, идиот!", - думал он про себя. Он должен был взять себя в руки. Он терпеть не мог презентации, но Генерал-полковник лично поручил Вагнеру проинструктировать этих людей и дать им инструкции для предстоящей миссии. Комната была заполнена; последний Фельдфебель сел за место. "Джентельмены...", - неуверенно произнёс он. Никто особо не обратил на него внимание, младший офицерский состав продолжал вести беседу. Вагнер кашлянул в кулак. "Гхм. Джентельмены!", - в комнате воцарилась тишина. Так-то лучше. "Перейдём наконец-то к делу..."\n\n"До каждого из вас наверняка донеслись слухи, что вскоре мы будем перебазированы за границу. Эти слухи...", - Вагнер начал успокаиваться. "...правда. Вы - лучшие офицеры, какие только есть в распоряжении армии, и вас выбрали для сил интервенции на Ближнем Востоке. Генерал-полковник провозглашает вас новым "Африканским корпусом"." Хотя оффициально название ещё неизвестно."  Вагнер дал людям секунду обдумать то, что он сказал; На многих молодых лицах читалось потрясение. И на многих гордость.\n\n"Надеюсь щас я отвечу на некоторые ваши вопросы; Вы будете руководить тактическими единицами сил добровольцев, непосредственно поддерживая баасистские революционные движения, разбросанные по всему Ближнему Востоку. Это значит, что кого-то из вас пошлют в Иран, кого-то в Сирию и так далее. Вопросы?" В комнате стояла тишина. "Великолепно." Всю нервозность Вагнера как рукой сняло. "Сейчас может показаться странным помогать рьяным ничтожествам в разгар кризиса у себя дома. Возможно, так оно и есть, но командование видит прекрасную возможность покарать итальнцев и прогнать их задницы с Ближнего Востока. Это также означает, что косвенно нам предстоит воевать и с Саудовской Аравией, так что будьте готовы. Успех означает то, что Италия будет отрезана от её крупнейшей дойной коровы - нефти. Вы все здесь находитесь не случайно. Именно вас выбрали руководить новым Великим Крестовым походом. Глаза всего мира устремлены на вас. Надежды и молитвы немцев со всего мира будут вам напутствием. Вы должны нанести удар в сердце Итальянской империи и принести безопасность нашему народу. Гордитесь этим и будьте готовы к  дальнейшим приказам. Разойтись!""
 bormann.1206.a:0 "Наша победа гарантирована!"
 bormann.1207.t:0 "Нефтяной кризис наносит удар по Германии"
 bormann.1207.desc:0 "Раньше на заправочных станциях размеренно кипела жизнь, когда автомобилисты останавливались сделать пит-стоп и потом продолжали свой день. Но сегодня на них происходит сущий ад.\n\nКаждый заправочный шланг, кажется, имеет бесконечную очередь из автомобилей, которые с надеждой ждут приезда цистерны с топливом. Но большая часть, к их сожалению, вынуждена развернуться или силой толкать своё транспортное средство на обочину, так как в топливном баке царит пустота. Работники АЗС спешат на улицу в основном по двум причинам: либо наклеить табличку "Топлива больше нет", либо снова изменить устаревшие цифры цен на более высокие.\n\nНаступил нефтяной кризис.\n\nУже сейчас экономика Рейха ощущает всю силу неминуемого экономического коллапса. То, что началось с нехватки нефти и резкого скачка цен, превратилось в абсолютное снижение доверия инвесторов к Немецкой экономике. Даже крупные мегакорпорации, такие как IG Farben и Siemens, готовятся к удару и быстро готовят планы по сокращению убытков.\n\nС каждым днём все больше и больше граждан оказываются безработными, поскольку даже рабский труд начинает терять свою ценность. Под угрозой не только наши планы на будущее, но и всё состояние немецкой экономики. И никакого решения сложившейся ситуации у нас нет. Но меры должны быть приняты, причём немедленно. Мы больще не можем позволить себе обеспечивать текущие проекты и разрабатывать новые. Мы сосредоточимся на борьбе с нынешним кризисом, иначе нас будет шатать целое столетие."
 bormann.1207.a:0 "Господи..."
 bormann.1208.t:0 "Немцы наносят удар"
 bormann.1208.desc:0 "The writing had been on the wall now for a long time. The Reich wanted access to our oil, but our benefactors in Rome would not have us diverting our flow to Germania. Finally, the writing on the wall turned to prophecy.\n\nRecently, Luftwaffe bombers have taken to the Arabian skies in a campaign of destruction against our military forces. Our armories, military bases, and encamped forces have all been targeted by this crippling barrage. Everything that is visible to German aerial reconnaisance appears to become a target for the Reich.\n\nThe Ba'athists are clearly the party that are meant to directly benefit from these bombings. Already, reports of their movements begin to flood in, as Ba'athist militias prepare to strike at our reeling forces. Whilst we may be able to endure the blows for now, should the bombing campaign continue, our forces will surely become swiftly exhausted as they lose the conventional means to wage war day by day."
 bormann.1208.a:0 "The skies rain terror."
 bormann.1209.t:0 "Ordnungspolizei Agens Wreak Havoc"
 bormann.1209.desc:0 "An unseen menace has been injecting its venom into the blood of Arabia. For weeks, an unknown entity has been conducting strikes and causing chaos in an attempt to cause discord in our nation. Critical railways are bombed. Essential remote infrastructure is destroyed in the night. Acts of arson are frequently committed upon government offices or the estates of princes. Up until recently, these acts were committed in complete anonymity. Law enforcement officials could do nothing but react.\n\nRecently, however, it has been discovered that these acts are far less domestic than we had originally ascertained. Following a thorough investigation, it has been uncovered that these acts of sabotage were undertaken by foreign agents belonging to the Nazi Ordnungspolizei. The Germans, with all their resources, have even been able to recruit several dissident citizens to assist them with their acts of terror.\n\nWithout a doubt another German ploy to bring down our regime, we are utilizing as many law enforcement resources as we can divert to attempt to foil this Reich sponsored terrorism inside our borders."
 bormann.1209.a:0 "How much lower will these Germans stoop?"
 bormann.1210.t:0 "Germany Sends Instructors"
 bormann.1210.desc:0 "More aid from the Germans has arrived today. Interestingly, it's not more guns or soldiers, but a small group of older men, uniforms stripped of everything but rank. This group of Sergeants, we learned, are not going to be deployed to the fronts, but are an attachment for our own command for the express purpose of training our own new recruits.\n\nThe Germans have sent us some of their finest drill sergeants and weapons specialists, it turns out! All of them are veterans of some war, and although they don't speak much off duty, they carry themselves like true warriors. Many of the younger Germans that pass through our command centers are of higher rank than these men, but look upon them with much respect and awe, and unlike their other younger peers, they don't burst into anger when they aren't saluted, which has yet to be seen from these men. It is very likely from how they carry themselves (and their numerous scars) that we have veterans from the German Civil War or from Africa among us.\n\nOur new recruits hate them, to put it mildly, but the men's new training is already paying off. The men are in better physical shape, better trained, and much more competent in nearly all aspects than any of our other recruits! The German's professional training may very well be the edge we need to push back the traitors on all fronts!"
 bormann.1210.a:0 ""I'd rather face those fundamentalist crazies than get smoked by Sgt. Steiner again!""
 bormann.1211.t:0 "Germany Sends Industrial Support"
 bormann.1211.desc:0 "Since our departure to the northern provinces, we've had a crippling lack of professional engineers to keep our war effort running smoothly. Our industry mostly consists of craft workshops now, since we don't have the know-how to restore power to our factories, let alone repair the damaged, complex machinery within.\n\nThe many out-of-shape Germans that arrived today are worth their weight in gold. They are worthless in battle, and it's likely that Sgt. Steiner would kill a couple before they shaped up. Lucky for them, it is what they know that is useful to use. These men are all expert engineers and technicians with the sole purpose to get our industry back up to standard. There are experts for every area of our industry. Industrial assembly line experts, logistic specialists, professional human management folks, and every kind of mechanic we could ever need have recently landed. With their combined expertise, we will soon be able to produce quality equipment for our men on the field in record time!"
 bormann.1211.a:0 "Every fighting man will now have a good rifle!"
 bormann.1212.t:0 "Germany Sends Investments"
 bormann.1212.desc:0 "Our industry has seen a lot of rapid improvement recently. Equipment for our men is already flowing off the belts in our new factories; our output has indeed increased dramatically. While all seems well, we aren't quite getting the most out of our facilities.\n\nThere is a major bottleneck in our production lines; we simply aren't able to get enough materials to max out our existing output. Our German allies have taken notice of this and have sent over yet another wave of specialists. These men are experts in both resource extraction and refining, to help us get the most out of the raw materials we have available to us. Along with a decent amount of heavy equipment, their know-how will allow us to get the absolute most out of our available resources! With this extra help, this will hopefully be the boost we needed to tip the scale of this war in our favor."
 bormann.1212.a:0 "Blood and iron will see us to victory!"
 bormann.1213.t:0 "Новости с Ближнего Востока"
 bormann.1213.desc:0 ""Порядок был восстановлен в Арабском мире с помощью немецкой стали: Баасисты преобладают в Ближневосточном хаосе"\n\nГермания, [GetDateText], Т.Зайберт\n\n с разрешения самого Министерства иностранных дел и надежных наблюдателей по всему региону, 'Народный обозреватель' с гордостью провозглашает, что наши баасистские союзники смогли победить своих в ближневосточном конфликте. Немецкая сталь, пот и кровь стали решающим фактором.\n\nИтогом стало провозглашение Объединённой арабской республики. Наш любимый фюрер уже объявил об официальном оформлении дипломатических отношений и выразил надежду, что вскоре предприниматели Рейха внесут свой вклад в углубление долгих и плодотворных отношений.\n\nЭтот день ознаменован победой не только арабской нации, но и арийской расой в целом."
 bormann.1213.a:0 "Наши затраты скоро окупятся."

 # Mini Herbst Events
 bormann.1300.t:0 "Гамбургский митинг"
 bormann.1300.desc:0 "Катализатором стала группа студентов, усердно размахивавшая транспорантами и выкрикивавшая бессмысленные лозунги. Согласно докладам Орпо, доставленных лично непосредственно на стол Фюреру, напряжённость кипела в гуниверситетах по всему рейху, где ядовитая антиправительственная пропаганда капала в уши наивной и впечатлительной молодёжи, как силами их однокурсников, так и со стороны оппозиционной части преподавательского состава Как и большинство студенческих протестов, шествие в Гамбурге началось довольно жалко и, казалось, должно было рассеяться до конца следующего дня.\n\nОднако в последствии ряды этих протестующих начали пополняться за счёт новых студентов, несущих в руках свои картонные плакаты и скандирующие крамольную чушь. Вскоре к общей забастовке начали присоединяться и пенсионеры, усиливая размеры протестов.\n\nМассы крикливой бестолочи, корчащиеся на улицах Гамбурга, не представляют для нас реальной угрозы. Немецкому народу, особенно вспыльчевой молодёжи, нужно время от времени выпускать пар. Подобные протесты не являются чем-то совершенно неслыханным, и хотя демонстрации в Гамбурге выглядят больше чем обычно, это скорее связано с изменением политического климата. Хоть они и находятся в гневе, не стесняясь обвинять партию в проведении чисток и подавлении протестов, но рано или поздно их настигнет окончательная скука, которая загонет их обратно на свои учебные и рабочие места.\n\nЭто всего-лишь очередная заноза."
 bormann.1300.a:0 "Пусть хоть подавятся слюнями."

 bormann.1301.t:0 "Протесты растут"
 bormann.1301.desc:0 "Солнце освещает их наглые лица, когда они произносят свои предательские речи под взрывы аплодисментов. Холод ветра пронизывает их до костей, когда они маршируют по улицам, скандируя против Партии и Фюрера. Дождь заливает их плакаты, когда они скачут по улицам, предлагая встречным присоеднится к их демонстрации.\n\nСмертоносная смесь страха, гнева и бунта, кажется, течет в венах этих агитаторов при любой погоде. То, что началось как небольшая демонстрация в Гамбурге, распространилось по всему Рейху, словно чума, поразив многие крупные города и университеты. Фюрер поручил Вернеру Науманну и Министерству пропаганды и народного просвещения полностью игнорировать эти демонстрации и вместо этого сосредоточиться на объединяющих историях.\n\nНо терпение партии имеет свои пределы. Если эти массовые беспорядки в конечном итоге дойдут до столицы, то станет глупо продолжать закрывать на них глаза."
 bormann.1301.a:0 "Их недовольные голоса уже начинают напрягать."

 bormann.1302.t:0 "Протесты распространились на Германию"
 bormann.1302.desc:0 ""Разрешите?", - Рейнхард Гелен указал на небольшую коричневую коробочку, которая лежала напротив него. Борман жестом дал разрешение. Гелен вежливо улыбнулся, взял толстую африканскую сигару и сунул её себе в рот.\n\n"Не думал что вы ценитель настоящего табака,", - с улыбкой сказал Фюрер, стараясь не выдавать своё беспокойство, когда начальник Орднунгсполиции дрожащими руками достал зажигалку. Пухлые красные руки Бормана так сильно сжались, что побелели. "Я так полагаю, что если эти суки действительно осмеливаются совершить марш от Вильгельмштрассе к ебучему Рейхстагу, то за ними стоит кто-то из закулис?"\n\n"Вы совершенно правы, мой Фюрер. Кстати сигареты мне гораздо больше по вкусу.", - Гелен с непринуждённой гримасой выдохнул дым. "По нашим данным, предстоящую демонстрацию в Германии курируют сразу множество различных оппозиционных групп, в основном студентов. Но и не только... Обо всех подробностях вы можете сами узнать в данном отчёте." Он похлопал своей морщинестной рукой по толстой стопке бумаг перед собой.\n\n"Это полный абсурд,", - неудержался Борман. "Я приказываю, чтобы Орпо немедля перекрыло все пути к Рейхстагу и разогнало протестующих, как только они начнут объединяться. Чтобы ни ноги этих бандитов не стояло на Вильгельмштрассе."\n\n"Но, мой Фюрер,", - неуверенно сказал Гелен, "Возможно имеет смысл немного повременить с силовыми методами. Если мы позволим им провести их маленькое шествие, то скоро они сами по себе рассосутся. Нельзя недооценивать последствия эсколации митингов. Рейхстаг, конечно, будет перекрыт, но с протестами...""
 bormann.1302.a:0 "Ладно. Я позволю им выпустить пар."
 bormann.1302.b:0 "Довольно! Немедленно закончите с этими митингами."

 bormann.1303.t:0 "Блокада Фольксхалле"
 bormann.1303.desc:0 "Тысячи митингующих вышли на улицы столицы, образовав большую коалицию студентов, рабочих и подрвных агентов, стремящихся обратить общественные настроения против правительства. В начале марша они  постепенно начали собираться на Вильгельмштрассе, постепенно увеличиваясь в размерах, пока вся улица не была заполнена протестующими. Несмотря на чёткие предупреждения касательно того, что им не разрешат даже приблизиться к Рейхстагу или Фольксхалле,отдельные группы демонстрантов все равно принилясь перепрыгивать через блокады и оказывать сопротивления офицерам Полиции Порядка. В итоге марш продолжился.\n\nПосле прорыва первой волны блокады сотни офицеров Орпо предприняли наступление прямиком на толпу в попытке силового разгона марша и оттеснения протестующих обратно на Вильгельмштрассе. С помощью щитов, дубинок и слезоточивого газа толпы мятежников вскоре были рассеяны и по итогу вынуждены отступить, даже не приблизившись к Рейхстагу."
 bormann.1303.a:0 "Будем надеятся, что они исчерпали всю энергию"

 bormann.1304.t:0 "Разгон протестов на Вильгельмштрассе"
 bormann.1304.desc:0 "Тысячи митингующих вышли на улицы столицы, образовав большую коалицию студентов, рабочих и подрвных агентов, стремящихся обратить общественные настроения против правительства. Однако, когда они начали собираться на Вильгельмштрассе, сотни полицейских в форме Орпо были выпущены на улицы, чтобы быстро и яростно разогнать демонстрантов щитами, дубинками и баллончиками со слезоточивым газом.\n\nВнезапная жесткость, которая была оказано во время подавления показала эффективность при разгоне марша, который ещё не успел начаться. При массовой бегстве демонстрантов, несколько сотен отставших были повалены на землю и после арестованы за изменническую деятельность. Фюрер полагает, что молниеносный разгон этого митинга приведёт в отчаяние остальных недовольных, а массовые аресты и неминуемые наказания их коллег заставят их задрожать от страха. Теперь вряд ли последующие протесты смогут похвастаться своими размерами или смелостью проводимых мероприятий."
 bormann.1304.a:0 "Пусть бегут обратно под юбку своих матерей."

 bormann.1305.t:0 "На Вильгельмштрассе снова бушуют протесты"
 bormann.1305.desc:0 "Фюрер приложил кулак ко рту и тяжело откашлялся. Все его тело стало судорожно дрожать, а глаза наполнись слезами.\n\n"Ебаное говно,", - прохрипел Борман, схватив рядом стоящий стакан воды и залпом его выпив. После того как последняя капля прокатилась по его рту, он тяжело вздохнул.. "Эти сигары до пизды отвратильны."\n\n"Неужели прям так плохо?", - Хьюэл с улыбкой спросил. Глаза Бормана впились в него, словно два острых кинжала, и он неловко откашлялся. "Прошу прощения, мой Фюрер. Вы говорили, что сегодня протесты стали больше?"\n\n"Да!", - Борман недовольно покачал головой и затушил сигару в стеклянной пепельнице. "Они продолжают собираться на Вильгельмштрассе со своими плакатами и дебильными песнопениями. Думаю, они не извлекли уроков из вчерашнего. Прочтите это."  Борман бросил Хьюелю листок бумаги. "Видите эти картинки? Это карикатуры на моё лицо! 'Покончим с Борманом'? Неблагодарные бляди! У них есть хоть малейшее представление о том, чем мне пришлось пожертвовать, чтобы привести Рейх к такому процветанию?"\n\n"Похоже что нет", - сказал Хьюел, потирая рукой свои тёмные глаза. "Мой Фюрер, вы знаете что последние несколько недель я работал чуть-ли не круглосуточно, прерываясь лишь на сон и обед в своём кабинете. Думаю, часть работы я могу продолжить дома." Он мягко улыбнулся. "Я скучаю по Кёльну и ещё больше по моей семье..."\n\n"Да, да", - с недовольным выражением лица ответил Борман. "Ты знаешь, что Гелен собирается позволить протестам продолжаться? Он считает, что долго они все равно продолжаться не могут. Лично я против и считаю что мы не должны снова позволить им оккупировать улицы. Но возможно, он прав. А как ты считаешь, Вальтер?""
 bormann.1305.a:0 ""Гелен прав. Они скоро выдохнутся, мой Фюрер.""
 bormann.1305.b:0 ""Правы вы, мой Фюрер. Нужно разбить их, пока не стало слишком поздно.""

 bormann.1306.t:0 "Орпо подавляет очередную демонстрацию"
 bormann.1306.desc:0 "Через несколько дней после прошедшего марша беспорядки снова вспыхнули на Вильгельмштрассе, ещё более яростные и жестокие, чем когда-либо прежде. После того как Орпо попыталась взять ситуацию под контроль, протесты разгорелись с новой силой, когда отдельные радикальные группы приступили к мародёрству, забрасывая кирпичами витрины магазинов, поджигая транспорт и избивая безоружных граждан. Рестораны и правительственные здания наиболее всего страдали от толп протестующих, грабивших каждое место, в которое они сумели попасть. Один гастроном даже был подожён, хотя пожар был быстро потушен.\n\nБез разницы, что послужило причино всплеска насилия и погромов. Разъяренные разрушениями и отсутствием каких-либо последовательных приказов, сотни офицеров Орпо начали разгонять беспорядки с неописуемой яростью и эффективностью. Мужчин валили на землю и избивали до полусмерти тяжёлыми дубинками, а женщин за волосы тащили в автозаки. Даже мирных протестующих бросали на землю и заковывали в наручники."
 bormann.1306.a:0 "Отчаянные времена требуют отчаянных мер. Хайль Орпо!"

 bormann.1307.t:0 "Гибель сотрудников Орпо"
 bormann.1307.desc:0 "По итогу нескольких дней активных противостояний на Вильгельмштрассе, демонстрации, похоже, наконец-то затихают, исключительно благодаря решительным действиям сотрудников Полиции Порядка, которые, естественно, были вознаграждены за проявление храбрости при устранении массовых беспорядков. Немногочисленные шайки экстремистов ловко окружаются и нейтрализуются, и даже мирных протестов становится все меньше.\n\nОднако запугивания не устранили проблему анти-правительственных настроений и народного гнева. По всей столице зафиксирован ряд перестрелок между кровожадными бунтавщиками и патрулями Орпо, в результате которых погибло пять офицеров. Как будто этого было недостаточно, как мы получили информацию о ряде нападений на дорожную полицию. В целом по всему городу насилие против полиции достигло гигантских значений, не ограничиваясь жестокостью. Однако, насилие против ОрПо в протестные времена не является какой-то редкостью."
 bormann.1307.a:0 "Оплакивая павших, мы празднуем победу над протестами!"

 bormann.1308.t:0 "Исчезновение Рейхсминистра Хьюела"
 bormann.1308.desc:0 "Сегодня утром произошёл беспрецедентный акт терроризма, потрясший всю нацию до глубины души. Рейхсминистр Вальтер Хьюела и его жена Бланда исчезли из своей резиденции в Кёльне, а точнее, по предварительным данным, похищены экстремисткими группировками.\n\nДом Вальтера Хевеля, верного Госслужащего Рейха, Рейхсминистра иностранных дел и соратника Бормана, был полностью разгромлен. Хотя обстоятельства его исчезновения до сих пор не могут быть полностью установлены, Фюреру сообщили, что это, вероятно, связано с недавними антиправительственными протестами. Данному событию в  Кёльне предшествовало несколько крупных демонстраций и последующих погромах, подобных тем, которые наблюдались в столице.\n\nВсе доступные агенты служб безопасности находятся на месте происшествия, а шеф Орднунсполиции Рейнхард Гелен лично руководит расследованием. Вне зависимости какой жалкий дегенерат осмелился поднять руку на Рейхсминистра, учестью  его станет ампутация этой гнилой руки и публичная казнь на глазах всего Мира."
 bormann.1308.a:0 "Мы изведём этих мразей как крыс."

 bormann.1309.t:0 "Террористы берут на себя ответственность"
 bormann.1309.desc:0 "Мерзкий треск раздался, когда деревянный карандаш сломался пополам. Борман опустил глаза и с яростью швырнул её на стол, где она с грохотом покатилась в сторону Рейнхарда Гелена, который терпеливо ждал ответа. Последние два дня Борман почти не спал. Ему не давало покоя пропажа Вальтера. Он был верным и упорным человеком, который за последние 10 лет, можно сказать, стал Борману другом. Олух, конечно, но все равно друг. Прямо как домашнее животное.\n\n"РАФ?!", - заорал Борман, сорвавшись.\n\n"Фракция Красной армии,", расшифровал Гелен, протягивая пачку документов через стол. "Остатки студенческого движения 60-х годов. Те кто считал Шпеера спасителем Германии. Как вы можете судить по названию, они утверждают, что являются коммунистическими партизанами, надеясь распространить учение Маркса по всему Рейху."\n\n"Они похоже "так устали" от бестолкового десятилетнего преследования вашего Орпо, что решили сами себя сдать?" - последовал незамедлительно ответ Бормана, глядевшего на Гелена своими стальными глазами. Гелен промолчал. Борман открыл документ и нахмурился. "Это их требования? Они что шутят, блять?." Он осмотрел весь документ, прежде чем его захлопнуть. "Я хочу чтобы вы нашли Хьюела, немедленно!""
 bormann.1309.a:0 "Никаких уступок коммунистам!"

 bormann.1310.t:0 "Ультиматум РАФ"
 bormann.1310.desc:0 "Таковы требования Фракции Красной армии к тирану всея Германии Мартину Борману:\n\n1) Враг народа, Национал социалистическая немецкая "рабочая" партия должна быть немедленно распущена, а вместо него создано Народное Правительство.\n2) Недо-СС Орднунсполиция будет  немедленно расформирована, а её заменой станут Народные полицеские формирования.\n3) Мегакорпорации, такие как ИГ Фарбен, будут национализированы,а активы компании поделены между работниками.\n4) Все законы, по которым происходит эксплуатация рабочих и крестьян, должны быть немедленно расторгнуты.\n5) Арестованные товарищи, имена которых мы представим в отдельном списке, должны немедленно покинуть концлагеря.\n6) Институты власти Национал-Социализма должны быть немедленно переданы под контроль РАФ.\n7) Указ рейхспрезидента о защите народа и государства от 1933 года должен быть немедленно отменён.\n8) Закон о чрезвычайных полномочиях от 1933 года должен быть немедленно отменён.\n9) Тиран Мартин Борман распустит своё правительство и немедленно уйдет в отставку.\n10) Мартин Борман, Герхард Клопфер, Рейнхард Гелен и ряд других нацистких обросов немедленно должны сдаться РАФ.\n\nУ вас есть четырнадцать дней, чтобы выполнить эти требования, или Вальтер Хевел с его нацисткой женой будут казнены."
 bormann.1310.a:0 "Это самый идиотский набор требований который я видел!"

 bormann.1311.t:0 "Осталось так мало времени..."
 bormann.1311.desc:0 "Срок, который дал РАФ на выполнение требований, постепенно подходит к концу.Силам Полиции порядка так и не удалось найти рейхсминистра Вальтера Хьюела или его жену. Каждая зацепка ведёт по ложному пути. Каждая зацепка заводит их в тупик. За каждой закрытой дверью стоит кирпичная стена, насмехающаяся над ними за наши неудачи.\n\nВремя на исходе. Жизнь Вальтера и Бланды зависит от расследования Гелена. Репутация Орпо зависит от расследования Гелена.\n\nСтабильность всего Рейха зависит от расследования Гелена.\n\nЕстественно, Фюрер отказался даже обсуждать приниятие любых требований безумного ультиматума, который он разорвал в клочья и назвал "конченным"."
 bormann.1311.a:0 "Эта большевисткая погонь не добьется своего!"

 bormann.1312.t:0 "Последняя зацепка"
 bormann.1312.desc:0 "Тогда, когда уже никто и не надеялся на положительный исход событий, внезапно новая новодка словно чудесным образом изменила весь ход этого мутного расследования. Гелен и Орднунгсполиция обнаружили надёжную зацепку, раскрывающая местоположение Рейхсминистра Хевеля и его жену до Кельна. Они, возможно, находятся в плену на складе в городе Мюленбах.\n\nВремени почти нет.У нас есть всего один день, прежде чем подонки из РАФ выполнят своё гнусное обещание казнить двух заложников. Наши самые элитные подразделения в Кёльне будут немедленно направлены на этот склад, для проведения быстрого рейд по его помещениям и окрестностям.\n\nХьюел рассчитывает на нас. Фюрер рассчитывает на нас. Немецкий народ рассчитывает на нас. Нам нельзя их подвести."
 bormann.1312.a:0 "Инициировать операцию 'Unternehmen Kaffee'."

 bormann.1313.t:0 "Рейд"
 bormann.1313.desc:0 "Хорст затаил дыхание и напряг всё своё внимание, как делал это много раз до этого. Лишь пару часов назад он был готов пойти спать. Но, как говорится, долг зовёт. Пальцы до костей чувствовали морозность ночи, когда они крепко металлическую рукоятку автомата. Все его люди были на месте. И они были готовы.\n\nХорст подал сигнал.\n\nЗигфрид встал перед дверью и нанёс мощный удар тараном, выломав её со створками. Хорст проскользнул в открытую дверь, его люди в  плотном построении последовали за ним. Осмотрев первую тёмную комнату с помощью фонаря на стволе, они убедились что она пуста. Впереди были чётко видны две двери. Он пальцами подал знак своим людям разделиться и в быстром молчании прокрался к левой двери, которая была приоткрыта. Он протиснулся внутрь и с профессиональной хладнокровностью провёл лучом фонаря по комнате.\n\nЕго ноздри почуствовали знакомую вонь сырой ржавости. Что-то блеснуло на свету, когда оно упало на пол. Что-то мокрое и... малиновое.\n\nХорст поднял пистолет повыше и про себя выругался. Словно два бледных острова в море крови, два тела неподвижно сидели на своих маленьких металлических стульях. Они оба были обнажены. Мужчина и женщина. У каждого была дырка в голове."
 bormann.1313.a:0 ""Мы нашли Рейхсминистра.""

 #Opulence events
 bormann.1400.t:0 "Скривив губы в усмешке хладной"
 bormann.1400.desc:0 "Мартин Борман подошёл к трибуне, выпятив грудь, и положил на неё свои руки. Его беспокойство окончательно отсупило, когда он увидел перед собой ожидающую в предвкушении толпу. Он никогда не был тщеславным или транжирным человеком. Перед тем как что-то сказать, он вспомнил разговор со своей покойной женой, которой он сознался, что предпочел бы больше безымянную канаву, чем пышные похороны. Коричневые партийные мундиры были горды собой, гигантизм зданий Германии гротескен, различные медали, портреты и символы не означали ничего, кроме претенциозности.\n\nНо всё это необходимо, необходимо чтобы заставить сердца и умы людей меняться. Необходимо для сохранения наследия Рейха. Каким образом будущие поколения арийцев будут смотреть на годы Бормана, будут-ли считать его триумфальным лидером Германии? Эти размышления доставляли ему огромное удовольствие. Адольф Гитлер, первый человек Рейха, его создатель. Мартин Борман, спаситель Германии.\n\n"Дамы и господа,", - произнёс он свои первые слова в микрофон. "Закоррумпирванное по корни бывшее Министерство Экономики, возглавляемое не кем иным, как предателем Альбертом Шпеером, ответственна за экономические кризисы, главным из которых является рабская система. Распад рабовладельческого строя сегодня достигнет наконец достигнет своего апогея! Настоящим я заявляю, как ваш Фюрер, что рабство будет отменено! Рабочий класс скоро ждёт славное будущее. Возьмите лопаты и прокормите свои семьи! Ведь нас ждут великие свершения! Зиг Хайль!""
 bormann.1400.a:0 "Пусть мой триумф, столь видный, поражает!"

 bormann.1401.t:0 "Добро пожаловать в механизм"
 bormann.1401.desc:0 "Прошла неделя с тех пор, как Антонина официально объявили "освобожденным рабом". И кто он теперь? Гражданин Рейха? Или гражданин второго сорта? Действительно ли он явлется чем-то, что не было просто цифрой, добавленной к статистике труда? Ему дали собственную убогую каморку, а статус трудоустройства сменили на "служащий". Но для него это "освобождение" не является чем-то особенным. Сегодня утром он начал поиск Алексия, так как прошёл уже третий день с тех пор, как он исчез. В начале он предположил, что у Алексия какая-то травма и он вынужден лечиться, но через какое-то время Антонин начал беспокоиться. Единственная, кто мог знать что с ним случилось - женщина по имени Зуззана.\n\n"Могу я у вас спросить, что случилось с Алексием?", - спросил Антонин, испытая чувство неумолимого беспокойства, которое, как он думал, никогда не испытает снова после того, как немцы запихнули его в Лицманнштадт и обратили его прошлое в пепел.\n\nСначала  казалось, что Зуззана так и не решится ответить. Но яростный и пронизывающий вгляд Антонина заставил её передумать. "Его перевели. Три дня назад его освободили и направили в Польшу."\n\nЧто-то в тоне ее голоса показалось ему странным. Чувствовалось, что она лишь частично говорит правду. Его дальнейшие слова формировывались скорее инстинктивно, чем мысленно, даже он сам не понимал почему. "Это не всё!", - ответ звучал практически на гране крика, заставив девушку вздрогнуть. "Я знаю что с н-ним что-то случилось - он добрался до туда в целостности? Всё с ним хорошо?!"\n\nЕй хотелось сбежать, но она понимала, что Антонин не оставит её в покое без ответ."... его... Я слышала, по дороге туда он заболел-".У Антонина перехватило дыхание. Зуззана выдохнула, перед тем как продолжить. "И я слышала, что... ему не смогли помочь. Мне очень жаль."\n\nГолова у Антонина заболела так сильно, как будто она готова была лопнуть. Пусто кивнув Зузанне, он посмотрел на свои трясущиеся руки. Эта ситуация напомнила ему о воспоминании, которое он никогда больше не хотел выкапывать. В молодсти, когда ему не было и тридцати лет, он знавал одного парня. Он не был даже мужчиной - всего лишь мальчишкой, заболевшим в вагоне поезда, набитым такими же, как и он. И вскоре... он..."
 bormann.1401.a:0 ""Господи... Алексий... точно также, как и Шимон...""

 bormann.1402.t:0 "Королевский двор Коричневого Кайзера"
 bormann.1402.desc:0 "Гелен сложил свои тонкие пальцы в ожидании ответа Фюрера. С замиранием сердца он наблюдал, как лицо Бормана корчится от недоверия и ярости.\n\n"Ты что, пытаешься меня обдурить, Рейнхард?!", - в конечном итоге рассвирепел Борман, швырнув рапорт обратно, прямо в лицо начальнику Орпо. "Это полный нонсенс!"\n\n"Мы включили множество исследований в данный отчёт,", - невозмутимо ответил Гелен. "Немецкий народ в подавляющем большинстве выступает против многоженства, морально и этически."\n\n"Ну естественно ты так считаешь!", - Борманн беспричинно рассмеялся, его разъяренное лицо стало выражать самодовольство. У Гелена пересохло во рту. Он долго боролся со слухами о своём отношении к Католической вере. "Всё, моё решение окончательно. С сегодняшнего дня я легализую полигамию. Это в природе человека - распространять своё семя и укреплять свою расу. Моногамия - это иудео-христианская чушь, призванная задушить арийскую демографию!! Но не волнуйтесь, Рейнхард, я покажу вам как надо. Я буду женат на Фатерлянде и оттрахаю столько фотомоделей, сколько я нахуй захочу!"\n\nДва слезящихся глаза, виднеющиеся через морщины Бормана, горели похотливой злобой. Гелен почувствовал, как его лицо скривилось. В секретарях Бормана числилось множество девушек, если бы они это слышали, то на их привлекательных лицах наверняка бы застыло оцепенение. Фюрер не держал в секрете свои "Завоевания", и любая встреча с ним редко заканчивалась без хвастовства об очередной соблазнённой киноактрисе, и не имело никакого значения хотела-ли она столь близкого знакомства с Фюрером, или нет.\n\n'Коричневый Кайзер', - шептались в тёмных коридорах Рейхстага. Рейхсканцелярия была его троном, а столица мира великая Германия была его Королевским двором."
 bormann.1402.a:0 "Арийская раса будет расти вечно!."

 bormann.1403.t:0 "Неутешительная правда"
 bormann.1403.desc:0 "Борман, весь потный и с раскрасневшимся лицом ввалился в комнату. Все в кабинете знали, почему он опоздал, но они молчали. Никто все равно и не осмелится подвергнуть сомнению внезапный приток многочисленных молодых женщин на различные должности или упомянуть вечеринки с участием моделей и киноактис. Борман плюхнулся в свое кресло и показал пальцем на Герхарда Клопфера.\n\n"Мой Фюрер, Я уже подробно проинформировал Рейхсминистров о ваших предварительных предложениях по большому проекту,", - начал свой доклад Клопфер. Эффективность Партийной канцелярии под его контролем взлетела до астрономических высот..\n\n"Дальнейшее расширение Энтсшайдунснетсверга является достаточно интересным проектом", - подняв бровь, сказал Герман Абс.\n\n"Ну ещё и космическую гонку можно вспомнить!", - с ехидством ответил Хьюел. "Я всё ещё помню тот 62 году, когда по телевизору покзывали отправление человека на Луну."\n\n"Хорошее было развлечение для простого люда", - без энутзиазма откликнулся Гелен. Сегодня он выглядел ещё более уставшим, чем обычно.\n\n"С большими ожиданиями мы смотри на следующие 10 лет–", - вдруг череда хриплого кашля вырвалось из горла Фюрера. Он поднёс стакан к губам, но из-за приступа он уронил его на стол. Он скрючился от боли, кашель отдавался спазмами по всему телу. В один момент он отдёрнул руку и с ужасом посмотрел на рукав. Он весь был покрыт пятнами алой крови. Присутствующие повскакивали с мест и начали звать врача, но Борман резко приказал им замолчать и сесть обратно. Его взгляд уставился на кровь. Впрочем, они правы."
 bormann.1403.a:0 "Доктор ему определённо был нужен."

 bormann.1404.t:0 "Окровавленные оковы"
 bormann.1404.desc:0 "Убийство Вальтера Хевеля ввергло весь Рейх в откровенное безумие. Гелен его подвёл. Но намеренно-ли? А какая роль язвительного Абса? А может Вальтер ещё жив?\n\nБорман с трудом вырвал себя из потока нелепых инсинуаций. Он устал. Он очень устал. Он практически не смыкал глаз. Каждый раз, когда он закрывал свои глаза, он видел обнажённое тело Хьюела, покрытое кровью, а всякий раз как он их открывал, его одалевал страх, что убийца выскочит из тени его спальни. Он почти не смыкал глаз. Каждый раз, когда он закрывал глаза, он видел обнаженное тело Хьюела, покрытое кровью, и всякий раз, когда они были открыты, он боялся, что убийца выскочит из тени его спальни. В тех редких случаях, когда сон овладевал Борманом, серия мучительного приступа кашля, вырывавшихся из его легких, раз за разом заставляло его просыпаться.\n\nНельзя описать словами, как он страдал за Рейх. Десятилетия невыносимой работы и стресса, десятилетия интриг и паранойи, десятилетия бесчисленных жертв в прямом и фигуральном смыслах. Разве он не заслужил покоя? Разве он не заслужил того, чтобы спокойно наслаждаться своей властью и заниматься любимыми делами? Он создал нацию, способную просуществовать тысячу лет. А может и тысячи лет мало?\n\nОн беспомощно усмехнулся. Впервые в жизни он задумался о существовании бога.\n\n"Боюсь, у меня для вас плохие новости.", - промолвил Доктор, повернувшись к Фюреру лицом. Борман окончательно оторвался от своих мыслей и с мрачным напряжением прислушался. "У вас неизлечимый рак лёгких. Соблюдая клинические рекомендации по лечению, вы сможете выиграть для себя ещё полтора года. Мне очень жаль, мой Фюрер."\n\nБорман сидел в гробовом молчании. Он вытащил сигару, закурил и глубоко затянулся. Дым повалил из его носа прямо в лицо доктора.\n\n"Я принял решение,", - сказал Фюрер с остекленевшими глазами. "Тысячи лет недостаточно.""
 bormann.1404.a:0 ""Тысячи лет никогда не будет достаточно.""
 
 bormann.1404.t:0 "Окровавленные оковы"
 bormann.1404.desc:0 "Убийство Вальтера Хевеля ввергло весь Рейх в откровенное безумие. Гелен его подвёл. Но намеренно-ли? А какая роль язвительного Абса? А может Вальтер ещё жив?\n\nБорман с трудом вырвал себя из потока нелепых инсинуаций. Он устал. Он очень устал. Он практически не смыкал глаз. Каждый раз, когда он закрывал свои глаза, он видел обнажённое тело Хьюела, покрытое кровью, а всякий раз как он их открывал, его одалевал страх, что убийца выскочит из тени его спальни. Он почти не смыкал глаз. Каждый раз, когда он закрывал глаза, он видел обнаженное тело Хьюела, покрытое кровью, и всякий раз, когда они были открыты, он боялся, что убийца выскочит из тени его спальни. В тех редких случаях, когда сон овладевал Борманом, серия мучительного приступа кашля, вырывавшихся из его легких, раз за разом заставляло его просыпаться.\n\nНельзя описать словами, как он страдал за Рейх. Десятилетия невыносимой работы и стресса, десятилетия интриг и паранойи, десятилетия бесчисленных жертв в прямом и фигуральном смыслах. Разве он не заслужил покоя? Разве он не заслужил того, чтобы спокойно наслаждаться своей властью и заниматься любимыми делами? Он создал нацию, способную просуществовать тысячу лет. А может и тысячи лет мало?\n\nОн беспомощно усмехнулся. Впервые в жизни он задумался о существовании бога.\n\n"Боюсь, у меня для вас плохие новости.", - промолвил Доктор, повернувшись к Фюреру лицом. Борман окончательно оторвался от своих мыслей и с мрачным напряжением прислушался. "У вас неизлечимый рак лёгких. Соблюдая клинические рекомендации по лечению, вы сможете выиграть для себя ещё полтора года. Мне очень жаль, мой Фюрер."\n\nБорман сидел в гробовом молчании. Он вытащил сигару, закурил и глубоко затянулся. Дым повалил из его носа прямо в лицо доктора.\n\n"Я принял решение,", - сказал Фюрер с остекленевшими глазами. "Тысячи лет недостаточно.""
 bormann.1404.a:0 ""Тысячи лет никогда не будет достаточно.""
 
 bormann.1500.t:0 "Беспорядки в Вейхселе"
 bormann.1500.desc:0 "Среди внешнеполитических инициатив, обнародованных Рейхканцелярией, ни одна из них не спровоцировала большей огласки, чем заявления Фюрера о разрешении в очередной раз "Польского вопроса".\n\nВозможно, осознавая всю резонансность данного вопроса, днями ранее фюрер созвал совещание для более деликатного решения данной ситуации. По мере приближения дня для принятия окончательного решения данной проблемы, дискутанты пришли к двум вариантам:\n\nПервый- вместо того, чтобы постоянно гонять на убой солдат и технику, для постоянного восстановления Генерал-губернаторства, Рейх должен, как можно раньше дать независимость Польше, но на правах клиентского государства. Милитаристы в Партии и Вермахте сильно негодовали, заслушивая данный вариант. Они считают, что негоже делать поблажки, тем более, польским унтермейншам, да и к тому же, неясно, как отреагируют на сие поляки.\n\nДругое предложение более вычурно и просто на первый взгляд, хотя и звучит слишком самоуверенно, т.е. предложить полякам сдаться обновлённому  Генерал-губернаторству, ну или им придёт пиз... принудительная реинтеграция в Эйнхейстспакт. Почти нет сомнений, что поляки пошлют немцев и ещё более маленькая вероятность того, что поляки выстоят перед интервенцией, а милитаристы снова рассчитывают на блицкриг, чтобы ЧСВ...простите, боевой дух нашего народа поднялся. \n\nПока Фюрер обдумывает варианты, Вермахт и Польское войско роют окопы и ловят флешбеки с предыдущей войны."
 bormann.1500.a:0 "Полякам есть место при Новом Порядке."
 bormann.1500.b:0 "Новый Порядок будет восстановлен, несмотря ни на что."
 
 bormann.1501.t:0 "Готовность к Данцигским соглашениям"
 bormann.1501.desc:0 "Дипломаты целыми днями трудятся, как проклятые, дабы подготовить условия для заключения соглашений с новым Польским правительством. Всё оказалось далеко не так радужно, чем они себе представляли. Во-первых, в МИДе Рейха, как и в Правительстве почти не осталось людей, которые знают польский. Польский давно признан мёртвым языком, используемым разве что историками - по некоторым не совсем правдивым донесениям, один из немногих немецких носителей польского помер на днях в Берлине.\n\nНо многое уже успели сделать,чтобы решить данную проблему. Они нашли несколько польских переводчиков, определились с местами для них, а также определились с меню для рабочих обедов, ибо официальный банкет был бы слишком хорош для поляков. \n\nВсё, что осталось- это разослать приглашения и подготовить город, где пройдут переговоры, а состоятся они в Данциге. Да-да, тот-самый город, из-за которого и началась последняя война с поляками и теперь здесь пройдут переговоры, чтобы предотвратить ещё одну бойню. Это был слишком ироничный компромис, ибо поляки не хотели ехать в Берлин, а дипломаты Рейха не хотели ехать к врагу.\n\nТо, что произойдёт в ближайшее время, войдёт в историю и произойдёт сие снова в Данциге."
 bormann.1501.a:0 "Разошлите приглашения"
 
 bormann.1502.t:0 "Вопрос о Польской автономии"
 bormann.1502.desc:0 "После непродолжительного и неловкого обмена любезностями, немецкая и польская делегации заняли места по разные стороны стола переговоров. После чего, обе делегации сидели неподвижно, предвкушая долгую и трудную дискуссию.\n\nКак ни странно, переговоры начала польская сторона, а именно, главный польский делегат начал их с чёткого и краткого заявления.\n\n"Хотя мы являемся представителями свободной Польши, но остро осознаём наше материальное неравенство с Германским Рейхом. Нам нечего скрывать от наших немецких колег, у нас есть цели, которые мы не станем скрывать за неправдоподобными выдумками. Хотя мы приветствуем возможность для обсуждения этой несправедливости, но если наши минимальные требования не будут удовлетворены, чего требует честь Польши, то мы покинем стол переговоров."\n\nНемецкая делегация выслушала данное заявление. Члены её испытывали небольшое негодование из-за самоуверенности поляков, но с другой стороны- заявления польской делегации были просты и понятны и это главное. Кажется, результаты переговоров не заставят себя долго ждать.\n\n"Автономия для Польской Республики должна быть гарантирована. Непольские власти, военные или гражданские, не должны вмешиваться во внутренние дела Польской Республики, её законодательстных органов, а также любого другого государственного органа.""
 bormann.1502.a:0 "Хм, значит будем гарантировать"
 bormann.1502.b:0 "Польша, готовь оборону!!!"
 
 bormann.1503.t:0 "Вопрос о немецкой колонизации"
 bormann.1503.desc:0 "Никто не встал со своих мест, неловкое молчание прерывали только часы, висящие на стене. Немецкий ведущий переговорщик кивнул, в то время, как его помощник записал требование польской стороны в блокнот.\n\nПольский переговорщик продолжил зачитывание требований.\n\n"Немецкая колонизация суверенной польской территории, а также насильственная ассимиляция поляков немцами в плане включения поляков в этнолингвистическую сферу Германии, должны быть прекращены немедленно..."\n\nНемецкий переговорщик подался вперёд и перебил поляка: "Подождите. . Наверное вы допустили неточность, которая возможно нас погубит. Что значит "Суверенная территория" - заявленная или удерживаемая? И что станет с теми немцами, которые останутся на территории Польши?"\n\n"Как я и говорил, это наши минимальные требования. Так вот, всякая политика германизации с сегодняшнего дня должна быть прекращена, а полякам должно быть позволено оставаться поляками на польских землях."- произнёс польский переговорщик, не спуская глаз со своего немецкого колеги.""
 bormann.1503.a:0 "Хорошо. Мы повысим цену нашего милосердия..."
 bormann.1503.b:0 "Мы не покинем свою колонию!"
 
 bormann.1504.t:0 "Вопрос о документации"
 bormann.1504.desc:0 "После небольшого совещания с немецкой переговорной группой, немецкий дипломат ответил: "Отлично, думаю, вы не против продолжения переговоров?"\n\nПольский переговорщик немножко нахмурился. Немцы тоже не пальцем деланы. Если переговоры продолжатся, то они могут закончиться слегка не в пользу поляков, но всяко лучше, чем то, чтобы сейчас Вермахт прорывал бы польскую оборону, когда поляки слегка не в том положении, чтобы воевать.  \n\n"Правительство, земли, культура, язык, наука и прочие связанные с ними институты должны быть признаны официально польскими. Они должны упоминаться, как таковые во всех официальных документах, дипломатических сообщениях и правительственной политике Великогерманского Рейха."\n\nНемецкий переговорщик поджал губы от удивления. Понятное дело, что данная проблема вытекала из вопроса об автономии, поставленного ранее. С другой стороны с юридической терминологией в Пакте Единства всегда было туго. Принятие сего требования, сделало бы Польшу во всех смыслах похожей на Королевство Англии и Французское государство, до гражданских войн в них. Польшу бы стали уважать больше, чем колониальные рейхскомиссариаты, находящиеся на большей части Восточной Европы.\n\nНо сие должно решить судьбу заднего дворика Германии! Вопрос было легко расписать на бумаге, но тем не менее, от его решения зависит судьба всего Эйнхейстпакта. Немцы снова принялись за обсуждение."
 bormann.1504.a:0 "Слишком горькая пилюдя, но мы должны проглотить её во славу Рейха."
 bormann.1504.b:0 "Нет. Всё уже заходит слишком далеко."
 
 bormann.1505.t:0 "Последние штрихи"
 bormann.1505.desc:0 "Борман перечитал предложение, трижды моргнул и снова перечитал.\n\nПереговоры в Данциге сдвинулись с мёртвой точки... до боли неожиданно. Он ожидал провала переговоров и танков, катящихся через германо-польскую границу через несколько часов. Вместо этого, дипломаты отправили телеграммой документ со списком польских "требований", а также комментариями о том, что Рейху перепадёт с данных "переговоров".\n\nТребования. Польские свиньи думают, что могут диктовать условия ВЕЛИКОМУ ГЕРМАНСКОМ РЕЙХУ? Автономия, окончание колонизации, равноправный статус в Эйнхейцпакте? Борман нахмурился. Он мог бы раздавить поляков, как тараканов одной левой, а те, кто останутся в живых, побегут в горы, как в 1939 году.\n\nС другой стороны, он осознавал, что Партия и планета бдят. Он не стал бы прибегать к силовому методу решения вопроса, но оставил бы небольшую интригу, чтобы Партия и мир гадали, какое решение принял Фюрер. Когда он прочитал остальную часть пересланного документа, он убедился, что сие  просто уловка, ибо немцы конфискуют территориальные претензии, а поляки будут гарантировать то, что немцы будут оставаться на польских землях, что значит открытый рынок для немецких корпораций.\n\nПольша будет суверенной, но только на бумаге. Думаю, этого достаточно, разве не так?"
 bormann.1505.a:0 "Иииии на карте появляется Рейхспротекторат Польша!"
 bormann.1505.b:0 "Немецкое господство в Польше не обсуждается!"
 bormann.1505.c:0 "ЛОВИ НАРКОМАНА!"
 
 bormann.1506.t:0 "Последнее китайское предупреждение"
 bormann.1506.desc:0 "Письмо из Берлина пришло сильно внезапно, а его содержание всё же заставило собравшееся руководство Польского Государства содрогнуться.\n\n"Великогерманский Рейх считает, что "Республика Польша" незаконно занимает территорию Генерал-губернаторства. Мы требуем немедленного разоружения народного ополчения на всей территории Генерал-губернаторства до прибытия уполномоченных представителей восстановления власти Генерал-губернаторства на оккупированных территориях. Великогерманский Рейх готов начать военное вторжение, если требования не будут выполнены..."\n\nОтвет может быть только один, ведь от сего зависит тот факт, будут ли поляки жить в рабстве или умирать за свободу, третьего не дано."
 bormann.1506.a:0 "Польша будет бороться до последнего солдата!"
 
 bormann.1507.t:0 "Оборонительная война"
 bormann.1507.desc:0 "Поляки не заставили долго ждать, чтобы ответить на немецкий ультиматум. Их "республика" построена на руинах Генерал-губернаторства. Они выселяли немецких поселенцев и угрожали Рейху ожесточённым сопротивлением. Кам мы можем ещё отреагировать?\n\nБорман швырнул документ с польским отказом в удовлетворении ультиматума в камин. Скоро их недострана повторит путь сего документа,загорится, почернеет и превратится в пепел."
 bormann.1507.a:0 "Чему быть-того не миновать.."
 
 bormann.1508.t:0 "Беспорядки в Вейхселе"
 bormann.1508.desc:0 "Не успел Мартин Борман зайти к себе в кабинет, как на столе заметил отчёт от чрезвычайного правительства из Генерал-губернаторства об успешном подавлении восстаний в Польше, а также поступил от них же запрос о дальнейших указаниях.\n\nОн не мог сразу же ответить на сообщение более детально, а позже и вовсе прислал приказ о том, что непосредственный контроль за Генерал-губернаторством передаётся ему самому. Теперь, когда Борман досконально ознакомился с ситуацией в Генерал-губернаторстве, он сможет подготовить Генерал-губернаторство к реинтеграции обратно в Германский Рейх и начнёт он с отправки в Польшу временного Генерал-губернатора, а также доверенных ему лиц для восстановления гражданской власти и установлении в ГГ правильной власти.\n\nЕщё предстоит много чего сделать. На стол Фюреру то и дело ложились жалобы о лжи и провалах Ганса Франка, позволявшие подпольному Польскому "государству" действовать безнаказано. Коррупность, некомпетентность и измена пустили корни в старом Генерал-губернаторстве. Хотя восстание остудило пыл наиболее кровожадных преступников, всё равно работы ещё оставалось выше крыши."
 bormann.1508.a:0 "Давайте посмотрим, насколько всё прогнило..."
 
 bormann.1509.t:0 "Последние штрихи"
 bormann.1509.desc:0 "Работа по перестановкам в администрации Генерал-губернатора идёт полным ходом. После ужасов Бюргеркрига и восстаний, многие теперь стремятся доказать новой администрации свою преданность и трудолюбие. \n\nБорман грыз ручку. Старая администрация. Люди, знающие, что к чему и что ни к чему. А их помощь бы была очень даже кстати, но не было гарантий, что они не возьмутся за старое, как только всё уляжется и внимание властей переключится на что-то другое. Они провалились однажды. Кто сказал, что они не могут провалиться снова?\n\nНет, за ними нужен глаз да глаз, даже после того, как окончательно установится новая администрация. Ему придётся составить новый свод приказов новым главам департаментов и министерств, а по ним ясно только одно: внимательно следить за старыми членами. Они должны будут докладывать о любом проявлении недостаточного энтузиазма или проявление признаков непотребного несоответствия арийским идеалам.\n\nСтарая гвардия могла бы и быть нам необходима в дальнейшем, но с них ни в коем случае не стоит снимать подозрений и под контролем Партии они также станут фанатичными служителями воле Рейха, которыми они возможно и станут."
 bormann.1509.a:0 "Нам не нужен ещё один провал."
 
 bormann.1510.t:0 "Новый день"
 bormann.1510.desc_wagner:0 "Передача власти новой администрации Генерал-губернаторства свершилась и теперь в Германском Рейхе готовы представить миру нового Генерал-губернатора. Как только его представят, "временное правительство" уйдёт в отставку и Пакт Единства будет на шаг ближе к полному восстановлению.\n\nБорман снова перечитал документы. Последним шагом должно быть назначение Генерал-губернатора на этот раз на неограниченный срок. Борман не мог выделять всё свое время для надзором за Генерал-губернаторством; новому губернатору предстояло сделать всё возможное, чтобы территория была подконтрольной Германии.\n\nСтук в дверь. "К вам явился Эдуард Вагнер."\n\nБорман кивнул и Вагнер немного отошёл, чтобы кинуть зигу по военному стандарту, а затем крикнул: "Хайль, Борман!"\n\n"Герр Вагнер,-сказал Борман, ответив на приветствие.- как Генерал-губернатору, вам поручено уничтожить последние очаги польского восстания. Делайте всё, что в ваших силах, также вам будет проведён инструктаж по командованию частями Вермахта.""
 bormann.1510.desc_koch:0 "Передача власти новой администрации Генерал-губернаторства свершилась и теперь в Германском Рейхе готовы представить миру нового Генерал-губернатора. Как только его представят, "временное правительство" уйдёт в отставку и Пакт Единства будет на шаг ближе к полному восстановлению.\n\nБорман снова перечитал документы. Последним шагом должно быть назначение Генерал-губернатора на этот раз на неограниченный срок. Борман не мог выделять всё свое время для надзором за Генерал-губернаторством; новому губернатору предстояло сделать всё возможное, чтобы территория была подконтрольной Германии.\n\nСтук в дверь. "К вам явился Теодор Кох"\n\nБорман кивнул и Вагнер немного отошёл, чтобы кинуть зигу, затем крикнул "Хайль Борман!"\n\n"Герр Кох,- сказал Борман, ответив на приветствие.- распавшийся Пакт Единтсва должен быть восстановлен и реорганизован в пакт, обслуживающий экономические потребности Рейха. Мы сломали хребет польскому восстанию; мы не должны дать его пламени вспыхнуть снова. Позаботьтесь о том, чтобы наши корпорации могли безопасно и эффективно работать в Генерал-губернаторстве.""
 bormann.1510.desc_dollinger:0 "Передача власти новой администрации Генерал-губернаторства свершилась и теперь в Германском Рейхе готовы представить миру нового Генерал-губернатора. Как только его представят, "временное правительство" уйдёт в отставку и Пакт Единства будет на шаг ближе к полному восстановлению.\n\nБорман снова перечитал документы. Последним шагом должно быть назначение Генерал-губернатора на этот раз на неограниченный срок. Борман не мог выделять всё свое время для надзором за Генерал-губернаторством; новому губернатору предстояло сделать всё возможное, чтобы территория была подконтрольной Германии.\n\nСтук в дверь. "К вам явился Вернер Доллингер."\n\nБорман кивнул и Долингер немного отошёл, чтобы кинуть зигу, затем крикнул: "Хайль Борман!"\n\n"Герр Доллингер,- сказал Борман, ответив на приветствие.- "Надеюсь, вы прекрасно знаете о неудачах Ганса Франка; как бы больно бы ни было мне это признавать, но нам нужны новые идеи. Нам не нужно покорство поляков, они и так стоят перед нами на коленях, но мы должны завоевать их уважение. Я бы хотел, чтобы вы выполнили сию задачу.""
 bormann.1510.a_wagner:0 "Поляки больше не восстанут."
 bormann.1510.a_koch:0 "Ресурсы потекут рекой."
 bormann.1510.a_dollinger:0 "Да начнётся обновление Польши!"
 
 
 bormann.1511.t:0 "Подготовка Вермахта "
 bormann.1511.desc:0 "Борман сложил пальцы домиком, пока Генеральный штаб Вермахта рассматривал окончательные предложения по второму вторжению в Польшу. Не было никаких сомнений, что они победят; даже в их истощенном состоянии после Гражданской войны вермахт имел подавляющее материальное преимущество над польскими повстанцами."было бы еще лучше, если бы они смогли воссоздать молниеносную кампанию последней войны", - подумал bormann.И действительно, один из планов Генерального штаба преследовал именно эту стратегию-врезаться в польские линии бронетехникой и авиацией, нырнуть глубоко в их тыл и изолировать отдельные части для поражения в деталях. Это была бы эффектная, хотя и несколько бессистемная атака, рассчитанная на инициативу отдельных командиров в продвижении вперед.но что, если бы поляки были готовы вести последнюю войну? Если немецкая атака увязнет, политические последствия могут быть огромными. Лучше планировать методичный штурм, уничтожая каждую польскую позицию под градом артиллерийского огня, прежде чем сметать их в сторону комбинированными вооруженными атаками. Это будет медленно, и не будет никакой славы от стрельбы миллионом снарядов по слабому противнику. Но это сработало бы."
 bormann.1511.a:0 "Слава в блицкриге!"
 bormann.1511.b:0 "мы будем добиваться победы через улучшенный планирования!"
 
 bormann.1512.t:0 "совещание на тему "Гетеборг""
 bormann.1512.desc:0 "Гетеберг" хорошо сидел в воде, его флаг неподвижно развевался над Стокгольмской гаванью. В каком - то смысле можно сказать, что он представляет Швецию в целом-гордый корвет, не такой большой и мощный, как огромные авианосцы, бороздившие океаны, или линкоры, стоически охранявшие свои гавани, но корабль, способный тянуть свой собственный вес и сражаться с лучшими.вполне уместно, что встреча такой важности - та, которая могла бы определить экономическое будущее Швеции, возможно, даже Скандинавии-проходила здесь. Лимузин Бормана, окруженный достаточным количеством телохранителей, чтобы свергнуть маленькую нацию, подъехал к причалу, чтобы увидеть шведского министра иностранных дел Торстена Нильсона, ожидающего его на палубе корабля. Когда Борман вылез из лимузина и поднялся по трапу, Нильсон коротко кивнул ему и пожал руку, камеры мигнули, чтобы запечатлеть момент. - фюрер Борман, - начал Нильсон, - для меня большая честь и удовольствие приветствовать вас в"Гетеберге"." Борман коротко кивнул, сохраняя нейтральное выражение лица. Нильсон продолжал: - Мы планировали совершить короткий круиз вокруг шведского побережья, а потом начать всерьез. Хотите взглянуть на свою комнату? - Борман посмотрел на мужчину с легким удивлением - это был шведский министр, хм? Не пугающая, очень официальная, внешне дружелюбная. Ему не терпелось увидеть, из чего на самом деле сделан этот человек. Сейчас, однако, он кивнул."
 bormann.1512.a:0 " Да, это было бы хорошо."
 
 bormann.1513.t:0 " круиз"
 bormann.1513.desc:0 "Балтийские ветры пронеслись по носу "Гетеберга", когда он рассекал воды у берегов Швеции, а его команда спокойно ходила от поста к посту, чтобы держать корвет устойчивым. На противоположных концах лодки, в двух разных каютах, готовились делегации.фюрер Борман углубился в свои записи, страницы экономической информации лежали на столе, время от времени сдвигаясь в ту или иную сторону, когда волна захлестывала лодку. Диаграммы, графики, требования, записки - этого было достаточно, чтобы у человека поменьше закружилась голова. Даже Борман едва мог уследить за всем этим. Конечно, он справится - всегда справлялся, всегда справится.на другой стороне лодки Нильсон готовил свои требования осторожно и тщательно. Германский орел был колючим зверем, который плохо воспринимал просьбы. Ему нужно было хорошо выбирать свои бои, целиться в слабые места. В конце концов, однако, у Нильсона было одно преимущество, которого не было у Бормана - немцы вели переговоры со шведами, а не наоборот. Он должен был накрыть на стол, и он должен был поставить вопросы - бесценные вещи в таких разговорах на высоком уровне, как эти.обе стороны оказались готовы к выходу, когда часы тикали, и когда пришло время, оба мужчины гордо вышли из своих кают, готовые к словесной дуэли."
 bormann.1513.a:0 "экономика-это очень опасная игра."
 
 bormann.1514.t:0 "новое соглашение"
 bormann.1514.desc:0 "Борман лениво попыхивал сигаретой, изучая своего противника, который был слишком занят чтением своих бумаг, чтобы заметить это. Дым вырывался из открытого окна в океанский воздух, и Борман обнаружил, что его мысли возвращаются к более интересным вещам - делам в Германии, переговорам в Рейхстаге, военным операциям-стук бумаг по столу вернул внимание Бормана к Нильсону, который приготовился. - Фюрер Борман, я надеюсь, вы понимаете, почему мы говорим здесь сегодня, да? Импорт вольфрама, стали и железа и тому подобное." Борман хмыкнул, слегка недовольный внезапным вмешательством. - Надеюсь, это будет быстрый процесс? - нахмурился Нильссон. - Боюсь, что нет. Поскольку новая геополитическая ситуация настолько отличается от той, что была до 1963 года, наше правительство сочло необходимым возобновить переговоры. А именно, прежние привилегии, предоставленные Рейху, - мы считаем, что вполне уместно перейти к ним". "Конечно. Вы хотите сократить все наши льготы, не так ли?"\n\n " мое правительство считает, что снятие этих ограничений имеет решающее значение в этих переговорах. Я уверен, что мы сможем найти компромисс,но все пойдет гораздо более гладко, если Рейх уступит здесь. Именно этого он и ожидал, но в глубине души надеялся, что шведы не будут так упрямы. С блокпостом на пути, как раз когда начались переговоры, он должен был выбрать, было ли сейчас время, чтобы сделать свою позицию."
 bormann.1514.a:0 " хорошо, но лучше бы в этом было что-то для нас."
 bormann.1514.b:0 "конечно, нет! Дайте нам права!"
 
 bormann.1515.t:0 " Вопрос Рейхсверке"
 bormann.1515.desc:0 "Борман вздохнул, как он прочел документы. Другой вопрос был в его руках. По крайней мере, он сможет бросить это к ногам шведского министра, а не наоборот. - Министр Нильсон, мне сообщили из одной из наших крупных компаний - "Рейхсверке", вы, возможно, знаете ее, - что льготы, которыми они пользовались до Бюргеркрига, отменены. Есть ли какая-то особая причина для этого изменения?" - Спросил Борман, наклонив голову и заметив, как напрягся Нильсон, услышав вопрос. Нильссон откашлялся. - Да, у Рейхсверке отменили льготы. Мы сделали это в начале Гражданской войны - это уже не было для нас экономической помощью. Поэтому наше правительство решило сократить наши потери."\n\nBormann нахмурилась. Шведские ублюдки более жадны, чем евреи или швейцарцы, думал он, унося деньги хороших немецких компаний при первом же намеке на неприятности. В глубине его души кипел гнев-желание нанести ответный удар, потребовать восстановления статуса Германии, - но он сдержался. Взрыв перед лицом шведов не принесет ему ничего хорошего. Тем не менее, возможно, настаивать на их восстановлении было бы хорошим штрихом, даже если это и напрягало переговоры."
 bormann.1515.a:0 " не нужно настаивать"
 bormann.1515.b:0 "мы должны защитить Рейхсверке!"
 
 bormann.1516.t:0 "Протесты Гейленберга!"
 bormann.1516.desc:0 "Борман вскрыл письмо со смесью отвращения и страха - он знал по опыту печать на лицевой стороне, и он был более чем уверен, что содержание будет именно таким ядовитым, как он ожидал. Гейленберг был не из тех, кто легко воспринимает оскорбления, а такой человек воспринимал любую неудачу как оскорбление.\n\nчтобы почетного фюрера Мартин Борман,\n\nYour недавнее решение позволить этому вопросу наши преимущества для того чтобы сместить столом переговоров была причина для большого беспокойства среди нас, промышленников. Эти преимущества были важнейшими строительными блоками для создания нашей базы операций на скандинавском рынке, и ваша неспособность восстановить их, безусловно, станет большой неудачей в наших попытках вернуть Германии ее былое богатство. Будьте уверены, что мы не потерпим таких оскорблений, как эти, сидя, и от вас ожидается, что вы заключите сделку, которая будет выгодна нашим интересам. Возможно, напоминание о том, кто поддержал тебя в Burgerkrieg в порядке\n\nSigned, Эдмунд Geilenberg."только мегакорпорации могли сделать такую тонко завуалированную угрозу своему фюреру и выйти сухими из воды", - кипятился Борман, кладя письмо обратно на стол. Его руки дрожали от гнева, когда он закуривал новую сигару - когда-нибудь эти самодовольные ублюдки и их прекрасные костюмы узнают, кто настоящая власть в Германии."
 bormann.1516.a:0 " кто его услышит?"
 
 bormann.1517.t:0 "вопрос рабства "
 bormann.1517.desc:0 "" извините, Герр Нильсон, я просто вынужден настаивать." Борман сверкнул улыбкой, холодной и расчетливой, и Нильсон на мгновение задумался. Улыбка Бормана из фальшивой, дипломатичной превратилась в улыбку удовольствия-он заставит Шведа поежиться, так или иначе, это точно. Молчание Нильсона длилось почти минуту, прежде чем он, наконец, начал свой ответ, медленный и обдуманный.\n\n"я уверен, что мы можем восстановить эти экономические выгоды, Герр Борман, при одном условии.\n\n"я весь внимание.\n\n"никаких рабов. Никто. Только не в Швеции. Вы согласны на это, у нас есть сделка."в следующий раз лицо Бормана оставалось невозмутимым, но ярость сотрясала железные прутья его разума. Эти ублюдочные шведы! Простое соглашение, а они морализируют и превращают его во что-то гнилое и развращенное, и все ради своей выгоды и морали. Его чуть не стошнило, и, конечно же, именно это заставило Бормана вскочить со стула и тут же придушить дипломата. Он задумчиво почесал шею, пытаясь найти выход из собственной норы."
 bormann.1517.a:0 " я встречусь с Гейленбергом."
 bormann.1517.b:0 " давайте обсудим другие вопросы, нет?"
 
 bormann.1518.t:0 "переговоры с Гейленбергом"
 bormann.1518.desc:0 "- ты с ума сошел? - интонация  гейленберга резанула Бормана по уху, как бензопила, и фюрер разочарованно вздохнул. -Мне бы тоже этого не хотелось, но эти чертовы шведы ... они играют жестко, понимаешь? Морализаторствующий еврей  не примет ничего меньше, чем"\n\n"ну, разве ты не Серебряный язык? Вы ведь можете договориться, не так ли?" Недоверие Гейленберга медленно сменилось гневом, и Борман поморщился, заметив перемену. Он посмотрел в окно, обдумывая свои следующие слова: Швеция, несмотря на все свои недостатки, была, несомненно, прекрасной страной. Жаль, что их правительство должно было быть таким коррумпированным - это было бы прекрасным дополнением к Рейху."Смотри, это то, что есть. Я уверен, что вы можете выделить несколько рабов, не так ли? Я не могу убедить-"\n\n"вы, конечно, можете." Резкий голос Гейленберга прервал речь Бормана, и Борман мог только слушать, как магнат продолжал: -Я ожидал этого. ... глупости со стола. Сделай так, чтобы это случилось." Борман подавил желание выбросить телефон в окно - так или иначе, выбор должен быть сделан. Ты поблагодаришь меня позже."
 bormann.1518.a:0 "To hell with that! You'll thank me later."
 bormann.1518.b:0 "Не говори, что я тебя не предупреждал."
 
 bormann.1519.t:0 "Шведы  отказывается  от концессил!"
 bormann.1519.desc:0 " Нильсон улыбнулся, когда Борман вернулся в комнату и тяжело опустился на свое место. Очки дипломата, казалось, сверкнули, когда он кивнул, свет отразился от их блестящих черных оправ. - Герр Борман" - Начал он. - Надеюсь, вы уже приняли решение относительно нашего компромисса? - Борман откинулся на спинку кресла, заставляя себя отказаться от собственного предложения. Это было глупо, подумал он, - компании, конечно, могли бы выделить несколько рабов, не так ли? Он не был либералом, но, конечно, можно было пойти на какой-то компромисс. Неважно. Политика требовала, чтобы это была его рука, и поэтому он разыграет ее - хорошо или плохо. За дипломатическим столом не складывается.\n\n " действительно. Я говорил с Гейленбергом, и мы пришли к решению. Никакого компромисса. Бери рабов или уходи из бизнеса. Решать вам. - выражение ошеломленного замешательства, промелькнувшее на лице Нильсона, почти оправдало все это испытание. Он запнулся на мгновение, прежде чем нашел в себе силы, поспешно восстановив равновесие. - Ну, Герр Борман, боюсь, что мы не договорились о льготах. Мы просто не примем рабов в Швеции."лицо Бормана никак не отреагировало на неудачу - действительно, было бы почти приятно увидеть, как требование Гейленберга взорвется у него перед носом, если бы Борман не собирался брать на себя вину за это. Он медленно кивнул, в его тоне сквозило недовольство: "это очень прискорбно, Герр Нильсон"."
 bormann.1519.a:0 "Shall we move on?."
 
 bormann.1520.t:0 " беспорядки на  фабриках Рейхсверке!"
 bormann.1520.desc:0 " Спонтанная вспышка насилия в Саксонии, в результате которой погибло 30 человек. Взрыв возле комнаты отдыха персонала в Баварии, в результате которого 12 охранников погибли и еще дюжина ранена. Толпа рабов, формирующаяся на фабрике в Польше, вызывающая массовые разрушения и требующая вмешательства Хеера, чтобы подавить их. Насилие над рабами не чуждо Рейху, но недавний всплеск инцидентов на заводах Рейхсверке вызвал большую озабоченность - и гнев - в связи с нашими недавними действиями в Швеции.отказ Бормана отказаться от компромисса, заключавшегося в том, чтобы оставить рабство за пределами Швеции, хотя он и добился успеха в восстановлении льгот, был напрямую связан с тревожной тенденцией роста насилия. Это, конечно, не вызывает симпатии у наших корпоративных друзей, гнев которых на наш отказ уступить им только усилился. То, что должно было стать великой победой для нашего Министерства иностранных дел, превратилось в еще один вопрос, требующий решения. Возможно, однажды наш успех станет очевидным. Но до тех пор нам придется опустить голову и идти вперед."
 bormann.1520.a:0 "они должны благодарить нас, ублюдки."
 
 bormann.1521.t:0 " Швеция  хочет получить доступ к рынку Рейха"
 bormann.1521.desc:0 " Герр Борман, мы получили ваши требования относительно немецких преференций на шведских рынках, и мы обсудили их среди нашей делегации." - Начал было Нильсон, глядя сквозь линзы очков. Борман поднял бровь и кивнул ему, чтобы он продолжал. - Мы считаем их приемлемыми при одном условии."Борман сохранял нейтральное выражение лица, несмотря на волну раздражения, поднимавшуюся в нем. "Какое это условие? " \n\n"мы хотели бы получить аналогичные преференции на немецких рынках. Такие производители, как Volvo или Ikea." - Невозмутимо ответил Нильсон. Борман усмехнулся:"немецкие производители не нуждаются в иностранной конкуренции. "Ну, помимо непосредственных последствий провала сделки, возможно, некоторая конкуренция была бы полезна для вашего бизнеса, да? Кроме того, я слышал, что некоторые в вашем правительстве призывают к экономической либерализации, и, конечно, это не повредит вашей экономике, если она немного откроется, не так ли?" Нильсон улыбнулся так, что Борману захотелось размозжить ему череп. Конечно, он был прав - открытие рынков не было бы катастрофически непопулярным шагом. Он сидел, глубоко задумавшись, прежде чем ответить."
 bormann.1521.a:0 " Да, возможно, это было бы лучше."
 bormann.1521.b:0 "Нет. это только для немцев"
 
 bormann.1522.t:0 " промышленники протестуют!"
 bormann.1522.desc:0 " славному фюреру Мартину Борману-снова обескураживающие новости дошли до нас от наших контактов в Стокгольме. Если эти сообщения верны, мы должны выразить наше большое недовольство, поскольку они кажутся противоречащими не только нашей деловой практике, но и борьбе с упадочным западным капитализмом, которую национал-социализм поддерживал на протяжении десятилетий.проникновение шведских компаний на германские рынки не только поставит под угрозу наши акции и доли на европейском рынке, но и позволит капиталистической коррупции просочиться в самые глубины нашего общества. Такое открытие будет в полной мере использовано нашими врагами, и мы будем разъедены изнутри западными шпионами.если это внезапное изменение курса не будет исправлено, у нас не останется иного выбора, кроме как сохранить национал-социализм любыми необходимыми средствами. Ради нашего Рейха, Образумьтесь и скажите " НЕТ " этим капиталистическим свиньям.\n\n Эдмунд Гейленберг."
 bormann.1522.a:0 " промышленники правы. "
 bormann.1522.b:0 " они научатся жить с этим!"
 
 bormann.1523.t:0 " саботаж промышленной фракции в НСДАП!"
 bormann.1523.desc:0 " на следующее утро Борман по традиции прогуливается по коридорам Рейхканцлея, наблюдая за чиновниками, прибывающими в свои кабинеты. Но этот день не был похож на предыдущие. Проходя мимо пантомимы промышленных ведомств, фюрер наблюдал только мертвую пустоту помещений. Не было ни шелеста документов, ни напряженных разговоров между министерствами. Абсолютная тишина.Борман понимает, что в ситуации напряженных переговоров со шведами и промышленниками такое поведение означает не что иное, как саботаж, и понимает, что длительные простои ключевых ведомств приведут к неизбежному недовольству как партийных чиновников, так и широких слоев населения.поэтому необходимо сделать главный выбор-готовы ли мы нанести удар по лоббистам промышленников в партии или должны уступить и уступить им в переговорах со Швецией?"
 bormann.1523.a:0 " мы должны отступить..."
 bormann.1523.b:0 " никто не может остановить меня!"
 
 bormann.1524.t:0 " Швеция требует репараций"
 bormann.1524.desc:0 "поверьте, взял трубку. Шведский посол в Рейхе был на другом конце провода.\n\n"Нильс Монтан, верно?"\n\n"переводчик, Но да".\n\n"я слышал, что вы, шведы, потребовали нас.\n\n"Ну, мистер Хьюэл, мы оба знаем о состоянии переговоров. Дела идут не очень хорошо. Мне было приказано сообщить вам, что правительство требует ... большой компенсации за потерянные полезные ископаемые..." Глаза Хьюэла расширились, когда он услышал, как ему выложили сумму. "Миллиарды долларов?!" \n\n " да, именно такую сумму подсчитали экономисты. Послушайте, я не записывал номер- "\n\n " меня это не волнует! Когда я сказал, что Рейх может заплатить любую сумму, я не имел в виду так много! Осознаете ли вы последствия, если мы примем это? "\n\n " осознаете ли вы последствия, если вы этого не сделаете?""
 bormann.1524.a:0 " да,и я бы предпочел, чтобы они у нас были, чем принимать."
 bormann.1524.b:0 "я делаю. Мы сдаемся."
 
 bormann.1525.t:0 "переговоры провалились"
 bormann.1525.desc:0 ""что?!" - закричал Борман, читая бумагу в своих руках. Руки его дрожали от ярости. - Нет? Они сказали "нет"? Вы хотите сказать, что не смогли даже такую слабую дыру, как Швеция, заставить вступить в пакт? Его быстро прервал  Борман\n\n"что тут объяснять? Это катастрофа! Ты знаешь, сколько неприятностей мне придется пережить из-за твоей ошибки?"\n\n"да, но Швеция очень ... "\n\n"я не хочу оправданий." Борман провел руками по лицу. Он дал им отдохнуть возле рта. - Ладно, что делать...- Сказал он, обдумывая, как можно уменьшить ущерб. Он внезапно встал. -Я не собираюсь брать вину на себя. Это все ты, понял? Это означает, что ваша работа-спасти этот беспорядок. Если это вне вашего контроля, приезжай за мной".\n\n"фюрер-"\n\n"убирайся из моего офиса, я очень занят теперь из-за тебя". Борман бросился поверьте, из своего кабинета. Хью'л на мгновение задержался в коридоре."
 bormann.1525.a:0 "я в жопе."
 
 bormann.1526.t:0 " НСДАП критикует МИД!"
 bormann.1526.desc:0 "Хьюэл постучал в дверь фюрера.\n\n "войдите", - устало сказал Борман - Фюрер, вы, должно быть, уже знаете о положении в партии. Я ничего не могу сделать, чтобы спасти нашу репутацию, без того, чтобы один из них не закрыл меня!"\n\n"Хьюэл, они хотят, чтобы ты ушел в отставку." Борман вздохнул. "Они не будут счастливы, пока я не уволю все Министерство иностранных дел такими темпами". Фюрер, пожалуйста, не..."\n\n " вы можете расслабиться, я не собираюсь бросать вас под автобус. Я стреляю несколько человек, чтобы держать их успокоил на время".\n\n"спасибо, фюрер Бормана." Хьюэл расслабился. Борман-нет."
 bormann.1526.a:0 "не напортачьте."
 
 bormann.1527.t:0 " кризис в правительстве!"
 bormann.1527.desc:0 "" О боже, это хуже, чем я думал." - Сказал Борман, уставившись на стопку писем на своем столе. Несмотря на формальность и разный язык, было ясно, что все буквы говорили одно и то же: "уволить Хьюела." Письма были от членов рейхстага. Почти весь Рейхстаг хотел, чтобы Хьюэл исчез. Борман вздохнул. Он думал, что уже ясно изложил свою позицию. Он начал писать докладную записку."
 bormann.1527.a:0 "Хьюэл сохранит свою должность."
 bormann.1527.b:0 "Вы уволены!"
 
 bormann.1528.t:0 "неловкое молчание"
 bormann.1528.desc:0 ""я не увольняю поверьте, и это окончательно." Борман закончил свое заявление. Снизу донесся сердитый крик. Очевидно, эти коварные ублюдки в Рейхстаге убедили их, что именно Хьюел провалил переговоры. Хотя это было хорошо для того, чтобы избежать вины за провал переговоров, это не было хорошо для Хьюела. Борман знал, что непокорную толпу легко усмирить. На этот раз эти ублюдки из Рейхстага его не поймают. Он уволит еще несколько человек, но не беднягу Хьюела.\n\nборман сидел за своим столом, спокойно заполняя бумаги Под звуки стрельбы Орпо по толпе."
 bormann.1528.a:0 "соответствующей реакции на инакомыслие."
 
 bormann.1529.t:0 "бюрократия растет..."
 bormann.1529.desc:0 "" Мой фюрер?" - Тихо сказал хьюел, входя одной ногой в кабинет Бормана.\n\n " да? Что это?"\n\n"это о моем собственном отделе. Его вроде как ... заменили. Все люди, которых я знал в нем, ушли и заменены каким-то партийным бюрократом, который ненавидит меня". Он уволил слишком много людей. - Они вроде как довольны, но..... Я не думаю, что могу контролировать их так, как раньше. Это скорее автономный орган, отдельный от меня. Это может вызвать некоторые ... проблемы, если оставить их непроверенными. "\n\n " Ну, тогда я обязательно проверю это. Хороший день." Борман поспешно вывел Хьюела из кабинета. Он начал обдумывать, как исправить ситуацию."
 bormann.1529.a:0 "я имею в виду, что всегда могу просто уволить их всех. Нет-нет..."
 
 bormann.1530.t:0 "транспортного вопроса"
 bormann.1530.desc:0 "каждый год, начиная с 1930-х годов, тоннаж руды, продаваемой из Швеции в Германию, за исключением экономического краха 1950-х годов, имел тенденцию к росту. Неоспоримым фактом является то, что доставка шведской руды в наши руки необходима не только по экономическим, но и по оборонным соображениям.с учетом того, что недавние торговые переговоры до сих пор завершились благоприятно, эта восходящая тенденция будет продолжаться в течение десятилетий. Однако с усилением консолидации и организации Германо-шведской торговли рудой возник вопрос о том, кто будет ответственной стороной за увеличение перевозок руды: Германия или Швеция?с одной стороны, у немецких фирм потекли бы слюнки, чтобы наложить руки на правительственные транспортные контракты, которые последовали бы за такой договоренностью. Отрицательно, такие контракты могут оказаться дорогостоящими для Рейха, и корпорации, несомненно, изобрели бы множество новых расходов, которые внезапно были бы связаны с транспортировкой руды-расходы, которые они несут только сейчас, когда Рейх оплачивает их счета.с другой стороны, отныне можно было бы предоставить Швеции поставлять свою экспортную руду, причем немецкие фирмы все равно получали бы свои товары, а шведам оставалось бы оплачивать счета и брать на себя вину, если бы транспортные договоренности пошли наперекосяк. Наши фирмы могут быть раздражены такой договоренностью, но винтики нашей промышленности все равно будут продолжать вращаться."
 bormann.1530.a:0 "пусть шведы занимаются перевозками."
 bormann.1530.b:0 " это может быть доверено только немецкой фирме."
 
 bormann.1531.t:0 " немецкие авианосцы протестуют!"
 bormann.1531.desc:0 ""фюрер Бормана. Что все это значит?!" - Сказал Ричард Бертрам, председатель правления Norddeutscher Lloyd. - Вы не можете позволить Швеции заниматься логистикой! Нам нужна эта доля рынка! Вы знаете, как трудно в наши дни перевозить грузы?" Несмотря на жалобы Бертрама, Борман молчал. "Это катастрофа для нас. Ну же, мой фюрер. Швеция стоит обрекая отрасль?"\n\n"ты не понимаешь, как важно Швеции." Борман говорил. - Его голос был полон ярости. -Я очень занятой человек. Пожалуйста, уходите." Бертрам снова открыл рот, но тут же понял, что никакие его слова не заставят Бормана передумать. Разочарованный Бертрам ушел.\n\nкоманды остаток дня был наполнен подобными жалобами. Когда в быстрой череде жалоб наступило затишье,Борман задумался."
 bormann.1531.a:0 " стоило ли оно того?.."

 bormann.1532.t:0 "недоверие на корабле"
 bormann.1532.desc:0 " это было на следующий день после того, как Борман решил оставить логистику немцам. Шведы как-то странно уставились на него. На корабль опустилась пелена молчания. Борман и шведы некоторое время занимались своими бумагами отдельно. Молчание время от времени нарушалось бессмысленными шутками между делегатами, но ничего существенного из этого не выходило. Борман почти ощущал неразрешимое напряжение в воздухе, когда они со шведами передавали друг другу бумаги. Несмотря на то, что все бумаги были заполнены и подписаны, никакого прогресса в тот день достигнуто не было."
 bormann.1532.a:0 "я не думаю, что это того стоило."
 
 bormann.1533.t:0 "итоговое заседание"
 bormann.1533.desc:0 " Хьюел и Борман ступили на борт корабля, как мы надеемся, в последний раз. Там был и сам премьер-министр Швеции Таге Эрландер. Переговоры продвигались черепашьими темпами, часто застревая на пустяковых темах дебатов. В конце концов, все это будет стоить того. Борман должен был уехать, но Хьюел надеялся, что сможет сделать это сам.\n\nборман сидел в своем кабинете, ожидая новостей. Внезапно в комнату ворвался Хьюел..."
 bormann.1533.a:0 " Итак?"
 
 bormann.1534.t:0 "переговоры идут успешно!"
 bormann.1534.desc:0 "" хорошая работа!" - Спросил Борманн. Он радостно посмотрел на фотографию Эрландер и поверьте, пожимая руки. Он честно не думал, что сможет это сделать.\n\n"О нет, это все за один день работы".\n\n"тем не менее, это победа Рейха. Мы все пожнем плоды этого." Это покажет этим невежественным ублюдкам в Рейхстаге, насколько Борман компетентен. В то время как Хьюел подписал сделку, большая часть работы была сделана Борманом, не так ли? Борман позаботится о том, чтобы в официальных отчетах об этом говорилось, поскольку, в конце концов, это было правдой. Поверьте, было больше... консультативный. После того как Хьюэл вышел из кабинета, Борман связался по телефону с цензорами."
 bormann.1534.a:0 " большую часть этого сделал я, а не Хьюел."
 
 bormann.1535.t:0 "Встреча в Германии"
 bormann.1535.d:0 "Вальтер Венк вошёл в большую пустую комнату. Гевел сидел с четырьмя шведами за столом, отчаянно затягивая время для сильноопаздывающих Фюрера и Венка.\n\n"А, Вальтер, вы наконец-таки прибыли." Гевел посмотрел на Венка.\n\n"Да, покорнейше прошу прощения. На дороге по пути сюда было много машин." - оправдался Венк.\n\n"Чтож, тода не будем терять время. Позвольте мне представить вас гостям. Это Курт Горанссон, главнокомандующий шведской армии, Нильс Монтан, шведский посол в Германии, и премьер-министр собственной персоной, Таге Эрландер. Четвёртый - их переводчик," - скзал Гевел. Как будто по команде, Борман вошёл в комнату. Гевел и Венк вскочили, чтобы его поприветствовать. Борман подал им знак и сел за стол. Эрландер взял слово. Переговоры начались.\n\nПосле трёх изнурительных часов переговоров стороны пришли к решению. В ближайшие дни будут организован новый раунд переговоров без участия Бормана и Эрландера."
 bormann.1535.a:0 "Приступим."
 
 bormann.1536.t:0 "Круглый стол с Вермахтом"
 bormann.1536.d:0 "Вальтер Венк сидел в переполненной комнате, теснясь с другими генералами около нескольких карт. Никто не знал с чего начать. В определённый момент заговорил Венк.\n\n"Мне кажется, мы должны горячо поприветствовать наших гостей, которые проделали нелёгкий путь из Швеции," - сказал он. Переводчик передал слова шведам. Они выглядили польщёнными.\n\n"Теперь, о причине нашей встречи. Видите ли, в наши дни мир крайне нестабилен, и мы должны быть готовы к любой угрозе стабильности. Если вы посмотрите сюда..." - Венк показал точку на карте, грубо очертив немецкие сведения о врагах Рейха. Быстро началась дискуссия о порядке действий в случае вторжения Организации Свободных наций. Хоть шведы заметно недоумевали от более... расистских тем дискуссии, в целом переговоры складывались удачно."
 bormann.1536.a:0 "Вместе к победе!"
 
 bormann.1537.t:0 "Пригласить шведов участвовать в военных учениях Пакта [GetYear]?"
 bormann.1537.d:0 "Военные учения Пакта - демонстрация единства его членов. Военные учения заключаютя в показательных боях всех родов войск всех члеов пакта. Это способствует проработке новых тактик и укреплению отношений между государствами. Военные учения этого года пройдут в Остланде и будут посвящены боевым действиям в зимних условиях и в арктической зоне. Военные учения Пакта могли бы стать хорошим инструментом для улучшения отношений с Швецией. Мы могли бы пригласить представителей всех родов их войск, сближая наши страны. Однако это может быть воспринято как нарушение шведского нейтралитета. Мы могли бы пригласить лишь представителей сухопутных войск Швеции, что не будет выглядить как полное нарушение шведского нейтралитета, но и сблизит наши страны куда слабее."
 bormann.1537.a:0 "Покажем наше единство - пригласите представителей всех родов войск!"
 bormann.1537.b:0 "Направьте приглашение лишь для сухопутных сил"
 bormann.1537.c:0 "Мы и без них справимся"
 
 bormann.1538.t:0 "Положение Швеции"
 bormann.1538.desc_nor:0 "Пока остальные нации, такие как Норвегия, отказались от пути деградации и примкнули к Рейху, Щвеция остаётся аномалией. Они помогли нам в прошлом, и теперь, когда мы правим Европой, кажется необъяснимым, почему они досих пор к нам не присоединились. А причина проста: они надеятся сохранить нейтралитет в Холодной войне. Может они и не хотят официально стать нашими союзниками, но они стремятся к сотрудничеству с нами. Если бы Швеция стала бы союзником Пакта, то мы определённо смогли бы повлиять и на Финляндию, полностью контролируя Скандинавию."
 bormann.1538.desc_not_nor:0 "Поскольку Норвегия вновь вступила на путь деградации - мы потеряли наш плацдарм в Скандинавии, утратив значительную часть своего влияния в регионе. К счастью, появилась новая возможность в лице "нейтрального" государства Швеция. Хоть и полный контроль над ней был бы предпочтительней, Швеция - союзник Пакта была бы полезна в наших попытках влияния на остальную Скандинавию..."
 bormann.1538.a:0 "Важный "союзник""
 bormann.1538.b:0 "Чтож, давайте посмотрим, что мы сможем сделать."
 
 bormann.1539.t:0 "Скандинавская оборонная инициатива"
 bormann.1539.d:0 "К нам приходят сообщения о переговорах между Норвегией и Швецией о подписании военного соглашения. Хоть в данный момент условия договора весьма туманны, но в случае подписания договора в том или ином виде, Швеция станет куда более близким союзником Пакта. Мы могли бы надавить на шведов, чтобы достичь... условий более выгодных для нас, но шведы могут воспринять это как нарушение своего нейтралитета и станут куда менее сговорчивыми."
 bormann.1539.a:0 "Мне кажется, им очень хочется подписать этот договор."
 bormann.1539.b:0 "Пускай шведы решают сами."
 
 bormann.1540.t:0 "Унификация стандартов"
 bormann.1540.d:0 "В последнее время среди членов Пакта возникла перспективная идея. Эта идея - унификация стандартов вооружений в Пакте Единства. Новые образцы вооружения и униформы будут основаны на наших образцах, что даст нам больше влияния на нынешних членов Пакта. Проблема заключается в том, что Швеция из-за подобных действий может себя почуствовать не равноправным членом союза, а марионеточным государством в будущем возможном союзе."
 bormann.1540.a:0 "Давайте сделаем это."
 bormann.1540.b:0 "Я не думаю, что это хорошая идея."
 
 bormann.1541.t:0 "Маневры "Скандик""
 bormann.1541.d:0 ""Что же касается "Скандика"." - проговорил Венк, облакотившись на хлипенький стол. - "Не нужна ли вам помощь в их организации?" Очевидно безобидное предложение, было безосновательно отклонено. Однако Горанссону было виднее.\n\n"Почему вам кажется, что шведы и норвежцы нуждаются в помощи при организации манёвров? Они предполагаются как военные учения исключительно между Норвегией и Швецией." - ответил Горанссон. Как и всегда, Монтан поспешил разрядить обстановку.\n\n"Мой коллега имел виду, что немецкое участие в отношениях между Норвегией и Швецией может быть расценено... остальными как нарушение нашей политики нейтралитета. Я надеюсь, вы понимаете какое губительное влияние это будет иметь на нас."\n\n"Я понимаю." - ответил Венк. Он кашлянул."
 bormann.1541.a:0 "Наше предложение остаётся в силе."
 bormann.1541.b:0 "Мы отзываем наше предложение."
 
 bormann.1542.t:0 "Северный форпост"
 bormann.1542.d:0 "Венк подождал, пока Горанссон дочитал условия.\n\n"Вы хотите базировать войска в Швеции. Используя нашу страну как военную базу, хм?" - заключил Горанссон. Монтан пристально посмотрел на него.\n\n"Мой коллега имел ввиду то, что вы хотите использовать Швецию как базу для своих войск исключительно в своих интересах."\n\n"Конечно же это не правда. Видите ли..." - начал оправдываться Гевел. Он и Монтан вступили в дискуссию преполненную пустыми обещаниями и ненужными оправданиями, в отчаянной попытке разрядить обстановку. Венк и Горанссон уставились друг на друга. Наконец, Венк проговорил."
 bormann.1542.a:0 "Наши требования остаются в силе."
 bormann.1542.b:0 "Ладно. Рейх отказывается от своих требований."
 
 bormann.1543.t:0 "Вопрос баз ВВС"
 bormann.1543.d:0 ""Что вы хотите?" - остепенел Горанссон .\n\n""Воздушные базы. Нам нужны военновоздушные базы. И вы находетесь в идеальном месте для их создания." - объяснил Венк. - "Нам нужна возможность посылать Люфтваффе в Арктику. Это позволит нам достичь Северной России и в перспективе недопустить высадку сил Организации Свободных наций, если мы когда-нибудь будем в состоянии войны с ними. Вам же нужна защита, правильно?"\n\n"Да, но мы не хотим чтобы наша страна превратилась в аэродром! Да ладно вам, Венк. Это тоже самое, если бы мы требовали платы у Германии за аэродромы, используемые Швецией."\n\n"Горанссон, вы видимо забыли," - вклинился Гевел. - "Швеция не столь сильна, как Рейх. Вам нужна наша защита. И вполне естественно, что мы просим что-то взамен."\n\n"И как же мы..."\n\n"Ладно, давайте все успокоимся. Рейх всё ещё просит построить авиабазы в Швеции для своего пользования? Это может быть расценено нашими гражданами, как нарушение нашего суверенитета."
 bormann.1543.a:0 "Нам нужны эти авиабазы!"
 bormann.1543.b:0 "Не будем их заставлять."
 
 bormann.1544.t:0 "Вопрос военноморских баз"
 bormann.1544.d:0 "Карл Дёнитц зашёл в комнату, к всеобщему удивлению.\n\n"Господа, у меня есть предложение." Он положил стопку бумаг на стол. Переводчик громко в слух зачитал документы присутствующим и на немецком, и на шведском.\n\n"Дать право короблям Кригсмарине чиниться и базироваться в портах Швеции? Это... излишне, вам так не кажется?" - сказал Монтан.\n\n"Да, Швед прав. Зачем Кригсмарине порты Швеции, когда мы и так доминируем в регионе?" - согласился Венк.\n\n"Вы не понимаете, Венк. Нам нужны шведские порты, чтобы и дальше усиливать влияние на регион. Наша хватка станет крепче. Мы сможем сильнее надавить на Финляндию и недопустить вторжения Организации Свободных наций." - объяснил Дёнитц. - "Шведы лишь выйграют от этого."\n\n"Вы же понимаете, что предоставление доков Рейху ещё сильнее подвергнет риску наш нейтралитет? Также, это можкт быть расценено как нарушение нашего суверенитета." - возразил Горанссон.\n\n"В принципе это хорошая идея. Гевел, а как вы считаете?" - спросил Венк."
 bormann.1544.a:0 "Мне тоже кажется, что предложение Дёнитца заманчивое."
 bormann.1544.b:0 "Дипломатического вреда от этого будет больше, чем практической выгоды."
 
 bormann.1546.t:0 "Охрана концессий"
 bormann.1546.d:0 "Всё просто, мы хотим сами охранять концессиии Рейхсверке. Наша земля - наша полиция." - сухо провозгласил Горанссон.\n\n"И тем не менее это наша компания. Наши солдаты слёгкостью справятся с работой." - несогласился Венк.\n\n"Вы и в прямь думаете, что мы не способны охранять свою собственную страну? Я уверяю вас, наша полиция одна из самых обученных в мире."\n\n"Для этого нужна не полиция, а армия. Кто знает, какbt сумасшедшиe..."\n\n"С которыми быстро разберётся наша профессиональная полиция..."\n\n"Ваша полиция не обладает нужным опытом! Они не смогут..."\n\n"Хватит! Мне кажется мы друг друга неправильно поняли." - прервал разговор Монтан. Неожиданный выкрик обратил на него внимание всех, присутствующих в комнате. "Венк, вы понимаете, что если мы позволим солдатам Рейха охранять концессии, тогда Швеция будет выглядить слабой и беззащитной? Вот почему мы настаиваем на том, чтобы их охраняла наша полиция. Но если вы yt cjukfcys, то мы позволим вашим солдатам их охранять. Ну что, давайте продолжим наши переговоры?"
 bormann.1546.a:0 "Наши солдаты будут охранять концессии, и это не обсуждается."
 bormann.1546.b:0 "В прочем, я пологаю шведы и сами справятся."
 
 bormann.1545.t:0 "Вопрос торговли оружием"
 bormann.1545.d:0 "Я надеюсь, что это не покажется вам дерзостью. У нас есть запрос для Рейха." - сказал Монтан. Сидящие устало на него посмотрели. "Мы просим скидку на намецкое оружие в обмен на возвращение шведского экспорта в Германию на уровень до гражданской войны."\n\n"Нет. Вы будете платить за наше оружие столько же, сколько и остальные." - отрезал Венк.\n\n"Что? Вы не можете просто взять и-"\n\n"И тем не менее я взял и отказал."\n\n"Подождите, мне нужно обсудить кое-что с моим коллегой лично." - сказал Гевел. Он вышел с Венком из комнаты. "Чёрт возьми, Венк, о чём ты только думаешь?"\n\n"У нас самое лучшее оружие на всей планете! У нас нет нужды в том, чтобы давать им скидки!"\n\n"Речь не о том, насколько наше оружие хорошо. Это их единственное требование, если мы им откажем, то будем выглядить как самодовольные индюки! Да брось, просто скажи, что передумал и мы преодалеем это недоразуменее."
 bormann.1545.a:0 "Они будут покупать наше наилучшее Арийское оружие по той же цене, как и все остальные!"
 bormann.1545.b:0 "Ладно, ладно. Но я буду крайне недоволен этим."
 
 bormann.1547.t:0 "Научная группа по изучению холодного климата"
 bormann.1547.d:0 "Итак... следущий вопрос на повестке дння..." - сказал Монтан, попытавшись организовать дискуссию. "А, научная группа по изучению холодного климата."\n\n"Что-что?" - переспросил Гевел. - "Я не был проинформирован об этом." Гевел сделал мысленную пометку, чтобы не забыть уволить парочку работников, по возвращению в Германию.\n\n"Оу. В общем-то, группы немецких и шведских учёных объединились для исследования боевых действий в условиях холодных температур. Они используют север Швеции как полигон." - объяснил Монтан.\n\n"Полигон для чего?"\n\n"Я не проинформирован о деталях, но они запросили поддержку у обоих наших правительств."\n\n"Я сомневаюсь в необходимости данной группы. Нам не нужно тестировать то, что мы и так хорошо знаем." - вклинился в разговр Рапп. Он и Гевел скептически отнеслись к деятельности группы. Если мы сможем договориться по этому вопросу со Швецией, то это может послужить угрозой их нейтралитета, если же Швеция всё же согласиться, то мы могли бы протестировать... неиспользовавшийся ранее арсенал."
 bormann.1547.a:0 "Мы не можем упустить такую возможность. Давайте сражаться и исследовать вместе!"
 
 bormann.1548.t:0 "Провал переговоров"
 bormann.1548.d:0 "Переговоры длились днями без какого-либо прогресса. Они превратились в перекрикивания Венка и Горанссона, которые спорили о  том, чья нация могла бы защитить себя или же расправиться с другой. Гевел и Монтан тихо сидели пока переводчик был занят переводом скороговорки оскорблений происходящей между их коллегами. Монтану и Гевел не очень-то нравился. Его голова раскалывалась от громких выкриков. Ему стало ясным как день, что они так ни к чему и не придут. Mонтан встал. Венк и Горанссон тут же перестали преператься и уставились на Монтана.\n\n"Итак, мы понимаем к чему всё идёт." - "мы" прозвучало твёрдо. - "Абсолютно никуда. А по сему," - он стал собирать документы, лежащие на столе и укладывать их в дипломат. - "Я намерен прекратить этот фарс." Он закрыл дипломат и подошёл к вешалке прибитой в углу комнаты. "Швеция не собирается становиться наблюдателем в Пакте Единства. Мы продолжим сотрудничать с Рейхом - это будет торговое партнёрство, как и до этого." Он небрежно одел своё пальто и шляпу, пока говорил. "Мы нейтральны. Мы не присоединяемся ни к одной из сторон, понятненько? Н-Е-Й-Т-Р-А-Л-Ь-Н-Ы. Шведская делегация покидает переговоры. Хорошего вам дня." Монтан покинул здание. Горанссон последовал его примеру.\n\nВенк и Гевел остались сидеть в парализующей тишине. Наконец, заговорил Гевел."
 bormann.1548.a:0 "Фюрер лишит нас наших голов!"
 
 bormann.1549.t:0 "Переговоры увенчались успехом!"
 bormann.1549.d:0 "Странные дела происходили на переговорах. В последние дни Венк невольно отметил, что он начал находить общий язык с Горанссоном. Переговоры быстро перешли от напряжённых дискуссий к дружеской беседе. Все понимали к чему всё шло, и все были этим довольны. После непродолжительной беседы, всё было кончено. Монтан с ликованием посмотрел на результат переговоров."
 bormann.1549.a:0 "Я предлагаю выпить за наше новое сотрудничество!"
 
 bormann.1550.t:0 "Письмо"
 bormann.1550.d:0 "Борман недоверчиво уставился на конверт. Плотная качественная бумага имела гладкую текстуру, нарушаемую только изящно изогнутыми буквами "Der Fuhrer." Но за последние двадцать с лишним лет он видел множество официальных писем. Что действительно вывело его из равновесия, так это восковое рвение на обратной стороне конверта. Два льва держат коронованный щит, украшенный еще несколькими львами и коронами.\n\n"Это королевский-" oОдин из маленьких секретарей, принесших письмо в его кабинет, начал было говорить, но Борман остановил его движением руки.\n\n"Я знаю что это такое, я видел это еще тогда, когда был помощником старого Фюрера, до войны. Но почему... Я имею в виду, зачем представителям шведской короны понадобилось писать мне? Даже когда Фюрер назначил меня своим преемником, я получил лишь короткий поздравительный звонок от этого безвольного неудачника, которого называют премьер-министром. Я не видел их с похорон Фюрера, а Рейхсканцелярия не получала писем непосредственно из Стокгольмского дворца с момента приглашения на коронацию в 1950 году!"\n\n"Может быть, вам стоит открыть его, мой Фюрер?"\n\n"Конечно, я открою его, ты, баварский говноед! Зигфрид, пусть этого человека понизят в должности за идиотские высказывания о своем фюрере! И пусть он знает, что ему повезло, что ему не стало хуже. Ты! В очках! Открывалка для писем, живо!"\n\nОдин из четырех других секретарей, слегка дрожа, шагнул вперед и протянул Фюреру нож для письма, лежавший перед ним на столе. Быстрым движением Борман вскрыл восковую печать и сердито посмотрел на секретаря, пока тот не отступил на несколько шагов. Фюрер пробежал глазами одну страницу. "Похоже, шведы хотят присоединиться к Пакту. Трусы, они даже не собираются драться, как их соседи. Может быть, это делает их умными. Ну что ж, один из вас подготовит ответ, восхваляющий их мудрость и заявляющий, что я совершу государственный визит как можно скорее. Обязательно дайте понять, что я хочу, чтобы офицеры Орпо на земле помогали с безопасностью, я не хочу, чтобы какие-то норвежские bolshie получили какие-то идеи. А, ещё и скажи Герде, что она может купить мебель, если приедет. Это может поднять ей настроение.""
 bormann.1550.a:0 "В Стокгольм!"
 
 bormann.1551.t:0 "Ужин с королем"
 bormann.1551.d:0 "От резкого запаха и вкуса пирога Бормана чуть не стошнило, но он изо всех сил сдерживался и не сводил глаз с сидящего напротив шведского короля. Он не мог проявить слабость перед всеми чиновниками как из Швеции, так и из Рейха, тем более что шведы настояли, чтобы на званом обеде присутствовал фотограф. Монарх бросил на страдающего Фюрера взгляд, полный искреннего беспокойства, но Борман заметил в его глазах искорку игривой радости.\n\n"С вами все в порядке, берр Фюрер? Может быть, наша кухня вам не по душе? Я могу попросить поваров приготовить для вас что-нибудь еще."\n\nБорман с большим усилием проглотил кусок торта и с трудом улыбнулся.\n\n"В этом нет необходимости. И говорите "мой Фюрер", ваше высочество."\n\n"Ваше величество. И не ещё не совсем."\n\nКороль снова покровительственно улыбнулся, пока Борман терпел очередной укус. Этот королевский мудак, он делал это нарочно! Чертовы Бернадотты, Наполеон должен был их всех расстрелять!\n\nБорман натянул на ещё одну улыбку на своё лицо. "Я должен сказать, что я рад, что Швеция проявила желание и хочет присоединиться к Рейху и его верным союзникам в построении мира и процветания для всех европейцев. Я с нетерпением жду церемонии подписания позже."\n\nДействительно, поразительная перемена в политике Фюрера Бормана. Должен сказать, что за последние десятилетия я слышал сотни, если не тысячи историй о мире и процветании, которые Рейх принес нашим скандинавским соседям после мужественного освобождения их земель от их правительств. Немецкое правосудие, быстрое и эффективное, действовало с эффективностью и мастерством НСДАП."\n\nБорман почувствовал, что его оскорбили, но не мог понять, в чем дело, поэтому просто смущенно улыбнулся и сунул в рот еще один кусок пирога."
 bormann.1551.a:0 "Как долго это ещё будет длиться?"
 
 bormann.1552.t:0 "Заключительные переговоры"
 bormann.1552.d:0 "Сегодняшний день ознаменовал собой кульминацию наших постоянных усилий по содействию вступлению Швеции в Пакт Единства и содействию дружбе между нашей великой страной и их... несколько менее великой нацией. В то время как американцы и японцы могут жаловаться и ныть, предполагая, что мы "пригрозили" или каким-то образом принудили шведов к этому, торжественность и помпезность сегодняшней церемонии в Королевском дворце Стокгольма должны заставить замолчать даже международную прессу.\n\nВ десятках позолоченных залов дворца сотни дипломатов со всей Европы чокались хрустальными бокалом с дорогим шампанским и ели шведские деликатесы. В центре всего этого были Фюрер, королевская семья и премьер-министр Швеции, кульминацией вечера стало подписание Стокгольмского договора, ознаменовавшего окончательную интеграцию последнего по-настоящему независимого германского государства Европы в экономические и военные структуры могущественного альянса Германского Рейха. Пакт снова поднимется после бед последних лет, сильнее, чем когда-либо прежде!"
 bormann.1552.a:0 "Орел и Лев снова едины!"
 
 bormann.1600.t:0 "Взгляд на Север"
 bormann.1600.d:0 "Свет вечерних сумерек сгустился над оживленными улицами Хельсинки в момент прибытия Вальтера Хевеля на самолете. С самого начала Рейхсминистр испытывал к городу презрительную неприязнь. Поначалу его встретила негостеприимная и сырая погода Севера, но еще больше не пришелся ему по вкусу облик самой финской столицы с ее скопищем линий маленьких унылых домиков, редко приправленных архитектурным наследием шведских и русских колонистов, лишенных монументальности, свойственной городам новой Европы. По мнению Хевеля, пейзаж Хельсинки самым лаконичным образом раскрывал сущность финского народа - скучный город, достойный своей самодовольной, незрелой нации.\n\nКонечно, ни Хевель, ни Рейх не могли позволить себе списать всю нацию только из-за своих личных чувств к ней. Финляндия была - и остается - крепкой крепостью против русской угрозы. Будучи верным союзником и противником Германии во время ее продвижения на Восток, Финляндия предпочитала оставаться в стороне от событий Центральной Европы, придерживаясь своей политики "нейтралитета" и удовлетворяясь своим статусом наблюдателя Пакт, сохраняя при этом свой скромный подход к вырождающимся нациям Японии и Америки.\n\nПервое впечатление о своих финских коллегах Рейхсминистр смог получить только ранним утром. Будучи внешне кокетливыми и дружелюбными, финны ясно понимали, за что им приходится торговаться, и демонстрировали свою напористость за фасадом респектабельности. Вернуть Финляндию в ложу Пакта было непростой задачей, но кто такой Рейх, который не убедительный, не грозный гегемон, и кто такой Хевель, если он не человек, который понимает это лучше всех, после самого Фюрера, конечно?"
 bormann.1600.a:0 "Переговоры будут продолжены."
 
 bormann.1601.t:0 "Встреча атташе"
 bormann.1601.d:0 "Встречи между немецкими атташе в Хельсинки и финской военной делегацией проходили с большой пунктуальностью. Первоначальные приготовления, перелет и посадка в финскую столицу, сопровождение в штаб, вечерний ужин - все было организовано с точностью до минуты. После первоначальной доли вежливости и любезностей, возможность перейти к насущным проблемам предоставлялась сама собой во время трапезы. Среди представителей Вермахта инициатива переговоров легла на плечи Ганса Кребса, человека, знакомого с военно-дипломатическими миссиями и офицера большой преданности к миссии национал-социализма.\n\n"Мы высоко ценим гостеприимство финского благородного руководства " - сказал Кребс, медленно ложа руки на стол, покрытый узорным покрывалом, "но в то же время мы пришли с четкой задачей. Со времени триумфа Фюрера Мартина Бормана в Германии финское правительство никак не реагировало на немецкую помощь. Как вы знаете, мы пришли, чтобы исправить это недоразумение - "обстоятельства не представили нам другой альтернативы. Конфликт между Фюрером Борманом и претендентами на власть по всему Рейху сделали невозможным рассчитывать на помощь Германии. С ростом напряженности на русской границе мы не могли позволить себе пренебречь нашей территориальной безопасностью".\n\n"Нам было поручено помочь вам в решении этих вопросов" - ответил Кребс. "В конце концов, было бы позором для нашей репутации, если бы Великий Германский Рейх не смог обеспечить мир и стабильность в Европе вооруженными средствами. Неприкосновенность Финляндии так же отвечает нашим интересам, как и вашим, и мы хотим активизировать военное сотрудничество между нашими странами, чтобы продемонстрировать наши намерения"."
 bormann.1601.a:0 "Давайте надеяться, что мы сможем убедить их в нашей правоте."
 
 bormann.1602.t:0 "Перевооружение"
 bormann.1602.d:0 "Рейхсминистру Иностранных Дел\n\nВальтер Хевель\n\nПо случаю нового этапа в отношениях между Великим Германским Рейхом и Финляндией мы представляем вам краткий отчет о состоянии финских вооруженных сил, которые были тщательно изучены назначенными специалистами за последние несколько десятилетий.\n\nНесмотря на отсутствие веры в правительство Ойша и рост политической оппозиции нынешнему правлению, моральный дух в финском обществе не показывает никаких признаков упадка. Несмотря на недовольство безрассудными действиями администрации Ойша, средний финский солдат остается верным и патриотичным своей стране, отчасти из-за страха перед возможным вторжением русских в Карелию.\n\nТаких же слов, однако, нельзя сказать о состоянии финской военной техники. Несмотря на свою мстительность по отношению к угрозе, исходящей от славянских варваров, финское правительство проявляло мало интереса к разработке современной техники для своих вооруженных сил, делая их вооружение и технику устаревшими в соответствии с возросшими требованиями современной войны.\n\nВ результате тщательного изучения мы советуем вам провести переговоры с финскими представителями по любому из двух возможных вариантов. Перевооружение под руководством Германии рассматривается OKW как наиболее желательный вариант, но успех этой инициативы целиком зависит от готовности финского правительства согласиться на увеличение присутствия немецких военных. Альтернативный вариант включает в себя снижение барьеров в торговле техникой между двумя странами, но такие меры, хотя и выгодны финским военным, придутся нам ценой нашего влияния в финских делах.\n\nХайль Борман!\n\nВаш покорный\n\nКауфман\n\nВоенный советник Министра обороны Финляндии."
 bormann.1602.a:0 "Предложите им программу перевооружения на наших условиях"
 bormann.1602.b:0 "Достаточно дать им скидку на наше оружие."
 
 bormann.1603.t:0 "Поделиться нашими генералами?"
 bormann.1603.d:0 "Независимо от вопросов касательно боевого духа и техники, финская военная доктрина традиционно сосредотачивалась на тяжелых оборонительных операциях пехоты. Если финские военные должны быть приведены в соответствие с современной тактикой и стратегической доктриной, им потребуется помощь опытных военных, а какие военные более опытны, чем Вермахт? Мы могли бы предложить финнам, в качестве дополнительного подсластителя к любой экономической помощи, одолжить генералов Карла-Адольфа Холлидта и Ганса Кребса на шесть месяцев, чтобы помочь им обучить и реорганизовать свои войска по современным образцам. Это, однако, оставило бы нас без их навыков и большого опыта в промежуточный период. Каково решение Фюрера по этому вопросу?"
 bormann.1603.a:0 "Предложите им Холлидта и Кребса."
 bormann.1603.b:0 "Генералы будут нужнее в Рейхе."
 
 bormann.1604.t:0 "Военная база в Лапландии?"
 bormann.1604.d:0 "Одним из условий нашего договора с Финляндией о передаче им Кольского полуострова после войны с Советским Союзом было то, что нам будет разрешено открыть ряд военных баз на их территории. Во время Западнорусской войны эта система объединилась в единую, очень большую базу в Лапландии, откуда мы могли оказывать влияние на всю Северную Европу. Однако лишь несколько лет спустя наше шаткое экономическое положение и послевоенные сокращения военного бюджета привели к тому, что база была заброшена. Теперь мы должны подумать, стоит ли восстанавливать наше влияние в регионе, чтобы потенциально разозлить финнов, заставив их вернуть базу, что будет стоить им ценной установки и будет рассматриваться как нарушение нейтралитета и независимости, гарантированных им Рейхом до сих пор. Мы должны судить о ситуации с осторожностью."
 bormann.1604.a:0 "Восстановите её!"
 bormann.1604.b:0 "Бессмысленное занятие."
 
 bormann.1605.t:0 "Переоснащение медицины"
 bormann.1605.d:0 "Постоянной и тревожной проблемой для финской армии является значительное истощение ее медицинских ресурсов по причине экономического опустошения Европы в результате повторяющихся конфликтов последнего десятилетия. Для нас было бы разумно, когда наши крупные фармацевтические фирмы, такие как "I.G Farben", снова начнут производить более чем достаточно товаров для внутреннего рынка, предложить заключить выгодные контракты на поставку, чтобы еще раз произвести финнам поставки пенициллина, сульфатов и вакцин до уровня, необходимого современной армии в случае крупномасштабного конфликта. Однако мы должны остерегаться неизбежного факта, что доминирующие фирмы фармацевтической промышленности, особенно "I.G Farben", будут использовать этот приток денег для значительного расширения своего влияния."
 bormann.1605.a:0 "Подготовьте контракты!"
 bormann.1605.b:0 "Мы больше не можем уступить больше власти Большой Фарме!"
 
 bormann.1606.t:0 "IG Farben желает попасть на финский рынок"
 bormann.1606.d:0 "Как и ожидалось, генеральный директор IG Farben, Абс, услышал об предложении вести переговоры о поставках на финский рынок, он написал правительству с просьбой передать IG Farben инициативу в этой цепочке поставок, а также опередив наши планы, уже согласовав контракт на медицинское оборудование с финской армией. Теперь мы должны решить, позволить ли нашим планам продолжать действовать с Абс, взяв на себя ведущую роль, или использовать его упреждающие действия в качестве предлога, чтобы вытеснить его из Финляндии. Однако этот последний вариант расстроил бы как Абс, так и финнов и, возможно, заставил бы другие компании более нерешительно подписаться на нашу схему переговоров."
 bormann.1606.a:0 "Мы не можем рисковать планом из-за него."
 bormann.1606.b:0 "Абс должен быть остановлен!"
 
 bormann.1607.t:0 "Химические лаборатории в Лапландии?"
 bormann.1607.d:0 "Абс написал нам вновь, информируя наше правительство о том, что финны предоставили IG Farben право открыть ряд специальных лабораторий вблизи Рованиеми для тестирования экспериментальных соединений. Обычно это считалось бы желанным результатом нашего постоянного финансового присутствия в Финляндии, но с тревожной независимостью IG Farben от государственного аппарата это письмо вызвало подозрение среди Абвера, что там будут испытываться более гнусные вещества, чем просто медицинские химикаты. Были даже выдвинуты более причудливые идеи, предполагающие, что Абс может испытать там химическое оружие. Всё же, то что Абс попросил в своём письме, так это относительно скромный грант и разрешение продолжить. Действительно ли стоит расстраивать финнов на этом важном этапе из-за каких-то диких теорий заговора?"
 bormann.1607.a:0 "Позвольте ему владеть лабораториями."
 bormann.1607.b:0 "Мы не можем рисковать."
 
 bormann.1608.t:0 "Вопрос о Противоракетной обороне"
 bormann.1608.d:0 "В связи с нарастающей угрозой, видимо, объединяющихся Русских варлордов на востоке, стратегическое ракетное командование попросило перебросить стратегические ракеты малой и средней дальности на финские военные базы, дабы прикрыть Рейхскоммисариаты на востоке от потенциального врага. Впрочем, многие в финских политических кругах резко выступают против этого, видя в этом вопиющее нарушение их нейтралитета и возможное политическое самоубийство. Должны ли мы попытаться заставить финнов присоединиться во имя нашей общей безопасности, или мы должны пока отложить этот вопрос?"
 bormann.1608.a:0 "Наша безопасность не подлежит обсуждению!"
 bormann.1608.b:0 "Мы всегда сможем дать отпор, если Россия вновь станет угрозой."
 
 bormann.1609.t:0 "ОСН протестует!"
 bormann.1609.d:0 "Германскому Фюреру из Канцелярии Президента Соединенных Штатов Америки.\n\nМы самым решительным образом выражаем нашу дипломатическую обеспокоенность в связи с недавним актом запугивания Финляндской Республики Германским Рейхом посредством неравноправных договоров, навязанных независимому государству. Если такая ненужная эскалация международной напряженности не принесет никакой заметной выгоды, кроме имперских амбиций Германского государства, Соединенные Штаты будут вынуждены рассмотреть вопрос об эскалации экономических и военных контрмер, чтобы обезопасить себя и своих союзников от такой нескрытной агрессии. Я и мои коллеги по Организации Свободных Наций настоятельно призываем вас прекратить подобную деятельность, прежде чем вы создадите новые международные проблемы.\n\nС уважением, Президент."
 bormann.1609.a:0 "Отлично, растоплю этим письмом камин."
 
 bormann.1610.t:0 "Вопрос о восточной границе"
 bormann.1610.d:0 "С момента объединения Рейха, он смотрел на Восток для дальнейшего расширения. Натиск на восток достиг своего наибольшего расширения с поражением Советского Союза, но сверхамбициозные планы растянуть границу рейха между Архангельском и Астраханью потерпели неудачу в связи с Западнорусской войной, громадной неожиданностью для Рейха, который считал русских побежденным врагом. Их яростное и жестокое наступление было остановлено на окраине Москвы, и хотя их Красная коалиция была разбита, а Россия снова расколота, они продолжали препятствовать нашим усилиям сохранить контроль над нашим Жизненным пространством. По мере того, как военачальники на востоке начинают консолидировать свои владения, они снова становятся угрозой, которой следует опасаться, а не неудобством, которое нужно прогнать, и OKW спокойно верит, что скоро наступит время, когда мы снова столкнемся с единой Россией. Когда наступит это время, нам придется защищать огромный фронт, и нам потребуются все силы, которые мы сможем собрать, чтобы раз и навсегда утвердить наше господство над Восточными территориями. Есть только одна другая нация, которая сталкивается с теми же русскими бедами, что и мы, с русскими партизанами и поднимающимися азиатскими ордами, маловероятный союзник, но тот, который будет втянут во Вторую русскую войну, хотят они этого или нет."
 bormann.1610.a:0 "Германия просит о поомощи - ответит ли Финляндия?"
 
 bormann.1611.t:0 "Единая пограничная служба?"
 bormann.1611.d:0 "Наш единственный партнер на Востоке и еще один давний враг русских - Финляндия существует как единственная независимая нация Европы, кроме нас самих, чтобы всегда быть начеку против азиатских орд русни. До войны они боялись советского империалистического стремления отвоевать бывшее Великое княжество, которое само было разрушено гражданской войной против большевиков, когда Империя пала. Вместо этого они расширились, чтобы вытеснить коммунистов со Скандинавского полуострова, захватив оставшуюся часть Карелии и ценный северный порт Мурманни. Они защищены от насилия Русского Ада антикоммунистической гвардией Онеги, но все еще должны вкладывать большие средства в обеспечение безопасности своих границ от рейдеров и бандитов — Западно-Русский революционный фронт все еще сохраняет свою ледяную хватку над Архангельском и все еще может оказаться угрозой для немецкого и финского жизненного пространства. Действительно, они обратились к нам с предложением о создании объединенной финно-германской пограничной службы, чтобы остановить поток контрабандистов, бандитов и революционеров, стремящихся проникнуть на наши земли. Очевидно, что на нас, как на старших из двух государств, ляжет основная тяжесть бремени как финансирования, так и людских ресурсов, - однако это будет во многом способствовать становлению Финляндии как действительно дружественного государства, а не как неохотного союзника."
 bormann.1611.a:0 "Мы были бы раду заполучить союзника на границе."
 bormann.1611.b:0 "Они думают, что смогут выманить у нас ресурсы для охраны своей границы? Пусть подумают ещё раз!"
 
 bormann.1612.t:0 "Новая линия Маннергейма?"
 bormann.1612.d:0 "Сейчас это может показаться смешным, но было время, когда большевизм мог захватить всю Европу. Несмотря на победу белых в их собственной гражданской войне, казалось лишь вопросом времени, когда русские красные снова обратят свой взор на запад. Чтобы остановить волну, была построена линия Маннергейма — ряд укреплений через Карельский перешеек, чтобы остановить русских, как только они покинут Ленинград. Это вторжение, однако, так и не произошло, и именно русская часть Карелии перешла из рук в руки, когда их государство рухнуло против мощи Вермахта.\n\nС тех пор линия Маннергейма пришла в упадок - но в то время как финны сосредоточили свои усилия на изгнании русского влияния из Карелии, военачальники Востока консолидировали свои территории и строили против них свои планы. Когда-нибудь Россия придет искать свои потерянные земли, и и Германия, и Финляндия должны подготовиться к этому дню. Однако финское правительство стеснено в средствах, и спрос на новую восточную стену невелик, когда у нас так много проблем.\n\nРейх располагает ресурсами для финансирования строительства еще одной расширенной линии Маннергейма. Оказание помощи и обеспечение безопасности укрепили бы естественную дружбу между нашими народами, а также укрепили бы наши переговорные позиции. Мы могли бы также расширить этот план путем дальнейшей интеграции наших собственных пограничных укреплений с финнами и восстановления целостности этих укреплений вплоть до Каспийского моря. Стоимость этого расширенного плана была бы непомерной - но можете ли вы установить цену на безопасность?"
 bormann.1612.a:0 "Финны действительно хотят заставить нас заплатить за их строительство?"
 bormann.1612.b:0 "Мы не должны позволить окружить себя, если финны падут."
 bormann.1612.c:0 "Поднимите железный занавес от Финляндии до Кавказа!"
 
 bormann.1613.t:0 "Отправить больше людей в Москву?"
 bormann.1613.d:0 "Финляндии не только не хватает средств, чтобы защитить свою часть линии к нашему удовлетворению, но и хронически не хватает людей. Их армия может быть элитной, но леса и озера Финляндии еще менее густонаселены, чем обширные пустыни России, и любая серия укреплений, которые они построят на протяжении сотен километров границы, будет сильно недоукомплектована. Наши гарнизоны в Москве, хотя и перегружены работой по подавлению русских национальных настроений, многочисленны и опытны в обороне от набегов из-за границы.\n\nНебольшой отдых мог бы пойти нашим войскам на пользу - днем они могут обеспечить финскую часть линии так же прочно, как и нашу, а ночью они могут расслабиться в саунах с прекрасными женщинами Финляндии. Они могут не иметь германской крови, но, как заявил фюрер Гитлер, финны-почетные арийцы. В наши дни Рейх, возможно, не так сильно придерживается этой идеи, но она будет распространяться до тех пор, пока сами финны окажутся полезными."
 bormann.1613.a:0 "Отдых в Лапландии? Звучит весело."
 bormann.1613.b:0 "Это заставило бы и нас и финнов расслабиться."
 
 bormann.1614.t:0 "Напряженность в Москве"
 bormann.1614.d:0 "Наше стремление обеспечить безопасность границ Москвы оттеснило наши гарнизоны от городов все дальше и дальше на восток к границе, а также отвело большое количество войск на север, чтобы пополнить финские гарнизоны. Наши русские подданные, привыкшие к постоянному присутствию наших войск, чтобы держать их в узде все эти годы, начали сомневаться в своем будущем теперь, когда немецкая хватка ослабла, а военачальники востока начали стабилизироваться и угрожать нашему законно завоеванному жизненному пространству. Эта болезнь ума еще не распространилась слишком далеко, и есть еще доступные методы лечения, прежде чем они станут слишком грубыми.\n\nЕстественным способом было бы перебросить в Москву дополнительные войска и полицейских, чтобы восполнить потери, так что славяне лишь недолго будут гадать, куда подевались их повелители. Менее дорогостоящей и трудоемкой альтернативой было бы начать кампанию дезинформации по всей Москве, чтобы подавить любые инакомыслящие тенденции пропагандой, прежде чем они получат шанс распространиться всерьез."
 bormann.1614.a:0 "Бархатная перчатка убеждает и уговаривает."
 bormann.1614.b:0 "Железный кулак хорошо нам служит."
  
 bormann.1615.t:0 "Трата денег"
 bormann.1615.d:0 "Рейхстаг, как и древнеримский сенат, долгое время не имел никакого значения, кроме зала для дебатов и клуба стариков. Формальность диктует, что каждый закон и бюджет должны быть сначала переданы им до их неизбежного утверждения, и хотя обычно они проходят мимо без проблем, сегодня они, очевидно, заскучали и подняли шум.\n\nВопрос о реконструированной линии Маннергейма, возможно, был бы одобрен в первый раз, но при рассмотрении в деталях было обнаружено несколько проблем. Хотя строительство шло по плану с минимальными задержками или дополнительными расходами, именно после завершения строительства возникли проблемы. Хроническая нехватка финнов в живой силе распространяется и на их новые укрепления, которые после их завершения чаще всего просто лежат пустыми, в то время как финны проводят маневры или наблюдают за наиболее важными районами.\n\nПартийная бюрократия, дерзкие монето-счетчики, которыми они являются, очень обижаются на то, что они считают огромной тратой денег, которые лучше потратить дома. В то время как Рейхстаг имеет мало власти, чтобы на самом деле делать что-либо, кроме как трясти кулаками и жаловаться на расходы, они, тем не менее, глубоко раздражены."
 bormann.1615.a:0 "Пусть и дальше злятся"
 
 bormann.1616.t:0 "Бургундские туристы"
 bormann.1616.d:0 "Разведка указала, что мы не единственные, кто пытается проникнуть в Финляндию. Пока мы пытаемся защитить их от угрозы с Востока, другая, более коварная, уже проникла своими щупальцами в замерзший Север. Новости медленно распространяются между охотниками и лесорубами Северной Финляндии, но до нас дошли слухи, что в Лапландии и на Кольском полуострове появились странные пришельцы. Одетые в черное, как ночь, и с эмблемой в виде двух молний, это может означать только то, что у Гиммлера есть интересы в Финляндии.\n\nЦель этой миссии, как и всех бургундских миссий, неизвестна, хотя исследователи наблюдали, как они брали показания погоды и образцы почвы в регионе. Их присутствие, без сомнения, является частью какого-то коварного заговора, направленного против Рейха, и Фюрер не потерпит их присутствия. Мы могли бы поставить условием нашего нового договора немедленное изгнание этих вражеских агентов из Финляндии, чтобы не допустить выполнения их миссии, какова бы ни была ее гнусная цель.\n\nВ качестве альтернативы мы могли бы просто... не обращай на них внимания. Какой вред может причинить пара исследователей за Полярным кругом, если они могут перевесить то, что сделали с нашими переговорами, выдвинув слишком много требований к финнам. Их присутствие в официальном отчете может быть опущено, и тем не менее Фюрер будет счастлив."
 bormann.1616.a:0 "Я уверен, что Финляндия с радостью согласится."
 bormann.1616.b:0 "И что?"
 
 bormann.1617.t:0 "Пригласить Финляндию в СОИ?"
 bormann.1617.d:0 "Первоначально Скандинавская Оборонная Инициатива представляла собой межгосударственный договор о дружбе и защите между Швецией и Норвегией под патронажем рейха. Но, конечно, СОИ — это хороший способ влияния на чиновников и военных в Швеции, и, конечно, идея приглашения Финляндии в подобную организацию стала наиболее логичной и выгодной для Рейха. Однако, в то время как Финляндия, вероятно, получит большую выгоду от сотрудничества, многие финские политики будут подозревать нас в попытке заставить Финляндию отступить от своего статуса "нейтральной" державы и стать марионеткой Пакта.\n\nХевел снова откинулся на спинку стула и задумался…"
 bormann.1617.a:0 "Это неплохая идея."
 bormann.1617.b:0 "Я не думаю, что мы должны втягивать в это финнов"
 
 bormann.1618.t:0 "Переговоры с парламентом"
 bormann.1618.d:0 "Переговоры между германским и финским правительствами завершены. Проект нашего договора закончен, но он еще должен пройти финальную проверку на предмет переговоров через финский парламент, который не подчиняется нашей собственной, более эффективной системе Фюрерпринцип. Их премьер-министр должен провести договор через коварные воды демократических дискуссий, чтобы эти дискуссии имели хоть какую-то ценность. Хотя парламент — не место для выступления иностранца, нашему наблюдателю было позволено выслушать защиту премьер-министра из затененного алькова. Премьер-министр произнес страстную речь, которая, хотя и не уделила достаточного внимания достоинствам Рейха, дала сильный аргумент в пользу оборонительного сотрудничества между Финляндской Республикой и Великим Германским рейхом. После короткого раунда слушаний слово было предоставлено для дебатов."
 bormann.1618.a:0 "Скажи да, скажи да, скажи да..."
 
 bormann.1619.t:0 "Сделка с дьяволом"
 bormann.1619.d:0 ""Унизительно", "Неуважительно к финскому суверенитету". Лишь небольшая выборка слов, используемых для описания перспективного оборонного соглашения от финских парламентариев, перемежается большим количеством "Саатана" и "Перкеле". Оппозиция назвала законопроект унизительным и покровительственным, и как только открылись шлюзы критики, закрыть их было уже невозможно.\n\nПосле нескольких раундов ожесточенных дебатов было проведено голосование, но к этому времени исход голосования был уже известен. Как только формальность подсчета голосов была выполнена, законопроект был отклонен под хор насмешек оппозиции - наш наблюдатель покинул палаты и покинул страну, прежде чем антигерманские настроения достигли слишком большого накала.\n\nЭто печальный конец многомесячных переговоров между нашими правительствами относительно нашей восточной границы, и когда неизбежный российский конфликт все-таки наступит, мы столкнемся с ним сами."
 bormann.1619.a:0 "Чёрт побери этих финнов!"
 
 bormann.1620.t:0 "Он Вернулся"
 bormann.1620.d:0 "Прошло много времени с тех пор, как генералы Ганс Кребс и Карл-Адольф Холлидт отправились на Замерзший Север, чтобы обучить финские войска качеству, требуемому Вермахтом. Их отсутствие было замечено их товарищами-офицерами, с многочисленными ехидными замечаниями о том, что они проводили больше времени в банях вместе, чем защищались от русских набегов, но тем не менее они вернулись с благодарностью своих финских коллег.\n\nКребс и Холлидт быстро взяли под свой контроль свои дивизии, независимо от мнения своих предыдущих офицеров, и установили суровый режим обучения, который быстро привел бы финского солдата к немецкому стандарту. Их тактика оказалась наиболее эффективной в боевых упражнениях, и независимо от мнения финнов о них их методы были быстро замечены и воспроизведены. Теперь, когда они вернулись, будет видно, может ли финская тактика добавить что-нибудь к нашему собственному репертуару, но, несмотря на это, мы можем быть немного более уверены, что, когда придет время, Финляндия удержится."
 bormann.1620.a:0 "Блудные сыновья возвращаются!"
 
 bormann.1621.t:0 "Враг моего врага"
 bormann.1621.d:0 "После нескольких ожесточенных дебатов и почти кулачных боев между разгоряченными правительственными и оппозиционными парламентариями голосование едва не подтвердило соглашение о взаимной обороне между Финляндской Республикой и Великим Германским рейхом. Мало кто высказывался в пользу соглашения в строго идеологических терминах, вместо этого подчеркивая необходимость соглашения для обеспечения обороны Республики от быстро стабилизирующегося российского государства на Востоке и безопасности региона Карелии.\n\nДоговор должен быть подписан в городе Браухичштадте, который находится всего в нескольких шагах от финской границы. Всего лишь сердечное рукопожатие между фюрером и премьер-министром и пара подписей-и дружба и сотрудничество между нашими двумя арийскими нациями будут восстановлены, а безопасность и процветание восстановлены на Востоке."
 bormann.1621.a:0 "За дружбу!"
 
 bormann.1622.t:0 "Корабль на горизонте"
 bormann.1622.d:0 "Марья видела Кенигсберг за горизонтом. Путешествие из Хельсинки было опасным, и временами она сомневалась, что они доберутся. Симо был более оптимистичен в отношении их шансов, что само по себе было благословением. Ее муж не был так оживлен со времен первой мировой войны, когда Ждановские коктейли взяли его за руку. Тихо, всего на мгновение, она позволила себе подумать, что революция была хорошей вещью. Когда ее дыхание окрасило воздух в белый цвет, она отбросила эти мысли, ее щеки покраснели от стыда и холода. Сотни мужчин погибли, а она думала только о темпераменте своего мужа.\n\nКогда русские пришли за Онегой, страна снова призвала Симо на службу, и он неохотно ушел. Имея так много врагов на Востоке, они нуждались в старых ветеранах военной службы, и Симо был, возможно, самым старым ветераном, который все еще мог командовать дивизией. Его батальон зеленых еще не успел покинуть Хельсинки, как линии фронта были прорваны, и восточные безумцы отняли у них Кареллию. Затем, когда их собственный народ поднялся под красным флагом, Симо и Марья нашли убежище на этой лодке, этой дуге, казалось, посланной Богом.\n\nПод этими палубами были люди, которым Марья долго аплодировала, и те, против кого Марья сплотилась. Солдаты, политики и банкиры... "Возможно, это наименее вероятные беженцы, о которых можно подумать", - подумала Марья с тихим смехом. И все же теперь они все сбились в кучу и надеялись, что немцы примут их: и тех, кто был изранен войной, и тех, кто был слишком готов ее вести.\n\nОткуда-то из-за спины Марьи капитан запросил разрешения на стыковку. Казалось, весь корабль погрузился в молчание, ожидая ответа."
 bormann.1622.a:0 "Прекрасное дополнение к Рейху."
 bormann.1622.b:0 "Нам не нужны финны и неудачи."
 
 bormann.1623.t:0 "Конференция в Рейхсканцелярии"
 bormann.1623.d:0 "Собрание было в полном недоумении, что делать, но это было только в коллективном смысле. По отдельности несколько человек были очень самоуверенны в том, что следует делать с финским вопросом. Они давали знать свои голоса, часто перекрикивая друг друга, так что собравшиеся мужчины могли слышать только их взгляды.\n\nБолее милитаристские аспекты партии, конечно, казалось, предпочитали довольно прямой подход. Их представитель довольно ясно дал это понять. "Мы не можем допустить, чтобы большевистское государство было так близко к рейху. Вторжение должно быть спланировано немедленно, и Финляндии нельзя позволить действовать с такой свободой в будущем. Поступить иначе означало бы и проявить слабость, и позволить врагу расы господ заговорить против нас."\n\nОднако настроенные на реформы члены ассамблеи были менее восторженными, и вскоре за них ясно прозвучал голос. — Вторжение? Ты с ума сошел? Мы и так перенапряжены! Финны находятся в нашей сфере влияния. Да, они, может быть, и впали в большевизм, но мы — единственный для них возможный союзник против русских. Их неустойчивое состояние рухнет, и тогда мы войдем, как их спасители, и вернем их в лоно."\n\nБорман молча обдумывал всё это, взвешивая в уме преимущества и недостатки каждого варианта. Что делать с финнами? Что лучше всего поможет Рейху оставаться сильным?"
 bormann.1623.a:0 "Фюрер встанет, чтобы заговорить."
 
 bormann.1624.t:0 "Речь Бормана"
 bormann.1624.d:0 ""Финское государство, некогда верный союзник против Красной угрозы в России, теперь подпало под влияние жидо-большевизма." - решительно заявил Борман собранию. "Как таковая, любая политика дружбы и союза, которую мы ранее проводили по отношению к ним, теперь должна быть немедленно отменена, и финское государство даст им это понять в самых решительных выражениях." - заявил фюрер, пытаясь сплотить собрание своей смелой речью. Милитаристы, конечно, выглядели сплоченными, хотя остальная часть собрания не была так потрясена.\n\n"Впрочем..." Борман продолжил. "В настоящее время вторжение в Финское государство не в лучших интересах Рейха, что должно быть в первую очередь в сознании этого собрания. Пакт Единства должен быть укреплен, а власть рейха полностью восстановлена, прежде чем это будет сделано. Поэтому я сейчас изложу планы Рейха в отношении большевистского позора, называющего себя Финляндией."\n\n"На данный момент" Фюрер оглядел толпу в поисках Хелена и Лэнга, чтобы убедиться, что они присутствуют и что они внимательно слушают. Похоже, так оно и было. "Германский рейх будет держать Финляндию в состоянии полного эмбарго. Кроме того, мы не позволим ни одной нации Пакта Единства, ни какой-либо другой нации торговать с этими коммунистами до тех пор, пока этот режим не будет свергнут. Кригсмарине полностью выполнит эту меру, пока финны не будут освобождены."\n\nКогда Борман вышел, собравшиеся начали пререкаться между собой, хотя никто не осмеливался поднять голос на самого Бормана. Казалось, что никто не был полностью удовлетворен этой новой политикой."
 bormann.1624.a:0 "That's how you know it's a good compromise."
 
 bormann.1630.t:0 "Доклад Министерства торговли"
 bormann.1630.d:0 "РЕЙХСМИНИСТЕРСТВО ЭКОНОМИКИ\n\nСОСТОЯНИЕ ФИНСКОЙ БЛОКАДЫ\n\nФИНЛЯНДИЯ - БОЛЬШЕВИСТСКОЕ ГОСУДАРСТВО - ПОД НЕМЕЦКОЙ БЛОКАДОЙ\n\nНедавнее эмбарго Финляндии было весьма успешным, и, по оценкам, 80-85% попыток импорта и экспорта были остановлены. Однако попытки не уменьшились почти так сильно, как ожидалось, и ежедневные попытки обойти бригаду иногда достигали дюжины. Мы ожидаем, что эта тенденция не будет продолжаться, хотя мы не можем быть уверены.\n\nС учетом этих оценочных тенденций мы можем экстраполировать, что финны начнут ощущать суровые последствия этой блокады где-то в ближайшие несколько месяцев. Без продовольствия и предметов роскоши, предоставленных финнам немецкими компаниями, финский народ, вероятно, восстанет против этого правительства гораздо быстрее, чем против предыдущего, особенно учитывая отсутствие действий против русских.\n\nЕсть некоторые опасения, что товары контрабандой ввозятся в Финляндию через Швецию, хотя шведы заверили нас, что намерены полностью соблюдать немецкую блокаду. В данный момент мы не видим оснований сомневаться в истинности этого заявления наших шведских друзей, так как большевистское государство представляет для них, возможно, еще большую угрозу, чем для нас.\n\nОжидается, что операция пройдет успешно."
 bormann.1630.a:0 "Заморите этих придурков голодом."
 
 bormann.1631.t:0 "Бумага, Бумага, Бумага!"
 bormann.1631.d:0 ""Бумага? У нас нехватка бумаги?" Борман прочел вслух доклад, который вручил ему Лэнг. "Как это вообще могло случиться?». "Как это вообще могло случиться?"\n\n"Ну, мой Фюрер, всё сводится к нашей бюрократии. Нам нужно много бумаги, чтобы управлять Рейхом, а у нас ее недостаточно. Сейчас у нас всё относительно хорошо, но скоро ситуация может превратиться в невероятно неприятную."\n\n"Что ж, давайте возьмем еще бумаги для Рейхсканцелярии" сказал Борман. Лэнг быстро перебил его.\n\n"Ну, видите ли, это также может вызвать еще одну проблему. Нехватка бумаги относится к Рейху в целом, а не только к Рейхсканцелярии. Если мы отвлечем бумагу бюрократии, то получим дефицит бумаги в армии и для гражданских. Другая проблема заключается в том, что если мы не направим наш текущий запас бумаги на одного из них, все они пострадают. Вам решать, куда мы пошлем нашу бумагу, мой Фюрер"\n\nБорман наклонился вперед, глубоко задумавшись. Лэнг с тревогой ждал ответа. Тишина, казалось, длилась несколько часов. Наконец Борман заговорил снова."
 bormann.1631.a:0 "Бумага для гражданских."
 bormann.1631.b:0 "Бумага для бюрократов."
 bormann.1631.c:0 "Бумага для военных."
   
 bormann.1632.t:0 "Для народа"
 bormann.1632.d:0 "Лэнг был ошеломлен. Он быстро взял себя в руки и снова заговорил."Ну что ж, я начну отдавать приказы о направлении бумаги в школы. Спасибо тебе."\n\n"Школы? Я никогда не указывал школы." сказал Борман. Он не казался сердитым, просто слегка раздраженным. Лэнг снова замер.\n\n"Я ... Ну, я предположил, что вы говорили о школах, когда сказали, чтобы перенаправить бумагу гражданским." Борман не ответил. "Конечно, теоретически можно было бы направить бумагу в индустрию развлечений, чтобы занять людей. Это может привести к тому, что они будут менее несчастны во время дефицита, но это будет стоить им образования. Учителя могут быть не в состоянии научить своих учеников должным образом. Честно говоря, мой фюрер, я думаю, что направить его на образование было бы лучше."Борман снова сел и задумался. Наконец он заговорил."
 bormann.1632.a:0 "Направьте её на развлечения."
 bormann.1632.b:0 "Направьте её на образование."
 
 bormann.1633.t:0 "На вечеринку"
 bormann.1633.d:0 ""Что ж, это здорово." сказал Лэнг. "Я отдам приказ направить больше бумаги в бюрократам. Наша администрация больше не будет страдать от недостатка бумаги." он улыбнулся. "Спасибо вам, мой Фюрер. Нам очень нужно было это."\n\n"Это самая логичная вещь, которую можно сделать" сказал Борман. "Надо быть идиотом, чтобы этого не сделать."\n\n"Ну, вы, определённо, не идиот, мой Фюрер." Лэнг закрыл за собой дверь, его бумаги были надежно защищены."
 bormann.1633.a:0 "Все хорошо, что хорошо кончается."
 
 bormann.1634.t:0 "К военным"
 bormann.1634.d:0 "Лэнг на мгновение уставился на Бормана. Он не ожидал такого ответа. Он мог бы ожидать этого от Гитлера, но уж точно не от Бормана. "Ну, ээ ..." начал Лэнг. "С этим есть проблема. Нам нужно направить бумаги либо в вермахт, либо в Орпо. Орпо имеет огромную базу данных, заполненную преступниками, для ведения которой требуется большое количество бумаги, а вермахту требуется большое количество бумаги для документирования военных действий. Что бы вы ни выбрали, другой будет сильно страдать."\n\n"Лучше, чем страдать им обоим.." ответил Борман.. "А как насчет...""
 bormann.1634.a:0 "...направьте бумагу в Вермахт?"
 bormann.1634.b:0 "...направьте бумагу в Опро?"
 
 bormann.1635.t:0 "Моя Борьба?"
 bormann.1635.d:0 "Борман с ностальгией уставился на книгу, которую держал в руках. Это была классика. Каждый немец-мужчина, женщина и ребенок-должен прочесть ее, так он всегда говорил. "Майн Кампф". Отличная книга. Но как он держался? Глядя на него сейчас, Борман находил его немного... идеалистическим. Он был полон декретов о войне против евреев, славян и всякого вырождения повсюду, но... разве Германия уже не победила? Эндсиг уже был достигнут, не так ли?\n\nНа этот вопрос было два ответа. Один из них был: "Нет, еще нет." Этот ответ был милитаристским. Это совершенно не соответствовало взглядам Бормана. Это было лучше, чем другое, которое было "Да, достигнут." Это было еще хуже, потому что подразумевало, что нацизм был неудачной идеей. Два ответа на вопрос этой книги об Эндсиге продвигают идеи, которые находит Борман... неблагоприятный. Если бы это была любая другая книга, ее можно было бы просто запретить, но это официальная книга самого рейха, шедевр Гитлера. Но Гитлера уже нет в живых. Есть новый фюрер, а с новым фюрером приходят новые идеи..."
 bormann.1635.a:0 "Прочь со старым, вперед с новым."
 bormann.1635.b:0 "Откажись от современности, соблюдай традиции!"
 
 bormann.1636.t:0 "В лесу"
 bormann.1636.d:0 "Хевел сидел с Лэнгом за столом с Кребсом.\n\n"Что дальше на повестке дня?..." устало сказал Хевел, перелистывая короткую стопку бумаг. "Леса. Мы должны обсуждать леса."\n\n"Видите ли, мы в Рейхе испытываем нехватку бумаги, и нам нужно больше древесины из любого возможного источника. Когда вы войдете в Пакт, как наблюдатель, конечно, мы ожидаем, что вы будете импортировать древесину для нас."\n\n"Это возмутительно! Эти леса-наша национальная гордость и радость! Нам нужны эти дрова!" Кребс встрял.\n\n"Нам тоже нужны эти дрова. У нас кончается бумага, и нам очень нужно больше." сказал Лэнг. "Наша бюрократия может сильно пострадать от этого, если мы не решим проблему быстро." он повернулся к Хевелу "Пойдем, Хевел. Вам не надоело писать так мелко, что у вас аж начинаются судороги?"\n\n"Ну да, но мы не можем просто так командовать нашими финскими друзьями. Мы можем собирать московский урожай" ответил Хевел. Лэнг пристально посмотрел на него. "Впрочем, если мы попытаемся использовать ресурсы Москвы больше, потребуется невероятно много времени, чтобы дефицит уменьшился. Наша инфраструктура там не так развита как хотелось бы." Лэнг ухмыльнулся Кребсу. Кребс вздохнул.\n\n"Вы уверены, что хотите заставить нас сделать это? Нам это не понравится.""
 bormann.1636.a:0 "Да. Ваше дерево, отдайте его."
 bormann.1636.b:0 "Нет, ты прав. Нам придется работать с рабами усерднее."
 
 bormann.1637.t:0 "Если бы у меня был никель...	"
 bormann.1637.d:0 "У Хевеля зазвонил будильник. Этим ранним утром он звучал как пронзительный зов баньши, призывающей его к какой-то ужасной судьбе. В то время как многие, включая самого Хевеля, сочли бы экономические переговоры с финнами ужасной участью, он последовал зову этой скучной банши и снова оказался за столом переговоров. Лэнг был рядом с ним, без сомнения, чтобы еще сильнее надавить на ошеломленного финского министра иностранных дел.\n\nФинны, несмотря на свою относительную слабость, были крайне необходимым союзником рейха. Даже если бы они присоединились только как наблюдатели, их никель, железо и дерево были бы бесценны для всего Пакта в целом. Это могло бы значительно улучшить экономику рейха за счет большого количества ресурсов, доступных по дешевой цене.\n\nТо есть, если Хевел сможет заполучить финнов в Пакт, то пусть это сделает в первую очередь."
 bormann.1637.a:0 "Теперь перейдем к нашей первой теме обсуждения."
 
 bormann.1638.t:0 "В Петсамо нет дорог"
 bormann.1638.d:0 "Если позволите, у нас, финнов, есть своя просьба." Кребс перевел дыхание. "Железная дорога в Петсамо не улучшалась ещё с... 30-ых? 40-ых? Регион всё еще использует инфраструктуру времен Советского Союза. Это проблема многих железных дорог, ведущих в финские города." Кребс откашлялся, оценивая реакцию Хевеля и Лэнга. Хевель выглядел довольно скучающим, а Лэнг наклонился вперед, внимательно слушая. "К счастью, у нас есть... благодетель, который, возможно, захочет нам помочь." Кребс подмигнул. "Если Финляндия присоединится к Пакту в качестве наблюдателя, мы хотели бы, чтобы немцы восстановили наши железные дороги. Мне очень жаль, но вам всем придется за это заплатить.»\n\n"Я не экономист, но не думаю, что это того стоит. Лэнг, а ты как думаешь?" Оба выжидающе посмотрели на Лэнга. Лэнг перевел дыхание."
 bormann.1638.a:0 "Я думаю, что это хорошая сделка."
 bormann.1638.b:0 "Мне очень жаль, но вам придется сделать это без нашей помощи."
 
 bormann.1639.t:0 "Требуются обновление"
 bormann.1639.d:0 "Лэнг сидел за столом, слушая просьбу финна..\n\n"Наше оборудование остро нуждается в модернизации. Пожалуйста, нам нужна помощь Рейха. Наша развивающаяся экономика-"\n\n"Я знаю про вашу развивающуюся экономику." сказал Лэнг, устав от просьб Кребса. "Насколько сильно необходимы эти обновления?"\n\n"Очень сильно. Вы знаете, что большинство наших крупных городов сейчас соединены старой советской железной дорогой? Так это вроде того же, но только с нашим оборудованием." Лэнг взглянул на Хевеля, который пристально разглядывал финна..\n\n"Вы уверены? Я нахожу маловероятным, чтобы такая нация, как ваша, имела такое ужасное оборудование и ужасные железные дороги."\n\n"Видите ли, отсутствие обновленного оборудования помешало нам починить железные дороги." объяснил Кребс. Хеведб на это не купился.\n\n"Тогда почему вы не попросили об этом в первую очередь?" заметил он. Кребс прищурился.\n\n"Послушайте, я не тот, кто составил этот дурацкий график, но нам действительно нужно обновить оборудование. Вы не экономист, и я тоже. Давайте спросим экономиста, что он думает." Кребс выжидающе повернулся к Лэнгу.Лэнг вздохнул."
 bormann.1639.a:0 "Полагаю, в этом есть смысл."
 bormann.1639.b:0 "Я не уверен, что вам правда нужна наша помощь."
 
 bormann.1640.t:0 "Планы Рейхсверке"
 bormann.1640.d:0 "Лэнг положил трубку и снова сел за стол переговоров, нарушив неловкое молчание, повисшее над ним, пока Хевель и Кребс сидели рядом, не говоря друг другу ни слова.\n\n"Звонил кто-то из Рейхсверке." объяснил Лэнг. "Они хотят никель, и очень много никеля. И когда я много говорю, я много имею в виду много."\n\n"Что нам делать?" сказал Кребс. "Сначала вы просите у нас дрова, а теперь еще и никель? Я не уверен, что наша экономика справится с этим. В конце концов, вы наш главный торговый партнер."\n\n"Что ж, это лучше, чем вообще не иметь с нами никакой торговли." возразил Лэнг.\n\n"Все будут сердиться на тебя. Это может погубить переговоры, знаете ли."\n\n"Я не думаю, что это произойдет, но дипломатия — не мой конёк. Хевель, а ты как думаешь?"
 bormann.1640.a:0 "Рейхсверке нужны эти уступки."
 bormann.1640.b:0 "Я думаю, что мы должны отступить."

 bormann.1641.t:0 "Производственная авария"
 bormann.1641.d:0 "Господин Лэнг," Хевель сказал, как он вошёл в гостиничный номер Лэнга. "Надо было слушать Кребса." Хевель протянул Лэнгу газету.\n\n"Мост рушится..." прочел Лэнг. "TФинское правительство заявило, что причиной стало устаревшее ремонтное оборудование... о нет." он положил ее. "Это не делает нас хорошими. Должны ли мы им помочь?"\n\n"Ну, я уже думал об этом." cказал Хевель. "Есть два варианта: первый, мы выручаем их, это помогает нам сохранить лицо перед финнами, но мы все равно выглядим как-то плохо. а второй — мы не помогаем, не несем никакой ответственности, и никто, кроме нас и финнов, об этом не знает. Второй удар повредит отношениям между нами и финнами, но, по крайней мере, мы не будем выглядеть так, будто сломали мост из злого умысла."\n\n"Это... немного сложновато." Лэнг вытер лоб. "Я думаю мы должны..."
 bormann.1641.a:0 "...помочь им."
 bormann.1641.b:0 "...остаться в тени."
  
 bormann.1642.t:0 "Пригласить Nokia?"
 bormann.1642.d:0 "У нас есть еще одна просьба." заявил Кребс. "Мы хотели бы, чтобы Nokia была полностью приглашена на ваши рынки."\n\n"Ты с ума сошел? Корпорации сдерут с нас шкуру заживо, если мы это сделаем! Особенно Siemens, они наш основной поставщик электроники! Это безумие, и мы, как Рейх, вынуждены-" воскликнул Лэнг.\n\n"Nokia даже не займет такую большую часть рынка. Да ладно, неужели вы действительно думаете, что маленькая финская электронная корпорация может справиться с вашими корпорациями? Мы же не разрушим вашу экономику. На самом деле обе наши экономики могут процветать."\n\n"Вы, очевидно, ничего не знаете об экономике. Ну же, Хевель, ты ведь согласен со мной?" спросил Лэнг. Хевель почесал подбородок."
 bormann.1642.a:0 "Почему бы и нет."
 bormann.1642.b:0 "Я думаю мы не должны злить Siemens."
 
 bormann.1643.t:0 "Безвизовый режим для финнов?"
 bormann.1643.d:0 "Мы хотим, чтобы финны могли путешествовать по всему Пакту без визы." внезапно выпалил Кребс. "Другие члены Пакт могут это сделать, мы тоже хотим."\n\n" Тогда полностью присоединитесь к Пакту. Это доступно только для полноправных членов Пакта." - скучно сказал Хьюел. Кребс покачал головой.\n\n"Мы не можем полностью соединиться с вами. Японцы и американцы, закрывая наши рынки, уничтожат нас. Мы хотим, но это просто невозможно. Безвизовый режим мог бы еще больше показать единство между нами."\n\n"Это создает плохой прецедент; это создает впечатление, что любой член Пакта может просто отказаться от уступок нам и все равно получить все преимущества Пакта. Можете себе представить, что это может сделать с нами дипломатически? Черт возьми, даже экономические последствия плохи, верно, Лэнг?" Хевел выжидательно повернулся к Лэнгу, ожидая, что тот подтвердит. Лэнг заговорил."
 bormann.1643.a:0 "Нет. На этот раз мы можем сделать исключение."
 bormann.1643.b:0 "Да, вы правы..."
  
 bormann.1644.t:0 "Экономический саммит Пакта"
 bormann.1644.d:0 "Лэнг улыбнулся, приветствуя остальных представителей Пакта, а также финского представителя, присутствовавшего на саммите. Они все будут обсуждать, что делать с экономикой Пакта. После многочасовых переговоров они все соглашались с тем, что говорил Лэнг, практически без компромиссов и разногласий.\n\nЭто была прекрасная возможность заполучить финнов. Окруженный членами Пакта, горячо обсуждающими экономические выгоды, а также оказывающими давление на кроткого дипломата, посланного в область, в которой он не специализировался, - это было бы все равно, что отобрать конфету у ребенка.\n\nНаконец настал долгожданный момент. Саммит сосредоточился на договоре с Финляндией в течение нескольких часов, а затем передал слово Кребсу. Кребс перевел дух и сказал..."
 bormann.1644.a:0 "Давай, выкладывай!"
 
 bormann.1645.t:0 "Неадекватная Реакция"
 bormann.1645.d:0 ""No." The room looked at him in shock.\n\n"I'm sorry, what was that?" Lange asked, praying it wasn't true.\n\n"I said no. I'm not signing this. This is incredibly unfair, it just cripples Finland to benefit you." Krebs glared at Lange. "I'm sorry to disappoint, but I never had the intention to sign this in the first place."\n\n"Why did you come, then?"\n\n"I thought it would be polite." Krebs began disorganizedly stuffing the papers he had brought with him into his briefcase. It took a few minutes to get them all in.\n\n"I mean, you invited me here, so I might as well have the decency to show up." Krebs put on his coat and hat.\n\n"Goodbye."\n\nLange and the rest of the summit sat in silence for a while.\n\n"Ahem, well then." Lange said, and changed the topic of the conversation. Despite all he did, Lange's failure hung over the meeting like a ghost."
 bormann.1645.a:0 "Those perfidious Finns!"
 
 bormann.1646.t:0 "Адекватный Ответ"
 bormann.1646.d:0 ""Хорошо." сказал Кребс. Лэнг выдохнул. Он знал, что Кребс подпишет договор, но это не мешало ему беспокоиться.\n\n"Отлично!" это было все, что он мог сказать, пока Кребс медленно подписывал документ. Лэнг не мог не заметить сожаления в глазах Кребса. Кребс, очевидно, задавался вопросом, был ли это правильный выбор для Финляндии, правильно ли он поступал или ему следовало отказаться. Лэнг улыбнулся. Кребс думал, что у него есть выбор в первую очередь.\n\nОстальная часть саммита прошла без нареканий. Лэнг доминировал в дискуссии, и она хорошо разрешилась. Покидая вершину, Лэнг выглянул в окно из своей машины и увидел, как из здания выходит удрученный Кребс."
 bormann.1646.a:0 "Счастливое зрелище."
 
 bormann.1647.t:0 "Стокгольмское соглашение"
 bormann.1647.d:0 "Сегодня вечером на пышной церемонии в Королевском дворце в Стокгольме Королевство Швеция подтвердило свое желание и планы интегрироваться в Германский союз и торгово-промышленную сферу Европы. Яростные обвинения в германском принуждении и империализме были выдвинуты из Вашингтона и Токио, но даже с печально известной нацистско-скептической королевской семьей, поддерживающей этот шаг, внутренняя реакция до сих пор была приглушена.\n\nОднако на самой церемонии все улыбались и позитивно оценивали будущее Швеции наряду с будущим Рейха. Фюрер Мартин Борман был, впрочем, заметным исключением; будучи, бледным и больным, породил ряд теорий заговора о возможной попытке отравления шведской разведкой или самими королевскими прислугами."
 bormann.1647.a:0 "Адлер и Лоу снова едины!"
 bormann.1647.b:0 "Лев и Орел снова стали одним целым!"
 bormann.1647.c:0 "Лев преклоняет свои колени перед Орлом."
 
 bormann.1648.t:0 "Второе Браухичштадтское соглашение"
 bormann.1648.d:0 "Браухичштадтский II договор об арктической безопасности, или, как его чаще называют, Новый германо-финский договор, недавно был заключен между Рейхом и его бывшим союзником в войне с русскими. Хотя точные положения договора не являются публичными, широко распространено мнение, что это была попытка нового Фюрера восстановить часть власти, которую Рейх потерял в Северной Европе в хаотических пятидесятых.\n\nНесомненно то, что если аналитики ОСН правы в предположении, что договор действительно предполагает размещение немецких войск и фирм в Финляндии, то северное государство вскоре может стать зависимым от защиты Германского Рейха от любых возрождающихся русских государств, к ужасу финнов и радости Германии, которая боится возрождения России."
 bormann.1648.a:0 "Орлиные гнезда в арктических ночах."
 bormann.1648.b:0 "Надеюсь, наше сотрудничество будет долгосрочным..."
 bormann.1648.c:0 "Орлиные гнезда в арктических ночах.."
 
 # Econ Oil investigation events
 bor_econ.2.t:0 "Доклад из Северного моря"
 bor_econ.2.d:0 "Мартин Борман с интересом листал документы, его энтузиазм рос с каждой новой страницей. Некоторые сообщения из отдалённых уголков планеты указывают на наличие нефти в Северном море. Тем не менее Фюрер не до конца доверял подобному рода слухам. Но, а если это правда? Вдруг настолько большой нетронутый драйвер экономического роста спрятан между Британскими островами и Северной Европой?\n\n Был ли такой неиспользованный потенциал экономического роста спрятан между Британскими островами и Северной Европой. Оптимизм без причины не имеет смысла. Борман схватил ручку и начал заполнять какой-то бланк. Приказано: начать секретное расследовани для установления достоверности этих сообщений. Конечно он ожидал, что его сомнения подтвердятся. А если эти исследования приведут к открытию..."
 bor_econ.2.a:0 "Давайте просто подождём."

 bor_econ.3.t:0 "Преспективная область"
 bor_econ.3.d:0 "Предварительные донесения по охоте за нефтью поступили на стол Фюрера от наших исследователей Северного моря. Наше счастье, что наши исследования проходят как планировалось и никакие внешние обстоятельства не мешают нам. Даже больше - перед нами открылись некоторые возможности, которыми мы сможем воспользоваться для успешного завершения исследований. Эти исследования становятся всё более преспективными."
 bor_econ.3.a:0 "Мы затаили дыхание и ждём ответа."

 bor_econ.5.t:0 "Нефтяной отчёт"
 bor_econ.5.d:0 "Забыв свои принципы, Мартин Борман с жадностью потёр руки и незамедлительно открыл запечатанный документ. Это был последний отчёт геологической разведки Северного моря. Всё это время он держал в голове, что одержимо ожидать чего-то это пустая трата нервов. Конечный итог, к сожалению, был неутешителен - отчёт начинался с констатации факта, что в самом Северном море не было обнаружено никаких следов нефти, а всё расследование оказалось пустой тратой времени и ресурсов. Однако...\n\nОн не мог поверить в то что прочитал далее. Его глаза бегали по страницам всё быстрее, пока он не стукнул кулаком по столу и громко не рассмеялся. Нефть была найдена на Северном шельфе! Нетронутая  и драгоценная нефть, на которую ещё ни одна нация не заявила претензию. Борман улыбнулся, не в силах нарадоваться собственной гениальности. Рейх объявит права на нефть Северного моря."
 bor_econ.5.a:0 "Эта не нефть принадлежить исключительно Германской нации."

 bor_econ.6.d:0 "Другие страны в регионе возражают"
 bor_econ.6.a:0 "Сраные миноры"

 bor_econ.7.t:0 "Североморская нефтяная конференция"
 bor_econ.7.d:0 "Фюрер решил созвать конференцию для урегулирования споров вокруг провозглашения Германским Рейхом прав на нефть Северного моря. На неё приглашены представители жалких маленьких стран, которым хватит смелости предъявлять претензии Рейху. Когда эти делегации прибудут, их несомненно должен охватить страх, когда они наконец-то поймут КОМУ они собираются высказывать обиды.\n\nОни должны уяснить одну константу: Германский Рейх открыл нефть, Германский Рейх потребовал нефть и Германский Рейх будет  добывать эту нефть на благо арийской расы!"
#[United States representatives will also attend as passive observers to ensure that the delegation of their new English puppet state is treated well.]\n\n
 bor_econ.7.a:0 "Пусть приходят!"

 bor_econ.8.t:0 "Приглашение из Германии"
 bor_econ.8.d:0 "Фюрер Мартин Борман лично направил официальное приглашение для нашей страны. Он пригласил нас принять участие в 'Североморской нефтяной конференции', которая будет направлена на урегулирование споров, связанных с провозглашением Германией прав на нефть Северного моря. Почему немцы прислушались к нашим протестам - это выше нашего понимания. Но мы все равно пошлём представителей Норвежского правительства, чтобы удовлетворить их просьбу."
 bor_econ.8.a:0 "Будем надеяться, что Конференция принесёт нам хорошие новости."

