 bor_disII_discovery.1.t:0 "Шепот Инакомыслия"
 bor_disII_discovery.1.desc:0 "генерал-лейтенант Рейнхард Гелен, глава Милитаришер Абширдайнст отделения орднунгполицаи, вошёл в кабинет Фюрера с великой озабоченностью запечатлённой на его побледневшем лице. Рядом с ним лежал толстый чёрный портфель. Борманн хотел было отругать его за то, что он не постучал, но сдержался. Такой грубый поступок, несомненно, говорил о серьезности предстоящей темы.\n\n"Хайль Борманн," Пропыхтел Гелен, отдавая честь, прежде чем положить портфель на стол и вытащить оттуда огромный набор документов, папок и кассет. Наконец он сел, глубоко вздохнул и посмотрел Борманну прямо в глаза. "Мой Фюрер, то, что я собираюсь сказать, является следствием как исследований, так и спекуляций." Он поправил его квадратные очки. "У меня есть основания полагать, что существует внутренний заговор против вашего руководства. Заговор внутри самого правительства." Борманн молча смотрел на него, скрипя зубами. Гелен откашлялся и пробежался глазами по уликам. "У меня есть магнитофонные записи и их расшифровки. Я получил письма и дневники. Я признаю, что ни одно из этих доказательств не является достаточно надежным, чтобы произвести какие-либо аресты, и я готов признать, что в этом деле играет роль предвзятость подтверждения... но я не думаю, что мы можем рисковать."\n\nНесколько мгновений Борманн сидел молча, уставившись на лежащие перед ним документы."
 bor_disII_discovery.1.a:0 "Гелен пытается убедить меня избавиться от его противников. Я не поддамся на такой обман."
 bor_disII_discovery.1.b:0 "Гелен должен продолжить расследование. Было бы глупо игнорировать потенциальное инакомыслие."

 bor_disII_discovery.2.t:0 "Вышвыривая Ласку"
 bor_disII_discovery.2.desc:0 ""Уберите ваши документы," Сказал Борманн, сердито глядя На генерал-лейтенанта. "У меня нет времени на теории заговора." Особенно у него не было времени на манипулятивных маленьких ласк, пытающихся использовать его положение.\n\n"Мой Фюрер," ответил нерешительно Гелен. Его лицо опустилось. "У меня есть основания полагать–"\n\n"На этом всё," Рявкнул Борманн. Гелен откашлялся и кивнул. Он собрал его 'улики' и направился к двери. "И ещё, Гер Гелен. Никогда не входите в мой кабинет без стука."\n\nГелен тихо кивнул, отдал честь, и выскользнул за дверь."
 bor_disII_discovery.2.a:0 "Я буду следить за ним"

 bor_disII_discovery.3.t:0 "Расследование начинается"
 bor_disII_discovery.3.desc:0 ""Вы правы," Сказал Борманн сквозь стиснутые зубы, просматривая улики. "Мы не можем рисковать. Если в правительстве есть инакомыслие, то его нужно раздавить как жука. Даю разрешение на начало полномасштабного расследования. Начинайте прямо сейчас.\n\n"Да, мой Фюрер," Улыбнулся Гелен, его глаза загорелись. "Я использую все имеющиеся в моем распоряжении средства. Естественно, это будет совершенно секретно."\n\n"Естественно." В голове Бормана проносились разные сценарии. Правда ли это? Может быть, в коридорах Рейхстага и в кабинетах Рейхсканцлея скрывается какая-то темная сила? Распространялось ли инакомыслие по всему его правительству, хотя бы слегка недосягаемое? Он еще сильнее стиснул зубы. Кто может быть в этом замешан? Кто-то из военных? Кто-то из кабинета? Были ли это просто шепотки о несогласии или заговоры о низложении?"
 bor_disII_discovery.3.a:0 "Гелену лучше не подвести меня."

 bor_disII_discovery.4.t:0 "Унтернехмен Дольштос"
 bor_disII_discovery.4.desc_reformist:0 "ОРДНУНГСПОЛИЦАИ - МИЛИТАРИШЕР АБШИРДАЙНСТ\nДЛЯ ФЮРЕРА\nСВЕРХСЕКРЕТНАЯ ИНФОРМАЦИЯ\nКАСАТЕЛЬНО УНТЕРНЕХМЕН ДОЛЬШТОС\n\nСЕКРЕТНЫЕ ЗАПИСЫВАЮЩИЕ УСТРОЙСТВА В РЕЙХСТАГЕ ВЫЯВИЛИ НЕДОВОЛЬСТВО СРЕДИ НАШИХ МИЛИТАРИСТСКИХ СОЮЗНИКОВ. КАССЕТЫ #1 И #2 В ПРИЛАГАЕМОМ КОНВЕРТЕ СОДЕРЖАТ АУДИОЗАПИСИ ЧЕТЫРЁХ ОТДЕЛЬНЫХ БЕСЕД МЕЖДУ ПАРТИЙНЫМИ БЮРОКРАТАМИ И ОФИЦЕРАМИ ВЕРМАХТА, КАЖДЫЙ ИЗ КОТОРЫХ НАЗВАН НА СТРАНИЦЕ 2 ПРИЛАГАЕМОГО ДОКУМЕНТА. КРИТИКА ВКЛЮЧАЕТ НЕДОСТАТОЧНОЕ ФИНАНСИРОВАНИЕ ВЕРМАХТА, СЛАБУЮ ВНЕШНЮЮ ПОЛИТИКУ И ЭКСТРЕМАЛЬНЫЕ ЭКОНОМИЧЕСКИЕ РЕФОРМЫ.\n\nХАЙЛЬ БОРМАНН!\nАГЕНТ КЛЯЙНЕР ФУКС"
 bor_disII_discovery.4.desc_militarist:0 "ОРДНУНГСПОЛИЦАИ - МИЛИТАРИШЕР АБШИРДАЙНСТ\nДЛЯ ФЮРЕРА\nСВЕРХСЕКРЕТНАЯ ИНФОРМАЦИЯ\nКАСАТЕЛЬНО УНТЕРНЕХМЕН ДОЛЬШТОС\n\nСЕКРЕТНЫЕ ЗАПИСЫВАЮЩИЕ УСТРОЙСТВА В РЕЙХСТАГЕ ВЫЯВИЛИ НЕДОВОЛЬСТВО СРЕДИ НАШИХ РЕФОРМИСТСКИХ СОЮЗНИКОВ. КАССЕТЫ #1 И #2 В ПРИЛАГАЕМОМ КОНВЕРТЕ СОДЕРЖАТ АУДИОЗАПИСИ ЧЕТЫРЁХ ОТДЕЛЬНЫХ БЕСЕД МЕЖДУ ПАРТИЙНЫМИ БЮРОКРАТАМИ И ОФИЦЕРАМИ ВЕРМАХТА, КАЖДЫЙ ИЗ КОТОРЫХ НАЗВАН НА СТРАНИЦЕ 2 ПРИЛАГАЕМОГО ДОКУМЕНТА. КРИТИКА ВКЛЮЧАЕТ ПРОДОЛЖЕННУЮ ПОЛИТИЗАЦИЮ ВООРУЖЁННЫХ СИЛ, АГРЕССИВНУЮ ВНЕШНЮЮ ПОЛИТИКУ И МЯГКИЕ ЭКОНОМИЧЕСКИЕ РЕФОРМЫ.\n\nХАЙЛЬ БОРМАНН!\nАГЕНТ КЛЯЙНЕР ФУКС"
 bor_disII_discovery.4.a:0 "Когда наши союзники не жалуются? закрывайте 'расследование' этого болвана."
 bor_disII_discovery.4.b:0 "Это вызывает беспокойство. 'Кляйнер Фукс' должен продолжить расследование."

 bor_disII_discovery.5.t:0 "Второй Доклад"
 bor_disII_discovery.5.desc_reformist:0 "ОРДНУНГСПОЛИЦАИ - МИЛИТАРИШЕР АБШИРДАЙНСТ\nДЛЯ ФЮРЕРА\nСВЕРХСЕКРЕТНАЯ ИНФОРМАЦИЯ\nКАСАТЕЛЬНО УНТЕРНЕХМЕН ДОЛЬШТОС\n\nНОВЫЕ ЗАПИСИ ПОКАЗЫВАЮТ ДАЛЬНЕЙШЕЕ НЕСОГЛАСИЕ СРЕДИ НАШИХ РЕФОРМИСТСКИХ СОЮЗНИКОВ. ЗАПИСИ #1-4 В ПРИЛАГАЕМОМ КОНВЕРТЕ СОДЕРЖАТ АУДИОЗАПИСИ МЕЖДУ ОТДЕЛЬНЫМИ ФИГУРАМИ РЕФОРМИСТОВ, КАЖДЫЙ ИЗ КОТОРЫХ НАЗВАН НА СТРАНИЦАХ 2-3 ПРИЛАГАЕМОГО ДОКУМЕНТА. РАЗГОВОРЫ ВКЛЮЧАЮТ НЕДОВОЛЬСТВО РАЗРЫВОМ ОТНОШЕНИЙ МЕЖДУ ФЮРЕРОМ И РЕФОРМИСТАМИ ОБВИНЕНИЯМИ В ПРЕДАТЕЛЬСТВЕ.\n\nХАЙЛЬ БОРМАНН!\nАГЕНТ КЛЯЙНЕР ФУКС"
 bor_disII_discovery.5.desc_militarist:0 "ОРДНУНГСПОЛИЦАИ - МИЛИТАРИШЕР АБШИРДАЙНСТ\nДЛЯ ФЮРЕРА\nСВЕРХСЕКРЕТНАЯ ИНФОРМАЦИЯ\nКАСАТЕЛЬНО УНТЕРНЕХМЕН ДОЛЬШТОС\n\nНОВЫЕ ЗАПИСИ ПОКАЗЫВАЮТ ДАЛЬНЕЙШЕЕ НЕСОГЛАСИЕ СРЕДИ НАШИХ МИЛИТАРИСТСКИХ СОЮЗНИКОВ. ЗАПИСИ #1-4 В ПРИЛАГАЕМОМ КОНВЕРТЕ СОДЕРЖАТ АУДИОЗАПИСИ МЕЖДУ ОТДЕЛЬНЫМИ ФИГУРАМИ МИЛИТАРИСТОВ, КАЖДЫЙ ИЗ КОТОРЫХ НАЗВАН НА СТРАНИЦАХ 2-3 ПРИЛАГАЕМОГО ДОКУМЕНТА. РАЗГОВОРЫ ВКЛЮЧАЮТ НЕДОВОЛЬСТВО РАЗРЫВОМ ОТНОШЕНИЙ МЕЖДУ ФЮРЕРОМ И МИЛИТАРИСТАМИ И ОБВИНЕНИЯМИ В ПРЕДАТЕЛЬСТВЕ.\n\nХАЙЛЬ БОРМАНН!\nАГЕНТ КЛЯЙНЕР ФУКС"
 bor_disII_discovery.5.a:0 "Я ожидал жалоб в тот момент, когда нарушил их доверие. Пусть они погрязнут в жалости к себе."
 bor_disII_discovery.5.b:0 "Тревожные события. Гелен должен следить за этими людьми и собрать больше информации."

 bor_disII_discovery.6.t:0 "Шепот Становится Громче"
 bor_disII_discovery.6.desc_reformist:0 "ОРДНУНГСПОЛИЦАИ - МИЛИТАРИШЕР АБШИРДАЙНСТ\nДЛЯ ФЮРЕРА\nСВЕРХСЕКРЕТНАЯ ИНФОРМАЦИЯ\nКАСАТЕЛЬНО УНТЕРНЕХМЕН ДОЛЬШТОС\n\nЭТО КРАТКОЕ ИЗЛОЖЕНИЕ ОТЧЕТОВ, ПОДАННЫХ АГЕНТАМИ КЕЛЕР ВУЛЬФ, ФЕТТЕР ХУНД И ФЛЮГЕЛЛОСЕ ФЛАДЕРМАУС. ЭТИМ АГЕНТАМ БЫЛО ПОРУЧЕНО СЛЕДИТЬ ЗА РЕФОРМИСТСКИМИ ФИГУРАМИ, УПОМЯНУТЫМИ В МОЕМ ПРЕДЫДУЩЕМ ДОКЛАДЕ. ВСЕ ТРИ АГЕНТА УТВЕРЖДАЮТ, ЧТО БЫЛИ СВИДЕТЕЛЯМИ НЕСКОЛЬКИХ ВСТРЕЧ МЕЖДУ ЭТИМИ ФИГУРАМИ И ВЫСОКОПОСТАВЛЕННЫМИ КОНСЕРВАТОРАМИ В ПАРТИЙНОЙ БЮРОКРАТИИ (ВСЕ ОНИ УКАЗАНЫ НА СТРАНИЦАХ 2-4 ПРИЛАГАЕМОГО ДОКУМЕНТА). АГЕНТ ФЕТТЕР ХУНД ПОДРОБНО ОПИСЫВАЕТ РАЗГОВОР КАК ПРОЯВЛЕНИЕ НЕДОВОЛЬСТВА ТЕМ, КАК ФЮРЕР СПРАВЛЯЕТСЯ С МИЛИТАРИСТСКИМ ЗАГОВОРОМ.\nХАЙЛЬ БОРМАНН!\nАГЕНТ КЛЯЙНЕР ФУКС"
 bor_disII_discovery.6.desc_militarist:0 "ОРДНУНГСПОЛИЦАИ - МИЛИТАРИШЕР АБШИРДАЙНСТ\nДЛЯ ФЮРЕРА\nСВЕРХСЕКРЕТНАЯ ИНФОРМАЦИЯ\nКАСАТЕЛЬНО УНТЕРНЕХМЕН ДОЛЬШТОС\n\nЭТО КРАТКОЕ ИЗЛОЖЕНИЕ ОТЧЕТОВ, ПОДАННЫХ АГЕНТАМИ КЕЛЕР ВУЛЬФ, ФЕТТЕР ХУНД И ФЛЮГЕЛЛОСЕ ФЛАДЕРМАУС. ЭТИМ АГЕНТАМ БЫЛО ПОРУЧЕНО СЛЕДИТЬ ЗА МИЛИТАРИСТСКИМИ ФИГУРАМИ, УПОМЯНУТЫМИ В МОЕМ ПРЕДЫДУЩЕМ ДОКЛАДЕ. ВСЕ ТРИ АГЕНТА УТВЕРЖДАЮТ, ЧТО БЫЛИ СВИДЕТЕЛЯМИ НЕСКОЛЬКИХ ВСТРЕЧ МЕЖДУ ЭТИМИ ФИГУРАМИ И ВЫСОКОПОСТАВЛЕННЫМИ КОНСЕРВАТОРАМИ В ПАРТИЙНОЙ БЮРОКРАТИИ (ВСЕ ОНИ УКАЗАНЫ НА СТРАНИЦАХ 2-4 ПРИЛАГАЕМОГО ДОКУМЕНТА). АГЕНТ ФЕТТЕР ХУНД ПОДРОБНО ОПИСЫВАЕТ РАЗГОВОР КАК ПРОЯВЛЕНИЕ НЕДОВОЛЬСТВА ТЕМ, КАК ФЮРЕР СПРАВЛЯЕТСЯ С РЕФОРМИСТСКИМ ЗАГОВОРОМ.\nХАЙЛЬ БОРМАНН!\nАГЕНТ КЛЯЙНЕР ФУКС"
 bor_disII_discovery.6.a:0 "Неужели лозы этого заговора опутали моих консервативных союзников?!"

 bor_disII_discovery.7.t:0 "История Повторяется"
 bor_disII_discovery.7.desc:0 "Слухи всплыли на поверхность Рейхсканцлея, как отбросы со дна мутного озера. Консервативные функционеры внутри партии планировали создать новый правительственный комитет, призванный прорваться через раздутую бюрократию, эффективно работая вокруг различных министерств. Детали были в лучшем случае туманны, но Борман распознал захват власти, когда увидел его. В конце концов, он сам пытался создать Дрейераушус в 1943 году в попытке централизовать власть.\n\nДрейераушус провалился, как и этот новый 'комитет'."
 bor_disII_discovery.7.a:0 "Может быть, Рейнхард Гелен что-то напутал?"
 bor_disII_discovery.7.b:0 "Заговор распутывается."

 bor_disII_discovery.8.t:0 "Прямая Линия С Генерал-Лейтенантом"
 bor_disII_discovery.8.desc_reformist:0 "Борманн прошелся от стола к окну, заложив руки за спину. Сначала глава СВК врывается в его кабинет и плетет дикую историю о заговорах. Затем до его ушей доходят слухи о коварных интригах среди партийных консерваторов. Он всегда был таким осторожным, готовым безжалостно уничтожить любую угрозу своей власти в любой момент. Разгром милитаристского заговора более чем доказал это. Неужели его ослепило собственное высокомерие?\n\nОн взял трубку и набрал номер.\n\n"Генерал-Лейтенант Гелен," Сказал Борманн, прервав формальные приветствия. "Вы приходили ко мне в кабинет и говорили о некоторых... Заговорщиках в правительстве, решившихся лишить меня власти. Я уверен, что такой умный человек, как вы, уже слышал об этих заслуживающих доверия слухах про 'комитет'. Я хочу, чтобы вы выяснили, что, черт возьми, происходит. Когда мы виделись в последний раз, вы, кажется, стремились немедленно начать расследование. Теперь у вас есть мое разрешение. Не разочаруйте меня."\n\n"Да, мой Фюрер," Ответил Гелен. "Хайль Борманн!""
 bor_disII_discovery.8.desc_militarist:0 "Борманн прошелся от стола к окну, заложив руки за спину. Сначала глава СВК врывается в его кабинет и плетет дикую историю о заговорах. Затем до его ушей доходят слухи о коварных интригах среди партийных консерваторов. Он всегда был таким осторожным, готовым безжалостно уничтожить любую угрозу своей власти в любой момент. Разгром реформистского заговора более чем доказал это. Неужели его ослепило собственное высокомерие?\n\nОн взял трубку и набрал номер.\n\n"Генерал-Лейтенант Гелен," Сказал Борманн, прервав формальные приветствия. "Вы приходили ко мне в кабинет и говорили о некоторых... Заговорщиках в правительстве, решившихся лишить меня власти. Я уверен, что такой умный человек, как вы, уже слышал об этих заслуживающих доверия слухах про 'комитет'. Я хочу, чтобы вы выяснили, что, черт возьми, происходит. Когда мы виделись в последний раз, вы, кажется, стремились немедленно начать расследование. Теперь у вас есть мое разрешение. Не разочаруйте меня."\n\n"Да, мой Фюрер," Ответил Гелен. "Хайль Борманн!""
 bor_disII_discovery.8.a:0 "Хорошо"

 bor_disII_discovery.9.t:0 "Встреча С Генерал-Лейтенантом"
 bor_disII_discovery.9.desc:0 ""Присаживайтесь, Генерал-Лейтенант," Приказал Борманн, расхаживая по комнате и посасывая сигару. Рейнхард Гелен сделал так, как ему было сказано, и терпеливо ждал. Борманн вынул сигару изо рта и прищурился. "В Рейхе есть предатели, генерал-лейтенант. Коварные крысы снуют по коридорам Рейхстага и Рейхсканцлея, распространяя свою болезнь, в то время как неуклюжие идиоты переступают через них в неведении. Ваши отчеты доказали это, и теперь появились достоверные слухи об этом 'комитете'. Как я мог быть таким слепым?" Он швырнул сигару в стеклянную пепельницу и зарычал. "Нам нужно мобилизовать ОрПо. Приведите её в состояние повышенной готовности. Эти интриганы хотят контролировать меня, как марионетку, или вообще выбросить из власти. Я не могу рисковать ни тем, ни другим!"\n\n"Ваши убеждения хорошо обоснованы, мой Фюрер," Начал Гелен. "Однако не следует действовать слишком опрометчиво. Приведение ОрПо в состояние повышенной готовности может привести к тому, что эти интриганы начнут наращивать свои планы. Пожалуйста, позвольте мне продолжить расследование с предельной осторожностью.""
 bor_disII_discovery.9.a:0 ""Это не стоит риска. ОрПо должна быть мобилизована!""
 bor_disII_discovery.9.b:0 ""Мы должны действовать с осторожностью. Продолжайте свою работу незаметно.""

 bor_disII_discovery.10.t:0 "Высокая Боевая Готовность"
 bor_disII_discovery.10.desc:0 "Орднунгполицаи приведены в состояние повышенной боевой готовности.\n\nПо прямому, но неопределенному приказу фюрера, Генрих Мюллер мобилизовал ОрПо. Отряды вооруженных офицеров патрулируют улицы Германии и коридоры Рейхстага. Охранная деятельность на всей территории Рейхсканцелярии утроилась. Неуверенные в цели своих приказов, тем не менее эти люди беспрекословно повиновались своему главе, ожидая чего угодно от теракта до массовых беспорядков.\n\nВ бюрократическом лабиринте Германии вспыхнула деятельность более политического характера. Шепот стал громче и чаще. Рукопожатия становятся менее нерешительными.\n\nГород глубоко вздохнул... И стал ждать."
 bor_disII_discovery.10.a:0 "Что за темные паутины плетутся??"

 bor_disII_discovery.11.t:0 "Письмо При Свете Лампы"
 bor_disII_discovery.11.desc_reformist:0 "Рейнхард Гелен вошел в свой дом и включил свет. Как всегда, он запустил руку под обеденный стол, осмотрел туалет и заглянул под абажур лампы, стоявшей рядом с кроватью. Как всегда, он не обнаружил никаких подслушивающих устройств. Гелен сунул руку глубоко во внутренний карман пиджака и вытащил маленький листок бумаги. Он должен был прочитать его еще раз, просто чтобы убедиться.\n\n во время посещения кабинета Генриха Мюллера он ... случайно наткнулся на письмо, которое случайно попало в папку, которую он нёс. Он собирался положить его обратно, пока его глаза не пробежали содержимое и он не понял, от кого оно было адресовано: один из высокопоставленных консервативных бюрократов, которого его агенты поймали за тайной беседой с офицерами-реформистами. К сожалению, в самом письме не было никаких других сюрпризов. С другой стороны, стал бы Мюллер вступать в сговор с кем-то настолько глупым, кто оставляет свои намерения в письме?"
 bor_disII_discovery.11.desc_militarist:0 "Рейнхард Гелен вошел в свой дом и включил свет. Как всегда, он запустил руку под обеденный стол, осмотрел туалет и заглянул под абажур лампы, стоявшей рядом с кроватью. Как всегда, он не обнаружил никаких подслушивающих устройств. Гелен сунул руку глубоко во внутренний карман пиджака и вытащил маленький листок бумаги. Он должен был прочитать его еще раз, просто чтобы убедиться.\n\nВо время посещения кабинета Генриха Мюллера он, случайно наткнулся на письмо, которое случайно попало в папку, которую он нёс. Он собирался положить его обратно, пока его глаза не пробежали содержимое и он не понял, от кого оно было адресовано: один из высокопоставленных консервативных бюрократов, которого его агенты поймали за тайной беседой с офицерами-милитаристами. К сожалению, в самом письме не было никаких других сюрпризов. С другой стороны, стал бы Мюллер вступать в сговор с кем-то настолько глупым, кто оставляет свои намерения в письме?"
 bor_disII_discovery.11.a:0 "Еще один шаг ближе к истине."

 bor_disII_discovery.12.t:0 "Паутина Увеличивается"
 bor_disII_discovery.12.desc_reformist:0 ""Какая переписка могла быть у начальника Орднунгполицаи с таким человеком?" Спросил Борманн, с гримасой глядя в окно. Громоздкая помпезность Фольксхалле начинала его раздражать. "Правда, в письме мало что сказано, но с другой стороны, с чего бы? Глупо было бы этим заговорщикам сообщать о своих планах через письма."\n\n"Если эти консерваторы в сговоре с нашими так называемыми реформистскими союзниками," Гелен нетерпеливо кивнул, "почему бы им не привлечь и Мюллера? Он один из самых влиятельных людей в Рейхе."\n\n"Вот именно," Борманн сплюнул. "Он должен быть немедленно отстранен от должности."\n\n"По какому обвинению?" Холодно ответил Гелен. "Мы не должны торопиться, мой фюрер."\n\n"По какому обвинению?" Борманн наконец повернулся к нему лицом. "Оставляю это на ваше усмотрение.""
 bor_disII_discovery.12.desc_militarist:0 ""Какая переписка могла быть у начальника Орднунгполицаи с таким человеком?" Спросил Борманн, с гримасой глядя в окно. Громоздкая помпезность Фольксхалле начинала его раздражать. "Правда, в письме мало что сказано, но с другой стороны, с чего бы? Глупо было бы этим заговорщикам сообщать о своих планах через письма."\n\n"Если эти консерваторы в сговоре с нашими так называемыми милитаристскими союзниками," Гелен нетерпеливо кивнул, "почему бы им не привлечь и Мюллера? Он один из самых влиятельных людей в Рейхе."\n\n"Вот именно," Борманн сплюнул. "Он должен быть немедленно отстранен от должности."\n\n"По какому обвинению?" Холодно ответил Гелен. "Мы не должны торопиться, мой фюрер."\n\n"По какому обвинению?" Борманн наконец повернулся к нему лицом. "Оставляю это на ваше усмотрение.""
 bor_disII_discovery.12.a:0 "ОрПо нужен новый глава."

 bor_disII_discovery.13.t:0 "Копание В Грязи"
 bor_disII_discovery.13.desc:0 "Гелен приказал своему верному другу и доверенному лицу Герхарду Весселю раскопать как можно больше грязи на Генриха Мюллера. Как руководитель аналитического отдела разведки, Вессель быстро раскрыл несколько случаев потенциального подкупа, но ничего конкретного, что могло бы оправдать увольнение Мюллера.\n\nКоррупция этого человека была скрыта с подозрительной эффективностью. Неужели заговорщики помогали ему в обмен на его поддержку? Это не имело значения. Гелену, естественно, придется полагаться на менее достоверные сведения. Он не в первый раз сфабриковывал улики и сомневался, что в последний..\n\nГенрих Мюллер, начальник Орднунгполицаи и растратчик средств! Он уже видел заголовки в государственной прессе.Если, конечно, они этого не скрывали."
 bor_disII_discovery.13.a:0 "Выпьем за последнюю неделю работы Мюллера!"

 bor_disII_discovery.14.t:0 "Взлет одного человека-падение другого"
 bor_disII_discovery.14.desc:0 "Генрих Мюллер, бывший директор Гестапо и начальник Орднунгсполицаи, был официально отстранен от должности после обвинений во взяточничестве, коррупции и растрате государственных средств. Хотя Мюллер не был официально обвинен в своих преступлениях, он был лишен званий и отстранён от любой формы военной службы.\n\nГенерал-лейтенант Рейнхард Гелен, глава ОрПо Милитаришер Абширдайнст, теперь был назначен новым руководителем организации самим Фюрером.\n\nНесмотря на этот незначительный триумф, рак инакомыслия и секретности продолжает расти в сердце Германии. Внутренняя оппозиция объединяется, готовясь нанести удар по фюреру, когда придет время. Он в этом уверен.\n\nБорман и Гелен готовы к будущему. Они выследят этих предателей и перебьют их как крыс."
 bor_disII_discovery.14.a:0 "Мы должны сделать необходимые приготовления."

 #Preparation#
 bor_disII_preparation.1.t:0 "Под Новым Руководством"
 bor_disII_preparation.1.desc:0 "Стол Гелена был завален бумагами, но его это не смутило. С его новым положением он был посвящен во все тайны ОрПо - по крайней мере, номинально. Он вынужден был признать, что невольно восхищается своим предшественником. Мюллер определил орднунгполицаи в его современной роли, превратив его из одной из многих полицейских и охранных организаций в доминирующее разведывательное управление в Рейхе. Это было почти трагедией-разрушить так много его работы, но фюрер требовал результатов, и Гелен решил быть человеком, который их принесет.\n\nЕго первым действием, продиктованным самим Борманом, была полная перестройка организации под его руководством- и как он мог отказаться от такого предложения? Сила канцелярской крысы часто недооценивалась. Одним взмахом пера он мог лишить самых доверенных людей Мюллера контакта друг с другом и отправить их в противоположные концы Рейха. Да, с этим новообретенным контролем он мог бы начать работу по выкапыванию корня и стебля заговора. Отныне Фюрер будет слышать только хорошие вести - он об этом позаботится."
 bor_disII_preparation.1.a:0 "Не обращайте внимания на человека за занавеской."

 bor_disII_preparation.2.t:0 "Начинайте Копать"
 bor_disII_preparation.2.desc_muller_only:0 "ОРДНУНГСПОЛИЦАИ ГАУПТАМТ\nДЛЯ ФЮРЕРА\nСВЕРХСЕКРЕТНАЯ ИНФОРМАЦИЯ\nПРЕДВАРИТЕЛЬНЫЙ ДОКЛАД УНТЕРНЕХМЕН ДОЛЬШТОС \n\nРАССЛЕДОВАНИЯ В ОТНОШЕНИИ ПРЕДАТЕЛЕЙ ВНУТРИ ПАРТИИ ПРОДОЛЖАЮТСЯ В ТЕМПЕ. НИЖЕ ПРИВОДИТСЯ КРАТКОЕ ИЗЛОЖЕНИЕ РЕЗУЛЬТАТОВ РАССЛЕДОВАНИЯ В ОТНОШЕНИИ СЛЕДУЮЩИХ ШАГОВ.\n\nСВЯЗЬ С МЮЛЛЕРОМ-НЕСМОТРЯ НА УВОЛЬНЕНИЕ МЮЛЛЕРА И РЕОРГАНИЗАЦИЮ ОРПО, ОН ПОДДЕРЖИВАЕТ СВЯЗИ С ПРЕЖНИМИ КОНТАКТАМИ И ОСТАЁТСЯ ПОДОЗРЕВАЕМЫМ В ЗАГОВОРЕ. ЕГО ПИСЬМА К ВЫСШИМ ЭЛЕМЕНТАМ ВНУТРИ ПАРТИИ УКАЗЫВАЮТ НА ТО, ЧТО ЭТО ТАК, И ОСТАЕТСЯ ПУТЕМ РАССЛЕДОВАНИЯ."
