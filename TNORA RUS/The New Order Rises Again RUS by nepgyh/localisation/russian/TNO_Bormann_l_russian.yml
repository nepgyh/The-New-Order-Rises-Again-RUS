 GER_bormann_ruhrkohle_ag:0 "Корпорация "Рурский Уголь""
 GER_bormann_ruhrkohle_ag_desc:0 "Корпорация "Рурский Уголь" со штаб-квартирой в Эссене является крупнейшей угледобывающей корпорацией Германии. Благодаря огромному количеству угля, который она приносит в рынок, энергетическая проблема Рейха почти ушла в прошлое."
 GER_bormann_reichswerke:0 "Расширение Рейхсверке"
 GER_bormann_reichswerke_desc:0 "Рейхсверке, один из крупнейших промышленных конгломератов на Земле, был расширен и теперь контролирует большую часть производства стали в Рейхе."
 GER_bormann_unsere_siemenswelt:0 "Наш "Сименс""
 GER_bormann_unsere_siemenswelt_desc:0 "Корпорация Сименс, крупнейший в Европе технологический конгломерат, продолжает расти как в размерах, так и в производительности благодаря усилиям Рейха."
 GER_bormann_military_redeployment_base:0 "Перегруппировка Вермахта"
 GER_bormann_military_redeployment_base_desc:0 "Вермахт перегруппировывается по всему Рейху, чтобы подготовиться к планам фюрера Бормана."
 GER_bormann_military_redeployment_reintegration:0 "Милосердный Вермахт"
 GER_bormann_military_redeployment_reintegration_desc:0 "Благодаря милости фюрера Бормана Абтрюнниге (Отступники) - солдаты вермахта, предавшие его в Бюргеркриге, - реинтегрируются в Вермахт."
 GER_bormann_military_redeployment_smoke:0 "Чистый Вермахт"
 GER_bormann_military_redeployment_smoke_desc:0 "Приказ фюрера Бормана ясен - Абтрюнниге (Отступники) нет места в Германии, против которой они воевали. Вермахт будет очищен от их мятежного влияния."
 GER_bormann_new_curriculum:0 "Модернизированный учебный план"
 GER_bormann_new_curriculum_desc:0 "В школах Рейха введен новый, модернизированный учебный план. Среди прочего, в нем заметно меньше внимания уделяется "Немецкой физике" и гораздо больше внимания достижениям фюрера Бормана."
 GER_bormann_next_generation:0 "Пропагандистская программа Вермахта"
 GER_bormann_next_generation_desc:0 "Германия начала массированную пропагандистскую кампанию, призванную пробудить военную гордость и патриотизм среди избитых и мятежных молодых поколений. Вербовочные пункты Вермахта готовятся к удару."

 #SAF
 MZB_additional_werewolve_training: "Обучить Оборотней"
 MZB_additional_werewolve_training_desc: "Мартин Борман приказал создать в Остафрике новую программу подготовки дополнительных партизанских отрядов, которые будут оставаться в захваченных районах и наносить урон противнику. В то время как так называемые Оборотни вселяют страх в любого, кто достаточно глуп, чтобы проникнуть на нашу территорию, их лояльность Хюттигу в лучшем случае сомнительна. Кому они действительно служат: Рейхскомиссару или Фюреру?"
 MZB_savanna_mine_laying: "Закладка мин в Саванне"
 MZB_savanna_mine_laying_desc: "Фюрер согласовал с нашими военными проведение массированной программы закладки мин в Остафрике, чтобы нанести физический и психологический ущерб вражеским войскам, марширующим на нашу территорию. Каждый дюйм захваченной земли будет оплачен кровью, когда американцы и их южноафриканские шавки будут разорваны на куски."
 BOR_safwar_weapon_tests: "Испытания оружия"
 BOR_safwar_weapon_tests_desc: "Рейх испытывает различные виды оружия в надежде на прорыв, который приведет нас к победе. Экспериментируют с несколькими новыми прототипами, включая самые секретные проекты Вундерваффена. Если любые подобные достижения в области вооружения окажутся успешными, победа практически гарантирована."
 GER_BOR_schock_methode: "Шок и Трепет!"
 GER_BOR_schock_methode_desc: "Чтобы добиться победы в Африке, верховное командование вермахта разработало и издало декрет "Шок и Трепет!". Подавляющая сила и зрелищные демонстрации силы в быстрой последовательности разрушат волю нашего врага к борьбе."

 #Poland
 GER_bormann_surround_the_borders:0 "Мобилизация Вермахта"
 GER_bormann_surround_the_borders_desc:0 "Граница с Польшей оказалась опасно хрупкой во время Бюргеркрига. Теперь уже нет. По мере мобилизации Вермахта мы будем так плотно закрывать границу, что даже польская крыса не сможет прорваться."
 GER_bormann_abwehr_army_focus:0 "Слежка Абвера за их армией"
 GER_bormann_abwehr_army_focus_desc:0 "Польские военные может быть явно уступают по сравнению с мощью Вермахта, но дальнейший шпионаж в нашу пользу всегда может помочь. Таким образом, Абвер должен просочиться во все эшелоны польских войск."
 GER_bormann_abwehr_logistics_focus:0 "Логистика Абвера"
 GER_bormann_abwehr_logistics_focus_desc:0 "Польские военные работают над довольно хрупкой логистической сетью. С Абвером, посланным для проникновения на их линии снабжения, Унтерменши скоро увидят, как их тыловая поддержка рушится, как карточный домик."
 GER_bormann_polish_humiliation:0 "Опустить Поляков"
 GER_bormann_polish_humiliation_desc:0 "Эти заблуждающиеся поляки отказались от нашего великодушного предложения вернуться к явно превосходящему правлению нового Генерал-губернаторства, поставив Фюрера Бормана в неловкое положение перед всем миром. Это не будет забыто!"
 GER_bormann_nsdap_oversight:0 "Надзор НСДАП"
 GER_bormann_nsdap_oversight_desc:0 "Некомпетентность Ганса Франка привела к катастрофическим последствиям во время Гражданской войны Необходимо провести много прагматических проверок и реформ, чтобы это никогда больше не повторилось в Генерал-губернаторстве."
 
