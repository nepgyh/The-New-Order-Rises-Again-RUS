 bormann.1000.t:0 "Новый Рейхскоммисар"
 bormann.1000.desc:0 "Верховный главнокомандующий сил Вермахта в Дании сосредоточил власть вокруг себя, утвердив своих подхалимов во главе Датского правительства, под эгидой обеспечения стабильности в Протекториате.\n\nБескомпромиссный Герман фон Ханнекен хоть и является безнадёжным милитаристом, но во время кровавого Бюргеркрига он не заявлял о своей лояльности воинственной банде Геринга и придерживался строгого нейтралитета. По этой причине Фюрер полагает, что лояльность этого человека прочно лежит в основе безопасности и процветания общества."
 bormann.1000.a:0 "Мы готовы вести переговоры с фон Ханнекеном."

 bormann.1001.t:0 "Переговоры с фон Ханнекеном"
 bormann.1001.desc:0 "Дер Фюрер и Рейхсканцлер Великого Германского Рейха,\n\nЯ надеюсь, вы уже получили мои поздравления с победой над предателями Герингом, Шпеером и Гейдрихом.\n\nКак вы знаете, Вернер Бест и его правительство провели два последних десятилетия, занимаясь тем, что нельзя назвать никак иначе, кроме бюрократической стагнации. Их жажда власти помешала Дании вырваться из правового вакуума, в котором она оказалась, и в результате Датская нация продолжает служить Рейху как бесполезный маленький протекторат.\n\nНо я могу предоставить вам интересное предложение: Если Рейхспротекторат Дания будет преобразована в Рейхскоммисариат со мной в должности Рейхскоммисара, все мои усилия будут направлены на  подготовку региона к дальнейшей интеграции в состав Рейха.\n\nХайль Борман!"
 bormann.1001.a:0 "Это принесёт большую пользу Рейху. Его предложение принимается."
 bormann.1001.b:0 "Эго Фон Ханнекена пробивает потолок. Прикажите ему немедленно сложить полномочия."

 bormann.1002.t:0 "Больше никакой снисходительности"
 bormann.1002.desc:0 ""Герр Фон Ханнекен," - тихим тоном произнёс Борман в трубку. Это был очень долгий день и меньше всего ему хотелось, чтобы в его голосе чувствовалось разочарование. "Хайль Борман. Приятно иметь с вами диалог. Я хотел-бы ответить на ваше письмо лично."\n\n"Хайль мой Фюрер!", - отозвался фон Ханнекен. "Я не ожидал звонка. Вы принимаете моё предложение?"\n\n"Принимаю," - ответил Борман, стараясь скрыть свое раздражение от непомерной наглости этого человека. "Рейхсминистр Хевель и Министерство иностранных дел Рейха будут тесно сотрудничать с вами и вашими людьми, чтобы создать Рейхскомиссариат Данмарк как можно скорее. Настоящим назначаю вас первым Рейхскомиссаром." Борман про себя усмехнулся. "И приношу свои сожаления, что не смогу присутсвовать на церемонии."\n\n"Это честь для меня, мой Фюрер,", заговорил фон Ханнкен после долгой паузы. "Я вас не подведу. Мы начнём работать в направлении полной интеграции, как только будет создана новая администрация. Я предполагаю, что мы достигнем этого к 1969 году, может быть, самое раннее к концу 1968 года."\n\n"Я не сомневаюсь.""
 bormann.1002.a:0 "Поздравляю вас, Рейхскомиссар фон Ханнекен."

 bormann.1003.t:0 "Никаких больше требований"
 bormann.1003.desc:0 "Герр Фон Ханнекен," - тихим тоном произнёс Борман в трубку. Это был очень долгий день и меньше всего ему хотелось, чтобы в его голосе чувствовалось разочарование. "Хайль Борман. Приятно иметь с вами диалог. Я хотел-бы ответить на ваше письмо лично."\n\n"Хайль мой Фюрер!", - отозвался фон Ханнекен. "Я не ожидал звонка. Вы принимаете моё предложение?"\n\n"Нет, не принимаю," - ответил Борман, стараясь скрыть свое раздражение от непомерной наглости этого человека. "Дания сохранит свой статус Рейхспротектората, а вы немедленно сложите свои полномочия и позволите прошлому правительству вернуться на своё законное мест."\n\n"Понимаю...", - раздался горький голос фон Ханнекена после долгой паузы. "Это... очень прискорбно."\n\n"За вашу преданность, так и быть, я закрою глаза на ваши недавние свершения. Но вы немедленно уйдете в отставку, а новым германским полномочным представителем в Дании будет назначен Густав Мейснер. И советую вам не сопроитвляться этому приказу.""
 bormann.1003.a:0 "Мои поздравления, герр Мейснер."

 bormann.1004.t:0 "Образцовый протекторат"
 bormann.1004.desc:0 "С тех пор как мы впервые оккупировали Данию в 1940 году, наша цель состояла в том, чтобы превратить этот регион, как его описал сам покойный фюрер, в "образцовый протекторат". Несмотря на постоянный рост волны беспорядков, бушующих в Рейхе и на его территориях, кульминацией которых стал кровавый Бюргеркриг, немецкое господство над Данией оставалось относительно стабильным. Даже после смерти мудрость Гитлера продолжает звучать по всей Европе; перед лицами Мадагаскара и Остланда, поражённые градланской войной, Дания является доказательством успешности нашей оккупационной политики.\n\nХаос, охвативший Эйнхайтшпакт, практически не коснулся правительство Вернера Беста, который на протяжении многих лет был полномочным представителем Германии и эффективным главой государства. Несмотря на призывы реформистского и милитаристского крыла партии изменить правительство Дании, единственным актом вмешательства Бормана во внутренние дела Дании станет отправка письма с благодарностями Бесту за доказательство успехов нашей внешней политики..."
 bormann.1004.a:0 "...и потому успех партии консерваторов."

 bormann.1005.t:0 "Сохранение статуса КВО"
 bormann.1005.desc:0 "Дания снова вступила в Эйнхайтшпакт, чтобы опять прислуживать Рейху, продолжая успех статус-кво, которым она пользовалась до Бюргеркрига. While the admittedly dysfunctional government Werner Best unofficially presides over lacks the stability we would otherwise desire, his devotion to Bormann and the National Socialist ideal more than makes up for it. Best's competence as a bureaucrat and administrator cannot be understated, and his continued position in power provides the best outcome for us all."
 bormann.1005.a:0 "Это лёгкая победа. Ещё многое предстоит сделать."

 bormann.1006.t:0 "Белая Свастика"
 bormann.1006.desc:0 "Ещё недавно лояльный Рейху протекторат Денмарк, сейчас находится под властью фанатичного Кнуда Бёрге Мартенсена и Национал-Социалистческой партии Дании. Узурпировав власть в Дании, Мартинсен теперь держит всю страну в своих ежёвых рукавицах. Недавний лидер Ваффен-СС и нынешний самозваный Фюрер Мартинсен на протяжении двух десятилетий верно служил идеалам Рейха; однако его неприязнь к идеям германизации Дании подтолкнуло его к совершению переворота. Теперь его задачей является сделать Денмарк независимым челном Эйнхайтшпакта и покончить с интеграцией раз и навсегда.\n\nЕсли Борман и согласится на предложения Мартинсена, то исключительно из побуждений к соглашению скорейшего дипломатического компромисса, а также из уважения к верному союзнику. Тем не менее, этот датский Диктатор и его маленькая держава не представляют для абсолютно никакой угрозы, и при одного только желания Бормана будет достаточно, чтобы стереть их с лица земли. Фюреру остаётся только ждать весточки от ... другого Фюрера."
 bormann.1006.a:0 "Позволим этим датчанам сделать первый ход."

 bormann.1007.t:0 "Просьба Мартинсена"
 bormann.1007.desc:0 "М. Борман, Фюрер и Рейхсканцлер Великого Германского Рейха,\n\nКак новый Фёрер Дании, с почтением обращаюсь к вам от имени Датского народа. Как вы знаете, два прошедших десятилетия, я, потом и кровью, посвятил себя служению Германскому Рейху. Моё умелое руководство моей партией, впрочем как и Датским Ваффен СС, вдохновило Датчан на добросовестное сотрудничество и поддержку национал-социалистического идеала в Дании.\n\nЯ твёрдо убежден, что Датская нация заслуживает существовать как независимое государство. Хоть мы и являемся гордым Арийским народом, наша культура отличается от вашей и должна существовать отдельно во имя Европейской гармонии. Я приостановил подготовку планов дальнейшей интеграции Дании в Рейх и смиренно прошу вас дать мне ваше политическое благословение. Дания под моим правлением останется верной Германскому Рейху и будет гордо возвышаться ещё тысяча лет, находясь в составе Эйнхайтшпакта.\n\nХайль Борман!\n\nгец. К. Б. Мартинсен, Фёрер Дании"
 bormann.1007.a:0 "Так ему и быть. Денмарк обретёт независимость в составе Эйнхайтшпакта."
 bormann.1007.b:0 "Это возмутительно! В Денмарке необходимо поменять руководство."

 bormann.1008.t:0 "Вторжение в Данию"
 bormann.1008.desc:0 "никогда мы не будем поддаваться на требования выскочка датчанин. Мартисен и его клика предателей плюнули на открытую руку дружбы, которую мы предложили нашим верным соратникам, решив провести свой смертоносный переворот в жалкой попытке сорвать наши великие планы постепенной интеграции.мы никогда не позволим чему-то столь непостоянному, как границы, отделить немецкий народ от его расовых собратьев на севере. Произойдет ли это в ближайшие годы или в ближайшие десятилетия, Дания присоединится к Рейху. Только такой эгоистичный дурак, как Мартинсен, мог отсрочить неизбежное.Пришло время подготовить армию и подготовиться к вторжению. Мы с легкостью войдем в эту маленькую нацию, подавим любое сопротивление, растопчем любое инакомыслие и вздернем этих жалких "голландских национал-социалистов" за шею, чтобы повесить на улицах Копенгагена.""
 bormann.1008.a:0 "Отпустим гончих под названием война!"

 bormann.1009.t:0 "Захват Скаггерака"
 bormann.1009.desc:0 ""Дания у наших ног!", - захохотал генерал-полковник Бургдорф, поднимая ввысь свой бокал со шнапсом. "Да здравствует Дания!"\n\nСо смехом подняли бокалы Бальдур фон Ширах и Вальтер Хевель, а остальные энергично захлопали по столу в знак торжества. Борман вздохнул и зашуршал бумагами.\n\n"Успокойтесь, господа," - Борман прервал всеобщее веселье. "Мы что, блять, завоевали Америку? Это всего-лишь Дания. Осталось ещё вздёрнуть Мартинсена. И как можно быстрее!" Он перевёл свой взгляд на Бургдорфа и Хевеля . "Некоторые представители партии считают, что мне следует преобразовать Данию в Рейхскомиссариат и провести её полную интеграцию в состав Рейха. Идея заманчива, должен признать. Что вы скажите?"\n\n"Я уверен, что милитаристам этот вариант очень понравится," - с горечью ответил Бургдорф. "Если вы хотите моего совета, то мы должны подумать над учреждением марионеточного государства, управляемого датчанами. Это будет наиболее лучший вариант, уверяю вас!". Хевель и ещё несколько человек кивнули в знак согласия.\n\nБорман откинулся назад и стал прокручивать мысли у себя в голове. Марионеточная республика, управляемая датчанами - например, Карлом-Поппом Мадсеном, безусловно, стала-бы гарантом стабильности; Однако, верно и то, что многие партийные деятели хотят, чтобы разговоры об интеграции Дании в Рейх превратились в реальные шаги."
 bormann.1009.a:0 "Рейхскомиссариат Данемарк должен быть немедленно учреждён."
 bormann.1009.b:0 "Назначим Мадсона лидером нового марионеточного государства."

 bormann.1010.t:0 "Рождение Рейхскоммисариата Данемарк"
 bormann.1010.desc:0 "Как только ситуация связанная со вторжением в Данию утряслась, Фюрер официально решил преобразовать протекторат в рейхскомиссариат. Созданная с нуля немецкая администрация посвятит себя подготовке региона к полной интеграции в Рейх, которая, как утверждают эксперты, может произойти самое раннее в 1968 году. Как ожидается, уроверь сопротивления возрастет в незначительной степени, и поэтому Борман позволил увеличить репрессивные меры и наказания, чтобы пресечь на корню потенциальное распространение инакомыслия."
 bormann.1010.a:0 "Денмарк будет Германским."

 bormann.1011.t:0 "Восход Карла-Попп Мадсена"
 bormann.1011.desc:0 "Как только ситуация связанная со вторжением в Данию утряслась, Фюрер официально решилпревратить протекторат в коллаборационистскую марионеточную республику. Руководить новосформированным правительством Дании будет Карл-Попп Мадсен, бывший член датского "национал-социалистического движения" и лояльный Рейху политик. Without the legal hurdles in place during the nation's existence as a Protektorat, and without the influence of the King to hold us back, Bormann is expecting the rule of Denmark to increase in efficiency without stirring up too much dissent among the population."
 bormann.1011.a:0 "Денмарк вернулся к нам."

 bormann.1012.t:0 "Два Фюрера"
 bormann.1012.desc:0 ""Хайль Борман!" - Воскликнул Кнуд Берге Мартинсен, вскинув руку в салюте. Самодовольный датчанин был одет в форму Национал-Социалистического движения. Белая свастика, украшавшая его кроваво-красный пояс, резала Борману глаза.\n\n"Добро пожаловать в Германию,", - улыбнувшись произнёс Вальтер Хевель, пожимая руку гостю. "Как великолепно, что наша переписка принесла столь объединяющие результаты! Через неделю я вернусь обратно в Данию, чтобы отпраздновать наши успехи."\n\n"Добро пожаловать," - еле-заметно улыбнулся Борман, направившись в сторону Мартинсена, чтобы крепко пожать его руку. "Дания официально войдёт в Эйнхайтшпакт как независимое государство. Следующая пресс-конференция продлится около часа. Мы ответим на вопросы, которые Хевель послал вам заранее, а потом займемся какой-нибудь церемониальной ерундой." Он вцепился в его руку, словно тиски. Мартинсен нервно усмехнулся. "Много кто из моего окружения хотят вас повесить. Я уважаю вашу лояльность, и только потому взял на себя огромный риск. Я ожидаю, что вы будете безоговорочно выполнять все мои приказы. Если будет хоть небольшое замедление в выполнении моих требований, то я раздавлю вас. Это понятно?""
 bormann.1012.a:0 "Да, мой Фюрер."

 #Norway
 bormann.1050.t:0 "Деградация Норвегии"
 bormann.1050.desc:0 ""Бобы, мой Фюрер."\n\nБорман рассматривал аналитика, стоявшего перед ним, раздумывая, что делать с его... презентацией. Изначально, она должна быть короткой и малообещающей, но кто знал что она обернётся в обсуждение важных государственных вопросов, учитывая, что будущее северного Германского доминиона целиком основывается на бобовой культуре.\n\n"Давайте начистоту..." начал Фюрер, "...вы утверждаете что аграрные реформы в Норвегии провалились не потому-что не хватило пахотных земель или потому-что фермеры решили взбунтоваться, а..."" Борман развернул перед собой бежевую папку и осмотрел пачку составленных отчетов о аграрных культурах и урожае, прежде чем продолжить, "...из-за качества норвежских бобов." Это не было вопросом. Академик поправил галстук и ответил со всей решительностью, какую только имел, прекрасно понимая, что вся его карьера зависит от реакции Фюрера на его открытия. "Так точно, мой Фюрер. Норвегия была ограничена в производстве продовольствия со времен Средневековья и она никогда не сможет приблизиться к континентальным землям в той же урожайности, например. "Настаивая' на принудительном земледелии норвежцев, мы заставляем их не только вести тяжелую борьбу с непокорной землеё и террористами, как вы верно подметили, но и с нехваткой надлежащих углеродов в производимой продукции. Энергия и питательные вещества, содержащиеся в норвежском овсе и других местных продуктах питания, просто не отвечают требованиям Рейха, поэтому нам необходимо подумать над тем, чтобы уделить внимание больше бобовых культур." Фюрер тщательно переварил информацию и через какое-то время дал свой ответ."
 bormann.1050.a:0 "Ну, мы могли-бы дать гороху шанс."
 bormann.1050.b:0 "Кому не насрать?"

 bormann.1051.t:0 "Встреча с Лунде"
 bormann.1051.desc:0 "Стул скрипнул, когда делегат рейха отодвинул его, жестикуляцией приглашая Лунде за него сесть, что он сделал. Затем дипломат сел за другой стул и уставился на Лунде. "Господин Лунде, это честь встретиться с вами сегодня. Я понимаю, что у вас есть некоторые вещи, которые вы хотели бы обсудить, прежде чем мы действительно перейдем к делам сотрудничества, не так ли?\n\n"Это действительно так. У меня есть несколько тем, которые я хотел бы затронуть, прежде чем я захочу вернуться в пакт. В конце концов, то, что хорошо для Норвегии, хорошо и для Германии, на мой взгляд."\n\nДипломат улыбнулся. "Конечно, конечно. А теперь обьясните, какой вопрос вы хотите обсудить - что вы хотите изменить? Индустриализация? Силы обороны? Только скажите, и мы это сделаем."\n\n"Так.", - Лунде на момент задумался. "Я не уверен, что вы положительно отнесетесь к тому, что я сейчас вам предложу." Он сделал довольный вид.\n\n"Ой, да ладно. Вы не узнаете мою реакцию, пока вслух не скажите об этом." - ответил гермаский дипломат. Лунде вздохнул, приготовившись к ответу.\n\n"Я считаю, что Норвегия должна быть независимой от прямого германского правления. Мы доказали свою лояльность, мы доказали, что можем защитить себя, и мы доказали, что Норвегия как никто иной поддерживает арийские идеалы. Я вижу справедливым, если мы получим то что заслуживаем взамен за постоянную поддержку, в лице автономии - реальной автономии, а не поддельное государство-куклу, вроде тех, что сейчас зиждиться в Сербии и Болгарии, это ведь кажется справедливой сделкой?"\n\nДипломат уставился на Лунде, словно у него выросла вторая голова. Наконец, после мучительного ожидания, он высказал свой ответ."
 bormann.1051.a:0 "Возможно, такой копромисс осуществим."
 bormann.1051.b:0 "Прошу прощения, господин Лунде, но это не осуществимо."

 bormann.1052.t:0 "Теневая встреча"
 bormann.1052.desc:0 ""Джентльмены, то, что вы сейчас услышите, предназначено только для ушей верных сынов Отечества."\n\nЧеловек, которого про-германские лоялисты знали как 'Герр Шмидт' - это псевдоним. Неизвестный поднёс к губам зажженную сигарету и глубоко затянулся, едва освещая свое лицо в тусклом свете подвала под норвежской пивной. Вокруг него кружили несколько человек, все ведущие деятели Национал-социалистической и прогерманской фракций Норвегии; Многие настороженно относились к Герру Шмидту, но другие радовались перспективе заручиться поддержкой Рейха в своих усилиях.\n\nДым повалил изо рта человека в тени, когда он наклонился к свету и оглядел остальных. "Вы хорошо поработали для себя, и вы хорошо поработали для Норвегии, этого нельзя отрциать. Но в данный момент это все равно недостаточно. С каждым днём слабаки из правительства принижают все то, что национал-социализм сделал для Норвегии. С каждым месяцем волк большевизма подкрадывается все ближе к тому хорошему и правильному чтобы вцепится к нему в горло, а правительство с радостью оставляет дверь открытой для него. Вы знаете это, народ Норвегии знает это, и, к счастью для всех нас, Рейхстаг тоже знает это. Сегодня я принес вам предложение. Моё начальство и высшие эшелоны власти в Рейхе хотят, чтобы Норвегия снова стала свободной; вы хотите этого не меньше. В течение нескольких месяцев это может стать правдой, и не только в наших сердца, но и в правительных зданиях."\n\nОн быстро затянул сигаретный дым и спросил. "Вопросы?""
 bormann.1052.a:0 "Больше всего любит свою страну тот, кто стремится сделать ее лучшей."

 bormann.1053.t:0 "Путч"
 bormann.1053.desc:0 "Ёще до восхода солнца в Осло началась очередная борьба за душу нашего народа.  Прогерманские фашисты и национал-социалисты появились в Капитолии и прошли маршем по Стортингу, Верховному законодательному органу Норвегии. В то время как городские полицейские силы быстро развертывали ответные меры, норвежцы, лояльные Германии, уже перекрыли дороги и мосты через город с помощью транспортных средств и самодельных баррикад. Внутри правительственных объектов вооруженные путчисты пытаются найти и захватить конкретных представителей и глав правительства; По большому счету эти попытки были встречены неудачей, поскольку в последнюю минуту наводка заставила множество членов законодательного органа податься в бега, хотя путчисты уже начали "преследовать" тех, кого им не удалось до сих пор найти.\n\nВ самом городе формируются специальные ополчения, а разлетающиеся по стране новости заставляют граждан осознать хрупкость своей свободы. Драки и лёгкие стычки уже начали перерастать в открытые перестрелки по всему периметру осаждённого города, в то время как военные формирования продолжают формироваться за пределами города и готовятся к развёртыванию. Слухи о предателях и скрытых прогерманских элементах заглушили уверенность в способности гвардии положить конец этой угрозе, не говоря уже о ее способности фактически как-то противостоять мощной немецкой поддержкой переворота. Несмотря на это, нынешнее равновесие уже не может быть сохранено; поскольку военные и граждане уже сражаются зубами и когтями против Штурма Капитолия, прогерманцы и фашисты захватывают последних глав государств в качестве заложников. Всё что остаётся - наблюдать за душой нации и волей народа."
 bormann.1053.a:0 "Правительство и полиция сдаются, государственный переворот захватывает нацию!"
 bormann.1053.b:0 "Путчисты не могут сопротивляться массам и рассыпаются перед ответом!"

 bormann.1054.t:0 "Провал ночи"
 bormann.1054.desc:0 "Новости их Осло приходили непоследовательно и медленно, что не внушало надежды относительно попытки прогерманских элементов захватить Капитолий. В конце концов по всей Норвегии были разосланы военные и дипломатические послания, объявляющие чрезвычайное положение в стране и предупреждающие остальную часть норвежского правительства и военных о попытке государственного переворота. Наконец, наши разведслужбы сообщили о том, что путчисты не смогли оказать сопротивления полиции и военным, проникшим в город, в результате чего лоялисты были арестованы или расстреляны до единого человека.\n\nХотя представители нащих разведслужб уверяют нас, что не осталось никаких физических следов, официально связывающих нас с покушением, более чем вероятно, что участники переворота сознаются об участии наших высших слоёв властив  перевороте.\n\nЁще один клочок немецких земель вопреки всякому разумению отпал от путеводного света Отечества; Пришло время сделать так, чтобы это никогда больше не повторилось. Фюрер уже назначил встречу с членами Генерального штаба и Кригсмарине, дабы обсудить с ними все возможные варианты гарантии Рейху о том, чтобы данная враждебная нация легла у самых ног Германии."
 bormann.1054.a:0 "Мы попробовали простой способ. Пора попробывать трудный путь."
 bormann.1054.b:0 "Патриотизм - порочный добродетель."

 bormann.1055.t:0 "Путч увенчался успехом"
 bormann.1055.desc:0 "Кодированные ретрансляции от наших оперативников, работающих с прогерманскими лоялистами, и военные радиоперехваты от норвежского правительства-все это говорит об одном и том же: реакция скандинавского правительства и военных была недостаточной на внезапное прибытие сотен вооруженных военизированных формирований при мощной немецкой военной поддержке.\n\nПо всей стране севера то же самое происходит в десятках небольших городков и крупных городов, а полиция и вооружённые силы не имеют представления, кому им подчиняться, и даже не знают, что на самом деле происходит в столице.  В данный момент путчисты начали задерживать представителей предыдущего правительства, а также тех граждан, которые проявили несогласие с проведением самого переворота.  Оперативные контакты нового режима заверяют нас, что в ближайшие дни вся нация будет под их контролем, и в Норвегии снова воцарится порядок и контроль.\n\nДанное развитие событий открывает нам ряд возможностей;  Мы не только сможем поддерживать наше военное присутствие в Арктическом и Северном морях с помощью норвежских баз, но и использовать регион в экономическом плане для извленичения как можно более максимальной для нас выгоды. Более того, мы продемонстрировали как себе, так и миру силу национал-социализма и лишили наших врагов безопасного убежища на нашем пороге. А самые главные, что мы изъявили чёткое заявление любому коллаборационистскому режиму или Рейхскомиссариату - Германия будет защищать тех, кто находится под ее могучим крылом."
 bormann.1055.a:0 "Heim ins Reich!"

 bormann.1056.t:0 "Норвегия перехватывает наш груз"
 bormann.1056.desc:0 "На борту ничем не примечательного грузового судна, вышедшего из обычной гавани, лежали немаркированные грузовые контейнеры с тоннами боевого оружия, радиооборудования, взрывчатых веществ и топлива. Всё это замаскированное добро должно было быть выгружено и распределено в тихом норвежском порту, перед тем как будет доставлено своим адресатам, пронемецким повстанцам, по всей стране. Unfortunately however as a result of fate, ill luck, heightened Norwegian security, or the simple conspicuousness of so much unmarked cargo in one place, the transportation authorities in Norway discovered and intercepted our shipment and locked down regional trade and delivery upon its discovery. Though the firearms were unmarked and the equipment unremarkable, it is all but guaranteed that the Norwegian government now knows of the ongoing mobilization of pro-German loyalists within their borders, as well as our likely involvement.\n\nThis will not stop us.\n\nOur intelligence services are already burning any documents the Norwegians could find and our shipping manifestos are being altered to hide any potential discovery of further action. It cannot be denied, this will set us back and weaken the immediate position of our allies, but indefinitely."
 bormann.1056.a:0 "Никогда не путайте очередное поражение с окончательным поражением."

 bormann.1057.t:0 "Норвежские Подозрения"
 bormann.1057.desc:0 "In our intelligence community, the winds are shifting.\n\nNorwegian police forces and national security ministries are displaying large increases of activity, and our contacts within the current government are describing an uptick in port and border security. It does not require an intelligent man to determine that the Noregian government knows that something is going on and are increasing counter-intelligence capabilities to try and flush it out. Given the rate at which we are preparing the groundwork for operations within the nation it is not surprising their officials would begin to catch on eventually, but we must maintain diligence at all times. Our preparations are not complete and local loyalists are not nearly organized enough to emerge in force, and so we must instruct them to continue their tasks as normal and not draw undue attention.\n\nEveryday we approach closer to operational readiness is a day closer to discovery; the longer it takes, the more likely we will be discovered. Conversely, if we do not plan accordingly and provision effectively, all our efforts will be for nought. Patience is the key to success, and we must not let our enemies' heightened awareness deter us from seizing it."
 bormann.1057.a:0 "Терпение горько, но его плоды сладки."

 bormann.1058.t:0 "На охоте"
 bormann.1058.desc:0 "A message was relayed by our operatives within Oslo to our listening stations which, by itself, is not by alarming, but its timing and contents certainly are. Instead of a regularly scheduled communique and check-in, this was an emergency burst transmission delivered hastily. As soon as the message was decrypted, our fears were unfortunately confirmed.\n\nOur operative was tailed by Norwegian agents and tracked to the local pro-German loyalist meeting place. Our man managed to escape and set the building on fire in his evasion, but now direct evidence of our sympathizer's organization is suspected and being examined for further information at this very moment. A few similar messages began filtering in soon after, and many of our contacts are not responding at all. We've transmitted messages to all cells to go-to-ground and maintain operational silence until we can present them a solution. Unfortunately, there are scant few solutions to a hostile nation aware a conspiracy is ongoing right beneath their noses.\n\nWe are beginning to run out of time and our schedule must be accelerated as a result. We must increase shipment quantity and move our units into position while we still have the advantage of surprise. We are rapidly approaching the resolution to this little hunt, and we do not intend to be its prey."
 bormann.1058.a:0 "Орёл не явлется добычей хищников."

 bormann.1059.t:0 "Заговор раскрыт"
 bormann.1059.desc:0 "Герр Шмидт, действующее кодовое имя нашего ведущего разведчика в Норвегии, был скомпрометирован . The loyalist hideout for the putschists was infiltrated by the Norwegian security apparatus early this morning, just as a meeting involving several head figures in the pro-German movement was concluding. Light automatic gunfire was exchanged with the police before the building was stormed and almost every operative within has been captured or killed in the gunfight.\n\nReports are spotty at best, but it would appear that Herr Schmidt did make it out alive, if barely; unfortunately he is not our primary concern. Those members of the conspiracy who were captured do not have the express loyalty nor the advanced interrogation resistance techniques to ensure they do not reveal our secrets. Further, since the day's meeting was critical, significant quantities of vital - and directly incriminating - documents and communiques were on the site during the raid and were unable to be removed or destroyed before Herr Schmidt's exfiltration. Our intelligence analysts have determined that Norway is absolutely cognisant of our efforts and is by the minute discovering just how extensive it truly was.\n\nThis is likely the death-knell of the prospective coup; the only course of action available now is to retrieve any and all assets we can and hide or destroy those we cannot. While our agent is being smuggled out of the country, the Führer is to be informed directly and presented with available options moving forward."
 bormann.1059.a:0 "Те, кто делает непрямое воздействие невозможным, делают прямое воздействие неизбежным."

 bormann.1060.t:0 "Открытия Северного моря"
 bormann.1060.desc:0 "После многих лет разведки и исследований Северного моря, были обнаружены огромные запасы нефти. Поначалу считалось, что это глупая затея, но после обнаружения объемных запасов природного газа в самом западном рейхскомиссариате Германии в начале 1960-х годов, георазведка серьёзно усилилась. С тех пор частные инвесторы как из Норвегии, так и из Германии искали драгоценное чёрное золото на шельфе, исследуя вдоль и поперёк норвежский континентальный шельф.\n\nПосле почти десятилетия дорогостоящего бурения они, наконец, сделали это.  Расположенные на южной оконечности шельфа, богатства, которые были найдены под водой, кажутся безграничными. Геологи теперь даже верят, что там больше нефти; гораздо больше чем кто-либо предполагал, ожидая, когда их обнаружат. На данный момент только те запасы, которые были обнаружены, являются крупнейшими морскими месторождениями в мире, к восторгу как немцев, так и норвежцев.\n\nПока неясно, как они будут действовать дальше, но запасы нефти могут дать обеим экономикам огромный толчок. Норвегия, в частности, может видеть огромные экономические выгоды, но ей также предстоит учитывать интересы Германии. Тем не менее, данное месторождение на десятилетия обеспечит столь необходимый ресурс обоим странам."
 bormann.1060.a:0 "Целый океан нефти под нашими ногами!"

 bormann.1061.t:0 "Конец МилОрга"
 bormann.1061.desc:0 "Похоже, что непрерывные неудачи МилОрга в обеспечении или даже расширении своего влияния через Норвегию окончательно сломило их хребет. Значительно возросло количество сообщений о дезертирстве, падении морального духа и побегах в Швецию, Финляндию или ОСН. Совершенно секретный источник даже снабдил Орпо документом, в котором была расшифрована заключительная встреча остатков Милоргов и их последующее расформирование. Хотя мы и не испытваем крайнего оптимизма ...тем не менее, истина, вероятно, не так уж далека.\n\nВ любом случае, упадочные настроения агентов ОСН, близкие к полному поражению, наши позиции в Норвегии вскоре должны укрепиться."
 bormann.1061.a:0 "Скатертью дорога"

 # Norwegian conference event chain
 bormann.1062.t:0 "Письмо из Германии"
 bormann.1062.desc:0 "Новости из Берлина, как правило, не являются хорошими новостями. ак раз сегодня нам представилась возможность еще раз убедиться в истинности этой аксиомы.\n\nМинистерство иностранных дел сообщает нам, что они только что получили дипломатическое приглашение от Германии пересмотреть и пересмотреть наши "отношения" с ними; in light of our people's history with one another it is a bold step for the Germans to say the absolute least. However, it is more than clear that The Reich does not handle failure and loss well, and by accepting this potential olive branch we could begin working to avoid any diplomatic - or military - incidents in the immediate future.\n\nThis a purely preliminary message; the place and time, and even the attendees, have not been specified in the text itself, though the message attempts to assure us that it will be given all due consideration on both sides. Regardless, this does place the Prime Minister in a rather delicate position. For decades our people have had the Nazi boot stamped on our throats, and there are many in the nation and government who would gladly fight the German rather than speak with them; but as much as some of our more recalcitrant citizens might wish for our two nations to glower and scowl at each other from across the sea, this is not a viable long term solution.\n\nFurther still, while we have succeeded in throwing off the tyrant's yoke once, our current military forces are infantile compared to the bloated German war machine; perhaps a treaty would do what a division of tanks could not?"
 bormann.1062.a:0 "Пошлите ответ; мы будем стремиться к миру."
 bormann.1062.b:0 "Пошлите сообщение; Норвегия не будет обманута дважды."

 bormann.1063.t:0 "Норвегия согласна"
 bormann.1063.desc:0 "Несмотря на то, что мы послали сообщение всерьез, многие полагали, что единственным ответом норвежцев будет молчание; однако прибытие послания из Министерства иностранных дел Норвегии с тех пор положило конец всем подобным опасениям.\n\nВ своём ответном письме правительство Норвегии не было деликатным с выбором языка при обращении к нам. Такие слова, как суверенитет, достоинство, права, интересы и многое другое заполняют письмо сверху донизу, отличая их стиль от нашего в ведениии дипломатических вопросов. Если игнорировать их попытки дипломатически оскорбить нас, то можно заметить, что содержание письма на самом деле довольно многообещающее! Они, похоже, приняли наши предложения о дипломатических переговорах и заинтересованы в проведении официальной встречи между нашими представителями, желательно как можно скорее. Хотя сейчас между нами и успешной конференцией с норвежцами лежит большая работа, это отличный первый шаг к установлению контроля над регионом. Это не только избавляет нас от необходимости участвовать в боевых действиях в Скандинавии, но и указывает на то, что норвежцы осознают своё шаткое положение и стремятся избежать агрессивного противостояния, как в политике, так и в других областях. Это даёт нам очевидное преимущество. Но даже в этом случае было бы разумно не давить на них с требованиями выполнять какие-либо действия, поскольку если они не смогут изображать из себя поборников 'суверенитета', то они запросто могут передумать и тогда придётся прибегать к ...более сомнительным мерам разрешения данной ситуации.\n\nНезависимо от результатов, всё, что нам нужно сделать, так это улыбнуться, вести себя вежливо и принять участие в бескровной реальной политике, прямо как Бисмарк."
 bormann.1063.a:0 "Большинство предпочтёт бархатную перчатку железному кулаку."

 bormann.1064.t:0 "Норвегия отклоняет предложение"
 bormann.1064.desc:0 "Несмотря на наши усилия написать наше предложение как можно более отрешенно и нейтрально, попытка начать переговоры с Норвегией была напрасной. Сегодня пришло письмо от норвежского министра иностранных дел с их ответом, и назвать его холодным было бы очень мягкой оценкой.\n\nНесмотря на то, что их слова, которыми они пользовались, временамии изобиловали красками, чётко описывающие своё сопротивление нашему предложению, они воздерживались от всего, что могло бы заставить Фюрера хоть чуть-чуть насторожиться , если бы он сам прочитал текст. В заключительном заявлении послания фактически говорится, что их " ...неотъемлемые права на национальный суверенитет и достоинство были продемонстрированы достаточно ясно один раз, и немецкий народ, безусловно, не нуждается в повторном напоминании", чтобы устранить любые сомнения в истинном значении данного послания. \n\nНикого в Германии не удивляли явные обиды норвежцев в нашу сторону и это всем известно, но вот с чем никто не был готов смириться, так это с тем, что они наплюют на непобедимость нашей армии. Их страна нестабильна, а их возможности противостоять вторжению минимальны, в лучшем случае; трудно определить, является ли это расчётливым ходом или проявлением полоумия. Но в конечном итоге всё это сужает выбор нашего ответа. Норвегия ценна с точки зрения ресурсов и стратегического положения, но мы должны определить, насколько оправданы затраты её возвращения в сравнении с усилиями, которые потребуются для её восстановления; и еще одна переменная в этом уравнении - это оскорбление, которое наносит нам сам этот отказ. Фюрер не умеет легко прощать или забывать."
 bormann.1064.a:0 "Им напомнят, что за нашими острыми языками скрываются ещё более острые зубы."

 bormann.1065.t:0 "Выбор места встречи"
 bormann.1065.desc:0 "Теперь, когда норвежцы приняли наше предложение, мы можем начать переговоры. Первый и вероятно самый главный фактор при принятии решения об организации дипломатической встречи, это прежде всего то место, где она будет проводиться. \n\nПервый вариант, предложенный нашими послами, это выбрать место проведения встречи в Копенгагене. Выступая за проведение встречи здесь, прежде всего, мы подчёркиваем наше доминирование перед лицом немецкого народа и что более важно, данное решение поддерживают правительственные чиновники. Привлечение норвежцев за стол переговоров на нашей территории удоволетворит наших сторонников, хотя Норвегия будет недвольна данным предложением, так как это противоречит понятию нейтралитета.\n\nВторой вариант, предложенный одновременно и норвежцами, и нашими спецслужбами, это Осло. Вступая на порог нашего соперника после того, как он посмел вероломно отделиться от Пакта, может статься показателем нашей слабости на родине, но это, несомненно, покажет добрую волю и заставит их поверить, что мы искренни в достижении нашей цели. В случае если переговоры провалятся, наше присутствие в Капитолии придаст смелости нашим сторонникам в Норвегии и, возможно, поможет в планировании будущих операций на территории Норвегии.\n\nНаконец, подтвердить наши добрые намерения можно и по другому, проведя конферецию в швецком Гётеборге. Это нейтральное место встречи, с присутствием шведов в качестве наблюдателей, позволит убедить Норвегию и Швецию в нашем устремлении улучшить отношения со всей Скандинавией, но вероятно не в таком сильном стремлении, как если-бы мы посетили Осло."
 bormann.1065.a:0 "Начинай так, как хочешь именно ты. Пригласите иъ в Копенгаген."
 bormann.1065.b:0 "Дипломатия тяжкий труд, не стоит делать его ещё тяжелее; Осло наш выбор."
 bormann.1065.c:0 "В Швеции мы встретимся на равных."

 bormann.1066.t:0 "Конференция начинается"
 bormann.1066.desc:0 "После недель раздумий и дипломатических уловок мы наконец-то пришли к этому. Столы накрыты, пресса занимает свои места, а кортеж с послами подъехал к зданию; Германско-Норвежская дипломатическая конференция началась.\n\nХоть распорядок дня и расписан до мелочей, но никто не знает, что может произойти в ближайшие несколько дней. Германия, по праву являющаяся Сверхдержавой, находится здесь, желая поспособствовать миру в Скандинавии и заложить основу для отношений, которые продлятся до конца её 'Тысячи лет'. Норвегия, страна, которая всего несколько месяцев назад существовала под каблуком Нацистской гегемонии, успешно сбросила свои оковы и пришла, чтобы закрепить своё будущее существование в тени Голиафа. Хотя первоначальное обсуждение, предшествующее конференции, могло бы и показаться битвой, но она проводится наоборот во имя предотвращения войны. Протягивая друг другу оливковую ветвь, остаётся только надеятся что мечи останутся в ножнах, но если огонь вражды в итоге и разгориться, то остаётся только гадать что произойдёт с Скандинавским полуостровом\n\nЦеремония открытия и первые этапы  переговоров, проходящие перед объективами камер и за закрытыми дверями, будут продолжаться со всеобщей надеждой на мир."
 bormann.1066.a:0 "Прежде всего хочу поблагодарить посла ..."

 bormann.1067.t:0 "Конференция увенчалась успехом"
 bormann.1067.desc:0 "Несмотря ни на что, более миролюбивые дипломаты одержали верх и конфронтации удалось избежать - германо-норвежские переговоры увенчались успехом.\n\nВо время кратких, и порою агрессивных совещаний много раз казалось, что конференция вот-вот провалится, но в конце концов по всем вопросам удалось найти компромисс, который удовлетворил, хоть не полностью, все вовлеченные стороны. Теперь немецкие военные отдыхают вдоль Северного моря, зная, что завтра войны не будет. Норвежский народ тоже вздыхает с облегчением, возможно, впервые за последние десятилетия. Премьер-министр Норвегии похвалил послов, которые присутствовали на конференции и публично высказались в поддержку результатов, в то время как фюрер продемонстрировал эту дипломатическую победу на всеобщее признание Германии. Хотя истинные мнения делегатов и послов навсегда будут скрыты за их улыбками, похоже, они тоже с нетерпением ждут дальнейшего развития своей работы и нормализации отношений между своими народами. \n\nУже сейчас издательства по всей Европе и всему миру передают результаты этих переговоров; все с интересом смотрят на новое немецкое и скандинавское сотрудничество.."
 bormann.1067.a:0 "Пот спасает кровь, но дипломатия спасает и то, и то."

 bormann.1068.t:0 "Конференция провалилась"
 bormann.1068.desc:0 "Все понимали , что это будет легко, но мало кто осознавал, что эта, на первый взгляд легкая дипломатическая миссия превратится в сущий ад для обоих сторон. Особенно сложный вопрос заставил обе делегации вплотную заняться реальностью неразрешимой ситуации. Сами делегаты оказались в диаметрально противоположных позициях, ни одна из сторон не желала соглашаться на компромисс, и то, что когда-то считалось надеждой на мир в Скандинавии, рухнуло также быстро, как и создалось. Простые разногласия превратились в ожесточенные споры, а они, по крайней мере однажды, превратились в физические перепалки.В ходе переговоров делегатам в целом удавалось сохранять приличия и вежливость, но бескомпромиссный характер последнего раунда обсуждения обнажил презрение каждой стороны к позиции другой. Поскольку одну особенно непокорную пару неопытных участников пришлось разлучить силой, все поняли, что эта попытка компромисса не принесет плодов. Факт был очевиден для всех, и норвежская делегация покинула конференцию в привычном пренебрежительном стиле. Теперь обе стороны возвращаются с пустыми руками; микрокосм отношения их соответствующих наций друг к другу. Трудно сказать, что будет дальше происходить в Северной Европе, но если эта борьба является каким-либо признаком, всё указывает на дальнейший конфликт."
 bormann.1068.a:0 "Если ручка не помогает, то поможет меч."

 bormann.1069.t:0 "Германия требует принять 'Право на размещение гарнизона'"
 bormann.1069.desc:0 "Немецкая делегация поставила на повестку дня вопрос, который, несомненно, норвежцам будет неприятен, а немцы не собираются принимать по нему копромисс.\n\nСсылаясь на необходимость обеспечить безопасность своей Родины, Европы и Арийской расы в широком понимании, они выдвинули требование, на который Норвегия должна разрешить базироваться Кригсмарине в своих портах, а помимо этого, позволить Германии развернуть армейские копуса Вермахта по всей стране.\n\nIt is unclear to observers if the German delegation believes the odds of acceptance are already in their favor, or if they're proposing something this contentious in the hope of negotiating it down to their true expectation, but it has already caused quite the reaction from the Norwegians. Further technical discussion occurs behind closed-doors, and only time will tell what exactly the final result, if any, will look like."
 bormann.1069.a:0 "Better to have those troops come in peace than to come in war."
 bormann.1069.b:0 "We will not accept another German occupation of our homeland."
 bormann.1069.c:0 "A bold strategy."

 bormann.1070.t:0 "Норвегия принимает 'Право на размещение гарнизона'"
 bormann.1070.desc:0 "Последний этап дебатов на конференции привел к отличной уступке для нашей делегации; Норвегия согласилась предоставить Кригсмарине полные права на стоянку в их портах и войск Вермахта по всей стране.\n\nТаким образом, в случае, если конференция в конечном итоге ратифицирует возвращение Норвегии в Пакт, мы восстановим полное стратегическое господство над западной половиной Скандинавского полуострова, а также дальнейший воздушный и морской контроль над Северным Ледовитым и Атлантическим океанами. Это была одна из самых желанных целей конференции, и добиться ее в полной мере - благо, которое не стоит растрачивать.\n\nПомимо материальных выгод, которые это соглашение даёт нам, это также представляет нам новые рычаги политического влияния как в Норвегии, так и в Германии. Имея гарнизоны по всей стране, мы сможем противостоять Норвегии, в случае если в будущем она снова захочет дистанцироваться от нас, а адмиралтейство больше сможет упрекнуть нас в том, что мы их не поддерживаем."
 bormann.1070.a:0 "На полях сражений или в залах заседаний, всё одно. Германии невозможно противостоять."

 bormann.1071.t:0 "Норвегия отклоняет 'Право на размещение гарнизона'"
 bormann.1071.desc:0 "В прошедших переговорах с норвежцами прошлой недели возникла серьёзная заминка.\n\nНорвегия с пониманием отнеслась к  разрешению швартовки Кригсмарине в Норвежских портах с полным использованием портовой инфраструктуры, но осталась совершенно неприклонна к требованию позволить Вермахту разместить более широкий постоянный гарнизон в пределах своих границ, что и привело к безоговорчному отказу. Хотя и были предприняты попытки обсуждения гибкости термина "постоянный гарнизон", но похоже, что скандинавы нисколько не заинтересованы в размещении немецких вооруженных сил на своей земле. Несомненно, данное решение это результат полученных в прошлом травм, связанных с военной оккупацией, и вряд ли их можно заставить мирно принудить к заключению соглашения по этому вопросу.\n\nТем не менее, остаётся возможность добиться их согласия на размещение 'матросов' в лагерях 'возле' самих портов.Хотя маловероятно, что мы сможем обойтись без бронетанкового полка, этот потенциальный компромисс позволит нам сохранить некоторую степень прямого военного контроля при необходимости, а норвежцы также смогут испытывать чувство защищённого суверенитета. К данному времени большинство наших требований было удоволетворено, а дальнейшие обсуждения наверняка станут проверкой наших дипломатических способностей, но оставить Норвегию без присутсвия вооруженных сил, без разницы насколько небольших, разнится с действительностью в сохранении стабильности региона."
 bormann.1071.a:0 "Наши отношения строятся в стратегическом ключе, мы требуем размещения полноценных гарнизонов."
 bormann.1071.b:0 "Несколько батальонов моряков в увольнении в прибрежной зоне приемлимы."

 bormann.1072.t:0 "Germany Refuses to Bulge"
 bormann.1072.desc:0 "The Germans have never had qualms about flaunting their belligerence, and the recent demands from the Reich's delegation do not remedy this in the slightest. Even though we have been generous in accepting the Kriegsmarine basing in our waters and dockyards, the Germans are still demanding we also allow the rest of their armed forces full garrison rights.\n\nOnce we had drawn up the language concerning the docking rights we anticipated the rest of this matter to follow smoothly, but their zealous insistence that both of our 'national securities' rest entirely on the presence of German jackboots in Norway has sought to evaporate all of our diplomatic gains thus far. We've only just thrown off the pointless and harmful shackles of the German, and inviting their tanks back into our towns is no different than inviting the Swastika back into the Storting. Not only is this untenable to our ambassadors and delegates, the common people would resent any such concession, seeing as they bore the brunt of the German's weight in the occupation.\n\nAny attempt at compromise disintegrates on both sides, and the Germans' calls for acceptance only grow louder by the hour. With no immediate solution presenting itself, we are stuck at an impasse. We can swallow our pride and assent to allow the Germans to occupy strategic locations within Norway, in the hopes that the Germans do not renege on the accords, or we can let the conference crumble around this seemingly intractable issue."
 bormann.1072.a:0 "For peace, no concession is too painful. We must accept."
 bormann.1072.b:0 "It's an occupation by another name; never again!"

 bormann.1073.t:0 "Germany Presents New Terms"
 bormann.1073.desc:0 "In spite of the Germans' insistence that a full national garrison is 'critical to European security', today they have chosen to present a more lenient set of terms.\n\nIt is clear that the new terms are borne only in the spirit of compromise, seeing how it is both more than we care for and less than they asked. Instead of full garrison rights for the Nazi military, they request that 'military sailors' be allowed to station in 'camps' near the Kriegsmarine in the ports and harbors. Their intent is still clear, painfully so, but through this accord we should be able to secure Norwegian safety much easier. There are those in our nation who think it treason to allow even a single German to stand on Norway's soil, but many more wish for nothing but safety from the Reich, even if we must stand aside them. Though it's not ideal - things in these times rarely are - it is a binding and paradable victory should we assent to it.\n\nStill, it would mean allowing armed Wehrmacht personnel to base - en masse - near our economically vital ports; should relations sour in the future, who knows what use they could be put towards..."
 bormann.1073.a:0 "Their 'sailors' can leave the harbors; we can watch them easily."
 bormann.1073.b:0 "It is a scandal we cannot bear, refuse the compromise."

 bormann.1074.t:0 "Норвегия принимает новые условия"
 bormann.1074.desc:0 "Наконец-то! Нескончаемые дни вялых закулисных совещаний принесли свои плоды и сделка с норвежцами по поводу измененных прав на базирование в конечном итоге закончилась положительно. Они согласились в значительной степени разместить наших морских пехотинцев и матросов на верфях и в портах, а также ​​поспособствовать этому любыми средствами. Хотя мы будем юридически ограничены от развёртывания других видов войск за пределами определенного радиуса от портов, это позволит нам, по крайней мере, поддерживать оперативную готовность и стратегическую целостность на Скандинавском полуострове.\n\nК сожалению это не та громкая победа, к которой мы стремились, но она, по крайней мере, удовлетворит начальство Кригсмарине, а также позволит нам продолжить дальнейшие переговоры с Норвегией. И мы, и норвежцы показали готовность бороться за то, чего мы хотим достичь, но ни мы, ни они не отвергаем возможности преодоления пути совместными силами. Хотя норвежцы проявили решительность, в какой-то степени и провально, но мы не ожидали ничего меньшего от некогда образцового арийского Рейхскомиссариата."
 bormann.1074.a:0 "Далее, этап номер два."

 bormann.1075.t:0 "Германия презентует 'Экономический пакт'"
 bormann.1075.desc:0 "Теперь, когда вопросы первостепенной важности были утрясены, дипломаты приступили к обсуждению второго этапа вопросов. Делегация Германии выступила с довольно ошеломляющей серией экономических и промышленных реформ и договоров, общую суть которых можно описать как 'исследовать, расширять и использовать' экономический потенциал в регионе для 'обоюдного развития наших наций'.\n\nИх надменные речи ничем не устпали их надменным условиям: Введение программы совместного рынка с нынешними и будущими государствами Пакта, привязка Норвежской кроны к Рейхсмарке на Германской бирже, обязательное использование оборудования производства Германии и принятие немецких стандартов качества, интеграция континентальных немецких верфей для общего военно-морского строительства, и многое другое.\n\nИзумление сковало норвежскую делегацию, уставившуюся в гигантский список так называемых "предложений", которые можно описать только как влажный сон корпорации 'Нацизм'. Любой человек, имеющий хоть малейшие представления об устройстве экономики станет ясно, что подобные реформы поставят Норвегию в полную экономическую зависимость от Рейха, гарантируя незыблемость отношений. Однако, если верить гипотетическим прогнозам, принятие реформ принесёт солидную выгоду для норвежского бизнеса, конечно в том случае, если нация не возражает связать своё будущее с будущим Германии.\n\nТеперь, когда все карты раскрыты на столе, стороны вовлечённо перешёптываются со своими правительствами, потихоньку подводя к итогам данного этапа переговоров."
 bormann.1075.a:0 ""
 bormann.1075.b:0 "Естественно, немцам стоит попытаться сделать лучше этого."
 bormann.1075.c:0 "Все любят деньги, немногие любят политику и никто не любит экономику."

 bormann.1076.t:0 "Норвегия принимает 'Экономический пакт'"
 bormann.1076.desc:0 "Норвегия согласна! За исключением малозначительных деталей, норвежская делегация полностью приняла программу экономических реформ .\n\nЭто стало великолепной новостью для преспектив развития норвежской экономики, но что более важно, это поистине настоящий подарок для Германии. После того как пресса дала понять, что конференция пришла к окончательному принятию Экономического пакта, Берлинская фондовая биржа пережила небольшой подъем. Руководители немецкой промышленности уже направляют через Северное море своих представителей для встречи с потенциальными партнерами по развитию и инвесторами в регионе в надежде получить важные контракты, как только политическая сделка будет завершена и приведена в исполнение.\n\nХотя конференция еще не закончена, всё уже указывает на то, что впереди нас ждут долгие и процветающие отношения между нашими народами; для этого требуется только достижения совместных целей едиными усилиями."
 bormann.1076.a:0 "Посол! Не хотите-ли выпить со мной?"

 bormann.1077.t:0 "Норвегия требует более справдливой сделки"
 bormann.1077.desc:0 "К сожалению, похоже что норвежская делегация не готова согласиться с предложенными ранее условиями интеграциии наших экономических интересов. Сомнения, высказанные с помощью таких терминов, как "слабый спрос", "экономическая невозможность" и даже "финансовый терроризм", были подняты на закрытых совещаниях съезда.\n\n Но даже если они не хотят видеть те положительные стороны, которые приносят предложенные нами реформы, это ещё не значит что они покинули стол переговоров. Безусловно норвежцы заинтересованы в совместном открытии наших рынков друг для друга, но, очевидно, они требуют гораздо более 'справедливых' условий, таких как отказ от привязки их валюты к нашей или снятие самых строгих ограничений на производство и использование. Советники по экономическим вопросам, которых мы пригласили в делегацию, предупреждают, что согласившись, мы обеспечим замедление роста в регионе, но также настаивают обратить внимание на то, что не самая выгодная сделка будет лучшим вариантом, чем её отсутсвие."
 bormann.1077.a:0 "Настаивайте сильнее, у них нет другого выбора, кроме как согласие."
 bormann.1077.b:0 "Наши интересы важнее наших кошельков, мы примем некоторые послабления."

 bormann.1078.t:0 "Germany Refuses to Bulge"
 bormann.1078.desc:0 "Our demands appear to have fallen on deaf ears, or at least they deign not to listen.\n\nRequests for a non-pegged currency have been bogged down, the suggestion of investment into Norwegian dockyards has been shelved, and the appeal to avoid the mandated import and use of German industrial machinery forbidden outright. Any economic threats we levy are feeble without another open market for us to safely engage with, and the Germans know this well. In all areas of the proposals, it seems the Germans refuse to give an inch where we need a mile.\n\nWe have been handed an ultimatum, one that will not be resolved well in either case. We can assent to the original demands in full and practically monetarily sew our nations together at the hip for the foreseeable future, or refuse the demands and be left without any form of economic treaty with the neighboring superpower, and likely the collapse of the conference as well.\n\nThe delegates are leaving the closed meetings now to deliver their reports."
 bormann.1078.a:0 "We shall see if economic tyranny is any better than the real thing."
 bormann.1078.b:0 "Our children's prosperity cannot be sold, for any price!"

 bormann.1079.t:0 "Germany Presents New Terms"
 bormann.1079.desc:0 "News arriving from the conference today indicates a shift in the stances from the German delegation regarding their latest round of extreme demands. In another back-room meeting discussing the finer details of the hypothetical treaty, the Germans dropped their stand-offish attitudes and instead offered an amended version of the proposals that would waive several of the more draconian measures. Norwegian currency would no longer be penned to the Reichsmark for a start, and other industrial collaboration would actually favor the common Norwegian in several instances as opposed to the few strictly corporate benefits Norway may have received otherwise. Though they are loath to give any ground, the Germans appear to have realized the value a fairer treaty affords everyone.\n\nEven so, there are parts of the economic projects that do not benefit us in the short term at all, as well as the peripheral understanding that acceptance means we will be dependent on them in trade for years to come. At this point though, holding out for a better deal does not seem to be in the cards, and the rest of the conference cannot continue without a definitive solution to Norway's economic situation."
 bormann.1079.a:0 "For the time being it is affordable. Inform the delegation."
 bormann.1079.b:0 "Norway cannot sustain even these measures, it must be refused."

 bormann.1080.t:0 "Норвегия принимает экономические изменения с поправками"
 bormann.1080.desc:0 "Норвежцы, подобно ледникам своей Родины, были холодны и решительны несмотря на все наши призывы к сделке и разуму - хотя даже ледники не столь непоколебимы, и со временем тают.\n\nСтрелка часов уже показывала полдень, последние переговоры, как считалось, находились под угрозой безвозвратно погрязнуть в деталях и взаимно противоречивых требованиях. Даже когда ведущие экономические атташе из пакта ясно дали понять, что Скандинавии не хватает капитала, рабочей силы или технических знаний, чтобы выжить в одиночку как современная страна с собственной экономикой. Мы думали что наши переводчики обманывают нас, таково было сопротивление экономической интеграции, которая была предложена дипломатами. Тем не менее, с новыми поправками, такими как разрешение их валюте быть свободной на рынке без привязки к Рейхсмарке, казалось, бесконечно холодный прием, наконец, стал более тепл к нашим делегатам. \n\nСейчас члены конференции завершают окончательные изменения в принятом теперь, экономическом соглашении, и в конференц-зале будто витает ощущение облегчения. Некоторые могут назвать это жадностью норвежцев - и кто-то из наших делегатов говорил об этом в частном порядке, - но до тех пор, пока эта сделка приносит пользу народам Норвегии и Германии, она поможет обеспечить дружественные дипломатические отношения, а это само по себе стоит гораздо больше, чем просто рейхсмарки"
 bormann.1080.a:0 "Нужно знать, как заключать сделку, когда ты её видишь."

 bormann.1081.t:0 "Германия требует вступить в Эйнхайтшпакт"
 bormann.1081.desc:0 "All the delegates can feel it. It has been coming for weeks, slowly and steadily building in the halls of the conference, the crescendo of our nations will's and - with a modicum of finesse - its ensuing finale. All other accords have been met, any surviving compromises have been accepted, and the capstone of the meeting may now make itself known.\n\nAfter a cordial declaration of gratitude to the Norwegians for their acts of diplomacy, the day's business was proposed to the filled delegation hall. The first - and only - motion presented by the Germans was thus; a full invitation to the nation of Norway to rejoin the Einheitspakt.\n\nBy reembracing the Pakt, the two nations would be sworn to mutual defense, to commit to embracing common laws domestic and international, and - most prominently - to stand in opposition to the enemies of Nazism around the globe. This proposal was not a shock to any of the men gathered in the conference that day, but its weight was not dismissed or lost on any of them. The results of this German demand would have resounding repercussions. Norway in the pakt would project German power to Sweden and the rest of Scandinavia, as well the British Isles; even the Americans in Iceland will also undoubtedly feel the ripples of this action wash upon their shores.\n\nAs the German ambassador solemnly finished his closing remarks, he relinquished the floor and rejoined his delegation to prepare for any... terse negotiations that would follow. The Norwegians mirrored this, rapidly forming a preliminary consensus as they too prepared for the coming days - and weeks - of resolving this demand."
 bormann.1081.a:0 "For the sake of our future, we must accept."
 bormann.1081.b:0 "After all they have done, the Germans have the audacity of demanding this?"
 bormann.1081.c:0 "We were brothers, once."

 bormann.1082.t:0 "Norway Accepts to Rejoin the Pakt"
 bormann.1082.desc:0 "Blood is thicker than water, and our Aryan brothers in Norway have demonstrated this axiom clearly.\n\nAfter their acceptance at the conference to rejoin the Einheitspakt, celebratory drinks were poured to all of the attending delegation and toasts were raised in the name of our continuing national brotherhood. While the revels were underway, the gritty details of their acceptance were being formalized by communications between the Norwegians and their government as well as the party bureaucracy back in Germania. While the success of the garrison and economic deals were foundational, this is truly the crowning achievement of the summit.\n\nWith this victory we can show to the Reich's citizens, the Pakt, and the wider world that Germany's power is neither temporary nor receding - rather it is eternal and growing by the year. While our Norwegian brothers have certainly not been model members of the Reich's community, this could mark a turning point. Moving forward, our peoples will be united in goal and vision; this treaty will do what tanks could not."
 bormann.1082.a:0 "Heim ins Reich."

 bormann.1083.t:0 "Norway Refuses"
 bormann.1083.desc:0 "It was known going into this week's crucible of negotiations that getting the Norwegians to return to the fold would be a near-Herculean task, and the resistance of the Norwegian delegation did not disappoint. According to their protests, the fundamental reasoning behind their nation accepting to attend a meeting of equals was to secure their future, not ours. They decry that by being forced back into the Einheitspakt, they would be forfeiting theirs and all future generations of Norwegians' "freedom".\n\nThey do not understand; so long as even a single enemy of Nazism stands, none can be truly "free". Yet, maddeningly, whenever we elucidate this point to them they push back harder than before. They have nowhere to run and we've already proven our good faith in our terms so far, so even if they cannot accept that we are fighting for the common interests of our race just yet, perhaps there are methods by which we can meet in the middle. Suggestions of permitting Norway to be granted "Pakt Observer Status" have been made, a measure that will herd them into our fold but still grant them their degrees of leeway in interacting with the wider world, even if they would not be made to observe all Pakt member laws and orders. Still, they have no other harbor in which to turn. The Reich stands astride Europe, Nazism is stronger than ever, and we stand willing to shelter them; by pressing the issue further they will surely realize the futility of resistance to the coming future."
 bormann.1083.a:0 "Our terms have been more than fair, and this is our due. Pressure them."
 bormann.1083.b:0 "The conference cannot fail, offer them Observer Status instead."

 bormann.1084.t:0 "Germany Demands Compliance"
 bormann.1084.desc:0 "Either their translators have been stricken dumb, or the Germans simply cannot choose not to listen to us over their arrogance.\n\nOur refusal to rejoin the Germans' Pakt has not been met with concillations or discussion but louder and more gesticulatory demands for it, and the reality of the situation is beginning to dawn on our delegation. We've come so far into the conference that the safety and security that the treaty would afford us is finally within our grasp, but by presenting this ultimatum all of it could be for nought. If we refuse, nothing protects us from the Germans - who have demonstrated throughout the conference their open lust for our union with them - or otherwise would leave our nation economically abandoned.\n\nPerhaps worse still, if we accept we would be signing away large degrees of our national sovereignty, liberty, and simple dignity. For as far as we can envision into the future our nations would be intertwined, militarily, economically, and politically. In a nuclear age where a single misstep by the arrogant Nazis - or the retribution of their enemies - could spell the end of their entire alliance, it is perhaps more dangerous to join them then spurn them. All attempts at delaying the German delegation from demanding an answer are begging to break down, and if they are not presented with a response they are not likely to continue the conference at all."
 bormann.1084.a:0 "We accept. Let us pray that it is not the wrong choice."
 bormann.1084.b:0 "It's against all that we've fought for, reject them."

 bormann.1085.t:0 "Germany Offers Pakt Observership"
 bormann.1085.desc:0 "In a turn of events it would seem the Germans, like us, have come too far to see all their gains come up to nothing.\n\nOur recent refusal to rejoin the Einheitspakt in full has been met with a further offer that is certainly intriguing, if nothing else. They have proposed that, failing full reintegration to the pakt, we could be offered 'Observer Status' within it. This would mean that we would have to adopt certain regulations and diplomatic stances endemic to the German's alliance, but we would be allowed to retain large measures of our autonomy and freedom in Scandinavia, Europe, and the wider world to a degree. We would be openly declaring our allegiance to those we struggled against for decades, but we would be afforded mutual-defense and market access, things that we would stridently benefit from.\n\nThis being a notable concession - as well as likely the most sought demand of the Reich - any further negotiation on the subject is not likely to bear any fruit. It would seem, then, that our delegation finds itself at a crossroads; accept membership in the Nazi community and all the risk that entails, or refuse outright and risk suffering the results of a failed conference."
 bormann.1085.a:0 "It is not ideal, but it is livable. Sign the treaty."
 bormann.1085.b:0 "Diluted poison simply kills you slower, we cannot sign."

 bormann.1086.t:0 "Norway Accepts Pakt Observership"
 bormann.1086.desc:0 "The Norwegian party was rather surprised at the proposal of a limited membership within the Pakt, and believed that because it was our ultimate demand we would not move our stance on the subject. However, with the compromise proposed, the Norwegians saw it as their chance of avoiding a rather unseemly ultimatum on their part, and have taken to the propal with moderate acceptance.\n\nWith this contrition, the Norwegians will officially, as well as militarily and economically, be intertwined with the Reich for the foreseeable future. Though it is a concession to not have Norway re-enter our alliance as a fully-fledged member nation, its Observer Status will meet all our of our immediate strategic goals in the region, as well as lay the foundation for furthering diplomatic progress in the future; perhaps with this coming taste they will see the wisdom in joining in full, one day.\n\nRegardless, this means that all of the capstone accords and goals of the summit have met with success, in one way or another, and has proven the conference's worth many times over by finding a way to please all parties involved."
 bormann.1086.a:0 "In ways large and small, the Reich grows."

 # Germany wants Moderate-NS Norway in the Pakt
 bormann.1087.t:0 "Germany Wants Us Back in the Pakt"
 bormann.1087.desc:0 "Recent troubles have not made our nation's affairs easy nor simple, and if the communique just received by the ministry of foreign affairs is verified our future prosperity may just be secured - or dashed to nothing - on this day.\n\nOfficial diplomatic communications from Germania arrived earlier this morning, and their contents were congratulatory at first glance. Praise was liberally lauded upon Norway's people for our exemplary dedication to our shared national values and so on and so forth; it wasn't until the latter half of the brief memo was read that the true nature of the message made itself lucid to our foreign minister. The Germans have extended an offer to our nation to unilaterally rejoin the Einheitspakt, the Reich's hemispheric alliance, as soon as in the coming days and weeks at the earliest.\n\nThis is not something to be taken lightly. While we are more similar to the Nazis of the continent than we are different, we are not certain if we should stand by them at this time. We only just achieved what many in Norway sought for decades, sovereignty, and by rejoining the Pakt we would be ceding much of our newfound lateral powers to Germania's direction. Further, while it would be puissant to join our ideological allies in this dangerous world, there do exist differences in our goals, both material and political. It takes only a cursory glance to see what the extremes of Nazism have wrought upon Europe and the wider world, and if we join them we would be binding ourselves to the very thing we are trying to reform. Regardless, a cold war rages all around us and now by casting off from the Pakt we expose our nation to all the forces that would seek our downfall; Germany, least of all, would certainly not take such a response kindly."
 bormann.1087.a:0 "We were brothers once, we can be again. Accept the offer."
 bormann.1087.b:0 "Our future is within our grasp, we cannot abandon it. Decline them."

 bormann.1088.t:0 "Norway Rejoins the Pakt"
 bormann.1088.desc:0 "Surprises are not something Germany is fond of these days, but sometimes - if they're pleasant - they're celebrated and welcomed with open arms.\n\nThe response from the Norwegian Ministry of Foreign Affairs arrived just this hour, and within it detailed their gratitude for our steadfast support for Norway's people and have announced they shall accept our offer for them to rejoin the Einheitspakt. Already, bureaucratic and party forces are making the necessary arrangements so as to smoothly facilitate the expansion of the Pakt, and a personal letter of gratitude from the office of the Führer is being drafted for delivery to the Norwegian heads of government. With this, our control of Northern Europe solidifies, and our ability to project military and diplomatic forces over Scandinavia, the North Sea, and the wider continent return to their rightful status. More than one voice dissented as to the prospects of the Norwegians rejoining us in arms; it was feared that with their newfound sovereignty their judgement would be clouded and perhaps reject our hegemony.\n\nWisely, they realized - just as all will eventually realize - that the Reich's might is not temporary, nor fading; it is eternal and growing by the day."
 bormann.1088.a:0 "Heim ins Reich."

 bormann.1089.t:0 "Norway Refuses"
 bormann.1089.desc:0 "A cautionary tale older than time; it is unwise to bite the hand that feeds you. Such an example of this axiom is now playing out nationally between Norway and Germany, as just this hour a response to our offer of readmission to the Einheitspakt was delivered from the Norwegians; they have rejected us.\n\nTheir communique is laced with genteel and conciliatory language - perhaps an attempt to placate us - but it could not conceal their naked desire to ignore our guiding hand in favor of further national sovereignty. It was honestly believed that as a result of the Norwegians rather dire straits they would accept membership in our international community, gladly or otherwise, but perhaps it was naive to assume so. Norway's new government has made clear to all watching that they disapprove of our true brand of National Socialism and seek to develop their own 'national destiny'; this declination is the natural outcome of our guiding absence and is evidence enough of their present and future failings.\n\nFailing to return Norway to our geo-political sphere will have lasting consequences; direct control of the North Sea and our ability to project power over the Scandinavian Peninsula will be undermined. Further still, this example sets a poor precedent moving forward to the integration and loyalty of our administered territories; if we let this stand Norway will be first to spurn us, but they may not be the last."
 bormann.1089.a:0 "We would rather be your ally than your enemy. You would too."

 #Bormann Ukraine events
 bormann.1101.t:0 "Ультиматум Бормана"
 bormann.1101.desc:0 "Наконец-то настал тот день, когда самопрозглашённый Фюрер Мартин Борман, обратил своё внимание на хлебные поля рейхскомиссариата Украина. Дошедшее до нас письмо может и показаться сухим и многословным, но его содержание невозможно не понять: Сдаться или погибнуть.\n\nПисьмо вызвало необычаемую степень обсуждения в нашей администрации. Хотя наша политика во многом отличается от той, которую проводит Борман, мы все ещё связаны с Рейхом, и наши шансы противостоять Вермахту невелики. Тем не менее, можем ли мы доверять Борману и его ультиматумам? Не впервой, когда подчинение - это просто более длинный путь к гибели."
 bormann.1101.a:0 "Нет другого выбора, кроме как подчиниться."
 bormann.1101.b:0 "Этот засаленный бюрократишка не испугает нас!"

 bormann.1102.t:0 "Украина отвергает ультиматум"
 bormann.1102.desc:0 "Ожидание ответа от мятежного Рейхскомиссара Украина было необычайно долгим. Растущие подозрения Бормана оказались не-безпочвенными: Посланный ультиматум был отклонён. Киев не собирается сдаваться добровольно.\n\nНу, если они хотят пойти по трудному пути, то приказы Вермахту, Люфтваффе и Кригсмарине будут немедленно отправлены. Значит силой мы заставим этих предателей подчиниться. Какими-бы банальностями эти ишаки ни прикрывали свою дерзость, они только что подписали себе смертный приговор."
 bormann.1102.a:0 "Марш до Киева начался."

 bormann.1103.t:0 "Разрешить-ли украинцам занимать управленческие должности?"
 bormann.1103.desc:0 "По причине масштабных чисток сторонников Коха в Рейхскомиссариате, множество административных должностей стало вакантным. Хотя это и не вызвает каких-либо существенных проблем, многие задумались над возможностью разрешить местным жителям занимать такие административные должности. Хотя подобое изменение правил, безусловно, вызовет гнев многих сторонников жёстких мер внутри партии, разрешение коренным жителям участвовать в самоуправлении того или иного рода заставит их более охотно сотрудничать с нами в будущем."
 bormann.1103.a:0 "Эти люди могут занять вакантные места в админисрации."
 bormann.1103.b:0 "Эти аборигены не могут иметь никакого права управлять собой."

 bormann.1104.t:0 "Сделка из Германии"
 bormann.1104.desc:0 "Герр Борман из Германии прислал нам интересное предложение, предлагая нам начать более тесные связи сотрудничества с их правительством. Подобный договор обспечил бы нам столь необходимую экономическую свободу между нашими двумя странами и обеспечил бы нам хорошие отношения с хозяевами Европы. Только гордый украинский народ будет решать, примем-ли предложение Фюрера или нет. "
 bormann.1104.a:0 "Защита Германии была-бы очень кстати."
 bormann.1104.b:0 "Довольно неразумное решение."

 bormann.1105.t:0 "Украина принимает сделку"
 bormann.1105.desc:0 "К счастью, похоже на то, что наше предложение о восстановлении Рейхспроектората в Украине было принято народом Украины. Торжества по поводу возвращения Германского влияния в восточноевропейскую сферу уже начались. А вскоре появится ещё один повод для праздника - когда Украина снова вернётся в Пакт Единства."
 bormann.1105.a:0 "Они вернулись на своё законное место."

 UKR_Bormann_fascism_party_name:0 "UKNR"
 UKR_Bormann_fascism_party_name_long:0 "Ukrainischer Nationalrat"

 bormann.1106.t:0 "Украина отклоняет предложение"
 bormann.1106.desc:0 "Нет ничего удивительного, что народ Украины отказался вновь преклонить колено перед своими Германскими владыками. Видимо недолгое существование под независимостью затуманило их рассудок ложной надеждой на возможность существоания независимой Украины. Насколько же они глупы! Когда мы войдём в Киев, мы покажем этим ублюдкам, кто в действительности хозяева Европы."
 bormann.1106.a:0 "Вперёд!"

 bormann.1107.t:0 "Украинский вопрос"
 bormann.1107.desc:0 "В последнее время различные вопросы связанные с Украиной стали всё чаще всплывать на столе Бормана. Эрих Кох, печально известный рейхскомиссар Украины, стал независимо управлять подчинённым субъектом после того, как покушение на его жизнь в сочетании с развалом Рейха разорвало большинство связей между Германией и Киевом. По всему правительству кипят споры о целесообразности нахождения Коха на посту Рейхскоммисара и вот настало время Фюреру сделать окончательное решение.\n\nВо время гражданской Кох самолично выбрал сторону Геринга и милитаристов, что, безусловно, ставит под сомнение его преданность Борману. С точки зрения исключительно его заслуг в плане работы его администрации, то здесь нельзя сделать какой-либо однозначный вывод. Его увольнение, конечно, станет причиной упрёков со стороны милитаристов, а удержание его во власти, в случае если проверки и выявят положительные результаты его трудов, может привести к довольно плодотворным результатам. В конце концов, Украина - один из немногих рейхскомиссариатов, сохранивших лояльность во время Бюргеркрига. И Кох делает какие-то вещи правильно.\n\nНо с другой стороны, замена Коха Теодором Оберлендером является в той-же степени неплохим вариантом. Учитывая его лояльность к Борману и бережностью в исполнении своих обязанностей, Оберлендер запросто может стать великолепным Рейхскомиссаром Украины. Естестественно, замена Коха разъярит милитаристов, но иметь верного союзника на востоке, возможно, важнее.\n\nРаздаётся звонок телефона. Борманн, поднимая трубку, решает что..."
 bormann.1107.a:0 "Кох останется на своей должности, но его деятельность будет тщательно проинспектирована."
 bormann.1107.b:0 "Оберлендер назначается новым Рейхскоммисаром."

 bormann.1108.t:0 "Украинский вопрос"
 bormann.1108.desc:0 "В последнее время различные вопросы связанные с Украиной стали всё чаще всплывать на столе Бормана.  Георг Лейббрандт, исполняющий обязанности Рейхскомиссара Украины, направил Борману письмо с подробным изложением проблем Украины и своего видения их решения.\n\nЭто было очень длинное письмо.\n\nЕсли верить словам Лейббрандта, невежество Коха в решении большинства насущных вопросов привело к серьёзным проблемам для Рейхскомиссариата. Партизаны, голод и общее недовольством коренных жителей - каждый из этих пунктов обозначает начало нового абзаца, подробно описывающие неумелое управление Коха, с добавлением планов их решения. К концу Лейббрандт подводит к тому, что реализация перечисленных реформ будет возможно только после того, как Борман окончательно утвердит его кандидатуру на посту Рейхскомиссара.\n\nНо данное решение может привести Германию в довольно затруднительное положение. Если проанализировать планы, составленные Либбрандтом, то можно обнаружить, что его идеи имеют направленность реформисткого толка, которую обычно придерживаются те, кто не отличается верностью к Борману. Однако, если он говорит правду, то его планы могут оказаться необходимыми для сохранения присутствия Рейха на Украине.\n\nAНо с другой стороны, замена Коха Теодором Оберлендером является в той-же степени неплохим вариантом.Учитывая его лояльность к Борману и бережностью в исполнении своих обязанностей, Оберлендер запросто может стать великолепным Рейхскомиссаром Украины.\n\nРаздаётся звонок телефона. Борманн, поднимая трубку, решает что..."
 bormann.1108.a:0 "Идеи Либбрандта в целом верны, ему нужно дать шанс."
 bormann.1108.b:0 "Оберлендер назначается новым Рейхскоммисаром."

 bormann.1109.t:0 "Украинский вопрос"
 bormann.1109.desc:0 "Довольно редко в последнее время на стол Борманна попадают письма из Киева, но сегодняшний день стал исключением. Чисто из любопытства Борман отложил свои дела и открыл его.\n\nФюреру, Мартину Борману-\n\nНадеюсь, что открывая это письмо, вы находитесь в добром расположении духа. Меня зовут Питер Шельте Хеерема, я исполняю обязанности рейхскомиссара Украины и хочу попросить вас продлить мой мандат. Моя просьба обсуловлена наличием у меня грандиозного плана перемен в Украине, и я верю, что моё видение принесет пользу всему Рейху.\n\nПод моим планами я понимаю начало масштабных индустриальных преобразований по превращению Украины из захолустья Европы в успешную мануфактуру. Под моим руководством на полях возведутся фабрики, рабы будут трудиться вдвое тяжелее, и весь рейх получит солидную выгоду. Если у вас вызовет беспокойство насчёт возможных издержек, то хочу вас успокоить - большая часть работ будет проведена за счёт моих личных активов.Я надеюсь, что вы увидите в этом потенциал и одобрите мой план.\n\nБорман прочитал письмо с неподдельным интересом - реализация планов о возведении промышленности в Украине, безусловно, имело широкий экономический потенциал.  Он посмотрел на письмо, которое держал в другой руке - письмо, в котором говорилось об освобождении Хеермы с должности и о назначении Теодора Оберландера. Оберлндер, безусловно, достойный, преданный и умный человек. Из него вышел-бы прекрасный Рейхскоммисар. С другой стороны, если обещания Хеермы выполнимы, то выгода полученная от его назначения может стать более лучшим вариантом. Тщательно обдумав варианты, Борман решил:"
 bormann.1109.a:0 "У Хеермы есть хороший план. Оставлю его за главного."
 bormann.1109.b:0 "Надо доверять только тем, кого ты знаешь. Выбор за Оберландером."

 #Bormann Ostland Events
 bormann.50007.t:0 "Законный Рейхскомиссар"
 bormann.50007.desc:0 "С обыденной ему настырностью, Рейхсминистр пропаганды и просвещения Вернер Науманн организовал компанию освещения деятельности Франца Вальтера Шталекера, нового руководителя рейхскомиссариата Остланда. Ряд историй и интервью, повествующих о жизни и возвышении Шталекера, ежедневно появлялись в ряде новостных газет, на вечерних радиопередачах и в телевизионных новостных программах, охватывающих всю страну.\nОсобым эффектом обладал приказ Науманна постоянно противопостовлять Шталекера его побеждённым соперникам, публично показывая их жадную и жестокую натуру. Все это привело к тому, что Шталекер стал единственным законным преемником Генриха Лозе.\n\nОсобое внимание было уделено тесным личным отношениям между Фюрером и Рейхскомиссаром, которые часто встречались, чтобы обсудить политику Остланда и обменяться советами по управлению государством. Шталекер, хоть и был одним из многочисленных подчинённых Фюрера, имел с ним много общего: Оба выполняли свои обязанности с фанатичным усердием, оба были преданы консервативному крылу НСДАП и оба одержали победу над группой мятежников."
 bormann.50007.a:0 "Пресса, это как большое фортепьяно, на котором играет правительство..."
 
 bormann.50008.t:0 "И переходим к новостям"
 bormann.50008.desc:0 "Добрый вечер. Всем была заметна сияющая улыбка Фюрера, когда тот с благополучием прибыл в Остланд и встретился с Францем Вальтером Шталекером, законным Рейхскомиссаром Остландаи сокрушителем восстания. Два старых друга взаимно салютовали и обменялись рукопожатиями. Их последующий разговор расскрывал в себе их воспоминания о прошлом с обещаниями построить светлое будущее.\n\nК Шталекеру перед камерами присоединились два представителя Министерства иностранных дел Остланда, министр Ганс Кремер и гос-секретарь Рейнхард Шмидт. После короткого интервью все четверо зашли  за закрытые двери, что ознаменовало начало пятичасового совещания с остальной частью правительства Шталекера, на котором обсуждалось будущее направление политики Остланда."
 bormann.50008.a:0 "Будущее Остланда выглядит ярче, чем когда-либо."

 bormann.50009.t:0 "STRENG GEHEIM: ОСТЛАНД"
 bormann.50009.desc:0 "По указанию Фюрера начато расследование в отношении следующих лиц:\n\nКарл Э. Таушер: министр труда РК. Остланд. Бывший друг и соратник Мейер-Ландрута вплоть до 1961 года. Провозгласил верность Шталекеру в начале Гражданской войны в Остланде. Полученные письма (см. стр. 44) свидетельствуют о симпатии Таушера к экономическим реформам Шпеера наряду с критикой компетентности Шталекера...\n\nРейнхард Шмидт: Государственный секретарь по иностранным деламРК. Остланд. Провозгласил верность Шталекеру в начале Гражданской войны в Остланде. Полученные дневниковые записи (см. стр. 49) свидетельствуют об отрицании "сангвинического" отношения Шталекера к другим восточным РК, а также о нескольких оскорбительных замечаниях относительно роста Фюрера и отсутствия у него волос...\n\nНорман Вассерхаус: заместитель министра внутренних дел РК. Остланд. Перебежал от Дрехслера к Шталекеру в середине гражданской войны в Остланде. Секретная аудио-запись (см. запись из борделя №4) свидетельствует о симпатиях к Герману Герингу и милитаристскому крылу НСДАП...\n\nБорман с хмурым видом проверял отчёты Орпо. В правой руке он сжимал шариковую ручку, застывшую над бумагой. Он напоминал богомола, готового напасть на свою жертву. Несколько часов Фюрер с презрительной усмешкой указывал на имена, обводя их ярко-красными чернилами. Приговоры должны быть приведены в исполнение до рассвета."
 bormann.50009.a:0 "Самое время для чисток"

 bormann.50010.t:0 "Unternehmen Lauma"
 bormann.50010.desc:0 "Восходящее солнце мало-помалу согревало Карла Таушера, пока он шёл к своей машине. Холодный утренний воздух обдавал его тело, вынуждая направить его лицо вниз. Животный стон раздался в желудке, требуя о приёме пропущенного завтрака. Ну и зачем Шталекер созывает на совещание в такой спешке?\n\nОн подул на свои влажные руки и энергично потёр их. Хейди опять спрятала его перчатки прошлым вечером. Для Карла стало обычной утренней рутиной потакать глупым детским играм дочери и охотиться за перчатками по всему дом, но в это время она всё ещё спала в постели, а времени для того чтобы самостоятельно их искать у него не было. И какой гений придумал организовывать встречу в 5 утра?\n\n"Герр Таушер?", - раздался уверенный голос, внезапно вырвавший его из раздумий. Перед ним стоял незнакомец, его тёмный плащ развевался по ветру. Нос неизвестного покраснел от холодного ветра, а на его лице была высечена вежливая улыбка, он добавил, - "Герр Борман передаёт вам поклон". Таушер как раз собирался ответить, и тут ослепительная боль охватила его затылок, и темнота окутала его.\n\nВспышки света. Вопли гнева. Мольбы о спасении. Таушеру казалось, что как-будто его несёт течением. Он услышал знакомый голос, кричащий о дневнике. Это Рейнхард Шмидт? Раздался выстрел. Наступила тишина. Таушер внезапно дернулся вперед и приземлился на холодный твердый пол. Невыносимая агония. Он с трудом поднялся на ноги, каменные стены будто сомкнулись вокруг него. Он повернулся к человеку в форме, загораживающему вход в камеру. Через мгновенье он упал на колени, начав молиться о пощаде, впервые в своей жизни.\n\nДва выстрела эхом разнеслось по коридору, специально, чтобы все услышали. Офицеры Орпо слышали их, когда играли в карты в каморке рядом с камерами. Депутаты услышали их во время молитв, которыеони шёпотом произносили в пустоту. Министры слышали их, торопливо завязывая шнурки на своих ботинках, надеясь вопреки всему, что мучители не вернутся. В течение двадцати четырёх часов в здании не осталось никого, кто мог бы что-либо слышать.\n\nБорман застал отчёт на столе, когда вошёл в кабинет. Он позволил себе одну из редких улыбок, закурив африканскую сигару. Мы наконец-то обезопасили Остланд."
 bormann.50010.a:0 "Хочешь сделать что-то правильно, делай это сам."

 bormann.50011.t:0 "Призрак Шпеера"
 bormann.50011.desc:0 "Кровавая гражданская война в Остланде наконец-то остановилась. Среди трупов национал-социалистов, бургундийцев и унтерменшей стоит Андреас Мейер-Ландрут. Словно троянский конь из греческого мифа, этот либерал проник в кабинет Генриха Лозе путём лжи и обмана, и начал продвигать свои смутьянские реформы. Вопреки всему, по мере того как конфликт в Рейхскомиссариате перерастал в разрушительный хаос, Мейер-Ландрут прокладывал свой собственный путь, сокрушая одного своего противника за другим..\n\nЭтот дегенерат является полной противоположностью Национал-Социалистической доктрины, манипулятивный либераст, желающий улучшить условия жизни славянского сброда в Остланде, находится левее даже от Альберта Шпеера и его приспешников. Из всех потенциальных победителей Гражданской войны именно Мейер-Ландрут представляет наибольшую идеологическую угрозу. Если реформисты увидят, что кто-то из их стана правит целым Рейхскомиссариатом, то они могут обрести уверенность, чтобы выползти из-под своих грязных камней и начать проповедовать ещё более радикальные идеалогии."
 bormann.50011.a:0 "С этой демшизой надо разобраться."

 bormann.50012.t:0 "Либералы всего Остланда"
 bormann.50012.desc:0 "Андреас Мейер-Ландрут и его люди вошли в комнату ровно в ту минуту, о которой просил Фюрер.\n\n"Хайль Борман!", - с уважением высказал Мейер-Ландрут, вскинув свою руку вверх. Его министры последовали его примеру. Мартин Борман поднялся с кресла и с улыбкой ответил на приветствие. В элегантном костюме и с зачесанными назад волосами новоиспечённый правитель Остланда выглядел весьма респектабельно. Вся группа заняла положенные им места за столом, в то время как Вальтер Хевель прочищал соё горло.\n\n"Мы ценим ваше прибытие сюда,", - начал Хевель. "Похоже мне стоит говорить о том, каких трудов стоило предоставить иммунитет вашему правительству, особенно учитывая наши... идеалогические разногласия. Если-бы не Фюрер, который лично поручился за вас, то..."\n\n"Спасибо, мой Фюрер,", - Мейер-Ландрут кивнул в сторону Бормана, стараясь скрыть свое удивление. "Я понимаю всю сложность сложившейся ситуации."\n\n"Настало время смотреть вперёд,", - этими словами Борман пренебрежительно отмахнулся от его заявления. Он взял рядом лежащий документ и начал его рассматривать. "Ваши земельные реформы слабо назвать спорными, ведь они идут вразрез с самой концепцией германизации. Не говоря уже о 'коренных правах'... это вообще правда? Вы всерьёз собираетесь это реализовывать?" Ульрих Зам неловко заёрзал на стуле. Оскар Шиндлер поднял бровь и повернулся к Гансу фон Херварту, который с недоумением смотрел на Бормана.\n\nНаконец Мейер-Ландрут пожал плечами. "Да. Собираемся."\n\n"Как хотите",- вздохнул Борман. "Я прощу вам ваши пригрешения, но советую не ожидать что завтрашние переговоры будут для вас лёгкой прогулкой. На улице стоят машины, они отвезут вас в отель. А сейчас у меня есть более важные дела.""
 bormann.50012.a:0 "Иногда нужно делать компромиссы.""

 bormann.50013.t:0 "Кнут и пряник"
 bormann.50013.desc:0 "Андреас Мейер-Ландрут протирал свои солнцезащитные очки, двигаясь по коридору. "Всё пошло не так, как я ожидал."\n\n"У него не было выбора,", - ответил Ульрих Зам. "Он не меньше чем мы желает, чтобы Остланд процветал.", - со вздохом добавил Мейер-Ландрут. Его заместитель, как обычно, был прав.\n\n"Он только притворяется благосклонным,", - с недовольствием отозвался Ганс фон Херварт.\n\nГанс фон Херварт. Оскар Шиндлер согласно кивнул. "Сегодня он скормил нам пряник. Завтра он будет бить нас кнутом."\n\n"Давайте сделаем так, чтобы завтрашняя встреча продлилась дольше двух минут," пробормотал Карл Плагге.\n\nМейер-Ландрут со своими четырьмя министрами вышел из здания, попутно приветствуя проходящих мимо гвардейцев. Лучи солнца, наконец-то вырвавшегося из-за туч, окутали его тело теплом. Они спустились по ступенькам к ожидавшим их пяти машинам. Мейер-Ландурт вдруг остановилсяю. Ведь его с его людьми доставили сюда на двух машинах. Почему теперь их пять? Одна машина на каждого?\n\nВдруг он услышал приглушённые крики у него за спиной. Он успел повернуть голову и увидеть, как два офицера Орпо натянули на голову Ульриха Зама чёрный мешок. Прежде чем он успел хоть как-то среагировать, в глазах Мейер-Ландрута потемнео, когда что-то плотное покрыло его голову. Кто-то вывернул обе руки назад и надел холодный металл на его запястья и повели вперёд. На вопрошающие вопли ответом послужил только сильный удар по голове.\n\nМартин Борман с бесконечным удовольсвтем любовался из окна на то, как на либералов надевают наручники и после их увозят в неизвестном направлении. Иногда приходится идти на компромиссы. Но не сегодня."
 bormann.50013.a:0 "Либералы такие наивные..."


 bormann.50014.t:0 "Кризис в Остланде"
 bormann.50014.desc:0 "Чёрное пятно расползлось по Остланду, словно пролитые чернила по карте Европы. Фридрих Йекельн теперь сжимает Рейхскомиссариат в своем стальном кулаке. Под мудрым руководством Генриха Лозе Остланд был верен Гитлеру и Рейху и стал образцовым Рейхскомиссариат с успешным проведением германизации. Однако с приходом к власти Шуцстаффеля с Йекельнем во главе, все связи Остланда с Германией были разорваны, а национал-социалистические идеалы, благодаря которым был достигнут весь успех, были попраны и заменены на тоталитарный кошмар Бургундской системы. Фанатизм этого душевнобольного по отношению к принципам Гиммлера и его вотчины Орденштаата соседствует с его ненавистью к Мартину Борману и Партии.\n\nОстландский кризис стал предметом ожесточенных дебатов в высших эшелонах германской политики. Реформистские крыла НСДАП и Вермахта извлекли выгоду из политического хаоса, проводя зловещие параллели между головорезами СС на востоке и радикальными милитаристами в Германии. Отличаются ли разглагольствования Йекельна об очищении его недавно завоеванной земли от так называемых предателей от многочисленных речей Германа Геринга в темные дни Бюргеркрига? Насколько сильно предательская риторика Йекельна по поводу провала восточных Рейхскомиссариатов отличается от мнения Фердинанда Шёрнера? Найдется ли хоть кто-нибудь, кто станет отрицать корреляцию между антигитлеристскими принципами Бургундской системы и извращённой формой 'истинного национал-социализма', которую поддерживают милитаристы??\n\nЭти аргументы гарантированно поднимут популярность реформистов, к ярости их Милитаристских врагов."
 bormann.50014.a:0 "Чёрное солнце поднимается на востоке..."

 bormann.50015.t:0 "Возможность, которая была упущена..."
 bormann.50015.desc:0 "Германский Рейх находится в ловушке, по обе стороны которого находятся тиски двух государств СС. Любые планы по преодолению данного кризиса будут неминуемо сталкиваться с противодействием Орденштаата Бургундия и Абшнитта Остланд, замышляющие свержение Бормана и уничтожение самого Рейха. Нет никаких сомнений в том, что Гиммлер и Йеккельн ни ​​перед чем не остановятся, чтобы еще больше протянуть свои черные щупальца по плодородной земле Европы, разграбляя её своей  спартанисткой мерзостью. Высшеи чины Военного командования советовали ему принять меры предосторожности по предотвращению насильственных действий против Фатерлянда.\n\nПобряцкивая своими саблями, партийные радикальные Милитаристы ухватились заэту новую угрозу безопасности с присущим им пылом. Они открыто страхи  по поводу 'предстоящего' вторжения Остланда в Рейх и предсказывают, что другие Рейхскомиссариаты скоро превратятся в новые зловещие Бургундские крепости. Успех Йекельна якобы состоялся из-за хрупкости немецкой армии, и только выполняя требования милитаристов, мы можем предотвратить дальнейшие гражданские войны и заговоры СС по всей Европе. Эти аргументы хоть и могут  являться полной чепухой, но их распространение по Германии сравнимо с лесным пожаром."
 bormann.50015.a:0 "Политика - это всего лишь игра лжи и превосходства."

 bormann.50016.t:0 "В канцелярию Рейхсфюрера"
 bormann.50016.desc:0 "Рейхсфюреру Бургундштаата-СС Генриху Гиммлеру,\n\nКак ваш законный Фюрер я приказываю вам сохранять политический и военный нейтралитет в отношении ситуации в Остланде. Любая Бургундская рука, которая попытается протянуться через Европу на помощь предателю Йеккельну, будет отрезана по запястью. Любая помощь, посланная Остланду, вне зависимости от её назначения, будет воспринята как акт враждебности против Рейха, ответом на который станет мгновенный ядерный удар по территории Орденштаат Бургундия. Любой малейший намёк на бургундское вмешательство в ситуацию в Остланде станет причиной превращения Бургундии в ядерную пустыню.\n\nСоветую уяснить мой приказ, если не хотите столкнуться с последствиями Ядерного холокоста.\n\nХайль Борманн!"
 bormann.50016.a:0 "Führer und Reichskanzler des Großgermanisches Reiches, M. Bormann"

 bormann.50017.t:0 "В канцелярию Рейхскомиссара"
 bormann.50017.desc:0 "Рейхскомиссару Францу Вальтеру Шталекеру,\n\nКак ваш Фюрер, хочу вас искренне поблагодарить за то, что вы остались верны нашим ценностям и защищаете доктрину Национал-социализма от тех, кто хочёт стереть её с лица земли. В эти отчаянные времена я приказал, чтобы жизненно важные припасы были отправлены вашей армии как можно скорее. Я гарантирую эти поставки, а также признание вашей легитимности, чтобы вы могли одержать победу над силами деградации и восстановить порядок в рейхскомиссариате Остланд.\n\nНе проявляйте страха. Помощь идёт. За последние несколько лет немецкий народ пережил большие потрясения, и ваш успех имеет первостепенное значение для восстановления стабильности в Рейхе. Если мне удалось одерать победу, то и вы сможете.\n\nХайль Борманн!"
 bormann.50017.a:0 "Führer und Reichskanzler des Großgermanisches Reiches, M. Bormann."

 bormann.50018.t:0 "Эрзац Геринг"
 bormann.50018.desc:0 "Когда ужасная какофония Гражданской войны в Остланде стала больше напоминать одиночные звуки выстрелов и криков, именно доктор Отто-Генрих Дрехслер обнаружил, что торжествующе стоит над трупами своих врагов.\n\nЗа всю свою жизнь, от головореза СА на улицах Веймара до гауляйтера Любека, от генерального комиссара Латвии до самопровозглашенного правителя Генералбезирка Леттланда, за фасадом высокомерной решимости доктора всегда скрывалась его врожденная бесхребетность. Провозглашение Дрехслером своей легитимности и стремление к власти было вызвано оппозиционностью его риторики в отношении 'мягкотелости' политики Рейха, а после и поддержкой со стороны Остландских военных. Этот радикальный милитарист представляет серьёзную опасность для Фатерлянда и наших территорий, а любая угроза это угроза, которую мы не можем игнорировать.\n\nЕго пристальное внимание, твёрдо направленное на соседние 'несостоявшиеся государства' Московию и Польшу, может означать только то, что этот сын собаки Геринга вскоре начнёт свои 'завоевания', чтобы исправить ошибки, якобы совершённые нами в политике. Если мы будем действовать быстро, то сможем отговорить Дрехслера от таких глупых действий и предотвратить грядущую дестабилизацию Восточной Европы"
 bormann.50018.a:0 "Трус в одеянии героя."

 bormann.50019.t:0 "Войска на границе"
 bormann.50019.desc:0 "На границе с Остландом собираются крупные сосредоточения войск Рейха. Наши источники сообщают о прибытии крупных соединений Вермахта, полностью вооружённых и готовы к предстоящему бою. Похоже, Фюрер сделал свой первый ход.\n\nНекоторые офицеры Дрехслера считают, что это психологическая атака, направленная на то, чтобы запугать его и заставить подчиниться. Другие же утверждают, что это явное объявление войны. В любом случае, нам необходимо подготовиться к потенциальному вторжению. Многие молодые герои пожертвовали собой на алтаре нашего триумфа, и мы никогда не попустимся под давлением этого жирного коротышки, утверждающего, что он занял место Гитлера. В случае вторжения наш Гнев обрушится на его жалкую армию, а жестокость не сможет найти себе равных. На данный момент, однако, разумно не спускать с них глаз и держать нашу руку на кабуре. Что бы ни планировал Борман, наша армия готова его встретить."
 bormann.50019.a:0 "У них нет шансов против нашей армии!"

 bormann.50020.t:0 "Встреча с Доктором"
 bormann.50020.desc:0 "Опаздывая на 15 минут, доктор Отто-Генрих Дрехслер, прихрамывая, вошёл в кабинет с высоко поднятой головой и выпяченной грудью. Борман стиснул зубы, когда новый Рейхскомиссар Остланда коротко и формально отсалютовал Фюреру. От наглости этого лесного болвана, этого хромого голубя, чьё выпирающее высокомерие заставило бы покраснеть самого Геринга, у Бормана свело живот.\n\n"Присаживайтесь,", - наконец-то вымолвил Фюрер. Дрехслер и его люди столпились вокруг стола, разглядывая стулья, словно выбирая блюда в ресторанном меню, прежде чем выбрать места. Милитарист даже не взглянул в сторону Бормана, вместо этого не сводя глаз с Вальтера Хевеля. От злости у Бормана вскочил сосуд на лбу. "Герр Дрехслер, от имени Министерства иностранных дел Рейха я информирую вас и ваш кабинет министров о том, что я готов увеличить призывной лимит армии Остланда."\n\n"Ваши цифры даже близко не равны тому, что я вас просил!". Дрехслер перевёл свой дерзкий взгляд с Министра иностранных дел на Фюрера. Его фальшивая бравада напоминает глупца, бестрашно бегущего в пасть голодного льда. "Почему вы продолжаете отказывать мне? Разве я не был верным Национал-социалистом с 1925 года? Каждый взгляд на наше прекрасный Фатерлянд сопровождается не чувством гордости, как раньше, а чувством стыда. Реформисты, словно гной, пропитывает правительство, а Гиммлеровские подонки кружат над Рейхом как стервятники. Русские поселения засоряют Москву, как колонии бактерий, а эти мерзкие поляки из Генерал-Губернаторства готовятся начать вторжение в Рейх! Да, я охотно верну Остланд обратно в Пакт, если мне дадут свободу действий, чтобы двинуть мою могущественную армию в Польшу и Московию, где мы..."\n\nНепрекращающиеся разглагольствования превратились в непонятный гул, когда Борман проклял себя за то, что не захватил с собой африканские сигары. Надежда на то, что личная встреча продвинет переговоры вперёд, начала таить с приблежением ночи. Блуждающий взгляд Бормана в итоге остановился на маленьком тёмном пятнышке на запястье Дрекслера."
 bormann.50020.a:0 "Засохшие чернилы, возможно?"

 bormann.50021.t:0 "Последняя капля"
 bormann.50021.desc:0 "Борман чувствовал, как его ногти впиваются в ладонь, когда он смотрел на невиданных масштабов болвана, сидящего перед ним. Предыдущие попытки переговоров с новым руководством Остланда мягко говоря тоже не имели успеха, но ещё никогда они не приводили Бормана в такую ​​ярость, как сейчас. Всего несколько капель в чаше терпения осталось до того, чтобы она переполнилось.\n\n"...эти недоноски Шпеериты, может быть, и вонзили свои когти в Партию, но я никогда не позволю им властвовать над Остландом!". Глаза Дрекслера сверкали из-под тяжелых век во время его словесного поноса. "Слабость руководства стало причиной, что унтерменши подняли свои головы, но я обещаю, что если мои требования будут вып... –"\n\n"Ты хоть понимаешь с кем ты сучёнок ебливый блять разговариваешь!?", - наконец-то сорвался Борман, добавив смачным ударом кулаком по столу. Все поскакивали со своих мест. "Я Фюрер Великогерманского Рейха! Ещё раз ты позволишь себе вольности в мой адрес, я повешу твою глотку на проволоку!"\n\n"Мой Фюрер...", с ужасом проборматал Дрехслер. Его бросило в шок, а круглое мясистое лицо покрылось холодным потом.\n\n"Да, вот именно, я твой Фюрер", - выпалил Борман, "И ты похоже этого не знаешь. Я руковожу самой сильной Нацией на планете. Хоть я и уважаю твоё упорство, с которым ты смог одолеть своих соперников, но не делай блядскую ошибку: Не вернёшься вместе со своим ебанным Остландом обратно в пакт, то я сожгу тебя и твоих людей блять заживо." Тяжело дыша, Фюрер поднялся на ноги. Его лицо окрасилось в ярко-красный цвет, в тон Блутфане на его руке. "Ты меня правильно понял?"."
 bormann.50021.a:0 "Судьба Остланда находится в руках этого ублюдка."

 bormann.50022.t:0 "Окончательный выбор Дрехслера"
 bormann.50022.desc:0 "Истерика Бормана только подкинула дрова в пылающую топку внутри Дрехслера. Не говоря уже о реакции его и его министров, которые в некоторых местах граничили на уровне измены. Когда споры утихли и Борман неохотно пошел на некоторые уступки, они были встречены тщеславным недовольством и требованиями столь строгими, что Борман разразился еще более громкими тирадами.\n\nВернувшись в столицу, Фюрер незамедлительно закрылся в своём кабинете и принялся одна за другую скуривать сигары, словно они были последними на планете. Шариковая ручка спокойно лежала на письменном столе Фюрера, ожидая своей участи быть схваченой и быстро использованной по назначению. От Дрехслера зависило, останется-ли место росписи под приказом о вторжении в Остланд пустым.\n\nФридрихс Гельмут ворвался в комнату, на его лице была чёткая гримаса беспокойства. Борман понял новость прежде, чем его заместитель успел произнести хоть слово. По словам Гельмута, Отто-Генрих Дрехслер, мелкий диктатор Остланда и победитель тамошней гражданской войны, официально объявил о продолжении политики независимости Остланда от Рейха до тех пор, пока "не изменится направление его руководства."\n\nПришло время Вермахту дейстовать. С одной стороны, мирная реинтеграция Остланда прошла бы гораздо менее затратно. С другой стороны, полномасштабное вторжение обещает реализовать множество возможностей, главной возможность из которых это повесить Дрехслера и его дружков на петле, как грязных шавок, которыми они и являются."
 bormann.50022.a:0 "И повесим мы их высоко."

 bormann.50023.t:0 "Окончательный выбор Дрехслера"
 bormann.50023.desc:0 "Пламя, бушующее в Дрехслере, медленно начало затухать, когда Борман взял инициативу в переговорах и с присущим ему мастерством смог взять в свои руки их исход. Несколько раз успех чуть не были сорваны из-за упрямости Дрехслера и его мечты вторгнуться в соседние государства, но обе стороны в конце концов достигли приемлемого, хоть и немного неловкого, политического соглашения .\n\nКогда Фюрер вернулся в столицу, он приказал своим людям не отвлекать его, пока не будет сделано публичное заявление Дрехслера. Он заперся в своем кабинете, начал заниматься своими любимыми занятиями - подписыванием бумаг и выкуриванием дюжины сигар. Спустя большой промежуток времени, когда подозрения насчёт Дрехслера начали доводить Фюрера до ручки, в комнату вошел Фридрихс Гельмут. Выражение облегчения на его лице могло означать только одно: Отто-Генрих Дрехслер, правитель Остланда и победитель гражданской войны, публично объявил о своей вечной верности Мартину Борману. По словам Гельмута, Дрехслер официально обещал вернуть Остланд под крыло Рейха.\n\nА Рейх, как всегда, стоит крепко..."
 bormann.50023.a:0 " ... и будет стоять ещё тысячу лет!"

 bormann.50024.t:0 "Письмо"
 bormann.50024.desc:0 "Витушко,\n\nХорошая партия. Я глубоко, глубоко разочарован вашим восстанием, которое, как я понимаю, является способом получения власти. Хоть я и не в состоянии чем-либо вам помочь, но могу проявить долю уважения за ваши успехи.\n\n И хочу вам напомнить, что на данный момент ваше положение крайне удручающее. Никто из нас двоих не желает войны; Для нас это слишком дорогое удовольствие, а вы её просто не переживёте. Так почему бы нам просто не сесть за стол переговоров и всё не обсудить?\n\n Мартин Борман"
 bormann.50024.a:0 "Ловушка установлена."

 bormann.50025.t:0 "Настоящий Витушко?"
 bormann.50025.desc:0 ""Мой Фюрер...", - нервный офицер стоял по стойке смирно перед Борманом, который с довольным видом выкуривал праздничную сигару. "Прибыл по вашему приказанию."\n\n "Докладывайте, лейтенант.", - ответил Борман, одной рукой держа сигару, а в другой держал бокал с шампанским.\n\n "А, да, конечно." Офицер заметно нервничал. "Так что-нибудь скажешь или будешь стоять тут как истукан?.", - с нетерпением спросил Борман, прежде чем сделать глоток идеально выдержанного спирта.\n\n "Это был не Витушко. А его двойник." Борманн от удивления выплеснул шампанское из рта прямо на китель адъютанта и сделал недовольную гримасу. "
 bormann.50025.a:0 "Значит это ещё не всё. "
 
 bormann.50026.t:0 "Хватит"
 bormann.50026.desc:0 ""Всё ещё ни слова.", - вымолвил лейтенант, обращаясь к Фюреру.\n\n "Серьёзно? Никаких запросов на переговоры?". Лейтенант покачал головой. Странно... Не похоже не Витушко. Борман облокотился на спинку кресла. Он считал Витушко человеком, который будет делать только то, что принесёт ему больше богатства и власти. Но похоже на то, что он патриот. Правда скоро мёртвый.\n\n "Хорошо тогда. Вызовите тогда сюда офицеров генерального штаба и проведите им брифинг. Скоро мы вторгнемся в Остланд.""
 bormann.50026.a:0 "Витушко готовься, тебя ждёт война!"

