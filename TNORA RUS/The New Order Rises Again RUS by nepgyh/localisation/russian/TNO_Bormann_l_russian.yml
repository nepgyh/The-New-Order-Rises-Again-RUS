 #Intro tree events
 bormann.26.t: "Вопрос рабства"
 bormann.26.desc: "Рабская проблема является давней болезнью Рейха. Без сомнения - великий немецкий народ бесспорный лидер европейской нации, в то время как славяне не далеко ушли от статуса грязных животных; Труд на благо великих арийских завоевателей - естественный исход, уготовленный недолюдям, так как он продиктован фундаментальной биологией. Тем не менее мы должны признать, что воздействие рабства на экономику проходило далеко не всегда в позитивном ключе. Мерзкая крамола, исходившая из уст мятежника Шпеера, будучи безусловным предательством идей национал-социализма, возможно, содержала в себе частичку истины. Излишняя зависимость от рабской силы усугубила проблему безработицы низших слоёв общества, а искусственное увеличение занятости посредством убыточных и тщеславных проектов только усугубит нашу экономическую ситуацию. В среднем немецкие мужчины и женщины с каждым годом вносят в экономику всё меньше средств, а на биржах распространяется опасения, что система рабства в нынешнем состоянии может привести к краху всей немецкой экономики.\n\nРейх должен сделать решительный выбор относительно будущего статуса рабства. Множество консерваторов внутри партии предполагают, что все уничтоженные во время гражданской войны лагеря рабов должны быть восстановлены, а славяне вернуться на принудительную работу. С другой стороны, возможно более рассудительным компромиссом стала-бы отмена рабской системы и принудительная высылка рабов в изолированные городские гетто."
 bormann.26.a: "Отправить их всех в гетто."
 bormann.26.b: "Компромиссы для ничтожеств. Лагеря рабов должны быть восстановлены!"
 bormann.27.t: "Самая опасная проблема"
 bormann.27.desc: "Гражданская война разорвала наше отечество на части, и, при всех усилиях нашего самоотверженного Фюрера сшить все части Германского рейха в единое целое, на теле нашей родины всё ещё полно гниющих ран. Если не вылечить их в ближайшее время, организм Рейха атрофируется, и нам не избежать ещё одной катастрофы.\n\nСолдаты Вермахта хоть может и присягнули на верность нашему новому Фюреру, но не все стремятся проникнуться его мудрости. Фракция военных реформистов сплотилась вокруг личности Ханса Шпайделя, выступающего за возрождение истинного Вермахта, включая полную перестройку военной доктрины под профессиональную армию и сокращение призыва. На обратной стороне медали Фердинанд Шорнер и его группировка милитаристов, гремя своими пушками, они считают что единственный верный путь Вермахта это всеобщая воинская повинность и увеличение роли армии в политической жизни государства.\n\nФюрер Борман скорее доверится швейцарским банкирам, чем этим горностаям в форме. Но раны Рейха могут быть вылечены только при поддержке одной из двух данных влиятельных группировок. Отсчёт времени начался и единственное что остаётся сделать, так это стиснуть зубы и заключить сделку с дьяволом."
 bormann.27.a: "Но с каким именно дьяволом?"
 #THE SHOWDOWN
 bormann.28.t: "Совещание с лидерами Вермахта"
 bormann.28.desc: "Мартин Борман потёр свои глаза и глубоко вздохнул. Дни казались всё длиннее с каждой прожитой неделей. Были мгновенья - столь мимолетные, когда он представлял себе как ранним вечером он отходит ко сну, освобождённый от сокрушительного бремени спасения Рейха. Его взгляд сконцентрировался на лунном свете, исходящим из оконного проёма, который проливался по полу прямо к его большому дубовому столу. Случалось-ли когда-нибудь, что обыкновенный лунный свет казался столь ценным?\n\n"Хайль Борман", - Сонный голос вырвал его прямиком из неуместных раздумий.\n\n"Хайль Борман,", — хрипло ответил Фюрер в трубку телефона. "Герр Шпайдель, вы приглашены на совещание, которое пройдеёт в Рейхсканцелярии. Я готов назначить нового руководителя Верховного командования Вермахта, но моё решение будет зависеть от аргументов, которые мне представят. Фердинанд также будет присутсвовать.", - Неохотно пробормотал Борман. Голос Шёрнера, по началу также излучал торжество и удовлетворённость от самого факта приглашения, но как только было произнесено имя Шпайделя, стал звучать возмущённо и надменно.\n\n"Я понимаю, мой Фюрер," - послышался из трубки усталый и слегка смущённый голос Шпайделя после короткой паузы. Хайль Борман."\n\nБорман, с едва слышимым ворчанием, повесил трубку и его взгляд снова скользнул по люминесцентному лучу, превращающего уродливый ковровый узор в нечто удивительно красивое. Борман поднялся с кресла, пересёк комнату и щёлкнул выключателем, заставив лунный свет исчезнуть в мгновение. Вернувшись за стол, он взял ручку и начал что-то писать. На подобные детские развлечения у него не было времени. Была только работа, которую необходимо было сделать."
 bormann.28.a: "Совещание ждёт..."
 bormann.29.t: "Совещание в Рейхсканцелярии: Будущее направление"
 bormann.29.desc: ""Войдите!" Выкрикнул Борман, не сводя глаз со своего портрета висящего на стене. Он услышал как позади него открылась дверь, а затем раздались два перекрикивающих друг друга возгласа, - "Хайль мой Фюррер!". Борман повернулся к одетым по форме Генералам, к двум очкастым змеям, облачённым в шкуры львов.\n\n"Джентельмены, давайте обойдёмся без любезностей", — хрипло провозгласил Борман. "Присаживайтесь. Мы не в состоянии больше откладывать эту дискуссию. Фатерлянд заслуживает сильной и прочной армии для защиты нашего народа и нашей земли. Как ваш Фюрер, моим долгом является выслушать ваши доводы." Борман расположился в кресле и скрестил свои руки. "Убедите меня."\n\n"Выражаю вам мою благодарность за предоставленную возможность выслушать нас,", — сказал Шпайдель, занимая своё место за столом. "Только с помощью реформ и адаптации Вермахта под современные стандарты мы сможем позволить Германии вступить в новую эру прогресса. Наша цель не допустить того, чтобы наши солдаты вступили в зыбучие пески прошлого в нынещнее время. Мы должны прибегнуть к новым тактикам и новым стратегиям. Взгляд в целом на Вермахт должен быть пересмотрен. Множество уважаемых и компетентных офицеров, осознающие необходимость реформирования армии, солидарны с моей точкой зрения."\n\n"Также, как и с идеалами Шпеера,", - не про себя усмехнулся Шёрнер. "Мой Фюрер, разве наша армия и так не самая величайшая в мире? Не наша ли армия разгромила Союзников и Коммунистов? В нашем подчинении величайшие умы, которые ответственны за величайшие стратегии, а командуют они храбрейшими и благороднейшими солдатами всего мира." Шёрнер указал на стоящего рядом Шпайделя. "Этот человек и его шайка ничтожеств превратят Вермахт в пустое место, во имя своих "реформ"!"\n\nТяжкий вздох Бормана пронёсся сквозь спор двух офицеров. Похоже это будет долгая встреча..."
 bormann.29.a: "Шпайдель прав. Нам необходимо перестроить Вермахт."
 bormann.29.b: "Аргументы Шёрнера неоспоримы. Величие Вермахта невозможно отрицать!"
 bormann.30.t: "Совещание в Рейхсканцелярии: Призыв на службу"
 bormann.30.desc: ""Перейдём к следующей теме,", — произнёс Борман, закуривая сигару. "Воинская повинность. Ваши предложения?"\n\n"Как я уже неоднократно повторял, мой Фюрер,", — промолвил Шёрнер, поправляя очки на своём остром носу, "Структура нашей армии показала свою эффективность; однако, армия это ничто без призывников. Со всех сторон Рейх окружают угрозы, начиная еврейскими капиталистами в Вашингтоне, заканчивая узкоглазыми властелинами Востока. Что, если они попытаются захватить нас? Мы не можем допустить, чтобы плоды нашего многолетнего существования были узурпированы молитвами слабостей нашей Армии!." Шёрнер ткнул пальцем в стол. "Нам нужно расширить призыв!"\n\n"Раздутая армия столь же эффективна, сколь раздутый солдат,", - махнул рукой Шпайдель с пренебрежением. "Такая армия рухнет под тяжестью своего веса. Сокращенный призыв повысит уровень подготовки нашей армии и тогда мы сможем приступить к преобразованиям в профессиональной сфере. Профессионалы солдаты и профессионалы офицеры, а не сборище напуганного пушечного мяса под руководством никудышных подхалимов. Наш приоритет в качестве, а не в количестве. Важно, чтобы следующий призыв состоял из добровольцев..."\n\n"Добровольцев?!", - Шёрнер закатился смехом и хлопнул ладонью по столу. "Прошу прощения, мой Фюрер... Но данный человек смеет предлагать отнять у молодого поколения возможность прочувствовать доблесть и славу от битвы? Война превращает нас в героев. Шпайдель хочет лишить граждан права сражаться бок о бок друг с другом в пользу..., Чего? Небольшой группы так называемых профессионалов?"\n\nБорман забарабанил пальцами по столу, задумчиво нахмурив брови."
 bormann.30.a: "Шпайдель говорит правду. Приоритеты качества должны стоять выше количества."
 bormann.30.b: "Шёрнер понимает военное дело. Чем больше армия, тем она могущественней."
 bormann.31.t: "Совещание в Рейхсканцелярии: Роль Вермахта"
 bormann.31.desc: "Потирая свои виски, Борман наблюдал за спором и жестикуляцией двух Высших чинов. Каково это быть Адольфом Гитлером в самые славные дни, будучи окруженным толпами восхищенных , цепляющимися за каждый осколок его мудрости... Смотря за препирательствами этих двух рептилий в форме, выясняющими кто из них громче шипит и большее кусается, у Фюрера скрутило живот.\n\n"Довольно!" Возопил Борман, затушив третью сигару в пепельнице. "Пришло время обсудить последнюю на сегодня повестку. Какую политическую позицию должна занимать армия в Великом Рейхе?"\n\n"По моему мнению Вермахт должен быть аполитичной силой Отечества," - посетовал Шпайдель. "Долг Вермахта в службе нации, а не в лоббировании правительства и преследования неких политических целей. Если армия считает себя равной партии, то как скоро они сами решат стать партией?"\n\n"Вы как обычно лжёте!", - сплюнул Шёрнер. "Вы только и видите Вермахт как обычный бытовой инструмент, а ни как орудие нашей великой Державы! Если партия это голова Рейха, то Вермахт это её могучий кулак. Работая сообща, мы сможем сокрушить наших противников, но врозь просто истечём кровью. Армия должна стать политической силой и быть знаменосцами стяга Национал-Социалистических идей. Аполитичный Вермахт - нелояльный вермахт.""
 bormann.31.a: "Истина за Шпайделем. Вермахт должен быть аполитичным."
 bormann.31.b: "Шёрнер всё верно сказал. Политический Вермахт верен нашему делу."
 bormann.32.t: "Совещание в Рейхсканцелярии: Результаты"
 bormann.32.desc_speidel_victory: ""Тишина!", - Борман с решительностью поднял руку и оба генерала закончили спор. "Я выбрал своё решение. Герр Шпайдель, вы правы. Настало время для реформирования армейских структур. С данного момента вы вступаете в должность руководителя Верховного командования Вермахта." Шпайдель позволил себе с удовлетворением улыбнуться и слегка кивнул. Лицо Шёрнера скривилось в яростную гримасу, а руки невольно сжались в кулаки.\n\n"Благодарю вас, мой Фюрер,", - сказал Шпайдель, "за то что протянули свою руку множеству военных, кто считает перемены обоснованными. Вы получите мою полную поддержку."\n\n"Это возмутительно!", - взревел Шёрнер, забрызгивая слюной стол. Он вскочил с места и ударил кулаками по деревянному столу. Два обвиняющих глаза уставились на Фюрера, словно пытаюсь просверлить его насквозь. "Вы только что впустили предателя в своё ложе! Тайного прислужника самого Альберта Шпеера!"\n\n"Какого хуя ты смеешь!", - Борман вскочил, взял пепельницу и швырнул её прямо в озвревшего генерала. Шёрнер вовремя увернулся от летящего снаряда. "Вспомни с кем ты разговариваешь, Фердинанд!"\n\n"Что, что, но я прекрасно понимаю с кем я разговариваю." - сказал Шёрнер, стряхивая сигарный пепел с мундира. Ухмылка отступника растянулась по всей плоскости его лица. "Хайль Борман." С этими словами он вышел из комнаты.\n\nШпайдель моментально сменил своё шокированное выражение лица на более благодарное, когда он подошёл к Фюреру с широко протянутой рукой. Борман ответил крепким рукопожатием и вымученной улыбкой."
 bormann.32.desc_schorner_victory: ""Я сделал своё решение," - анонсировал Борман, прерывая затянувшиеся дебаты поднятым кулаком. Этот фарс длится слишком долго. Но выбор очевиден. "Герр Шёрнер, ваша позиция является безусловно верной . Немедленно назначаю вас руководителем Верховного командования Вермахта." Лицо Шёрнера наполнилось кривой усмешкой и он немедленно вскочил с кресла, в то время как Шпайдель, побледнев от услышенного, глубже опустился в кресло.\n\n"Это ведь значит... к сожалению,", - Шпайдель вздохгнул. Он медленно снял свои очки и протёр свои глаза. "Боюсь вам сказать, но вы вы сделали неправильное решение, мой Фюрер."\n\n"А что, я не могу сделать решение?", - С раздражением воскликнул Борман, ударив кулаком по столу. "Следи за своим блядским языком!"\n\n"Извиняюсь, мой Фюрер," - поспешно ответил Шпайдель. Он отсалютовал в воздух. "Хайль Борман." Борман ответил твёрдым салютом. Шпайдель кротко кивнул и поспешил уйти из комнаты.\n\n"Спасибо вам, мой Фюрер," - высказал Шёрнер, с видным удовлетворением, подойдя к Борману и с энергией пожав ему руку. "Ваша поддержка бравых офицеров Вермахта никогда не будет забыта. Можете мне поверить." Улыбка Шёрнера стала шире, но так и не достигла его ледяных глаз."
 bormann.32.a: "Сделка с дьяволом..."

 bormann.33.t:0 "Всё в порядке"
 bormann.33.desc:0 ""Все прошедшие события привели к возникновению ряда новых проблем. Но их решения без необходимых знаний невозможны - это почти что привело к разрушению Рейха."\n\nМюллер кивнул с присущей ему вежливостью. "Совершенно согласен с вами. Знания это сила, как говорится."\n\nБорман, с полным напряжения взглядом, наклонился вперёд. "Я так и думал, что ты это скажешь. Я знаю, ты не самый приверженный сторонник проводимой политики партии - это приемлемо. Мне нужен кто-то без угрызения совести, кто-то, кто знает как о себе позаботиться. Кто-то прагматичный. Разведывательные службы Рейха представляют собой сплошную неразбериху, таким был путь Гитлера. Он не доверял тем, кто подчинял всю информацию. Ну, Гитлер ошибался. И то что он чуть не погиб, это вполне доказывает. Я хочу чтобы вся разведка подчинялась одному ведомству, подчинялось Полиции Порядка. И я хочу поставить тебя во главе."\n\nДля Мюллера это не было особым сюрпризом - его черта, как отсутствие каких-либо политических взглядов, заострило на нём внимание Гейдриха, ещё тогда, когда за это не выносили смертные приговоры. Однако, для Мюллера это безусловный шаг вперёд.\n\n"Это будет честью для меня, мой Фюрер."\n\n"Не говорите мне о чести в таком тоне, будто-бы вы в неё верите. Мне не нужен человек с честью. Мне нужен человек, действующий в своих собственных интересах.""
 bormann.33.a:0 "Вы нашли его."

 bormann.34.t:0 "Сделка с нарушителем сделок"
 bormann.34.desc:0 "Борман рассматривал лежащие бумаги на столе. Он сделал множество обещаний. Обещаний, которых старался избегать, ведь когда ты выполняешь одно обещание, то обязательно нарушаешь другое. Защита Рейха и доброта к его народу это, как правило, полные противоположности. И не только. Потребовалось дать слишком много обещаний, чтобы не обречь страну на очередной путч. Обещаний, которые он предпочёл бы избежать.\n\nОн взял бумаги и спешно пролистал их. Если-бы не было никаких доказательств того, что ты давал какое-либо обещание, то всё ограничилось бы твоим словом против их слов. А его слово было самым главным во всем Рейхе. Он встал со своего комфортного кресла и оглядел свой пустующий кабинет, освященный лишь тлеющими углями.\n\nОн бросил бумаги прямо в камин и пристально наблюдал, как они морщатся и горят."
 bormann.34.a:0 "Проблема решена."

