 ### Leaders ###
 POLITICS_MARTIN_BORMANN_DESC:0 "Нацизм всегда опирался в первую очередь на две вещи: националистические симпатии к собственной нации и сильного лидера, достаточно умного, чтобы уничтожать своих врагов и управлять массами. Никто из потенциальных преемников Гитлера не воплощал этого в большей степени, чем Мартин Борман, бывший секретарь Адольфа Гитлера, ученик Фюрер, стремящийся во всём ему подражать. Помимо того, Борман виртуозно играл на националистических настроениях населения, чтобы внушить им одну простую истину - он единственный, кто может обеспечить их безопасность. Провозгласив себя "Вторым Гитлером", он давал населению то, чего оно хочет.\n\nПолитическая арена оказалась для Бормана не столько полем боя, сколько тиром. Людским массам он часто представлял себя человеком народа, но в Рейхстаге он показывался неукротимым плутократом, могущественным соперником и шулером. Для кого как. Пока Германия разделена между ним и теми, кто осмеливается бороться с ним, Рейхстаг покорно проводил свои дни под его сапогом. Действительно, если бы политика в одиночку могла побеждать в войнах, то Борман уже давно завоевал бы весь мир."."
 POLITICS_MARTIN_BORMANN_FUCK_DESC:0 "Коричневый Кайзер восседает на своём кровавом троне, окружённый своими подхалимами. Все его оппоненты мертвы. Реформисты, милитаристы, диссиденты консервативного крыла – все они были утилизированы. А институты, что представляли хоть малейшую опасность его правлению, беспощадно уничтожены. Борман - это Германия, а Германия это Борман.\n\nНо механизм, что приводит в действие всю бюрократическую машину, уже давно заржавел. Члены партии смотрят на своего правителя не с уважением и любовью, а с чувством подлинного страха. Массовые протесты, насильственные беспорядки и смертоносные теракты охватили всю страну и даже не собираются затухать. Угроза с востока разрастается всё сильнее, как рак, который был обнаружен у Бормана. И все задаются лишь одним вопросом:\n\nКто же будет следующим Фюрером?"

