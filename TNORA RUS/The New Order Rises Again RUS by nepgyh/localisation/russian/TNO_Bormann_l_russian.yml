 #Moskowien diplo
 BOR_the_march_east_collapse: "Марш на Восток"
 BOR_the_march_east_collapse_desc: "Рейх собирается воевать против сепаратистских государств, которые сейчас занимают большую часть бывшего Рейхскомиссариата Московии. Вермахт полностью мобилизуется для участия в военных действиях, и необходимо уделять большое внимание обеспечению готовности материально-технического обеспечения и инфраструктуры для поддержки вооруженных сил."
 BOR_the_march_east_2SS: "Марш на Восток"
 BOR_the_march_east_2SS_desc: "Рейх собирается воевать против сепаратистских государств, которые сейчас занимают большую часть бывшего Рейхскомиссариата Московии. Вермахт полностью мобилизуется для участия в военных действиях, и необходимо уделять большое внимание обеспечению готовности материально-технического обеспечения и инфраструктуры для поддержки вооруженных сил."
 BOR_moskowien_reconstruction: "Реконструкция Московии"
 BOR_moskowien_reconstruction_desc: "Война за возращение Московии закончена, и Рейхскомиссариат снова находится под полным немецким контролем. Сейчас предпринимаются всесторонние усилия по восстановлению региона и обеспечению того, чтобы он мог стать продуктивной провинцией большого рейха: крупные средства направляются на восстановление городов, заводов и ключевых инфраструктур, разрушенных воюющими сторонами."
 BOR_MCW_russian_dissidence:0 "Русское инакомыслие"
 BOR_MCW_russian_dissidence_desc:0 "Коренные русские в Московии разжигают инакомыслие и восстания в Рейхскомиссариате. Оправданы ли их недовольства или они лишь пытаются еще раз отделиться от Рейха - неясно, однако это тревожит обычную жизнь, поскольку протесты и теракты вызывают задержки в общественных работах и жертвы среди сил безопасности: если решительные действия не будут предприняты, протест только продолжится и может даже загрохотать."
 BOR_MCW_wolga_german_dissidence:0 "Инакомыслие Поволжских Немцев"
 BOR_MCW_wolga_german_dissidence_desc:0 "В отличие от остального немецкого меньшинства в Московии, коренные арийцы Волги были насильственно реинтегрированы в Рейх из-за их отказа принять национал-социализм и потерять свою автономию. Теперь они яростно протестуют против администрации и просят вернуть им автономию: несмотря на все усилия силовиков, они, похоже, не могут остановить митинги и партизанские диверсии. Необходимо предпринять решительные действия, иначе ситуация может ухудшиться."

 #Italy diplo
 BOR_ITA_ever_vigilant_watch: "Вечно Бдительный Дозор"
 BOR_ITA_ever_vigilant_watch_desc: "Итальянцы, наш самый большой враг на континенте, находятся прямо за нашими границами, ожидая малейшего шанса нанести удар в сердце нашей великой нации. Однако они ничего не найдут, потому что лучшие из наших элитных солдат, часовых и стражей Рейха стоят на страже Альп против любых захватчиков!"
 BOR_ITA_relax_trade_restrictions: "Смягчение Итальянских торговых ограничений"
 BOR_ITA_relax_trade_restrictions_desc: "В рамках наших усилий по восстановлению дипломатических отношений с Итальянской империей две наши страны взаимно ослабили жесткие торговые ограничения, которые душили торговлю более десяти лет. По мере того как торговля вновь начинает течь через Альпы, наша экономика уже может ощутить первые благотворные последствия."
 BOR_ITA_best_friends_forever: "Мир в наше время!"
 BOR_ITA_best_friends_forever_desc: "Немцы и итальянцы сражались вместе в величайшей войне, когда-либо случавшейся на Земле. Наши узы братства, выкованные в крови и стали два десятилетия назад и считавшиеся разорванными, были переделаны: мы извлекли уроки из наших прошлых ошибок, и на этот раз мы останемся вместе навсегда.\n\nКогда торговля снова процветает, наша экономика стремительно растет, а наше общее господство над Европой обеспечено, наше будущее выглядит светлым. Мир содрогнулся от мощи первой Оси, и мы уверены, что со временем сможем построить вторую, в десять раз мощнее!"

 #Sphere diplo
 GER_BOR_sphere_trade:0 "Торговля со Сферой"
 GER_BOR_sphere_trade_desc:0 "Ежедневный прирост политической власти: [?BOR_Sphere_Trade_political_power_gain|=+]\n£prod_eff Рост эффективности производства: [?BOR_Sphere_Trade_production_factory_efficiency_gain_factor|=+%]\nСкорость исследований: [?BOR_Sphere_Trade_research_speed_factor|=+%]\nРост ВВП: [?BOR_Sphere_Trade_gdp_growth_modifier|=+%]\n§g--------------§!\nКогда Германо-Японские отношения чутка остыли, торговля между двумя сверхдержавами возобновилась. Теперь офисы "Мицубиси" находятся на той же улице, что и офисы "Даймлер-Бенц", а трейдеры "Ясуды" размахивают кулаками на Франкфуртской фондовой бирже. Медь "Сумимото" регулярно обменивается с углем и сталью "Рейхсверке", а господство "ИГ Фарбен" в европейской химической промышленности подвергается не слишком дружественной конкуренции с обширными поставками промышленных катализаторов "Мицуи Кемикалз". На немецком рынке появилась новая Большая четверка, и конкуренция порождает инновации и прибыль, невиданные в Рейхе в течение многих лет."
 GER_BOR_sphere_trade_dynamic_modifier:0 "Торговля со Сферой"
 GER_BOR_sphere_megacorp_presence:0 "Немецкое Присутствие Корпораций"
 GER_BOR_sphere_megacorp_presence_desc:0 "После того как Германо-Японские отношения чутка остыли, торговля между двумя сверхдержавами возобновилась. Компьютерные мануфактуры в Гуандуне подвергаются новой конкуренции теперь, когда корпорация "Сименс" установила свой собственный плацдарм в регионе, а цены на маньчжурский уголь и сталь конкурируют с Рейнским материалом Рейхсверке. Японская химическая промышленность вдохнула в себя новую жизнь теперь, когда мертвая хватка "ИГ Фарбен" в Европе создает новую конкуренцию в Азии, а лидерство "Митсубиси" в автомобильной промышленности ставится под сомнение с выходом моделей "Даймлер-Бенц" на Токийский рынок. Монополия, полученная эффектом масштаба, так же применима к мегакорпорациям Рейха, как и к нашим собственным "Зайбацу", и конкуренция порождает инновации и прибыль, невиданные в этой сфере со времен Экономических войн."
 GER_BOR_sphere_megacorp_presence_1:0 "Немецкое Присутствие Корпораций"
 GER_BOR_sphere_megacorp_presence_1_desc:0 "После того как Германо-Японские отношения чутка остыли, торговля между двумя сверхдержавами возобновилась. Компьютерные мануфактуры в Гуандуне подвергаются новой конкуренции теперь, когда корпорация "Сименс" установила свой собственный плацдарм в регионе, а цены на маньчжурский уголь и сталь конкурируют с Рейнским материалом Рейхсверке. Японская химическая промышленность вдохнула в себя новую жизнь теперь, когда мертвая хватка "ИГ Фарбен" в Европе создает новую конкуренцию в Азии, а лидерство "Митсубиси" в автомобильной промышленности ставится под сомнение с выходом моделей "Даймлер-Бенц" на Токийский рынок. Монополия, полученная эффектом масштаба, так же применима к мегакорпорациям Рейха, как и к нашим собственным "Зайбацу", и конкуренция порождает инновации и прибыль, невиданные в этой сфере со времен Экономических войн."

