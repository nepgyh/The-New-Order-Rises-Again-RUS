 bor_disII_preparation.32.desc_reformist:0 "ОРДНУНГСПОЛИЦАИ ГАУПТАМТ \nДЛЯ ФЮРЕРА\nСВЕРХСЕКРЕТНАЯ ИНФОРМАЦИЯ\nОТЧЕТ О РАССЛЕДОВАНИИ ВНУТРИПАРТИЙНОГО ЗАГОВОРА\n\nНАБЛЮДЕНИЕ ЗА ВЫСШИМИ ПАРТИЙНЫМИ ЭЛЕМЕНТАМИ ИДЕТ ПО ПЛАНУ. РАССЛЕДОВАНИЕ ПАРТИЙНЫХ БЮРОКРАТИЧЕСКИХ ЗАПИСЕЙ ВЫЯВИЛО РАНЕЕ НЕИЗВЕСТНУЮ СЕРИЮ ВСТРЕЧ МЕЖДУ ВЫСОКОПОСТАВЛЕННЫМИ ЧЛЕНАМИ КОНСЕРВАТИВНОЙ ПАРТИИ (ВКЛЮЧАЯ, НО НЕ ОГРАНИЧИВАЯСЬ ИМИ, ЧЛЕНОВ КАБИНЕТА КУРТА ЛАНГЕ И ГУСТАВА АДОЛЬФА ШЕЕЛЯ) И ВЫСОКОПОСТАВЛЕННЫМИ РЕФОРМИСТСКИМИ ЭЛЕМЕНТАМИ, ВКЛЮЧАЯ ГАНСА ГЛОБКЕ. ГЛАВНОКОМАНДУЮЩИЙ ГАНС ШПЕЙДЕЛЬ ТАКЖЕ НАХОДИТСЯ ПОД ПОДОЗРЕНИЕМ, ХОТЯ И НЕПОДТВЕРЖДЕННЫМ. ПОЛНЫЕ СТЕНОГРАММЫ ЗАСЕДАНИЙ, ХОТЯ ОНИ И ТРЕБОВАЛИСЬ ОФИЦИАЛЬНО, ТАК И НЕ БЫЛИ ПРЕДСТАВЛЕНЫ. ТЕКУЩИЙ СПИСОК УЧАСТНИКОВ МОЖНО НАЙТИ НА СТРАНИЦАХ ТРИ И ЧЕТЫРЕ, ХОТЯ ОН ДАЛЕКО НЕ ПОЛНЫЙ. РАССЛЕДОВАНИЕ ПРОДОЛЖАЕТСЯ."
