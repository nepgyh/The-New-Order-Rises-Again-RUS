BOR_peace_on_the_volga:0 "На Восточном фронте все спокойно"
BOR_peace_on_the_volga_desc:0 "В отличие от Остланда, рейхскомиссариат Московия мирно распался после того, как Каше бежал во время Бюргеркрига, его территория была разделена на три автономных образования. Остатки немецкой администрации сумели удержать Браухичтадт, Вольгаштаат - автономное государство, где коренные немцы сосуществуют с более поздними поселенцами, в то время как Московская автономия - это полностью русская администрация, постоянно пытающаяся мирно вырваться на свободу.\n\nПравительство в Браухичтадте уже обратилось с просьбой о возвращении в состав Рейха, и их просьба будет быстро удовлетворена. Однако два других государства - это совсем другое дело: на данный момент они отказываются подчиняться, а значит, нам придется решать, как реагировать на их наглость."

BOR_reunite_with_our_brothers:0 "Воссоединиться с нашими Братьями"
BOR_reunite_with_our_brothers_desc:0 "Теперь, когда наши внутренние дела улажены, пришло время полностью вернуть себе Восток. Вольгаштаат является идеальной отправной точкой для наших усилий по рекультивации, поскольку он уже населен в основном немцами: большинство из них - коренные жители, эмигрировавшие туда из немецких земель столетия назад, в то время как небольшое, но важное меньшинство составляют более поздние иммигранты, которые заселили этот регион в рамках проекта "Лебенсраум".\n\nВ то время как современные колонисты в основном лояльны рейху и национал-социализму, население Вольгаштаата далеко не радуется перспективе склонить перед нами головы. На данный момент они пользуются почти полной независимостью, и они могут быть готовы присоединиться к нам в обмен на автономию во внутренних делах, хотя всегда есть другой вариант воссоединиться с братьями, еще один... насильственный."

BOR_set_aside_our_differences:0 "Отложите в Сторону наши Разногласия"
BOR_set_aside_our_differences_desc:0 "Сын, каким бы неблагодарным он ни был, в конце концов остается сыном. Несмотря на их неприемлемое высокомерие, возможно, в наших интересах найти общий язык: фюрер еще раз попросит о полной интеграции в Рейх, но примет автономию Вольгаштаата.\n\nИм будет позволено поддерживать свое правительство, и мы не будем вмешиваться в их внутренние дела до тех пор, пока они присягнут на безоговорочную верность Отечеству и согласятся платить причитающиеся им налоги."

BOR_the_black_sheep_of_the_family:0 "Паршивая овца в семье"
BOR_the_black_sheep_of_the_family_desc:0 "Наш фюрер всегда знал, что предоставление Вольгаштаату автономии было ошибкой. Посмотрите на них сейчас: они плюют на Отечество и отказываются признавать свои обязанности как части арийской расы! Они выросли неблагодарными и высокомерными, а неблагодарные, высокомерные дети всегда получают заслуженное наказание от своих родителей.\n\nСразу же было объявлено о том, что Вольгаштаат более не является автономной областью, и сразу же он будет реинтегрирован в состав Рейха! Если они откажутся подчиниться, нам просто придется показать им, что мы не очень хорошо относимся к предателям, даже если они немцы: преступление в два раза тяжелее, когда оно совершается братвой..."

BOR_deal_with_the_natives:0 "Разобраться с туземцами"
BOR_deal_with_the_natives_desc:0 "Теперь, когда Вольгаштаат защищен, мы должны посмотреть на русских. Московская автономия - это эволюция Совета Восточных Народов, учреждения, созданного Каше для того, чтобы дать туземцам хоть какое-то представительство в руководимой немцами администрации: хотя эта инициатива и сомнительна, она обеспечила Московию такую степень социального мира, которой не обладал ни один другой рейхскомиссариат.\n\nОднако теперь Московская автономия провозглашает себя независимой нацией, отрекаясь от Совета Восточных Народов и отказываясь от реинтеграции в Рейх. Мы можем попытаться найти соглашение, чтобы избежать ненужного кровопролития, но многие умоляют фюрера показать этим дуракам всю глубину их ошибки: мы дважды победили Россию, и - они утверждают - Бог любит троицу!"

BOR_compromise_reached:0 "Приемлемый компромисс"
BOR_compromise_reached_desc:0 "Предложение, направленное Московской автономией, является здравым и позволяет обеим сторонам утверждать, что они победили. Инвестирование в наши русские владения уже было нашим намерением с самого начала, и теперь мы можем даже казаться друзьями местным туземцам!\n\nХотя идея дружить с русским немного жутковата, мы не можем отрицать преимущества, которые мы получим в этих отношениях. Слово арийца высечено на камне, и мы выполним свою часть сделки: помощь и инвестиции будут направлены в Москву, а взамен они присоединятся к Рейху как автономная область. Остается только надеяться, что мы не пожалеем об этом..."

BOR_they_cannot_be_trusted:0 "Поставить Их на место"
BOR_they_cannot_be_trusted_desc:0 "Похоже, славянской расе не хватает даже самого элементарного понятия самосохранения. Несмотря на наши разумные условия, русские отказались от нашего предложения! Эти глупцы решили противостоять неизбежному возрождению Рейха, и теперь они усвоят болезненный урок, который приходит вместе с их высокомерием...Мы трижды опустошали их замерзшую землю в течение последних пятидесяти лет, и все же русские все еще стоят непокорно. Пришло время сломить их в четвертый и, надеюсь, последний раз: они пожалеют, что когда - либо пересекли путь нашего славного фюрера!"

BOR_keep_the_peace:0 "Сохранить мир"
BOR_keep_the_peace_desc:0 "Несмотря на тяжелые обстоятельства, наш великий вождь сумел вновь объединить Восток, причем без единой капли пролитой крови! Некоторые жалуются, что Борман "уступил" просьбам выскочек и низших, но они не видят правды: мы далеко не сильны, и Рейх не может позволить себе бессмысленную войну, пока мы не восстановим нашу империю от разрушений гражданской войны. С мирным воссоединением бывшего рейхскомиссариата Московии туземцы не будут бороться против нашего господства: это позволит инвестициям свободно течь в наши восточные владения, в свою очередь укрепляя весь Рейх по мере того, как промышленность на нашей родине расширит свой бизнес!"

BOR_ensure_the_peace:0 "Обеспечить мир"
BOR_ensure_the_peace_desc:0 "Несмотря на наши дипломатические попытки, не все согласились помочь нам вернуть Рейху былую славу. В течение последних нескольких недель мы завершили разработку планов вторжения на территории, все еще сопротивляющиеся нашей праведной власти: теперь пришло время обрушить мощь вермахта на сепаратистов!\n\nПосле того как их жалкая попытка обрести независимость будет безжалостно подавлена, мы восстановим наш полный контроль и восстановим Восток таким, каким он должен был быть всегда! Пусть будет известно, что с Рейхом шутки плохи: мы вернем себе первенство, поживем-увидим..."

##Collapse##
BOR_anarchy_in_moskowien:0 "Анархия на Востоке"
BOR_anarchy_in_moskowien_desc:0 "Теперь, когда наши внутренние проблемы решены и непосредственные границы Отечества защищены, мы должны вернуть себе то, что когда-то было рейхскомиссариатом Московия. После того, как Каше бежал из Москау, наша самая большая и густонаселенная колония распалась: восстания вспыхнули во всех крупных городах, а так Рейх был охвачен гражданской войной, администрация не смогла восстановить порядок.\n\nТеперь Московия - всего лишь копия остальной России, военачальники и бандиты бродят по земле и пытаются основать свои мелкие царства и личные владения. На нас сваливается задача вернуть наше наследие на замерзших землях России: мы победили большевиков один раз, мы сделаем это столько раз, сколько потребуется!"

BOR_contact_the_volk:0 "Связаться с немцами"
BOR_contact_the_volk_desc:0 "Несмотря на то, что в Московии преобладают русские, но благодаря туземцам, уже живших там со времен царизма, и колонистов, поселившихся в рейхскомиссариате в рамках проекта "Лебенсраум", существует значительное немецкое меньшинство. Эти мужчины и женщины все еще надеются воссоединиться со своими родственниками, и Рейх скажет им "Да"!\n\n Мы пошлем наших агентов, чтобы установить связь с регионами, все еще находящимися под контролем Германии, и с ячейками сопротивления в мятежных государствах. Они создадут сеть сил, готовых нанести удар в нужный момент: при достаточной поддержке они смогут оказать нам большую помощь в восстановлении Западной России."

BOR_approach_kaminski:0 "Поговорить с Каминским"
BOR_approach_kaminski_desc:0 "Один из русских коллаборационистов, входивших в администрацию Каше, сумел захватить значительную часть рейхскомиссариата. Его влияние в Московии и лояльность, которой он пользуется у умеренных туземцев, готовых прийти к соглашению с нами, могут нам очень помочь, но он находится в опасности быть атакованным окружающими его мятежниками.\n\nНаш фюрер не игнорирует ценности этого человека и соглашается, что он может быть чрезвычайно полезен в управлении колонией после того, как мы ее отвоюем. Он послал письмо Каминскому, обещая ему помощь в обмен на его полную лояльность, как только рейхскомиссариат будет объединен: все, что нам нужно сделать, это чтобы он согласился, хотя большинству это кажется всего лишь риторическим вопросом..."

BOR_mobilize_the_heer:0 "Мобилизовать Армию"
BOR_mobilize_the_heer_desc:0 "Стол накрыт, и мы разыграли свои карты. Теперь игра должна перейти к следующему этапу. С нашими агентами на месте и коллаборационистами, готовыми внести свою лепту, все, что нам нужно сделать, это дать сигнал нашим основным силам. В течение нескольких дней наши войска достигнут границы с предателями-военачальниками и подготовятся к ее пересечению.\n\nВторжение все равно потребует некоторого времени, так как такая попытка требует адекватного материально-технического обеспечения и достаточных резервов. Как только они будут готовы, мы обрушим мощь Армии на тех, кто достаточно глуп, чтобы противостоять возрождающейся мощи Рейха!"

BOR_restore_order:0 "Восстановить Порядок"
BOR_restore_order_desc:0 "Наш славный вождь Адольф Гитлер представлял себе "Лебенсраум" только для арийцев. Такую землю для арийцев можно было найти в России, контролируемой большевиками: в величайшей войне, известной человечеству, он разбил серп и молот и водрузил на их место орла и свастику.\n\nТеперь мы готовы вернуться в эти земли как завоеватели, как и двадцать лет назад. как и его предшественник, фюрер Борман одержит победу над дегенератами, которые осмеливаются отрицать право Германии на власть! Пусть весь мир знает, что Рейх не терпит чужаков на своем пути к вечной славе: вперед, к победе!"

BOR_german_rule_endures:0 "Немецкое Правление Победило"
BOR_german_rule_endures_desc:0 "Вопреки всем надеждам, немецкое господство в Московии продолжалось. В качестве яркого примера арийской изобретательности и мастерства силы безопасности рейхскомиссариата реорганизовались в Верховное Командование Вермахта в Браухичтадте: несмотря на ожесточенное сопротивление, они подавили восстания, последовавшие за исчезновением Каше, и сумели восстановить контроль над нашей колонией!\n\nТеперь, когда мы решили наши внутренние проблемы, мы готовы восстановить формальное немецкое господство над Западной Россией. Официальная делегация из Германии встретится с руководителями Верховного Командования и наградит их медалями за исключительную храбрость перед лицом серьезной опасности: мало того, они доставят первую партию припасов для своих войск и подготовят почву для восстановления гражданской администрации.\n\nПравление Рейха будет длиться вечно!"

BOR_begin_the_reconstruction:0 "Начать реконструкцию"
BOR_begin_the_reconstruction_desc:0 "Теперь, когда Московия снова в безопасности, пора начинать реконструкцию. Экономика и инфраструктура рейхскомиссариата сильно пострадали от хаоса, последовавшего за Бюргеркригом, исчезновением Каше и последующим восстановлением порядка: теперь, когда мир вернулся, мы должны возместить ущерб.\n\nС этой целью комитет по реконструкции должен контролировать прибытие, организацию и распределение всех поставок и инвестиций, поступающих из Германии. В дополнение к экономистам и администраторам в состав комитета войдут сильные сотрудники по вопросам безопасности, с тем чтобы обеспечить поддержание мира против всех тех, кто попытается вновь поставить его под угрозу."

##Bormann Kaukasien focuses##
##Industrialists##
BOR_barons_of_kaukasien:0 "Бароны Кавказии"
BOR_barons_of_kaukasien_desc:0 "Так называемые "бароны" Кавказии находятся у власти уже несколько лет и закрепили свое господство на всей территории Кавказии. Теперь, когда сама Германия защищена и стабилизирована, пришло время поговорить с баронами, установить надлежащий контроль над регионом и восстановить доступ к его многочисленным нефтеперерабатывающим заводам.\n\nЭто настоятельно необходимо, чтобы мы быстро восстановили наше господство над этим районом. Он не только имеет для нас стратегическое значение, являясь нашим перекрестком с Ираном, но и был центром нашей нефтедобычи для всего Рейха. Для блага Рейха (и его армий) нам необходимо восстановить контроль.\n\nБароны Кавказии уже давно ждут визит вышестоящего начальства..."

BOR_restablish_logistic_chains:0 "Восстановление Логистических Цепочек"
BOR_restablish_logistic_chains_desc:0 "Кавказия находится в безопасности и реинтегрирована в Пакт. Администрация занимается обеспечением безопасности и ремонтом промышленности, включая все важные нефтеперерабатывающие заводы, которые снова выпускают баррели нефти для Рейха!\n\nЭто действительно моментальный поворот событий для Рейха! Мы обеспечили себе нефть Кавказа, и теперь мы можем возобновить поставки топлива и нефти для Отечества.\n\nЗиг Хайль!"

BOR_secure_our_holdings:0 "Обеспечить Безопасность Наших Владений"
BOR_secure_our_holdings_desc:0 "Мы вернули Кавказию в надлежащий нацистский контроль, но мы не должны останавливаться. Мы должны извлечь уроки из прошлого, чтобы предотвратить будущие катастрофы и потерю наших столь важных нефтяных месторождений.\n\nУ нас есть контроль, поэтому теперь мы должны укрепить основные важные районы по всей стране. Крупные городские центры, нефтеперерабатывающие заводы и порты должны быть укреплены на случай восстания туземцев, а администраторы, лояльные только нам, должны быть отправлены в регион для надзора и обеспечения лояльности бюрократии, чтобы мы не повторили ошибок последнего десятилетия. Последнее, что нам нужно, - это еще один сумасшедший, взявший власть, или еще один олигархический переворот."

BOR_lifeline_of_the_reich:0 "Спасательный круг Рейха"
BOR_lifeline_of_the_reich_desc:0 "Черная жизненная кровь Рейха снова выкачивается из нефтеперерабатывающих заводов Кавказии! Поставки нефти возобновились без особых проблем, и Германия снова стала полностью самодостаточной!\n\nНаши операции в Кавказии увенчались большим успехом; мы восстановили порядок, нефть снова течет, и администрация перешла плавно, теперь работая на нас и только на нас.\n\nОднако мы не должны останавливаться на том, что Рейх вернет себе свои нефтяные месторождения, поскольку своими действиями мы также одержали огромную стратегическую победу; у Рейха снова есть доступ к Ближнему Востоку, если нам понадобится там вмешаться. В общем, это славный день для Рейха!"

##Supported Bormann##
BOR_the_correct_choice:0 "Повезло-повезло!"
BOR_the_correct_choice_desc:0 "Во время нашей Гражданской войны Пауль Плейгер сделал выбор, как оказалось, правильный.\n\nОн поддержал наше правительство и послал нам жизненно важную помощь в трудную минуту. Естественно, его преданность должна быть и будет вознаграждена. Наша администрация объявит Пауля Плейгера новым официальным рейхскомиссариатом Кавказия. С помощью Плейгера и вновь обретенного поста мы сможем легко реинтегрировать весь район обратно в нашу сферу, сокрушить нескольких бандитов, оставшихся голодать в горах, и обеспечить затем возобновление отправки жизненно важных поставок нефти в Рейх."

BOR_an_industrial_heartland:0 "Промышленный Центр"
BOR_an_industrial_heartland_desc:0 "Сердце Кавказии бьется и истекает черной кровью ради Рейха и только ради Рейха. А что же с ее сердцем? Ее сердце - это ее индустрия.\n\nС Плейгером у руля корабля он и другие промышленники в Кавказии могут построить центр страны, чтобы увеличить самостоятельность Кавказии и экспорт на родину. Больше фабрик может быть только чистым благом для всех; мы можем заставить больше туземцев работать на нас, что будет производить больше оружия и припасов для наших людей, сохраняя их под наблюдением. Еще больше нефти перерабатывается и поставляется нам, и промышленники похлопывают себя по спине, говоря себе, как умно они сошлись с фюрером.\n\nЭто ситуация, в которой мы все выигрываем, и мы только выигрываем от того, что освобождаем людей Плейгера для индустриализации, строительства и эксплуатации там, где им заблагорассудится."

##Supported Göring##
BOR_those_who_were_not_with_us:0 "Не повезло-не повезло!"
BOR_those_who_were_not_with_us_desc:0 "Пауль Плейгер сделал выбор, и, как оказалось, он был ошибочным.\n\nПлейгер и его дружки; самопровозглашенные "бароны Кавказии" открыто поддерживали предателя Геринга во время войны, доходя до того, что посылали ему военные припасы и помощь. После нашей победы весь регион погрузился в жуткое молчание; промышленники ждут, каким будет наш неизбежный ответ на их предательство.\n\nЕсть два очевидных выбора, которые мы можем сделать. Открытая война может быть начата быстро, чтобы реинтегрировать государство-изгоя обратно в лоно, но почти наверняка будет нанесен ущерб промышленным объектам, которые усеивают ландшафт, а также жизненно важным нефтеперерабатывающим заводам, что более важно.\n\nДругой вариант - заключить сделку с этими жалкими человечишками. Хотя Плейгер и "бароны" - предатели, они, возможно, не безнадежны, и принятие их обратно в лоно Рейха избавляет нас от необходимости вторгаться к ним и наводить порядок."

BOR_work_out_a_deal:0 "Заключить сделку"
BOR_work_out_a_deal_desc:0 "Мы решили, что примем промышленников Кавказии обратно в свои ряды. Хотя позволить Плейгеру и другим реинтегрироваться обратно в нашу сферу может оказаться горькой пилюлей, преимущества мирного решения намного перевешивают вторжение в горную страну и риск повреждения жизненно важных нефтеперерабатывающих заводов.\n\nЕсть, конечно, и тут у нас туз в кармане. Бароны все еще будут платить, и они будут делать это, работая на Рейх! Они заставят черное золото снова течь в Германию и снабдят ее богатствами Кавказии... в противном случае мы покажем им, как обращаются с предателями Отечества."

BOR_traitors_must_be_punished:0 "Предатели должны быть наказаны"
BOR_traitors_must_be_punished_desc:0 "Все решено. Мы не можем простить Плейгера и его банду предателей за то, что они поддерживали Геринга во время войны. Припасы и оружие, полученные от них, привели к гибели наших братьев, и это нельзя забыть, а тем более простить. Они более чем доказали, что мы не можем доверять им, и у нас нет другого выбора, кроме как убрать их самым старым и верным способом.\n\nОперация будет быстрой. Как и бесчисленное количество раз до этого, мы вышибем гнилую дверь. Мы будем молниеносно пересекать равнины, осаждать их города и бомбить их горные лачуги, и любой предатель, который выживет (если такой найдется), будет казнен за измену. К черту нефть, Рейх требует справедливости для своих павших героев, и мы ее осуществим. Тогда наши новые бюрократы смогут навести порядок."

##Josias##
BOR_the_mad_prince:0 "Безумный принц"
BOR_the_mad_prince_desc:0 "Йозиас всегда был, пожалуй, немного... неуравновешенный, особенно после неудачной встречи с местными партизанами, которые называли Кавказские горы своим домом, но его спуск в безумие стал более очевиден.\n\n Оккультизм? Экспедиции за древними артефактами? Святой Грааль? Это вдобавок к тому, что он предатель Рейха, более чем достаточная причина для того, чтобы вмешаться и отстранить его от власти. Рейху не нужен еще один Дирлевангер; он правит своей страной как вотчиной, растрачивая драгоценные ресурсы на бессмысленные усилия. Нам нужен человек, который будет держать местных в узде и позволит черному золоту течь обратно в Германию, и этот человек - уж точно не Йозиас ."

BOR_off_with_his_head:0 "Голову ему с плеч долой!"
BOR_off_with_his_head_desc:0 "Пора готовить людей. Безумный тиран гор должен быть свергнут, и Армия с нетерпением ждет, готовая к нападению.\n\nВторжение будет достаточно простым; у Кавказии нет военной силы, чтобы противостоять объединенной мощи немецких вооруженных сил. Мы прорвемся через равнины к их городам, захватим нефтеперерабатывающие заводы и будем бомбить все, что устоит в горах. А будет с Йосиасом?\n\nСмерть. Жестокая Смерть. "

BOR_eliminate_his_support:0 "Устранить его Поддержку"
BOR_eliminate_his_support_desc:0 "Как и у любого безумного царя, у Йосиаса в распоряжении была целая вереница подхалимов, соперничающих за одобрение и благосклонность своего безумного тирана.\n\nСумашествие подобно болезни; оно распространяется даже среди арийских племен. Это более чем очевидно при взгляде на то, что осталось от правительственного аппарата, если это назвать "правительством" ту бюрократию, которая еще осталась.\n\nУ нас нет выбора. Мы должны очистить Кавказию от всех оставшихся людей Йосиаса; на всех уровнях как администрации, так и армии, а затем заменить их нашими собственными лоялистами. Кавказия слишком важна, чтобы просто оставить ее в руках безумных предателей."

BOR_restablish_logistic_chains2:0 "Восстановление Логистических Цепочек"
BOR_restablish_logistic_chains2_desc:0 "Кавказия находится в безопасности и реинтегрирована в Пакт. Администрация занимается обеспечением безопасности и ремонтом промышленности, включая все важные нефтеперерабатывающие заводы, которые снова выпускают баррели нефти для Рейха!\n\nЭто действительно моментальный поворот событий для Рейха! Мы обеспечили себе нефть Кавказа, и теперь мы можем возобновить поставки топлива и нефти для Отечества.\n\nЗиг Хайль!"

BOR_secure_our_holdings2:0 "Обеспечить Безопасность Наших Владений"
BOR_secure_our_holdings2_desc:0 "Мы вернули Кавказию в надлежащий нацистский контроль, но мы не должны останавливаться. Мы должны извлечь уроки из прошлого, чтобы предотвратить будущие катастрофы и потерю наших столь важных нефтяных месторождений.\n\nУ нас есть контроль, поэтому теперь мы должны укрепить основные важные районы по всей стране. Крупные городские центры, нефтеперерабатывающие заводы и порты должны быть укреплены на случай восстания туземцев, а администраторы, лояльные только нам, должны быть отправлены в регион для надзора и обеспечения лояльности бюрократии, чтобы мы не повторили ошибок последнего десятилетия. Последнее, что нам нужно, - это еще один сумасшедший, взявший власть, или еще один олигархический переворот."

BOR_lifeline_of_the_reich2:0 "Спасательный круг Рейха"
BOR_lifeline_of_the_reich2_desc:0 "Черная жизненная кровь Рейха снова выкачивается из нефтеперерабатывающих заводов Кавказии! Поставки нефти возобновились без особых проблем, и Германия снова стала полностью самодостаточной!\n\nНаши операции в Кавказии увенчались большим успехом; мы восстановили порядок, нефть снова течет, и администрация перешла плавно, теперь работая на нас и только на нас.\n\nОднако мы не должны останавливаться на том, что Рейх вернет себе свои нефтяные месторождения, поскольку своими действиями мы также одержали огромную стратегическую победу; у Рейха снова есть доступ к Ближнему Востоку, если нам понадобится там вмешаться. В общем, это славный день для Рейха!"

##Revolt##
BOR_chaos_in_kaukasia:0 "Хаос в Кавказии"
BOR_chaos_in_kaukasia_desc:0 "Хаос продолжает терзать территории Рейха. Рейхскомиссариат Кавказия взорвался из-за открытого бунта, когда несколько фракций меньшинств и партизан восстали против администрации. Эта гражданская война не только нарушает поток жизненно важных ресурсов в Рейх, но и выставляет нашу слабость напоказ всем нашим врагам.\n\nЭти восстания должны быть подавлены без пощады. Мы пошлем Вермахт, чтобы подавить этих мятежников и занять этот район на неопределенный срок."

BOR_scour_the_mountains:0 "Прочесать горы"
BOR_scour_the_mountains_desc:0 "Этнические движения сопротивления продолжают активно действовать по всему региону, нарушая наши линии снабжения и инициируя террористические нападения как на войска Вермахта, так и на местное гражданское население. Чтобы уничтожить этих диких дворняг, мы должны прочесать Кавказ и выследить всех до последнего несогласного."

BOR_install_military_rule:0 "Установить Военное Правление"
BOR_install_military_rule_desc:0 "Кавказия должна быть поставлена нашими войсками Вермахта на строгое военное положение, чтобы предотвратить дальнейшие восстания. С генералом Вермахта, поставленным во главе этих процессов, и нашими верными войсками, патрулирующими каждый дюйм этого задымленного региона, это не займет много времени, прежде чем порядок и стабильность будут восстановлены."

BOR_repair_the_facilities:0 "Ремонт оборудования"
BOR_repair_the_facilities_desc:0 "Как диверсионные операции групп сопротивления, так и храбрые войска вермахта, противостоящие их жестокости, нанесли огромный ущерб экономической инфраструктуре Кавказии. Без нашей способности эксплуатировать его ресурсы регион для нас бесполезен. Мы должны инициировать программу массового ремонта, начиная с самых маленьких производств в Грузии и заканчивая нефтеперерабатывающими заводами Азербайджана."

BOR_minor_concessions:0 "Незначительные уступки"
BOR_minor_concessions_desc:0 "Чтобы сохранить некоторое подобие стабильности после извержения хаоса в регионе, Борман согласился пойти на некоторые уступки туземцам. Такие предложения, как "ограниченные рабочие дни" и "правила безопасности на рабочем месте", не слишком нарушат работу администрации и, скорее всего, подавят врожденное стремление туземцев к насилию и революции."

BOR_no_deal:0 "Никаких уступок Унтерменшам"
BOR_no_deal_desc:0 "Теперь, когда восстания подавлены, а их лидеры уничтожены, нет причин уступать требованиям скулящих дворняг региона. Промышленность в Кавказии будет продолжать работать свободно, как и прежде, но пока мы должны обеспечить более высокое военное присутствие в рейхскомиссариате, чтобы подавить любое будущее восстание в его колыбели."

BOR_back_in_business:0 "Снова в деле"
BOR_back_in_business_desc:0 "Пришло время распустить наше военное правительство. Туземцам насильно показали их законное место, администрация рейхскомиссариата прочно находится под сапогом Бормана, а экономические ресурсы текут обратно в Германию после промышленного ремонта и укрепления стабильности. Кавказия вернулась!"

##Bormann-Italy diplo focuses##
BOR_the_italian_debacle:0 "Итальянское фиаско"
BOR_the_italian_debacle_desc:0 "Когда-то наш верный союзник во время войны, Итальянская империя теперь наш самый большой враг на европейском континенте. Несмотря на то, что они обязаны нам всем, что они завоевали, они отказываются признать наше превосходство над Старым Миром и вместо этого бросают нам вызов на каждом шагу. Это должно закончиться, так или иначе.\n\nЕсли бы мы были на пике нашей власти, это было бы делом нескольких дней, но мы еще не оправились от гражданской войны. Нам нужно найти компромисс: мы можем либо сохранить стратегию дипломатического истощения и изоляции нашего предшественника, либо встретиться с ними за дипломатическим столом и попытаться, по крайней мере, сосуществовать в мире. До следующего кризиса, конечно..."

BOR_the_menace_a_mountain_away:0 "Угроза за горами"
BOR_the_menace_a_mountain_away_desc:0 "Итальянцы снова и снова демонстрировали, что они хотят, чтобы наше господство на европейском континенте закончилось. Десятилетиями они пытались подорвать наше правительство и наших союзников, ни разу не отступив от своей цели: зачем им вообще меняться?\n\nОчевидно, что пытаться начать дипломатические переговоры с ними было бы только пустой тратой времени, а у нас есть более насущные проблемы, чем у каких-то выскочек, надменных дипломатов, которые считают себя выше нас!"

BOR_denounce_the_turncoats:0 "Осудить перебежчиков!"
BOR_denounce_the_turncoats_desc:0 "Есть проблема, которая в то время считалась несущественной, но теперь она доказана... немного неловко но все же. В начале гражданской войны все подразделения, несущие караульную службу на альпийских укреплениях, испытали массовое дезертирство: хотя это и неудивительно, проблема в том, что сотни людей отказались вернуться после окончания войны!\n\nТеперь эти предатели - потому что так оно и есть - пользуются политическим убежищем в Италии, и хитрые ублюдки не упускают случая напомнить миру о том, что даже наши собственные солдаты бегут из нашей страны! Это должно кончиться, немедленно!\n\nФюрер выпустит официальное заявление, объявив дезертиров предателями Рейха и немецкого народа и лишив их званий и гражданства. Они нам не нужны, и скоро о них забудут даже их защитники..."

BOR_strengthen_mountain_bastions:0 "Укрепить горные бастионы!"
BOR_strengthen_mountain_bastions_desc:0 "Альпы могут быть величайшей защитой Италии против нас, но это также и наша величайшая защита против них! Наша граница с Италией и ее марионетками, конечно, сильно защищена, но с тех пор, как развалилась Ось, война сильно изменилась: наши старые укрепления устарели и не выдержали бы бомбардировок современной артиллерией и авиацией. От Швейцарии до Словении мы позаботимся о том, чтобы любой, кто настолько глуп, чтобы оспаривать наше законное господство над Европой, нашел свое должное наказание в крови и слезах..."

BOR_reopen_gebirgsjager_schools:0 "Открыть школы горных стрелков"
BOR_reopen_gebirgsjager_schools_desc:0 "Поскольку Вермахт медленно впадал в междоусобицы и коррупцию, наши элитные силы вскоре оказались списанными в пользу ополченцев, лояльных тому или иному генералу. Горные Стрелки, наши бригады горной пехоты, постигла та же участь, и с закрытием их академии мы рискуем оказаться в невыгодном положении против элитных итальянских Альпини.\n\nТеперь, когда наша страна снова встала на ноги, мы можем направить больше средств в Горных Стрелков, чтобы их академия могла снова открыться. Скоро новые выпускники добьются того, что никто не посмеет ступить и ногой в нашу сторону Альп!"

BOR_ever_vigilant_watch:0 "Вечный бдительный дозор"
BOR_ever_vigilant_watch_desc:0 "Народ Рейха! Любимые сыны Германии! Помните слова нашего фюрера, ибо они истинны! Итальянцы уже однажды предали все клятвы дружбы нашему великому народу и, не колеблясь, сделают это снова! Они считают себя выше истинных арийцев, и наш постоянный долг - защищать империю, ради создания которой мы столько трудились!\n\nНе доверяйте итальянцам, ибо они без колебаний воспользуются любой вашей слабостью! Даже сейчас они собирают войска у альпийской границы, готовые нанести удар, как только мы отвернемся от наших законных земель! Мы всегда должны быть бдительными и готовыми отреагировать на любой акт агрессии со стороны этих коварных врагов!"

BOR_break_the_ice:0 "Растопить лед под ногами майора"
BOR_break_the_ice_desc:0 "Как бы нам ни было неприятно это признавать, мы не в том положении, чтобы позволить себе врагов со всех сторон. Несмотря на все, что они сделали с нами, сохранение нашей нынешней позиции по отношению к Итальянской империи только вызовет больше проблем в долгосрочной перспективе: с нашей экономикой в руинах и нашей армией, фактически искалеченной, было бы глупо не искать умиротворения.\n\nФюрер знает и понимает это и решил на этот раз проглотить свою гордость. Он сообщит итальянцам, что ищет взаимопонимания по вопросам, которые нас разделяют, в надежде постепенно нормализовать наши отношения. Кто знает, может быть, из этого выйдет что-то хорошее?"

BOR_relax_trade_restrictions:0 "Ослабить Торговые Ограничения"
BOR_relax_trade_restrictions_desc:0 "Когда Ось распалась, итальянцы образовали триумвират с иберийцами и турками. В результате враждебного разделения два блока ввели взаимное эмбарго, но в конечном итоге немецкая экономика пострадала гораздо больше, чем экономика стран Триумвирата, поскольку они смогли сохранить торговые и дипломатические связи с Японской Сферой и Америкой.\n\nПоскольку наша экономика все еще восстанавливается после опустошений Бюргеркрига, нам нужна любая помощь, которую мы можем получить. С этой целью фюрер попытается убедить итальянцев согласиться на взаимное ослабление эмбарго, допустив ограниченную торговлю и инвестиции в наши страны: если они согласятся, это будет шагом в правильном направлении."

BOR_meet_italian_diplomats:0 "Встреча с итальянскими дипломатами"
BOR_meet_italian_diplomats_desc:0 "Как говорили римляне, "Сказанное забывается, написанное остаётся". Хотя заявления о намерениях - это хорошее начало, в конце концов это просто слова, и ничего больше. Если мы действительно хотим добиться какого-то прогресса, нам нужно письменное соглашение, прямо заявляющее, что прогресс уже достигнут.\n\nЧтобы решить этот вопрос самым непосредственным образом, Мартин Борман пригласит итальянскую дипломатическую делегацию в Германию, где они подробно обсудят ситуацию и найдут возможное решение.\n\nКонечно, итальянцы согласятся. Кто будет настолько глуп, чтобы отказаться от предложенной руки нашего фюрера? Теперь, когда я думаю об этом, итальянцы могут сделать именно это... О, пожалуйста, как будто у них действительно есть наглость?"

BOR_der_auftauen:0 "Потепление"
BOR_der_auftauen_desc:0 "Дело сделано! После долгих и трудных переговоров это, наконец, сделано! Наш славный фюрер, демонстрируя свое невероятное дипломатическое мастерство, убедил итальянскую делегацию в искренности своих намерений и в том, что дружба между нашими народами - единственный путь к благополучному будущему для нас обоих!\n\nТеперь пришло время бюрократам доработать детали, а затем наш министр иностранных дел встретится со своим итальянским коллегой для официальной подписи. Это великий день для Рейха!"

BOR_peace_in_our_time:0 "Мир в наше Время!"
BOR_peace_in_our_time_desc:0 "Наконец, с подписанием обеими сторонами "Договора о взаимопонимании и признании" этот долгий путь подходит к концу. Рейх и Итальянская империя согласились разрешить (почти) неограниченную торговлю между их общими границами и ограниченную демилитаризацию альпийских опорных пунктов.\n\nХотя потребуется время, чтобы шрамы последних двух десятилетий вражды и взаимных обвинений исчезли, это уже оглушительный успех. Медленно, но верно наши страны вновь узнают, что раньше мы были братьями, а не заклятыми врагами, и все снова встанет на свои места.\n\nКто знает, может быть, это начало новой оси Рим-Берлин?"

BOR_minor_faux_pas:0 "Незначительная оплошность"
BOR_minor_faux_pas_desc:0 "Мы знали, что у итальянцев было много претензий к тому, как они воспринимают наше отношение к ним, но мы думали, что сможем сгладить ситуацию. Однако, несмотря на все наши усилия, итальянцы, похоже, были оскорблены словами нашего фюрера. Мы должны найти способ исправить ситуацию, иначе переговоры могут полностью провалиться!"

BOR_there_will_be_no_peace:0 "Мирного решения не будет..."
BOR_there_will_be_no_peace_desc:0 "Черт побери! Переговоры полностью провалились, и итальянская делегация уехала, заявив, что наши и без того скомпрометированные отношения только ухудшились из-за нашего "отказа признать несправедливость, совершенную против Итальянской империи". Покидая конференцию, итальянская делегация неявно назвала Бормана некомпетентным и поставила под угрозу его усилия по восстановлению Рейха в качестве мировой державы, признанной на международном уровне.\n\nНи в чем нельзя быть уверенным: всегда будут последствия!"

BOR_no_reconciliation:0 "..Никакого Примирения..."
BOR_no_reconciliation_desc:0 "Разъяренные тяжким оскорблением чести нашего славного фюрера, люди Рейха заполнили дорогу спонтанными проявлениями своего праведного презрения. Итальянские флаги сожжены, а лояльные граждане призывают к полному бойкоту тех немногих итальянских товаров, которые все еще продаются в пределах наших границ!\n\nКонечно, их слова будут услышаны! Итальянское посольство может протестовать против толпы, кричащей за их воротами, но им не нужно бояться за свою жизнь: в отличие от них, мы не предаем тех, кто доверяет нам..."

BOR_just_more_of_the_same:0 "...И мы вернулись к началу"
BOR_just_more_of_the_same_desc:0 "После дипломатического разгрома фюрер решил нанести тяжелый удар по итальянцам. Все уступки будут отменены, а альпийская граница полностью ремилитаризована: кроме того, мы построим новые, расширенные укрепления, чтобы предатели поняли, что никто не может злоупотреблять нашим терпением.\n\nНа самом деле мы пытались измениться. К лучшему. Но они этого не сделали.\n\nИтак, отныне мы снова будем такими же, как раньше.\n\nТеперь, навсегда."

##Bormann Econ I focuses##
BOR_a_modern_wunderwaffe:0 "Современные Вундерваффе"
BOR_a_modern_wunderwaffe_desc:0 "Как и в старые времена, экономическая мощь Германии заключается в мотивации, твердости и решимости ее гражданского населения! Мартин Борман, фюрер Рейха, сделал жест, чтобы заглянуть в прошлое и увидеть, что сделало Германию такой великой и такой сильной!\n\nКак это было тридцать лет назад, народ Германии будет строить инфраструктуру по всей стране - сердце Рейха будет находится в его стали и бетоне, в конце концов - они будут заботятся о том, чтобы каждая часть Германии была связана друг с другом. Мы будем инвестировать в сердце Европы, а когда получим причитающуюся нам прибыль, будем инвестировать дальше, пока экономика не взлетит над остальным миром!\n\nС видением Бормана будущее Германии станет еще светлее - раб больше не будет образом Рейха для рабочего. Вместо этого немец будет работать на фабриках и в полях - и воля фюрера состоит в том, чтобы рабство больше не служило немецкому образу действий."

BOR_removing_the_weeds:0 "Избавление от сорняков..."
BOR_removing_the_weeds_desc:0 "Рабство слишком долго было помехой для экономики Рейха. Постепенный отказ кажется лучшим решением, однако, пока они все еще находятся рядом с рабами, они могут также сделать себя полезными. Ожидая перевода в район своего происхождения (по крайней мере, теоретически), они поселяются в специализированных рабочих лагерях за пределами обычной экономики, где они могут проводить свои дни, строя железные дороги."

BOR_with_our_new_friends:0 "..с нашими новыми друзьями.."
BOR_with_our_new_friends_desc:0 "Не следует опасаться влияния Мегакорпораций, ибо их преданность Великогерманскому рейху фюрера Бормана неоспорима. Являясь полезным союзником правительства, эти организации обладают ресурсами и капиталом, необходимыми для строительства более развитой инфраструктуры и ускорения вывода рабовладельческого населения из Метрополии Рейха. Конечно, в то время как многие корпорации желают сохранения статус-кво, фюрер ясно дал понять, что альтернативой прогрессу является их уничтожение... Это, безусловно, должно вдохновлять на сотрудничество!"

BOR_putting_them_to_work:0 "Заставить их работать"
BOR_putting_them_to_work_desc:0 "..решение было принято, и время пришло. С выбором нашего партнера (А точнее, Мегакорпорации) Великогерманский рейх оказался в состоянии начать с изгнания рабов с Отечества. Действительно, под мудрым руководством фюрера Бормана правительство должно "очистить" Рейх от всей экономической деятельности и развития, основанной на унтерменшах."

BOR_the_leeches_slowly_purged:0 "Пиявки медленно расползаются"
BOR_the_leeches_slowly_purged_desc:0 "К счастью, как и предсказывал фюрер Борман, экономика Великогерманского рейха начала улучшаться с началом операций по устранению рабов, как рабочая сила. Хотя этот процесс оказался медленным (и, несомненно, будет продолжаться), мы не должны останавливаться, поскольку последствия будут катастрофическими и уменьшат наши шансы на будущее развитие. Тем не менее, показатели безработицы уже начали падать, поскольку немецкие граждане заняли рабочие места, когда-то принадлежавшие рабам... Таким образом, мы будем наращивать наши усилия!"
BOR_ECONI_leeches_slowly_purged:0 "Это повысит §Yскорость строительства§! на §G3%§!."

BOR_and_with_the_old:0 ".....и со старыми"
BOR_and_with_the_old_desc:0 "Пакт Единства, сфера влияния Великогерманского рейха, возможно, является институтом, который помог создать рабовладельческую систему (которая должна оказаться полезной в ее разрушении). Махинации Пакта Единства, которые успешно отправили миллионы рабов в Германию, теперь будут использованы для их возвращения на родину. Более того, администраторы, назначенные фюрером Борманом во главе восточных территорий, будут обладать опытом, необходимым для успешного привлечения этих людей к работе над строительными проектами Рейха."

BOR_as_long_as_theyre_useful:0 "Пока они ещё полезны"
BOR_as_long_as_theyre_useful_desc:0 "Тем не менее, хотя рабовладельческая экономическая система Пакта Единства была объективным ущербом для способности Великогерманского рейха к росту, влияние нашего правительства на Европу поразительно. Таким образом, правительство фюрера Бормана будет стремиться к более тесному сотрудничеству с государствами-членами Пакта, позволяя Рейху постепенно отколоть их автономию и/или суверенитет. Неудачники должны быть заменены лоялистами, гарантируя, что Пакт никогда не ускользнет из рук Германии!"

BOR_reaping_the_reward:0 "Пожиная плоды"
BOR_reaping_the_reward_desc:0 "Работа по омоложению Великогерманского рейха завершена. Действительно, под преданным правлением фюрера Мартина Бормана экономика нашего Рейха вновь восстала из пламени, как и феникс. Более того, наконец-то наши хорошо размещенные инвестиции начали приносить плоды, поскольку экономика продолжает улучшаться. К счастью (в кои-то веки) для нашего Рейха все идет довольно хорошо, мы заслужили свою награду."

BOR_our_eternal_hegemony:0 "Наша вечная гегемония"
BOR_our_eternal_hegemony_desc:0 "Якобы "верные" воле Германии, рейхскомиссариаты десятилетиями служили административными центрами оккупированных областей Великогерманского рейха. Однако действия говорят громче слов. Слишком долго рейхскомиссариаты действовали как суверенные национальные государства с независимой экономикой, а не служили прихотям экономической диктатуры Рейха. Таким образом, согласно постановлению самого фюрера, экономика рейхкомиссариатов, их железные дороги и их персонал должны быть напрямую связаны с Германией... никаких исключений!"

BOR_the_disconnected_pipelines:0 "Отсоединенные трубопроводы"
BOR_the_disconnected_pipelines_desc:0 "Нефть - это жизненная сила Великогерманского Рейха, жидкость, которая связывает вместе различные придатки национал-социалистического правления. Однако, несмотря на этот неоспоримый факт, вены, по которым кровь распределяется по всему организму, разобщены и неэффективны. Таким образом, нет большого вопроса о том, как мы должны это исправить, это довольно просто на самом деле... правительство ужесточит свою власть над нашей гегемонией, соединив все трубопроводы Пакта вместе, огромные ресурсы рейха будут диктоваться непосредственно Германией."

BOR_the_winding_roads:0 "На извилистых дорогах"
BOR_the_winding_roads_desc:0 "...трубопроводов недостаточно. Нет, мы не должны останавливаться только на них, если хотим соединить обширные территории Великогерманского рейха. Вопрос о железных дорогах долгое время преследовал правительство Германии, причем рейхскомиссары имели беспрецедентный контроль над подавляющим большинством железнодорожных линий (из-за их расположения в пределах самих рейхскомиссариатов). Таким образом, мы будем стремиться к тому, чтобы каждая новая железная дорога была сосредоточена в столице Рейха, предоставляя правительству фюрера беспрецедентный контроль над ней."

BOR_all_lead_to_germania:0 "Все дороги ведут в Германию"
BOR_all_lead_to_germania_desc:0 "Усилия по консолидации Великогерманского рейха почти увенчались успехом исключительно благодаря работе, проделанной фюрером Мартином Борманом. Хотя правительство еще не полностью выполнило наш план, нам уже стало легче диктовать условия работы отдаленных заводов Рейха. Таким образом, правительство должно обеспечить строительство новых заводов вокруг наших централизованных региональных транспортных узлов во всех рейхскомиссариатах, поскольку контроль Германии теперь является законным."

BOR_a_reforged_reich:0 "Перекованный Рейх"
BOR_a_reforged_reich_desc:0 "Слава Богу, успех наконец-то на стороне Великогерманского рейха! Действительно, инфраструктурные проекты, начатые правительством фюрера Бормана, позволили ему выполнить свое обещание окончательно излечить чуму безработицы. Когда-то бесполезные массы Рейха теперь могут пожинать плоды обильных возможностей трудоустройства, и Члены Пакта Единства ближе, чем когда-либо прежде! Более того, многообещающие новости, связанные с повышением эффективности наших Логистических Сетей (Entscheidungsnetzwerk), доказывают, что наша экономика действительно перекована!"

BOR_germanys_new_railways:0 "Новые железные дороги Германии"
BOR_germanys_new_railways_desc:0 "Боже милостивый, кажется, что мы теперь совершенно невосприимчивы к неудаче... Может быть, нам даже следует удалить это слово из словаря!? Действительно, проекты Рейха продолжают приводить к экспоненциальному расширению инфраструктуры. С той скоростью, с какой мы прокладываем рельсы, весь Великогерманский рейх будет покрыт рельсами... Мечта должна стать реальностью. Скоро у Рейха будет самая большая железнодорожная сеть в истории!"

BOR_our_new_profits:0 "Наша новая прибыль"
BOR_our_new_profits_desc:0 "Хитроумные политические махинации фюрера Бормана продолжали приносить огромную пользу экономике Великогерманского рейха. К счастью, инвестиции, которые мы ранее осуществили, позволили Рейху значительно сократить зарплату. Более того, благодаря нашему невероятному экономическому росту в последнее время почти ни одна фирма не потерпела краха, скорее наоборот... подавляющее большинство только выросло! Слава фюреру!"

BOR_the_german_golden_age:0 "Немецкий Золотой век!"
BOR_the_german_golden_age_desc:0 "Ах, победа... Все сложилось удачно! Великогерманский рейх экономически сильнее, чем когда-либо, новый "Золотой век" ждет Рейх и его граждан благодаря работе фюрера Бормана. Куда ни глянь, за исключением нескольких досадных морщин, которые со временем разрешатся, там полный экономический успех! Понятия безработицы больше не существует, мы действительно вступили в немецкий "Золотой век" - в стране обещаний нас ждет только успех."

BOR_our_unrivalled_future:0 "Наше непревзойденное будущее"
BOR_our_unrivalled_future_desc:0 "Великогерманский рейх - это экономическая мощь, не имеющая себе равных. Действительно, неустанные усилия фюрера обеспечили Рейху блестящее будущее... но что теперь? Мы не должны успокаиваться, так как ситуация может измениться еще раз. Таким образом, это к лучшему, что правительство начинает исследовать альтернативы, чтобы обеспечить нашу эффективность. К счастью, фирма, в которую мы ранее вложили деньги, обратилась к фюреру с весьма интересным предложением, если не сказать больше."

BOR_das_entscheidungsnetzwerk:0 "Сеть принятия решений"
BOR_das_entscheidungsnetzwerk_desc:0 "К счастью, Логистические Сети или же Сеть принятия Решений (Entscheidungsnetzwerk) ​оказалась большим успехом! В просторечии известная как "Киберсин", эта система доказала свою эффективность, а ее расчеты помогли стабилизировать наши финансы и значительно улучшить экономический рост Великогерманского рейха. Более того, его успех позволил фюреру лично ужесточить контроль над экономическими вопросами путем сокращения ряда ранее сомнительных характеристик. Но это только начало... фирма пообещала правительству обновить программное обеспечение, что еще больше повысит его эффективность."

BOR_the_power_of_the_machine:0 "Сила машины"
BOR_the_power_of_the_machine_desc:0 "Эффективность Великогерманского рейха не имеет себе равных среди всех других современных государств. Технократический подход фюрера к экономическим вопросам будет и впредь оказывать положительное влияние на финансовое положение рейха. "Киберсин", в сочетании с сокращением расходов от денежных расчетов, сделанных почти мгновенно, позволило правительству улучшить баланс нашего бюджета невероятным образом... адская машина!"

BOR_the_cogs_turn:0 "Шестеренки крутятся"
BOR_the_cogs_turn_desc:0 "Эффективность "Киберсин" не имеет себе равных. Хорошо смазанная машина, ее расчеты сделали излишней чрезмерную бюрократию Великогерманского Рейха, который десятилетиями работал, чтобы подорвать Рейх изнутри нашего правительства. Поскольку компьютер не требует сна или перерывов, фюрер Борман успешно уволил нескольких эксцентричных парней, которые постоянно занимали большие объемы нашего бюджета личными делами, идущими вразрез с желаниями правительства."

BOR_the_impoverished_and_useless:0 "Нищие и бесполезные"
BOR_the_impoverished_and_useless_desc:0 "Майн Готт... наш фюрер - это буквально Бог экономики! Те, кого когда-то считали обнищавшими и бесполезными в Великогерманском рейхе, обрели новое значение в нашем Фольксгемайншафте . Действительно, по мере того, как уровень занятости продолжает улучшаться, Рейх быстро приближается к нулевому уровню безработицы, как это было в золотые дни нашего некогда прекрасного царства. И снова будущее видится светлым!"

BOR_now_proud_and_productive:0 "Теперь гордые и продуктивные"
BOR_now_proud_and_productive_desc:0 "Как и десятилетия назад, ненасытные расходы вновь занятых масс позволили большему количеству предприятий утвердиться на рынке Великогерманского Рейха. Более того, с увеличением количества наличных денег, вливаемых в бизнес гражданами Рейха через покупки, корпоративные организации начали нанимать больше людей в ответ - таким образом, снижая уровень безработицы и позволяя бесконечное продолжение цикла потребления."

BOR_laying_the_ground:0 "Заложить Фундамент"
BOR_laying_the_ground_desc:0 "Проблема рабства пронизывает все общество Великогерманского рейха. В то время как многие, включая фюрера Бормана, критикуют систему, принятую как современниками, так и предшественниками, мало кто на самом деле теоретизировал последствия ее отмены. Конечно, учитывая прагматический настрой правительства, не будет никакой пользы от отмены рабства и привязки экономики Пакта Единства к Отечеству, если не будет рабочих, чтобы заполнить пробелы... давайте наймем немцев!"

BOR_by_carrot:0 "Кнутом..."
BOR_by_carrot_desc:0 "Хм... пришло время правительству приступить к осуществлению величайшего из инфраструктурных проектов Рейха. К сожалению, слишком долго рельсы и дороги Великогерманского рейха были предметом пренебрежения со стороны правительства... исправим ли мы это? Действительно, модернизация наших жизненно важных связей обеспечит легкий способ нанять большие группы работников, которые дадут толчок экономике, потратив свои с трудом заработанные деньги на товары и услуги, предлагаемые фирмами, которые, в свою очередь, наймут большее количество рабочих... Конечно, это будет дорогостоящее предприятие, но оно даст Рейху экспоненциальную отдачу."

BOR_das_werk_des_volkes:0 "Работа народа"
BOR_das_werk_des_volkes_desc:0 "Немецкий рабочий, исторический костяк национал-социалистического режима, отдавал нашему Великогерманскому Рейху все. Отчасти благодаря вечной преданности рабочих правительству, Рейх уже видел значительное сокращение бедности благодаря их усилиям. Кроме того, лояльность населения к режиму фюрера Бормана укрепилась благодаря нашему щедрому обеспечению работой."

BOR_und_das_werk_der_intelligenz:0 "И работа интеллигенции"
BOR_und_das_werk_der_intelligenz_desc:0 "Сила разумного разума может изменить структуру реальности - к счастью, Уберменши породили некоторые из величайших умов человечества (по крайней мере, в современной терминологии). Поэтому правительство обязано исследовать научно-технические альтернативы, которые могут способствовать экономическому росту. Более того, поощряя новаторский дух, Великогерманский рейх станет выше остальных - возможно, даже позволит нам в свое время вновь твердо восстановить наше экономическое превосходство над американцами и японцами?"

BOR_and_stick:0 "...и пряником"
BOR_and_stick_desc:0 "Слишком долго Мегакорпорации действовали автономно от правительства, предпочитая игнорировать нашу законную волю по отношению к экономическому руководству Великогерманского рейха в погоне за своей собственной отвратительной, ориентированной на прибыль повесткой дня - прежде всего их неизменная приверженность философии рабовладельческой экономики, действуя в раздражающем противодействии нашим попыткам разрушить ущербную систему. Таким образом, мы введем системы, которые приведут к тому, что эти субъекты станут зависимыми от правительства для получения прибыли. Несомненно, эти новые меры окажутся глубоко непопулярными среди Мегакорпораций, но фюрер и их лидеры знают, что для них это может быть гораздо хуже..."

BOR_das_werk_des_konzerns:0 "Работа концернов"
BOR_das_werk_des_konzerns_desc:0 "Усилия нашего правительства оказались успешными, власть Мегакорпораций была успешно обуздана. Под умелым руководством фюрера Бормана (который неустанно трудился на благо немецкого народа) мы совершили невозможное и тем самым обеспечили Рейху будущее. Впервые за несколько десятилетий правительство теперь может более надежно улучшить экономику, в то же время меньше беспокоясь о влиянии Мегакорпораций на наши дела."

##Bormann Oil Crisis focuses##
BOR_hot_wind_blowing:0 "Дуновение горячего ветра"
BOR_hot_wind_blowing_desc:0 "На Ближнем Востоке поднимается ветер. То, что мы сейчас называем "Нефтяным кризисом", началось, и весь регион охвачен огнем. "Эни", компания, владеющая и эксплуатирующая большую часть запасов нефти на Ближнем Востоке, полностью рухнула, что привело к глобальному нефтяному кризису. Цены на нефть выходят из-под контроля, производство и экспорт резко падают, и, похоже, это только начало.\n\nСаудовская Аравия и другие государства-единомышленники в своей сфере пытались расправиться с революционерами Баас, разнообразной группой республиканцев, борющихся за то, чтобы разорвать удушающую хватку и эксплуатацию, которую саудовцы, итальянцы и другие иностранные державы держат над их домами. Хотя это время экономической катастрофы для Рейха, оно дает нам возможность установить значительное присутствие на Ближнем Востоке. По крайней мере, сейчас самое подходящее время поддержать революционеров Баас и дестабилизировать проклятых итальянцев!"

BOR_getting_our_hands_dirty:0 "Испачкать Руки"
BOR_getting_our_hands_dirty_desc:0 "Пора приниматься за работу! Революционеры Баас восстали, и им нужна наша поддержка. Саудовцы и итальянцы начали посылать припасы и поддержку для подавления Баас, так что мы не можем терять время.\n\nРеспубликанцам нужна вся помощь, которую они могут получить, и все, что мы можем им послать; оружие, припасы и даже люди необходимы для обеспечения их победы.\n\nОднако еще многое предстоит подготовить. Линии снабжения должны быть проложены по морю, по суше, по воздуху или по всему вышеперечисленному. Советники и даже экспедиционные войска также могли и должны быть развернуты. Возможно, наш самый большой актив, Люфтваффе, также может быть развернут для непосредственной поддержки наших сил и сил наших союзников. На чем бы мы ни решили сосредоточиться в первую очередь, мы должны делать это быстро!"

BOR_the_eagle_rises_still:0 "Орел все ещё держится"
BOR_the_eagle_rises_still_desc:0 "Прошло более двух десятилетий с тех пор, как Свастика летала над колыбелью человечества. Мы должны послать нашего Орла, чтобы он поднялся над местом рождения человечества. Мы направим немецких солдат в ограниченном количестве в районы, где революционеры Баас борются за их непосредственную поддержку. Мы сможем послать лишь ограниченное число людей, но те, кто это сделает, окажут огромное влияние на исход многих продолжающихся конфликтов на Ближнем Востоке."

BOR_heat_of_the_desert:0 "Жара пустыни"
BOR_heat_of_the_desert_desc:0 "Пустыня сурова. Жара жестока, песок бесконечен и проникает везде, а местность беспощадна, бесплодна и трудна для обычных транспортных средств. Для неподготовленных пустыня - это не просто еще одно безжалостное поле битвы, это кладбище.\n\nВот почему мы переоснащаем наше оборудование для войны в пустыне. Песок проникает везде. Нам нужно прочное, надежное оружие, способное справиться с такой обстановкой, как АК-47. Пункты снабжения немногочисленны и находятся далеко друг от друга, поэтому нам нужно снабдить наших людей достаточным количеством боеприпасов, топлива, продовольствия и воды, чтобы продержаться несколько недель. Наша нынешняя форма совершенно недостаточна для засушливой среды; нам нужна форма пустыни, которая не дает жаре действовать на наших людей, но и также быть защищенными. Наши транспортные средства, которые мы собираемся отправить, также нуждаются в незначительном переоснащении.\n\nПредстоит еще много работы, но когда это произойдет, наши экспедиционные силы, которые мы развернем, будут непревзойденными!"

BOR_the_new_korps:0 "Новый корпус"
BOR_the_new_korps_desc:0 "Генерал-фельдмаршал Роммель - легенда, и его подвиги в Африке известны всему миру. Африканский корпус пронесся по всей Северной Африке, одерживая победу за победой, оттесняя англов и их марионеток вглубь Египта и Судана.\n\nХотя прошло уже несколько десятилетий, Армия не забыла эти уроки. Даже сейчас наш генеральный штаб просматривает старые мемуары, после отчетов о боевых действиях, и собирает старых ветеранов, чтобы заново усвоить суровые уроки песков пустыни. Какой смысл в наших страданиях, если мы не собираемся учиться на собственном опыте?"

BOR_all_men_who_bend_their_will:0 "Люди, которые гнут свою линию"
BOR_all_men_who_bend_their_will_desc:0 "Баас остановились на нескольких участках и даже отступают в некоторых районах! У нас просто нет достаточного количества людей, развернутых для прикрытия и оказания помощи на всех многочисленных фронтах. Для того, чтобы помочь некоторому фактическому прогрессу в этой адской дыре, нам нужно послать больше наших людей, чтобы непосредственно участвовать в бою.\n\nМы пошлем столько, сколько сможем! Не совсем достаточно, чтобы спровоцировать глобальный кризис, но он уже находится около нашего порога. Слишком многое поставлено на карту, чтобы мы могли сдерживаться; мы должны сделать все возможное, чтобы обеспечить победу в регионе и славу Рейха!"

BOR_get_rid_of_the_troublesome:0 "Избавьтесь от неприятностей"
BOR_get_rid_of_the_troublesome_desc:0 "Хотя победа на Ближнем Востоке является одним из наших главных приоритетов на данный момент, мы, к сожалению, не можем игнорировать политическую ситуацию внутри страны. Милитаристы были огромной занозой в нашей стране еще со времен гражданской войны, думая, что они имеют право голоса в НАШЕЙ администрации. Однако они полезны.\n\nМилитаристы очень выступают за интервенцию. Немного подтолкнув, мы сможем заполнить этими людьми следующую волну иностранных добровольцев, ослабив их влияние в Германии. Они, вероятно, не будут рады этому, но они не могут отказаться, чтобы не потерять свой имидж."

BOR_winds_of_destruction:0 "Ветры разрушения"
BOR_winds_of_destruction_desc:0 "Более десяти лет стратегические бомбардировки люфтваффе превращали почти всю Россию к западу от Уральских гор в руины и не позволяли им представлять угрозу. Взяв страницу из нашей собственной книги, мы можем начать стратегические бомбардировки других группировок, которые противостоят нашим союзникам Баас на Ближнем Востоке. Мы будем нацелены на их базы снабжения и основные несогласные, чтобы внести свой вклад в ослабление наших врагов."

BOR_agents_in_riyadh:0 "Агенты в Эр-Рияде"
BOR_agents_in_riyadh_desc:0 "Есть больше способов выиграть войну, чем наводнение зоны боевых действий техникой и людьми; агенты Полиции Порядка хорошо это знают. Поэтому мы пошлем некоторых наших агентов для создания конспиративных квартир в государствах, присоединившихся к Саудовской Аравии. Наши люди будут проникать, а затем саботировать важные военные объекты и заводы, чтобы нарушить их поток людей и материалов. Политически мы могли бы проникнуть в политические институты и разжечь недовольство, создать религиозную напряженность и, возможно, даже убить некоторых администраторов и бюрократов более низкого уровня."

BOR_send_wehrmacht_advisors:0 "Лучшие инструкторы"
BOR_send_wehrmacht_advisors_desc:0 "Несмотря на то, что баасистские революционеры очень энергичны, им не хватает профессиональной подготовки и военного опыта. На самом деле, они настолько неопытны, что даже не знают, как использовать многие из более тяжелых орудий, которые мы им послали! Мы пошлем этим ополченцам немецких советников и научим их, как вести войну. Они научатся правильно пользоваться пулеметами, работать в сплоченном подразделении, заботиться о своем снаряжении и так далее. Все, что связано с тем, как быть солдатом, они узнают благодаря нам!"

BOR_the_best_technicians:0 "Лучшие специалисты"
BOR_the_best_technicians_desc:0 "Бойцы-баасисты имеют огромное чувство цели, долга и мотивации. Их люди сражаются с почти непревзойденным рвением за свое дело. С нашей помощью их армия великолепно заточена, но армия бесполезна без снаряжения.\n\nУ Баас, хотя они и мотивированы, есть несколько заводов, а те, которые они контролируют, почти не производят. Инженеров мало, и материалов еще меньше.\n\nЧтобы помочь нашим друзьям бороться с этим огромным дефицитом в их военных усилиях, мы пошлем некоторых из наших лучших инженеров и техников, чтобы помочь нашим союзникам во всех аспектах промышленного производства; от производства до добычи ресурсов и всего, что между ними!"

BOR_the_best_investors:0 "Лучшие инвесторы"
BOR_the_best_investors_desc:0 "Экономика нуждается в большем, чем просто люди, для того, чтобы она заработала. В любой отрасли капитал - король. Без наличных денег нет рабочих, нет возможности купить технику, а значит, нет и военного производства!\n\nМы стремимся исправить это для наших друзей. Мы сделаем огромную инъекцию в местные баасистские экономики, чтобы помочь им запустить свою промышленность. С нашим капиталом мы поможем им вновь открыть, переоснастить и восстановить многие заброшенные заводы, разбросанные по всему Ближнему Востоку. С помощью этой инъекции денег мы сделаем их военную промышленность беспрецедентной в регионе и поможем баасистам встать на собственные ноги."

BOR_emergency_policies:0 "Экстренные меры"
BOR_emergency_policies_desc:0 "Как сказали бы швейцарцы - Господи Иисусе. В очередной раз международный заговор подорвал экономическую мощь Рейха и погрузил нашу страну в депрессию. Хотя наше право набрасываться на меньшие нации, которые, несомненно, сыграли свою роль в этом предательстве, не подлежит сомнению, мы не должны позволить этому задержать наш ответ на кризис. Мы издадим указы о введении чрезвычайного нормирования и замораживании банковских депозитов, чтобы ограничить панику, - это мало что даст, но даст нам время обдумать следующий шаг."

BOR_liquidate_our_assets:0 "Избавиться от наших активов"
BOR_liquidate_our_assets_desc:0 "Наша прежняя экономическая политика, без сомнения, была хорошо спланирована, но в нынешних условиях она, к сожалению, должна быть отброшена. Теперь мы должны сосредоточиться на том, чтобы не допустить того, чтобы уровень долга нашей страны был настолько высок, что он разрушает доверие к нашей валюте, - иначе мы повторим судьбу наших не оплакиваемых веймарских предшественников. Экстренная ликвидация любых государственных активов, которые мы можем вытащить из беспорядка, который представляет собой наш административный аппарат, поможет повысить уровень внутренней валюты правительства, что позволит нам смягчить худшие последствия этого долгового кризиса."

BOR_past_expertise:0 "Прошлый опыт"
BOR_past_expertise_desc:0 "Во время последней войны дефицит сырья в Рейхе был настолько острым, что стал главным приоритетом для экономических проектов Шпеера: они требовали значительных финансовых вложений и стимулировали наши стратегические военные операции в России. Однако с разваливающейся империей и разваливающейся экономикой наше новообретенное изобилие воспринималось как обуза - и тут случился нефтяной кризис. Мы вернем в строй наши старые синтетические нефтеперерабатывающие заводы, чтобы поддерживать поставки в наш внутренний сектор и, надеюсь, стимулировать внутренние инвестиции во все более сложной финансовой среде."

BOR_new_discoveries:0 "Новые открытия"
BOR_new_discoveries_desc:0 "Научное развитие - замечательная вещь, достойная того, чтобы ее праздновать и даже спонсировать, но только в том случае, если оно приносит пользу Великогерманскому рейху, по крайней мере, по мнению фюрера Бормана. Мы получили предложение, написанное в соавторстве с высшими научными и инженерными властями нашей страны, которое может превратить наш кризис в возможность. Альтернативные источники энергии, такие как энергия ветра и фотоэлектрические элементы, могут уменьшить нашу зависимость от иностранной нефти. Это странная идея, но Борман очарован идеей Гражданского Вундерваффена. Прототипы будут построены в Нидерландах и в пределах наших границ. Если это сработает, Рейх еще может быть спасен чудом науки, и на этот раз его не доставят с высотных бомбардировщиков."

BOR_the_power_of_the_atom:0 "Сила атома"
BOR_the_power_of_the_atom_desc:0 "В последние недели фюрер Борман обнаружил, что глубоко обеспокоен широко распространенной нехваткой электроэнергии, вызванной значительным недостатком нефти в Великогерманском рейхе. Эта нехватка уже вызвала значительное общественное недовольство, которое грозит перерасти в насилие на улицах. К счастью, старый друг Рейха уже здесь, чтобы спасти нас от погружения в беспорядки, Сила Атома. Массовое расширение бюджетного финансирования и принудительное смягчение норм безопасности повысят как количество, так и экономическую эффективность новой волны реакторов.\n\nМы особенно оптимистично относимся к  реакторам канального типа высокой мощности - ведь эти реакторы, хотя и нестабильны в определенных условиях испытаний, оказались смехотворно дешевыми по сравнению с более безопасными вариантами. На волне мощи, которую дает Дешевый Атом, мы доведем этот кризис до победы!"

BOR_wrangle_the_east:0 "Спор с Востоком"
BOR_wrangle_the_east_desc:0 "На протяжении десятилетий неарийские граждане Восточных рейхскомиссариатов оказывали тревожное сопротивление нашему правлению, которое не давало нашей колониальной администрации конца бессонным ночам. Для того чтобы наше господство над европейскими рынками и ресурсами оставалось жизнеспособным, мы должны признать, что великий колониальный эксперимент потерпел неудачу в его нынешней форме. Остается только одно: Великогерманский рейх установит больший контроль над своими администрациями и повысит квоты на войска для критически важных объектов режима."

BOR_ramping_up_production:0 "Наращивание Производства"
BOR_ramping_up_production_desc:0 "Учитывая, что хрупкая цепочка поставок, по которой иностранная нефть поступает в германскую промышленность, подвергается все большей опасности, было бы разумно увеличить собственное производство в качестве гарантии. Дальнейший плацдарм Рейха в богатом нефтью районе Кавказии будет ключом к этому внутреннему подъему - массовое расширение наших внутренних мощностей позволит увеличить объем добычи нефти и повысит нашу внутреннюю промышленность в качестве желанного побочного эффекта."

BOR_harsh_quotas:0 "Безжалостные нормы"
BOR_harsh_quotas_desc:0 "Слишком долго Рейх был снисходителен к администрациям наших рейхскомиссариатов, давая им свободу действий во имя стабильности и политического единства - это открытая тайна. Однако теперь, когда экономика Рейха по спирали погружается в кризис, мы должны принять чрезвычайные меры для стабилизации хрупкой экономики. Для борьбы с продолжающимся кризисом необходимо ввести безжалостные нормы на внутреннюю экономику рейхскомиссариатов и их операции по добыче ресурсов. Если повезет, мы подтолкнем Рейх к величию на спинах тех, кто улучшил себя благодаря нашей милости."

BOR_reduce_usage:0 "Ограничить потребление"
BOR_reduce_usage_desc:0 "Народ Рейха - его величайшая сила, это мы знаем со времен первых митингов в Нюрнберге. Но их быстро растущее потребление также является нашей национальной уязвимостью, истощая и без того хрупкие ресурсные сети и подвергая опасности наши наступательные возможности против наших соперников. Мы должны принять меры по снижению уровня потребления нефти - все, начиная от ограничения скорости и заканчивая транспортными деталями для гражданского и военного патрулирования, можно контролировать. Ради нации мы должны пойти на огромные жертвы - и наш народ, наша сила должны быть на первом месте."

BOR_help_the_populace:0 "Помощь населению"
BOR_help_the_populace_desc:0 "Народ Рейха - наша сила, сила, которой мы часто злоупотребляли в прошлом. Однако в условиях острой экономической стагнации и медленного инфляционного давления это пренебрежение должно прекратиться. Несмотря на противодействие ястребов Вермахта, фюрер Борман постановил, что правительство должно реализовать один из крупнейших пакетов стимулов в истории рейха, чтобы смягчить наш экономический спад. Это должно как-то умиротворить реформистов рейхстага - да поможет нам Бог, это может даже заставить их замолчать на пять минут."

BOR_volksgemeinschaft:0 "Народная община"
BOR_volksgemeinschaft_desc:0 "Как может Рейх, долго будучи разобщенным, стремится соединиться вновь, как говорили китайцы в своем "Троецарствии"? Ответ, очевидно, - популизм. Это работало на нас и раньше, и наверняка сработает снова. Народная община, является центральным элементом политики национальной идентичности НСДАП, укрепляя внутреннее единство посредством государственных программ и общественных инициатив - увы, она далеко отошла от своего первоначального состояния. Но у берлинцев есть поговорка: не останавливайся, пока побитая лошадь не сдохнет! Мы будем двигаться к нашим популистским корням, делая уступки реформистским элементам Рейха и реализуя больше социальных программ, чтобы помочь немецким гражданам пережить эти трудные времена."

BOR_work_for_the_fatherland:0 "Работа на благо Отечества"
BOR_work_for_the_fatherland_desc:0 "Безработица вновь омрачает лицо Рейха, стирая достижения, достигнутые нами со времен Западнорусской войны. Этого достаточно, чтобы заставить плакать самых сильных людей, но сейчас не время для скорби. Сейчас совсем не время. Для обеспечения занятости необходимы быстрые и решительные действия, и у нас есть средство обеспечить эту безопасность: выгнать касту рабов с их рабочих мест и вместо этого перевести немецких рабочих на эти должности. Активная и острая пропаганда побудит нашу нацию взять на себя бремя содержания - мы все должны "работать на Отечество" в эти времена!"

BOR_keep_the_wehrmacht_afloat:0 "Держать Вермахт на плаву"
BOR_keep_the_wehrmacht_afloat_desc:0 "Вермахт - самый важный институт в Рейхе, и его зарплаты обеспечивают значительную часть внутреннего потребления. Игнорировать их потребности было бы этически неправильно, учитывая их роль в возвышении Германии до величия - что более важно, это привело бы к беспорядкам, и фюреру действительно не нужно больше проблем на его тарелке прямо сейчас. Вместо того чтобы закачивать средства в то, что реформисты называют своим драгоценным "домашним сектором" и "мерами защиты трудящихся", правительство должно сосредоточить наши усилия на поддержании расходов вермахта и стабилизации выплат солдатам."

BOR_they_still_have_their_uses:0 "Им ещё есть применение"
BOR_they_still_have_their_uses_desc:0 "Хотя совершенно очевидно, что рабство является устаревшей системой, а следовательно и должно быть вытеснено, но рабы, которых мы когда-то набрали, остаются одним из самых востребованным ресурсом Великогерманского рейха. Мы должны отложить упраздение рабства, поскольку впереди нас ждет более важная задача - операция по увеличению геологических изысканий в Восточных рейхскомиссариатах. Используя грубую силу, запугивание и лишение излишней роскоши, такой как санитария и элементарная безопасность работников, мы во сто крат увеличим урожайность ресурсов!"

BOR_work_for_freedom:0 "Работай ради свободы"
BOR_work_for_freedom_desc:0 "У правительственных чиновников появились опасения, что рабы не совсем привержены жизненно важной работе по поддержанию доходности ресурсов Рейха. Хуже того, есть рассказы о явном саботаже, будь то правда или ложь - само их существование высасывает энергию из наших рабов, соблазняя их умы на предательское поведение. Чтобы пресечь подобные слухи в зародыше и успокоить наши паникующие органы внутренней безопасности, мы просто скажем рабам, что их работа "освободит их". Это, конечно, ложь - но такая, которая гарантирует, что рабы будут бороться друг за друга, чтобы быть освобожденными своими трудами. Цитируя фюрера Бормана: "чертовски восхитительно"."

BOR_a_few_favorable_loans:0 "Несколько выгодных кредитов"
BOR_a_few_favorable_loans_desc:0 "Дружеские отношения нашего режима с банкирами нелегко было отстаивать публично, но в конце концов они стали нам полезны. Поскольку Рейх погряз в долгах, а наши финансовые возможности канули в лету, мы должны искать в банках финансовые активы, необходимые для поддержания нашей мобильности. Таким образом, мы будем использовать наши контакты с банкирами (в частности, с Германом Йозефом Абсом) для получения выгодных сделок по некоторым кредитам, чтобы помочь ликвидировать нашу непосредственную задолженность."

BOR_back_to_black:0 "Возвращение"
BOR_back_to_black_desc:0 "Несмотря на все неудачи, с которыми мы столкнулись, мы, наконец, сделали это! Рейх пережил "Нефтяной кризис", и полное восстановление, как ожидается, произойдет в течение следующих нескольких финансовых кварталов. Как только экономика по-настоящему успокоится, мы сможем начать развивать экономику так же, как это было во время послевоенного бума: на горизонте новая эра, величайшее и самое процветающее время, которое когда-либо было с начала истории Рейха. Хайль фюрер Борман! Хайль Рейх!"

##Borman Opulence tree##
BOR_end_of_the_ride:0 "Конец поездки"
BOR_end_of_the_ride_desc:0 "Они называют это Второй ночью Длинных ножей. Да, это наиболее подходящее название для такой радикальной меры. После десяти лет борьбы за развязывание политического Гордиева узла заговоров и измен меч пал. Последние грязные следы измены, наводнившие Рейх, были выжжены, от коррумпированной Церкви и интригующих Корпораций до трусливых "союзников" Вермахта и червивых маленьких бюрократов.\n\nМартин Борман и консерваторы, наконец, действительно царствуют сильной рукой. Зиг Хайль!"

BOR_asserting_our_control:0 "Установление нашего Контроля"
BOR_asserting_our_control_desc:0 "Без вмешательства пламя будет продолжать распространяться и поглощать все вокруг в своей неутолимой жажде разрушения. Выжигание гнили внутри Рейха - это только первый шаг к укреплению нашей власти. Мы должны установить тотальный контроль над государством, Партией, Вермахтом и обществом в целом. Как только фюрер закрепит свои завоевания, мало кто станет отрицать его статус самого могущественного человека в истории Германии."

BOR_deal_with_the_aftermath:0 "Справиться с последствиями"
BOR_deal_with_the_aftermath_desc:0 "Развитие. Преобразование. Эволюция. Измениться - значит страдать, но по мере того, как мы страдаем, мы становимся сильнее. Кровавые последствия Компании Адлер должны быть очищены, если мы хотим заставить все немецкие глаза смотреть вперед к обнадеживающему будущему и прочь от мрачного прошлого.\n\nКороткие строительные проекты начнут ремонтировать здания и дороги, поврежденные боями в Германии и большинстве крупных городов. Улицы придется буквально очищать от крови, а тела выбрасывать. Организация партии и Вермахта должна быть перестроена с абсолютной точностью. Самое главное, Германия должна вернуться на мировую арену, выглядя сильнее и безжалостнее, чем когда-либо."

BOR_the_fuhrers_power_secured:0 "Фюрер"
BOR_the_fuhrers_power_secured_desc:0 "Враг уничтожен. Тотальный контроль был укреплен. Потенциальный хаос, возникший после столь радикальной серии событий, был подавлен в зачаточном состоянии благодаря быстрым инициативам по очистке, выдвинутым государством. Партия, армия, корпорации и народ полностью подчинены могуществу фюрера. Не имея никакой существующей оппозиции в любой форме, Мартин Борман превзошел даже Адольфа Гитлера как самого могущественного лидера Германии."

BOR_societal_engineering:0 "Социальная инженерия"
BOR_societal_engineering_desc:0 "Как сказал Гитлер о массах: "...их интеллект невелик, но их способность забывать огромна." Тотальное переустройство немецкого общества и арийского сознания продолжало набирать обороты с того рокового дня 1933 года, но только гений мог надеяться продолжить работу Гитлера в этом отношении. К счастью для Рейха, Борман - один из таких гениев. Имея в своем распоряжении неограниченную власть, фюрер усилит промывание мозгов немецкого народа с двумя конкретными целями: полным уничтожением Церкви и возникновением Культа Личности."

BOR_mass_propaganda:0 "Массовая пропаганда"
BOR_mass_propaganda_desc:0 "С назначением нового рейхсминистра пропаганды и просвещения Герра Леопольда Гуттерера начнется огромная пропагандистская кампания. В печатных изданиях, на радио, телевидении, играет и кино все возвеличить Рейх, фюрер и сила общепринятого консервативного национал-социализма.\n\n"Людей можно заставить видеть рай, как ад, и рассматривать самый жалкий вид жизни, как рай.""

BOR_reviving_kirtchenkampf:0 "Возрождение Кирхенкампфа"
BOR_reviving_kirtchenkampf_desc:0 "Закрытие протестантской и католической церквей и арест их наиболее откровенных священников было лишь первым шагом в генеральном плане Бормана. Институциональное разрушение Церкви будет полностью зацементировано антихристианской пропагандой, стыдящей религиозных и реформирующих христиан в поклонении их Партии и Фюреру. Какое бы жестокое божество ни наблюдало за Германией, оно не пропустит нытья слабых."

BOR_the_peoples_fuhrer:0 "Народный фюрер"
BOR_the_peoples_fuhrer_desc:0 "В отличие от любимого Адольфа Гитлера, Борман изо всех сил старался сохранить искреннюю любовь и восхищение немецкого народа. Согласно отчетам Полиции Порядка, он считается не более чем могущественным администратором, выполняющим задачу, поставленную покойным фюрером. Если люди действительно верят в свою нацию и свой народ, они должны верить и в своего лидера. Ужас и уважение, охватившие общество после Второй Ночи Длинных ножей, должны быть использованы Имперским министерством народного просвещения и пропаганды в качестве новой инициативы по созданию Культа личности, которая посвятит себя изображению Бормана как гения и провидца, соперничающего с самим Гитлером."

BOR_redevelop_the_nation:0 "Переделать нацию"
BOR_redevelop_the_nation_desc:0 "Тысячелетний Рейх продолжает развиваться и расти с каждым годом. Нужно проделать большую инфраструктурную работу, как для того, чтобы обеспечить наследие Германии двадцатого века для арийцев будущего, так и для того, чтобы обеспечить больше рабочих инициатив для рабочего класса. Проекты "Большой Континентальной Европы" должны продолжаться и идти еще дальше, чем раньше, чтобы по-настоящему преобразовать Рейх."

BOR_welthaupstadt:0 "Мировая столица"
BOR_welthaupstadt_desc:0 "Первоначальное построение гитлеровского видения Германии было остановлено из-за экономического краха 1950-х годов; теперь факел перешел к Борману. С укреплением экономики благодаря изобретательности Германа Йозефа Абса в управлении Министерством экономики Рейха, фюрер официально прикажет продолжить строительство и подчеркнет свою собственную роль в оказании помощи Гитлеру с проектами в 1940-х годах. Ложь, конечно, но иначе народ не узнает. Имперское министерство народного просвещения и пропаганды, естественно, отодвинет влияние Шпеера на второй план во всех отчетах об усилиях по восстановлению."

BOR_jugenstadt_des_fuhrers:0 "Молодежный город фюрера"
BOR_jugenstadt_des_fuhrers_desc:0 "Осуществится мечта Адольфа Гитлера о превращении Линца в "немецкий Будапешт". Все приостановленное строительство в Линце будет продолжаться, а сам австрийский город будет массово расширяться в соответствии с самыми надежными архитекторами и проектировщиками Бормана. В городе будет установлена статуя Гитлера, чтобы он мог наблюдать за своим видением в течение тысячи лет."

BOR_connect_it_all:0 "Соединить Все"
BOR_connect_it_all_desc:0 "Мегапроекты только начались.\n\nБорман прикажет расширить сеть Брайтчпурбанна, чтобы охватить все немецкие города с целью создания одного огромного мегаполиса. Рейх продолжает расти в могуществе и славе, и приток рабочего класса немцев на все эти рабочие места вызовет такой переполох в экономике, которого ни одна нация в мире не ожидала бы несколько лет назад."

BOR_a_soft_hand:0 "Мягкая рука"
BOR_a_soft_hand_desc:0 "В 1950-х годах Альберт Шпеер и Рейхсминистерство экономики создали систему рабства - плотину из гниющего дерева, защищавшую страну от постоянно нарастающего экономического коллапса. Наконец, последние следы этой системы будут уничтожены. Больше работы означает более богатый рабочий класс, что означает увеличение потребительских расходов и возрождение рынка. Последние из рабов будут переведены в лагеря, гетто и города по всей Восточной Европе, чтобы жить "свободной" жизнью в кабальном рабстве."

BOR_a_tight_leash:0 "На коротком поводке"
BOR_a_tight_leash_desc:0 "Наша власть простирается за пределы собственного Рейха. Отголоски Второй ночи Длинных ножей прокатились по восточным рейхскомиссариатам, которые теперь беспрекословно подчиняются требованиям фюрера.\n\nТем временем, после десятилетий подготовки, Борман, наконец, инициирует интеграцию рейхскомисариата Остланд и Генерал-губернаторства в Германию. Процесс будет долгим и интенсивным, но арийская раса уже давно научилась отказываться от боли."

BOR_a_national_renaissance:0 "Национальный Ренессанс"
BOR_a_national_renaissance_desc:0 "1930 - е годы ознаменовали рождение Германского рейха. 1950-е годы ознаменовались экономическим крахом и политическим хаосом. 1960-е годы были периодом междоусобных войн, перестроек и чисток. Чтобы заглянуть вперед, мы должны охватить величайшую эпоху Рейха: конец 1940-х годов. Новый Национальный Ренессанс начнется под бдительным оком Бормана, посвященным охвату культуры, надежды и национальной психологии непосредственного послевоенного периода. Конечно, жизнь - это череда сражений, но самые тяжелые из них остались позади. Пусть люди знают об этом."

BOR_towards_greater_projects:0 "На пути к большим проектам"
BOR_towards_greater_projects_desc:0 "Перестройка немецкого общества после чистки завершена. Теперь Борман обращает свой взор к более крупным проектам; славным новым инициативам, которые навсегда укрепят его наследие. Мировые сверхдержавы будут томиться в тени славы и престижа Германии, постепенно растворяясь в песчаной буре ничтожества.\n\nНепространственные инициативы ждут нас. Могучие реформы Вермахта ждут нас. Безграничные научные открытия ждут нас!"

BOR_reviving_the_space_program:0 "Возрождение космической программы"
BOR_reviving_the_space_program_desc:0 "В недалеком будущем арийская раса устанет от своего господства на земном шаре и будет стремиться распространить славу национал-социализма до бесконечности и дальше. Фюрер направит финансовые средства на продолжение и расширение Германской космической программы, чтобы обеспечить ее конкуренцию своим жалким иностранным коллегам, чтобы Рейх мог претендовать на господство над звездами. Тот, кто управляет небесами, управляет землей."

BOR_beyond_the_moon:0 "За Луной"
BOR_beyond_the_moon_desc:0 "Высадка на Луну 1962 года войдет в историю как одно из величайших достижений рейха, как подвиг немецкой храбрости и технических инноваций, присущих арийскому уму. Однако Борман определил, что луна - это лишь первая бледная ступенька на лестнице, ведущей в запредельное. Начнутся обширные приготовления к нескольким беспилотным исследовательским полетам на другие планеты Солнечной системы; возможно, при достаточном упорстве даже человек на поверхности Марса."

BOR_a_german_space_station:0 "Немецкая космическая станция"
BOR_a_german_space_station_desc:0 "Чтобы претендовать на космос, мы должны основать нашу самую первую немецкую космическую станцию. Станция будет выведена на низкую орбиту и протестирована, чтобы определить ее успешность и потенциал для восстановления. Он будет действовать как всеведущий центр для немецкого Космического агентства, собирающего и проводящего научные исследования и эксперименты."

BOR_military_redevelopment:0 "Военные реконструкции"
BOR_military_redevelopment_desc:0 "Реформисты ныли о необходимости ограниченной, аполитичной армии, милитаристы разглагольствовали о необходимости создания государства Вермахта. Обе фракции были уничтожены с лица Германии. Реформы придут для германских военных, но они придут из уст Бормана, и только его!\n\nВермахт будет проходить дальнейшую интенсивную реорганизацию и обучение лояльности, чтобы обеспечить свою полную веру в фюрера и дело национал-социализма. Для подготовки вермахта к эпохе современной войны будут начаты огромные и быстрые разработки новой тактики и техники. Мощь Армии, Кригсмарине и люфтваффе найдет отклик во всем мире и заставит мировых лидеров плакать в груди своих матерей!"

BOR_expand_the_entscheidungsnetzwerk:0 "Расширить "Киберсин""
BOR_expand_the_entscheidungsnetzwerk_desc:0 "Неудачный проект "Киберсин" будет перезапущен и доработан, чтобы полностью реализовать свой нереализованный потенциал. Американцы и японцы будут потрясены расширением этого проекта, который распространится на все сектора экономики и возвестит славный рост производительности и эффективности."

BOR_maximized_efficiency:0 "Максимальная эффективность"
BOR_maximized_efficiency_desc:0 ""Киберсин" будет использоваться для максимизации экономической эффективности Великогерманского рейха. Пока наши враги корчатся в грязи среди неизбежного краха их выродившихся систем, национал-социалистическая экономическая модель окажется сильной и стабильной. Самый богатый американец будет ревниво насмехаться над богатством и процветанием среднего рабочего немецкого человека!"

BOR_a_new_age_of_science:0 "Новая эра науки"
BOR_a_new_age_of_science_desc:0 "Борман многое узнал из ночных размышлений Гитлера о будущем науки и техники. Арийские инновации в сочетании с современными технологиями и огромным государственным финансированием приведут в действие наши научные отделы, создав новый золотой век научных открытий. Кто знает, что нас ждут удивительные изобретения? Исследования в области лазерного оружия будут способствовать нашим новым инициативам Вундерваффе, а алхимические исследования породили интересные теории о превращении свинца в золото."

BOR_an_eternal_reich:0 "Вечный Рейх"
BOR_an_eternal_reich_desc:0 "Почти десять лет назад Великогерманский рейх был на грани краха, его братья убивали друг друга, а его институты рушились. Такое болезненное возрождение было необходимо для его славного нового подъема. Германия - это страна лояльности и стабильности, страна научных инноваций и инфраструктурной изобретательности, страна славы и надежды. Немцы будущего будут с гордостью оглядываться на Мартина Бормана, величественного Второго фюрера и человека, спасшего Рейх. Один народ, один рейх, один фюрер!"

BOR_autumn_in_germany:0 "Осень в Германии"
BOR_autumn_in_germany_desc:0 "Травма последнего десятилетия, от Бюргеркрига до Разгрома Заговора Вермахта и Второй Ночи Длинных ножей, кипела под поверхностью Германии, как сдавленный крик. Похищение и убийство рейхсминистра Вальтера Хевеля привело к тому, что сдерживаемая боль населения переросла в вспышку жестокого насилия. По всему Рейху беспорядки и террористические атаки взрываются все чаще, и карточный домик, который так тщательно выстроил Борман, наконец-то рушится на его глазах.\n\nНаступила Осень в Германии, и скоро Зима тоже окутает нацию."

##Bormann Burgundy tree##
BOR_against_the_shadow_state:0 "Борьба с Теневым Государством"
BOR_against_the_shadow_state_desc:0 "Настало время разобраться с тёмным пятном на карте к западу от Рейха и с ненасытным змеем его возглавляющим! Долгие десятилетия "Арийские Рыцари" СС управляли этим теневым государством, страшной раковой опухолью в самом сердце великого Рейха, то и дело, подрывая авторитет НСДАП, тем самым творили беспредел, не получая никакого порицания. Даже после того, как их предательство было раскрыто в 1950х, их помиловали, чего они, конечно, не заслуживали, да и кроме того, им передали во владение небольшую территорию на Западе, но что с они сотворили с этими землями? Они пользовались недееспособностью Фюрера, чтобы полностью освободиться от контроля со стороны Рейха, а позже и совсем разорвали все связи с Германией, прекратив торговлю. Годы спустя, Гиммлер и его банда головорезов совсем поехали крышей,атаковали Францию, а позже начали производить собственное ядерное оружие, тем самым окончательно довели до белого каления руководство Рейха. Мы должны НЕМЕДЛЕННО составить план по сдерживанию этих безумцев, дабы сохранить своё честное имя!"

BOR_himmler_the_arch_traitor:0 "Гиммлер-архипредатель"
BOR_himmler_the_arch_traitor_desc:0 "Перед Гейдрихом, на его месте сидел Гиммлер, который вывернул на изнанку все догмы Тысячелетнего Рейха, дабы вызвыситься самому и его организации. А ещё раньше на его месте сидел Шпеер, который построил ущербную рабскую экономику, которая лишала студентов работы. Кто это был, кто так стремился опустошить их лагеря, чтобы создать такую ужасную перспективу? Это был СС Гиммлера. Ранее, во времена Геринга и Шёрнера, шла Западнорусская Война, которая велась околопораженческими милитаристами. Кто был виноват в провалах там? В этом не была виновата партия, которая вкалывала во славу Германии. В этом не были виноваты и солдаты, сидевшие в окопах и героически защищавшие Отечество от зауральских орд. Но кто же предал Отечество в сей тёмный час, кто пытался учинить переворот, чтобы свергнуть нашего великого Фюрера? Гиммлер, Гиммлер и ещё раз- ГИММЛЕР и его проклятый СС! Настало время дать понять Рейхстагу и всему миру, что все беды, выпавшие на Рейх за все 30 лет,- это творение СС и гадюки-Гиммлера, стоящего во главе.  Пора перегрызть корни этому немецкому Иггдрасилю и отравить его колодец. Другими словами, не сносить головы этой твари!"

BOR_denounce_the_ss:0 "Заклеймить СС"
BOR_denounce_the_ss_desc:0 "Недостаточно просто раскрыть всё лицемерие и предательство, в которых Гиммлер несомненно виновен, нужно показать миру, что весь национал-социализм был предан и подорван благодаря необузданному радикализму и упадочному мистицизму СС. Как и Преторианцы Древнего Рима, СС свернули с пути верного служения во благо безопасности народа и Фюрера на путь убийц и предателей, движимых только своими низменными интересами и люто ненавидящих всё то, что когда-то сделало их Рейх великой империей. Эта чёрная опухоль на сердце Реха ещё будет трепетать при словах "Народ" и "Фюрер"! Узнайте главарей этих предателей! Казните этих предателей! Переверните всё в их штабе вверх дном, но НАКАЖИТЕ! НАКАЖИТЕ ЭТИХ МРАЗЕЙ! ЭТО ПРЕДАТЕЛИ, КОТОРЫЕ НЕДОСТОЙНЫ ЖИТЬ!"

BOR_reactivate_the_siegfried_line:0 "Восстановить Линию Зигфрида"
BOR_reactivate_the_siegfried_line_desc:0 "По западной границе нашей родины, пролегала Линия Зигфрида, которая когда-то служила барьером против вероятной агрессии Франции, но по итогу, эта линия укреплений нам так и не пригодилась, ибо наши войска нанесли быстрое и сокрушительное поражение ничтожным армиям Западных Союзников во время Второго Вельткрига. Но во всяком случае, этот пережиток ужасающей Второй Мировой войны мог бы пригодиться нам снова. Благодаря реконструкции линии и улучшению укреплений, а также инфраструктуры, у нас появилась эффективная и почти непроницаемая преграда на пути к любым потугам СС устроить рейд или восстание на наших уязвимых землях Саар-Рейнландского региона. Мы не пожалеем никатих ресурсов на сдерживании и усмирении чудовищ, населяющих бывший РК Северная Франция!"

BOR_early_detection_system:0 "Система Раннего Предупреждения"
BOR_early_detection_system_desc:0 "У задачи с приструнением Орденштадта Бургундии есть небольшая такая загвоздка- неизвестное количество ядерного оружия, находящегося у них в распоряжении. Мы осведомлены, что они обладают технологиями и знаниями, необходимыми для производства, по крайней мере, маломощных атомных бомб, но не знаем об их возможностях в развёртывании и распространении. Чтобы хоть как-то уберечь наши задницы от потенциального превентивного удара предателей, мы должны внести свою лепту в расширении сети радарных станций, а также поднять в воздух наши самолёты разведчики, чтобы узнать обо всём масштабе угрозы со стороны Запада."

BOR_cut_them_off:0 "Отрезать их"
BOR_cut_them_off_desc:0 "Бургундия, к счастью для нас сильно изолировалась, даже несмотря на отсутствие необходимых ресурсов для обеспечения более-менее эффективной автаркии. Наши экономисты, все, как один заявляют, что лучший путь для подрыва их авторитета - это катострофическое ослабление их экономики. Следовательно, нам нужно приложить все усилия, дабы окончательно отгородить их от внешнего мира. А для этого требуется сосредоточиться This will need to focus по трём направлениям. Со стороны Рейха их единственным весомым партнёром является компания Wintershall. Следовательно, данная фирма должна прекратить любое ведение торговли с ними и чем быстрее она это сделает, тем раньше она послужит примером для других компаний. Во-вторых, из наших портов к Ла-Маншу поплывут морские патрули, которые будут перехватывать суда бургундских контрабандистов. Ну и наконец, мы должны оказать давление на бретонцев, дабы и те разорвали все торговые связи с Орденштадтом. Ну и естественно они нам помогут, вместе мы раздавим этого таракана Гиммлера и его шайку за моральн...материальную компенсацию."

BOR_into_the_unknown:0 "В неизвестность"
BOR_into_the_unknown_desc:0 "Настало время задействовать нашу разведку, дабы вырвать секретные данные Орденштадта из холодных костлявых пальцев Гиммлера. В то время, как в Орпо выразили беспо...намекнули на том, что у такого тоталитарного государства, как Орденштадт Бургундия начали пропадать свежие разведданные, военная разведка выражала уверенность в том, что сочетание целенаправленного перехвата радиосигналов, полётов самолётов-разведчиков и проникновение разведывательных групп даёт высокую вероятность, что нам удастся выцепить хоть какие-то источники информации о внутренних делах и организации обороны государства-изгоя. Так давайте поднимем этот камень конфиденциальности и узреем, как под ним носятся эти отвратительные создания!"

BOR_the_iron_curtain:0 "Железный Занавес"
BOR_the_iron_curtain_desc:0 "В последнее время, мы начали наблюдать признаки того, что СС начали проводить реорганизацию активов в приграничном с нами районе. Возможно, они что-то прознали за эти месяцы или годы и уже во всю готовятся к атаке. Для обеспечения нашей обороноспособности, нам нужно ускорить реконструкцию Линии Зигфрида, укрепить её новыми бастионами, а также снабдить Линию эксперементальной технологией противоракетного щита для защиты от потенциальных ударов БРМД (баллистических ракет малой дальности). Если Гиммлер попытается запустить свои ракеты в сторону Рейха, он будет крайне удивлён, когда мы начнём сбивать его пукалки ещё в небе! Никто не пробьёт наш щит из железа и стали!"

BOR_connections_to_brittany:0 "Связь с Бретанью"
BOR_connections_to_brittany_desc:0 "Наша разведка заверила нас, что порты Бретани являются основными воротами поставок товаров с остального мира в Орденштадт. Бретонцы заправляют мировой торговой сетью поставок, да и ни для кого не секрет, что они часто закрывают глаза на распространение контрабанды. В любом другом случае, наше руководство бы пришло в ярость от такого и сурово бы наказало Бретань за нарушение нашего экономического пакта, но в текущих реалиях, мы закроем глаза на этот факт и будем взаимодействовать с ними, пока не будет покончено с государством-изгоем, разделяющим наши народы. Если мы установим с Бретанью дружеские отношения, возможно нам удастся перекрыть Гиммлеру поток доходов и доступ к иностранным товарам. Пришло время напомнить им о тех безмятежных днях взаимовыгодного сотрудничества и одинаковой ненависти к французам, тогда ещё предателями не был разрушен наш Новый Порядок."

BOR_the_enemy_of_my_enemy:0 "Враг моего врага......"
BOR_the_enemy_of_my_enemy_desc:0 "Эх, Франция. Наш старый враг, ведущий непремиримую борьбу против той судьбы, которая обрекает старые и немощный нации, как их стать кормом для молодых и полных сил, как наша. В то время, как текущее столетие уже стало для Франции в основном бесконечным парадом позора со стороны рассово, научно и военно превосходящих их сил Германии, мы успели за время Первой Мировой Войны успели усвоить, что они очень даже неплохо умеют держать оборону. Сейчас, нам нужно укрепить наши связи, подкрепив это тем фактом, что Гиммлер недавно разбил их войска и сломал хребет военной машине французского государства, тем самым унизив их ещё больше, чем Рейх в 1940м. Жаждующих отомстить и вернуть свои земли, мы сможем втянуть их в оборонительный пакт против Бургундии, пообещав помочь вернуть им свои земли. У нас есть вся земля, которая когда-либо может понадобиться на Востоке; обмен обещаний в помощи в возвращении некоторых западных земель на Западе, где в основном живут французы и гиммлериты на прочный союз против злых ССовцев. Это точно должно сработать. Они только должны держать оборону до подхода помощи из Рейха. Они ведь согласятся, верно?"

