 bormann.1700.t:0 "Возлагая вину"
 bormann.1700.desc:0 "Борман стоит во главе Фольксхалле, рядом с ним сидела толпа министров, а перед ним собралась еще большая толпа низших партийных бюрократов. Он выглядел смущенным; он всегда чувствовал себя более непринужденно за столом, чем за трибуной. Тем не менее он начал свою речь с отработанной напыщенностью, изо всех сил стараясь подражать ораторскому искусству великого Фюрера, который предшествовал ему. Если он потерпит неудачу, то не узнает об этом. Не было ничего, что он мог бы сделать или сказать там, на трибуне, что подхалимы внутренней партии не приветствовали бы и не аплодировали. \n\n"Превращение рейха в хаос, трудности и братскую войну", - начал Борман, неловко глядя на бумаги на своей трибуне, - "может быть положено к ногам одной организации и одного человека. Некоторые в нашем рейхе будут глупо обвинять национал-социализм и пытаться реформировать страну, чтобы принять дегенеративные обычаи Запада. Другие поклонялись бы вермахту превыше всего, стремясь превратить наш Рейх в безмозглое животное, набрасываясь на всех вокруг него. Эти ложные идеи и предатели, которые их придерживались, были справедливо изгнаны из нашего Рейха." Здесь Борман снова сделал паузу, тонко жестикулируя рукой, чтобы толпа приветствовала смерть милитаристов и реформаторов. Они так и сделали, холодно, и он продолжил. "Но все они не смогли увидеть истинную проблему, которая мучила нас. Единственный из наших великих внутренних врагов, который еще жив. Генрих Гиммлер и его слуги в Париже!" На этот раз Фольксхалле не нуждался в подсказках. Они с энтузиазмом аплодировали очернению Гиммлера и ненавистных СС и продолжали аплодировать, когда Борман закончил. "Именно их махинации, их саботаж, ошибка было подарить им свою вотчину, это ослабили наш Рейх и причинили столько разрушений нашему народу. Это их руки запятнаны кровью стольких павших сыновей!""
 bormann.1700.a:0 "Третьи аплодисменты. На этот раз он не потерпел неудачу."

 bormann.1701.t:0 "Вспоминая о Чёрном государстве"
 bormann.1701.desc:0 "Прошло уже так много месяцев с момента падения Французского государства от рук бургундских СС Генриха Гиммлера. Созданный Германией и лояльными французами после их поражения от Гитлера, французский режим был союзником рейха в течение целого поколения, будучи частью Эйнхайтспакта и экономически завися от Рейха из-за их скудной промышленности. По иронии судьбы, именно ограничения, наложенные на их государство Германией, обрекли их на гибель. Армия скелетов, допущенная Гитлером, не имела никаких шансов противостоять СС Гиммлера, и их падение было во многих отношениях неизбежным после смерти последнего фюрера. \n\nИ все же не стоит смиренно принимать их гибель от рук наших новых врагов. Мятежный СС-Ордеенштадт может занять львиную долю бывшей французской территории, но Франция все еще живет на юге, и нам лучше связать с ними свою судьбу, чем позволить Гиммлеру безраздельно править своей вотчиной. Рейх сделает официальное заявление Франции и всем нациям, решительно осуждая вторжение Бургундии и отказываясь признавать при любых обстоятельствах территориальные приобретения СС во время Гражданской войны в Германии. Конечно, просто сказав это, мы ничего не сделаем, чтобы обратить вспять эти приобретения, но это, по крайней мере, напомнит французскому режиму, что мы их друзья, и напомнит всему миру, что не Рейх является Чёрным государством, загрязняющим лицо Европы, им является Бургундия."
 bormann.1701.a:0 "На другой стороне трава не зеленее."

 bormann.1702.t:0 "Бретонский договор"
 bormann.1702.desc:0 "Факты на местах в трупе того, что когда-то было Французской Республикой, не таковы, какими мы хотели бы их видеть. Там, где когда-то стояли только лояльные режимы, присягавшие на верность Германии, теперь есть выхолощенное крупное Французское государство, коварная Бургундия во главе с нашим заклятым врагом И... республика Бретань. В отличие от остальной части региона, либо находящейся в руках врага, либо удерживаемой унтерменшами, которые с такой же вероятностью объединятся с Римом, как и с Германией, Бретань в значительной степени держалась твердо - даже укрепилась - с тех пор, как немецкий порядок в Европе был поколеблен. После нашей победы в Бюргеркриге бретонский режим поспешил поздравить нас, направив предложения о сотрудничестве и возвращении в наш союз. В свою очередь, они просили нас только признать и защитить сохраняющуюся независимость Бретани и юридически признать их границы, определенные после Франко-Бургундской войны. \n\nБретонский договор выполняет эти условия. С подписью Бормана этот документ, подготовленный бретонским правительством, возвращает Бретань под немецкое господство, допуская Республику Бретань в Эйнхайтспакт в обмен на наше признание их независимости и нынешних границ. Остатки Франции, конечно, будут возражать, настаивая на том, что бретонцы были соавторами в войне бургундов против них, но что они могут предложить нам, чего нет в Бретани? Пусть французы кричат и плачут: они могут использовать свое "осуждение" нашего "незаконного договора", чтобы вытереть свои собственные печальные слезы."
 bormann.1702.a:0 "Тост за Мордрела!"

 bormann.1703.t:0 "Бордосский договор"
 bormann.1703.desc:0 "Факты на местах в трупе того, что когда-то было Французской Республикой, не таковы, какими мы хотели бы их видеть. Там, где когда-то стояли только лояльные режимы, присягавшие на верность Германии, теперь есть капризная Бретонская республика, коварная Бургундия во главе с нашим заклятым врагом И... Французское государство. В отличие от остального региона, либо находящегося в руках врага, либо удерживаемого унтерменшам, который с такой же вероятностью присоединится к Вашингтону, как и к Германии, французское государство готово оставить прошлое в прошлом и перестроиться к хозяевам Европы. После нашей победы в Бюргеркриге французский режим поспешил поздравить нас, направив предложения о сотрудничестве и признании нашего права на правление. В ответ они просили нас только признать претензии французского государства к бандитскому государству в Бретани и работать вместе, чтобы добиться воссоединения Франции и свержения режима в Бресте. \n\nБордосский договор выполняет эти условия. С подписью Бормана этот договор между нашими двумя странами обещает вечно работать вместе, чтобы обеспечить укрепление отношений между Францией и Германией и падение незаконных оккупантов Бретани. Бретонцы, несомненно, будут возражать, настаивая на том, что они готовы предложить то или иное, чтобы расположить к себе фюрера и завоевать его признание. Нам лучше не обращать внимания на их крики. Если наши незаконные планы по оказанию помощи Франции в их вторжении в Бретонскую Республику осуществятся, они не останутся в живых, чтобы долго жаловаться."
 bormann.1703.a:0 "Карл Великий был бы горд."

 bormann.1704.t:0 "Бордосский договор подписан"
 bormann.1704.desc:0 "Факты на местах в трупе того, что когда-то было Французской Республикой, не таковы, какими мы хотели бы их видеть. Там, где когда-то стояли только лояльные режимы, присягавшие на верность Германии, теперь есть вероломная Бретонская республика, коварная Бургундия во главе с нашим заклятым врагом И... Французское государство. В отличие от остального региона, либо находящегося в руках врага, либо удерживаемого унтерменшами, которые объединились против нас, французское государство готово оставить прошлое в прошлом и еще раз признать, что Германия является истинным хозяином Европы. После нашей победы в Бюргеркриге французский режим поспешил поздравить нас, направив предложения о сотрудничестве и признании нашего права на правление. В ответ они просили нас только признать претензии французского государства к бандитскому государству в Бретани и работать вместе, чтобы добиться воссоединения Франции и свержения режима в Бресте. \n\nБордосский договор выполняет эти условия. С подписанием Бормана этот договор между нашими двумя странами обещает вечно работать вместе, чтобы обеспечить укрепление отношений между Францией и Германией и падение незаконных оккупантов Бретани. Бретонцы и их сторонники, несомненно, будут возражать, настаивая на том, что они являются суверенной, международно признанной нацией, за которой стоит много людей, готовых отразить любое нападение. Нам лучше не обращать внимания на их крики. Французы, похоже, рады, что мы признаем их претензии, несмотря на невозможность их реализации, и поэтому мы все слишком счастливы подписать их маленький договор. Это не имеет реальной стоимости, а приносит большую символическую пользу."
 bormann.1704.a:0 "Французская трясина начинает затвердевать."

 bormann.1705.t:0 "Триумф в Бретани!"
 bormann.1705.desc:0 "План Ролло удался, как и планировалось. При немалой помощи вермахта войскам французского государства удалось добиться капитуляции Бретонской Республики, и теперь их территория будет аннексирована обратно во Францию. Триколор снова развивается от Марселя в Брест, и французы теперь служат достойным противовесом непредсказуемой бургундской угрозе. С таким количеством немецких орудий среди французских войск и таким количеством немецких добровольцев на фронтах плана Ролло нельзя просто назвать победой для Франции: это победа и для Рейха. Еще один уголок Европы вернулся к господству арийского посредника, и наша позиция во Франции теперь неизменна; тамошний режим никогда не будет действовать против нас после такого успеха. Это хороший день для всех, как для французов, так и для немцев."
 bormann.1705.a:0 "Хотя, может быть, и не такой хороший для бретонцев."

 bormann.1706.t:0 "Плохие новости стучат в дверь"
 bormann.1706.desc:0 "Стуки в дверь кабинета Мартина Бормана были обычным делом, и все же фюрера они не переставали беспокоить. Ему нравилось проводить как можно больше времени в одиночестве или с доверенными лицами, занимаясь тем, что ему нравилось, большую часть дня. Любые помехи, даже ради хороших новостей, могли разозлить и расстроить его. Сегодняшние новости были однозначно не очень хорошими. \n\n- "Мой фюрер?" голос посетителя звучал нервно, когда он вошел в кабинет Бормана. Пахло табаком и спиртным, а сам Борман откинулся в кресле, закинув ноги на стол. Он подозрительно посмотрел на посетителя, разглядывая его военную форму, недовольный легким неудобством, вызванным прибытием этого чиновника. \n\n"Да? Что надо?" - ответил Борман, занятый только сигаретой. - "Я очень занят." \n\nВоенный чиновник говорил спокойно и осторожно, не желая больше раздражать фюрера. - "Фюрер, я получил сообщение от французских войск в Бретани. Они отступают обратно к границе. Бретонцы отразили их атаку и понесли значительные потери." Он сделал паузу, наблюдая, как лицо Бормана помрачнело. "План Ролло потерпел неудачу." \n\nБорман поднялся на ноги, сердито швырнув несколько бумаг на пол с непристойностью. - "Я так и знал! Французы-трусливые слабаки. У них не было ни единого шанса в этой глупой операции. Мы так много сделали, чтобы помочь им, держать их трясущиеся руки и нести их к победе, а они все равно бегут!". Он был явно взбешен и с раздражением схватил телефон. "Я собираюсь высказать их президенту часть своего мнения. Никчемный червячок..." - чиновник поспешно удалился, оставив Бормана кипеть от ярости. Сегодня никаких хороших новостей."
 bormann.1706.a:0 "Потеря как для Германии, так и для Франции."

 bormann.1707.t:0 "Замышляя потоп"
 bormann.1707.desc:0 "Мы уже договорились. ВКВ и их коллеги во Французском государстве придерживаются одного мнения: Бретонская Республика падет от французского вторжения, и Германия окажет помощь в этом. Однако главная дилемма внутри ВКВ заключается в том, какую именно помощь Рейх должен предложить своим французским союзникам. Один лагерь считает, что чем больше Германия примет участие в "Плане Ролло", кодовом названии вторжения в Бретань, тем лучше. Они хотят, чтобы рейх официально объявил войну Бретонской Республике и непосредственно участвовал в военном вторжении вместе с Французским государством. Другой лагерь, состоящий из более дискретных членов Высшего командования, вместо этого предпочитает просто предлагать французскому государству военную технику, разведку и военную подготовку. В частном порядке некоторые из наиболее пессимистичных членов этого факта шепчутся, что сдерживание участия Германии предупреждает международное смущение для Рейха, если операция сорвется. В конечном счете, решение в конечном счете принадлежит только Фюреру. Будет ли Германия участвовать в "Плане Ролло" прямо или косвенно?"
 bormann.1707.a:0 "Непосредственно. Немецкие танки раздавят бретонские тела."
 bormann.1707.b:0 "Косвенно. Французы освободятся сами, под нашей опекой."

 bormann.1708.t:0 "Защита и выживание"
 bormann.1708.desc:0 "В классах детей по всему рейху следующее поколение арийской молодежи наслаждается особенно хорошо анимированной частью национал-социалистической пропаганды. В работе "Защита и выживание" рассказывается о птенце черного орла, только что вылупившемся из гнезда. Дерево, на котором живет черный орел, является домом для другого гнезда, в котором живет беспечный и ленивый птенец белоголового орлана. Мать черного орла следит за тем, чтобы ее гнездо было прочным и стабильным, и строит его на самой толстой ветке дерева. Гнездо белоголового орлана построено на самой высокой ветке, тонкой маленькой веточке, которая выступает над остальной частью дерева, откуда белоголовые орлы смотрят вниз на черных орлов. \n\nОднажды разразилась сильная буря, небо почернело от темных туч и сотрясло дерево, на котором сидели оба гнезда. Птенец черного орла остается в безопасности в своем гнезде, лишь слегка покачиваясь, птенец в безопасности под крыльями своей матери. Более слабая и высокая ветка, на которой построено гнездо белоголового орлана, дико раскачивается на ветру, и белоголовый орлан падает, не в силах летать в шторм и падает на землю незамеченным. Птенец белоголового орлана смотрит в небо и видит, как темные облака в небе начинают формироваться в символ черного солнца СС, освещенный молнией. Когда играет кульминационная музыка, ветка белоголового орлана ломается, и гнездо и птенец падают в темное небо внизу.Когда буря стихает, наблюдающие дети видят, что все ветви на дереве обломились, за исключением одной: самой сильной ветви, которую мудро выбрала мать черного орла. Мать черного орла обращается непосредственно к детям Германии, советуя им слушать старших и оставаться в безопасности и защищенными от бурь, которые могут обрушиться на их собственное дерево. Птенец соглашается, выпрыгивает из гнезда по приказу матери и впервые начинает летать, паря в ярко-голубом небе."
 bormann.1708.a:0 "Зловещее произведение искусства."

 bormann.1709.t:0 "Вглядываясь в сердце тьмы"
 bormann.1709.desc:0 "Агенты стояли по стойке "смирно" в вестибюле рейхсканцелярии, пока фюрер, стоя на верхней ступеньке лестницы, презрительно оценивал ассортимент нетронутых, безвкусных костюмов, которые они носили. Он сделал мысленную пометку перевести часть финансирования полиции на HVA, чтобы их руководители отделов не выглядели забывчивыми банковскими клерками. С другой стороны, возможно, непримечательность была положительным моментом в такого рода профессии. \n\n- "Это начальники отделов, Мюллер? Они все в сборе?" \n\nОфицер разведки кивнул с каменным лицом. \n\nБорман кивнул в ответ и, быстро оглядев комнату в поисках секретарши, которая не выполнила приказ оставаться в их кабинете, Борман спустился по лестнице, пока его лицо не оказалось чуть выше, чем у агентов. Заметив, что некоторые из них были выше его, он решил, что это было самое подходящее место, чтобы они все могли слышать его, не привлекая внимания к его росту. Он откашлялся, пока агенты отдавали ему честь. \n\n-"Джентльмены, как хорошо, что вы присоединились к нам. Я полагаю, вы все получили свои досье? Крайне важно, чтобы мы направили все имеющиеся ресурсы на операцию "Вестервальд". Если вы последуете за мной в Командный пункт, представитель верховного коммандования кратко проинформирует нас обо всех наших текущих знаниях о угрозах "Бруно". Затем я заверил герра Мюллера, что вам будет позволено прийти со своими собственными предложениями по извлечению информации о угрозах "Бруно". Ну что, пойдем?" \n\nПочти в унисон агенты подхватили свои портфели и поднялись по лестнице. Борман попытался успокоить себя. Если кто-то в мире и мог проникнуть сквозь Бургундский занавес, так это эти люди. Но почему он чувствовал себя так неловко?"
 bormann.1709.a:0 "Должно быть, это просто нервы."

 bormann.1710.t:0 "Поглощенный тьмой"
 bormann.1710.desc:0 "Самолет-разведчик пронесся по французскому ночному небу, как почерневшая стрела, крошечное черное пятнышко в черноте между звездами, незаметное для тех, кто еще не спал в виноградниках внизу. В нескольких километрах над гроздьями винограда Франц услышал в наушнике потрескивающий голос пилота. \n\n"Мы пересекли границу между Французским государством и целью, станция Фрайбург только что подтвердила это перед радиомолчанием. Мы приближаемся к целевой зоне с юго-юго-востока и продолжаем двигаться в направлении Парижа. В случае обнаружения мы должны скорректировать курс на 87+ и следовать в направлении района аэродрома Базель-Фрайбург. Ты готов, Франц?" \n\nФранц щелкнул выключателем и улыбнулся, когда на экране появилось сероватое изображение земли внизу. - "Утвердительно, Клаус, смотри на "Бруно"." \n\n- "Принято. Имейте в виду, что, подняв птицу на 1000 для безопасности при заходе на посадку, она будет выровнена с вектором 3 градуса при заходе на посадку. Проверьте настройки перед нажатием кнопки." \n\n-"Вас понял", - сказал Франц, регулируя кнопки рядом с экраном, - все системы зеленые, готовы сделать несколько красивых снимков для больших шишек в Германии." \n\nФранц собирался сказать что-то еще, но остановился, когда странная вспышка осветила его экран. Он быстро повернул ручку, чтобы уменьшить масштаб, и поймал предательский след дыма. Дерьмо. "ПОПАДАНИЕ! Клаус, возможно ракета "земля-воздух", рекомендую уклониться-""
 bormann.1710.a:0 "И на короткое мгновение в небе появилась еще одна звезда, поглощенная тьмой."

 bormann.1711.t:0 "Пронзая занавес"
 bormann.1711.desc:0 "- "Лучше бы все прошло более гладко, чем инцидент с самолетом, Мюллер." \n\nБледный офицер разведки криво улыбнулся в ответ Борману. - "Так и должно быть, мой фюрер. Вы должны помнить, что ОРПО все еще совершенно не привыкло к разведывательной работе; даже многие из моей команды, когда входили в Гестапо, в основном занимались расследованием угроз постфактум. По крайней мере, мы узнали минимальный эксплуатационный потолок бургундской ракеты класса "земля-возд"... Простите, мой фюрер, вы уверены, что должны носить их, когда здесь горит свет?" \n\nБорман снял очки ночного видения и вернул их агенту, который поправлял их, фюрер смущенно моргал после яркого света, который только что светил ему в глаза. \n\n"С...Со мной все будет в порядке. А теперь скажите мне, Мюллер, эти ваши люди надежны?" \n\nМюллер упер руки в бока и с гордостью оглядел мужчин, готовивших свое оборудование в выкрашенном в белый цвет гараже Орпо. - "Самые лучшие. Я лично знал их со времен работы в СиПо, и герр Гелен тоже поручился за них. Все они являются мастерами проникновения и свободно говорят по-французски. Они прекрасно смешаются с крестьянством, как только пересекут Луару с бретонской территории." \n\n- "И для этого нужны эти выпученные очки." \n\n- "Да, мой фюрер. Они будут нырять под покровом ночи под реку, уничтожать любые патрули на другой стороне с ножами и пистолетами с глушителем, и именно тогда прибор ночного видения будет иметь решающее значение" \n\n-"Отличный план, Мюллер. Надеюсь, мы скоро пробьем бургундскую занавес.""
 bormann.1711.a:0 ""Надеюсь.""

 bormann.1712.t:0 "Крики в темноте"
 bormann.1712.desc:0 "- "Ваше имя?" \n\nСине-желтое месиво, которое когда-то было мускулистым немецким агентом, плюнуло кровью в допрашивающего офицера СС. Следователь усмехнулся и вытер свою униформу фартуком, который был на нем. \n\n-"Неутешительно", - сказал он пренебрежительно, - "Вернер, дай ему еще немного ударов электрошокера." \n\nЧерез двадцать минут криков следователь снова спросил: - "Ваше имя?" \n\n -"Обершарфюрер Шванстаффель!"\n\n- "Как забавно. Вернер! Щипцы!" \n\nЕще через пятнадцать минут агент стал значительно более разговорчивым. -"Эрик! Меня зовут Эрик Витцлебен из Нюрнберга!" \n\n- "Очень хорошо. А на кого вы работаете, герр Вицлебен?" \n\nАгент заколебался, заставив следователя вздохнуть. - "Вернер, пожалуйста, принеси ножи." \n\n- "Подожди, нет, я буду говорить, я буду говорить. Я работаю в иностранном филиале Орпо. Для человека по имени Мюллер! Пожалуйста, остановись." \n\nСледователь СС насмешливо улыбнулся, прислонившись к стене сырой камеры. - "Очень хорошо, герр Вицлебен. Это ведь не Генрих Мюллер из гестапо, не так ли? Этот идиот и предатель СС был бы из тех, кто посылает агентов в Орденштаат, говорящих по-французски; я его помню. Очень хорошо, тогда я уверен, что мое начальство позволит мне отправить ему сообщение через вас". \n\n"-В-вы меня отпускаете?" \n\n -"Конечно, герр Вицлебен, вы и все ваши друзья. Вернер, продолжай. Обязательно оставь их зубы.""
 bormann.1712.a:0 "Снаружи здания никто не слышал их криков."

 bormann.1713.t:0 "Лицом к ночи"
 bormann.1713.desc:0 "Газета "Сюр-Бретань" шлепнулась на стол Мюллера, потревожив тонкий столб дыма из его полной пепельницы. Он не мог прочитать бретонский заголовок, но под ним был услужливо переведен на французский.\n\nНАНТ "ШЛЮПКА СМЕРТИ" РЕАЛЬНА \n\nЗаголовок сопровождался размытой черно-белой фотографией полицейских, вылавливающих из Луары спасательный плот с беловатыми предметами. Мюллер, куривший уже четвертую за этот час сигарету, не утруждал себя попытками разглядеть детали на снимке. У него на столе уже были разложены высококачественные цветные снимки из полицейского управления Нанта. Полдюжины химически вымытых черепов ухмыльнулись ему в ответ, один из них с эсэсовской фуражкой, почти игриво надвинутой сверху, чтобы донести сообщение до дома. Он посмотрел на своего коллегу, который принес газету. \n\n-"Насколько все плохо, Рейнхард?"\n\nГелен сел и указал на пачку сигарет Мюллера. Мюллер прикурил для него, пока Гелен говорил. - "Не так уж плохо, учитывая все обстоятельства. К счастью, в Бретани можно купить все, включая тишину. "Свободная" пресса получила в свои руки только самые голые детали. .. Во всяком случае, мы получили подтверждение от медиков; стоматологические записи соответствуют нашей команде. Я связался с бретонским правительством и попросил их сжечь черепа и прислать нам пепел, я договорился о том, чтобы раздать его семьям." \n\nМюллер отдал Гелену сигарету, взял свою из пепельницы и глубоко затянулся. - "Чёртовы животные. А я-то думал, что в Гестапо нам тяжело. Фюрер сдерет с меня шкуру, когда я скажу ему, что мы должны перекрыть кислород, я дал ему свои личные заверения." \n\nГелен хитро улыбнулся, стряхивая пепел с сигареты на поднос. - "Не обязательно, Генрих. Дайте мне пять миллионов и подпись за вербовку из военной разведки. Возможно, у меня есть какие-то старые связи, которые я могу использовать для азартной игры.""
 bormann.1713.a:0 "- Если ты думаешь, что это сработает, я весь во внимании.""
 bormann.1713.b:0 "- Мы не можем продолжать играть по высоким ставкам, Рейнхард.""

 bormann.1714.t:0 "Внимание, анекдот!"
 bormann.1714.desc:0 "Мюллер шел по рейхсканцелярии и увидел Штирлица, стоящего перед дверью Гиммлера. \n\n "Штирлиц, что Вы здесь делаете?" \n\n "Трамвая жду". \n\n Пройдя еще немного, Мюллер обернулся. Штирлица не было. \n\n "Видимо дождался", - решил Мюллер. "
 bormann.1714.a:0 "Тут ничего блять нет, а писать мне"

 bormann.1715.t:0 "Внимание, анекдот!"
 bormann.1715.desc:0 "Как-то зашел Штирлиц к гестаповцу Рольфу и стал просить у него моющиеся обои. Рольф долго отнекивался и наконец, дал один рулон. Получив обои, Штирлиц перевел разговор на радистку. Штирлиц сделал это сознательно. Теперь, если Рольфа спросят, зачем приходил Штирлиц, Роль скажет: поговорить о радистке. А об обоях будет молчать."
 bormann.1715.a:0 "Тут ничего блять нет, а писать мне"

 bormann.1716.t:0 "Французская ярость"
 bormann.1716.desc:0 "Посол французского государства был задержан сегодня при попытке проникнуть в рейхсканцелярию. Хотя его быстро выпустили из помещения, чтобы избежать дипломатического инцидента, в письме, которое он передал, адресованном фюреру, было ясно, что уже слишком поздно. Французы возмущены продолжающейся поддержкой Германией "сепаратистских повстанцев" в Бретани, и в письме ясно говорится, что если новый фюрер не выполнит обещания Адольфа Гитлера уважать территориальную целостность и независимость близких союзников и друзей Германии во Франции, то французскому правительству придется пересмотреть свои отношения с рейхом и искать других партнеров в восстановлении их национальной целостности и безопасности. \n\n Хотя мы не думаем, что это означает, что французы достаточно самоубийственны, чтобы встать на сторону американцев, это может означать, что они встанут на сторону итальянцев, если мы продолжим наш нынешний курс."
 bormann.1716.a:0 "Итальянское умение владеть оружием и французский боевой дух вместе? О нет, впрочем..."

 bormann.1717.t:0 "Документ из Ниццы"
 bormann.1717.desc:0 "Сегодня пришло известие о необычном дипломатическом инциденте, произошедшем в провинции Ницца. Представители местных органов власти прибыли в Рим с набором дипломатических документов из Франции, подробно описывающих долгую историю "сотрудничества и братства" между французским и итальянским народами, затем расходящихся в осуждении германской гегемонии и заканчивающихся списком оскорблений, которые Германия якобы совершила как против Франции, так и против Италии за последние два десятилетия, выделяя Атлантропу как всего лишь один из серии ошибочных проектов, возглавляемых Германией, которые привели к гибели Европы. \n\nПо-видимому, причина, по которой официальное сообщение не было отправлены раньше, заключалась в том, что местные дипломаты действительно не знали, что с ними делать, и не смогли даже проверить, пришли ли они из официального источника или были просто еще одной партизанской организацией, надеющейся на итальянскую помощь. Теперь, получив нетерпеливое подтверждение от французского правительства, они были отправлены в Рим с небольшим опозданием. Рядом с ними лежало небольшое итальянское портфолио с подробным описанием того, как недавние шаги Германии по примирению с Бретонским государством вбили клин в и без того напряженные франко-германские отношения, побудив Бордо искать новых союзников за рубежом, причем Италия была главным элементом в их соображениях. \n\nДокумент сейчас лежит на полированном столе в Риме, и два варианта стали ясны: принять отчаяние Франции и укрепить наши отношения с новым европейским союзником или отказаться от французов в их отчаянных поисках союзников. Оба решения, несомненно, изменят баланс сил в Европе, что позволит нам либо направить ресурсы на новый и добровольный оплот против немецкого влияния, либо, с другой стороны, избегать правительства Бордо и консолидировать нашу собственную сферу влияния против немецкой агрессии. Мяч на нашей площадке, и часы тикают."
 bormann.1717.a:0 "Очень хорошо, готовьте делегацию в Бордо!"
 bormann.1717.b:0 "В наших интересах оставить Францию позади."

 bormann.1718.t:0 "Фюрер подвёл Францию"
 bormann.1718.desc:0 "В удивительном повороте событий, который отодвинул на задний план большинство международных аналитиков, не знавших о тлеющем напряжении между Рейхом и французским государством по поводу Бретани, французское правительство изгнало немецких послов и дипломатов на их разрозненные территории. Правительство также пообещало свою поддержку итальянцам в деле переопределения европейских властных отношений в сторону от господства Германии. Нынешний фюрер Мартин Борман, как сообщается, в гневе за нелояльность французов поклялся принять карательные меры за то, что они пошли против законов альянса, которые французы игнорировали почти с самого начала. Прямой конфликт между государствами, однако, считается маловероятным из-за существования барьера в лице государства-изгоя, известного как Бургундия, и нерешительности Германии бросить вызов итальянской сфере на поле боя в ее нынешних экономических и социальных условиях. Каким бы ни было будущее французов, это не немецкое будущее."
 bormann.1718.a:0 "Они просто завидуют нашей превосходной кухне."
 bormann.1718.b:0 "Как прежде взмывают ввысь триколоры!"

 bormann.1719.t:0 "Генрих и его Теневое государство"
 bormann.1719.desc:0 "Фюрер сидел один в своем кабинете, покуривая сигару, а на его столе лежала огромная куча документов и отчетов. Он читал последний отчет Гелена о бургундских агентах в Германии. Его мысли, однако, были о Генрихе Гиммлере и об их общем прошлом во время подъема национал-социализма. Гиммлер никогда не был другом, но внешне они сохранили облик сердечности и уважения. В действительности один всегда пытался расшатать другого, и оба были зажаты в Великой игре за контроль над партией. Эта игра длилась вплоть до Западно-Русской войны и закончилась предательством рейхсфюрера и попыткой переворота СС. Теперь, думал Борман, Гиммлер и он сам были втянуты в Холодную войну, которая разгоралась с каждым днем.\n\nСигара почти обожгла ему пальцы. Фюрер бросил ее в пепельницу и зажег еще одну. Он попытался прочитать один из документов "Гевеля", но его разум вновь ушел в прошлое. Переворот эсэсовцев был прекрасной возможностью, единственным верным способом избавиться от Гиммлера и его заговорщиков безмозглых зверей. Однако, прежде чем Борман успел раскрыть капкан, эта маленькая змея разыграла свою карту. Гитлер объявил о своих планах по созданию Орденштата СС Бургундия, и протесты Бормана ни к чему не привели. У Рейхсфюрера СС было свое вотчинное право, далекое от влияния Мартина. Прошло десятилетие, и Государство-тень осталось, не заботясь об изменениях, происходящих в Отечестве. Эта ситуация была неустойчивой, думал Борман, и он должен был одержать верх. Больше нельзя было позволить Гиммлеру править своим маленьким царством без последствий.\n\nВесь кабинет фюрера вонял дымом. Он еще раз пролистал газеты, и был только один вывод. Рейх должен выступить против Государства-Тени, а фюрер Мартин Борман должен уничтожить Гиммлера. Борман дозвонился до своего телефона и набрал номер Вальтера Гевеля."
 bormann.1719.a:0 ""Хевель? Нам надо поговорить о Бургундии.""

 #Bormann Sphere/Japan events
 bormann.1800.t:0 "Жёлтая раса"
 bormann.1800.desc:0 " Вальтер Хевель зашел в кабинетную комнату со своей обычной вежливой улыбкой. Он быстро сел, перетасовал документы и глубоко глотнул из стакана воды, ожидая его.\n\n"Извините, что опоздал, мой фюрер". Хевель пролистал документы и положил два листа бумаги в конец стола. Борман долго тянул сигарету, когда выщипывал ее свободной рукой. "Я составил краткое изложение двух наших самых верных направлений действий в отношении Японии. Самым безопасным вариантом было бы мягкое ослабление, позволяющее ослабить напряженность и открыть дипломатические отношения. Или же мы могли бы применить более... конфронтационный подход. Рассматривать их как угрозу на мировой арене. Попробуйте оттолкнуть от них потенциальных союзников". \n\n"Время определиться с конкретным подходом к Японии", - ответил Борман. Различные рейхсминистры, сидящие за столом, кивнули в знак согласия. "Желтая раса хитра, но в конечном счете труслива. Тараканы лишь разбегаются, когда вы бросаете на них свой взор." \n\nКабинет разразился смехом. \n\n"Открытие отношений с Японией пойдет на пользу Рейху", - напыщенно вмешался Бальдур фон Ширах. " Нам не стоит бряцать саблями в направлении ядерной сверхдержавы." \n\n"Мое министерство потратило бесчисленное количество часов, формулируя конфронтационный подход", - сорвался Хевель. Он устал от притязаний аристократа. "Это называется "жесткая дипломатия"". \n\nБальдур фон Ширах подправил свою безукоризненную униформу с раздраженным лицом. Борман в глубокой задумчивости почесал лицо, его дымящаяся сигарета вот-вот соскользнет с его пальцев."
 bormann.1800.a:0 "Я предлагаю разрядку с Японией."
 bormann.1800.b:0 "Путь на конфронтацию защитит Рейх."

 bormann.1801.t:0 "Дорога памяти"
 bormann.1801.desc:0 "Фюрер Мартин Борман сел за свой стол и уставился на карту перед собой. Знакомое зрелище, учитывая его статус законного правителя мира. Это была старая карта, созданная еще до того, как арийская раса утвердила свое мировое господство. На ней были булавки и отверстия, в которых великолепные легионы Оси столько раз сокрушали своих врагов. Так много было мест торжества над большевиками и евреями! Шестерёнки в голове Бормана повернулись, а старая карта превратилась в старые воспоминания, наполнив его разум.\n\nНачало их союза завоевателей мира. Время убожества и вырождения, но время обещаний. Сначала итальянцы присоединились к Оси, потом японцы. Разные расы, конечно, но у них был общий враг - большевики, - по крайней мере, тогда они знали, кто представляет реальную угрозу. В то время как Рейх одержал победу над своими врагами - о, как его сердце наполнилось радостью, когда он вспомнил о порабощении Европы - японцы сражались с собственными врагами, сокрушая коммунистов в Китае и утверждая свое превосходство на азиатском континенте.\n\nЕго глаза вернулись на Землю, в одну роковую секунду, прежде чем нашел дыру в Тихом океане, на маленьком острове Иводзима. Даже эти азиаты могли бы одержать свои победы, полагал он. Репортажи говорили о том, как море, наполненное кровью и железом, кладбище, охватывающее волны, и полный разгром американцев. Вскоре после этого в Перл-Харборе было взорвано последнее оружие Рейха, продукт величайших умов мира, и закончилась война.\n\nКогда Война закончилась, мир принадлежал Оси. Не было больше большевиков, чтобы покорить, и поэтому в триумфе победа обернулась разрухой для Оси. Больше не было объединяющего врага, и не было причин для сотрудничества. Ось продержалась примерно столько же, сколько и война, но Рейх продержался дольше - и это навсегда. Путь памяти устремился к современности, и Борман оказался в реальном мире, где Япония больше не была союзником."
 bormann.1801.a:0 "Больно смотреть на вражду старых друзей."

 bormann.1802.t:0 "Статуя на тысячу лет"
 bormann.1802.desc:0 "Это был прекрасный, солнечный день в столице мира. Птицы летали высоко, и дороги шумно шли вокруг свежеприготовленной площади Гитлерплац. Рядом с центром, у центральной статуи, в настоящее время покрытой холстом, находился фюрер, гордо стоявший в с появляющейся на лице улыбке.\n\n"Под этим занавесом, - сказал он, и улыбка исчезла, - портрет величайшего человека, которого когда-либо знал мир. Герой арийской расы, избавитель от угрозы иудео-большевиков, некогда правивших этим миром, а теперь лежащих под немецким каблуком!" Он ждал аплодисментов толпы. "Человек, чье наследие продлится тысячу - нет, две тысячи лет! Три! Вечное наследие для бессмертного человека. Наследие, которое, к сожалению, должно было пережить его". \n\n"Этот человек, - у него намеренно был перерыв в голосе, - был отнят у нас. Отнят у всех нас этой азиатской угрозой, теми японскими ордами, которые лезут через океан. Их коварный убийца, этот монстр из Японского Корпуса Безопасности - его пули, к сожалению, поразили этого великого человека, и подорвали его здоровье. Теперь мы знаем, что спаситель арийской расы всё ещё был бы жив, если бы не предательство японцев! Будьте уверены, немцы, когда-нибудь справедливость восторжествует. Наши солдаты однажды восторжествуют, а Япония однажды заплатит! А пока пусть Император на тех островах увидит этот памятник золота и подавится слезами!"\n\nБорман протянул руку и попытался сдёрнуть полотно - но что то пошло не так. Рука подвела его, и он почувствовал внезапный приступ боли, и у него не хватило сил сорвать занавес. Ближайший телохранитель заметил, и быстро помог сорвать полотно. Никто не заметил бы, ибо статуя действительно была великолепна - высотой в два человека, сам Адольф Гитлер из чистого золота и держит в руках большой меч."
 bormann.1802.a:0 "Поистине человек бессмертия."

 bormann.1803.t:0 "Смерть и бесчестье"
 bormann.1803.desc:0 "Борман стоял на подиуме. Он находился на площади меньше, чем обычно во время важных заявлений, но было бы ужасным тоном объявить о развороте гитлеровской политики на площади, названной в его честь, а ведь все большие площади были названы в честь Гитлера. Он наклонился в микрофон и начал переопределять расовую иерархию всего человечества. \n\n"Народ Германии", - начал он, - "У меня тревожные вести. Далеко от Отечества, по ту сторону от тех русских помойных дворняжек, лежит Японская империя. Этот народ когда-то был, я стыжусь сказать, другом немецкой нации. Действительно, мы стояли плечом к плечу, уничтожая большевиков, евреев в Америке и всех, кто стоял на нашем пути! Мир был разделен между двумя нашими великими империями. Действительно, такова была наша дружба, что мы даже позволили им получить статус почетных арийцев, чтобы им было позволено стоять рядом с нами в немецкой нации!" \n\nБорман в этот момент голос принял более мрачный оборот, выпустив вместе с ним его гнев - гнев всей Германии. "Но они предали нас. Они разорвали наш союз, доказав, что они были марионетками иудео-большевиков, как и все остальные. Действительно, статус их расы был построен на лжи, что они были союзниками арийской расы. Такое предательство должно иметь серьезные последствия". \n\n"С этого дня почетное арийское попечительство над японской расой не имеет силы - оно было полностью построено на лжи, и было ошибкой.  Японцы так же низки, как и любой славянин - нет, любой еврей! Они - враг арийской расы и противник чистоты человечества. Ответственность за борьбу с этой угрозой лежит на немецком народе, во имя наших детей.""
 bormann.1803.a:0 "Мы остались одни."

 bormann.1804.t:0 "С гуся вода"
 bormann.1804.desc:0 " Со всего континента поступили последние известия о том, что фюрер Мартин Борман переоценил неумелые и хрупкие расовые иерархии, поддерживаемые его предшественниками, и лишил народы Ямато их статуса "Почетного арийца" в немецкой медицинской науке. Высмеяв сей легомысленный шаг, японская общественность к такому в лучшем случае была легкомысленна, так как очень немногие в империи искренне верили в чушь, которую исповедуют шарлатаны-ученые, оправдывающие европейское варварство.\n\nЧлены кабинета министров в последующие дни говорил с прессой, и общее мнение кажется небрежным и полным безразличия к немецкому заявлению. Сам министр иностранных дел [GetJAPforeignmister] прокомментировал, что "непоследовательные и взаимозаменяемые "расовые теории" германских глашатаев свидетельствуют об их переменчивом нраве и наивном понимании мира" - далекий от жестокой германской риторики лепет. \n\nОднако, в новостях мелькнула серия поразительных дипломатических мероприятий, направленных на оказание давления на Сферу Сопроцветания, и если заявленная фюрером Борманом цель этого акта - вызвать страх в сердцах японцев, то он провалился с треском."
 bormann.1804.a:0 "Хорошая попытка, но нас не запугать."

 bormann.1805.t:0 "Встреча в Токио"
 bormann.1805.desc:0 " Посол Генрих Меркель вышел из самолета в Токио, делая заметки о достопримечательностях по пути следования. Несмотря на статус "мировой столицы" у Германии, Токио был столь же, если не более густонаселенным городом, и во многих отношениях был не менее впечатляющим. Он сделал несколько заметок - его начальство дома очень бегло посветило его в детали, - и отправился на место встречи с японским послом.\n\n"Меркель-сан", сказал посол Канеко, "это большая честь - встретиться с вами". Они пожали друг другу руки - Меркель был вполне уверен, что хоть с юридической точки зрения японцы являлись теперь дегенератами, было бы слишком грубо отказать ему в руке. " Взаимно", - сказал Меркель, быстро прерванный стремительной речью Канеко. "От имени Японской империи я хотел бы извиниться за покушение на убийство вашего предыдущего фюрера, и за тот большой вред, который оно причинило не только ему, но и вашему народу. Мы признаем, что слов может быть недостаточно, однако мы, как всегда, открыты для дипломатии". \n\n"Спасибо, посол Канеко", - сказал Меркель. Он был удивлен тем, с какой легкостью посол извинился, но он не из тех, кто смотрит в рот даренному коню. "Прекрасно слышать такие слова. От имени фюрера германского народа для меня было бы честью служить уполномоченным в открытии дипломатических отношений между нашими странами". Канеко был ошеломлен - честно говоря, объявление войны казалось более вероятным, чем попытка нормализации отношений, учитывая недавние высказывания Бормана, но у Канеко было точно такое же мнение о дареных лошадях, как и у Меркеля.\n\n "Отлично. Давайте приступим к процессу - конечно, наши каналы нужно будет формализовать.""
 bormann.1805.a:0 "Наверное, они не настолько ущербны, как мы полагали?"
 bormann.1805.b:0 "Что эти арийские псы себе позволяют?"

 bormann.1806.t:0 "Плетение паутины"
 bormann.1806.desc:0 "Мартин Борман сидел за своим столом, пытаясь замять пачки бумажных отчетов на своем столе. Большинство из них были неуместны и, честно говоря, довольно скучны, и он просто взглянул на них, чтобы убедиться, что нет никаких явных признаков фальсификации. Пройдя сквозь стопку, он, наконец, добрался до чего-то интересного. \n\n"ДИПЛОМАТИЧЕСКАЯ НОРМАЛИЗАЦИЯ ОТНОШЕНИЙ С ЯПОНИЕЙ - ОТКРЫТО ПОСОЛЬСТВО" наткнулась на верхнюю часть газеты. Приятно видеть, что японцы по каким-то причинам доверяли ему, подумал Борман. Посольству, конечно, нужны телефоны, поэтому он позаботился бы о том, чтобы рейх прислал телефоны. Технически они не были изначально прослушиваемы - их самих было просто невероятно, невероятно легко прослушивать, так что не было необходимости иметь на них жучки, которые можно было бы найти. Затем ему нужно было убедиться, что посланцы - разведчики, очень и очень тонко замаскированные под дипломатов - хорошо устроились.\n\n"Мой фюрер", - сказал посол Меркель по телефону, одному из японских, - "дипломатические отношения идут довольно хорошо, и японцы, похоже, доверяют нам. Посол Канеко провел чайную церемонию, и ..." \n\n"Вы пили чай с дегенератами? Господи. В любом случае, это не имеет значения. Наши посланцы устроились?" \n\n "Да, устроились, но, простите меня, фюрер, у них, похоже, не так уж и много опыта в дипломатии..." \n\n"Прекрасно, я полностью верю, что они могут хорошо выполнять порученную им работу - и эта работа, блядь, не чай с глистами. Весь инвентарь, вроде телефонов, уже на пути в посольство Токио. Вы откроете посольство в Пекине, ясно? Придумай любую хренову отмазку. Эти посольства помогут Рейху. Вы свободны, а теперь возвращайтесь к работе.""
 bormann.1806.a:0 "Да… мой Фюрер…"

 bormann.1807.t:0 "Одурачь дважды..."
 bormann.1807.desc:0 "У [JAP.GetLeader] было не так много времени на подготовку к прибытию представителей Рейха. Они запросили переговоры во время некоторого напряжения в отношениях между Германией и Токио, но прибыли с шампанским и благими вестями. Они поприветствовали премьер-министра Японии рукопожатиями и обсудили возможные перспективы для германского бизнеса в Сфере Сопроцветания.\n\nПоследние 20 лет Сфера оставалась вдали от внешних экономических интересов, в частности германского и американского направлений; сейчас же, когда кто-то предрекает обнажение трещин, частные инвестиции немцев стали казаться благим делом, в частности в вопросе занятости и разработки ресурсов в Бенгалии и Юго-Восточной Азии. Представители привели графики и документы, демонстрирующие потенциальную экономическую выгоду от допущения германского капитала на восток. \n\nПока проходили переговоры с хитрой ухмылкой и сморщенным лицом, Глаза [JAP.GetLeader] были сфокусированы на сияющих красных повязках на руках представителя. Он оскалился; тёмная бездна свастики взбудоражила его мыслью о разоряющем хаосе германского присутствия в Восточной Европе и Африке с миллионами выселенных, замученных и неправомерно стёртых с лица земли во имя амбиций Фюрера людей. \n\nСглотнув, [JAP.GetLeader] оглянулся на подозрительного человека. Он мог бы допустить по крайней мере какое-то присутствие германского капитала и практически пригласить врага прямо в свой тыл или же послать их и лишить Сферу ещё одной возможности на экономическое восстановление."
 bormann.1807.a:0 "Их предложения имеют смысл."
 bormann.1807.b:0 "Нас не одурачишь!"

 bormann.1808.t:0 "Раскапывая могилу Империй"
 bormann.1808.desc:0 "Борман приземлился в Кабуле после долгого, трудного и чрезвычайно утомительного маршрута - вылета с вертолета, взлетающего с авианосца, куда его доставили самолетом по чрезвычайно длинному маршруту, чтобы избежать враждебного воздушного пространства. Он был более чем готов сойти с вертолета и встретиться с этим королем - Мохаммедом Захир-шахом. \n\nДворец был прекрасным зрелищем на фоне остального Кабула. Не было великолепных золотых столбов, как у мифических королей старины, хотя Борман считал ковры довольно симпатичными. Был большой стул, который Борман считал чем-то вроде трона, но на нём никто не сидел – что было хорошо, ведь Борман не выдержал бы встречи с каким-нибудь мусульманином на большом троне над ним. Его привели в боковую палату, где он увидел сидящего за столом царя Мухаммеда, ожидающего его. \n\n"Ты - враг Японии". Борман был прямолинеен; затягивание разговора не принесло бы ему большой пользы. \n\n"Это верно", - сказал король. "Есть миллионы афганцев, являющиеся врагами Японии. Но не миллионы орудий." \n\n"Я понимаю, к чему вы. У Рейха больше орудий, чем солдат, и я уверен, они скоро найдут своё место в афганских руках, если вы действительно такой враг Японии, каким себя описываете." \n\n"Я таков и есть." \n\n"Тогда вам нечего бояться. Рейх позаботится о том, чтобы враги Японии были сильны. " \n\nУлыбка появилась на лице Мохаммеда - возможно, этот немец все-таки говорил правильные вещи! "Теперь, - сказал шах, - у нас есть экономические вопросы для обсуждения". Борман сдавил свой стон. "Отныне, железная дорога позволит легко связать наши шахты с новым промышленным центром здесь, и...""
 bormann.1808.a:0 "Эта встреча займет время..."

 bormann.1809.t:0 "Визит от шаха"
 bormann.1809.desc:0 "Вальтер Хевель несколько минут бездельничал в зале ожидания Шавандского дворца, когда помощник шаха пригласил его в офис. Мохаммед Реза Пахлави был одет в военную форму, окружённый императорской гвардией. \n\n"Ваше Величество!" он с некоторым нетерпением воскликнул: "Тегеран великолепен. Я вижу, ваши архитекторы учились у наших!" - с улыбкой сказал он. \n\n"Конечно, министр Хевель, мы все хотим, чтобы когда-нибудь наша столица достигла высот Германии", - ответил монарх, казалось бы, немного нервничая. \n\nНервозность была кстати, подумал Хевель. Он мог бы это использовать. \n\nОдин час прошел, и встреча продолжилась. Главной целью Гевеля было не только подтвердить обязательства Рейха перед Ираном, но и разобраться в слухах об оппозиции шаху, которая в последнее время казалась смелее, чем когда-либо. Его поездка из аэропорта во дворец была проницательной. Тегеран действительно был красивее, чем когда-либо, но можно было видеть разлад и беспорядки среди его народа. Министру нужно было услышать это прямо из уст льва. \n\n"Итак, в то время как от иракцев можно ожидать некоторой агрессии..." - шах был добрался до середины своего монолога, когда Хевель поднял руку наотмашь. \n\n"Ваше Величество, простите за мою прямоту, но мы оба знаем, что Ирак не представляет угрозы для вашей нации". Хевель приспособился к своему месту, а шах всё так же нервничал. "Я буду более откровенен. Наша разведка докладывает, что ваша оппозиция становится все смелее с каждым днем. Мне нужно сказать фюреру: должен ли Рейх обратить свой взор на Иран? Или у вас ситуация под контролем?" \n\nПервая мысль шаха была в том, что его министры никогда так внезапно не перебьют его. Вторую он вскоре озвучил:"
 bormann.1809.a:0 ""Нам может понадобиться будущее содействие Рейха, министр Хевель.""

 bormann.1810.t:0 "Буря пыли и железа"
 bormann.1810.desc:0 "Горячий ветер свистел, проходя через трещины пыльных гор. От нерушимой дисциплины македонской фаланги до безудержной жестокости орды Тимура - в древней пустыне жили армии старых цивилизаций, искавшие смерти или славы. Персидские земли всегда занимали жизненно важное стратегическое положение на азиатском континенте, и открытие природных ресурсов только усиливало этот факт. Германский Рейх не оставил без внимания эти ценные знания. \n\nНачалась пыльная буря, поднимавшая пыль и песок из засушливой почвы. Громовые лопасти вертолета прервали тишину пустыни, прорезав ветер интенсивным вращением. Медленно касаясь земли, мужчины в серой и зеленой униформе выходили наружу, выкрикивая приказы как на фарси, так и на немецком языке. Та же самая сцена повторилась в паре ярдов отсюда, когда на землю приземлилось больше вертолетов. К ним присоединились десятки пехотных машин и танков, двигаясь синхронно с пехотой. На расстоянии иранский офицер опустил бинокль. Он повернул голову, обращаясь к своему подчиненному. \n\n"Как наши дела?" \n\n"Довольно неплохо, сэр. Наши люди достигли цели всего в паре секунд от немцев" \n\n"А наши машины? Они хорошо себя ведут?" \n\n "Никаких проблем, сэр." \n\nУлыбнувшись с удовлетворением, офицер открыл свою маленькую тетрадь, чувствуя огромную гордость с каждым росчерком пера. \n\n"Статус военных учений: полный успех. Спецназ готов к будущим операциям."
 bormann.1810.a:0 "Пустыня не успокоится."

 bormann.1811.t:0 "Увиденный ужас"
 bormann.1811.desc:0 "Шум воды, несущейся с небольшого водопада, в сочетании с щебетанием птиц превратил сад в дыхательную среду для жизни. Цветы всех цветов украшали окрестности, создавая приятное зрелище для своего наблюдателя. Из крытой галереи немецкий посол с восхищением распахнул объятия. "Ах, какая красота! Цветы, розы, гвоздики. Есть цветы всех видов!" Рядом с ним гордо улыбнулся индийский дипломат. "Я ценю ваш хороший вкус, посол. Обслуживание этого сада недешево, и комплименты всегда приветствуются." \n\nПовосхищавшись цветниками в течение нескольких минут, посол решил сконцентрироваться на своей миссии. "Японцы и их прихвостни - потенциальная угроза вашему правительству. Я предлагаю вам занять более агрессивную позицию. Желтая раса пахнет слабостью, как акулы пахнут кровью в воде", -выражение лица индийского дипломата, восприняв этот комментарий с обидой. "При всем уважении, посол, мне не хочется думать, что вы только что описали мою нацию как "слабую"." - немного растерялся посол, но быстро спрятал это за вынужденным смехом. "Конечно, нет, мой друг. Индия никогда не была настолько сильной, как сейчас. Однако страна, недооценивающая своих врагов, обречена на падение." \n\nПосол повернул голову назад в сад, сделав фальшивый вздох. "Можете ли вы представить, что варвары Азад Хинд сделали бы с этим чудесным садом?" На мгновение индийский дипломат мог представить себе, что сад превратился в пепел, а ужасный запах трупов и горящих лепестков опьянял воздух. Его немецкий коллега самодовольно заметил беспокойство на его лице. В тот момент один из них мог думать только об одном."
 bormann.1811.a:0 ""Он наш.""
 bormann.1811.b:0 ""Как… Возможно ли это?""

 bormann.1812.t:0 "ОБЗОР ФИЛЬМА «КАНДАЛЫ»!"
 bormann.1812.desc:0 "Истоки овладения кинематографом часто лежат в пропаганде - возьмите "Рождение нации" в Америке - явно расистский фильм, но ответственный за многие современные кинотехнологии, которые действительно подтолкнули кинематограф к развитию. Таким образом, в то время как многие мои соотечественники осуждают фильм как тонко завуалированный антияпонский пропагандистский прием, это действительно новаторская и приятная картина! \n\nНе беря в расчёт одержимость Болливуда романтическими фильмами, "Кандалы" - это темная и зернистая криминальная драма. Главный актер, - Амитабх Баччан, - доказал, что он - многогранный актер, но на самом деле он не является звездой фильма. Фильм вызвал споры из-за того, что в его декорациях было изображено, что Япония оккупировала Индию. Коррупция в стране безудержна, и большинство полицейских бесполезны - коллеги Баччана в полиции, в основном японцы, наслаждаются жестокостью и безнадежно коррумпированы, делая щедрые покупки на взятки, которые они получают с течением времени. \n\nЧто стоит отметить, пропагандистские тенденции фильма становятся гораздо более заметными по мере того, как события развиваются. Когда главного героя арестовывают, тюрьмы представляют собой ужасающе суровое изображение жизни под властью японцев: в них едва хватает еды для заключенных, а невероятно жестокий тюремный персонал проводит грань между ужасающим изображением японских ужасов и смехотворной попыткой быть жестоким ради жестокости. Конечно, большинство людей, указывая на пропаганду этого фильма, не думают о таких нюансах, как изображение японцев. По окончании фильма, на экране титрами возникает белая надпись: "РЕАЛЬНАЯ КАРТИНА ЖИЗНИ В ИНДИИ, ОКУПИРОВАННОЙ ЯПОНИЕЙ. МОЖЕМ ЛИ МЫ СПЛОТИТЬСЯ С НИМИ МИРНО."  \n\nВ общем, "Кандалы" стал отличным фильмом, и я с нетерпением жду будущего этого режиссера и этих актеров - и, как и большая часть Индии, я с нетерпением жду, когда мы воссоединимся с нашими соотечественниками, которые находятся под пятой японцев.""
 bormann.1812.a:0 "Приятно видеть мужчин в форме в индийской пропаганде."
 bormann.1812.b:0 "Быть может, прекрасный день для похода в кино!"

 bormann.1813.t:0 "Неудобное посягательство"
 bormann.1813.desc:0 " Из источников как в средствах массовой информации, так и в органах государственной безопасности в последнее время увеличилось количество антияпонских сообщений, поступающих от членов правящей партии правительства Дели и в ходе официальных предвыборных кампаний. Обвиняя правительство Калькутты в "радикализме" и "измене" за то, что оно заключило военный союз с Токио, многие в Дели и на субконтиненте были убеждены риторикой о том, что правительству Свободной Индии рано или поздно придется противостоять врагу словом или войной. Неудивительно, что это смутило многих в Японии, так как многие задаются вопросом, не зарождается ли на горизонте насильственный конфликт. \n\nОднако, и довольно неудивительно, что Рейх, похоже, ободряет правительство Дели и бьёт в барабаны войны, чтобы вытеснить японское влияние из Бенгалии. Хотя предсказуемо, что главные противники Японии поддерживают враждебный режим, дипломатические последствия обострения конфронтации за закрытыми дверями будоражат. Это произошло в серии обострений напряженности между Германией и Токио, когда фюрер Борман настаивал на усилении влияния на периферии, помимо непосредственного военного присутствия Германии. \n\nЯпонцы следят за Бенгалией в ожидании дальнейших мер, которые будут предприняты Дели в ближайшие недели и месяцы - в ожидании того момента, когда им, возможно, придется провести черту в песке."
 bormann.1813.a:0 "Борман настроен серьёзно."

 bormann.1814.t:0 "ОПЕРАТИВНЫЙ ДОКЛАД КРИГСМАРИНЕ SACRE0723"
 bormann.1814.desc:0 "РЕЗЮМЕ: Операция "Тропический рай" имеет оглушительный успех. Восстановление территорий законного Рейха в SACRE (Юго-Восточный Прибрежный Регион ЮАР) встретило слабое сопротивление и было успешным в захвате земель, потерянных в период поздней и пост-гитлеровской нестабильности. \n\nДИСПОЗИЦИЯ ВРАГА: враг не был готов к какому-либо продолжительному штурму, особенно со стороны развитой нации. Не было ни дотов, ни окопов, а их оружие было особенно низкого качества. Это - прекрасное изображение повстанческих группировок, многократно уничтоженных Рейхом. \n\nБОЕВОЙ ОТЧЁТ: силы Кригсмарине начали с обстрела вражеских позиций, хотя было не так уж много снарядов. Много потерь было в это время нанесено противнику, намного больше, чем обычно, так как солдаты Кригсмарине заметили очень много врагов, которые проявляли признаки гибели от взрывов. \n\nОТЧЁТ О ПОТЕРЯХ: Кригсмарине сообщает о 25 погибших и 156 раненых. \n\nЗАКЛЮЧЕНИЕ: Это был предсказуемый успех против намного более недоразвитого врага. На самом деле силы Кригсмарине были почти осторожны - при будущих нападениях на вражеские позиции вроде этой, можно было бы безопасно обстреливать противника в течение более длительного времени вместо того, чтобы спешить на штурм, опасаясь, что штурм начнется слишком поздно - враг просто не мог подготовиться к штурму в тех условиях, в которых он находился."
 bormann.1814.a:0 "ДОКЛАД ПРИНЯТ."

 bormann.1815.t:0 "Шёлковый путь, железный кулак."
 bormann.1815.desc:0 " Мартин Борман уставился на карту над своим столом - к этому моменту он стал постоянным заказчиком немецких картографов. Современная карта Азии, от запутанного и, скорее всего, неточного изображения России, до итальянского Ближнего Востока, до японской Восточной Азии. И, конечно же, между всеми ними, "четвертый мир" - нейтральные государства, не находящиеся под контролем ни одной глобальной сверхдержавы, независимые от блоков и замкнутые в "холодной войне". Здесь он найдет своих союзников. \n\nИран был очевидным выбором. Его правительство уже в некоторой степени было связано с Рейхом, и заставить их вступить в партнерство с Германией против Японской империи было бы несложно. Ходят слухи о внутренней нестабильности, но такие слухи существовали почти в каждой стране мира. Не было особых причин для того, чтобы заставить их задуматься. \n\nСледующий вариант был еще более очевидным - Индия. Хотя индийское правительство склонялось к политике намного более левой, чем считал бы уместным Рейх, и в некоторых областях ходили слухи об их партнерстве с американцами, в современном мире все сводилось к "Realpolitik", и невозможно было отказаться от партнерства с такой большой нацией, и с такой веской причиной ненавидеть Японию - они оккупировали их территорию, ради Бога! \n\nНаконец, Афганистан. Он был менее мощным и менее развитым, чем две другие страны; но это не имеет значения. Важно то, что Афганистан - это Кладбище Империй, и есть некая Империя, для которой Борман хотел бы выкопать могилу. Таким образом, Афганистан становится третьей частью антияпонского пакта."
 bormann.1815.a:0 "Азия будет свободна от японского владычества."

 bormann.1816.t:0 "Ночи Востока"
 bormann.1816.desc:0 "Это был грандиозный, яркий день в Дели. Это было прекрасное место, чтобы снова провести встречу с Японией, - столица многочисленных империй и в целом большой город, достаточно близко расположенный к центру, чтобы обеспечить легкий доступ для иранцев и афганцев. Однако Борман не учитывал таких нюансов, когда выбрал Дели для встречи; он просто подумал, что столица крупнейшей страны будет подходящей. \n\nВстреча была, если честно, немного спонтанной. Остальные участники, казалось, уделяли столько же внимания нюансам, сколько и Борман. Ликер стекал как по рекам, и хотя некоторые из присутствующих не очень любили индийскую выпивку, они любили тешить себя алкоголем на столь скучном мероприятии.\n\nБыли примечательные персоны. Представитель Ирана встретился с фюрером и рассказал о том, как приятно арийцу поговорить с арийцем, сбивая его тем самым с толку. Когда представитель Индии сказал то же самое, он быстро начал жалеть о количестве алкоголя, поданного на этой конференции. Те немногие настоящие дискуссии, которые имели место, скорее всего, будут полностью забыты на следующее утро. Короче говоря, это не было реальным рецептом успеха. \n\nОдин значимый момент наступил, когда встреча подходила к концу. Фюрер ступил на сцену в сопровождении телохранителя. Там он произнес короткую, но запоминающуюся речь. \n\n"Мы все собрались здесь сегодня в надежде, что однажды азиатский континент освободится от... японцев!". Рёв аплодисментов из зала. По крайней мере, они все могли бы согласиться в одном."
 bormann.1816.a:0 "Наконец-то мы пришли к соглашению!"
 bormann.1816.b:0 "Избавимся же от Империи!"

 bormann.1817.t:0 "Вермахт в раю!"
 bormann.1817.desc:0 "Борман наблюдал за тропическим раем Маврикия. Это действительно было прекрасное место. Девственные пляжи, пышные зеленые холмы, совершенно голубой океан - зачем, если у него когда-либо было время, он мог захотеть здесь отдохнуть! Эта мысль была рассеяна, так как у Бормана никогда не было бы времени - он был бы фюрером до самой смерти. \n\nМаврикий был больше, чем просто прекрасное место для отдыха. Он находился в стратегическом месте, будучи ключевым островом между немецкими африканскими владениями и Индийским океаном, в котором практически никто из сверхдержав не присутствовал, а из основных сил, присутствовавших там, была лишь Сфера. Во время Холодной войны рай должен был стать немного жарче. Там было бы достаточно места и для портов, и для кораблей, и для самолетов, и для орудий, и для солдат, о боже! Возможно, остров погрузился бы в море под всем этим напряжением, и, возможно, местные жители тоже утонули бы под всем этим. Пришло время прогуляться и посмотреть, какие были наиболее важные места для военного строительства. \n\nНа острове было множество мест для естественных портов, и было бы легко создать военно-морскую базу. Он был действительно почти идеально создан, какой-то подарок, который в конце концов попал в руки Рейха. Фюрер наткнулся на одного из адмиралов, который также наслаждался местоположением. "Это прекрасно, не так ли?" - сказал адмирал. \n\n"Действительно. в Кригсмарине проделали отличную работу по обеспечению безопасности местоположения." \n\n"Действительно. Я не думаю, что что-то могло бы сделать это место лучше." \n\n"О? Я могу кое-что предложить." \n\n"И что это?""
 bormann.1817.a:0 "Вермахт."

 bormann.1818.t:0 "Развал"
 bormann.1818.desc:0 "Рейхсминистр экономики Курт Ланге сидел возле кабинета фюрера и ждал, когда его вызовут. Ланге немного трясся, пока глотал выпивку, чтобы успокоить нервы. Вчера поздно вечером он получил телеграмму, в которой сообщалось, что Япония больше не желала развивать более тесное экономическое сотрудничество с Рейхом. Поэтому все немецкие компании, которые инвестировали в Японию, были бы рады отступить. Ланге не был уверен, что он возьмет на себя вину за эту катастрофу, или же она будет возложена на Гевеля. Он опасался, что произойдёт и то, и другое. \n\nБорман вызвал его, не называя причин. Казалось, он не торопился звонить ему и, похоже, разговаривал по телефону. Ланге не посчитал нужным прерывать его в это время. \n\nВнезапно, Ланге чуть не выпал из кресла, когда оглушительный рев вышел через дверь фюрера. "Если вы хотите, чтобы политика, блядь, изменилась, герр Эбс, я могу дать вам номер телефона гребаного Императора Японии! Я не могу пообещать, что ему будет не насрать на ваши препараты, но он хотя бы может что-нибудь с этим сделать!" Громкий звон раздался, когда Борман хлопнул трубку о свой стол. \n\nДверь в офис распахнулась, открывая вид на фюрера. Он, похоже, не спал, и был в целом недоволен. Если бы немецкий народ мог видеть его сейчас, подумал Ланге, он был бы шокирован. Лидер Рейха тихо уставился на Ланге, скрежещи зубами. Ланге откашлялся."
 bormann.1818.a:0 ""Надеюсь, вы слышали.""

 bormann.1819.t:0 "Предупреждение из Токио"
 bormann.1819.desc:0 "Фюреру Германии, \n\nУверен, вы не настолько глупы, чтобы думать, что это осталось незамеченным для взора нашей великой нации, Вы поставляете оружие и оборудование китайскому правительству, видимо, только для того, чтобы разжечь инакомыслие среди наших народов и заставить китайцев нарушать правила и договоры, на которые они добровольно согласились в интересах Паназиатского Братства и защиты своей нации от опасных диссидентских группировок. \n\nФюрер может быть уверен, что народы Великой Восточно-Азиатской Сферы Сопроцветания крепко и полноценно стоят вместе во всех вопросах, и все стороны твердо желают, не лез в дела Сферы. Рейх не должен вмешиваться в работу нашей организация, и, конечно же, мы не позволим Германии встревать без быстрого и определенного ответа. \n\nХотя зависть силе и могуществу Сферы со стороны Германии понятна, мы должны сообщить Вам, что не будет второго предупреждения по таким серьезным вопросам, как эти. Поступите так еще раз, и это будет воспринято как проявление агрессии против Императора Японии и всех его подданных."
 bormann.1819.a:0 "Может быть, китайцы их заткнут..."

 bormann.1820.t:0 "Кинжал в сердце"
 bormann.1820.desc:0 " Рошан знал, что его работа важна, но он не знал, насколько важна. Он, конечно, знал, что его нанимают для строительства ракетных шахт, но он не знал, что ракеты в них будут принадлежать Германии. Он также не знал, что это будут ракеты такого... опустошительного разнообразия. Он смотрел на чертежи, лежащие перед ним, бездельничал. \n\nИз его шахты на пляжах Цейлона немцы смогли бы использовать свое оружие по всей Азии, непоколебимые. Рошан задавался вопросом, обнаружили ли уже люди из Кэмпэйтай этот заговор, или их поймают так же, как и сейчас, не зная об этом. Как только ракеты появились, это не могло надолго остаться тайной. Японцы не переставали бы пытаться уничтожить то немецкое преимущество, которое ракеты на Цейлоне принесли бы. \n\nИ, конечно, были и другие последствия, которые стоило учитывать. При таком полном согласии с Рейхом Цейлон стал бы, вместо небольшого, относительно дружественного островного государства, которым он был в течение многих лет, ракетоносцем сам по себе. Оружием, которым Германия могла бы одержать победу над японцами. Неужели Рошан действительно был готов помочь в этом? Он снова взглянул на чек, который ему выписали за помощь в проекте."
 bormann.1820.a:0 "Он готов."

 #Bormann OFN/US Events
 bormann.1900.t:0 "Трансатлантическая оттепель"
 bormann.1900.desc:0 "Наконец солнце пробилось сквозь облака, заливая сад теплым сиянием. Борман ослабил галстук и хлопнул себя по бедру. Бульдог с рычанием развернулся, не выпуская палки из зубов, и убежал в кусты. \n\n- Апорт, Адольф! Апорт! \n\nБорман громко фыркнул. \n\n- Он все еще учится, Бальдур. Он суров, как и его тезка. Не знает, когда успокоиться. \n\nБорман опустился на колени и хлопнул в ладоши. Адольф вышел из подлеска и, тяжело дыша, побежал к нему. \n\n- Как ни больно мне это говорить... пришло время разморозить отношения с Соединенными Штатами. В конце концов, я планировал дипломатическую поездку еще до того, как фюрер скончался. \n\n- И, если правильно помню, я планировал присоединиться, - ответил Бальдур фон Ширах. Он подбросил палку высоко в воздух, но бигль, сидевший у ног, не сдвинулся с места. \n\n- Ну же, Карл! Апорт! Ах, ладно, - он скрестил руки: - Мой фюрер, я хотел бы помочь в организации предстоящей разрядки отношений. Мой английский лучше, чем у Вальтера, и...\n\n- И вас естественным образом тянет на родину матери? - перебил улыбающийся Борман и тут же засмеялся, когда юный Адольф принялся лизаться, но вот в голосе тепла не было. - Прошение отклонено. Вальтер организует предстоящую конференцию. Вам же предстоит заняться внутриполитическими вопросами. Вы знаете, насколько самоуверенны американцы - если вмешаетесь, они сделают из вас икону потепления. \n\nКарл внезапно резко повернул голову и злобно рявкнул на Адольфа. Бульдог взвизгнул и съежился у ног Бормана. Тот выругался и ударил бигля, который вскрикнул от боли и убежал.\n\n- Научитесь командовать хотя бы своей чертовой собакой! - яростно рявкнул Борман. \n\nЛицо фон Шираха налилось дурной кровью, но он молча кивнул."
 bormann.1900.a:0 "Итак, о разрядке отношений…"

 bormann.1901.t:0 "Интервью"
 bormann.1901.desc:0 "Ричард Дудман нервно поправил галстук-бабочку. Это интервью либо продвинет его карьеру к звездам, либо втопчет ее в грязь. К счастью для него, нацисты предоставили исчерпывающий список тем, которых следует избегать. О, как он был благодарен этим ублюдкам и их документам. Он с нетерпением ждал возможности битый час возиться с нацистской пропагандой. Какие были альтернативы? Сказать что-нибудь нестандартное и мгновенно завершить интервью? Может быть, даже навредить американо-германской разрядке еще до ее начала? Нутро журналиста вынудило согласиться на интервью, но очень быстро пришло сожаление. \n\n«Хайль Борман!» - раздался голос. Дудман вскочил на ноги, когда приблизился салютующий карлик. Тот был коренастым и крупным, с простым круглым лицом. Это и был фюрер? Он походил на мясника, который пережил кризис среднего возраста и присоединился к бойскаутам. Дудман поднял руку в ответ. "Э, Хайль Дудман? - ответил он. Глаза Бормана метнулись к адъютанту. Веселье? Злость? По спине пробежал холодок. Он напомнил себе, что это не местный мясник. Это был мясник Европы. Фюрер сел напротив, к нему присоединился переводчик в очках. "Спасибо за согласие на это интервью, мистер Борман. Чего вы надеетесь достичь на предстоящей конференции в Стокгольме?" "Фюрер Борман", - поправил переводчик Бормана с фальшивой улыбкой. "Что ж, мистер Дудман, я хочу улучшить германо-американские отношения. Пришло время оттепели Предстоящая конференция — это жест моей дипломатической доброй воли". "Итак, фюрер Борман... " - Дудман замолчал. Нацисты в форме смотрели на журналиста с вежливыми улыбками и горящими глазами. Его охватил приступ вдохновения. Эти нацистские ублюдки могли контролировать интервью, но они не могли контролировать то, как американская общественность воспримет его. Дудман ухмыльнулся. "Начнем с самых сложных вопросов, фюрер Борман. У вас есть домашнее животное? ""
 bormann.1901.a:0 ""Какой ваш любимый цвет?""

 bormann.1902.t:0 "Стокгольмская конференция - открытие"
 bormann.1902.desc:0 "Впервые за долгие годы несколько представителей Соединенных Штатов Америки и Германского Рейха собрались без перестрелки или нарастающей угрозы ядерного уничтожения. Конференция призвана служить делу разрядки и потепления отношений, хотя среди участников напряженность, по-видимому, ощутима более, чем когда-либо. Если конференция пройдет успешно, обе стороны постараются извлечь выгоду из расширения сотрудничества. Однако неудачный исход может привести к довольно резкой эскалации конфликтов между двумя сторонами. Встречаясь в столице нейтральной Швеции, президент и фюрер обмениваются короткими бессмысленными любезностями на глазах общественности, прежде чем пройти в здание, отведенное для конференции. Соединенные Штаты выступят первыми, установив условия того, что считают необходимым для расширения сотрудничества с Германским Рейхом. Немцы ответят тем же. Таким образом, конференция сначала шла хорошо, обе стороны пошли на незначительные уступки и избегали большинства обсуждений войны в Южной Африке. В конце концов, однако, делегация Соединенных Штатов внесла предложение, которое потребовало более тщательного рассмотрения, чем предыдущие: американцы хотели, чтобы немцы согласились дать своему президенту прямую связь с фюрером для быстрых действий во время кризиса. Немецкая делегация начала бурное обсуждение данного вопроса между собой."
 bormann.1902.a:0 "Как же ответят немцы?"

 bormann.1903.t:0 "Стокгольмская конференция - ответ"
 bormann.1903.desc:0 ""Необходимая грань сотрудничества - это общение". Американский переводчик объявляет на немецком с легким акцентом, обращаясь больше к аудитории, чем к самому Борману. "Если Рейх желает сотрудничать с Соединенными Штатами, он должен дать согласие на установку горячей линии между Овальным кабинетом и Рейхсканцелярией. Это простая мера для установления доверия между нашими странами и позволяет быстро разрешать любые возникающие инциденты. Метод, которым наши лидеры разрешают подобные вопросы, имеет решающее значение для расширения отношений." Фюрер был не так уверен в преимуществах такого плана. Конечно, подобное решение могло привести к устранению некоторых споров, но также может вылиться в ситуацию, когда американцы будут предъявлять к нему требования гораздо чаще. Одно дело, когда Соединенные Штаты возражали против действий Рейха речами по ту сторону моря. Другое дело - дать им возможность направлять критические замечания непосредственно фюреру в любое время. Это подняло бы американцев почти до уровня равных. Пока немецкие делегаты спорили между собой по поводу немецкого ответа, Борман позволил себе подумать по существу предложения. В конце концов, Борман принял решение, поделился им с товарищами и немедленно прекратил все дальнейшие споры. Немецкий переводчик дал официальный ответ рейха на американское предложение "."
 bormann.1903.a:0 "Отличная идея."
 bormann.1903.b:0 "Возможно, надуманная, может быть, на потом."
 bormann.1903.c:0 "Такое предложение не достойно нас."

 bormann.1904.t:0 "Немцы согласны на горячую линию"
 bormann.1904.desc:0 "Большой успех! Германия согласилась на наше требование о прямой линии между президентом и фюрером. Правительства Соединенных Штатов и Германского рейха устанавливают связь прямо сейчас! Если повезет, будущие инциденты с участием наших двух стран будут будет гораздо легче решить без кровопролития. Поскольку в повестке дня осталось несколько пунктов, конференция, похоже, проходит лучше, чем ожидали многие из наших экспертов. Если не случится ничего непредвиденного ближе к концу конференции, кажется вероятным, что Германия и Соединенные Штаты смогут найти общий язык. В противном случае, они, по крайней мере, не вцепятся друг другу в глотки."
 bormann.1904.a:0 "К следующему предложению..."

 bormann.1905.t:0 "Немцы задерживают установку прямой линии"
 bormann.1905.desc:0 "Когда мы предложили немцам установить прямую линию в Белый дом, то не ожидали большого сопротивления со стороны Германии. В конце концов, это был чрезвычайно мелкий вопрос. Обеим сторонам нечего было терять, и все оставались в выигрыше. И тем не менее, каким-то образом Борману удалось превратить вопрос в сложный. Несмотря на то, что мы настаивали, немцы отказались подключиться к горячей линии, просто заявив, что такое «может быть возможным в будущем, если ситуация позволяет». «Это может означать, что они будут готовы поднять этот вопрос, как только отношения нормализуются, но также может и означать, что они не желают полностью посвятить себя разрядке. Должны ли мы настаивать на ответе?"
 bormann.1905.a:0 "Мы настаиваем на прямой линии"
 bormann.1905.b:0 "Небольшая заминка"

 bormann.1906.t:0 "Немцы отказываются от прямой линии"
 bormann.1906.desc:0 "Когда мы предложили немцам установить прямую линию в Белый дом, то не ожидали большого сопротивления со стороны Германии. В конце концов, это был чрезвычайно мелкий вопрос. Обеим сторонам нечего было терять, и все оставались в выигрыше. И тем не менее, каким-то образом Борману удалось превратить вопрос в сложный. Несмотря на то, что мы настаивали, немцы наотрез отказались подключиться к прямой линии между лидерами стран. Хотя прямая линия ни в коем случае не является строго необходимой для достижения разрядки, откровенный отказ от первого же предложения, которое было бы полностью взаимовыгодным, вызывает раздражение. Должны ли мы требовать, чтобы они согласились??"
 bormann.1906.a:0 "Мы настаиваем на горячей линии"
 bormann.1906.b:0 "Небольшая заминка"

 bormann.1907.t:0 "США настаивают на прямой линии"
 bormann.1907.desc:0 "Похоже, вопрос прямой линии американцев волнует больше, чем мы изначально ожидали. Попытки продвинуть конференцию дальше были заблокированы, и американская делегация настаивает на том, что для улучшения отношений между Рейхом и Соединенными Штатами данное требование строго необходимо. Отказ выполнить его, говорят они, будет рассматриваться как отказ сотрудничать с Америкой. Хотя многие из наших делегатов считают, что отступление от прежней позиции было бы признаком слабости, другие утверждают, что полезным для Германии будет в этот раз уступить американцам. Дело начинает выглядеть так, как будто переговоры с американцами полностью провалятся, если фюрер не даст добро по данному пункту."
 bormann.1907.a:0 "Мы уступаем во имя мира"
 bormann.1907.b:0 "Нам не диктуют условия"

 bormann.1908.t:0 "Стокгольмская конференция успешна!"
 bormann.1908.desc:0 "Пожимая руку президента, Мартин Борман не мог не почувствовать, как с его и без того тяжелых плеч спадает тяжкий груз. Американцы были готовы пойти на сделку, и Рейх извлек из этого большую выгоду. Естественно, американцы не стали друзьями в одночасье, но фюреру в друзьях не было нужды. Ему нужно было, чтобы американские ракеты были нацелены на Токио, а не на Германию, и именно это он получил. Все прочее было бы сплошным бонусом. Фюрер с улыбкой на лице вернулся к делегации, собиравшейся покинуть конференц-центр. «Сегодня мы одержали великую победу для Рейха», - сообщил он им. «Гордитесь собой и своей страной за прекрасную работу, которую сделали сегодня». Конечно, не все были особенно полезны, но он был в слишком хорошем настроении, чтобы жаловаться. Он оглядел комнату и на мгновение встретился глазами с американским президентом. Ему было интересно, что бы Гитлер сделал из того, что произошло здесь сегодня. Осудил бы он действия Бормана, осудил бы перспективу союза с нацией, полной евреев и капиталистов? Позволил бы он Рейху, который выковал кровью и железом, сотрудничать с коррумпированной страной, построенной на либерализме и демократии? Однако вскоре мысли Бормана прервались. "Мой фюрер". Похоже, рейхсминистр Гевель чего-то хотел от него. «Этот подвиг был совершен благодаря вашему остроумию и смелости во имя нации». Гевель оглянулся на дипломатов. "В честь празднования предлагаю задержаться, чтобы выпить лучшей шведской водки, прежде чем вернуться в Рейх. Я угощаю". Фюрер некоторое время обдумывал предложение. Однако в конце концов он покачал головой. "Не сегодня, Вальтер"."
 bormann.1908.a:0 ""Предстоит ещё много работы.""

 bormann.1909.t:0 "Стокгольмская конференция успешна!"
 bormann.1909.desc:0 "Президент Соединенных Штатов мягко схватил руку фюрера и пожал ее, думая обо всех людях, погибших в Южной Африке. С этим соглашением, остаётся надеяться, такое больше никогда не повторится. Организация Свободных Наций была в безопасности от дальнейших нападений, по крайней мере, с востока. Если бы японцы на западе начали мобилизоваться против них, император тем временем столкнулся бы с могуществом двух супердержав, а не только одной. Вполне возможно, что Свободный мир был спасен именно в этой комнате. \n\nДжек Кеннеди был прославлен по всей нации за решение Гавайского ракетного кризиса, действительно. Но что бы подумала американская общественность о главнокомандующем, остановившем ракетный кризис в Бретани еще до того, как он случился? Конечно, это был насыщенный событиями день, это было наверняка. \n\nПока американскую делегацию сопровождала секретная служба из конференц-зала, однако, президент проигнорировал Бормана, сидящего среди своих собратьев-фашистов, которые с воодушевлением лепетали на немецком языке. \n\nВесомость того, что президент сделал, наконец, ударила по голове. Америка впервые заключила сделку с фрицами. Фашистская власть, жестокая и холодная в подавлении всякого инакомыслия, и мировой маяк свободы проявили готовность пойти на компромисс с ними. Внезапно то, что случилось с парнями в Южной Африке, перестало быть обнадеживающей мыслью. \n\nТем не менее, президент избавился от опасений, отбросил в сторону их сомнения и вышел через двери конференц-зала. Сразу же после этого репортеры всколыхнули группу, мигая камерами и задавая вопросы. Громче всех был слышен голос одного репортера, который спрашивал Президента о том, что происходило за этими закрытыми дверями. Президент вздохнул и ответил."
 bormann.1909.a:0 "Мы сделали историю."

 bormann.1910.t:0 "Стокгольмская конференция провалилась!"
 bormann.1910.desc:0 "Мартин Борман только больше становился уверен, что горячая линия с американцами была плохой идеей. В конце концов, если так они говорили с ним сейчас, на официальном заседании такой важности, он не мог себе представить гневные разглагольствования, которые будут происходить по маленькому красному телефону. Это был бы нечестивый бардак. \n\nНаконец, фюреру надоели все разговоры о горячих линиях. Он дал свой ответ, не так ли? Он жестом привлек внимание переводчика и попросил его сменить тему на тарифную. Надеясь, что американцы получат сообщение о том, что он не хочет уходить от темы и бросить ее. \n\nЧто Фюрер, однако, не ожидал, так это что американский президент начнет кричать на него в довольно враждебном тоне. Борман ждал и не получил ответа. В нетерпении он взглянул на американского переводчика. "Ну? Что он сказал?" Фюрер потребовал. "Ответь мне." Переводчик остался туго натянутым, дрожащим, когда стоял фюрер. Тогда это была какая-то насмешка. Борман не допустил бы насмешек. \n\n"Вся эта конференция была фарсом". Борман объявил, явно наполненный неким количеством хорошо сдерживаемой ярости. "Соединенные Штаты явно не хотят работать с моим правительством без моей полной капитуляции по всем вопросам! Я попросил об о перерыве, но очевидно, что Америка не хочет этого делать. Встреча окончена". \n\nФюрер ворвался из комнаты, оставив после себя бешеного переводчика, пытавшегося одновременно передать послание Бормана и постоянные попытки рейхсминистра Гевеля вести переговоры по горячей линии. Конференция не затянулась надолго."
 bormann.1910.a:0 "Какой беспорядок..."

 bormann.1911.t:0 "Стокгольмская конференция провалилась!"
 bormann.1911.desc:0 "Президент тщательно объяснил, казалось бы, в сотый раз, почему две страны были в отчаянной нужде в прямой линии между ними. Ракетный кризис на Гавайях был приведен в качестве примера, как и необходимость быстрого реагирования, если Япония сделает шаг против любого из них. Если бы у двух стран не было средств для совместной работы, альянс развалился бы. Президент был уверен, что Борман, наконец, убедился в этом. Казалось, что он почти слегка кивнул, как бы в согласии. Когда он дал свой ответ переводчику, президент не услышал там ни одного "nein". \n\nНапротив, переводчик сказал: "Теперь фюрер хотел бы обсудить статус эмбарго между нашими двумя странами". \n\nВ ответ президент, сознательно или нет, выразил фюреру Германии несколько эмоциональных позиций. Американский переводчик, стремясь избежать развязывания ядерной войны, решил не передавать эти чувства Борману. Тем не менее, он, похоже, понял суть того, что сказал президент. \n\nПрежде чем любой мог сказать что-либо, немецкий лидер сделал несколько смелых заявлений о легитимности конференции и намерениях американцев. Все молчали в зале в течение нескольких минут, обе делегации были слишком ошеломлены, чтобы действовать. \n\nНаконец, Гевель говорил, его голос был несколько слабым. "Возможно ли, что мы сможем использовать эту прямую линию условно?" Конференция не затянулась надолго."
 bormann.1911.a:0 "Какой бардак..."

 bormann.1912.t:0 "Стокгольмская конференция успешна!"
 bormann.1912.desc:0 "Мир затаил дыхание в ожидании, как президент Соединенных Штатов и фюрер Германского Рейха встретились в нейтральном Стокгольме, чтобы рассмотреть способы разрядки, и потепления отношений между двумя нациями. Это был смелый план - идея сотрудничества между Рейхом и Америкой, - и многие страны во всем мире желали, чтобы он увенчался успехом или потерпел неудачу по их собственным причинам. Могут ли гегемон Европы и бастион Европы смотреть в глаза друг другу? \n\nВ результате, что шокировало многих, Стокгольмская конференция стала огромным успехом для всех сторон. Несмотря на некоторые первоначальные разногласия, в целом мероприятие прошло планомерно, между двумя сторонами было заключено множество сделок и соглашений. Теперь эти две державы отвлекут внимание друг от друга и сосредоточатся на другой цели. Скорее всего, на Японской империи."
 bormann.1912.a:0 "Два орла, оба одинаковые по достоинству..."

 bormann.1913.t:0 "Стокгольмская конференция провалилась!"
 bormann.1913.desc:0 " Мир затаил дыхание в ожидании, как президент Соединенных Штатов и фюрер Германского Рейха встретились в нейтральном Стокгольме, чтобы рассмотреть способы разрядки, и потепления отношений между двумя нациями. Это был смелый план - идея сотрудничества между Рейхом и Америкой, - и многие страны во всем мире желали, чтобы он увенчался успехом или потерпел неудачу по их собственным причинам. Могут ли гегемон Европы и бастион Европы смотреть в глаза друг другу? \n\nВ результате, что шокировало многих, переговоры провалились почти мгновенно. Американское требование о создании прямой линии с Германией было встречено не только с несогласием, но и с активным презрением, и это задало тон всей конференции. В конце концов, мероприятие завершилось громкими личными перепалками между лидерами двух сверхдержав. Похоже, что союз, даже ограниченный, невозможен."
 bormann.1913.a:0 "Ничего удивительного"

 bormann.1914.t:0 "Английский вопрос."
 bormann.1914.desc:0 "Фюрер смотрел телевизор в углу офиса, тихо скрежещу зубы. Американский дипломат, имя которого Борман не мог не вспомнить, казалось, настаивал на гораздо более тесных связях с англичанами. Он был достаточно наглым, чтобы публично призвать или, по крайней мере, предложить англичанам найти хороший, уютный дом со своей бывшей империей в Организации свободных наций. Борман насмехался. Как будто ОСН - это союз дружбы и идеалов, а не военный пакт, как любой другой. \n\nТем не менее. если бы американцы и Рейх работали сообща, Британии нельзя было бы позволить служить плавучей ракетной шахтой прямо за Пактом Единства. Фюрер был уверен, что американцы поймут это. \n\nНе желая пропустить момент трансляции, Борман не спускал глаз с экрана, пока хватался за телефон. Он почувствовал, как его рука накрыла трубку, и тут же подтянул ее к уху. "Мне нужен Гевель, срочно". Фюрер приказал, наблюдая за выступлением американского делегата и премьер-министра."
 bormann.1914.a:0 "От британцев одни проблемы."

 bormann.1915.t:0 "Японский вопрос"
 bormann.1915.desc:0 ""Рейх был бы готов предложить своим друзьям в Соединенных Штатах информацию о военных взносах во Временное правительство свободной Индии". Франц объявил, что изымает папку, содержащую ту же самую информацию. HVA дала ему очень подробный список того, какую информацию он может предложить американцам и когда ему это будет позволено. В конце концов, Рейх сильно опасался быть участником этой сделки, оставив больше в тени. \n\nХэнк поднял бровь. "Соединенные Штаты Америки хотели бы предложить, в свою очередь, свежие доклады о состоянии Императорского Японского флота." Он положил на стол свою собственную папку, в которой хранились американские разведданные. В любом случае, два агента поменялись информацией, каждый из них бегло взглянул на документы, прежде чем убрать их. \n\nЭто продолжалась еще десять или около того минут, каждый из них предлагал информацию о японцах и давал отдельный список деталей о Сфере, чтобы обменяться. Первые несколько дней этих переговоров были более напряженными, с большим количеством торгов и дискуссий, но Франц и Хэнк быстро поняли, что реальное количество информации, обмениваемой между их странами, никогда не изменится. Поэтому они придумали более быстрый способ сделать это. \n\nПосле того, как была установлена дневная квота сверхсекретных документов, двое обменялись взглядами в безмолвной комнате. Франц заговорил первым. "Я думаю, что бразильцы снова возьмут кубок. Их команда просто слишком хороша". Остальное время, которое было отведено на их встречу, два агента разведки велосипедировали о своих любимых командах."
 bormann.1915.a:0 "Заслон против желтой угрозы..."

 bormann.1916.t:0 "Соглашения по Англии"
 bormann.1916.desc:0 "Казалось, что мечтам об английском членстве в Организации Объединенных Наций не суждено было сбыться. \n\nЯнки имели несколько качественных требований к этой сделке, которые мог бы удовлетворить Рейх. Если Англия не могла присоединиться к ОСН, то ей аналогичным образом должно быть отказано было во вступлении в Пакт Единства. Естественно, это означало, что и вторжение Рейха на маленький остров и принуждение его к вступлению в немецкую сферу влияния также было отклонено. Казалось, что Англия навсегда будет обречена быть нейтральной страной в то время, когда нейтралитет становится все менее и менее устойчивым. \n\nЧто, конечно, не идеально, с этим легко было согласиться. Безопасность Рейха стояла на первом месте, и Англия не была призом, стоящим того, чтобы ставить это под угрозу. Сделка также была ранним признаком того, насколько выгодным был Стокгольм. Американцы и германский Рейх продолжали тесное дружеское сотрудничество, и маленький камень преткновения в лице Англии был легко убран. \n\nЭта победа служит напоминанием сомневающимся о том, насколько по-настоящему выгодным Стокгольм был для Рейха. В конце концов, если бы мы не нашли общего с янки, то вполне возможно, что теперь ракеты могли бы быть нацелены на сердце Германии. Хайль Борман, который принес нам эту великую победу на дипломатической сцене!"
 bormann.1916.a:0 "Англия в одиночестве"

 bormann.1917.t:0 "Соглашения по Англии"
 bormann.1917.desc:0 " Казалось, что мечтам об английском членстве в Организации Объединенных Наций не суждено было сбыться.\n\nКонечно, немцы не могли быть уверены в этом без нескольких собственных уступок. Если Англия не могла присоединиться к ОСН, то ей аналогичным образом должно быть отказано было во вступлении в Пакт Единства. Естественно, это означало, что и вторжение Рейха на маленький остров и принуждение его к вступлению в немецкую сферу влияния также было отклонено. Казалось, что Англия навсегда будет обречена быть нейтральной страной в то время, когда нейтралитет становится все менее и менее устойчивым. \n\nЭто соглашение не нашло большой поддержки среди наших друзей в ОСН. Канада особенно была менее чем довольна исключением Англии из организации. Однако этому неудовольствию легко было противопоставить перспективу второго «Морского Льява». Вот от чего эта сделка спасла англичан. В дополнение к этому аргументу против канадцев, однако, была истина, которую каждый человек, находившийся у власти, знал в глубине души: Рейх был бесконечно более ценным союзником, чем когда-либо могли быть британцы. \n\nМы разбили эту палатку в Стокгольме, и это не то, от чего мы можем отказаться, если мы желаем абсолютной и полной победы над Японией. В лучшую или в худшую сторону, мы выбрали дружбу и не можем позволить ей испортиться. Мы можем только надеяться, что англичане поймут."
 bormann.1917.a:0 "Англия в одиночестве"

 bormann.1918.t:0 "Поддержка тихоокеанских претензий"
 bormann.1918.desc:0 "Вальтер Гевель, рейхсминистр иностранных дел, подходит к микрофону. Он окружен прессой, большинство из них представляли Рейх, но некоторые были приглашены из других стран. Примечательно, что не были приглашены репортеры из Японии или кто-либо из ее союзников в этой сфере. Гевель подумал, что их исключение приведет к слабой реакции со стороны японцев, и это было бы лучше. \n\n"Японская империя." - Гевель начал, улучив момент, чтобы толпа успокоилась, прежде чем продолжить. "Долгое время оккупировала часть Соединенных Штатов, и пятьдесят штатов составляли их полностью." Гевель позаботился о том, чтобы подчеркнуть слово "пятьдесят". "Фюрер попросил меня разъяснить свою позицию и позицию Рейха в отношении этого незаконного гарнизона на иностранных землях." \n\n "Германский Рейх, по вопросу Гавайских островов и договорных портов, признает эти земли законно, полностью и фундаментально американскими." Гевель продолжил, не встревоженный шумом и криками вопросов, которые вспыхнули вскоре после этого. "В связи с этим Фюрер решительно призывает Японскую империю вывести свои войска из Соединенных Штатов и начать процесс передачи этих земель их законной американской администрации". \n\nТолько репортеры бросились вперёд, чтобы задать ещё вопросы, Гевель отвечал на них как мог, хотя и отказался предоставить сильно больше информации. Его мысли были в другом месте, так как он сосредоточился на волнении, отчетливо видевшемся на лицах американской прессы. Он мог только надеяться, что американская общественность разделит его благодарностью"
 bormann.1918.a:0 "Дружба должна быть выгодной..."

 bormann.1919.t:0 "Запрос приглашения"
 bormann.1919.desc:0 "Тост за разрядку!" – проговорил Вальтер Гевель.\n\n "Тост за фюрера!" - Ханс Крупп, симпатичный подчинённый Гевеля, отозвался. \n\nВзрыв аплодисментов и звенящих бокалов разлетелся по обеденному столу. Пьяные бюрократы Министерства иностранных дел спустили бокалы и убрали последние клочки еды, когда официант прибыл с новой бутылкой шампанского. \n\n"Шведская водка, теперь шампанское... Думаю, Гевель становится пьяницей." - фон Ширах улыбался язвительно, нежно потягивая бокал игристого вина. Если его возмущало отсутствие его участия в Стокгольмской конференции, то он этого не показывал. \n\n"Пока он достаточно трезв для нашей поездки в Вашингтон," - улыбнулся Борман. - "Я все еще жду ответа от американцев". Почему они так долго? Фюрер Великогерманского Рейха на американской земле – прекрасный приём пропаганды для обеих наших наций" \n\n"Может, я смогу сопровождать вас?" - фон Ширах отвлекся на Ханса Круппа, который встал на ноги, чтобы предложить еще один тост. \n\n"Мы прошли через это, Бальдур. Оставайся тут. Если американцы попытаются сделать какую-нибудь глупость, мне нужен кто-нибудь в Германии, чтобы взять бразды правления в свои руки."
 bormann.1919.a:0 "Мы ждем их приёма."

 bormann.1920.t:0 "Запрос Бормана"
 bormann.1920.desc:0 "Рейх МИД направил любопытный запрос в наш Госдепартамент. Они хотят, чтобы президент публично пригласил фюрера в Вашингтон, что немцы открыто и милостиво приветствуют. Затем Мартин Борман и его министр иностранных дел Вальтер Гевель отправятся в Америку для дальнейших двусторонних переговоров и возможности пожать президенту руку перед камерами. Хотя это больше похоже на пропагандистский маневр, чем на реальную попытку расширить отстранение, потенциальную выгоду от успокоения фрицев нельзя сбрасывать со счетов."
 bormann.1920.a:0 "Нацистам не место на американской земле"
 bormann.1920.b:0 "Поездке доброй воли быть"

 bormann.1921.t:0 "Американцы отклоняют наш запрос"
 bormann.1921.desc:0 "Толстое облако дыма повисло над столом. Борман усмехнулся, когда зажег очередную сигару и бросил зажигалку Бальдуру фон Шираху, который поймал ее без особых усилий. Начальник партийного канцлера всегда был забавным человеком, с которым можно было выпить, или так думал Борман. Он был скользким, как угорь, изнеженным, как дегенерат, и более претенциозным, чем гребаный священник... но, тем не менее, забавным. Они засмеялись, как секретарь Бормана, Герхард Клопфер, заскочил в комнату. \n\n "Мой фюрер," - Герхард Клопфер кивнул Борману. Он повернулся к фон Шираху. "Партайканцлер. Американцы ответили на наш запрос. Они хотели бы сохранить курс на разрядку, но отклонили ваше предложение о встрече с президентом в Вашингтоне." \n\nУлыбка мгновенно выцвела из лица Бормана, когда он свернул кулак, сломав свежую сигару пополам. Он стиснул зубы, прежде чем сделать глубокий вдох. \n\n "Пусть будет так", - пробормотал он сквозь скрежетавшие зубы. - "Дворовые собаки все еще хотят открытых отношений с нами. Они просто не хотят, чтобы Фюрер был на их дегенеративной земле. Пусть будет так." Он прыгнул к ногам и бросился вокруг стола. "Знаете, почему, господа? Страх. Американская дворняжка боится нас. Президент боится нас, по очевидным причинам. Какая же, блядь, жалкая нация". \n\nФон Ширах проверил свои часы. Это была долгая ночь."
 bormann.1921.a:0 "Мы проглотим это оскорбление."

 bormann.1922.t:0 "Незнакомец в незнакомой стране"
 bormann.1922.desc:0 "Лучи света от утреннего солнца отвратительно отливались от лабиринта стали и стекла. Белые, дворняги, ниггеры и жиды все собрались в отвратительной оргии кровосмешения и вырождения, невежественные к политике их коррумпированных лидеров-карьеристов. В месяцы, предшествовавшие Бюргеркригу, несколько ярых милитаристов открыто агитировали за вторжение в Америку. Фантазия, созданная безумцами. Но это не помешало Борману представить, как уродливое чудовище под ним разбомбили в один огненный некрополь. \n\n"Придется купить сувенир для Бланды." - неожиданно сказал Гевель. Он сидел на противоположной стороне стола, с бокалом в руках, уставившись в окно самолета. - "Может, что-нибудь из Диснея, например часы Микки Мауса. А как насчет подарка для Бальдура? Я знаю, как сильно он хотел быть в этой поездке." \n\n"Я не знал, что мы в отпуске..." - Борман ответил с ироничным смущением. Гевель замолчал. Борман отбросил глаза на горизонт. "Мы творим историю, Вальтер. Историю! Будущие поколения узнают о нашем дипломатическом гении! Хватит вести себя как ребёнок". \n\nБыть может он всё-таки должен был взять Бальдура фон Шираха? Он был скользким, как угорь, изнеженным, как дегенерат и более претенциозным, чем гребаный священник... но, в отличие от скучного бюрократа до него, у фон Шираха было острое остроумие, которое Борман не мог не уважать. \n\nБорман налил себе рюмку шнапса. Фон Ширах был наполовину американцем, но даже он не мог объяснить фюреру эту странную страну."
 bormann.1922.a:0 "Президент ждет..."

 bormann.1923.t:0 "Любимый фашист Америки"
 bormann.1923.desc:0 "Динь-дон. Динь-дон. Тик-так. \n\nОн подошел к визжащему телефону с зевом, лениво заправляя рубашку в штаны. Политик одной рукой взял белую трубку, другой рукой раздавил сигарету в пепельницу и объявил свое имя. \n\n "Это Ревило", пришел ответ. "Ты не поверишь, что только что произошло, Фрэнсис. Немецкое министерство иностранных дел связалось с нами. Я говорю не о каком-то бюрократе или госслужащем, я говорю не только о каком-нибудь старом придурке. О самом герре Гевеле! Он хочет, чтобы вы поехали в Германию на встречу с Мартином Борманом. \n\n "Мартин Борман?" - Фрэнсис ответил, разинув рот. Он быстро схватил еще одну сигарету. "О какой встрече мы здесь говорим, Ревило? Частная или публичная?" \n\n"Он не сказал." \n\nФрэнсис Паркер Йоки смотрел в космос, брови бороздили в глубине души. Сам фюрер хотел встречи? Если Гитлер был родоначальником европейского национал-социализма, то Мартин Борман был его самым верным опекуном. Неужели Борман по-настоящему признал Йоки как еще одного стойкого защитника белой расы? \n\nВсё же гордость, набухающая у него в груди, была запятнана чем-то другим. Неуместно. Как бы он ни уважал Бормана, он знал, что политическим самоубийством будет поездка в Германию и рукопожатие Фюрера. В конце концов, Йоки был патриотом. Он хотел, чтобы его фамилия была синонимом слова "Америка". Поездка в чужую страну, чтобы поцеловать задницу своего лидера, уничтожила бы Национальный Авангард за один день. "
 bormann.1923.a:0 "Ревило, мы должны с почтением отказаться"

 bormann.1924.t:0 "Закрытый занавес"
 bormann.1924.desc:0 "Любой шанс на американскую разрядку был за окном. Гевель знал, что это правда, и фюрер критиковал его за это чаще, чем он хотел бы помнить. Гевель напомнил человеку, насколько дико неразумны были янки, и это, похоже, уменьшило вину Гевеля в глазах Бормана. Это почти наверняка спасло Гевеля. Теперь фюрер собрал своих министров, чтобы обсудить последствия этого, и каков будет их следующий шаг в этом направлении. \n\nФюрер начал немедленно отдавать приказы, оставив мало времени для ответа: "Ланге, надеюсь, вы получили новый бюджет". Курт кивнул, постучав по папке, которую он взял с собой. Борман продолжил: "Нам нужно наращивать военное производство, если мы хотим быть готовыми к атакам американцев и японцев". Понятно, что американцы не желают бороться с азиатской империей, поэтому мы можем только предполагать, что они работают вместе, чтобы подорвать нас." \n\nДалее, фюрер повернулся к Мюллеру, сидя справа от него. "Убедитесь, что упомянутый подрыв не удержится. Кроме того, многие высокопоставленные чиновники НСДАП довольно публично высказались в пользу Стокгольмской конференции. Убедитесь, что они не испытывают никаких американских симпатий, о которых мы не знали." Глава полиции кивнул головой. Легко было бы найти козла отпущения за провал конференции. \n\nНаконец, Борман заговорил со своим заместителем: "Фон Ширах, я хочу, чтобы вы сообщили Верховному Главнокомандованию Рейха, что их нынешний уровень подготовки неприемлем. Вермахт, Крейгсмарине, Люфтваффе... все должны быть на голову выше своих современников. Рейху нельзя позволять отставать, иначе арийская раса со всех сторон будет осаждена врагами." \n\nСтоило Фюреру отпустить своих министров, как все четверо мужчин заметили, что Гевелю не было дано никаких новых указаний. Последствия этого были очевидны для каждого."
 bormann.1924.a:0 "Мирного решения не будет" - Hexcron :)

 bormann.1925.t:0 "Странная страна"
 bormann.1925.desc:0 "Заходящее солнце сжигало небо с оранжевым оттенком, купая Мартина Бормана и его окружение в теплом сиянии. Далекие песнопения протеста были заглушены болтовней журналистов и операторов, которые окружали нацистов, как стервятники из-за защитной стены полиции порядко. Американское правительство закрыло всю секцию в качестве "подарка" Борману, утверждая, что они хотели, чтобы немецкий народ увидел, как живут американцы. \n\nБорман не был дураком. Вся эта экспедиция была попыткой высмеять фюрера, предоставить забавные кадры, чтобы американское барахло отшумело. Незнакомый Госдепу, Борман знал, как бороться с огнём. Американская публика получала бы свою порцию пропаганды... в то время как немецкий народ страдал бы от восприятия ущербности Америки. Он вошел в логово льва, чтобы не позволить зверю поглотить его, а предстать перед ним как высшее существо. \n\n"Хотите картошку фри с этим?" спросил Гуфи. Переводчик Бормана прошептал ему на ухо. \n\n"Я просто хочу двойной воппер-сэндвич с картошкой по-деревенски, диетическую колу и хашбраун." - Борман сорвался. Переводчик передал ответ, и большая антропоморфная собака передала маленький нажористый обед. Борман схватил его и уничтожил с волчьим аппетитом. Он бросил обертку в соседний мусорный контейнер и повернулся к камерам. "Джентльмены, можете начинать съемку." - переводчик выкрикнул приказ на английском языке.\n\nБорман скрестил руки и нагло посмотрел на потакающее проявление капитализма, которое окружало его. Герхард Клопфер присоединился к нему, упер руки в бока и в гневе заскрипел челюстью. Вальтер Гевель быстро передал сахарную вату Микки Маусу и погладил его перед камерами, в отвращении покачивая головой."
 bormann.1925.a:0 "Немцы должны знать  об ущербности Диснейленда"

 bormann.1926.t:0 "Президент Голдуотер отказывается от переговоров"
 bormann.1926.desc:0 ""Соединенные Штаты Америки не имеют ни нужды, ни желания сотрудничать с Германским Рейхом, этим убогим режимом, который посеял смерть и разрушения столь многих ни в чем не повинных людей. Чтобы добиться разрядки между нашими народами, германская нация должна будет полностью разрушить свою систему национал-социализма и отказаться от своей нежелательной гегемонии над народами Европы, уничтоженными нацистами в несправедливых, безответственных войнах". \n\nГерманский фюрер, читая письмо, развязал поток проклятий. Некомпетентный жид в Белом доме, казалось бы, был истинным представителем своей презренной расы. В какой-то момент он подумал, что может свалить всю эту идею на Гевеля, но решил не делать этого. Даже самое меткое словцо не могло убедить свинью подружиться с гусем. Если Борман действительно хотел освободить Германию от еврейского влияния, то это была глупая идея сотрудничать с нацией, настолько созревшей в ненависти к арийцам и западной цивилизации. \n\nПо меньшей мере, Борман считал это пропагандистской победой. Он мог показать своим соотечественникам, что он пытался быть разумным, протянуть руку дружбы - то, что Соединенные Штаты отвергли. Конечно, теперь нельзя было думать о немцах как об агрессоре в этой холодной войне. Кроме того, это дало бы немецкому народу силы знать, насколько заражены либерализмом Соединенные Штаты. Насколько глубоко в их культуре укоренилась ненависть к немецкому народу. Это еще раз доказало бы, что немецкий народ оставался под постоянной угрозой со стороны сил, которые так долго работали против него."
 bormann.1926.a:0 "Неужели они не заботятся о мире и братстве?"

 bormann.1927.t:0 "Чего нельзя стерпеть"
 bormann.1927.desc:0 "Дедушка Майк всегда смеялся всякий раз, когда Барри посещал его в Лондоне. Барри мог вспомнить так много о человеке, если не многое другое. Он всегда расстраивал его, когда кто-то кричал гадости на них, а дедушка Майк просто смеялся над ними. Он никогда не понимал этого в детстве, даже тогда думая, что его дедушка должен был поднять кулаки или, по крайней мере, голос. Если бы он это сделал, то мучения наверняка прекратились бы. Он никогда этого не делал. Майкл Голдуотер действительно был странным человеком. \n\nПрезидент Голдуотер перелистывал, в третий раз или около того, бумаги, которые немецкая делегация передала ему. "Германский Рейх, в свете угрозы японской угрозы, хочет установить твердую и взаимную разрядку с Соединенными Штатами Америки. Это принесло бы пользу обеим нашим сильным нациям и послужило бы началом нового золотого века Германии и Америки". Голдуотер перестал на этом моменте читать. Остальную часть письма он уже запомнил раз и навсегда. \n\nДедушка Майк всегда молчал о том, почему он покинул Россию. Барри спрашивал его снова и снова. Откровенно говоря, ответ часто менялся, но больше всего Барри запомнился один из его ответов. "Ну, Барри," - его дедушка начал, наклонился, чтобы поговорить с мальчиком. "В России были люди, плохие люди, которые не хотели, чтобы к другим людям относились как к товарищам, а вместо этого как к собственности. Некоторые очень хорошие люди пытались это изменить, и когда им не удалось, мне пришлось уйти." \n\nПрезидент Голдуотер вытер слезы, которые начинали хорошо смотреть ему в глаза. Не так уж и маловероятно, что его дедушка остался бы, а бедный молодой Барри погиб бы в гитлеровских лагерях среди стольких других. Президент Голдуотер начал писать, яростно записывая свой ответ на дерзость, полное лицемерие Бормана предлагать мир, когда он не принес ничего, кроме войны, и предлагать дружбу, пока он убивал семьи десятками."
 bormann.1927.a:0 "Америка не ведет переговоров с монстрами"

 bormann.1928.bennett:0 "Мир и торговля"
 bormann.1928.bennett.desc:0 "Президент Уоллес Беннетт наблюдал с мрачным предвкушением по мере того как бронированные автомобили ехали до парадного входа Белого дома. Машина в середине колонны остановилась, и 3 человека вышли наружу. Беннетт сузил глаза и почесал затылок. Он вспомнил лица со Стокгольмской конференции: высокий, веселый мужчина в черном костюме - министр иностранных дел Вальтер Гевель; тощий, хмурый мужчина с кучей документов - Герхард Клопфер, - шеф рейхсканцелярии; а приземистый бульдог с лицом человека мог быть не кто иной, как сам Мартин Борман, фюрер. \n\nБеннетт натянул фальшивую, когда официальный фотограф Белого дома начал делать снимки. Другие двери машины открылись, чтобы выпустить волну бюрократов и телохранителей в униформе, в том числе и очкарика-переводчика, который быстро догнал Бормана. Фюрер снял свою коричневую шапку, передал ее Клопферу и протянул обнажённую руку. \n\n"Для меня честь встретиться с Вами, мистер президент." - переводчик передал послание фюрера. \n\n"Для меня честь, господин Борман", - солгал Беннетт, ухмыляясь перед камерами. - "Надеюсь, господин Гевель, господин Клопфер и вы совершили приятную поездку в эту прекрасную страну?" \n\n"Конечно, мистер президент", - сказал переводчик в несколько более приятном тоне, чем его начальник. "Мы все были в хорошем настроении с момента успеха Стокгольма. Надеюсь, эта встреча еще больше снизит напряженность в отношениях между нашими странами". \n\n"Мир и торговля, господин Борман." - Беннет встретил жестокий взгляд тирана. - "Это мир, который мы все хотели бы видеть."
 bormann.1928.bennett.option:0 "Некоторые больше, чем другие"

 bormann.1928.lbj:0 "Фотография из овального кабинета"
 bormann.1928.lbj.desc:0 "Линдон Б. Джонсон шёл по Овальному кабинету с руками в карманах. Среди телохранителей, помощников и адъютантов, разбросанных по всей комнате, был фотограф-одиночка. Во время Стокгольмской конференции Президент не поделился фотографией с обрюзглым маленьким немецким тираном, что он хотел исправить. \n\nСборище бюрократов и перекачанных прихвостней попросилось войти. Джонсон пытался скрыть насмешку над напыщенной коричневой формой. Он мгновенно узнал лысого карлика, известного как Мартин Борман, за которым хвостил очкарик-переводчик. \n\n"Для меня большая честь встретиться с Вами, господин президент." - переводчик Бормана передал послание фюрера. - "Со мной Вальтер Гевель, мой министр иностранных дел, и Герхард Клопфер, мой секретарь." Он жестом представил двух мужчин позади себя - жизнерадостного дипломата в черном костюме и хмурого бюрократа в партийной форме. \n\n"Я тоже рад знакомству, мистер Борман", - тонкой улыбкой ответил Джонсон. Он схватил Бормана за руку. Это было удивительно крепкое рукопожатие. Президент схватил его крепче и притянул к себе. Борман оттянул ее назад и крепко пожал, сжимая всеми силами. Улыбки на их лицах оставались нейтральными. "Быстрое фото на память, мистер Борман?" - фотограф сорвался и расположился. Президент выпрямил спину, положил руки на бедра и встал рядом с крохотным диктатором. Фотоаппарат засветился. Джонсон повернулся лицом к Борману, возвышаясь над ним, как падающее дерево. "Начнем обсуждение?" \n\nБорман смотрел назад, не вздрагивая. Он скрестил руки, высунул челюсть и крепко кивнул."
 bormann.1928.lbj.option:0 "Фото на века"

 bormann.1928.rfk:0 "Садовые дебаты"
 bormann.1928.rfk.desc:0 "Джо привлёк внимание щелчком пальцев и поднял свою видеокамеру, пока президент Соединенных Штатов и фюрер Великогерманского Рейха прогуливались по садам Белого Дома. Роберт Фицджеральд Кеннеди натянул улыбку перед камерой, в то время как Борман неловко кивал. Свора бюрократов и телохранителей обеих национальностей зависла за двумя могущественными людьми, как стервятники. \n\n"... Я также приведу на переговоры моего министра иностранных дел Вальтера Гевеля и моего секретаря Герхарда Клопфера." - с немецким акцентом закончил очаровательный переводчик. \n\n"Надеюсь, вы не возражаете против фотоаппаратов, мистер Борманн," - ответил Кеннеди, жестикулируя Джо. - "Мы отправим отснятый материал и вашему народу, если хотите." Борман прослушал перевод и хрипло кивнул. "У меня к вам предложение. В знак наших оттаивающих отношений, возможно, нам стоит открыть культурные выставки в странах друг друга. Немецкий народ мог бы познакомиться с американскими продуктами, сделанными... американскими руками." – предложил президент. \n\n"Почему мы должны демонстрировать дегенеративность американского капитализма?" - переводчик Бормана не подошел под тон его фюрера. - "Вашим народом управляют эгоистичные миллионеры, люди, которые эксплуатируют простых рабочих, чтобы набить свои карманы. Наша экономика оркестрована на благо Германского Рейха и немецкого народа на века вперед. Ваша система не устойчива!" \n\n"Не устойчива?" - Кеннеди весело смеялся, хотя его глаза мелькали от ненависти. - "А как же ваш кризис 50-х годов? Я не скажу, что капитализм идеален, далеко не идеален, но не ведёте себя так, как будто национал-социализм не эксплуатирует рабочий класс. Посмотрите на мегакорпорации!" \n\nСпустя полчаса дебатов, двое мужчин согласились выпустить кадры в эфир в своих странах, пожали друг другу руки и ушли в сторону Овального кабинета."
 bormann.1928.rfk.option:0 "Неожиданные дебаты"

 bormann.1928.wallace:0 "Нежелательная похвала"
 bormann.1928.wallace.desc:0 "Что-то ледяное просачивалось через вены Джорджа Уоллеса, скручивая его живот, заставляя его потеть. Среди телохранителей, помощников и адъютантов, разбросанных по всему Овальному кабинету, был фотограф-одиночка. Боже, его оппоненты собирались выжать все соки из этой грядущей фотографии. Двери открылись, и группа бормочущих немцев вошла в помещение. Пристально глядевший в сторону Уоллеса, как бульдог в форме, шёл Мартин Борман, протягивая свою руку. \n\n"Для меня большая честь встретиться с Вами, мистер президент," - сказал очаровательный переводчик с легким акцентом. Борман представил двух мужчин позади себя - высокого дипломата в темном костюме и костлявого бюрократу в коричневой форме. "Со мной – Вальтер Гевель, - мой министр иностранных дел, - и Герхард Клопфер, - мой секретарь". \n\nВспышка камеры взорвалась на фоне неловкой улыбки президента и сурового взгляда фюрера, когда они пожали друг другу руки. \n\n"Спасибо, что приехали в мою страну, мистер Борман," - ответил Уоллес. "Нет ничего важнее, чем достижение мира между нашими сверхдержавами." \n\n"Немецкий народ восхищается изменениями в расовой политике вашей нации. Мы надеемся увидеть ее развитие". \n\n"Надеюсь, эта встреча станет сигналом к дальнейшему ослаблению напряженности в отношениях между нами." - Уоллес неловко улыбнулся и поблагодарил Бога за то, что в Овальном кабинете не было подвижных камер."
 bormann.1928.wallace.option:0 "Может быть, некоторые темы должны быть запрещены на пресс-конференции..."

 bormann.1928.mcs:0 "Враг моего врага"
 bormann.1928.mcs.desc:0 ""Убирайся отсюда" - Маргарет Чейз Смит шикнула на фотографа Белого дома. – "Приберегите фотографии для пресс-конференции. Это - встреча во имя разрядки, а не пропаганды." \n\nПрезидент Смит скрестила руки в предвкушении. Дверь открылась, и в комнату пролилось скопление бюрократов и телохранителей в коричневых костюмах. Во главе их стоял маленький бульдогоподобный человек - Мартин Борман, за которым пристально следили очкарик-переводчик и два лакея. \n\n"Для меня большая честь познакомиться с вами, миссис Смит," - говорил переводчик, когда фюрер мягко пожал Смит руку. - "Со мной Вальтер Гевель, - мой министр иностранных дел, - и Герхард Клопфер, - мой секретарь." \n\n"Давайте перейдем к делу, мистер Борман." - Смит сидела за столом Овального кабинета и скрещивала пальцы. Нацистские головорезы, парящие позади Бормана, насмешливо смотрели на неё. "Япошки," – начала она, - "самая большая угроза Америке. Они также недружелюбны в сторону Германии. Мы должны противостоять Сфере как партнеры, если хотим покончить с их господством." \n\n "Премьер-министр Японии – костюмированная крыса." - ответил переводчик, не совсем соответствуя пренебрежительному тону Бормана. - "Тот, кого выбирает нация в качестве своего лидера, часто говорит о характере своего народа..." Гевель прошептал что-то Клопферу, который улыбнулся. Борман снова заговорил, и на этот раз переводчик засомневался на несколько мгновений: "Может быть, мы могли бы поговорить с вашим госсекретарем по таким вопросам?" \n\n "С чего бы это, мистер Борман?" - Смит прыгнула, как взбудораженная змея. "Если вы не хотите говорить с самим Президентом Соединенных Штатов, то можете лететь домой, в Германию! Нет? Я вижу эти кивающие головы? Тогда закрой рот и слушай, что я говорю."
 bormann.1928.mcs.option:0 "В аду нет такой фурии..."

 bormann.1928.harrington:0 "Сапоги в Овальном кабинете "
 bormann.1928.harrington.desc:0 "Майкл Харрингтон ждал перед столом Овального кабинета, скрестив потные руки. Он вытер их о штаны и сменил свою позу, держа обе руки на боках. Среди телохранителей, помощников и адъютантов, разбросанных по всей комнате, был фотограф-одиночка. Харрингтон выпрямил спину, когда дверь резко открылась. Он не мог позволить маске соскользнуть, иначе в комнате проливался бурлящий поток гнева и отвращения. \n\nЧетверо мужчин зашли в комнату, за ними следовали их головорезы-телохранители. Харрингтон не знал тощего мужчину с выпуклым лбом, хотя и узнал высокого дипломата в черном костюме и галстуке, как Вальтера Гевеля. К Харрингтону, как бульдог в коричневой форме, бросился Мартин Борман в сопровождении очкастого. \n\n"Для меня большая честь встретиться с Вами, мистер президент." - переводчик Бормана передал послание фюрера. Сам Борман представил жестом своих лакеев: "Со мной Вальтер Гевель, - мой министр иностранных дел, и Герхард Клопфер, - мой секретарь". \n\n"Здравствуйте, мистер Борман", - негромко сказал Харрингтон, пожимая тирану руку, как будто он не более, чем Свидетель Иеговы, которого он хочет убрать с лужайки. - "Позируем для фотографии?" Фотограф сразу же включился в действие. Борман уставился в камеру с вынужденной улыбкой, в то время как Харрингтон сохранил нейтральное выражение лица. - "К сожалению, мое расписание очень загружено, мистер Борман. Вы будете направлены к Глену Тейлору, у которого есть свободный час. Спасибо." \n\nБорман, Гевель и Клопфер смотрели друг на друга в молчаливом замешательстве, когда их выводили из Овального кабинета. Харрингтон сидел за своим столом, притворяясь, что что-то записывает. Как только немецкие головорезы вышли из комнаты, он похоронил свое лицо в руках и застонал."
 bormann.1928.harrington.option:0 "Это все для общего блага"

 bormann.1928.glenn:0 "Самая важная гонка?"
 bormann.1928.glenn.desc:0 "Волна фашистов в коричневых костюмах затерялась в Овальном кабинете, их грубые лица освещались вспышками фотоаппаратов. Джон Гленн стоял перед столом с напряженной улыбкой. Его желудок сжимался от мысли о том, что нацистские сапоги топчутся по Белому дому, но он не позволил лицу предать его. Во главе всей своры стоял маленький дородный человек, которого Гленн узнал на Стокгольмской конференции. Мартин Борман. Гленн натянул улыбку и пожал человеку руку. \n\n"Для меня большая честь познакомиться с Вами, мистер президент." - очкарик-переводчик передал послание фюрера. Сам Борман представил жестом двух своих приспешников. "Со мной Вальтер Гевель, - мой министр иностранных дел, и Герхард Клопфер, - мой секретарь." \n\n"Спасибо, что приняли мое приглашение", - ответил Гленн со скрежетом зубов. Он обратился к фотографу: "Всё, Бобби. Ты сможешь сделать больше снимков на пресс-конференции. Давай закругляться." Гленн снова повернулся лицом к лысому тирану: "Нам есть что обсудить, мистер Борман. Нет времени откладывать. Как вы знаете, наши две нации могут в одно мгновение уничтожить друг друга, если все пойдет наперекосяк. Я хотел бы предложить серию договоров о денуклеаризации." \n\nГлаза Бормана расширились, когда переводчик перестал говорить. Потом он взорвался в смех. Темнокожий Гевель насмехался, в то время как тощий бюрократ Клопфер сильнее заливался смехом. Борман агрессивно скрестил руки и начал говорить. \n\n"У меня нет желания обсуждать гонку вооружений", - быстро сказал переводчик. "Хотя космическая гонка — это другое дело. Я слышал, ты в кои-то веки пытаешься догнать Рейх? Это пустая трата времени. Немец будет первым человеком на Луне и первым человеком на Марсе. К началу восьмидесятых, по нашим оценкам."\n\n"Настолько высоко?" - Гленн ответил поднятой бровью. Теперь пришла очередь американцев смеяться."
 bormann.1928.glenn.option:0 "Дружеское соревнование?"

 bormann.1928.lemay:0 "Коричневое Высокопреосвященство в Белом Доме"
 bormann.1928.lemay.desc:0 "Кёртис Лемэй с нетерпением гулял по Овальному кабинету, бормоча себе. Этот нацистский карлик топтался по Белому дому, окрашивая пол своими грязными фрицовыми сапогами. Это вызывало у Лемэя желание блевать на весь его причудливый ковёр. Наконец-то двери открылись, и бюрократы в коричневых мундирах влились, как волна дерьма. Мартин Борман возглавил эту кучу говна, бросившись к президенту, как бешеный маленький бульдог. За ним последовали три приспешника. \n\n"Для меня большая честь встретиться с Вами, мистер президент", когда человек-яйца схватил протянутую руку Лемэя, выступил очаровательный переводчик: "Со мной мой министр иностранных дел, - Вальтер Гевель, - и мой секретарь, - Герхард Клопер." Прежде чем Лемэй смог ответить, кое-что привлекло его внимание. \n\n"Эй!" - Лемэй кричал на оператора. - "Что я, блядь, сказал? Оставь это для конференции! Это не повод для маленького Мартина размахивать членом. Сначала разговоры, потом пропагандистское дерьмо." \n\n"Ты меня так послал, ты сука будешь платить." - спокойно сказал переводчик, когда Борман ворвался в разглагольствование. - "Прояви немного уважения, а то…" \n\n"Смирись с этим, сквайр." - пренебрежительно ответил Лемэй. - "Ты меня не пугаешь. Я нужен тебе, ты нужен мне. Япошки сейчас большая, блядь, угроза. Если бы это было не так, я бы не стал пожимать руку такому нацистскому ублюдку, как ты."\n\n "Твоя ебанная нация вшивых собак не сильно переживет Японию." - сказал переводчик, его голос едва слышен выше крика Бормана. - "История это докажет." \n\n"Мне не важно на твои тачки, на твои яхты, на твои квартиры, там, на твоё благо. Я был на этой планете бесконечным множеством, и круче Цезаря, и круче Гитлера, и круче всех великих, понимаешь, был, а где-то был конченым говном, ещё хуже, чем здесь. Я множество этих состояний чувствую!"
 bormann.1928.lemay.option:0 "...камера еще работает?"


 bormann.1928.thurmond:0 "Ветеран и фюрер"
 bormann.1928.thurmond.desc:0 "Стром Термонд схватил себя за пояс и мощно встал перед столом. Он был не из робкого десятка, и фрицы должны были это понять в тот самый момент, когда они вошли. Они мирно вели диалог во время Стокгольмской конференции, но теперь нацисты были на его территории. \n\nДвери открылись, и нацисты ворвались в Овальный кабинет. Термонд смотрел на них с отвращением, на этих напыщенных бюрократов в помпезных коричневых полувоенных униформах. Сколько из этих людей на самом деле служило, в какой части? Кто-нибудь из них раньше держал в руках винтовку? Кто на войне на пули свистел? Маленький бульдог Мартин Борман бросился к нему с протянутой рукой. Термонд взял его руку и крепко пожал. \n\n"Для меня большая честь познакомиться с Вами, мистер Президент." - сказал очаровательный переводчик с легким акцентом. Борман жестом представил двум мужчин позади себя - высокого дипломата в темном костюме и костлявого бюрократа в коричневой форме. "Со мной - Уолтер Гевель, мой министр иностранных дел, и Герхард Клопфер, - мой секретарь." \n\n"Благодарю вас за посещение этой славной страны", - ответил Термонд, уперев руки в бока. Борман выпрямил спину и скрестил руки, не нарушая зрительного контакта с Президентом. "Мы оставляем наши разногласия позади во имя мира и сотрудничества. Это нелегко, господин Борман. Я сражался и убивал во время вашего вторжения в Англию." – обратился к ним президент. \n\n"Перемены естественны." - сказал переводчик. Борман поддерживал интенсивный зрительный контакт: "Возьмите своего предшественника. Немецкий народ восхищался расовой политикой Уоллеса, и мы надеемся увидеть ее развитие под вашим руководством." \n\nТермонд нарушил зрительный контакт и неловко закашлял."
 bormann.1928.thurmond.option:0 ""Хватит болтовни, мистер Борман. Давайте договоримся.""

