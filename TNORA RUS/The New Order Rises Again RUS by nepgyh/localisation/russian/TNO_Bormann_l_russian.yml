 #Bormann receives aid from industrialists in Kaukasien
 bormann.103.t:0 "Письмо из Катеринаштадта"
 bormann.103.d:0 "Фюрер Борман,\n\nВаши верные союзники на Кавказе следили за развитием гражданской войны с глубоким потрясением. Боль в сердцах немцев слышна по всему земному шару и мы выражаем наши глубокие соболезнования, что вероломные предатели саботировали ваши законные притязания на вступление в должность Фюрера.\n\nВаши усилия, направленные на возвращение законного порядка и разгром предателей по всей Германии являются примером для подражания всех сынов Германской нации. Хотя мы и сами находимся в тяжёлом положении и не можем себе позволить выделить вам помощь в людских ресурсах, мы должны внести вклад в общее дело нашего Фатерлянда и приложить все усилия, чтобы ваши запасы топлива не подошли к концу.\n\nС нетерпением ждём вашей безоговорочной победы. Да благословит вас Бог, Фюрер Борман. Настоящие немцы стоят рядом с вами. Зиг Хайль!\n\n- Временный Рейхскомиссар Пауль Плейгер"
 bormann.103.a:0 "Наши друзья с Кавказа поддерживают нас!"
 #Bormann-Poland/GGN Events
 bormann.150.t:0 "Реалисты среди мечтателей"
 bormann.150.desc:0 "Поиски были долгими, мучительными и порой казались совершенно бессмысленными, но мы нашли благоразумных членов польского правительства. Возможно, эти люди были лояльны с самого начала, или, возможно, осознали всю безнадежность их положения. Без разницы какие причины, но они согласились обсудить будущее Польши в составе Германии с Фюрером. Хоть поляки не являются существенной угрозой нашему могуществу и многие, не слишком миролюбивые, члены нашего гос.аппарата спят и видят, как стереть Польское государство с лица земли, но будет намного разумнее сохранить бесценную немецкую кровь на случай военных конфликтов, которые ведут к более серьёзным последствиям. Как бы то ни было, предложение уже принято, и в скором времени польские представители предстанут перед Борманом. Нам нужно тщательно подготовиться к тому что мы скажем, так как многие члены нашей администрации имеют сомнения на счёт того, что они прислушаются к нашим требованиям. Борман публично объявил об оптимизме относительно предстоящих переговоров, но ходят слухи, что он так же, как и остальные, ожидает отказа. Нам-же остаётся лишь ждать и наблюдать."
 bormann.150.a:0 "Как минимум они придут."
 bormann.151.t:0 "Польское предложение"
 bormann.151.desc:0 "В канцелярии фюрера Мартина Бормана:\n\nПравительство и народ Республики Польской уполномочили меня принять ваше предложение о переговорах по поводу будущего свободной польской нации и её людей. Ввиду произошедшего ослабления и обеднения Польского государства, мы готовы принять взаимовыгодную защиту Великого Германского Рейха, при условии выполнения трёх условий, установленных верховным правительством Польской республики:\n\n1. Автономия правительства Польской республики должна быть гарантирована. Субьекты, не принадлежащие к польской власти, военные и гражданские, не имеют права посягать на самоопределение польской государственности и законодательных органов.\n\n2. Германская колонизация суверенных польских земель, также как и насильственная ассимиляция поляков в немецкую этнокультурную сферу должны быть немедленно прекращены.\n\n3. Правительство, государство, территории, народ, культура, язык и все прочие связанные понятия и учреждения должны быть официально признаны как польские. Они должны быть признаны как таковые во всём документообороте, дипломатических каналах и в целом политике Великого Германского Рейха.\n\nЕсли данный перечень условий будет принят Фюером, то Польская республика примет предложение о защите и экономической интеграциии с Великим Германским Рейхом. Данные условия не подлежат обсуждению. Отказ будет восприниматься как окончание переговоров, и армия свободной Польской республики соответвующим образом переориентирует свою оборонительную политику.\n\nС уважением, Президент [POL.GetLeader]."
 bormann.151.a:0 "Хорошо. Пусть у них будет 'автономия'."
 bormann.151.b:0 "Ублюдские конеёбы осмеливаются диктовать мне условия?!"
 bormann.152.t:0 "Будущее Германии"
 bormann.152.desc:0 "Президенту "Польской Республики",\n\nРассмотренным требованиям, мною и моим гос.аппаратом были составлены контртребования. Земли Генерал-губернаторства, в настоящее время занятые вашими мятежными войсками, будут немедленно возвращены под контроль Великого Германского Рейха. Члены повстанческих ячеек будут разоружены и в обязательном порядке обработаны перед депортацией. Генерал-губернатсво будет восстановлено, а все учреждения, так называемоего, "Польского государства" преданы забвению.\n\nПереселение немцев в Генерал-губернаторство будет осуществлено при посредничестве Консультативного совета немцев и других германских народов в Праге. Неарийские граждане станут субъектами под управлением Генерал-губернаторства, а положения об их передвижении и проживании регулироваться Генерал-губернаторством без каких-либо ограничений.\n\nЭто наше последнее предложение.\n\nФюрер Мартин Борман"
 bormann.152.a:0 "Они держат нас за идиотов? Этим мы отвергаем их "требования"."
 bormann.153.t:0 "Руководствуясь будущим"
 bormann.153.desc:0 ""Президенту" Польской республики,\n\nРассмотренным требованиям, мною и моим гос.аппаратом были составлены контртребования. Земли Генерал-губернаторства, в настоящее время занятые вашими повстанчискими войсками, будут  преобразованы в Рейхспротекторат Польша. Неарийские граждане получат оффициальную возможность занимать должность в гражданском правительстве, прикрепленному к военному правительству рейхспротектора Альберта Форстера.\n\nПереселение немцев в Рейхспротекторат будет осуществлено при посредничестве Консультативного совета, состоящего наполовину из представителей немцкого народа, а наполовину из представителей иных национальностей.Базироваться совет будет в Познани. Не-арийцы могут претендовать на гражданство Рейхспротектората, и им будет позволено подавать документы для возможности передвижения и работы  внутри иных Рейхскомиссариатов и Рейхспротекторатов.\n\nЭто наше последнее предложение.\n\nФюрер Мартин Борман"
 bormann.153.a:0 "Как-бы это не выглядело, возможно это наш единственный шанс на будущее."
 bormann.154.t:0 "Ответ Варшавы"
 bormann.154.desc_declined:0 ""Сучьи выродки," - прошипел Борман, скомкивая ответ польской стороны, после чего бросил его в мусорное ведро. "Не могу представить что они понимают под хорошими требованиями." Фюрер достал из ящика стола тугую африканскую сигару и закурил её, глубоко вдохнув, он прислонился к краю стола, уставившись на нервозного и потного секретаря вереди него. "Что надо?" спросил он, нахмурив свои брови.\n\nСекретарь сначала открыл, а затем закрыл свой рот, с трудом вывалив одно слово. "М-мой Фюрер," пробурчал он. "Должен-ли я... проинфор-"\n\nБорман рекзко выпрямился, бросил свою сигару и хлопнул ладоней по столу. "А о чём ты блядь думаешь? Предупреди Верховное коммандование собрать своё дерьмо и чтобы они наконец разнесли ебучих поляков к хуям!" Секретарь попятился, нерешительно направлясь в сторону двери. "СЕЙЧАС ЖЕ!" проорал Борман, и тощий молодой человек бросился к телефону.\n\nПо правде, по его мнению это было самое предпочительное решение; Гитлер ещё давно осознал упрямую и несгибаемую натуру поляку. Даже по сравнению с другими славянами, они более слабоумны, упрямы и бесполезны для выполнения чего-то более трудного, чем земледелие. Причины того, почему он вообще решил с ними договориться, остались выше его понимания. По крайней мере стоило-бы попытаться, для того, чтобы сохранить немного арийской крови. Не его вина, что поляки не могут осознать своё место в современном мире. Ничего не остаётся, как восстановить Генерал-губернаторство на братской могиле польской расы. Если они предпочли смерть скоро и быстро, а не позже и мучительно, то это вполне устраивало Бормана."
 bormann.154.a_declined:0 "Ну, никто не будет по ним скучать."
 bormann.154.desc_agreed:0 ""...и с учётом всего вышесказанного, Польская республика безоговорочно принимает предложение о покровительстве Великого Германского Рейха, для обоюдной выгоды обеих наших великих наций. С наилучшими пожеланиями, Президент [POL.GetLeader]."\n\nБорман улыбнулся, сжав сигару своими пожелтевшими зубами. "Загнанные в углу крысы принимают свою судьбу!" Он встал, подощёл к окну и стал рассматривать Германию радостным взором, застывшим на его округлом лице. "И это весь польский дух, ммм? Холопская раса всегда будет холопской расой, да, Хевель?"\n\nМинистр иностранных дел озарился тёплой улыбкой и спрятал ответ Польского правительства к себе в карман. "Совершенно верно, мой Фюрер. Если-бы все славяне были так сговорчивы."\n\n"Сговорчивы?" Борман закатил свои глаза в ответ на непонимание своего подчинённого. "Поляки не понимают значения данного слова, Хевель. Это просто звериная славянская пронырливость в действии. Они считают, что это соглашение будет действовать всегда, что у них есть шанс укрепить силы на...", - на коротки промежуток времени он потерял дар речи, размахивая сигарой в воздухе. "Какое-то подобие будущего; Как будто эти крестьяне и правда возомнили, что оно у них есть. Поверь мне, Вальтер: это длится только до тех пор, пока мы не найдём окончательное решение польского вопроса."\n\nОт одной только мысли, что Фюрер мог иметь ввиду, у Хевеля скрутило в животе, но он всё еще нашёл силы чтобы кротко улыбнуться, поздравить своего Фюрера и ускользнуть из кабинета, чтобы обо всём размыслить."
 bormann.154.a_accepted:0 "Поляки знают своё место."
 bormann.155.t_rppolen:0 "Коллапс подпольного единства"
 bormann.155.desc_rppolen:0 "Неописуемый ужас охватил сегодня всю польскую эммиграционную общину. Великий Германский Рейх и "представители" Польской республики заключили соглашение об учреждении 'Рейхспротектората' -  государство-саттелита с местным гражданским правительством с покровительством Вермахта.\n\nПредставители польской национальности по всему миру осудили данный акт 'национального предательства', выразив своё крайнее недовольство 'подлому' и 'коллаборационисткому' режиму, что захватила власть в Варшаве. Реакция в самой Польше на данное событие остаётся неизвестным.Даннный ошеломляющий сдвиг в сторону немецкой политики вызвал в мировой прессе поток бешенства. Поступающие сообщения однако, сообщают о возникшей волне насилия и беспорядков, даже можно предположить о полноценной гражданской войне с участием партизанских групп. Является ли это действительно новым рассветом Польши или началом конца, ещё предстоит выяснить.\n"
 bormann.155.a_rppolen:0 "Брат против брата..."
 bormann.155.b_rppolen:0 "Добро пожаловать в Пакт, друзья..."
 bormann.155.c_rppolen:0 "Без сомнения это измена!"
 bormann.155.d_rppolen:0 "Возмутительно!"
 bormann.155.t_ggn:0 "Пошатнувшаяся мечта"
 bormann.155.desc_ggn:0 "Ужасающие, но неудивительные новости, приходят к нам через Румынию из Варшавы: переговоры между Великим Германским Рейхом и свободной Польшей провалились. Паника охватила крупнейшие польские города, когда данная новость донеслась до страны, сопровождаясь беспорядками и мародёрством в Варшаве и Кракове отчаявшимися гражданами, грабящими всё что возможно. Неисчислимое количество гражданских лиц, перевозящих всё, что возможно унести, в гужевых повозках и в украденных германских транспортных средствах, наводнили границу с Румынией.\n\nПольская армия Крайова стянула все свои резервы к границе с Рейхом, но этого не достаточно. Большая часть того, чем они владеют, - это устаревшее немецкое вооружение, против которого развёрнута вся боеспособность обновлённого Вермахта. Остаётся только вопросом времени, когда возрождённая нация, погрязшая в предвоенном хаосе, и сама идея Свободной Польши, будут раздавлены сапогом нациского режима."
 bormann.155.a_ggn:0 "Лучше смерть, чем рабство."
 bormann.155.b_ggn:0 "Уничтожить их! Никакой пощады!"
 bormann.155.c_ggn:0 "Теперь мы одни."
 bormann.155.d_ggn:0 "Польша потеряна."
 bormann.156.t:0 "Подрывная деятельность"
 bormann.156.desc:0 "Для осуществления запланированного вторжения в Польшу наши разведывательные структуры должны быть задействованы надлежайшим образом. Абвер уже активизировал свои старые ячейки бывшего Генерал-губернаторства, посылая провокаторов и польско-язычных кротов в недра самопровозглашённого польского правительства, с целью дальнейшей его дезорганизации.\n\nГерхард Вессель, давний протеже Рейнхарда Гелена, руководит операцией. Он определил две цели, на которые должны быть сконцентрированы наши усилия. Первая цель, - сама Польская армия Крайова. Армия Крайовы не обладает достаточных сил контрразведки, с помощью которых они могли-бы защититься от нас, так что проникнуть в их Верховное командование и начать передачу жизненно-важных разведданных Вермахту легче, чем отнять конфету у младенца. Разведка полагает, что в их руках располагается полная информация о поляках, но успешное восстание в прошлом поставило под сомнение корректность предыдущих оценок боеспособности польской армии. Точность оценки обстановки противника может спасти не мало жизней солдат Рейха.\n\nВ качестве альтернативы, мы могли-бы придерживаться пожеланий Вермахта и нацелиться на логистику поляков, сосредоточив наши усилия на саботаже, дезориентации и уничтожении линий снабжения. Хотя Вессель и сомневается в данном подходе, он будет следовать директивам Фюрера до самой последней буквы. При любом выборе, поляки не смогут нас остановить."
 bormann.156.a:0 "Мы должны раскрыть их секреты."
 bormann.156.b:0 "Сфокусируемся на логистике."
 bormann.157.t:0 "Большая ложь"
 bormann.157.desc:0 ""Мой Фюрер, с радостью сообщаю что Операция "Двойник" проходит с должной организацией, и последние приготовления будут завершены к концу этой недели. Благодаря усилиям наших судмедэкспертов и отряда пионеров, мы смогли получить неопровержимые доказательства вины поляков. Кроме того, недавняя череда налётов, совершенных через границу польскими террористами, из армии Крайовы или нет, сказать точно не могу, предоставили нам реальные доказательства совершённых преступлений. Излишне сказать, но это более, чем приветсвуется, несмотря на гибель немцев. Со времён освобождения Прибалтики у нас не было более убедительных свидетельств зверств наших врагов, были-ли они на самом деле и нет.\n\nЯ взял на себя смелость найти несколько рабов, чтобы опеспечить ОРПО и Вермахт их останками. В соответсвтии с вашими рекомендациями, все они являются бывшими гражданами Германии с восстановленнами удостоверениями личности. Вовлечённые бюрократы были очень рады помочь, как только услышали ваше имя, мой Фюрер! Ещё несколько дней, и мы будем готовы начать операцию, как только поступит приказ. Уверяю вас, что работа, проведённая Абвером, заставит подконтрольные еврейские СМИ плясать под вашу дудку. Зиг Зайль!"\n\nС довольной улыбкой и отработанным росчерком профессионального бюрократа, Борман подписывает рапорт Гелена, после чего ставит штамп ведомства Фюрера на оперативном досье. На этот раз, с небольшим ухищрением, Вермахт вступит на польскую землю в статусе миротворческих сил. Позволит-ли себе ОСН противостоять столь благородным действиям по поддержанию мира и безопасности в Европе?"
 bormann.157.a:0 "Не стоит забывать, все они лишь террористы."
 bormann.158.t:0 "Уродливая правда"
 bormann.158.desc:0 "Больницы наводнены жертвами, усадьбы горят по всей стране и немецкий народ требует справдливости. Срочные новости хлынули из Великого Германского Рейха о недавнем раскрытии великих преступлений, совершенных в мятежных территориях бывшего Генерал-губернаторства. Польское государство обвиняется в жестоких репрессиях против немецких переселенцев на оккупированных территориях, вынуждая их покинуть свои дома или даже хуже. Были обнаружены фотографии массовых захоронений, которые, по-видимому, подтверждают упомянутые зверства. Польская Республика резко отвергнула все обвинения, вместо этого наставия на причастности Великого Германского Рейха к попыткам искоренения польской нации, основываясь на ряде прошлых преступлений. Эти заявления были заглушены огромными размерами немецкого медийного аппарата.\n\nНесмотря на представленные Рейхом доказательства, множество государств по-прежнему относятся со скепсисом к данным заявлениями. Правительство Фюрера Бормана имеет тенденцию делать возмутительные заявления, основанные на сфабрикованных фактах.\n"
 bormann.158.a:0 "Плохой день, чтобы быть поляком"
 bormann.158.b:0 "Ложь! Ложь и клевета!"
 bormann.159.t:0 "Угнетение"
 bormann.159.desc:0 "В кабинете Фюрера всегда царила суматоха, но сегодняшний день был мало похож на остальые. Офицеры, министры и высокопоставленные лица со всего Пакта так часто заходили в дверь кабинета, а после выходили из него, что Фюрер не решался приказать закрыть её. Секретарь Бормана, Рудольф, был завален проверкой, составлением и отправкой всего всего, что требовал Фюрер. И, хотя, он был знатоком своего дела, он больше не мог видеть заполненный всевозможными бумагами стол.\n\n"Рудольф, тебе когда-нибудь приходилось писать объявление войны?"\n\nСекретарь вошёл в кабинет, ему казалось что он ослышался. Борман, с группой высокопоставленных офицеров ОКВ, был занят изучением топографических карт. Едва Рудольф зашёл,  Фюрер, взглянув на него, бросил недописанное письмо ему в руки."Я уже написал большую часть,дописать не составит труда. Все равно они не примут требования."\n\nРудольф вскрыл письмл на своём столе. Когда Фюрер сказал "большую часть", он слегка преувеличил. Рудольф выдохнул и достал чистый лист бумаги. Скорее всего они даже и не увидят данные требования до того момента, пока вторжение не начнётся. .\n\nК президенту "Польши",\n\nВы и ваше мнимое правительство немедлено отзовут армию и подчинятся восстановленному Генерал-Губернаторству. В случае неповиновения, у нас не останется иного выбора, кроме как объявить войну."
 bormann.159.a:0 "Нет, слишком формально..."
 bormann.160.t:0 "Польский исход"
 bormann.160.desc:0 "На экранах по всему миру вновь транслировались изображения Фюрера Бормана на фоне ярких огней и красно-чёрных свастик. Великий Германский Рейх снова находится в состоянии войны. Не смотря на все попытки переговоров, по его заверениям, народ Германии вновь вовлечён в Вертайдегунскрюг, в оборонительное противостояние против кровожадных террористов из правительства Польской республики. В очередной раз, танки Германии будут взрыхлять своими гусеницами через польские поля в пурге бушующей битвы.\n\nВ значительной степени непризнанное польское правительство ответило, что обвинения, выдвинутые в их сторону, сфасифицированы и созданы как casus belli, а также то, что они будут бороться до конца в сопротивлении против немецкого захватчика.\n\nНесмотря на желание солдат новообразованной польской армии сражаться, они безоговорочно уступают силам Эйнхайтшпакта. Много кто ожидает, что данный конфликт станет более молниеносной и кровавой копией войны 1939 года.\n"
 bormann.160.a:0 "Как можно обойтись мирно, когда они пытаются запятнать твоё достоинство?"
 bormann.161.t:0 "Временная администрация"
 bormann.161.desc:0 "Беспокойство и тревога нависли над Кракау, подобно шторму, хотя это не для кого не было новостью. Горожане давно привыкли под властью администрации и её 'особенностей'. Самые мудрые из них научились игнорировать наличие подполья, следить за языком, когда речь заходит о Франсе Франке и его действиях, и даже лгать своей семье и коллегам из рейха о происходящем в Генерал-Губернаторстве. Однако, к рассвету даже самым убеждённым циникам из административного центра ничего не оставалась, кроме как ошеломиться от колонн бронетехники и шеренгам солдат, держащих свой путь в сторону центра города. Общественность не была осведомлена истинных целей миссии военных, но всем были очевидны цели их прибытия.\n\nГрохот от реактивных самолётов сотрясал штаб-квартиру правительства, в то время как вооруженные пехотинцы выкрикивали указания паникующим офицерам безопасности, в истинном духе ГГН, не получившие предупреждения от своего начальства. К концу часа, группировка Ганса Франка и все причастные к ней официальные лица, иногда с применением насилия, были арестованы или выдворены из центров власти Генерал-Губернаторства. К концу дня, функционеры НСДАП и различные другие члены партии получили назначения на места нового временного правительства и немедленно приступили к исполнению геркулесова труда; Потушить политический пожар, начатый группировкой Ганса Франка, с целью подчинения над всей администрации."
 bormann.161.a:0 "Буря разразилась."
 bormann.162.t:0 "Очистить след из бумаг"
 bormann.162.desc:0 "Первые шаги Временной администрации направлены на изучение документации прошлой администрации Генерал-губернаторства с целью получить чёткое представление о действительности местного документооборота. Это не обещало быть простой задачей.\n\nКонсультационные доклады из Германии указали нашим следователям на отчёты и структуры, существующие в большей степени на бумагах, нежели чем в действительности. Изучение документов из Кракау и других центров сосредоточения бюрократических структур показывают насколько сильно система, созданная при Гансе Франке, является несуразной структрой. Следователь из Временной администрации мог найти отчёт, в котором подробно описывается перевод средств или персонала в управляющий отдел. В то время другой следователь обнаруживает, что данный отдел расформирован или был объединён с другим, совершенно не связанным департаментом, документы которого затеряны в архивных лабиринтах.\n\nОстатки прошлой администрации, в лице секретарей и прочих бюрократов, оказались менее склонны к сотрудничеству, чем предполагалось. Но так получается не из-за нежелания или сопротивления против нашей операции, а скорее по причине того, что данные субьекты знают даже меньше об общих масштабах проблем документооборота, чем наши функционеры. Ясно одно, существующие отделы и департаменты администрации ГГН необходимо распустить и воссоздать заново, с нуля, если мы конечно хотим, чтобы он был приведён в соответствие с хотя-бы базовыми правительственными стандартами, а тем более имел возможность функционировать с Рейхом на должном уровне."
 bormann.162.a:0 "Кто-нибудь нашёл эту памятку?"
 bormann.163.t:0 "Наказание там, где необходимо наказать"
 bormann.163.desc:0 "Взгляд Фюрера блуждал по докладам и заключениям, перед ним представал весь масштаб катастрофы в Генерал-Губернаторстве, но его выражение лица не выдавали ни одной мысли, проскакивающие у него в голове.  Однако, речь шла не сколько об анализе ошибок и злоупотреблении полномочиями группой Франке, сколько о судьбе её участников. По всем параметрам каждый причастный был виновен в тяжких преступлениях против Рейха и его народа; расстрата, мошенничество, клятвопреступлении, даже, технически, измене фатерлянду, и каждый обвиняемый должен был заплатить очень высокую цену. Последствия нельзя было как-то сгладить, хоть многие члены НСДАП и хотели-бы закрыть глаза на все обвинения, повсеместное возмущение тому, что подобный позор происходил на протяжении многих лет у порога Германской нации.\n\nБорман встал из-за стола и подошёл к окну. Перед ним расскинулась вся красота Германии и Рейха, которую он начал рассматривать с еле-заметной суетой. Обвиняемые будут нести ответственность, но только остаётся вопрос, в какой мере. Должны-ли они предстать перед всей строгостью закона, что удоволетворит народ, который станет свидетелем того, как Борман отсечёт мечом правосудия головы  коррупционных чиновников. Однако, некоторые высокопоставленные лица были категорически против столь радикальных наказаний относительно своих земляков, да и власть Бормана была не столь абсолютной. С другой стороны, если-бы группировка Франке отделалась-бы, фигурально выражаясь, синяком под глазом, то Фюрер получил-бы заметную поддержку со стороны некоторых партийных чиновников, но данный выбор точно не устроил-бы народ."
 bormann.163.a:0 "Что является справдливостью без благоразумия?"
 bormann.163.b:0 "Обвинения ясны, как и вердикт."
 bormann.164.t:0 "К лучшему"
 bormann.164.desc:0 ""Мой фюрер, рад сообщить что дела Временного правительства пришли в норму. Кроме того, стабилизация ситуации региона в целом позволяет поднять вопрос о назначении нового руководителя." Борман слегка откинулся в кресле, сосредоточившись на телефонном разговоре. Фюрер давно понимал к чему ведёт этот разговор - о назначении нового рейхскомиссара Рейхспротекториата. Он заранее рассмотрел возможных претендентов на должность, тех, кому он думал, мог доверять, но ни один из кандидатов не был настолько лучшего другого, чтобы выбор стал очевиден. И все же, главной мыслью которую Фюрер уяснил за множество лет управленческой работы, так это то, что политика способна за тебя сама сама принимать решения. Из всех возможных вариантов, Борман выделил 3 основных.\n\nПервым был генерал Эдуард Вагнер, человек, отвественный за логистическую сферу Рейха во времена Второй мировой and и по-совместительсву известный милитарист. ГГН жизненно-важен с точки зрения логистики, и, соответственно Вагнер будет преуспевать в исполнении обязанностей на данной должности, хотя ему и придётся пожертвовать своим званием, чтобы её получить. Вторым кандидатом является Теодор Кох, промышленник от компании Рейхсверке Германа Геринга. ГГН обладает широким неиспользованным потенциалом в промышленном плане и такой смышлённый человек, как Кох, хорошо справится с раскрытием данного потенциала. Последний, но не по значению, Вернер Доллингер, реформист и известный баварский экономист, прекрасно справился-бы с реализацией экономических преспектив самого ГГН.\n\nБорман поднёс трубку телефона к своим губам, помолчал, и произнёс своё решение."
 bormann.164.a:0 "Эдуард Вагнер, милитарист."
 bormann.164.b:0 "Теодор Кох, индустриалист."
 bormann.164.c:0 "Вернер Доллингер, реформист."
 bormann.165.t:0 "Рассвет над Вислой"
 bormann.165.desc_wagner:0 "Только успела осесть пыль после ареста некомпетентной администрации Ганса Франка, как похоже что Борман и временное правительство наконец решили выбрать нового Рейхскомиссара.\n\nВ радиообращении к стране Фюрер Борман объявил известного милитариста и генерал-квартирмейстера Эдуарда Вагнера лучшим выбором на должность Рейхскомиссара, обосновав свой выбор логистической важностью польских земель, для распространения влияния Рейха дальше на восток. Хотя ему и необходимо отказаться от своего звания для получения данной должности, Вагнер все равно представляет мрачное будущее для оставшихся поляков. Учитывая, что военные и логистические проблемы стоят наиболее остро,заметное улучшение общего положения Польши кажется столь же далёким, сколько всегда и было. Зато с полной уверенностью можно сказать, что Рейхкомиссар достаточно компитентен..."
 bormann.165.desc_koch:0 "Только успела осесть пыль после ареста некомпетентной администрации Ганса Франка, как похоже что Борман и временное правительство наконец решили выбрать нового Рейхскомиссара.\n\nВ радиообращении к стране Фюрер Борман объявил, что на вакантную должность избран избран инженер, предприниматель и промышленник Теодор Кох. Несмотря на то, что Генерал-губернаторству ещё далеко до реализации всего промышленного потенциала, Кох имеет грандиозные планы по исправлению нынешнего положения дел, даже если это и потребует некоторого снижения давления на поляков."
 bormann.165.desc_dollinger:0 "Только успела осесть пыль после ареста некомпетентной администрации Ганса Франка, как похоже что Борман и временное правительство наконец решили выбрать нового Рейхскомиссара.\n\nВ радиообращении к стране Фюрер Борман объявил, что баварский экономист Вернер Доллингер займёт данную должность. Широко-известный реформист и сторонник баварских экономических интересов в Генерал-Губернаторстве, Доллингер, вероятно, приступит к началу проведения экономических реформ по всей Польше. Первыми шагами стало создание Варшавского и Краковского центров современного автомобиля. Если они окажутся успешными,то плоды экономического процветания могут даже попасть и к самим полякам."
 bormann.165.a_wagner:0 "Участь поляков состоит из боли"
 bormann.165.a_koch:0 "Может-ли промышленность улучшить положение поляков?"
 bormann.165.a_dollinger:0 "Лучше машины, чем лагеря"

 bormann.166.t:0 "Польша ещё не потеряна"
 bormann.166.desc:0 "Генерал-губернаторство было охвачено пламенем  тех пор, как партизаны воспользовались тяжёлым положением Германии и устроили ряд восстаний. За это время было сделано много различных предсказаний. Некоторые думали, что генерал-губернаторство победит с его превосходящим вооружением и тактикой. Другие полагали, что это сделают партизаны, численностью превосходящие небольшую губернаторскую армию.\n\nНо, по истечении многих месяцев боёв, исход ещё так и не предрешён. Так что Вермахт внесёт окончательную лепту в борьбе с поляками. Контакт с Генерал-губернаторством уже установлен, так что мы ждём их окончательное возвращение в Пакт. Ганс Франк лично получил выговор и проинструктирован действовать намного более жестчё с повстанцами, чтобы избежать возможные восстания. Поляки вообще должны быть нам благодарны, что они не смогли выиграть, так как в противном случае расплата была-бы намного, намного более жесткой."
 bormann.166.a:0 "Ну, это неожиданно."
 
 bormann.555.t:0 "Карл Дёниц устроил путч в Крыму!"
 bormann.555.d:0 "В то время как Рейх погружается во всё больший хаос, спойкойствие в Крымском регионе походит на затишье перед бурей . Дом черноморского флота Германии, имеющий в себе столько морской инфраструктуры, что её переплавка позволила-бы возвести небольшой стальной остров, привлёк к себе множество нежелательного внимания, особенно с каждодневными слухами о ежедневных прибытиях 'подарков' в Теодорихсхафен, наводнивших величественный дом губернатора на Греутунгиштрассе. Однако, несмотря на сообщения о подарках в Теодорихсхафене, практически никакой информации не поступало от туда вплоть до 7 часов сегодняшнего утра, когда поток, порой безумных сообщений, хлынул из всех щелей.\n\nЗнаменитый своим героизмом адмирал Карл Дёниц сегодня утром выступил по радио, чтобы осудить 'всех перебежчиков, кто в самые мрачные времена немецкой нации позволил лишить Германию её свободы, которую она имеет с момента её рождения' - без сомнения являеется отсылкой на Ханса Шпайделя и его принебрежению святости Рейхстага. В то время как шла его речь, моряки в штатском занимали ключевые позиции по всему городу и в порту: К полудню сложил свои полномочия губернатор, сославшись на 'личные причины' в краткосрочной, и наиболее вероятно, вынужденной отставке.\n\nЗаявляя о желании всеми силами сохранить сторону нейтралитета, Дёниц одновременно сетовал и на происходящие в Германии интриги, наконец подтолкнувшие на выбор истинной стороны конфликта, стороны легитимного правительства Германии; Нашего правительства!\n\nНесколько адъютантов ворвались в штаб сразу после окончания передачи Дёница и, затаив дыхание, сообщили нам данную шокирующую новость. После того как Дёниц привёл нерешившееся командование Флотом к нашему порогу, мы смогли получить полный контроль на всеми морями, не говоря уже о разрушительном воздействии, который окажет 'герой Атлантики' на те скудные силы, которые останутся у предателей."
 bormann.555.a:0 "Отошлите лучшее вино, которое у нас есть, этому человеку!"
 
 bormann.556.t:0 "Дефекты Кригсмарине."
 bormann.556.d:0 "Взор Рейха снова был уставлен в сторону востока, прямиком на Крым, откуда снова начали поступать еще более изумляющие новости. Вновь обращаясь по радио с пламенной речью о важности уважания к институтам Германии, Карл Дёниц ошеломил мировое сообщество, когда начал перечислять имена посреди радиосообщения. Адмиралы со всего рейха, со всех мыслимых флотов и театров, по всей видимости направили коллективное обращение в Теодорихсхафен, одобряя действия Дёница. Оглашенная им денонсация задела за живое большую часть германского военно-морского общества, в особенности,его аппеляция к необходиомсти публичного объявления приверженности к определнной стороне гражданской войны, вынуждавшая выбирать нейтралитет, как способ сохранить своё лицо. Даже начала распросраняться невероятная история о четырёх матросах из Вильгельмсхавена, которые прыгнули за борд и проплыли больше мили, когда Капитан объявил о поддержке Шпеера.\n\nС короблями со всего Рейха, сплотившихся под знаменем Дёница, а следовательно, под знамёнами Бормана, преспективы других претендентов кажутся всё более туманными."
 bormann.556.a:0 "Преданные сыны Германии, все до единого."

 #Bormann Bohemia Events
 bormann.600.t:0 "Ehre wen Ehre Gebühr"
 bormann.600.desc:0 "Богемский гарнизон находился в незавидном положении еще с самого начала гражданской войны. Невзирая на местоположение Богемии в самом центре Рейха и кишащими по всей территории протектората партизанскими отрядами, чехи отказывались сдаваться перед лицом наступающей смуты. По иронии судьбы эта суматоха избавила их от участия в ожесточенной борьбе за власть вместе с остальной Германией, и хаос, охвативший Рейх  нанес больше вреда партизанам, чем гарнизону. Вцепившись зубами и когтями в повстанческую глотку, осаждённый гарнизон вернул обратно под контроль сельскую местность и объявил охоту за партизанскими отрядами. Отныне Богемия готова вернуться на истинный путь. \n\nФюрер Борман высоко оценил действия лояльных Рейху солдат и офицеров, отрезанных от фатерлянда, в особенности губернатора, чьё руководство позволило подчинённым солдатам добиться выполнения всех поставленных задач, комплектом медалей,предназначенных защитникам Богемии. Наконец-то, первое завоевание Рейха будет окончательно завершено."
 bormann.600.a:0 "Слава тому, кому полагается слава."

 bormann.601.t:0 "Новые порядки"
 bormann.601.desc:0 "Немецкий гарнизон Протектората Богемии и Моравии с триумформ одержал победу над группой партизан, устроивших нападение на них в разгар Бюргекрига. Хотя это и избавляет нас от необходимости проведения очередной дорогостоящей полицейской операцией, это также представляет собой довольно опасный потенциальный политический прецендент .\n\nНи для кого не секрет, что в гарнизоне довольно сильно распространены идеи реформизм, а Прага находится не так далеко от города Германия. Мы могли-бы просто перебросить их в какой-нибудь дальний угол Рейха и тогда реформисты всей армии будут лишены единственно достигнутого триумфа.\n\nИли мы могли-бы позволить им получить заслуженный триумф. Но, конечно, все лавры достанутся Вермахту, а не находящемуся во главе Фюреру Борману."
 bormann.601.a:0 "Этих солдат необходимо отослать как можно дальше от Германии, чтобы ограничить их влияние."
 bormann.601.b:0 "Чехи доказали свою германизацию, разгромив СС. Они остаются."

 bormann.602.t:0 "Правда о богемских партизанах"
 bormann.602.desc:0 "После того как ситуация в Богемии окончательно прояснилась, Борман отдал приказ о начале расследования относительно так называемых партизан, доставивших гарнизонным войскам столько проблем.\n\nРезультаты расследования называть никак иначе, как тревожные, не достаточно.\n\nМногие подозревали, что упрямые чешские и польские группы сопротивления нанесли концентрированный удар откуда-то из Судетских или Карпатских гор, но каждое отедльное следствие устанавливало противоположную картину:\n\nПустышки, очищенные от настоящих чехов годами, даже десятилениями назад - были заполнены замаскированными членами СС. Возможно, одна или две группы ссовцев и никого не удивила-бы, учитвая любовь Гиммлера к различным махинациям, но КАЖДАЯ ОТДЕЛЬНАЯ ГРУППА во всём партизанском фронте тайно маршировала под синянием Черного солнца.\n\nИзлишне говорить, что подобное открытие вызвало всеобщее потрясение, шок и тревогу всего общества Рейха. Если СС смогло провернуть подобное, то какое еще количество подпольных организаций Гиммлера скрывается в округе?"
 bormann.602.a:0 "Насколько далеко зашла рука Гиммлера?!"

 bormann.603.t:0 "Изъятие"
 bormann.603.desc:0 ""Прекрасно, не так-ли? Династия Фон Крозигов владела им, по крайней мере, со времён Наполеоновских войн", - Иоганн Людвиг граф Шверин фон Крозиг указал на картину, висящей на стене своего бюро, пока он вёл Фюрера в свой кабинет.\n\n"Крозиг, я здесь не для того чтобы любоваться на масляный картины", терпение Бормана постепенно подходило к концу, хотя их разговор даже толком и не начался.\n\nМомент времени они провели в тишине, пока адъютант не закрыл за ними дверь. Людвиг возобновил разговор, но вскоре быстро умолк. Манера поведения Бормана и его тон больше походило на охотящегося за своей добычей животного, чем человека.\n\n"Вы действительно считаете, что у вас есть шанс сохранить свои позиции? Но его нет. Я знаю тебя лучше, чем ты можешь себе представить. Я знаю твои симпатии к Шпееру. Я знаю о всех тех "компромиссах", которые ты заключил. Я знаю что ты не представляешь из себя ничто более, чем бесхребетный остаток Веймарской системы, который должен был быть выброшен на помойку еще в 50-х, когда ты подвёл Рейх."\n\n"Ведь только из-за меня ты не пошевилил и пальцем, чтобы разделаться с угрозой СС в Праге, не так-ли?" Неповеновение Фон Крозига была осторожной, но чёткой.\n\n"И это будет единственной причиной, почему я позволю покинуть тебе своё насиженное место стоя на ногах. И ты его покинешь, не сомневайся. Проживя оставшиеся дни вместе со своей семьей, НЕ стоя у меня на пути." Борман плавно поднёс свою руку к кобуре.\n\nОставшаяся часть диалога прошла более... спокойно. В конце концов Фон Крозиг мирно передал полномочия."
 bormann.603.a:0 "Фюрер дал, Фюрер забрал"

 bormann.604.t:0 "Heim ins Reich"
 bormann.604.desc:0 "Вспышки фотоаппаратов скользили по стенам Пражского града, в то время как Фюрер Борман и Кросиг вышли после нескольких часов переговоров. Пожав друг другу руки, их улыбки за них подтвердили успех прошедших переговоров. Толпа взревела, когда алые знамена со свастикой  раскрылись по стене, словно в театральной постановке .\n\nВедение переговоров лично Борманом было высоко оценено высшим партийным аппаратом за бескровное решение Богемского вопроса и улицы по всему Рейху залились морем аваций, приветствующая очередной успешное приобретение для Рейха."
 bormann.604.a:0 "Богемия вернулась в родную гавань."

 bormann.605.t:0 "Тень нависла над Богемией"
 bormann.605.desc:0 "Богемия была отделена от сердца Рейха на протяжении многих лет, давно отстраненная от запланированной интеграции из-за непрекращающейся партизанской активности, поглатившую всю глубинку. Отголоски гражданской войны пошли не на пользу боеспособности гарнизона, а отсутствие снабжения и подкреплений привело к коллапсу. Наследие Рейнхарда Гейдриха в Чехии не забыто, и группировки СС, дислоцированные в Богемии, показал свой истинный оттенок чёрного, когда они свергли Губернатора и заставили всю провинцию подчиняться своим законам.\n\nТеперь, с окончанием гражданской войны, начались приготовления к очистке чешских земель от СС'овцев и окончательному решению вопроса присоединения Богемии. Без сомнения, победа будет за нами - нужно выбрать, чем мы должны пожертвовать, чтобы достичь наших целей. Если мы выберем долгий путь приготовления, то рискуем выглядеть чересчур осторожными, зато спасём драгоценную чешскую промышленность. Тотальный штурм принесет нам славу в глазах германского народа, ценой целостности чешских фабрик и инфраструктуры."
 bormann.605.a:0 "Медленно и уверенно."
 bormann.605.b:0 "Быстро и рискованно."

 bormann.606.t:0 "В поисках припасов"
 bormann.606.desc:0 "Б: "То есть вы утверждаете, что они ничего не нашли, даже прочесав всю сельскую местность?\n\n"Так точно, мой Фюрер, никаких намёков на поставки со стороны Бургундии. От слова совсем".\n\nБ:"Вы уверены что в жандармерии нет двойных агентов?"\n\n"Без сомнения, все люди были скрупулёзно отобраны, трижды проверены и держались под полным контролем. Никакого Бургундского снабжения в Богемии нет. Вы можете быть в этом уверены."\n\nБ:(Длинная пауза) "Значит всё это финансирование полиции оказалось бессмысленным."\n\n"При всём уважении, Орднунгполицаи очень благодарны за повышение..."\n\nB:" Ещё-бы им не быть..."\n\n-Протокол XX.XX.196X"
 bormann.606.a:0 "Зато полиция счастлива..."

 bormann.607.t:0 "Змея в траве"
 bormann.607.desc:0 "Много кто принимает терпение за нерешительность. Терпение - добродетель, а нерешительность это роковой недостаток. Как-бы то не было, когда кто-то силён, ему не помешает привториться слабым, и пока генералы верховного командования ноют на тему отставаний в реализации "мастерски скоординованного  Шверпункта", Фюрер может себе позволить расслабиться, зная, что он сделал правильный выбор.\n\nПока армия только начала своё выдвижение против сил СС, агенты уже реализовывают диверсионные операции в Богемии. Принимая во внимание концентрацию сил, артиллерийские позиции и бункеры, которые заставили-бы генерала Первой мировой войны поджать хвост и сбежать в ужасе, данная информация плавно доходит до ушей генералов, тех, кто больше всего доверяет видению Фюрера. Данные генералы составляют свои, более совершенные планы вторжения.\n\nМассированные авиаудары по крупнокалиберным орудиям превратят их в кучу металлолома, а армия, словно войско Ганнибала, проникнет сквозь тесные ряды солдат СС и возьмёт их в кольцо, располосует их быстрее, чем врач концлагеря своего подопытного. И бункеры... Они ведь не могут двигаться. Их сдача будет неизбежной, когда они останутся единственными чёрными островами в сером океане."
 bormann.607.a:0 "Немного терпения..."

 bormann.608.t:0 "Опережая события"
 bormann.608.desc:0 "Война - очень неопределённое слово. Имеет-ли быть место война, если её никто не объявлял? Без разницы какой ответ, это не повод останавливать нас. Теперь, когда нам известны все самые лучшие оборонительные позиции, мы можем лишить нашего противника удовольствия их занимать, разбомбив позиции до основания. СС может и имеет представление о постройке бункеров, но мы имеем представление, как их разрушать.\n\nКому они побегут жаловаться, если услышат звук пикирующего бомбардировщика? Точно не бургундцам, так как те предпочтут поддерживать как можно дольше поддерживать свой статус бумажного щита Рейха. Богемия сама по себе, и мы можем тыкать в них палкой сколько угодно, пока не почувствуем себя достаточно уверенно, чтобы ступить на их землю. Ведь нет в мире достаточных глупцов, чтобы отрицать нахождение чешских земель под владычеством Рейха. Так сотрём их."
 bormann.608.a:0 "Ещё один бункер превратился в облако пыли."

 bormann.609.t:0 "Богемский тупик"
 bormann.609.desc:0 "Богемия в осаде. Люфтваффе не оставляет и шанса на налаживание какого-либо снабжение своего бывшего союзника со стороны Бургундии, а богемские и немецкие солдаты по разным сторонам границы, уставившись друг на друга, всё крепче сжимают винтовки. Подготовка началась и генералы верховного командования вермахта приступили к планированию наступления, стремясь продемонстрировать полученный в эпицентре боевых действий опыт своим младшим командирам .\n\nРазведка докладывает, что силы СС выдвинулись из исходных позиций в сторону границы и достигнут её за несколько дней. Должно быть очень унизительно наблюдать с их стороны, как силы нашей сухопутной армией постепенно превышают силы их армии, по мере того, как к границам прибывают солдаты в фельдграу со всего Рейха. В резком контрасте с истощённой армией рейха времён бюргеркрига, вынужденно сражающихся на своей родной германской земле, войска переполнены рвением, неслыханным со времён западно-русской войны. Это бесценно, когда ты имеешь такого врага, который является истинным злом  - врага которого ты можешь ненавидеть."
 bormann.609.a:0 "Ненавись - эмоция настолько чистая, насколько и глубокая."

 bormann.610.t:0 "Падение Антропоида"
 bormann.610.desc:0 "Действия собак из СС переполнили наше терпение. Шавки Гиммлера пытались подрывать все наши действия на протяжении многих лет и только теперь в своём подлом стиле раскрыли свои лица. Хотя они и могут побежать просить помощи у своего бургундского хозяина, но пока Богемию и Бургундию разделяют бескрайние земли Германии, их мольбы останутся неуслышанными.\n\nВ то время как СС была занята своей маленькой партизанской войной, мы прошли через войну тотальную. Мы ещё увидим, насколько умение прятаться в деревьях поможет им прятаться от напалма в лесах; Как подвалы укроют их от ракет, копающих им могилы; Как верность псу поможет им победить мужество настоящих людей. Ведь они не люди, только кучка белокурых чудовищ в человеческом обличье, давно заслуживающие усмирения.\n\nПалачи, мясники, злые гении. Они изжили себя. Приступить к вторжению."
 bormann.610.a:0 "И пусть играет Вагнер."

 bormann.611.t:0 "День виселицы"
 bormann.611.desc:0 "Голос прогремел из телевизора:\n\n"Сегодня, наши вооруженные силы освободили ранее оккупированную провинцию Рейха от предательства и коррупции."\n\nЭшафот с рядом виселиц промелькнул в экране.\n\n"Гитлер когда-то доверял этим людям быть своим авангардом..."\n\nСотни людей из СС, захваченные в плен во время финального штурма, стояли с петлями висящих на их шеях.\n\n"Но также, как и  Гиммлера, их интересовали только личные интересы!"\n\nТканевые мешки покрывали их головы. И на каждой поношенной тюремной робе был вышит чёрный треугольник - символ концлагеря, обозначающий асоциальный элемент.\n\n"Их интереоами была власть. Власть поработить нас во славу своего культа смерти..."\n\nАгенты полиции порядка сделали шаг вперёд, каждый из них следил за положением верёвки, обеспечивая как можно долгую и мучительную смерть каждому казнённому. Через небольшой промежуток времени они показали готовность.\n\n"Также, как они истязали Рейх, мы будем истязать их. Давайте продемонстрируем Гиммлеру, что мы его не боимся !"\n\nСотня раз открлся люк, сотня раз выпало тело и сотня раз, под весом собственного тела, задыхался солдат СС.\n\nПо всей Богемии остатки их товарищей разделили данную участь. Трансляци данного события была показана во всё Пакте, но особая забота была посвящена тому, чтобы телевизионные сигналы покрывали и всю Бургундию. Но их ответом являлась лишь гробовая тишина, которая была больше похоже на ... апатию?"
 bormann.611.a:0 "Богемия очищена от СС"

 #Bormann Crimea events
 bormann.620.t:0 "Возвращение флота"
 bormann.620.desc:0 "Конфендинциальные источники из газеты Волькишер Биобахтер сообщают, что с окончанием гражданской войны в Рейхе, основные силы Кригсмарине, дислоцирующиеся на сегодняшний день в Крыму, готовятся к своему возвращению обратно в Германию. Адмирал Карл Дёниц, приказавший с началом бюргеркрига вывести флот из гаваней Рейха, чтобы предотвратить его попадание в чужие руки, поддерживает  преемственность Фюрера Бормана на должность Фюрера и его душевную работу по восстановлению мира.\n\nРепутация Адмирала Дёница опережает его. Никто из претендентов не возражал против его ухода, либо опасаясь его корабельных орудий, которые могут быть наставлены в сторону их территторий, либо попытаясь наивно выслужиться перед ним, чтобы получить его поддержку. Адмирал оказался прав, отказавшись рисковать кораблями ради кого-либо, кроме как за истинного Фюрера.\n\nФюрер также готовится расстелить красную ковровую дорожку перед своим другом и его союзниками, и, без сомнения, почести оказаны ему будут. Читатели, чьи сыновья служат в Криегсмарине, будут рады услышать, что их дети вскоре вернуться домой."
 bormann.620.a:0 "Верните парней обратно домой."

 bormann.621.t:0 "Нефритовая гавань"
 bormann.621.desc:0 "Вильгельмсхафенская гавань годами не была настолько загруженной, как сегодня. Бурлящая активность в нефритовой гавани объясняется захватившая её эскадра линкоров, расположившая тут словна группа серых айсбергов. Кригсмарине, долгое время избегавшая бушующего пламени гражданской войны недавнего времени, вернулась обратно.\n\n"-тёмные времена, темнее которых Рейх ещё не видел десятилетиями. В подобные времена должен быть сделан сложный выбор - человек должен осознать, что его эго не имеет никакого значения, когда речь идёт о существование нации. Адмирал Дёниц понимал, что нет никакой чести в том, чтобы избавить Кригсмарине от участия в войне, но он также и понимал, что это был выбор на благо всего Отечества. И это можно назвать проявлением настоящей чести."\n\nДёниц и Борман стояли бок о бок, их трибуна стояла достаточно далеко от аудитории, чтобы никто не смог разгледеть косой взгляд Фюрера или даже намёка на хмурый взгляд Адмирала. В конце концов это был день мира, и люди предпочитали смотреть вперёд, а не на трещены стены, позади которой они столяи."
 bormann.621.a:0 "Вермахт снова стал единым целым."

 bormann.622.t:0 "Серый цвет в чёрном море"
 bormann.622.desc:0 "С отбытием Криегсмарине из Теодорихсхафена, величайший порт на всём побережье чёрного моря погрузился в тишину. В порту находилась подовляющее количество рабочих мест всего города, будь-то непосредственное обслуживание громадных кораблей, закрывающих собой морской горизонт словно скопление океанских небоскрёбов; Или косвенно, в бесчисленном количестве пивных, ресторанов и публичных домах, возникшие как грибы после дождя после освобождения полуострова от славянских оккупантов. В то время как уход флота, возможно, вызвал кратковременный экономический кризис среди городских немцев, исчезновение пьяных матросов ознаменовало для немногих оставшихся украинцев редкий момент передышки от грабежей и насилия.\n\nХотя и ненадолго. Уход Кригсмарине был только началом, началом воссоединения Рейха. Одиночные военные корабли возвращались, и не одни, а в сопровождении других кораблей, загруженные под завязку множеством полезных припасов. С восстановлением связей с континентальной Германией, у Крыма теперь есть свой боевой флот, который необходимо датировать, и средства для его обеспечения."
 bormann.622.a:0 "Улицы Фельдграу снова оживилсь."

 #Bormann Netherlands events
 bormann.650.t:0 "Переговоры закончились неудачей"
 bormann.650.desc.a:0 "После напряженных переговоров с Лейдером Нидерландов и его фашисткими лакеями, чей широкий спектр начинался пылкими депешами и заканчивается напряженными встречами, мы получили окончательный ответ. Несмотря на все усилия фюрера убедить и запугать с помощью компромиссов и угроз, голландские фашисты отказались присоединиться к "Эйнхайтшпакту". В личном письме к Борману, Корнелис ван Гелкеркен утвердил, - "Голландский Национал-социализм не сможет процветать в тени Рейха".\n\nХмурый взгляд Бормана пробежался по содержанию письма, в частности по призыву к Рейху оставить Нидерланды в покое, но единственное что оно вызвало у Бормана, то точно не сожаление, а ярость. Прозвучало оффициальное объявление о подготовке вторжения в Нидерланды. Привести армию в боевую готовность!"
 bormann.650.desc.b:0 "После напряженных переговоров с Бишевелем, чей широкий спектр начинался пылкими депешами и заканчивается напряженными встречами, мы получили окончательный ответ. Несмотря на все усилия фюрера убедить и запугать с помощью компромиссов и угроз, голландские фашисты отказались присоединиться к "Эйнхайтшпакту".  личном письме к Борману, мелкий диктатор объявил, что он никогда не предаств свой народ, добровольно вернув его в состав Рейха.\n\nХмурый взгляд Бормана пробежался по содержанию письма, в частности по призыву к Рейху оставить Нидерланды в покое, но единственное что оно вызвало у Бормана, то точно не сожаление, а ярость. Фюрер отдал приказ армии о подготовке и после к немедленному вторжению."
 bormann.650.desc.c:0 "После напряженных переговоров с новыми лидерами Нидерландов, чей широкий спектр начинался пылкими депешами и заканчивается напряженными встречами, мы получили окончательный ответ. Несмотря на все усилия фюрера убедить и запугать с помощью компромиссов и угроз, голландские демократы отказались присоединиться к "Эйнхайтшпакту". В личном письме к Борману новоизбранный премьер-министр утвердил, - "подчинение вашему ультиматуму не только акт предательства, но и по сути реставрация деспотичной тирании, от которой мы хотим освободиться"."\n\nХмурый взгляд Бормана пробежался по содержанию письма, в частности по призыву к Рейху оставить Нидерланды в покое, но единственное что оно вызвало у Бормана, то точно не сожаление, а ярость. Сегодняшнего дня он официально отдал приказ о немедленном и беспощадном вторжении в Нидерланды."
 bormann.650.a:0 "Война на подходе."

 bormann.651.t:0 "Операция Блаур Рэйн"
 bormann.651.desc.a:0 "Гной 'Датского национал-социализма' должен быть выжжен с лица Европы раз и навсегда.\n\nАрмия готова. Люфтваффе во всеоружии.\n\nКак только поступит приказ Фюрера, мы начнём молниеносное вторжение в Нидерланды, чтобы продемонстрировать нашу полную боевую готовность и военную мощь.\n\nЛюбой, кто не подчинится нам, получит пулю в лоб. Каждый, кто поддерживает Корнелиса ван Гелкеркена, кто посмеет бросить нам вызов, будет вздёрнут как псина. Все оказавшие сопротивление, будут вытащены из своих нор силами полиции порядка и немедленно расстреляны.\n\nОдним действием, истерия охватившая голландские земли, раздавит их, как жука под камнем."
 bormann.651.desc.b:0 "Гной Бишевельской 'Великодушной диктаторы' должен быть выжжен с лица Европы раз и навсегда.\n\nАрмия готова. Люфтваффе во всеоружии.\n\nКак только поступит приказ Фюрера, мы начнём молниеносное вторжение в Нидерланды, чтобы продемонстрировать нашу полную боевую готовность и военную мощь.\n\nЛюбой, кто не подчинится нам, получит пулю в лоб. Каждый, кто поддерживает Бишевеля, кто посмеет бросить нам вызов, будет вздёрнут как псина. Все оказавшие сопротивление, будут вытащены из своих нор силами полиции порядка и немедленно расстреляны.\n\nОдним действием, истерия охватившая голландские земли, раздавит их, как жука под камнем."
 bormann.651.desc.c:0 "Гной демократии и диктатуры должна быть выжжена с лица Европы раз и навсегда.\n\nАрмия готова. Люфтваффе во всеоружии.\n\nКак только поступит приказ Фюрера, мы начнём молниеносное вторжение в Нидерланды, чтобы продемонстрировать нашу полную боевую готовность и военную мощь.\n\nЛюбой, кто не подчинится нам, получит пулю в лоб. Каждый либераст, кто посмеет бросить нам вызов, будет вздёрнут как псина. Все оказавшие сопротивление, будут вытащены из своих нор силами полиции порядка и немедленно расстреляны.\n\nОдним действием, истерия охватившая голландские земли, раздавит их, как жука под камнем."
 bormann.651.desc.d:0 "Гной СС должен быть выжжен с лица Нидерландов раз и навсегда.\n\nАрмия готова. Люфтваффе во всеоружии.\n\nКак только поступит приказ Фюрера, мы начнём молниеносное вторжение в Нидерланды, чтобы продемонстрировать нашу полную боевую готовность и военную мощь.\n\nЛюбой, кто не подчинится нам, получит пулю в лоб. Каждый бургундский безумец, кто посмеет бросить нам вызов, будет вздёрнут как псина. Все оказавшие сопротивление, будут вытащены из своих нор силами полиции порядка и немедленно расстреляны.\n\nОдним действием, мы раздавим тираннов, как камень давит жука."
 bormann.651.a:0 "Отпустим гончих под названием война!"

 bormann.652.t:0 "Возвращение порядка"
 bormann.652.desc.a:0 "Нидерланды пали.\n\nИстория повторяется и подлые голландцы капитулировали перед нашими войсками уже второй раз за два десятилетия. Война может быть и выиграна, но баталии, несмоненно, продолжатся, но уже в закоулках и лесах, с сопротивлением партизан против нашей оккупации.\n\nХоть мы и воссоздали лояльный и покорный Рейхскомиссариат, но не уничтожили до конца очаги сопротивления. Для стабилизации положения на покорённой земле и уничтожения осколков подполья 'Голландского национал-социализма', Фюрер повелел силам Полиции Порядка немедленно приступить к антипартизанским мероприятиям против гражданского населения.\n\nНа всех зачинщиков анти-германского, про-демократического восстания объявляется охота, их тела будут троефеями, выставленные на всеобщем обозрение. Те, кто прячется в бункерах и подвалах, строит заговоры в заброшенных строениях и в дикой местности, чистит оружие под половицами и в лесах – всех вытащат за волосы прямо под пулю правосудия."
 bormann.652.desc.b:0 "Нидерланды пали.\n\nИстория повторяется и подлые голландцы капитулировали перед нашими войсками уже второй раз за два десятилетия. Война может быть и выиграна, но баталии, несмоненно, продолжатся, но уже в закоулках и лесах, с сопротивлением партизан против нашей оккупации.\n\nХоть мы и воссоздали лояльный и покорный Рейхскомиссариат, но не уничтожили до конца очаги сопротивления. Для стабилизации положения на покорённой земле и уничтожения осколков подполья лоялистов Бешевеля, Фюрер повелел силам Полиции Порядка немедленно приступить к антипартизанским мероприятиям против гражданского населения.\n\nНа всех зачинщиков анти-германского, про-демократического восстания объявляется охота, их тела будут троефеями, выставленные на всеобщем обозрение. Те, кто прячется в бункерах и подвалах, строит заговоры в заброшках и в дикой местности, чистит оружие под половицами и в лесах – всех вытащат за волосы прямо под пулю правосудия."
 bormann.652.desc.c:0 "Нидерланды пали.\n\nИстория повторяется и подлые голландцы капитулировали перед нашими войсками уже второй раз за два десятилетия. Война может быть и выиграна, но баталии, несмоненно, продолжатся, но уже в закоулках и лесах, с сопротивлением партизан против нашей оккупации.\n\nХоть мы и воссоздали лояльный и покорный Рейхскомиссариат, но не уничтожили до конца очаги сопротивления. Для стабилизации положения на покорённой земле и уничтожения осколков подполья демократов, Фюрер повелел силам Полиции Порядка немедленно приступить к антипартизанским мероприятиям против гражданского населения.\n\nНа всех зачинщиков анти-германского, про-демократического восстания объявляется охота, их тела будут троефеями, выставленные на всеобщем обозрение. Никто не избежит расправы. Те, кто прячется в бункерах и подвалах, строит заговоры в заброшках и в дикой местности, чистит оружие под половицами и в лесах – всех вытащат за волосы прямо под пулю правосудия."
 bormann.652.desc.d:0 "Нидерланды пали.\n\nИстория повторяется и подлые голландцы капитулировали перед нашими войсками уже второй раз за два десятилетия. Война может быть и выиграна, но баталии, несмоненно, продолжатся, но уже в закоулках и лесах, с сопротивлением партизан против нашей оккупации.\n\nХоть мы и воссоздали лояльный и покорный Рейхскомиссариат, но не уничтожили до конца очаги сопротивления. Для стабилизации положения на покорённой земле и уничтожения осколков подполья СС'овцев, Фюрер повелел силам Полиции Порядка немедленно приступить к антипартизанским мероприятиям против гражданского населения.\n\nНа всех зачинщиков анти-германского восстания объявляется охота, их тела будут троефеями, выставленные на всеобщем обозрение. Никто не избежит расправы. Те, кто прячется в бункерах и подвалах, строит заговоры в заброшках и в дикой местности, чистит оружие под половицами и в лесах – всех вытащат за волосы прямо под пулю правосудия."
 bormann.652.a:0 "Да начёнется охота."

 bormann.653.t:0 "Новый Рейхскомиссар"
 bormann.653.desc:0 "Наш успешный блицкриг и последующая стабилизация положения Нидерландов поставили голландцев на колени, заставив их умолять нас о помиловании. Хотя мы и не забудем этого гнусного предательства, ради политической солидарности мы должны простить их. Необходимо создать очередную, лояльную Партии и Рейху администрацию, дабы мы смогли продолжить процессы германизации и эксплуатация ресурсов.\n\nНовый Рейхскомиссариат требует нового Рейхскомиссара, но Фюрер ещё не решил, кто из кандидатов на эту должность достаточно талантлив и лоялен, чтобы заменить покойного Артура Зейсс-Инкварта. С одной стороны, назначение немца на эту должность покажет голландцам что любое сопротивление имеет свои последствия, и что они навсегда подчинены перед Рейхом. С другой стороный, тем не менее, лидер-нидерландец может внушить большее уважение своему нарожу.\n\nВилгельм Риттерсбурш добросовестно служил в предыдущей администрации при Зейсс-Инкварте, проявив себя как преданный своему делу бюрократ. Назначение немца стало-бы для нас очевидным выбором. Голландский фашист и верный коллаборационист  Х.А. Синклейр де Рошмонт также станет отличным выбором.\n\nТщательный выбор предстоит сделать Борману."
 bormann.653.a:0 "Только германец может управлять рейхскомиссариатом. Выбор за Риттерсбушем!"
 bormann.653.b:0 "Голландец обеспечит большую стабильность. Назначить де Рошмонта!"

 bormann.654.t:0 "Рейхскомиссар Риттерсбурш"
 bormann.654.desc:0 "Рейхскомиссариат Нидерланды нуждается в лидере, ведь вырождение голландцев доказало, что единственные, кому мы можем доверить управлять административными делами нации, так это только человеку истинно немецкого происхождения. Настоящим фюрер назначает Вильгельма Риттерсбуша, бывшего подчиненного покойного Зейсс-Инкварта, новым рейхскомиссаром.\n\nГолландцы не полюбят его и соответственно не будут его уважать. Только страх перед ним будет держать их под контролем. Пусть назначение Риттерсбуша послужит уроком для голландцев: те, кто восстанет против немцев, окажутся под сапогом немцев.\n\nСтабильность на этой земле имеет большее значение, чем уважение народа, проживающей на ней."
 bormann.654.a:0 "Нидерланды наши. Хайль Борман!"

 bormann.655.t:0 "Рейхскомиссар Рошмонт"
 bormann.655.desc:0 "Рейхскомиссариат Нидерланды нуждается в лидере, и мятежная натура голландцев показала доказала, что мы должны полагаться на человека голландского происхождения, чтобы он смог взять на себя управление административными делами нации для укрепления положения германского режима Нидерландов.  Настоящим фюрер назначает его превосходительство Синклейра де Рошмона, человека, который тесно сотрудничал с Рейхом после нашего вторжения в 1940 году, новым Рейхскомиссаром.\n\nГолландцы, конечно, с уважением оценят его назначение, может даже с любовью. Оппозиции же ничего не останется, кроме как боятся его. Пусть назначение де Рошмона послужит уроком для голландцев: если ваши братья ведут вас к славе, у вас есть выбор, вы можете следовать по их стопам, или остаться в грязи.\n\nВремя вскоре покажет великие результаты проницательности Фюрера."
 bormann.655.a:0 "Нидерланды наши. Хайль Борман!"

 bormann.656.t:0 "Освобождение из нашей хватки"
 bormann.656.desc:0 "Голландия вышла из состава Эйнхайтшпакта, объявив свою полную независимость от Рейха. Нидерланды, Германский Рейхскомиссариат с момента вторжения 1940 года, предали наши идеалы и встали под власть диктатуры Баренда Бишевеля. Этот беспринципный политик взял власть в свои руки во время хаоса Бюргеркрига и со всей высокомерностью провозгласил себя новым лидером нации, скрывая свою жажду власти за занавесом великодушия.\n\nПотеря Рейхом поддержки от своих германских братьев, сравнима с потерей пальца – человек, сжимая зубы, страдает от боли, но идёт вперёд, пока бледный и неподвижный палец лежит в грязи. Чтобы спасти Нидерланды от самих себя, нам необходимо поставить наш ультиматум Бишевелю: он должен подчиниться нашим требованиям и вернуть Голландию обратно в состав Эйнхайтшпакта, или мы его сокрушим. Если голландцы ценят мир, они примут правильное решение."
 bormann.656.a:0 "Давайте посмотрим, насколько мудр этот Бишевель..."

 bormann.657.t:0 "Рейхскомиссар или Рейхсфайнд?"
 bormann.657.desc:0 "Фюрер решает протянуть свою длинную руку 'великодушному' диктатору Баренду Бишевелю, предлагая помощь в поддержании стабильности на Нидерландской земле. Ультиматум Германии прост: если Бишевель ценит свою жизнь и благополучие своего народа, он примет титул Рейхкоммисара и вернёт свою страну обратно в состав Эйнхайтшпакта. Нидерланды снова станут Рейхскомиссариатом, хоть и под руководством коренного голландца.\n\nЕсли Бишевель откажется от такого щедрого предложения, отвергнув ультиматум, открытая ладонь Бормана сожмётся в мощный кулак, которая раздавит Нидерланды в грязь. Бишевель достаточно умён, чтобы накопить необходимое количество политической власти, нужной для абсолютного контроля над страной – и какую сторону он займёт на предстоящих переговорах?"
 bormann.657.a:0 "Бишевель примет титул Рейхскомиссара."
 bormann.657.b:0 "Мы гордимся тем, что являемся врагами народа!"
 bormann.657.c:0 "Рейхскомиссар на пожизненно или Рейхсфайнд на неделю?"

 bormann.658.t:0 "Рейхскомиссар Бишевель"
 bormann.658.desc:0 "Жадный до власти Баренд Бишевель отреагировал точно так, как от него это ожидал Фюрер. Состоится встреча с Борманом, на которой голландский диктатор желает обсудить будущее голландской политики. Если компромисс будет достигнут, голландец пообещал о принятии титуда Рейхскомиссара и возвращении Нидерландам статуса Рейхскомиссара, со вступлением страны в Эйнхайтшпакт.\n\nБорман, естественно, одобрил поступивший запрос на переговоры. Мы позволим себе допустить незначительные отклонения в политике, естественно в пределах безопасности остального Пакта. Этим удастся ввести Бишевеля в заблуждение относительно достижения им "реформ", которые изменят жизнь его народа. До сего момента данный человек поступал исключительно мудро, и безусловно он примет наши ограничения – или снова зазвучат барабаны войны."
 bormann.658.a:0 "Пусть переговоры начнутся."

 bormann.659.t:0 "Переговоры с Нидерландами"
 bormann.659.desc:0 ""Как мне вас называть?", - спросил Борман с едва скрываемой ухмылкой, крепко пожимая руку Бишевеля. "Герр Бишевель? Премьер-Министр? Лейдер?"\n\n"Рейхскомиссар, если встреча пройдёт как положено", - ответил он унылым тоном. Его лицо ничего не выражало. Его нельзя было прочесть. Лицо картежника.\n\n"Давайте присядем", - отозвался Борман, усаживаясь за стол и торопливо проверив свои бумаги. Бишевель сел напротив него.\n\n"Я проанализировал ваши предложения по 'реформам' в Нидерландах," наконец заговорил Борман, уставившись на Бишевеля. Лицо голландца осталось непроницаемым. "Эти  предложения не предвещают ничего хорошего для будущего вашей нации. Свобода печати, слова и собрания... Независимый профсоюз... Отмена рабовладельческого строя..."\n\n"Я считаю, что эти требования разумны. Голландцы с большей охотой вернутся в Эйнхайтшпакт, если им будет позволено критиковать его."\n\n"Что?!", - изумился Борман. "Это безумство, Герр Бишевель. Безумство! Тем не менее, я готов пойти на компромисс." Фюрер наклонился вперед, чтобы встретить стальной взгляд голландца. "Независимая пресса может существовать, да, но её деятельность будет регулироваться и ей не будет дозволено критиковать Рейх, Пакт или Администрацию. Некоторые свободные профсоюзы будут разрешены, и я  как минимум, позволю организовать систему неоплачиваемого труда, которую ваше государство не должно официально признавать 'рабством'.""
 bormann.659.a:0 "Крошечный шаг сегодня может стать предвестником великого будущего рывка. Мы примем это предложение."
 bormann.659.b:0 "Наша диктатура - необходимое зло. Эти 'компромиссы' - зло без ограничений."
 bormann.659.c:0 ""У нас есть сделка?""

 bormann.660.t:0 "Изменения в Нидерландах"
 bormann.660.desc:0 "Переговоры прошли с абсолютным успехом.\n\nСлова и остроумие – а не оружие и солдаты – обеспечили возвращение Нидерландов в Эйнхайтшпакт. Вермат легко и без проблем мог-бы свергнуть мятежное голландское правительство, и такая война была бы славной,но сообщения о дипломатической доблести фюрера будут звучать по всему миру и ужасать наших врагов. Немногое было принесено в жертву, и все равно Рейхскомиссариат Нидерланды был возрождён. \n\nПока Борман празднует свою маленькую победу, Рейхскомиссар Бешевель приводит разрешённые ему маленькие изменения в жизнь. Начинает свою работу ограниченные в возможностях и регулируемые СМИ, возникают независимые профсоюзы, а главное - создание системы крепостничества, чтобы хоть как-то заткнуть нытьё голландских либералов."
 bormann.660.a:0 "Будем надеяться, что Бешевель сдержит своё слово."

 bormann.661.t:0 "Современная диктатура"
 bormann.661.desc:0 "Подобно Гитлеру, Мартин Борман доказал свою значимость рядом дипломатических и военных побед.\n\nРейхскоммисариат Нидерланды вернулся в состав Эйнхайтшпакта, благополучно существуя под защитой германского Рейха. По мнению Бишевеля, Нидерланды считаются самым 'свободным' Рейхскоммисариатом во всей Европе. Пока уровень этих свобод недостаточен, чтобы спровоцировать массовые беспорядки, но их наличие сможет увеличить популярность правящей партии в обществе взволнованного населения Голландии, а следовательно и популярность самого Рейха.\n\nТем не менее, Борман постановил, что голландский Ландесвер останется под его личным контролем, как мера воздействия над Бишевелем. Нидерланды не посмеют пренебречь нашими совместными договоренностями, когда над их головам нависает угроза применения военной силы, лояльной Рейху, готовая по щелчку пальцев Фюрера вздёрнуть нового Рейхскомиссара на рее."
 bormann.661.a:0 "Ещё один раз Нидерланды под нашим контролем."

 bormann.662.t:0 "Враг народа Бишевель"
 bormann.662.desc:0 "Предположение Фюрера о том, что Баренд Бишевель является человеком с высокой политической пронициательностью, в действительности оказалось необоснованным. Мелкий диктатор высокомерно отверг наше предложение, заявив, что никогда не предаст свой народ, вернув его под славное правление рейха. В своем высокомерии Бишевель подписал смертный приговор бесчисленным наивным голландцам, обреченным пасть против неудержимой мощи нашего Вермахта.\n\nНе имеет значения, каким образом. Переговорами или кровью, но Нидерланды вернутся к нам. Готовьте армию к вторжению!"
 bormann.662.a:0 "Они упадут, словно костяшка домино."

 bormann.663.t:0 "Вырождение Демократии"
 bormann.663.desc:0 "Громадная опухоль выросла на теле Европы после смерти Артура Зейсс-Инкварта. Нидерланды, относительно стабильный Рейхскомиссариат после нашего вторжения в 1940 году, предали наши идеалы и стали жертвой демократического напастья. Возрождение этой раковой опухоли, несомненно, предвещает возвращение хаоса, коррупции и деградации в их маленькой отчизне.\n\nГолландия немедленно должна подчиниться нам. Мы не можем допустить, чтобы болезнь демократии неукротимо разрасталась в уголках нашего континента, каким бы жалким ни было ее влияние. Мы направим небольшой ультиматум Нидерландам: они подчинятся нашим требованиям и вступят в Эйнхайтшпакт – или будут страдать от последствий. Если голландцы ценят мир, они примут правильное решение."
 bormann.663.a:0 "Фюррер немедленно подготовит письмо."

 bormann.664.t:0 "Письмо от Фюрера"
 bormann.664.desc:0 "Герр Премьер-Министр,\n\nВаша нация впустила в свои объятия гноящуюся болезнь демократии, и как такова стала прокаженным бараком Европы, гниющая в её углу. Волна отвращения прокатилась по сердцам и умам всех немцев, которые считают голландцев своими расовыми братьями. Пока мы находимся под впечатлением от происходящих событий в вашей стране, нас также и охватывает ярость от столь вопиющего проявления предательства. Десятилетиями, Рейх пытался защитить и интегрировать Нидерланды, так что не стоит удивляться, что в пределах нашего морального оправдания (как и военной мощи) разнести вас щепки, если мы того пожелаем.\n\nКак ваш Фюрер, Я приказываю вам немедленно вернуться в состав Эйнхайтшпакта и подчиниться моей власти. Если вы поступите правильно и примите мой ультиматум, а также любые ограничения, которые мы наложим на вашу новую систему управления, я позволю вам продолжить ваш маленький демократический эксперимернт. Но если я не получу ответа на мой приказ, у меня не останется иного выбора, как объвить войну вашей крошечной нации и раздавить ваши скромные вооруженные силы маршем тысяч солдат могучего Вермахта. И все, кто когда-то стоял за возведением и укреплением вырожденческого демократического строя, будут немедленно казнены, как и их семьи.\n\nОжидаю ответ в ближашее время.\n\nХайль Борман!"
 bormann.664.a:0 "Наши руки связаны. Нам необходимо принять их требования."
 bormann.664.b:0 "Никогда более мы не пожертвуем нашей свободой ради 'безопасности'."
 bormann.664.c:0 "Führer und Reichskanzler des Großgermanisches Reiches, M. Bormann"

 bormann.665.t:0 "Неожиданное согласие"
 bormann.665.desc:0 "Несмотря на сползание в демократическую яму, Голландцы доказали, чтоони намного более умнее, чем мы думали изначально. Фюрер получил дружеское письмо от премьер-министра с просьбой провести переговоры, с тем чтобы можно было детально обсудить будущее голландской политики. Демократы ясно дали понять, что они присоединятся к Эйнхайтшпакту и поклянутся в верности Борману только в том случае, если им позволят дальше продолжить демократический эксперимент.\n\nНидерланды представляю небольшую угрозу, ещё меньше они имеют влияния в европейской политике. В своём великодушии, Фюрер любезно согласился на переговоры, с целью избежать ненужного вторжения. Если иллюзии демократии достаточно, чтобы держать склонных к мятежу голландцев в узде, то так оно и быть."
 bormann.665.a:0 "Нидерланды должны принадлежать Рейху."

 bormann.666.t:0 "Переговоры с Голландцами"
 bormann.666.desc:0 "Голландские послы в знак приветствия и вежливости подняли свои руки в жесте немецкого салюта, глядя на Фюрера стальными глазами, полными проффесионализма. В ответ Фюрер Борман бросил на них неморгающий, холодный взгляд. Если первое впечатление действительно имеет какое-либо значение для голландцев, то, по мнению Фюрера, нужно сделать лицо, которое ничто не будет выражать.\n\n"Джентельмены, вот мои официальные требовани," Борман сразу перешел к делу после того, как напыщенные любезности были улажены. "Если вы так хотите, то я позволю изжившей себя демократии иметь место быть. Взамен я хочу, чтобы ваша держава снова присоединилась к Эйнхайтшпакту и поддерживали любые национальные и международные решения, принятые партией. Более того, каждый избранный Премьер Министр должен присягать на верность Пакту, Рейху и Фюреру."\n\n"В вашем письме упоминались некие ограничения...?", - раздался скрежетащий голос одного из послов.\n\n"Конечно. Политическая повестка, кандидатуры и общая риторика каждой голландской политической партии будут контролироваться и анализироваться Рейхом. Как и пресса. Любые политики, журналисты или другие отвратительные общественные деятели, которые осмеливаются критиковать пакт, Рейх, Партию или Фюрера, должны быть арестованы, а партия или институт власти упразднены."\n\n"А если мы откажемся?", - спросил другой посол, поглаживая свою бороду.\n\n"Если вы отвергните мои щедрые компромиссы, Рейх вторгнется в вашу маленькую страну. Если вы примете эти ограничения, но вам не хватит сил их соблюдать, Рейх вторгнется в вашу маленькую страну." Борман наклонился вперёд и слегка улыбнулся. "Надеюсь всё понятно?""
 bormann.666.a:0 "Компромисс способ выжить. Нам необходимо принять предложение."
 bormann.666.b:0 "Это никакая не демократия. Мы отвергнем эти предложения!"
 bormann.666.c:0 "Мы подождём их ответ."

 bormann.667.t:0 "Новая "Демократия""
 bormann.667.desc:0 "Фюрер провёл переговоры, итогом которых стал оглушительный успех. Заря восходит над новой голландской 'демократии', которая преклонила перед нами колено, пока мы осматриваем её сверху своим орлиным взором.\n\nМы получили официальное подтверждение, что любым анти-германским ренегатам запрещено учавствовать в демократических процеесах, и всех политиков, отказавшихся сменить свою точку зрения, были немедленно арестованы. Более того - все общественные деятели, кто позволял себе высказывать в средствах массовой информации антигерманские крамольнические изречения, отстранены от своих должностей. Язвительна ложь этих мерзких бунтовщиков больше не будет капать в уши голландским гражданам.\n\nТолько время покажет, достаточно ли мудры вновь избранные правители Нидерландов, чтобы продолжать подчиняться нашим согласованным ограничениям. Если нет, то они лишатся нашего щедрейшего дара и будут смотреть не в сторону своих избирательных бюллетеней, а в ствол немецкой винтовки."
 bormann.667.a:0 "Держите их подальше от выборов, прессы и ТВ!"

 bormann.668.t:0 "Иллюзия выбора"
 bormann.668.desc:0 "Подобно Гитлеру, Мартин Борман доказал свою значимость рядом дипломатических и военных побед.\n\nНидерланды вернулись в состав Эйнхайтшпакта, и их 'выборы' влияют только на то, из какого дерева будет сделан очередной марионеточный лидер. Но такое положение дел не отменяет необходимость думать о будущем. Борман постановил, что голландский Ландесвер останется под его личным контролем, как мера воздействия над правительством. Нидерланды не осмелятся противостоять нашим ограничения под угрозой вооруженных сил лояльных Рейху, готовых свергнуть их жалкое правительство по первому-же приказу.\n\nЕсли голландцы так мечтают погрязнуть в омуте демократии, то зачем-же нам их останавливать? Пусть они и дальше созидают свою глупую систему, где эгоистичные индивидуалисты и подлые карьерные политики прокладывают по головам путь к власти, прикрываясь сочувствием к простому человеку. Пока наши сапоги плотно прижаты к их шеям, у нас нет никаких причин вторгаться в их демократический эксперимент."
 bormann.668.a:0 "Болезнь демократии изолирована."

 bormann.669.t:0 "Ожидаемый ответ"
 bormann.669.desc:0 "Как и ожидалось, дебильные демократы Нидерландов отвергли наши требования. Письсмо, отправленное Премьер-министром Фюреру, содержало мольбы и просьбы оставить Нидерланды в покое как независимую нацию и попахивало мелкой трусостью, с нотками презрения к их германским собратьям по ту сторону границы. Письмо заканчивалось патетическим заявлением, что, - "воссоединение с Эйнхайтшпактом не только предаст голландский народ, но и превратит мое руководство в деспотическую тиранию, от которой мы хотим освободиться."\n\nЕсли Нидерланды так хотят быть независимые, то пусть так оно и будет. Их одиночество и изоляция послужит прекрасным примером для всего мира, как наша армия способна давить наших врагов немецким сапогом."
 bormann.669.a:0 "Приготовить армию к вторжению!"

 bormann.670.t:0 "Фашисткая держава"
 bormann.670.desc:0 "На северо-западе нашей Европейской империи был учреждён Дитсланд. Голландский фашистГолландский фашист Корнелис ван Гилкеркен провозгласил себя Лейдером, пообещав принести 'Голландский Национал-Социализм' своему народу бунтовщиков, объвив свою независимость от Эйнхайтшпакта. Нидерланды, будучи германским Рейхскомиссариатом с момента вторжения 1940 года, отреклись от наших идеалов и приняли помешательство данного человека, который взял в свои руки власть,  пока в Германии бушевала гражданская война.\n\nПотеря Рейхом поддержки от своих германских братьев, сравнима с потерей пальца – человек, сжимая зубы, страдает от боли, но идёт вперёд, пока бледный и неподвижный палец лежит в грязи. Чтобы спасти Нидерланды от самих себя, нам необходимо поставить наш ультиматум ван Гилкеркену: он должен подчиниться нашим требованиям и вернуть Голландию обратно в состав Эйнхайтшпакта, или мы его сокрушим. Если голландцы ценят мир, они примут правильное решение."
 bormann.670.a:0 "Насколько сильно раздута гордыня этих 'Национал-Социалистов'?"

 bormann.671.t:0 "Требования со стороны Германии"
 bormann.671.desc.a:0 "Ван Гилкеркен и его голландские фашисты может и представляют угрозу репутации Рейха, но что мы знаем точно, они очень жадны до власти. Без разницы, желает-ли того самопровозглашённый 'Лейдер' или нет, но мы потребуем от него принять титул Рейхскомиссара и вернуть подчинённую ему страну обратно в состав Эйнхайтшпакта.\n\nБудучи человеком, который провел много времени в высших эшелонах партии, Борман прекрасно осведомлён, что такие эгоисты, как Геринг и Шпеер, являются наименее предсказуемыми политиками. Если мы недооценили интеллект этого голландского смутьяна и он, в свою очередь, продолжит отрицать великодушие предоставляемое нами, граждане Нидерландов столкнутся с жестокими последствиями своего предательства.\n\nФюрер сообщил Ван Гелькеркену, что он готов начать переговоры о будущем Голландской нации, но этому мелкий диктатор придётся понять одну простую вещь: Словами или кровью, Нидерланды вернутся в Рейх."
 bormann.671.desc.b:0 "We have waited with bated breath as the Reich recovers from its 'Bürgerkrieg', preparing ourselves for the worst possible outcome. The Leider has remained optimistic, claiming that the Führer would not dare order an invasion of Dietsland and its glorious people while the Germans still mourn the deaths of their fallen brothers.\n\nAs we anticipated, a letter has arrived from bormann.He has delivered an ultimatum to the new government: If Cornelis van Geelkerken accepts the title of Reichskommissar and transforms the nation once more into a subservient Reichskommissariat, they will permit us some reforms. These reforms, of course, will be negotiated at a later date.\n\nIf we refuse this offer to rejoin the Einheitspakt and accept Martin Bormann as our overlord, he will supposedly declare war on us and execute us all as traitors. There is little time to make our decision – do we acquiesce to these demands to save our people but compromise our vision, or do we stand up to the Germans and call their bluff?"
 bormann.671.a:0 "Они не блефуют. Мы принимаем данные требования."
 bormann.671.b:0 "Даже если они не блефуют, мы никогда не склонимся перед немецкой угрозой!"
 bormann.671.c:0 "И что-же они выберут?"

 bormann.672.t:0 "Рейхскомиссар ван Гилкеркен"
 bormann.672.desc:0 "Лейдер Гилкеркиен часами наблюдал, как подчинённые ему министры ссорятся друг с другом, словно сборище школьников. Тряслись кулаки и повышались голоса, шептались извинения и звучали прощения, наносились оскорбления, и даже проскочил один удар в лицо. Наконец, Корнелис Ван Гелкеркен заставил зал заседаний замолчать и объявил, что время пришло. Ответ на жесткий ультиматум Фюрера не мог больше откладываться.\n\nКогда ответ на ультиматум ещё только направлялся к столу Бормана, а МИД Нидерландов только возобновил обмен сообщениями со своими немецкими коллегами, Гилкеркен уже был преисполнен нетерпения получить ответ Фюрера. А вместе с ним и его люди.\n\nПод одобрительные возгласы толпы он вышел на сцену, подготовленную за несколько дней до этого, театрально воздел руки к небу и провозгласил себя новым рейхскомиссаром Дитсленда. Возвращение нации в Эйнхайтшпакт было встречено бурными аплодисментами преисполненной радостью толпы, как так и было предписано в организации выступления. Рейхскомиссар Ван Гилкеркен завершил свою речь заявлением, которое наверняка спровоцирует НСДАП:\n\n"Мои голландские братья и сестры, дорогие товарищи, то, что вы сегодня наблюдаете, - это триумф голландского национал-социализма! Я, ваш рейхскомиссар и Лейдер, спас нашу нацию от мрачной тени, которая так долго нависала над нами. Теперь, когда мы находимся в лучах солнечного света, мы смотрим на наших немецких друзей.""
 bormann.672.a:0 "Самодурная речь самодура."

 bormann.673.t:0 "Переговоры с Голландцами"
 bormann.673.desc:0 "Корнелис ван Гилкеркен, Рейхскомиссар  Дитсланда, \n\nБлагодарю вас за ваше предыдущее письмо. Я интенсивно обсуждал предложенные вами реформы с моим Министерством иностранных дел, и мы вместе пришли к определенным выводам. Ваши желания о стабилизации ситуации в Дитсланде, а также ваша открытая лояльность к Рейху и лично ко мне является достаточным доказательством того, что ваше назначение Рейхскомиссаром было вполне заслуженным; таким образом я готов позволить вам провести ряд некоторых экономических преобразований.\n\nУ вас есть моё разрешение ввести систему барщинного рабства. У вас есть мое разрешение на увеличение лимита призыва чернорубашечников из ВА, a также на учреждение сил Югдшторма в качестве молодёжной милитаристической организации. В свою очередь, вы должны обеспечить, чтобы оба данных движения официально присягнули на верность Рейху и Фюреру и пусть это будет их обычной обязанностью.  Кроме того, если какая – либо из этих групп вступит в конфликт с моими силами Полиции порядка, я приму решение об ограничении их численности, а в худшем случаи – запрещу их деятельность. Я также готов предоставить вам большую автономию в отношении государственного телевещания, организации массовых собраний и образовательных мандатов в надежде того, что увелечение независимости Нидерландов в различных сферах деятельности сплотит мятежное голландское население в пользу вас и Рейха.\n\nЕстественно, остальные ваши предложения отклоняются. Мы не станем отзывать немецких офицеров Полиции безопасности с территории Рейхскоммисариата, поскольку они доказали свою эффективность в искоренении протеста и диссидентстов. ы не предоставим голландцам контроль над теми жизненно важными областями инфраструктуры, которые рейх добросовестно защищает. Мы не потерпим пропаганды, изображающей наши две нации как равные.\n\nХайль Борман!"
 bormann.673.a:0 "Эти условия приемлемы. Хайль Рейхскомиссар ван Гилкеркен!"
 bormann.673.b:0 "Германцы прислали нам бесплатную туалетную бумагу? Как приятно."
 bormann.673.c:0 "Führer und Reichskanzler des Großgermanisches Reiches, M. Bormann"

 bormann.674.t:0 "Ужин с Хейтоном"
 bormann.674.desc:0 ""Тост за Лейдера!", - усмехнулся Альфред Хейтон и поднял бокал с вином. Корнелис ван Гилкеркен с острой улыбкой поднял свой бокал, сделал глоток и продолжил жадно поглощать стоявшую перед ним тарелку со Стэмппотом. Поводок на его шее зятянулся ещё сильнее. Вежливые, но строгие письма и иные дипломатические жесты со стороны Бормана стали черствыми и фальшивыми, словно гроздья пластмассовых цветов. Недостаточно было просто ограничить реформы Гилкеркена – теперь Фюрер хочет подмести под себя контроль над Голландской экономикой.\n\n"Как я и сказал,", - продолжил Хейтон, вытирая рот салфеткой, "большая часть бюджета находится в руках немцев. Те небольшие финансовые обязательства, которые остались у нашего государства, находятся под наблюдением. Мои руки связаны. Одно его желание и Борман мог бы просто уничтожить нашу экономику!".Министр экономики щелкнул пальцами.\n\n"Эта мелкая тупая пизда," обозлился Лейдер, сжимая столовые приборы, пока его кулаки не побелели. "Сначала жиды, теперь немцы... такое чувство, что голландский народ был проклят, чтобы страдать от махинаций денежных пожирателей. То, что эти паразиты высасывают из нас всё до крохи, можно измерить потом на лице рабочего голландца! Что, блять, за неуважение."\n\n" К сожалению, мы должны смириться с этим," вздохнул Хейтон, потирая салфеткой очки. "Со временем нам может быть предоставлена большая финансовая автономия. А пока, мой совет: Побольше улыбайтесь и будьте довольны. О, ещё одна вещь, мой Лейдер. Я умоляю вас не сравнивать евреев и немцев в моем присутствии.  Я бы предпочел не находить, по вашей милости, пулю в моём затылке.""
 bormann.674.a:0 "Поводок затягивается всё сильнее."

 bormann.675.t:0 "Новый Лейдер"
 bormann.675.desc:0 "Утро было свежим и солнечным, как будто сам мир насмехался над последними новостями. Рейхскомиссар ван Гилкеркен прошёл мимо шеренги чернорубашечников, стоящих по стойке "смирно" и быстро окинул взглядом их каменные лица.  Van Ван Шельтинг шёл рядом с ним, его лицо было красным и морщинистым.\n\n"Если я узнаю, что вы скрывали от меня какие-то происшествия..." пробормотал Ван Гилкеркен, переводя взгляд на министра. Несмотря на редкие стычки, накал страстей между голландскими чернорубашечниками и немецкими офицерами Полиции безопасности пока ещё не перерос в насилие. В действительности, хотя обе организации, по обоюдному признанию, не достигали взаимного расположения в делах подавления протестующих и несогласных, Ван Гилкеркен был проинформирован о растущем уважениии между ними.\n\n"Я ничего не скрывал от вас, мой Лейдер," нахмурился ван Шельтинг. "Мы обращались с ОРПО именно так, как нам было сказано. Почему Борман решил разместить еще больше этих немецких ублюдков по всей Дитсландии, я не понимаю вовсе. Если вы меня спросите, я считаю это ничем более, чем банальным оскорблением. Они хотят, чтобы наши люди видели, что Рейх единственный кто поддерживает здесь порядок, а не мы."\n\n"Это больше, чем банальное оскорбление, Даниэль," тихо ответил Ван Гилкеркен, поворачиваясь спиной к чёрным колоннам. "Это угроза. Если мы не сделаем так, как говорит Фюрер, ОРПО поставит всё наше правительство к стенке в течение нескольких часов." Немецкий поводок стал настолько тугим, что он едва-ли мог дышать.. " Мы ничего не можем сделать. Проинформируйте руководство ВА о новом развертывании. Мне нужно произнести речь.""
 bormann.675.a:0 ""Бравые мужья ВА, у меня есть для вас объявление...""

 bormann.676.t:0 "Фюрер и Рейхскоммисар"
 bormann.676.desc:0 "Серый шум ТВ-экрана исказился в изображение человека в костюме за письменным столом, выражение его лица было строгим, но уважительным. "Добрый вечер. Ранее сегодня наш Лейдер встретился с Фюрером Великого Германского Рейха, с чем мы можем подтвердить, что это было дружеское обсуждение голландской политики. После их личной встречи оба лидера провели краткую, но информативную конференцию перед прессой Рейха."\n\nНа экране появились два человека – один невысокий и коренастый, другой высокий и худой – они входят в большую комнату и пожимают друг другу руки с широкими улыбками. Какофония щелчков сотен камер раздолась по всей комнате, когда лидеры были освещены белым светом. Ван Гилкеркен повернулся к камерам с величественным выражением лица.\n\n"Мои соотечественники-голландцы. Я с гордостью и честью сообщаю, что старая практика "культурной германизации" будет заменена совершенно новой системой "культурной верности". Голландское государство Дитсланд гордится тем, что стоит бок о бок с германским рейхом, нашим другом и защитником, которому мы обязаны своей преданностью."\n\nБорман неуклюже повернулся к камерам. "Немецкий и Голландский народы - расовые братья. Голландская культура, в соотрудничестве с немецкими идеалами, должна прославляться во всей стране." Он повернулся к Ван Гилкеркену, чтобы еще раз пожать ему руку, и звук затвора сотен камер снова заполнил зал .\n\nВедущий снова показался на экране телевизора.\n\n"Мы благодарны тому, что мудрость Лейдера принесла нам данную культурную автономию. После этой конференции Фюрер устроил торжественную церемонию, на которой Лейдеру, уже принявшему почетную должность 'Рейхскомиссар', было официально присвоено это звание, в присутствии министров НСДАП и офицеров вермахта.""
 bormann.676.a:0 "Хайль Рейхскоммисар Ван Гилкеркен! Хайль Фюрер!"

 bormann.677.t:0 "Гилькеркен отказывается в подчинении!"
 bormann.677.desc:0 "Предположение Фюрера о том, что Корнелис ван Гелькеркен, будучи достаточно властолюбивым, согласится принять титул Рейхскомиссара, на деле оказалось необоснованным. Мелкий диктатор высокомерно отверг наше предложение, добвив, что 'Голландский Национал-Социализм' не может процветать, находясь в тени Рейха. В своем высокомерии Ван Гелькеркен подписал смертный приговор бесчисленным наивным голландцам, обреченным пасть против неудержимой мощи нашего Вермахта.\n\nNo matter.Не имеет значения, каким образом. Переговорами или кровью, но Нидерланды вернутся к нам. Лейдер Нидерландов повиснет на фортепьянной проволоке прежде, чем успеет издать хоть звук. Готовьте армию к вторжению"
 bormann.677.a:0 "Сокрушите голландских предателей."

 bormann.678.t:0 "Лояльные фашисты"
 bormann.678.desc:0 "На северо-западе нашей европейской империи сегодня был рождён Дитсланд. Голландский фашист Корнелис ван Гелькеркен объявил себя Лейдером, обещая принести "голландский национал-социализм" своему народу, подчеркивая при этом свою абсолютную преданность Рейху. Народ Нидерландов, Германского Рейхскомиссариата,учреждённого после нашего вторжения 1940 года, принял идеалы этого человека, захватившего власть во время хаоса гражданской войны. К нашему удивлению, этот человек написал письмо лично Фюреру, предлагая превратить Нидерландскую нацию обратно в Рейхскомиссариат с самим собой в качестве Рейхскомиссара. \n\nХотя подчиненная немецкая администрация была бы более надежной, чем группировка фашистских голландцев,но все равно мы должны признать, что Ван Гелькеркен преданно держал свою нацию в Эйнхайтшпакте. Его националистическая риторика и подобного же рода политические реформы, такие как расширение экономическойй автономии и отмена рабства, могут быть легко согласованы. Пусть думает, что у них все под контролем."
 bormann.678.a:0 "Посадите их за стол переговоров!"

 bormann.679.t:0 "Лоялист в Амстердаме"
 bormann.679.desc:0 "Пока бушевал хаос Бюргеркрига, усугубляемый трагической смертью рейхскоммисара Артура Зейсс-Инкварта, Нидерланды могли пасть намерениями коварных антигерманских группировок.К большому облегчению фюрера, никто иной, как Х. А. Синклер де Рошмонт взял под свой контроль бразды правления и предложил свои услуги в качестве нового Рейхскомиссара.\n\nНидерланды были переформированы в Рейхскомиссариат сразу после нашего вторжения 1940 года, и, благодаря лояльности этого голландца, Голландия и дальше продолжать служить Рейху и Эйнхайтшпакту. Де Рошмон возглавляет Волькшпартию НСБ и утверждает, что он готов приянть все усилия для ускорения темпов германизации в Нидерландах\n\nС приходом де Рошмона к власти наши голландские братья вскоре будут интегрированы во славу Рейха. Борман согласился принять его в качестве нового Рейхскомиссара и встретиться с ним лично, чтобы народ Нидерландов мог знать - Рейх продолжит защищать свою пограничную нацию и союзника."
 bormann.679.a:0 "Удачное стечение обстоятельств для Рейха."

 bormann.680.t:0 "Прибытие Фюрера"
 bormann.680.desc:0 "Холодный поток ветра пронесся перед  де Рошмоном, когда тот стоял на верхней ступеньке лестницы, охлаждая капли пота, стекающие по его пухлому лицу. Его глаза не находились на одном месте. Три машины из кортежа подъезжали к подножию лестницы, колонны сотрудник службы безопасности тем временем стояли по периметру. Небольшая съемочная группа, стоявшая рядом с ним, запечатляет офицера Полиции безопасности, открывающего дверь автомобиля. Де Рошмон ожидал чего угодно - выстрела, взрыва, крика, в любую секунду... Но так же быстро, как его страхи возобладали над ним, они улетучелись тут же прочь, пока Фюрер выходил из машины и зашагал вверх по лестнице со своей командой телохранителей. Он схватил протянутую руку де Рошмона и крепко пожал ее, суровое выражение его лица под фуражкой превратилось в улыбку сразу же,как только он заметил камеру рядом с Рошмоном.\n\n"Мой преданный друг," нескладно произнёс Фюрер, глаза его посмотрели в сторону камеры. "Это, э-э, радость оказаться в столь прекрасном Рейхскомиссариате и наконец-то встретиться с вами лично." Грудь де Рошмона распирало от гордости. Десятилетиями назад он выступил против течения дегенеративного либерализма, основав самое первое голландское фашистское движение; Подняться от такого скромного происхождения до почтенного поста Рейхскомиссара было достаточно поэтично.\n\n"Я не думаю, что будет что-то слышно со всем этим ветром...", - посетовал один из операторов.\n\n"Какого хуя вы сразу об этом не сказали?", - рассверепел Борман и его улыбка мгновенно исчезла. "Герр де Рошмон, таков плав. Внутри мы поговорим перед камерами. Я воздам вам должное за ваши доблестные усилия по обеспечению стабильности и сокрушению сопротивления, а затем укреплю вашу легитимность, хваля вашу лояльность.  После этого у нас будет закрытая встреча, чтобы обсудить дальнейшую голландскую политику. Пойдем в дом, здесь чертовски холодно.""
 bormann.680.a:0 "Камеры ждут."

 bormann.681.t:0 " Мемориал Артуру Зейссу-Инкварту"
 bormann.681.desc:0 "Покойный Рейхскомиссар Артур Зейсс-Инкварт служил рейху с преданностью и самоотдачей на протяжении всей своей карьеры, будучи канцлером независимой Австрии, а затем Рейхсштатталтером провинции Остмарк. После падения Нидерландов в 1940 году Зейсс-Инкварт был назначен рейхскомиссаром Нидерландов, если бы он послушно принял необходимые меры для искоренения Еврейства и дисседенства.\n\nА после увольнения Иоахима фон Риббентропа даже ходили слухи, что австриец будет назначен новым рейхсминистром иностранных дел. Однако его потенциальный приход к власти был резко остановлен обязательством перед Рейхом обеспечить стабильность и германизацию Нидерландов, которые переживали долгосрочный застой.\n\nОн служил родине в течение двух десятилетий, пока по велению природы досрочно и скоропостижно не сложил полномочия. Зейсс-Инкварт заслуживает уважения и почитания, как стойкий лидер, которым он был. Вполне уместно чтобы в его честь был построен большой мемориал, дабы укрепить его положение в истории нации, которая вскоре будет интегрирована в Рейх."
 bormann.681.a:0 "Его имя необходимо запомнить."

 bormann.682.t:0 "Контроль над Ландвером"
 bormann.682.desc.a:0 "Пока Нидерланды остаются верными нам, Фюрер смотрит в будущее с заметными опасениями. Если бы в то время, когда Рейх был в состоянии гражданской войны, образовался еще один вакуум власти, нашлось бы много теневых группировок, которые смогли бы пробиться к власти и пинками вытащить голландцев из Эйнхайтшпакта.\n\nЧтобы обеспечить постоянную лояльность Нидерландов, необходимо принять дополнительные меры. Борман постановил, что голландский Ландвер должен быть передан под его личный контроль, как угроза любому потенциальному мятежному правительству, стремящемуся предать Рейх. Ландсвер будет действовать подобно Дамокловому мечу над головой де Рошмона, на тот случай, если его эго вырастет больше, чем его сапоги, и он рискнёт прибегнуть к измене; один приказ фюрера, и Ландвер захватит контроль над Амстердамом в течение дня."
 bormann.682.desc.b:0 "Примером Гитлера, Мартин Борман доказал свою значимость молниеносным военным триумфом над голландцами.\n\nНидерланды вернулись в Эйнхайтшпакт и их новый Рейхскомиссар собирается обеспечить дальнейшую стабильность и германизацию. Несмотря на это, необходимо принять дальнейшие меры. Борман постановил, что голландский Ландвер должен быть передан под его личный контроль, как угроза любым потенциальным силам СС, скрывающимся в тени. Если СС удастся снова взять власть в Нидерландах, данная военная структура будет их поджидать.\n\nНо пока мы должны решить, кто достоин претендовать на должность Рейхскомиссара."
 bormann.682.a:0 "Мы готовы к любому возможному исходу."
 bormann.682.b:0 "Мы освободили наших братьев от ига Бургундии."

 bormann.683.t:0 "Контроль над портами Голландии"
 bormann.683.desc:0 "Голландские порты давно  превосходят немецкие, и этот очевидный факт приводил Бормана в бешенство на протяжении многих лет. Фюрер хочет использовать инфруструктуру Нидерландов, захватив контроль над ее портами в интересах Рейха; Прекращение этой конкуренции не только будет способствовать более тесным связям между немцами и голландцами, но и принесёт пользу Рейху. Де Рошмон может быть недоволен, но нет ничего плохого в том, чтобы относиться к Рейхскомиссариату Нидерланды как к немецкой провинции, ибо скоро это станет вполне себе реальностью\n\nОднако, Борман еще не решил, как лучше использовать эти порты, когда они попадут в руки немцев. Они могут быть использованы для развития бизнеса, что принесёт нам экономическую прибыль...  или они могут быть преобразованы в базы Кригсмарине для укрепления наших ВМС."
 bormann.683.a:0 "Нам нужна прибыль!"
 bormann.683.b:0 "Военные нужды перевешивают экономические. Мы построим новые базы Кригсмарине."

 bormann.684.t:0 "Растущий бизнес"
 bormann.684.desc:0 "После обсуждения Фюрер решил использовать голландские порты в коммерческих целях. Деньги, полученные от наших предприятий, будут направлены непосредственно в казну государства, и будут потрачены в интересах граждан.\n\nГолландский народ не должен расстраиваться из-за наших действий, напротив, мы надеемся что подобного рода инициатива подтолкнет вперед застойный процесс германизации. Чем больше их инфраструктуры будет принадлежать нам, тем более вероятность, что они будут стремиться к полной интеграции в Рейх. В конце концов, если хребет Нидерландов сломан в интересах Германии, то как голландский народ может рассчитывать сделать хоть один шаг вперед?"
 bormann.684.a:0 "Да будут деньги."

 bormann.685.t:0 "Рост Кригсмарине"
 bormann.685.desc:0 "После обсуждения Фюрер решил использовать голландские порты в военных целях. Теперь мы сможем расширить влияние нашего Кригсмарине и развернуть постройку новыех кораблей.  Деньги, полученные от наших предприятий, будут направлены непосредственно в казну государства, и будут потрачены в интересах граждан.\n\nГолландский народ не должен расстраиваться из-за наших действий, напротив, мы надеемся что подобного рода инициатива подтолкнет вперед застойный процесс германизации. Чем больше их инфраструктуры будет принадлежать нам, тем более вероятность, что они будут стремиться к полной интеграции в Рейх. В конце концов, если хребет Нидерландов сломан в интересах Германии, то как голландский народ может рассчитывать сделать хоть один шаг вперед?"
 bormann.685.a:0 "Да будут деньги."

 bormann.686.t:0 "Чёрное солнце ораньше"
 bormann.686.desc:0 "Чёрные щупальца Орденштаат Бургундии проникли в Нидерланды, лояльный Германии Рейхскомиссариат с момента вторжения 1940 года. Воспользовавшись жестоким Бюргеркригом, опустошившим Рейх, голландский тиран Хенк Фельдмейер захватил власть вместе со своими приспешниками из СС, угрожая передать землю Гиммлеру. Никаких переговоров или компромиссов с этими сумасбродцами. Мы раздавили Гейдриха, точно также мы и уничтожим жалкую маленькую армию Фельдмейера и повесим его, словно паршивую псину.\n\nПрежде чем объявить войну, мы должны решить, как лучше всего провести наше вторжение. Многие генералы указывали на операцию 'Блауэр Рейн', стандартную стратегию вторжения, разработанную много лет назад на случай восстания голландцев. Фюреру также предложили план операции 'Грюнер Рейн", более жестокий план, направленный на быстрое и беспощадное уничтожение СС, рассматривая всех голландцев как потенциальных врагов. Этот план предполагает массовый сопутствующий ущерб и разрушение плотин с целью уничтожения врага, которое, несомненно, приведёт в ярость жителей Голландии.\n\nПервый план более безопасен и милосерден, но милосердие - это не то слово, которое следует использовать при обсуждении СС. Что касается последнего плана, то он обеспечит настолько чудовищное уничтожение СС, что сам Гиммлер не посмеет больше плести свои козни на наших территориях, но последствия подобного решения предсказать невозможно."
 bormann.686.a:0 "Инициировать начала операции Блауэр Рейн!"
 bormann.686.b:0 "Инициировать начала операции Грюнер Рейн!"

 bormann.687.t:0 "Операция Грюнер Рейн"
 bormann.687.desc:0 "Нащ ответ на любую жестокость - это жестокость.\n\nАрмия готова. Люфтваффе во всеоружии.\n\nКак только поступит приказ Фюрера, мы начнём молниеносное вторжение в Нидерланды, чтобы продемонстрировать нашу полную боевую готовность и военную мощь.\n\nВторжение в Нидерланды будет быстрым и беспощадным. Мы возьмём заложников и казним их. Партизаны и их семьи будут убиты без единого сожаления. Города будут разрушены, если встанут на нашем пути. Мы начнем операцию по стратегическому прорыву плотины, чтобы достичь наших целей. Сопутствующий ущерб будет огромным, но необходимым."
 bormann.687.a:0 "Отпустим гончих под названием война!"

 #Bormann SAF events
 bormann.49000.t:0 "Отчёты с войны"
 bormann.49000.desc:0 ""Сигару?", спросил Борман, зажигая толстый коричневый цилиндр, свисавший у него изо рта.\n\n"Нет, благодарю вас, мой Фюрер," ответил Хевель, подняв руку в отрицательном жесте. "Не курю."\n\n"Как скажите." Борман глубоко вздохнул и закрыл глаза. Дым струился из его поросячьего носа в сторону рейхсминистра, который в сдержанном раздражении руками отгонял пары табака. "Продолжайте."\n\n"Война в Южной Африке проходит не так, как планировалось, к сожалению. Герр Герцог и его буры оказались полезными союзниками, они обеспечат нам лояльное государство, когда эта война закончится, в этом я уверен. И всё же Африканский Щит сталкивается с большим сопротивлением, чем ожидалось. Насколько я понимаю, Хюттиг, Шенк и Мюллер, все они ожидали быстрой и относительно безболезненной победы над Южной Африкой."\n\n Борман поднял бровь, "И тут вмешивается Никсон?".\n\n"Да, и тут вмешивается Никсон. Американская пропаганда называет Южную Африку костяшкой 'домино', которое вскоре падёт в сторону Национал-социализма, если они не предоставят военную помощь, а их войска доказывают свою решительность и жестокость в бою. Южноафриканцы, также, оказывают достойное сопротивлние."\n\n"Они англосаксонской крови. Нас не должно удивлять, что носители германской крови так эффективно сопротивляются нам." Борман глубоко призадумался, покручивая в пальцах сигару. "Мне нужны ежедневные отчеты о военной обстановке. Я хочу знать ситуацию о каждом регионе Южной африки, от Леопольдвиля до Кейптауна."\n\n"Слушаюсь, мой Фюрер.""
 bormann.49000.a:0 "от одной войны к другой."

 bormann.49001.t:0 "Эсэсовец"
 bormann.49001.desc:0 "С самой первой встречи, когда Борман впервые увидел неряшлевого Рейхскомиссара Остафрики, его презрение к нему становилось всё сильнее. Ганс Хюттиг был эсэсовцем до мозга костей, едва скрытым поклонником Орденштаат Бургундии, который, несомненно, провёл последние несколько лет, салютуя портретам Гейдриха, находясь в уединении своей африканской виллы, пока бушевал Бюргеркриг. Правда, Шенк и Мюллер тоже сохраняли нейтралитет, но исключительно из прагматизма. По мнению Бормана, преданность Хюттига лежала где-то в другом месте.\n\nРаздался телефонный звонок.\n\n"Хайль Борман!", - раздался прерывистый голос Рейхскомиссара. "Получили ли вы мои официальные поздравления по случаю вашей победы в Гражданской войне?"\n\n"Нет, не получил. Я много чего недополучил от вас, Рейхскоммисар." Последовала короткая пауза.\n\n"Это было делом принцип сохранить нейтралитет. Если бы руководство Остафрики решилось на столь опасную авантюру, это стало-бы угрозой для ее стабильности." Борман проскрипел зубами, но промолчал. "Я так понимаю, этот звонок касается войны?"\n\n"Да. Нам необходимо... действовать сообща, если мы хотим победить этих капиталистов. Рейх будет оказывать помощь каждому из рейхскомиссариатов, чтобы обеспечить победу Германии на Чёрном Континенте."\n\n"Помощь была бы очень признательна," - ответил Хюттиг. "Евреи в Вашингтоне хорошо натренировали своих дворняг. Американцы оказывают прочное сопротивление!"\n\n"Всему своё время, мы их ещё успеем сокрушить,", - сказал Борман. "Нам нужно многое обсудить.""
 bormann.49001.a:0 "...и многое спланировать."

 bormann.49002.t:0 "Смерть под ногами"
 bormann.49002.desc:0 "После тесной координации и планирования между Фюрером и Рейхскомиссаром Хюттигом, Остафрика приступила к новой военной программе, направленной на нанесение максимально возможного ущерба силам противника в маловероятном случае стратегического отступления.\n\n"Данная программа будет распределять мины на тактических позициях по всей Остафрике, от крупнейших городов до самых маленьких населенных пунктов. Любые наступающие южноафриканцы или американцы, которые осмелятся вторгнуться на территорию Остафрики, будут разорваны на части в стремительной и яростной мести. Помимо нанесения ущерба нашим противникам и замедления их продвижения, программа будет дейстовать как постоянное психологическое оружие. Ни один вражеский солдат не избежит леденящего душу страха, что каждый шаг вперед может оказаться последним\n\nПока наши Вооруженные силы в Африке обучались тактике, исходящей из данных планов по минированию, несколько гражданских уже успели наступить на мины.  Потери гражданских прискорбны, но доказывают эффективность нашей стратегии."
 bormann.49002.a:0 "Мы не дадим им сделать ни одного шага без страха."

 bormann.49003.t:0 "Верный человек"
 bormann.49003.desc:0 ""Хайль Борман," сказал Шенк с обычной для него вежливостью. Несмотря на то, что он был знаменитым боевым асом, Рейхскомиссар Судвестафрики был одноврменно скромным и таким же преданным, как и много лет назад. Независимо от того, парил ли он над разваливающимся Советским Союзом или правил африканской территорией, Вольфганг Шенк всегда оставался ценным активом для Рейха.\n\n"Хайль Борман," ответил Борман. "Я звоню вам, чтобы обсудить будущее координации действий Рейха с африканскими Рейхскомиссариатами. Крайне важно, чтобы мы сокрушили южноафриканцев и сделали Герцога нашей верной марионеткой."\n\n"Спасибо за Вашу поддержку,", - отозвался Шенк после нескольких минут молчания. "Многие из ваших генералов уже связались с моими, чтобы обсудить стратегию."\n\n"Я хотел бы обсудить с вами один вопрос, Рейхскомиссар," добавил Борман. "Ваши инвестиции в Судвестафрикан Люфтваффе гарантируют нам возможность контролировать небо над Южной Африкой. Однако вы, кажется, вложили слишком много денег. По моим сведениям, у вас, вроде, больше самолетов, чем пилотов? В этом случае любой излишек наземного персонала должен быть мобилизован в совершенно новые полевые дивизии Люфтваффе."\n\n"Мой фюрер, требуемая подготовка буде-" Начал Шенк.\n\n"это не просьба, рейхскомиссар,", взбрыкнул Борман. "Это приказ.""
 bormann.49003.a:0 ""Я понимаю, мой Фюрер.""

 bormann.49004.t:0 "Братья наши в Африке"
 bormann.49004.desc:0 "Фюрер выступил с речью о положении в Африке, которая была передана одноврменно по телевидению и радио, а на следующий день опубликована в качестве стенограммы в газетах. В своём обычном разговорном стиле, хорошо подготовленной попытке подражать Гитлеру, погрязшему в неуверенной неловкости, Борман сделал следующее заявление относительно расового положения Буров.\n\n"Наши друзья в Автономной бурской Республике являются храбрыми солдатами,  сражающиеся за защиту своей земли и своих семей. Они приняли помощь рейха и пообещали присоединиться к Эйнхайтшпакту после Южноафриканской войны в знак проявления мужества и расовой связи. Да, именно расовой связи. Буры происходят от голландцев и поэтому являются германским народом, связанным с нами кровью и наследием. Настоящим я объявляю, что Бурский народ официально признаётся арийским, с тем чтобы мы могли принять его в нашу объединенную фракцию с распростертыми объятиями."\n\nЛидер бурской республики Альберт Герцог уже ответил на заявление фюрера, заявив о своем уважении к Германскому Рейху и благодарности за расовое признание."
 bormann.49004.a:0 "Единство в крови."

 bormann.49005.t:0 "Ценный человек"
 bormann.49005.desc:0 ""Рейхскомиссар Мюллер," проворчал Борман в трубку, вытирая затуманенные глаза. Из многих навыков, которые он приобрел, будучи заместителем Гитлера, ни один не оказался столь же полезным, как его способность работать двадцать часов в сутки и спать оставшиеся четыре. Шёл девятнадцатый час напряженных дипломатических маневров, и ноющая усталость подкрадывалась к Фюреру медленно и мучительно.\n\n"А-а-х! Хайль Борман! Это абслютное удовольствие говорить с вами, мой Фюрер." Бодрый голос Мюллера заставил Бормана заскрежетать зубами. Каким бы раздражающим ни был этот человек, он, по общему признанию, доказал, что является ценным человеком.\n\n"Да, да,", - поспешно ответил Борман. "Боюсь, у нас нет времени на любезности. Есть о чём поговорить. Рейх должен координировать свои усилия с рейхскомиссариатом Центральная Африка, если мы хотим победить в этой войне. Наши генералы будут работать вместе, чтобы организовать стратегию, и я пошлю немного оружия и людей, чтобы увеличить вашу армию."\n\n"Великолепно!" Воскликнул Мюллер со смехом. "Должен признаться, я поддерживал вас с момента начала Бюргеркрига. Никакой другой фюрер не стал бы утруждать себя, помогая нам в борьбе с этими непокорными южноафриканцами, это я гарантирую."\n\nБорман тяжко вздохнул. Подхалимство было еще одним из его многочисленных навыков, и он определенно знал, как обнаружить его в других людях. Nonetheless, Тем не менее Мюллер был прав: только такой человек, как Борман, имеет решимость помочь африканским Рейхскомиссариатам в этой войне. Он с трудом подавил зевок. Захватывающие объятия сна могли подождать ещй час."
 bormann.49005.a:0 "Может два часа."

 bormann.49006.t:0 "Южная Африка должна пасть"
 bormann.49006.desc:0 "Рейх обещал большую помощь африканским Рейхскомиссариатам, официально пообещав обсудить стратегию и координировать создание новых военных программ и подразделений. В то время как война с вероломными южноафриканцами и их американскими покровителями продолжается, Фюрер издал официальный приказ, объявляющий о полной поддержке Рейхом Африканского Щита.\n\n"Это долг и обязательство ВеликоГерманского Рейха защитить свои территории от угрозы деградации и капитализма, а также защищать Арийскую расу во всем мире. Арийцы Буры заслуживают Родины свободной от капиталистического поводка южноафриканцев и их американских кукловодов, чьи действия против рейхскомиссариатов Африки напрямую оскорбляют сам Рейх. Наши усилия по координации должны привести к немедленному и ощутимому результату, Чёрный континент должен оставаться стабильной и процветающей территорией Германской расы. А Южная Африка должна пасть!""
 bormann.49006.a:0 "И она обязательно падёт."

 bormann.49007.t:0 "Любезное предложение"
 bormann.49007.desc:0 "Иоахим вздрогнул, когда резкий ветер обдул его тело. Он обхватил себя ещё крепче, а зубы его застучали, словно игральные кости. Каждодневная баланда превратило его тело в измождённый и бледный мешок, за исключением темных синяков, скопившихся на спине и животе. Оборванцы вокруг него не выглядели лучше. Были ли они солдатами или политиками, Герингитскими милитаристами или Шпееровскими либералами – в лагере это не имело значения.\n\nКомендант лагеря с подчинёнными ему офицерами подошел к сбившейся в кучу толпе. Если-бы не было никаких охранников, то Иоахим незадумываясь  убил-бы коменданта, чтобы получить его пальто и перчатки. Одетый в форму комендант с отвращением посмотрел на людей и проревел хриплым голосом.\n\n"Слушайте вы, ничтожные крысы! В соотвествии с приказом Фюрера, я официально предлагаю вам путь к спасению." Он расхаживал взад и вперёд вдоль шеренги пленников, разглядывая каждого, словно  это были куски отбивной на живодёрне. Его холодные глаза впились в Иоахима, тот в ответ стал дрожать ещё сильнее. "Война в Южной Африке продолжается, и Рейх посылает войска на помощь Рейхскомиссарам в их борьбе. Если кто-то захочет искупить свою измену, он будет немедленно отправлен в Африку. Если вы откажитель, ну... в зависимости от тяжести ваших преступлений вы так или иначе искупить вину перед Рейхом в отдалённом трудовом лагере или перед расстрельной командой. Теперь, любой кто достаточно храбр чтобы послужить на пользу Рейху в бою - выйти вперёд!"\n\nИоахим тихонько простонал. Времена Бюргеркрига были тяжелым испытанием, но даже оно не сломало его, в отличии от лагерного быта. Южноафриканская война, вероятно, была почти выиграна, и, конечно же, пайки в Африканских вооруженных силах будут побольше и посолиднее, чем навоз, который готовили лагерные повора? Он глубоко вздохнул и сделал шаг вперёд."
 bormann.49007.a:0 "Добро пожаловать в Африку."

 bormann.49008.t:0 "Рост пацифизма"
 bormann.49008.desc:0 ""Протесты?" Борман сцепил свои коротки пальцы и нахмурился. "Насколько большие?"\n\n"Не очень, мой Фюрер," оспешно ответил генерал-полковник Бургдорф, его подбородок шевельнулся. "Несколько демонстраций в крупных городах, в основном мирные. Ничего того, с чем мы не сталкивались ранее."\n\n"Они организованы студенчискими орагнизациями,", - пренебрежительно вставил Генрих Мюллер. Тощий начальник ОРПО постучал пальцами по разложенным на столе документам. "Они критикуют войну в Южной Африке, называя её бессмысленным конфликтом и пустой тратой жизней." На его лице скривилась недовольная гримаса. "Трудно поверить что они носители арийской крови..." "Моя встреча с Центральноафриканскими дипломатами тоже не предвещала ничего хорошего, мой Фюрер,", - заговорил Рейхсминистр Хевель. "К сожалению, война закончится совсем не скоро."\n\nБорман стиснул зубы и окинул взглядом чиновников, которые сидели перед ним. Только Мюллер был готов достойно встретить его стальной взгляд.\n\n"Герр Мюллер, составьте список и впишите в него каждого из организаторов протеста. Демонстрации-же пусть пока продолжаются. Они все равно скоро утихнут, как и всегда." Борман встал и подошёл к окну. "Я читал отчёты ОРПО. Общественная позиция оборачивается против нас. Против меня." Он резко повернул голову и проора, - "Нам блять нужно закончить эту ёбанную войну!""
 bormann.49008.a:0 "Время действует против нас."

 bormann.49009.t:0 "Без конца и края"
 bormann.49009.desc:0 ""Мой Фюрер, я принёс новые донесения,", - Рейхскоммисар Хевель тяжко вздохнул, он продолжал теребить обручальное кольцо, стараясь как можно усерднее не сталкиваться взглядами с остальными находящимися в кабинете. "Война в Южной Африке тянется без конца."\n\n"Тоже самое можно сказать и про эти ужасные протесты!", - загудел Генерал полковник Бургдорф. "За последние несколько недель они резко увеличились в размерах и интенсивности. В некоторых городах также наблюдается и всплеск насилия."\n\n"Критика в ваш адрес и адрес Партии граничит на уровне предательства, мой Фюрер,", - добавил Генрих Мюллер. "Я уже распорядился, чтобы Полиция безопасности усереднее расправлялась с этими вредителями."\n\n"Эти люди выступают против Партии,", - сказал Борман, "а партия в свою очередь выступает против меня. За моей спиной. Товарищи мои... как много репутации мы потеряем, если подпишем мирное соглашение?""
 bormann.49009.a:0 "Решение: Решение должно быть на столе"

